    'mgnl:tags': ['Juan-Guaido', 'United-States', 'Venezuela', 'Nicolas-Maduro']
    'stories': ['49199117-6b3b-483b-b979-1977df7299e5', '51fc9ad8-374f-4472-9f36-aa4196486380',
      'b6aaa9ad-6119-478c-acd4-c3b2ddfe449c']
    'template': '1'
    'title': 'Trump admin seeking to get money to Venezuela''s Guaido'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb0175-110c-4640-9073-ff400944eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration is looking
        for ways to financially bolster Venezuelan opposition leader <a href="http://www.cnn.com/2019/05/02/americas/venezuela-maduro-guaido-intl/index.html"
        target="_blank">Juan Guaido</a>, who has been recognized by the US as the
        country''s interim president, with an influx of cash, which could involve
        freeing up frozen assets or loans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6ad12-a0c1-498b-85d4-af4ace1fd851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9afff-70b7-41b2-95f4-8d8e99c729f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is meant to help Guaido pay Venezuelan military and
        government workers, three US officials have told CNN, part of a broader effort
        to shatter embattled President Nicolas Maduro''s hold on power, which one
        senior administration official said is shrinking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea056c-8c1c-4789-a859-5968a7b062f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f49fca-9e04-4979-883e-739ca11001db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying to figure out how do you help the interim government
        be able to provide paychecks, that kind of stuff, so that there is an ability
        to say, ''hey we are a functioning government,''" a senior Republican aide
        on Capitol Hill told CNN, speaking on background to discuss internal administration
        deliberations. "That would include payments to various people, including those
        in the military."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164880e-afbb-4068-8ac3-baad39f9d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c12e7-6c1a-45f9-aea8-4deceed8619d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is considering a variety of ways of getting funding
        and humanitarian aid to the 35-year-old Guaido, the Hill source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abda693-e4be-4e9b-859a-3064b2eb5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63b225-7d38-4866-889c-e37a6d778b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Delivering the money</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86953cf8-1e81-44a5-8070-c6ce9192f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.788+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is unlikely to fly cash directly into Venezuela, sources
        and experts explained, given Venezuela''s air defense system. The Trump administration
        could also have money flown into a neighboring country, such as Colombia,
        and then bring it over the border into Venezuela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb85953-e8a3-427f-946a-7a11bb852f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40524f3e-e5a2-4739-9967-995822ea1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department could ease sanctions on state-owned companies
        in a targeted way that funnels funds to Guaido, said Michael Dobson, a former
        Treasury official who also said Americans can donate to the opposition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f6b94-34e6-490e-af8e-2d6eebce4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c99cc7-41f7-445a-9704-7e24e6de7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been focused on supporting Guaido financially
        since they first recognized him as Venezuela''s official leader in January,
        seeing funding as key to stabilizing the country and securing his leadership.
        The US-educated president of the National Assembly is now recognized by more
        than 50 countries as Venezuela''s interim president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f1da7-87de-498a-8cdd-7d73fa2a320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac094a9-440c-4b63-8b45-0ade080e0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days after Guaido declared himself interim president of
        Venezuela, Secretary of State Mike Pompeo gave him the right to wield control
        over Venezuelan government assets in the US, including property and bank accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77dedf9-75c3-4f3f-b2a8-e93beb853653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9819e-8839-4030-abe8-84da5396768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Month National Economic Council Director Larry Kudlow explained
        efforts are in the works to get Guaido -- and the Venezuelan people -- the
        economic backing that would be necessary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc4740-81ff-48c2-8c9b-0c9de37e99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f3bb9-f063-4c43-9223-368723a892d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of plans to revitalize the Venezuelan economy and
        move very rapidly," Kudlow said. "There''s a financial plan. There''s food
        planning. Getting cash to the people on the streets. Working with banks in
        the region to help us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d775f-d07f-4ecd-ac4e-b11592277041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e294a-759a-49fa-92dd-b76087c0da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow also said the US would consider using "banks, iPhones, apps
        and many clever ways to get cash" into Venezuela to support Guaido.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df997f24-da32-4f64-9168-c2c4d9f07d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ed1c4-7dbb-4d70-b030-017e690b9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since January, other governments that recognize Guaido,
        including in Europe and the Caribbean, have frozen Venezuelan state assets,
        including bank accounts. "It''s happening all over the world," said Kevin
        Ivers, a Latin America expert with the DCI Group, adding that Maduro has been
        scrambling to try to access these assets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78837940-6767-4983-8329-1347c6d54509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a70ee8-4a62-47f6-8a9b-9c5baafd15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan state assets "all over the world are vulnerable," Ivers
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832cb699-45ad-4e96-b7e8-d1b462752ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60653bce-b35e-48d2-b9b2-0094fe85309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Crucial timing</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbfc0d1-383a-4e64-97c3-5f93506291cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior administration official said it''s particularly crucial
        to help Guaido now, as they see Maduro''s inner circle eroding. But the initiative
        also comes as Guaido told reporters in Caracas on Wednesday that his attempt
        to force Maduro''s hand was faltering, in part because he hadn''t received
        enough backing from the military.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18892c51-9ed2-457b-b7f1-479f075399e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692b4e8-3822-4440-94b2-a791d0425879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s security apparatus has been a crucial source of support
        for Maduro, who has courted its senior leaders by giving them lucrative concessions
        including control over the cross-border drug trade. Guaido has repeatedly
        called on the armed forces to take "the side of the people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55031c53-fa59-43ab-bc95-558b18226a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099dbf1-7ff0-476d-be8d-e65a0fc58d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to acknowledge that yesterday there were not enough, we
        have to insist that all the armed forces protest together," Guaido said. "We
        are not asking for a confrontation. We are not asking for a confrontation
        among brothers, it''s the opposite. We just want them to be on the side of
        the people."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a8d92-a1f5-42d5-ba22-584a82426fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8570583-5dee-4835-9471-ac9d458c403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Maduro''s closest allies, including those in the security
        forces, had been talking to the opposition about ousting the embattled heir
        to Hugo Chavez and backing Guaido, national security adviser John Bolton and
        others said on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea79b7-f5f6-4d77-a1ee-28c3fb68f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bda1e0-940d-427b-9eb5-f75ce905425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Pissed''</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19135009-535b-4191-ac54-664b947d1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that support failed to materialize when Guaido launched what
        he called the final phase of "Operation Freedom" on April 30.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6fdc8-af10-4b6b-b191-8431b21516c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24595a6c-00d1-4175-8ba6-69712d4188ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts say that could be because Guaido had made his announcement
        a day earlier than he was expected to. The early move left the top brass at
        the State Department "really caught off guard and pissed," a source familiar
        with State discussions about the situation told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8fe61-89d0-41e8-8f5b-4c7a6af93790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63049670-2a00-4590-afd8-6c879f7cea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last Friday, US embassy Caracas staff were being told to get
        ready to return to the Venezuelan capital, possibly within the next two weeks,
        to "reopen" the embassy, the source said. "It seemed, in anticipation of something
        happening."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665deb8-f276-4e36-adb2-ae879460fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f125ef2-7d54-4c67-8cd9-61f355bd832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the head of Venezuela''s secret police broke ranks with
        Maduro in an open letter, criticizing the "thieves and scoundrels" and the
        country''s corruption just hours before he was replaced.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2444b-ad67-47b0-b2d5-998e3a6ec33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633a2d3-32d5-435e-97ef-78cc8472d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But broader military support has failed to materialize.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fdbadc-804a-41f9-b2fe-e7ebe5f98a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27bce2f-cbef-46dc-b274-7e564ef18d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Wednesday night, US Special Representative to Venezuela
        Elliott Abrams said that many military officials in Venezuela that the US
        had been trying to pull away from Maduro had "turned off their cellphones."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69edf97-9473-4492-b14f-3aac5d17caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5bed88-b55c-4199-ad7f-6c4e14964f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan Defense Minister Vladimir Padrino said Thursday he had
        received a "deceitful offer" to abandon Maduro, but didn''t specify where
        the offer came from.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1316a6-c30b-4ee9-bb8d-a7ebb1682a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c4274-3493-4177-8cf4-ab4dd954be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come to me with a deceitful offer ... stupid, ridiculous,"
        Padrino said while speaking at a military rally alongside Maduro. They are
        "trying to break the military''s honor, which is the most sacred thing a soldier
        of the Bolivarian National Armed Forces has."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44003ac2-b6f6-495b-b42d-126f35e467d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d1fb8-922c-423f-8655-283394b13de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same rally Maduro also addressed the military, saying
        that "traitors" who are trying to destabilize the situation in the country
        will be detained.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb6a6e-c9dc-4be3-8352-b04af69bf2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.792+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5307fd-1e56-435f-a963-fcac08cd1d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order has been given: detain traitors, reject and detain coup
        participants," said Maduro. "That is why I say we have to stop treason, stop
        coup attempts in their tracks. Face it head on," he said, calling on the armed
        forces to remain united.</p>'
    '92':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I am
        monitoring the situation in Venezuela very closely. The United States stands
        with the People of Venezuela and their Freedom!</p>&mdash; Donald J. Trump
        (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1123291797554454529?ref_src=twsrc%5Etfw">April
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d3fb28-27e3-4f69-812b-44344c8aa480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.796+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac072e-df0c-4d19-a3cf-0f0beac18c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eeacd2-0375-45b0-8819-5455222edab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said all options remain on the table for
        Venezuela in an interview with Fox News that taped Thursday afternoon, praising
        Guaido as a "brave person."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bb340-0018-4939-af54-7dfbec08ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed96366a-8ade-46a1-8315-68b5fd2375a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on whether he has a red line for intervention, Trump said,
        "I don''t want to say, but we have lots of options and some of them are very
        tough options."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c1cc7-b877-4c46-b987-420399be0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac51cda-1c2d-41df-8339-3b8935d13c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether there is a tipping point, the President said, "There''s
        always a tipping point," adding that he wants to help the people of Venezuela,
        many of whom he believes are dying of hunger.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f36da-b199-44d6-b6d6-d11ef0090e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27850b2e-349b-4834-ae0c-2046cbbecda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Southern Command, which oversees US military operations in South
        America, said Wednesday that it is "monitoring the situation in Venezuela"
        and "remains prepared to support all options when requested by our leadership."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4223e1-183a-4ff2-a5e0-62ec9e171afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165da8d-4da0-4812-ac50-034e81b6508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President has more than once raised the prospect of limited
        military engagement to oust Maduro, Trump has made clear to advisers that
        he does not want to order a mission that would turn into an extended engagement
        with unforeseen consequences.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae01c00-e00e-4a2e-bd97-d99292ac3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.793+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a692c69-0c4a-497c-8ab0-f42d1eddd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has privately linked the Venezuela situation to domestic US
        politics, particularly in Florida, and some Trump political advisers see a
        political upside if Maduro leaves office.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dcf993-99e6-45f6-816c-3da92a812725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28dc2b-5682-4110-9fae-1db92b197b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>U.S. domestic politics in play</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b552361-79ae-43b1-827b-02f60b38166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe Venezuelan-American voters in Florida might be more
        inclined to vote for Trump and Republicans if Maduro goes. And Cuban-American
        voters, who already lean Republican, might be galvanized to support Trump
        as well.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74251fe-d772-46ab-ab87-ee36be5b3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d44452-d07c-4f03-abe3-bf6d5b4a47e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has given wide leeway to Bolton to manage the Venezuela situation,
        seeing the veteran operator as the best person to spearhead the administration''s
        efforts in the country, but is aware that the national security adviser has
        a more hawkish outlook that he does.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a3b0e-3f43-4fbb-b4dc-41d10f9b296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724c56f-a9d0-4cb3-8e32-eb4478b0a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton has sometimes used that hawkish reputation to his advantage,
        administration sources say. Many Trump advisers, including some former officials,
        believe that when Bolton appeared on camera carrying a yellow legal pad with
        a highly visible note that read "5,000 troops to Colombia," the move was intentional.
        The White House never fully explained it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e50b2a-02a8-4668-a876-93b4d197e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc83c64-e835-454d-86c8-57455b771873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has told friends that if Bolton had his way, he''d already
        be at war in multiple places. Trump does not want to become bogged down in
        an extended military engagement, according to people who have discussed the
        matter with him, even as he''s pushed his team to develop options that would
        speed Maduro''s ouster.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be4b1e-d5bb-4d11-a302-526a175d9d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.794+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ee5c6-d373-4291-9a6d-65c082ea6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Secretary of Defense Patrick Shanahan told Congress Wednesday
        that the Defense Department has done "exhaustive planning so there''s not
        a situation or scenario that we don''t have a contingency for."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea2db9-7282-42f5-82af-1d8fd3776b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201244e-e853-4b12-a6c9-e4c0cfcea2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been tensions between the President''s staff and
        the military, notably last week in an extraordinarily dramatic moment during
        a National Security Council meeting when General Paul Selva, the vice chairman
        of the Joint Chiefs of Staff, bristled at disrespectful treatment from political
        staff.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba34e51-aa01-49c4-92c1-646b13b131fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d867c-7677-45c1-938a-0239792df50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selva, the second highest ranking military adviser to the President,
        is widely known for his deep knowledge on military and international security
        issues, his skills in the cockpit as the most senior pilot in the US military
        and his calm demeanor. Senior officers are among the most highly disciplined
        and are trained not to lose their cool in front of a group.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014bf2e-63ff-4da6-9833-1a4b9debcd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.795+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb0d2a-ae9e-4081-9265-64f440ab1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.795+08:00
