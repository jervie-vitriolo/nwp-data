      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dad5d1-37b7-4e60-9178-cddb569d0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.930+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any surfer in search of the soul of this sport may want to devote
        a year for a Great Mindanao Surf Trip. However, rampant mining activities
        in the area threaten this wild and beautiful dream. If more surfers could
        raise awareness about the many world-class surf spots in Surigao, perhaps
        these places could be preserved and ultimately saved.</p>'
