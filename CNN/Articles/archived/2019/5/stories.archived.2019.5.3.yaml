    'template': '1'
    'title': 'Tonnes of trash removed from Everest as cleanup unearths bodies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34d24a-0a80-4209-9e91-c9490a387b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mount Everest is covered in trash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228011ee-62a0-41be-bc35-e430d4a50f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades of climbing on the world''s highest mountain have turned
        it into a very tall garbage dump, strewn with rubbish, human waste and even
        bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094c7b6-4164-4acc-aa94-b39a1b224888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a dedicated — and impressively fit — team of volunteers are
        tackling the problem by carrying out one of the world''s most ambitious clean-ups,
        and it''s seeing immediate results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f2948-a25d-4d14-8960-1e4ae02c3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three tonnes (6,613 pounds) of garbage have been collected from
        the mountain in just the first two weeks of the scheme, according to AFP.
        That''s about the weight of two SUVs, or a large male hippo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d92b1-9caf-4321-bb9e-40e0905fef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task is being carried out by a 14-member team, which has been
        set the task of recovering 10 tonnes within 45 days, the agency reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b6c20-c409-4821-bef5-a4885a42447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waste recovered on the Everest Cleaning Campaign includes empty
        cans, bottles, plastic and discarded climbing gear. An army helicopter has
        assisted in removing the garbage, and the team is set to ascend to higher
        camps to collect more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd71e20-545f-4501-a225-93bd6dd5490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four dead bodies have also been located on the 8,848 meter (29,028
        feet) mountain, officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00408d29-1b7a-480c-bf01-e364405db43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team has now reached the Everest Base Camp for the cleaning
        campaign. All the necessary things including food, water and shelter have
        already been arranged there," Dandu Raj Ghimire, director general of Nepal''s
        tourism department told reporters on Sunday, according to The Himalayan Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b980870-b4b5-478f-85e1-7bc2d7e97afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nepalese government and local communities have long been wrestling
        with the problem of leftover waste on the mountain, as climbers from across
        the world travel to the country every year to attempt to ascend its summit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2939d4b-fad9-4b3f-954e-f37f14cf1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2011, regular efforts have been to recover several tonnes
        of trash from the mountain, and waste management systems have been introduced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52e83e-9c65-4ba7-85d5-d88bc5ff811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.everestsummiteersassociation.org/">Everest
        Summiteers Association</a>, the enormous increase in visitors in recent decades
        have had a severe impact on the mountain''s sensitive environment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25709e22-eaab-42ca-a616-91feb2c266dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also introduced a deposit for climbers in 2014, which
        is returned if they come back to its base with eight kilograms of trash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d321618-9db8-4371-8209-fe02d6af02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, China banned non-climbers from its side of the mountain
        in an effort to reduce waste.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870bb31-5425-45c1-9062-2cdcaabac15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those in charge of the cleanup have another problem to deal
        with: climate change, which is melting snow on the mountain quicker and exposing
        an increasing number of dead bodies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2bef0-6190-4aa0-a4b1-7208a01afbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the impact of climate change and global warming, snow and
        glaciers are fast melting and dead bodies are increasingly being exposed and
        discovered by climbers," Ang Tshering Sherpa, former president of Nepal Mountaineering
        Association, told CNN in March.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f77b5-0619-4ea4-8259-4f4d223edf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 mountaineers have died on the peak since 1922, when
        the first climbers'' deaths on Everest were recorded. The majority of bodies
        are believed to have remained buried under glaciers or snow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817874a-3537-4b3c-a3ad-bde74ab7b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T06:59:33.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Everest Summiteers Association for further
        comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e6fd6-fd28-497c-bbe2-1ae473ef548f'
      'mgnl:activationStatus': true
