      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 3) —</strong> Filipino boxing champion
        Jerwin Ancajas will defend his International Boxing Federation (IBF) super
        flyweight belt against Japanese Ryuichi Funai this weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50f59a-9a05-407f-b496-d98d8fe498be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:40:33.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Ancajas is coming off a split draw decision against
        Mexico''s Alejandro Santiago Barrios in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a190afc-0c15-445c-bf96-6638d8f34ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:40:33.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Funai gets his first title shot after winning
        seven straight bouts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c60139-ccf9-4c73-9b6c-4089fbd1b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:40:33.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Ancajas'' seventh title defense. He has collected 30 wins
        (20 knockouts), one loss, and two draws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce543d-bd34-4af0-907c-ecf8361f9f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:40:33.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 33-year-old Funai has amassed 31 wins (22 knockouts)
        and seven losses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436381a-852a-474f-b5e8-eddcb45ce27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:40:33.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two fighters will square off in the ring on May 5 in Stockton,
        California.</p>'
  'national-youth-commission-new-people-s-army-':
