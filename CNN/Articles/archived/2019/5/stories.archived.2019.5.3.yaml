    'jcr:uuid': 'd2d80ee0-8e40-407a-9228-bcf8509d4cb7'
    'lead': 'The Trump administration is looking for ways to financially bolster Venezuelan
      opposition leader Juan Guaido, who has been recognized by the U.S. as the country''s
      interim president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:14:38.787+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:25:48.125+08:00
