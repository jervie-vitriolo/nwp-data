      'mgnl:lastActivated': 2023-01-30T00:25:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbdc8e-9320-45aa-b850-bc1867250612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.931+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no better way to talk about the next three surf spots than
        as one loud and proud Bicol Surfing Circuit. If there is a place that is ready
        for a surge in surf tourism, it is the Bicol Region. Bicol has the infrastructure,
        the locations, and most of all, the leadership of bright young minds inclined
        toward sustainability.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a927c44-243b-471b-bd7c-bba9825029b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.932+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals say that surfing in Bagasbas Beach, Daet in Camarines Norte
        is among the earliest ever recorded in Philippine history. Its expansive shoreline
        is home to multiple beach break peaks that make a fine training ground for
        aspiring national surf champions. Other spots in the vicinity are the San
        Jose beach break and Mercedes, an outer reef reachable by boat.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7dcee-602d-4cd8-8dee-23750b5fe390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.932+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'image': 'jcr:777eb0ce-bbc0-4736-9160-1ad1548dac7f'
      'imageCaption': 'Puraran Beach in Baras, Catanduanes is the prized jewel in
        this Bicol surf trilogy. It is the home of a world-renowned right-hand barrel
        called the Majestics. Photo by IKOY VALLES/PURARAN BEACH SURF RESORT/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310dfd7-54af-4440-ad9f-9dc479d7f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.933+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889973d-dd92-4184-b419-8b2140f72d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.932+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon is around five&nbsp;hours away from Daet and here you will
        find a young and energetic surf scene comprised of many talented juniors or
        surfers who are 18 years old and below. This is because the Buenavista Surf
        Camp in Gubat has invested in proper training and sourcing the right surf
        equipment for the local kids. Gubat has a vast beach break that could rival
        Bagasbas or Sabang Beach in Baler. Drive a few kilometers to the town of Barcelona
        and you’ll also chance upon challenging reef breaks — most probably crowd-free.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84600c1-d2e7-46fb-9974-06ac9b3b3d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.932+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47189eee-5ba1-47b3-9d98-2abe58e7eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.932+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puraran Beach in Baras, Catanduanes is the prized jewel in this
        Bicol surf trilogy. It is the home of a world-renowned right-hand barrel called
        the Majestics. For a wave to deserve such a name, you must imagine how good
        it gets especially during the months of September and October. Professional
        surfers from other countries have traveled all the way to meet this gem and
        their stories always end with fanatical enthusiasm. Aside from surfing, you
        can also follow nature trails up the hills, camp out, and simply enjoy inner
        peace. Some people even call Catanduanes “the Happy Island.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb5e43-5039-4aa6-be8c-2c874a58e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.932+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e86997-1c82-417c-b4f6-fc04db89163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.932+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Daet and Sorsogon are 8-10 hours
        away from Manila but fortunately for those who don’t want to drive all the
        way, there are premier transit lines such as DLTB that offer deluxe bus rides
        with spacious seating. Meanwhile, getting to Catanduanes will require riding
        a ro-ro from Tabaco Port or San Andres Port.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5388bf-b0d8-4180-8ff2-6f0d3efc858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.932+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are notably more surf spots around the country that
        deserve to be highlighted, these seven locations paint the potential of widespread
        surf tourism from Luzon to Mindanao.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b647b35-23f1-406c-93ff-b83b43681bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.932+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many islands and so many spots to choose from, it becomes
        evident that the ultimate surfing pipedream is not to live in a single surf
        spot. Instead, it is traveling the entire country from coast to coast, in
        search not only of beaches to surf but also of new places to protect and call
        home. Along the way, we inevitably pick up the life skills to survive long
        days. We are humbled by the waves we chase. That alone makes it worth the
        journey.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5ab70-fffa-47c5-a9cc-c779b3384de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:01:57.724+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb96dd-d579-4f4a-8e5c-ab3f40de8437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:01:57.724+08:00
