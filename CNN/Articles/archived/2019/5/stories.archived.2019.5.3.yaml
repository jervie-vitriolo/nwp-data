    'lead': 'Three tonnes (6,613 pounds) of garbage have been collected from the mountain
      in just the first two weeks of the scheme, according to AFP. That''s about the
      weight of two SUVs, or a large male hippo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T06:59:33.820+08:00
