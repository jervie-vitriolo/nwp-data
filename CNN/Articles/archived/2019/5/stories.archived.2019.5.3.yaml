      'mgnl:lastActivated': 2023-01-30T00:25:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto is grateful to act opposite Anderson, saying she learned
        a lot from the "passionate" actor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e55612-cce2-40ba-b5f9-2b764a52063e'
