    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ba28b-83e9-480b-8473-3ef990b25110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:02.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also recently won praise for her handling of the Christchurch
        terror attacks, which killed 51 people in March. Following the shootings,
        Ardern swiftly introduced gun law reforms, wore a hijab to show her respect
        for the Muslim community and publicly said she would never speak the name
        of the alleged attacker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8281817-44b0-42c5-a5f6-dcc729c9c04a'
      'mgnl:activationStatus': true
