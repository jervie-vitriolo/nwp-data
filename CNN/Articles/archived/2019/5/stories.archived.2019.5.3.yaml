    'jcr:uuid': 'c587578f-bd63-47d8-8985-c8466f9f4474'
    'lead': 'What is expected to be India''s strongest tropical cyclone to make landfall
      in 20 years is barreling toward 100 million people on the country''s east coast,
      prompting officials to begin emergency evacuations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T06:22:43.227+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:25:58.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:41.154+08:00
