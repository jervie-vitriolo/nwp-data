    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2405d-bdcb-4e51-808a-bf5b4f073c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:45.553+08:00
