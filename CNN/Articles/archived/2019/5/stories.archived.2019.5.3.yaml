      'mgnl:lastActivated': 2023-01-30T00:25:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf74077-b022-44a8-83b3-8042db4ee7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Malacañang tagged the NUPL was also tagged as part of
        <a href="http://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html"
        target="_blank">a ploy to kick Duterte out of power</a>. The plot also allegedly
        involved some journalists working for online news website Rappler, non-profit
        news site VERA Files, and the Philippine Center for Investigative Journalism
        (PCIJ).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725e4ab-5ab3-400d-88e5-61c8c7b9462b'
