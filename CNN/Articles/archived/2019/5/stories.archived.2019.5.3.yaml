      'mgnl:type': 'text'
      'text': '<h2><strong>A matter of respect</strong></h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83103c95-5f2b-4eca-92f0-385c1f1ae200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:14:38.795+08:00
      'mgnl:createdBy': 'xave'
