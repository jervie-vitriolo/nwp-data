      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no secret that the surf in Pagudpud is world-class especially
        during the transition months between July to September. Vista, which is across
        Kapuluan Vista Resort, delivers delicious left-handers that are perfect for
        longboarding but are equally fun for shortboards too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db030c-8c7e-4826-ace6-f63045512087'
