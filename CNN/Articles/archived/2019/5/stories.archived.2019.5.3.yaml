      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson said a photo doesn''t prove she is linked
        to the man who allegedly shared the "Ang Totoong Narco List" videos constantly,
        adding thousands ask for photos with the Vice President. Jayme also denied
        he worked for Robredo.&nbsp;</p>'
