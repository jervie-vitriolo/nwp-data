    'template': '1'
    'title': 'PBA suspends referee, table official for missed call on Dela Rosa''s
      three-pointer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd55f9-6bf6-4f38-9048-c0cd3c73cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:33:33.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The Philippine
        Basketball Association has suspended a referee and table official who handled
        Game 7 of the Philippine Cup semifinals between the Magnolia Hotshots and
        Rain or Shine Elasto Painters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac2482-eab8-4ff1-a962-e21d1ab33481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:33:33.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:06.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the league website, Carlo Santos - the 24-second shot
        clock operator - has been suspended, while referee Sherwin Pineda will sit
        out two game days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f329d0-491a-4684-bd5e-f075dae2552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:33:33.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions came on the heels of a controversial three-point shot
        by Magnolia''s Rome Dela Rosa with over three minutes left in the final quarter.
        The issue was that the ball was still in Dela Rosa''s hands when the shot
        clock expired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eea0f6-866e-4d1c-a1f2-3ad370b7418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:33:33.516+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots went on to <a href="http://cnnphilippines.com/sports/2019/4/28/magnolia-hotshots-rain-or-shine-elasto-painters-pba-philippine-cup-semifinals.html??">win
        the close match</a> in overtime, which gave them the last ticket to the finals.</p>'
  'NUPL-Duterte-writ-of-amparo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-03T18:03:07.030+08:00
    'imagesource': 'jcr:6290a9ed-01ac-4eb1-930d-4bf0fa3d3ce3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1f0e336-b58d-4893-9e6f-d1c394aa994d'
    'lead': 'The Supreme Court granted the bid of the National Union of Peoples’ Lawyers
      to be protected from President Rodrigo Duterte and other government officials
      who tagged the group as a communist front.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T18:07:11.073+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:24:51.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:47.037+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Union-of-Peoples-Lawyers', 'NUPL', 'Supreme-Court', 'Rodrigo-Duterte',
      'Armed-Forces-of-the-Philippines', 'Communist-Party-of-the-Philippines']
    'stories': ['89c12bda-d135-4ba6-804e-b278ec4bc85b']
    'template': '1'
    'title': 'SC grants bid of lawyers'' group for protection from Duterte, gov’t
      officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3f19f-9803-4830-a801-05cab15b88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The Supreme
        Court (SC) granted the bid of a lawyers'' group for protection against President
        Rodrigo Duterte and other government officials who tagged the organization
        as a communist front.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17224ed3-e1bf-4cf2-bcb8-a78be7a2d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fedd09-c7d9-4d9b-942a-60c726b5bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the SC said it issued writs of amparo and habeas
        data in favor of the of the National Union of Peoples’ Lawyers (NUPL).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c38ea-3abd-4272-9f46-6689e97975ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89bfe2-30f8-4f2e-98be-6ddf16fd3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] sends a strong and clear signal to the military and government
        officials alike, as well as their proxies or agents, that there are certain
        well-defined rules of evidence not incompatible with basic fairness, decency,
        common sense and logic that must be observed," NUPL President Edre Olalia
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f657a5-9485-41e3-ab37-770d10f9d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de93d02-dcf6-40ad-97c7-e94a87c2ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group sought last month a writ of amparo from the high court  for
        its members to be shielded from threats to life, liberty and security allegedly
        committed by Duterte and other government officials, including BGen. Antonio
        Parlade, the Armed Forces of the Philippines (AFP) deputy chief of staff for
        civil military operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339bf666-1fa3-4645-90b8-aab6d5808548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d36a4f-3545-41dd-beb5-f3d3f5e35da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL accused Parlade of “wild red-tagging,” having painted the
        group as a supporter or sympathizer of the communist rebellion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9bde2-2ef0-4915-81bb-ec3b760c8c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217908c7-e08a-49ff-a6a0-40b8ff7fc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers also sought a writ of habeas data for the court to order
        the respondents to produce, and if needed, destroy all information about them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de1423-3217-4c2b-a8fd-b53f7b55478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ae1b8-9a60-4dfe-a76a-72113e61260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any citizen can head to any court and ask for a writ of amparo,
        which, if granted, would give court protection from threats to the person''s
        life, liberty and security committed by government actors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a2b2d-867e-4239-bde3-7c4841b72d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328730a-9ddb-4cc7-8316-732495248262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any persons whose right to privacy in  life, liberty or security
        has been violated by government actors may head to the SC, the Court of Appeals
        or the Sandiganbayan to seek a writ of habeas data which would order relief
        including the deletion, destruction or correction of data gathered about the
        petitioner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c7650-a45c-45db-9d7d-ada74aefcc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21875d70-53a1-43be-83cb-0bf92cee1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In issuing the writs, the SC also ordered Duterte and the other
        respondents to make a verified return of the writ of amparo and habeas data,
        and to comment on the NUPL’s petition before May 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa4b5f-688c-4a9c-8e3d-1c02f70d8617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2eff1-14eb-499a-80b9-f15070c174f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC referred the NUPL’s petition to the Court of Appeals, which
        will hear the case on May 14. It will issue a decision 10 days after the case
        is submitted for resolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066b415-b922-491a-b248-288ef877a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9915c-31b7-4995-910a-3003edd073e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other respondents in the petition include Defense Secretary Delfin
        Lorenzana, AFP Chief of Staff Gen. Benjamin Madrigal, National Security Adviser
        Hermogenes Esperon and other military officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e813b59-3d92-48d4-b184-4f05e7e8e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a7d60-d5e0-4b97-a22e-d42df8ca1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL, along with other progressive organizations, have been
        accused by security officials of being fronts of the Communist Party of the
        Philippines. The lawyers’ group has denied the charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d99609-2e35-47dc-bafc-e1e56ff1bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:07:11.075+08:00
