      'jcr:uuid': '781a25fd-5348-4d8d-aa0a-9b0e1c9949af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:02.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern and Gayford made history when they brought their three-month-old
        daughter to the United Nations assembly hall during the Nelson Mandela Peace
        Summit in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0840c-8e54-4ff8-b5e5-71cddff0334e'
      'mgnl:activationStatus': true
