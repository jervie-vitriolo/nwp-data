    'template': '1'
    'title': 'Nat''l Youth Commission: Groups to reward youth who report, ''arrest''
      those behind pro-NPA vandalism '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de194c3-8001-4ecc-803b-1b4694f75eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — The National
        Youth Commission (NYC) is cracking down on vandalism that promotes youth recruitment
        to the New People''s Army (NPA), armed wing of the country''s largest communist
        group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22724287-4dd9-47d6-98f1-4a6cdd81a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3488b6-dc57-43dd-a001-cbc53ae07916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must end their youth recruitment now and we will start by removing
        all the recruitment propaganda/vandalisms on our own walls, streets, &amp;
        barangays throughout the entire country starting this month," NYC Chairman
        Ronald Cardema said in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ddc06-0b37-487c-a4df-517b050e68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac630d4-ffd8-46da-9dbf-f3d187f19014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has talked to "pro-government" groups, including the
        Duterte Youth movement which committed to offer ₱5,000 to ₱10,000 to each
        individual who will cooperate in removing the pro-NPA graffiti.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba814b-7a91-40d7-b8fb-b829a19512f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0ebf6-4b6d-4754-a8e9-50aebecea26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema said ₱5,000 will be given to those who can report – "photograph
        the act and get the name" – of anyone "vandalizing our streets with ''Mabuhay
        ang CPP-NPA-NDF,'' ''Sumapi sa Bagong Hukbong Bayan,'' or any similar NPA
        Propaganda."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2800e3-6c9e-43a3-af5a-f27e01d1df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243cd2ee-d16f-411d-9654-0f49b5224039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema said the reward will be doubled to ₱10,000 for those who
        will exert a "patriotic effort to do a citizens arrest and bring the vandalizer
        of your area to your local police station."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25f0cb-e3d0-4724-8881-f8fce098b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819906a2-b0d4-40f3-a160-bed02f94e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:14.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, a private citizen may conduct a warrantless arrest
        of a person who has committed, is actually committing, or is attempting to
        commit an offense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e55a69-6969-41fd-afce-72d70eb7524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f15bf-5fab-4cb9-aad7-35e5ff764a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When making an arrest, a private person shall inform the person
        to be arrested of the intention to arrest him and cause of the arrest, unless
        the latter is either engaged in the commission of an offense, is pursued immediately
        after its commission, or has escaped, flees, or forcibly resists before the
        person making the arrest has opportunity to so inform him, or when the giving
        of such information will imperil the arrest," Article 13, Section 9 of the
        Revised Rules of Criminal Procedure states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d26144-ce05-4d80-aed5-ce94a5dd7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f1c3d-a6ee-4cda-a1f1-05452ad60dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema directed the Sangguniang Kabataan leaders and other youth
        groups to help in the removal of all pro-NPA vandalisms in the country as
        part of the government''s whole-of-nation approach to end the local communist
        armed conflict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c25afa-2b81-4c6c-80bf-71cf1f4670c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfc597-1120-4f6f-9bfa-65c503487519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:22:34.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:25:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        which has waged a five-decade insurgency, one of the longest-running in Asia.
        The National Democratic Front represents the rebels in negotiations with the
        government, which has been terminated by President Rodrigo Duterte in November
        2017 as both sides accused each other of ceasefire violations. The government
        is now pushing for localized peace talks between the rebels and local government
        officials.</p>'
  'dela-rosa-three-points-referee-magnolia-game-7-r':
