      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, is on trial
        for her alleged links to the illegal drugs trade inside the New Bilibid Prison,
        while serving as Justice Chief from 2010 to 2015. She was arrested in 2017
        and remains in detention. She has denied the charges against her, calling
        them "lies" and "pure fiction."</p>'
