      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think the island of Luzon is blessed to have so many quality
        surf spots, wait until you spend time along the coastline of Mindanao.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a314c-2a60-4d3e-bb48-2b4f021d37b5'
      'mgnl:activationStatus': true
