      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue wasn''t the discussion of options for Venezuela, the sources
        said. The Pentagon''s role, as always, is to lay out the benefits and risks
        of military action. "The issue is the behavior of a staffer and (how) he was
        conducting himself," the senior defense official said.</p>'
