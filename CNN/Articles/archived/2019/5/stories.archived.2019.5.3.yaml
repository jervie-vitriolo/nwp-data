      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69ef5f-514f-4c3a-9208-a8959633e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.930+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur — not to be confused with Siargao, which is in Surigao
        del Norte — is home to Lanuza, Cantilan, and Tandag, all of which are small
        villages with an ethereal charm and endlessly dreamy waves. If you want to
        switch the vibrant nightlife for peace, quiet, and plenty of good waves, then
        follow the allure of Surigao del Sur.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319e370-3079-44e1-ab2e-d6e3fbb43d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.930+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14c7c5-66c0-43fc-a71c-8fcb24fa9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.930+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanuza offers a wide variety of waves within a small radius. From
        the fast and barrelling waves of the Punta breaks to the long and peeling
        ones in Doot Poktoy, Lanuza’s famous pebblestone rivermouth, this place has
        waves for all types of surfers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8263c7e-ff0a-4576-8236-c9dc9fd6aed4'
      'mgnl:activationStatus': true
