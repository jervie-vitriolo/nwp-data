    'title': '7 lesser known surf spots in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e6c0a-e67d-4bc4-9c80-5f91ebfe8b67'
      'mgnl:activationStatus': true
