      'mgnl:lastActivated': 2023-01-30T00:24:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Opo handa po ako (maging</em> state witness) <em>kasi sinasabi
        ko nga po na wala akong direktang alam. Kaya ko pong ituro kung sinong nagpagawa,</em>”
        Jayme said as he was presented by the National Bureau of Investigation (NBI)
        to members of the media Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65476f-7443-4f1b-995c-34bacc6ee16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, I am ready because like what I said, I had no
        idea about it. I can point those behind it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04790da-97cc-4728-892b-8f9a55a72a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikipagtulungan ako dahil malinis ang intensyon ko. Wala
        po akong masamang intensyon kahit kanino man, lalo na sa ating Presidente
        at sa mga mahal niya sa buhay,</em>” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d6964-14f8-47a2-9445-f4a81f47eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m working with authorities because I come clean.
        I don’t have bad intentions against anyone, especially against our President
        and his loved ones.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff52340-1417-43a0-9c86-8b519477c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it is "very possible" for Jayme to turn state witness.
        However, authorities would need to file charges before he can be qualified
        as one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b188ab3-f3eb-4bf3-a09a-183eac6baf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he continues to cooperate and spill the beans on the others<em>
        sa kanilang</em> participation,<em> kung mapatunayan namin na hanggang doon
        lang siya sa paggawa ng</em> website (in their participation, and if we can
        prove that he just created the website), then upon due application with the
        DOJ, they can qualify him as state witness," NBI spokesperson Ferdinand Lavin
        said in the briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2f7bf-6f0d-4003-898a-76d875ca88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme meanwhile refused to reveal the names during the briefing,
        but said those behind were fellow “supporters” of the Liberal Party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c97ee-3b36-48d3-9a6e-31dc4e6c5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme also denied any links to the viral videos, saying that he
        was only asked to develop the website itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9377436-005a-414c-9fb0-819b31dee443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ako ''yung si</em> Bikoy,<em> hindi rin po ako yung
        nag-</em>upload <em>sa</em> Facebook page. <em>Hindi rin po ako ang nag-</em>upload
        <em>sa</em> YouTube, <em>at lalong hindi po ako ''yung nagpakalat sa</em>
        videos <em>na may mga</em> episodes,” he stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28e52f-7d5a-484c-b55d-e775f0693c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not Bikoy. I also did not upload them to Facebook,
        to YouTube. And I most certainly did not spread those videos, those episodes.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb048489-3400-4061-b12b-72029d84edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme insisted he had no idea the platform would be used for the
        videos, and thought it would only be used for articles on candidates of the
        political party he was supporting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24686196-4802-44c9-b0f5-5ff6eb9b5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters he had no lawyer of his own but was provided a
        government lawyer. He also said he had no means of communication, since he
        surrendered his cellphone and computer to authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d7bcc-8817-42f3-9f52-d9d74cfceef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a4fa4-e904-485d-9fce-22794e2ecd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7297324-3903-4845-ae41-99240b33e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filing other charges?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a7b84-2493-405a-ad83-42ccca09ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI on Thursday filed inciting to sedition complaint against
        Jayme, in relation to to the Cybercrime Prevention Act of 2012.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9c1bc-a340-4593-bfe6-6d3f35e8724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Ferdinand Lavin said the video had a “design” that
        would make viewers “hate” authorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472dd0d-77d1-4361-ab20-d2ecf64d2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> design <em>kasi nitong na-</em>upload <em>na</em>
        video <em>parang meron itong</em> design to incite people to hate the duly-constituted
        authorities,” he told reporters Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6fef4-f854-4e4d-ae5a-56fc32912dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The video had a design to incite people to hate the
        duly-constituted authorities.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634aba8-8800-4a06-9d29-8e0fb022a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI officials added they are also looking into filing separate charges
        for cyber libel and child abuse against Jayme. The latter is for supposedly
        linking Duterte’s minor daughter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f3869-0675-4414-b4d9-3c8bc7087d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the five <em>"Ang Totoong Narcolist"</em> videos, <em>"Bikoy"</em>
        — an anonymous man claiming to be a former drug syndicate member — said Duterte''s
        13-year-old daughter, son and former Davao City Vice Mayor Paolo Duterte,
        and his son-in-law Mans Carpio received payoffs from a drug personality.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a641d-41df-4fa4-b0c3-6ae5c9fa6804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bikoy"</em> said money was funneled from the drug syndicate
        to the bank accounts of these personalities. The videos also tagged former
        presidential aide Bong Go in the drug trade, saying both Go and Paolo Duterte
        have back tattoos to indicate their involvement in the drug syndicate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955c83c-93ca-4f5e-a28f-2329aaee49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/3/Robredo-Otso-Diretso-Bikoy-Rodel-Jayme.html">Robredo
        camp distances Vice President from arrested ''Bikoy'' video sharer</a></strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444b744-b04a-4ab5-95c6-1bc61cdc328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Lara Tan contributed to this report.</em></p>'
