  'Harry-Meghan-Kate-Instagram-':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-03T12:43:25.633+08:00
    'imagesource': 'jcr:deb71429-767f-47ab-b161-df4cfb246972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71eb0e3e-3c70-4488-b70d-7fc2a1595702'
    'lead': 'The Duke and Duchess of Sussex have unfollowed all of their fellow royals
      on Instagram, and are now following just 16 other accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:00:20.751+08:00
