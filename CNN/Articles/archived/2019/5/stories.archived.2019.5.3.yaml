    'mgnl:tags': ['Prince-Harry', 'Meghan-Markle', 'Kate-Middleton']
    'stories': ['7c716f3b-dc16-4392-b787-6c47aa6debde']
    'template': '1'
    'title': 'Harry and Meghan unfollow William and Kate on Instagram – for a good
      cause'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a10166-3b4a-4a1e-ad89-4c20fa847fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>&nbsp; The Duke and Duchess of Sussex
        have unfollowed all of their fellow royals on Instagram, and are now following
        just 16 other accounts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a4086-a8d0-4f7e-b296-1c55e1a4a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan carried out a cull of their exclusive following
        list, which previously included Kensington Royal -- the account of the Duke
        and Duchess of Cambridge, Prince William and Catherine Middleton -- and Clarence
        House, that of Charles, Prince of Wales, and the Duchess of Cornwall.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cbee5-3074-4e72-bf72-3919e89d6cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change has nothing to do with family problems, however.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17152759-9867-4da3-ad34-374fbad7e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the couple have decided to use their Instagram account to
        highlight mental health and projects dedicated to the field.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9ba8d-0112-4708-9ed0-f97165ddb4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.755+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as Mental Health Awareness Month begins in the US
        and Mental Health Awareness Week, May 13-19, approaches in the UK, reads a
        post from the couple.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab65af-20fc-4d2e-ac2b-351dc85e5dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the initiative is set to continue, with the royal couple changing
        the accounts they follow based on a different theme or cause each month, according
        to the post.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28965fca-8e18-4ffc-b3e9-ececbbd1ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess are also expecting their first child and excitement
        has been growing around its impending arrival.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e777e1-4da3-4353-9069-7d694864b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pair have bolstered their social media presence by joining
        Instagram, they are limiting other media access to their family.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503688d-9a81-4f32-8b67-f19bcf07acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their Royal Highnesses have taken a personal decision to keep the
        plans around the arrival of their baby private," according to a statement
        from Buckingham Palace in March.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564b48d-22d8-4a3d-9a40-159b46f68229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess look forward to sharing the exciting news
        with everyone once they have had an opportunity to celebrate privately as
        a new family."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5f9b7-9a18-4652-b5ff-e9bca346e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T13:00:20.756+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:25:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/02/uk/harry-meghan-instagram-gbr-scli-intl/index.html">"Harry
        and Meghan unfollow William and Kate on Instagram -- for a good cause."&nbsp;</a>&nbsp;&nbsp;</em></p>'
  'sixers-raptors-game-3-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-03T13:16:53.078+08:00
    'imagesource': 'jcr:c1fda3eb-8f1f-40bc-8e9e-a5ce4f280513'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84115775-d041-47ee-98b7-133c34f29a00'
    'lead': 'Jimmy Butler added 22 points, nine assists and nine rebounds while JJ
      Redick contributed 15 points for the third-seeded Sixers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T13:19:37.932+08:00
