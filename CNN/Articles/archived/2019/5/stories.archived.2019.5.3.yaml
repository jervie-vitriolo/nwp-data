      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Julia Barretto
        knew early on that she would have to be paired with other actors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0df41-482b-436f-961c-695b564a3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:56:16.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto stars opposite Gerald Anderson in the film "Between Maybes"
        directed by Jason Paul Laxamana. She portrays a Filipino actress named Hazel.
        Growing tired of the limelight, she escapes to Saga, Japan for a vacation
        and meets Louie (Anderson), who was left in the foreign country after his
        parents were deported to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf74d71-5856-4017-9151-c893e797e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:56:16.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 22-year-old actress'' first movie outside her "JoshLia"
        love team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a8702-b10a-458c-a453-da906321ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:56:16.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto reveals she has always wanted to work with Anderson, as
        well as actor Jericho Rosales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d3959-f0e9-435f-9f1d-a11a37736fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T10:56:16.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people were surprised, but me, if ever were to have a solo
        project outside of my love team with Josh, I knew it''s gotta be with somebody
        much older with me," Barretto told CNN Philippines'' <em>The Source</em>.</p>'
