      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —&nbsp;</strong>Detained
        Senator Leila de Lima on Friday penned an emotional congratulatory letter
        to her son who passed the 2018 Bar Exams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e9ea2-8bba-4e9a-a67d-ed998ac2d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:37:51.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Joshua Bohol was among the 1,800 new lawyers who hurdled
        the examinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01921969-1a34-4ab2-9010-7f276b3c9c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:37:51.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:24:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A most glorious day for me and our family… My son Vincent Joshua,
        made it in the Bar Exams,” De Lima wrote in a statement shared to reporters.</p>'
