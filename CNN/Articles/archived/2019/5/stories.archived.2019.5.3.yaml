    'template': '1'
    'title': 'PBA Finals: San Miguel whips Magnolia to level series'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ab2a5-5a72-4ee0-8fc8-f3b72cddd9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:23:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> A balanced
        San Miguel attack paved the way for the Beermen to notch its first victory
        in the PBA Philippine Cup finals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d648ed-081d-4be4-81b7-c426751ca94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.759+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:23:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen cruised past the Magnolia Hotshots, 108-101, in Game
        2 Friday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11af04-5922-447d-b42a-577a31f05c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:23:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo and Alex Cabagnot showed the way for San Miguel
        with 16 points apiece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b152e-d51b-435d-80c9-47024838f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:23:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots kept close in the first half after only trailing by
        10 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4409a85-5cb9-44d5-a270-9ca9e563285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:23:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen then stepped on the gas to pull away in the third canto
        and led by as much as 21 points in the final period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25facae6-df56-4028-9ae8-628153ed30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:23:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia still fought hard as they erased a significant deficit,
        but time was not on its side as San Miguel took home the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a1d33-aff4-4ccd-b759-3758eee71b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:23:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other SMB players tallied in double figures — Chris Ross and
        Marcio Lassiter 15 points, Arwind Santos, Terrence Romeo, and Christian Standhardinger
        13 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640694fe-523d-4490-8978-13b0516144e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:23:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang posted a game-high 18 points, while Jio Jalalon chipped
        in 15 points for the Hotshots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a008b948-2452-49d6-85a5-00f577eb4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:23:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is scheduled on May 5 at the Big Dome.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b67e0-7b77-41b6-96b6-2324a1c80498'
