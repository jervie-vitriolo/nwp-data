    'template': '1'
    'title': 'Pentagon says China''s military using espionage to steal secrets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0896c-096e-4ae8-88f4-07a3305fa3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China is continuing to modernize its armed
        forces in order to transform its military into a major global power and using
        espionage to steal cutting edge technology for military purposes, according
        to a <a href="https://media.defense.gov/2019/May/02/2002127082/-1/-1/1/2019%20CHINA%20MILITARY%20POWER%20REPORT%20(1).PDF">newly
        released Pentagon report</a>&nbsp;on China''s military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d919cb-8c1a-446c-9f72-8899033eb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China uses a variety of methods to acquire foreign military and
        dual-use technologies, including targeted foreign direct investment, cyber
        theft, and exploitation of private Chinese nationals'' access to these technologies,
        as well as harnessing its intelligence services, computer intrusions, and
        other illicit approaches," the Congressionally mandated Department of Defense
        report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0383f04-1c51-4569-9188-15a725b0c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China obtains foreign technology through imports, foreign direct
        investment, the establishment of foreign research and development (R&amp;D)
        centers, joint ventures, research and academic partnerships, talent recruitment,
        and industrial and cyberespionage," the report added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d2b9b-2869-4a3f-b308-a8654fb39740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chairman of the Joint Chiefs of Staff, Gen. Joseph Dunford,
        <a href="https://edition.cnn.com/2019/03/14/politics/dunford-china-google/index.html">recently
        warned Congress</a>&nbsp;that U.S. companies that did business in China were
        often indirectly benefiting the Chinese military, citing Google as an example.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7014de9-e180-4007-a364-a9f42239615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that China had used these techniques to acquire
        sensitive, dual-use, or military-grade equipment from the United States, including
        aviation and antisubmarine warfare technologies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65eba0-40bf-46f5-a220-86549f7f36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is also <a href="https://edition.cnn.com/2019/02/01/politics/us-intelligence-chinese-student-espionage/index.html">exploiting
        its citizens</a>&nbsp;and foreigners of Chinese descent living abroad to further
        the aims of the Chinese Communist Party the report says, saying that a "cornerstone
        of China''s strategy includes appealing to overseas Chinese citizens or ethnic
        Chinese citizens of other countries to advance CCP objectives through soft
        power or, sometimes, coercion and blackmail."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29799d33-e4e1-4fa0-91af-b2766b7f9e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beijing developing advanced weaponry</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a7299-138b-4650-8b8e-1b74d915a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the more advanced technology China is developing includes
        hypersonic missiles, weapons that travel at least five-times the speed of
        sound.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f9613-838f-49c2-898c-6fa86765e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has tested hypersonic glide vehicles. In August 2018, China
        successfully tested the XINGKONG-2 (Starry Sky-2), which it publicly described
        as a hypersonic waverider vehicle," the report says, referencing a missile
        that can travel close to the water to avoid detection and missile defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7cb05-10aa-49ba-af2a-a5a2194a2ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also details the growth in China''s defense budget and
        its military capabilities, saying "China''s defense budget has nearly doubled
        during the past 10 years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4070dda-43b8-40e9-b8a3-6d1afd6f6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that money is being spent on beefing up the Chinese navy,
        with the report saying that China commands "the region''s largest navy, with
        more than 300 surface combatants, submarines, amphibious ships, patrol craft,
        and specialized types."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0496d-58c9-471e-a422-b4519aa1ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report calls the Chinese navy an "increasingly modern and flexible
        force," saying that the "modernization of China''s submarine force remains
        a high priority."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78beea9e-fe39-4207-84bc-ce56cb640c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says China''s total submarine force "will likely grow to between
        65 and 70 submarines by 2020" and that China will field a new guided-missile
        nuclear attack submarine "by the mid-2020s" providing Beijing with "a more
        clandestine land-attack option."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9784fe-9953-41d8-8b13-d753518767c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s first domestically built Aircraft carrier will also "likely
        join the fleet by the end of 2019" and its second domestically built carrier
        is projected to be operational by 2022.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc6448-2bb5-45a5-b983-29ca054b5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is also rapidly building up its Coast Guard to help enforce
        its claims over disputed islands in the South China Sea, according to the
        report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d30a3-8c93-4415-a27b-aed5d76464a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010 the Chinese Coast Guard has doubled its fleet of large
        patrol ships and now commands some 130 large vessels, "making it by far the
        largest coast guard force in the world and increasing its capacity to conduct
        simultaneous, extended offshore operations in multiple disputed areas."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee062df1-b415-4c62-b64e-68bfb1190faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says China uses its People''s Armed Forces Maritime
        Militia, a reserve force of civilians available for mobilization, "to achieve
        China''s political goals" in the South China Sea without fighting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d6eb9-06a5-4867-bd27-b06ed5f90190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has attempted to increase its control over the features and
        waterways of the South China Sea where some 78 percent of its oil imports
        and 16 percent of natural gas imports sails.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a331d-cfc9-4947-bd5e-6fd469f2e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the South China Sea, China has continued militarization. Anti-ship
        cruise missiles and long-range surface-to-air missiles have been deployed
        to Spratly Islands outposts, and China''s strategic bombers have conducted
        take-off and landing drills on Woody Island in the Paracel Islands," the report
        said, adding that the missiles deployed to the Spratly Islands in 2018 are
        the "most capable land-based weapons systems deployed by China in the disputed
        South China Sea."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2eea2-51f8-480e-8243-c1f1ff9c53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China states that international military presence within the South
        China Sea is a challenge to its sovereignty. China has continued to escalate
        coercive tactics to enforce its claims within the South China Sea," it added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3797254-b920-4d49-8496-069a97a55ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T11:18:49.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/02/politics/china-pentagon-report/index.html">Pentagon
        says China''s military using espionage to steal secrets</a>."</em></p>'
