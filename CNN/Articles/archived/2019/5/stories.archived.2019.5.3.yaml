      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chico River project is funded by a China loan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397c7df-21a2-475d-b9d6-115bfba9d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b7509-0026-448b-9b45-9f4a597fc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the loan deal, China will hand the Philippines ₱3.6 billion,
        subject to an annual interest rate of two percent, plus an annual commitment
        fee of 0.3 percent and a 0.3 percent management fee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01153c31-9776-4f87-9814-2cfac00e0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/4/Philippines-China-loan-Chico-River-Irrigation-Project-Supreme-Court.html"
        target="_blank">Supreme Court urged to stop, void PH-China irrigation loan
        deal</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923dec8-c338-490d-8f12-5dd01d5bc17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should disagreements arise between the two countries, the loan deal
        says that they will first resolve it through negotiations, before heading
        to a China-based arbitration court, which will decide on the case based on
        Chinese law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f0f6a-da0e-4a4b-adc0-dd3f895b1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63564bf-51b5-45ad-bde0-166049d45033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio and senatorial
        candidate Neri Colmenares also said that the loan deal exposes the Philippines
        to the risk of giving up “patrimonial assets,” like <a href="http://cnnphilippines.com/news/2019/3/26/Antonio-Carpio-DOF-China-loans.html"
        target="_blank">gas from the Reed Bank</a> in the West Philippine Sea, should
        it default on the loans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ccdda-c6c5-4744-9cd2-fae2fb502a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.668+08:00
