      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple already has a baby, Neve Te Aroha Ardern Gayford, who
        was born in June 2018. "Aroha" is a Maori word meaning "love."</p>'
