      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d7478-3f65-4438-8741-86360fc7f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:02.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s partner is well known in New Zealand for his work hosting
        a fishing television show and before that presenting a youth-focussed music
        TV channel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ca2ac-089f-400d-aa79-985e8f1a7e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:02.077+08:00
