      'mgnl:type': 'text'
      'text': '<h2><strong>Chinese loan</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599ee7f-162d-47aa-808b-e41f78214e6b'
