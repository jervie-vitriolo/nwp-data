    'title': 'Man linked to spread of ‘Bikoy’ videos ready to turn state witness '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccf9ca-0e48-48fd-ac7b-602153ad1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T19:05:53.735+08:00
