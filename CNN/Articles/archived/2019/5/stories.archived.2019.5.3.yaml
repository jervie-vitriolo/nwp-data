      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, we have to accept that we are both actors and <em>mangyayari''t
        mangyayari talaga ''yung mga eksena na ganon</em> [scenes like that will really
        happen] with other actors... I''m so thankful that Josh was that way," she
        added.</p>'
    '14':
