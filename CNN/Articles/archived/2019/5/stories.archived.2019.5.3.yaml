      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has gained a reputation as a trailblazer. Last year, she
        became the first world leader in nearly 30 years to have a child while in
        office and was New Zealand''s youngest Prime Minister in 150 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497783b0-ceb5-4ec9-906c-47f7551d10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:02.077+08:00
