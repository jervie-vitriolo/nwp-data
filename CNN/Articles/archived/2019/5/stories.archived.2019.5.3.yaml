      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Fly to Tacloban and take a six-hour
        van ride to the town of Guiuan. From there, you can take a pedicab going to
        ABCD Surf Camp in Calicoan. You can also check out Linao Cave for some natural
        pool swimming and the old church in Sulangan, which remained structurally
        intact despite Typhoon Yolanda’s ravaging impact in 2013.</p>'
    '23':
