      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are feeling more adventurous, you can rent a motorbike and
        follow the dirt roads to surf spots hidden from plain sight. Wherever the
        waves take you in Palawan, you are guaranteed the grand view of deep green
        mountainscapes, the tallest palm trees, and an infinitely clear ocean.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f7dbe-9239-447c-ac6e-73e771280f89'
