      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its northern tip to its southern parts, Palawan is one incredibly
        long coastline that lights up with waves depending on the time of the season.
        During the amihan season (November to March), Duli Beach in El Nido is your
        best bet for long and clean rides. Perfect for surf lessons, the two-kilometer
        long white sand beach break has fun lefts and rights.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e377793-2318-4d33-83e0-e59f8d0ae041'
