      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc7b32-6d73-4313-bbc5-b99e352cb6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:02.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Ardern told the BBC that, despite being a feminist,
        she couldn''t imagine asking her partner Gayford to marry him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66273d1c-8b32-4131-a12d-df3512adb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:02.077+08:00
