      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50933c-2c02-489e-9994-165ba5586cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has <a href="http://cnnphilippines.com/news/2019/3/25/DOF-Tony-Lambino-assets-Philippines-Chico-River-loan-deal.html"
        target="_blank">allayed these concerns</a>, saying that the country has a
        long way to go before undergoing an arbitration at a Chinese tribunal and
        before defaulting on the loan.</p>'
  'supreme-court-fishermen-west-philippine-sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-03T18:53:32.734+08:00
    'imagesource': 'jcr:3f513800-78a1-4722-b137-f9729632e9b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481ff314-4c2a-4fbc-a5d9-a9588dd4bab1'
    'lead': "The Supreme Court has issued a writ of kalikasan compelling government\
      \ officials to protect the marine environment in the West Philippine Sea amid\
      \ the dispute with China. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T18:56:28.919+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:24:27.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:47.470+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC sides with fishermen, orders gov''t to protect West Philippine Sea '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb3db9-f415-45a4-af48-096bb939baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — The Supreme
        Court has issued a writ of kalikasan compelling government officials to protect
        the marine environment in the West Philippine Sea amid the dispute with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7e586-88c2-4061-b927-163fecc6e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d1d60-487a-4200-94de-354ad8bc0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court on Friday granted the petition filed by the Integrated
        Bar of the Philippines and a group of fishermen from Palawan and Zambales
        asking the government to preserve, restore, and rehabilitate Panatag Shoal,
        Ayungin Shoal, and Panganiban Reef. These areas, internationally known as
        Scarborough Shoal, Second Thomas Shoal, and Mischief Reef, are all part of
        the West Philippine Sea, a part of the South China Sea claimed by the Philippines
        and contested by China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8c954-be4a-4295-85db-8e9cc0f03229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.920+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:29.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81995d-cf74-44a3-a903-e51ee2fa9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said these maritime featurs are now heavily damaged
        by China''s artificial island-building activities, and that the government
        should not neglect them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93e853-3597-474e-b61e-33bb121f4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9bcf7-942c-4039-8aa7-2a9dc12c42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu, Agriculture Secretary Manny Piñol,
        Justice Secretary Menardo Guevarra, and officials of the Bureau of Fisheries
        and Aquatic Resources, Navy, Coast Guard and the National Police, are now
        tasked to obey the Supreme Court''s order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7c58c-f35b-4434-82c9-965a06dda74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334317e-d7b5-4ed9-b0e2-e86565394dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Philippines protested the harvesting of giant clams,
        locally known as Taklobos, by Chinese fishermen in Scarborough Shoal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa86f18-cbb1-4f8d-bb49-cb46baf6a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50afbf4e-e8b0-4313-8ead-53dd0e1448a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control of Scarborough after a 2012 standoff
        with China, prompting Manila to file a case for international arbitration.
        In July 2016, the Permanent Court of Abritration in The Hague invalidated
        China''s sweeping claims to the South China Sea. It also recognized the Philippines''
        sovereign rights within its 200-nautical mile Exclusive Economic Zone where
        China has built artificial islands, prohibited Filipino fishermen from fishing
        and interfered in oil exploration activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b0715-3e08-413b-89fc-e6ce3ffdbf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddabe6e-e5f1-475b-871b-74881a7842c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal did not rule on which country has sovereignty over
        Scarborough Shoal - located around 120 nautical miles off Zambales province
        - but said China failed to respect traditional fishing rights of Filipino
        fishermen there. China has refused to recognize the landmark ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b56d93-f43b-4b82-b443-889b4c09a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a707428-6cd3-43d1-9640-b32421145b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:56:28.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:24:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier refused to bring up the arbitral
        ruling with China but recent actions by the East Asian giant, including the
        swarming of its vessels near Philippine-occupied Pag-asa Island, prompted
        Malacañang to finally raise the matter. Duterte also mentioned the ruling
        to Chinese President Xi Jinping in a meeting in Beijing last month, but the
        Chinese leader reportedly maintained his country''s rejection of the arbitral
        decision.</p>'
