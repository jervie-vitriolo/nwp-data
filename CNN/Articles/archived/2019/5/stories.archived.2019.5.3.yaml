      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d176d1-0829-4f66-83d0-9ce222dcd315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heavily-weighted food and non-beverage index again may have
        declined further. However, prices of fuel and electricity costs have risen
        offsetting the decline in basic food prices in general," said Ruben Carlo
        Asuncion, chief economist of the Union Bank of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02a835-d0d8-4749-ae83-857f851c06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline firms implemented five straight weeks of price increases
        for pump prices in April, mirroring the movement of world crude rates at a
        time of tight supply.  But Emmanuel Lopez, economics professor and dean of
        the Letran Graduate School, said rising oil prices are "not that significant"
        to affect the cost of basic goods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe0b5f-7cdd-4a6c-a88f-b2c77412647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economics professor Ernesto Gonzales from the University of the
        Philippines-Manila added that higher taxes on fuel due to the tax reform law
        may push inflation past the BSP''s estimate, as he sees the April rate at
        3.8 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a17717-8bda-49da-95bc-9c159f92fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:49:22.710+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/business/2019/4/26/BSP-drought-inflation.html">BSP
        flags longer El Niño may affect inflation</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80580400-eecf-403b-85c8-176b86fb5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP expects full-year inflation to settle at three percent,
        spelling a huge drop from last year''s 5.2 percent average, led by a surge
        in food prices amid supply problems for rice and vegetables. Officials are
        even seeing the monthly rate trending below three percent during the second
        half of 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789c36f-0b0a-40dc-b45a-a82238efb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation averaged 3.8 percent in the first quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071e8b6-c85f-4025-b6e0-ef7e37ee9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they want inflation within target and money supply
        to further tighten before they cut the reserve requirement for banks. BSP
        Governor Benjamin Diokno said that reserve and interest rate cuts are "inevitable,"
        but clarified that timing is key.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5a604-039b-446f-8bf0-a141767f42ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
        report.</em></p>'
