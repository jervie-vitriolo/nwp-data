      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And did her partner Joshua Garcia ever have a pang of jealousy with
        her new on-screen affair? "<em>Walang ganon</em> [Nothing like that]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc9650-a4e7-4d2b-9354-d027b95b7c7c'
