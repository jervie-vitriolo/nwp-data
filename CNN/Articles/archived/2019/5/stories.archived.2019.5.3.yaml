      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f225e98-a7a0-424b-a065-ca848c5a5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:04:06.758+08:00
      'mgnl:createdBy': 'cjmarquez'
