      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borja currently works in a law firm that handles public-private
        partnerships in government infrastructure. He also has his sights set on litigation.</p>'
