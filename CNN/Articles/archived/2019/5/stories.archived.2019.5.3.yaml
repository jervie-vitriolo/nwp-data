      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a very proud member of the LGBT Community," said the Ateneo
        Law School graduate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e9ff0-0e9f-4f23-81ee-51768b798c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:14:16.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the patriarchal society might provide a lot of challenges,
        Borja said that the LGBT community can be a source of greatness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38852d63-2f66-4abf-9f05-51ed0f1d323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T22:14:16.345+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to show through my accomplishments that people like me,
        people from my community can also be great if given a chance to do so," he
        said.</p>'
    '5':
