      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denial came after Robredo''s photo with Rodel Jayme surfaced
        online after he was nabbed by the National Bureau of Investigation (NBI).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e58e1-bc48-4e64-a6a9-8c5056c77c2d'
