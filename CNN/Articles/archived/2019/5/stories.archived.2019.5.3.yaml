      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/05/03/australia/jacinda-engaged-nz-intl/index.html"
        target="_blank">New Zealand Prime Minister Jacinda Ardern is engaged to Clarke
        Gayford</a>."</em></p>'
  'Brooklyn-Nets-D’Angelo-Russell-marijuana':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-03T14:24:22.959+08:00
    'imagesource': 'jcr:88c7ad19-f8b9-4b3a-bd04-e45692112fb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8507731-fd5c-428a-9c43-079a797be297'
    'lead': 'The Nets released a statement Thursday afternoon acknowledging the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T14:27:26.012+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:25:43.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:45.505+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports: Nets'' Russell cited for marijuana possession'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d2b62-d20a-4333-860d-1da8f974413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:27:26.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Brooklyn Nets point guard D’Angelo
        Russell was cited for marijuana possession at a New York airport on Wednesday
        night, according to multiple reports Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af437a-c85f-436c-ac13-5e19c0946b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:27:26.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to USA Today Sports, the police questioned the 23-year-old
        All-Star after a routine search by TSA agents at LaGuardia Airport flagged
        what initially appeared to be a can of Arizona Iced Tea in a checked piece
        of luggage. The agents found a secret compartment in the canister that contained
        marijuana, per the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d945ffd-bf5b-4629-8b71-91287793b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:27:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Port Authority of New York/New Jersey told
        the New York Post, “We got a call from TSA about D’Angelo’s bag for allegedly
        marijuana. PAPD units responded, and they issued him a summons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29722210-3980-422c-9b8a-0c5af110629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:27:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was charged with possession of marijuana under 50 grams.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71616906-76ee-4d9e-914c-1c25730bf923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:27:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell, who was traveling to his hometown of Louisville, Kentucky,
        received a summons to appear in court. The citation is considered a violation
        under New York law and punishable by a fine of $100 or less.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b98545-f366-4a2c-845a-33943ecd813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:27:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets released a statement Thursday afternoon acknowledging the
        incident: “We have been made aware of the situation involving D’Angelo Russell
        and are in the process of gathering more information at this time.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f115a8-8a05-4c8f-949c-75aeac8451ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:27:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current NBA rules, Russell may avoid significant punishment
        from the league for the citation. However, players are required to enter the
        league’s marijuana program if the player “has been convicted of (including
        a plea of guilty, no contest or nolo contendere to) the use or possession
        of marijuana in violation of the law.” Players face suspension after the third
        violation of the policy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fcb199-f718-40ad-be07-cc972a37b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:27:26.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-year veteran is coming off a breakout season with the Nets,
        during which he averaged a career-high 21.1 points and seven assists per game
        and earned his first All-Star appearance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76c52d-abe2-47d0-8245-f4fe9e3647ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:27:26.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:25:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets secured the No. 6 seed in the Eastern Conference, but lost
        in five games to the Philadelphia 76ers.</p>'
