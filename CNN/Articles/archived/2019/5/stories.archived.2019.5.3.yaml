      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific swells rise to their glory as they wrap around the coastline
        of Samar. If you happen to be in the town of Calicoan in Guiuan from September
        to October, you will find some of the largest waves you’ll ever see in your
        life. If you are not an intermediate to advanced surfer, it is best to give
        this scenic town a visit in the dry months of April and May when fine, longboarding
        waves abound.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d2e30-06ee-43f2-80d0-821c7781b9ab'
