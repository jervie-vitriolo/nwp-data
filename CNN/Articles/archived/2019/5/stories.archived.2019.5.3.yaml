      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The 2018
        Bar topnotcher is not shy about his sexuality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43190178-30b5-423f-8692-f649a164cb21'
      'mgnl:activationStatus': true
