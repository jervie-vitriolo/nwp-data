    'template': '1'
    'title': 'POLL: April inflation likely slower at 3.1% '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88192b-3b38-44cd-b1d5-5c329f7f7c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> A sustained
        drop in rice prices likely pulled inflation even lower in April, analysts
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4805024-50d3-4416-9d9f-32d0d03a5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' poll among 15 economists resulted in a 3.1 percent
        median, suggesting the pace of price increases may have softened for the sixth
        straight month.</p>'
    '7':
      'image': 'jcr:bd4f07ad-c476-4039-85b8-84606d795fa6'
      'imageAltText': 'April 2019 inflation poll '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b541824-7d33-4b59-8483-2e33469e30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T17:36:10.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545292d-6eef-4191-a60f-2dd724e8f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the movement of prices of basic goods and services
        such as food, housing, utilities and transport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5f1b4-59b9-49ab-8c9c-6f689413b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a nine-year high of 6.7 percent in September and October last
        year, headline inflation continued to drop in succeeding months to 3.3 percent
        in March, the lowest in a year. This also marked the second month when inflation
        fell within the 2-4 percent target range set by the Bangko Sentral ng Pilipinas
        (BSP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c5449-fc42-4735-9137-f109f62c7046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:45:43.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:25:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts'' forecasts compare to the <a href="http://cnnphilippines.com/business/2019/4/30/April-inflation-lower.html">2.7
        to 3.5 percent estimate range</a> given by the central bank ahead of the official
        data release on May 7.</p>'
