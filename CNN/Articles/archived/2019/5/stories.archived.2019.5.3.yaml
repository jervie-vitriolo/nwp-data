      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, actually, we can.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee819319-5080-46db-9a29-f6ff531d09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:20:08.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s at the intersection of West 63rd Street and Broadway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d0f98-9ee4-4f15-a718-238e5f2cfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:20:08.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of the show''s 50th anniversary, New York City made "Sesame
        Street" a real intersection in the Big Apple. Permanently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e36031-618d-4ee7-a3b5-a6f6973f240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:20:08.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joined by Big Bird, Elmo, Bert, Ernie and all the others, Mayor
        Bill de Blasio changed the name of the Manhattan intersection at a ceremony
        on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07fe821-c39b-4d4b-b6c2-1050b0cdf1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:20:08.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dubbed May 1 as "Sesame Street Day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f3f93-c32f-4ceb-9e03-1d7ec691b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:20:08.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty years of extraordinary programming, 50 years of making people''s
        lives better, 50 years of helping children believe in themselves," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c9aad-abce-4261-860d-32484ced0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:20:08.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has been headquartered in New York City since 1969 and
        has always been based between West 63rd and West 64th Streets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767cff3-20a9-4691-87ff-a474ebf123e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:20:08.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an intersection was temporarily renamed 10 years ago, this
        time it''s for good.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a57514-1bd4-4f66-9bb8-f4cd4b927c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:20:08.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also something beautiful for us watching when they were
        young to see our own city, even our own neighborhood portrayed in Sesame Street,"
        de Blasio said. "And you cannot take the New York City out of Sesame Street,
        can you?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7810a-f8df-4ca5-a895-d1af709487f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:20:08.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on the next sunny day, head on down to Sesame Street.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e534891-4d46-43f7-ba20-c7d586f9319a'
