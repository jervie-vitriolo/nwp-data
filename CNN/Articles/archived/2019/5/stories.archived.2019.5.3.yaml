      'mgnl:lastActivated': 2023-01-30T00:24:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The National
        Irrigation Administration (NIA) confirmed the presence of 66 Chinese workers
        on the Chinese-funded Chico River project, which was first flagged by an indigenous
        people group in Cordillera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69edc593-eab3-4091-81c8-3fcab8f9b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8b4a1-a190-45c1-b3c1-3e5751c5dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.666+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the NIA said the Chinese workers spotted
        working on the ₱4.37-billion irrigation project were hired by the project’s
        Chinese contractor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca0d59-e2ca-48ea-a1ba-f7df2b1cfdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:39.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497cc17-558a-4710-9f15-12cf56841c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added these laborers are “highly-technical and highly-skilled”
        and are necessary for the construction of the tunnel and pumping station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101fff4-da22-47f8-966a-7573d2fb53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef1a56-dbea-417d-88d0-963f273476a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese workers are part of the project’s manpower that specializes
        in tunneling and construction of the pumping station with their state-of-the-art
        equipment and technology. Filipino workers maybe (sic) capable enough of doing
        this, but the collaboration with Chinese workers makes the work faster, thus
        shortening the construction period,” NIA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51888902-0f51-4144-902e-786507ef0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ef952-7674-4295-b937-aef5c28c044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Labor Code, foreigners may only work here if there are
        no Filipinos competent or interested to do the job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3e99a-6558-4a91-a2dc-2184ee810a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f470485-b7a6-451c-bbb2-e694fb04a42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:24:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIA also said that there are 347 Filipinos working on the project,
        mostly hired from the area of the project’s site in Pinukpuk, Kalinga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c7d20-3fd2-40fc-a5e3-1b6d15902b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T18:15:47.667+08:00
