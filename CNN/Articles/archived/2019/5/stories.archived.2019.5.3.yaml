    'mgnl:lastActivated': 2023-01-30T00:25:49.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:44.092+08:00
