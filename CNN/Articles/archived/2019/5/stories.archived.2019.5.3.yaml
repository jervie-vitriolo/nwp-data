      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-star general slammed his hand down on the table in objection,
        deeply displeased by the way the staffer was treating him and others around
        the table, according to a senior defense official directly familiar with the
        encounter and a second defense official.</p>'
    '88':
