  'World-Press-Freedom-Day-courage-media-repression':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-03T12:09:24.660+08:00
    'imagesource': 'jcr:701185af-7f40-4f68-9517-a003ef2b8424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd350537a-b684-4f16-86e0-0e37fe78a348'
    'lead': 'Philippine media groups are marking World Press Freedom Day with a call
      for their colleagues to remain courageous despite the government’s supposed
      repression of the press.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T12:19:56.495+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:25:51.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:43.497+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Press-Freedom-Day', 'press-freedom', 'Rappler', 'VERA-Files',
      'Philippine-Center-for-Investigative-Journalism', 'Center-for-Media-Freedom-and-Responsibility',
      'Foreign-Correspondents-Association-of-the-Philippines', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'PH media groups call for courage in the face of ‘repression’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c0aa4-81bb-4897-9a19-cb84414fac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The National
        Union of Journalists of the Philippines (NUJP) and the Foreign Correspondents
        Association of the Philippines (FOCAP) are marking World Press Freedom Day
        with a call to colleagues to remain courageous despite the government’s supposed
        repression of the press.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8809814-0dd3-4f52-b885-4152901f7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e34c07-3f61-4d1f-8c25-99493ec8bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we mark this day, we note that, more than any administration
        since the unlamented Marcos dictatorship, never have freedom of the press
        and of expression been under siege as during the presidency of Rodrigo Duterte,”
        the NUJP said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934ca42-1479-48fe-8135-1f537e67ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.495+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431b8c7-8471-4564-af3d-fcf7f05b712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP said that Duterte is the lone president that has openly
        spearheaded attacks against the media, aided by his “minions” and “the venal
        and corrupted” in the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb893452-742a-49bf-a1a1-1c4b1b6d31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us take courage in the knowledge that no matter how despots
        strive to stifle freedom of expression and thought, the media, the truth,
        the people, will outlive them,” the NUJP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6bd29-ccd1-4713-a469-a16f44453e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645b060-a8a9-4947-9e6e-5a99514cf0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, FOCAP said that despite governments around the world
        seeking to antagonize and muzzle the media, this is “not a time to bend and
        shrink.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e43e4-a36a-4a70-b537-d62b4755139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f318c-0f33-4f1d-8adf-cc1c84f682f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than ever, it is a time to close ranks because truth is the
        bedrock of everything we hold dear as a country and people. When we lose our
        freedom to report the truth, everyone loses. We lose our dignity. We lose
        our soul,” said FOCAP, an organization of Philippine-based journalists reporting
        for foreign news outfits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9fd61-e20c-44eb-96b0-a2e413cf1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5fbc90-bcba-46a4-aebd-7e456f19d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of this year alone, a fair share of attacks against
        the media have been recorded, including the <a href="http://cnnphilippines.com/world/2019/4/20/Lyra-McKee-suspects.html"
        target="_blank">killing of a young journalist</a> during an unrest in Northern
        Ireland, the Myanmar Supreme Court ruling <a href="http://cnnphilippines.com/world/2019/4/23/myanmar-rohingya-journalists.html"
        target="_blank">affirming the conviction</a> of two Reuters journalists who
        covered the Rohingya refugee crisis, and the <a href="http://www.cnnphilippines.com/world/2019/5/1/venezuela-cnn-bbc.html"
        target="_blank">shutdown of CNN and BBC broadcasts</a> in Venezuela after
        these outlets showed military vehicles running over protesters in Caracas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026c917-bb2d-4246-9fb5-d828e3f808c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:54:02.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, a group of media organizations called Freedom
        for Media, Freedom for All Network recorded a spike in killings, attacks and
        threats against journalists, rising to 128 incidents from 99 in November 23,
        2018.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e7b2c-3886-4094-b337-ddf04d3b3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:54:02.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threats and harassment of online news organizations rose to 50 from
        30, while six more cases of denial of service attacks, which causes websites
        to shutdown, against alternative media sites were recorded.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8ef7e-077d-495e-99e8-d36f487a3db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:54:02.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also saw 10 more cases of intimidation of journalists,
        which includes red-tagging, or accusations that they are part of the communist
        rebellion, visits of policemen to the offices of certain media agencies, and
        the linking of some media outfits, their reporters and officers to an <a href="http://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html"
        target="_blank">alleged plot to oust Duterte</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef4d51-ecea-4e9d-9e5c-b6a641d93ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:54:02.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang recently released a matrix which allegedly show that
        some journalists connected with Rappler, VERA Files and the Philippine Center
        for Investigative Journalism (PCIJ) are working to oust Duterte from his seat.
        The personalities involved have denied the allegations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb37e4-fb5e-418a-afcc-a40f8eca8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:54:02.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came up after the PCIJ released a series of reports on the
        Duterte family’s wealth. It found that the President, his daughter and Davao
        City Mayor Sara Duterte-Carpio, and former Davao City Vice Mayor Paolo Duterte
        had submitted "token or opaque data" on their business interests which they
        are required to reveal in their Statements of Assets, Liabilities, and Net
        Worth.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc161cc8-bdad-4d92-8000-5531ed9e4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:54:02.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/7/Rodrigo-Duterte-investigative-journalism-PCIJ-report.html"
        target="_blank">Duterte slams investigative journalists for probe into family''s
        wealth: ''Pera-pera lang ''yan''</a></strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea3cb0-de02-423c-8abe-c4fb16835e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T15:54:02.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Duterte has upped the ante and signaled that he will go to absurd
        lengths to stifle the independent and critical media,” the NUJP said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb23ec2-9237-4d35-98e8-b2de787e6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/4/18/2019-world-press-freedom-index-philippines-134th-reporters-without-border.html"
        target="_blank">The Philippines fell for the second straight year</a> in the
        World Press Freedom Index, placing 134th out of 180 countries in 2019, with
        media watchdog Reporters Without Borders saying that the Philippine government
        has "developed several ways to pressure journalists who dare to be overly
        critical" of Duterte and his anti-drug campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0837f7-e2b9-4e3e-9aa9-c589889a077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed0863-a099-4efe-92a3-9a14f93f72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases against online news website Rappler continue piling up, while
        its CEO Maria Ressa has been served <a href="http://nine.cnnphilippines.com/news/2019/02/13/maria-ressa-rappler-arrest.html"
        target="_blank">several</a> <a href="http://cnnphilippines.com/news/2019/3/29/Rappler-Maria-Ressa-arrest-warrant-Anti-Dummy-Law.html"
        target="_blank">arrest</a> <a href="http://www.cnnphilippines.com/news/2019/4/2/Rappler-Maria-Ressa-bail-anti-dummy-law.html"
        target="_blank">warrants</a> in connection with various cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c6431-74d6-4b22-bb96-b635e499561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counter to statements given by local media groups, Presidential
        Communications Operations Office Secretary Martin Andanar said the Duterte
        administration continues to respect press freedom in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91c7de-0739-45e5-a9b8-e31c2acbc11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6560345-4240-4337-ac22-fb0105804b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NPC turns tables on foreign-funded media outlets</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386f021-1f2d-4304-92a1-d92ca6930e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a7422-fe97-4b9a-94c5-494d025d5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite countless attacks on media outfits initiated by the government,
        including insults hurled by Duterte himself, the National Press Club (NPC)
        said that what besieges press freedom in the country are foreign-funded media
        outlets, particularly Rappler, VERA Files, and PCIJ, and media watchdog Center
        for Media Freedom and Responsibility.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11294c5d-d53c-4978-bc21-fd75fbb85710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48145e81-df2a-44d6-8839-a2e4a44aab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Philippine media is now in deep crisis because, some in our midst
        — unfortunately those who styled themselves as God’s gift to our profession
        — have wittingly and knowingly committed the worst form of corruption when
        they started accepting what amounts to as bribe money from foreign interests,”
        the NPC said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9cda58-fd80-4c14-8a0d-f87df7e5105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c5e97-47d2-4fdf-94ae-c71ebe598639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC added that these media outfits have “bastardized” journalism
        through “distorted and one-sided” reporting which has left the people divided,
        the government “unable to focus” on its job and the media losing credibility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373104e-37fb-47b2-bd6e-a9669e91e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2018/02/02/national-press-club-puppet-palace.html"
        target="_blank">National Press Club: We''re not puppets of the Palace</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f34fa-4240-4c48-9185-98fa2006cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization, which admitted that it has been derided as corrupt
        and below standard, also called on members of the media to rally behind them
        to “cast away these foreign puppets in our midst who have greatly damaged
        the name and prestige of the media profession in our country.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd13068-ce50-4903-a6d6-218e07a198b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78029dcf-13bd-41b0-a540-d3d6606c5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, VERA Files and PCIJ have received grants from international
        organizations to fund their reporting. While the Constitution bans foreign
        ownership of media, no law bars media companies from getting foreign funding.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea8acc-55be-4cfa-b99a-d4230d5d3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4516bc-4b89-4a75-b8ee-387d93a6f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column written for PCIJ, one of its board members, Sheila Coronel,
        said there is <a href="https://pcij.org/stories/just-the-facts-foreign-funding-isnt-the-problem/"
        target="_blank">nothing illegal with getting foreign funding</a>. She added
        that even PTV-4, the Philippine News Agency and Radyo ng Bayan also received
        foreign funding.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2f0b1-b951-47ec-b006-b82b4f995ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4db27c-ef28-4b50-a4f9-535a9c68f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T12:19:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Raising funds from local foundations or business groups could be
        fraught because they are all tied to local political or business groups. Foreign
        funds can give more independence. That’s especially true when they explicitly
        – as with PCIJ – are not involved in editorial decisions,” Coronel said.</p>'
