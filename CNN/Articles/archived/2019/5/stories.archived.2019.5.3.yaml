      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da194c4-e8b2-4790-8aa7-d8414b3703cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI on Thursday filed a sedition charges against Jayme in relation
        to the Cybercrime Prevention Act. He was arrested on April 30 after it was
        found out that he was the registrant and administrator of Metro Balita website
        that allegedly facilitated the circulation of the videos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74e67a-647c-44a4-a231-4e02ce70759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b6015-c51f-4565-b726-520032559354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the retrieved conversations, there is continuity of their
        efforts to conduct their scurrilous libelous attacks against the government.
        The conversations also revealed that these attacks are planned and with backing
        from certain personalities,” the NBI complaint read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ca569-e063-4952-ac23-befbcb95dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/5/2/Ang-Totoong-Narcolist-Bikoy-Duterte-drugs.html">Related:&nbsp;NBI
        arrests man who allegedly helped spread ''Totoong Narco List'' videos</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f5ede-f838-4582-b89c-1c00e9903327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Otso Diretso link?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086aa70-6015-4e2b-8b76-a6facf80a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576cc53-3423-4512-9ca6-9162e138633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, he said he gave the website access,
        but he was surprised when the "Ang Totoong Narco List" videos were uploaded
        on the website without his consent. He said he was a supporter of the Liberal
        Party — Robredo''s political party —&nbsp;in the 2016 national elections,
        but he never received any payment for this.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58169cca-fe31-421f-a256-781789aa58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a GMA report, Jayme alleged that he was approached in March to
        create a website that will house articles about the opposition senatorial
        slate Otso Diretso.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b66429-56c1-46bb-98f6-2e789aabfb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso campaign manager Kiko Pangilinan denied any knowledge
        about the people behind the video and "Bikoy" the self-proclaimed former drug
        syndicate member who appears on the videos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb89802-5c8f-498f-9da1-34bbbbbfe77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621edbc6-62a9-4867-bb04-e2c146817383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi. Hindi ko kilala si Bikoy. Hindi ko alam sino siya," he said.
        In a statement, he also said the Duterte administration is focusing on the
        videos to divert the focus from the country''s pressing issues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c0eaa-dfcf-42f9-80bd-d1aa3827295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1cd3c-4ef1-4483-abca-d295c068fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staunch Duterte critic and detained Senator Leila de Lima urged
        the government to focus on the real issue and investigate the allegations
        of "Bikoy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40544d-9f8c-49bf-80b8-33431905a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573aaf5-c8fd-408a-b035-ccbcfa025eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth is paramount. Do not suppress it. Karapatan ng taumbayan
        malaman ang katotohanan," she said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f076e4-0e47-4555-90c9-9fbd099cc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc434f5-1762-400d-9066-62ce528c20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the five "Ang Totoong Narcolist" videos, "Bikoy" — an anonymous
        man claiming to be a former drug syndicate member — said Duterte''s 13-year-old
        daughter, son and former Davao City Vice Mayor Paolo Duterte, and his son-in-law
        Mans Carpio received payoffs from a drug personality. "Bikoy" said money was
        funneled from the drug syndicate to the bank accounts of these personalities.
        The videos also tagged former presidential aide Bong Go in the drug trade,
        saying both Go and Paolo Duterte have back tattoos to indicate their involvement
        in the drug syndicate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85229c51-4162-4836-8815-084265873a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120af91d-5fc4-40fa-b3e1-7f90ec09f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso senatorial bet and the former administration''s top
        lawyer Florin Hilbay questioned why Jayme was charged with sedition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc44d76-ccce-466f-b9c1-87ea76e1ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909fb301-44bb-4298-aec4-4a54f150f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crime of ''inciting to sedition'' is a crime against the government.
        Paano naging krimen sa estado ang mag-share ng alegasyon na sangkot sa droga
        ang pamilya ng Presidente? The President''s family is NOT the government!"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe3cb9-ec8c-442d-be6b-1d80db461752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5017f-32b9-48d5-a986-499c95d4b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said they are not looking into
        Jayme''s political links. He added it remains unclear if Jayme is linked to
        the Duterte ouster plot claimed by the Palace. Presidential spokesperson Salvador
        Panelo claimed Bikoy is the starting point of the ouster matrix involving
        journalists, news organizations, and lawyers, but he later denied saying this
        even if he was widely quoted.</p>'
