        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edf19f8-90db-4753-b1c2-a09401044e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.931+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there:</strong> Fly to El Nido. From El Nido,
        rent a van or motorbike and drive 25 km north to Brgy. Bucana. If you can’t
        fly straight to El Nido, you can fly to Puerto Princesa and take a 5-hour
        drive to El Nido by bus or van. Locals say that if you want to surf Palawan
        during the habagat season (June to September), you can stay in Puerto Princesa
        and start your surf trip in Nagtabon.</p>'
