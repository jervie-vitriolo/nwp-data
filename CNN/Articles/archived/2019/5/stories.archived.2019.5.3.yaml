      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199bc15-7382-45be-8d95-c67b4213f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T16:01:02.928+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:25:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local surf towns like Siargao, La Union, and Baler are blessed and
        troubled by the waves of development. One hand promises opportunities while
        the other clutches problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6db30-6781-4ecc-b055-ff9b7f9c378e'
