      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Can you tell me how to get, how to get
        to Sesame Street?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d249be-96cc-48ac-a592-d8435cd6a0f2'
      'mgnl:activationStatus': true
