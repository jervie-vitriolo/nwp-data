      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, 2018 Bar Exams topnotcher
        Sean Borja said that he is a proud member of the LGBT community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2ae98-0d57-463b-8179-8236038b2bfb'
      'mgnl:activationStatus': true
