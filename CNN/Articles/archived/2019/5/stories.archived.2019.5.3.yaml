      'text': '<p>The Washington Post was the <a href="https://www.washingtonpost.com/world/national-security/venezuelas-opposition-put-together-a-serious-plan-for-now-it-appears-to-have-failed/2019/05/01/7df68fe0-6c19-11e9-be3a-33217240a539_story.html"
