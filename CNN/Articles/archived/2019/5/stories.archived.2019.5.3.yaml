      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand Prime Minister Jacinda
        Ardern is engaged to her television host partner, Clarke Gayford.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426eed2-432e-445e-b567-164592483bfa'
      'mgnl:activationStatus': true
