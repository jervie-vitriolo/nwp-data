  'peter-mayhew-chewbacca-death':
    'author': 'Kendall Trammell and Jamiel Lynch, CNN'
    'caption': 'Peter Mayhew, the actor who played Chewbacca in the stPhoto: Instagram/starwars'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-03T07:29:31.431+08:00
    'imagesource': 'jcr:4535dbc3-54d4-4c40-b105-d9436a3a7956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce890d46-2211-4d94-af4b-ececc21c4673'
    'lead': 'Mayhew played Chewbacca in the original "Star Wars" trilogy, episode
      3 of the prequels, and the New Trilogy, according to a statement from his family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-03T07:31:40.134+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:25:56.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:41.818+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Star-Wars', 'Chewbacca', 'Peter-Mayhew']
    'template': '1'
    'title': 'Peter Mayhew, Chewbacca in ''Star Wars,'' dies at 74'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfac222-6660-4243-86ab-bd3c66be0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T07:31:40.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Peter Mayhew, the <a href="https://edition.cnn.com/2016/02/18/entertainment/peter-mayhew-star-wars-script-feat/index.html">original
        Chewbacca</a>, has died, according to his agent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e4473-ded9-4d9b-8a0c-f79be3200c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayhew, 74, died on April 30 with his family by his side in his
        North Texas home. He is survived by his wife, Angie, and three children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e14f8-ae49-42a1-9b7f-96cbc08319ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood icon played Chewbacca in the original <a href="https://edition.cnn.com/2018/01/26/us/star-wars-religion/index.html">"Star
        Wars" trilogy</a>, episode 3 of the prequels and the New Trilogy, according
        to a statement from his family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2f7cf-0822-4db8-93f8-5e839a9d0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayhew, who once <a href="https://edition.cnn.com/travel/article/chewbacca-tsa-light-saber-cane/index.html">used
        a wheelchair because of a bum knee</a>, stood tall to portray Chewbacca once
        more in "<a href="https://edition.cnn.com/2015/12/16/entertainment/star-wars-force-awakens-review-thr-feat/index.html">Star
        Wars: The Force Awakens</a>." He also consulted on "<a href="https://edition.cnn.com/2017/12/12/entertainment/star-wars-the-last-jedi-review/index.html">The
        Last Jedi</a>" to help teach his successor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45935d-77c2-41c8-aeef-d78be4e099b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He put his heart and soul into the role of Chewbacca and it showed
        in every frame of the films from his knock-kneed running, firing his bowcaster
        from the hip, his bright blue eyes, down to each subtle movement of his head
        and mouth," his family said. "But, to him, the Star Wars family meant so much
        more to him than a role in a film."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed63fe65-19e5-4e86-b157-859d94e86c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayhew started the Peter Mayhew Foundation to support people in
        crisis situations, including providing food and supplies for the children
        of Venezuela during their recent road to freedom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabc9e7-a6b2-4def-9542-0b77a3583b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His kindness, generosity and care will live on in the Peter Mayhew
        Foundation with Angie taking the helm as his voice," his family said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1beea-3e66-4dd4-9531-5b5c20e98c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorial service for friends and family will be held on June 29.
        In early December, there will be a memorial in Los Angeles for fans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5d814-b1d2-48a8-aca3-3836eba7a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tributes pour in for the ''Star Wars'' legend</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa0db3-0508-4145-b05c-a3d0f6277cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days before May 4, a day when <a href="http://edition.cnn.com/2014/05/04/showbiz/star-wars-may-fourth/index.html">"May
        the Fourth" puns run rampan</a>t, celebrities and "Star War" fans remember
        Mayhew as the man who inhabited the Wookie suit dating back to the ''70s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c82e0e-745b-4d4e-8970-2a141c0d2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T09:58:12.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:25:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the gentlest of giants," <a href="https://twitter.com/HamillHimself/status/1124093358798929920">said
        Mark Hamill</a>, who played Luke Skywalker in the original trilogy. "A big
        man with an even bigger heart who never failed to make me smile &amp; a loyal
        friend who I loved dearly-I''m grateful for the memories we shared &amp; I''m
        a better man for just having known him. Thanks Pete."</p>'
