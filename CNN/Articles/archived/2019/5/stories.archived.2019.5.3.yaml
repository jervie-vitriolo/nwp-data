      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to put him through the pain and torture of having to agonize
        about that question himself. No, that''s letting him off the hook," she joked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41bb1d-4e21-4707-9a3f-05d108765b22'
      'mgnl:activationStatus': true
