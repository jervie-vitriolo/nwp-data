      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc58f2ce-5fba-4698-b507-51feb28417ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:02.076+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old''s chief press secretary, Andrew Campbell, confirmed
        to CNN that the couple became engaged over the Easter holiday last month.
        No further details were available, he said. There was no sign of the news
        on Ardern or Gayford''s Facebook and Twitter accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b800e-1937-40e1-97ba-44144fba720a'
