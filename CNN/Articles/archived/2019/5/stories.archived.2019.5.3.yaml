      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Writing about lesser
        known surf spots can bring one to a tipping point: will nudging tourism toward
        these destinations disrupt their natural charm or will it elevate the quality
        of people’s lives through livelihood?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11af0ff-3253-421c-9c6c-20bf8c43548b'
      'mgnl:activationStatus': true
