      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The level
        of satisfaction with the performance of the Duterte administration reached
        a record high in the first quarter of the year, according to an independent
        pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb107ea-7112-4da7-abbc-5e547d855a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey of the Social Weather Stations (SWS) reported
        that the Duterte administration had a net satisfaction rating of +72, classified
        as ''excellent''. This is 6 points higher than the ''very good'' rating reported
        in December 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c32ec7-d504-48c1-bb44-208ab4d21c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the highest rating since December 2017, when the Duterte administration
        had a score of +70, also ''excellent''.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb35b8c1-5a79-49a2-a304-65deffc524cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also tackled the opinion of people on 11 key issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3154d5-db05-471e-a34b-42a8bd10d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had a +72 ''excellent'' rating on helping the
        poor, and +58 ''very good'' ratings on reconstructing Marawi and fighting
        terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa78c3-28bc-4a89-a232-01ed196c8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents gave the administration a ''good'' rating on fighting
        crime, reconciling with communist rebels, reconciling with Muslim rebels,
        eradicating graft and corruption, foreign relations, defending sovereignty
        in the West Philippine Sea, and ensuring that no family will ever be hungry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5e150-4f24-4284-9e73-392e860b35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had the lowest score on fighting inflation, which
        was a +22 ''moderate'' rating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558743d2-22aa-4fe9-b214-076da2b2982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.821+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on regions, the administration''s satisfaction rating was
        ''excellent'' in Mindanao and Visayas. It was ''very good'' in  Metro Manila
        and Balance Luzon or areas in Luzon outside of Metro Manila .</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd75da-2f52-4439-b9de-24e43baf9ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most socioeconomic classes gave the administration an ''excellent''
        satisfaction rating, the poorest of the poor sector, or Class E, gave the
        administration a ''very good'' +68 rating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96432cbf-7ca4-4987-b94d-ee2931609050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from March 28-31, using face-to-face interviews
        of 1,440 adult Filipinos: 360 each in Balance Luzon, Metro Manila, Visayas
        and Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf577b89-c09a-4150-b58d-0de571f52e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T23:51:24.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:23:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a ±2.6 percent margin of error for national percentages
        and a ±5% margin of error for regional percentages.</p>'
