    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b0cb7-149d-4e14-b98c-d4eae8b77eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The camp
        of Vice President Leni Robredo on Friday dismissed her alleged link to the
        man arrested for circulating the videos linking President Rodrigo Duterte''s
        family and allies to the illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f140fca-27e4-4eec-b4d3-0dad4b18d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ea75f-25f1-4516-bfdb-fba90d22c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:25:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malinaw na paninira na naman ito. Ayon sa kuwentong ipinipilit
        ibenta kasabay ng photo, si VP Leni daw ang nasa likod ng pagkilos nitong
        si Jayme. Para sa kalinawan ng lahat: walang “Rodel Jayme” na nagtatrabaho
        para sa OVP (Office of the Vice President) o kay VP Leni," her spokesperson
        Barry Gutierrez said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20410f-7f6f-4802-baba-b6795145808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:25:38.277+08:00
