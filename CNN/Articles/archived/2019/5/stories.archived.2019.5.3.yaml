      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7014d5b-7e5e-4b8f-bd8c-15771996dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-03T14:26:02.077+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:25:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could have captured the startled look on a Japanese delegation
        inside UN yesterday who walked into a meeting room in the middle of a nappy
        change. Great yarn for her 21st," Gayford, 41, tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fea715-86e5-4c66-b6d7-390591cc8ad3'
