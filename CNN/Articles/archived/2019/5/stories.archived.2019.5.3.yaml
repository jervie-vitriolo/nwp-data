      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Miguel (108)</strong> - Fajardo 16, Cabagnot 16, Ross
        15, Lassiter 15, Santos 13, Romeo 13, Standhardinger 13, Pessumal 5, Rosser
        2, Nabong 0, Zamar 0.</p>'
