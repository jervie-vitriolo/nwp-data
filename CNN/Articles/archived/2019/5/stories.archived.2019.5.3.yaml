    'title': 'WATCH: Julia Barretto says she has always wanted to work with Gerald
      Anderson'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebc06a-573e-456f-b2c4-12b104c2272e'
