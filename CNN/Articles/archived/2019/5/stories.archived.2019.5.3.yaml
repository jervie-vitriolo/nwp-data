      'mgnl:type': 'text'
      'text': '<p>For the 2017 Bar Exam, 25.5 percent or a total of 1,724 examinees
        out of 6,748 takers passed the exam. The 2016 Bar Exam yielded the highest
        number of passers with a whopping 59.06 passing percentage. Out of 6,344 examinees,
        3,747 examinees passed the rigorous month-long exam.</p>'
