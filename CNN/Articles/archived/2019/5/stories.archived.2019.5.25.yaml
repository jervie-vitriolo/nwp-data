      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Peter
        Joemel Advincula also known as "Bikoy" left the headquarters of the Criminal
        Investigation and Detection Group in Camp Crame Saturday after his release
        from the Philippine National Police General Hospital earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895eb0d3-fc71-4146-a534-d7cabb8fa0bc'
