      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Trillanes, a staunch Duterte critic, should finally
        stop his "false, malicious, and seditious" accusations against the President,
        and instead address allegations he is leading a conspiracy to overthrow the
        government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cda76e-4e45-40a3-9842-c0b1895ec8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3370c5-2f2f-4a39-b1b7-630e91f90b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.007+08:00
      'mgnl:createdBy': 'eimor'
