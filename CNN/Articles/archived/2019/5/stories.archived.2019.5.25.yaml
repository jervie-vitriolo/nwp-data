      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has given a higher post to Vener Baquiran,
        former district collector of the Manila International Container Port, when
        two massive drug shipments concealed in magnetic lifters – one believed to
        be worth ₱11 billion and the other, ₱2.4 billion – were smuggled in June 2018.
        He is now Customs deputy commissioner, based on the appointment paper signed
        by the President on March 6 and released by Malacañang Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e13a8-1424-4fea-a08e-401fecfb4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T18:51:27.523+08:00
      'mgnl:createdBy': 'eimor'
