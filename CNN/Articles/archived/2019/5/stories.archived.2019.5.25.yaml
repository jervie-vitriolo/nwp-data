    'template': '1'
    'title': '''Bikoy'' videos may send Trillanes back to jail – Palace '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17595c69-b9d1-4e58-a94e-9f6af3686331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Outgoing
        Senator Antonio Trillanes IV may soon face another imprisonment after being
        tagged as the mastermind behind the controversial videos seeking President
        Rodrigo Duterte''s ouster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d130f6-b7c2-4ad8-8621-47c7c5bee950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5c6f3-a3f1-4c4f-8e4e-efe12029a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a warning issued by Malacañang on Friday as Peter Advincula
        – the self-confessed former drug syndicate member known as "Bikoy" – <a href="http://www.cnnphilippines.com/news/2019/5/23/bikoy-liberal-party-.html">claimed
        that Trillanes led the creation of the video series</a> about the Duterte
        family''s supposed drug links.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7cf1e3-48fd-4f1d-9b02-60de13ea5bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bbf57f-0829-4db1-968d-5a4973ab0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many will wish Mr. Trillanes good riddance as he is about
        to leave the hallowed halls of the Senate at the end of June of this year,
        we will instead wish him luck as he faces another prospect of being placed
        behind bars again as the self-confessed black propagandist turns against his
        master," Presidential Spokesperson Salvador Panelo said in a statement Friday.
        Trillanes'' term as senator ends on June 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b8ce4-ef78-41bc-8b7b-9f4c3b379a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.006+08:00
