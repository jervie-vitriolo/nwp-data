      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG Metro Manila Chief Arnold Thomas Ibay said Saturday Advincula
        did not apply for police protection, which he verbally requested earlier,
        according to Philippine National Police Chief Oscar Albayalde.</p>'
    '17':
