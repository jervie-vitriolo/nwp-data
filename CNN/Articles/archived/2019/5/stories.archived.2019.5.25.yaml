      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and other opposition members <a href="http://www.cnnphilippines.com/news/2019/5/23/robredo-bikoy-anti-duterte-videos.html">have
        denied plotting Duterte''s ouster</a>, and are considering filing charges
        against Advincula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5493cf-aa4c-4f03-b8ce-ddbcb6f78d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c93e0-ac90-4b02-a60d-a09fe09c0247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flip-flopping Advincula earlier said he was not tapped by any
        political party, but Liberal Party President Francis "Kiko" Pangilinan believes
        he could have been threatened by the Duterte administration to put the blame
        on the opposition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f1389-fb04-418e-b5b7-797dccf79e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.007+08:00
