      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once of these bills include the Private Services Act, which would
        lift the foreign ownership limits in the telecommunication and transport sectors.</p>'
