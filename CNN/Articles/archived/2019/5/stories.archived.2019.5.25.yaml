  'harvey-weinstein-settlement':
    'author': 'Elizabeth Joseph and Faith Karimi, CNN'
    'caption': 'File photo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-25T08:20:25.804+08:00
    'imagesource': 'jcr:1ed091b1-154f-485e-a411-40c8e0dc17bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32162d4-eda2-4cbd-8fb1-ad5792053a71'
    'lead': 'The settlement has nothing to do with the criminal case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-25T08:24:10.159+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:43:18.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:47.375+08:00
