      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96bb37-ab83-4c76-8573-b109f3b2f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went before</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5771b17-4919-4330-8ab2-b427c1e234ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was earlier jailed for his involvement
        in three mutiny attempts against the Arroyo administration. He was freed under
        an amnesty granted in 2011.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87bfe03-ef0d-462e-b0f6-b36c1fb4e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e910e2-7337-45b4-9022-e2158458a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years after, <a href="http://nine.cnnphilippines.com/news/2018/09/04/Duterte-Trillanes-amnesty-arrest.html">Duterte
        invalidated his amnesty</a>, saying the senator did not file an application
        for it and made no admission of guilt – claims Trillanes repeatedly denied.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c4380-e5a2-4017-bf1b-ecd7ed1d2788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4816bc0-30a7-4d94-8a37-dedaa59ce989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is <a href="http://cnnphilippines.com/news/2018/09/25/Court-orders-Trillanes-arrest-amnesty.html">out
        on bail</a> amid ongoing trial for several cases – including the revived rebellion
        charges and <a href="http://cnnphilippines.com/news/2018/12/10/trillanes-bail-libel.html">the
        libel complaints</a> filed against him by presidential son and Davao City
        Representative-elect Paolo Duterte, and his brother-in-law Mans Carpio.</p>'
