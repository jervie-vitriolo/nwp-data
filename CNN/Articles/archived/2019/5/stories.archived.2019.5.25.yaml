    'jcr:uuid': '7b512e5b-7664-4edf-91e2-a482f3947c4e'
    'lead': 'Three more climbers have died on Mount Everest, bringing the toll of
      those dead or presumed dead to nine across the 2019 climbing season.'
    'mgnl:activationStatus': true
