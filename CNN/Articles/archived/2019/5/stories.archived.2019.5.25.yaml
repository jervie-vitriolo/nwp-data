    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Everest', 'climbing-season', 'deaths', '2019']
    'template': '1'
    'title': 'Everest claims three more victims after deadly week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f6318-f05e-4a97-bcc5-1630b488f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.937+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three more climbers have died on Mount
        Everest, bringing the toll of those dead or presumed dead to nine across the
        2019 climbing season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408fca8c-0c02-4563-8c77-572f95b0323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.937+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people died on the Nepali side of Everest earlier this week,
        Meera Acharya, director of Nepal''s department of tourism, confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8b0be-f66f-4608-a65f-b6a010a54f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.937+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepali climbing guide Dhruba Bista fell ill on the mountain and
        was transported by helicopter to the base camp, where he died Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b63c5-1ac1-483f-b7f0-9cd31ac8544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.937+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, British climber Robin Haynes Fisher died of what
        appeared to be altitude sickness at 8,600 metres (28,215 feet), while descending
        from the summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264307c8-66f3-43ad-b689-c242e53dc745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.937+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish climber Kevin Hynes, 56, died Friday morning on the Tibetan
        side of Everest in his tent at 7,000 meters (22,966 feet), the UK Press Association
        reports. Hynes, a father of two, was climbing with a group from the UK-based
        company 360 Expeditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80c94d-f26d-4652-a08c-08ac86b86b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hynes reached 8,300 meters on Wednesday, but turned back the following
        day, accompanied by experienced climbing guide Dawa Sangee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c870d-1a2b-4316-bb00-3154d60db997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, 360 Expeditions called Hynes "one of the strongest
        and most experienced climbers on our team," adding, "He really was a wonderful
        man and it was a great privilege to have him on our team."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824f70e-985e-48cb-b421-6a4339ac5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, crowds of climbers became stuck in a queue to
        the summit, above the mountain''s highest camp at 8,000 meters (26,247 feet).
        Two died Wednesday after descending from the summit: Indian climber Anjali
        Kulkarni, 55, and American climber Donald Lynn Cash, 55.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dad4a6-bcac-4430-8a89-9ba42c52e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalpana Das, 49, and Nihal Bagwan, 27, both from India, also died
        on Everest this week. Both died Thursday on their return from the summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee9b42-187d-44b0-b8c0-5ed8bac8516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi, a 28-year-old Indian climber who goes by one name, died the
        previous week on May 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384cbd8-1adc-4b55-b247-431d16499a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anjali Kulkarni, who had become stuck in the "traffic jam," died
        on her way back from the peak. She had more than 25 years of climbing experience
        and had previously climbed Mount Kilimanjaro in Tanzania and Mount Elbrus
        in Russia, her son Shantanu Kulkarni told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298c5b1-651e-409d-8571-7fb695ab2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulkarni spent six years training for her Everest climb. Previously,
        she owned an advertising agency with her husband, but they both retired to
        "pursue their dream of standing atop Mount Everest," Shantanu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ecf5f8-c287-4887-b577-93baf6d47992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash, a grandfather, collapsed near a portion of the trail that
        had an altitude of about 8,770 meters (28,700 feet), according to the Nepali
        expedition company Pioneer Adventure Pvt. Ltd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e17d1-2401-4691-a2bd-de889615b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team did their best to save his life," the company said, adding
        that Sherpa guides had attempted to keep him alive while pulling him down
        the mountain. "Despite their best efforts in providing the best guidance,
        sufficient oxygen supplies and medical support they could not save his life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90867e91-f402-4168-a394-7767447fba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.938+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danduraj Ghimire, director general of Nepal''s Tourism Department,
        said suggestions that the deaths of Kulkarni and Cash were related to the
        heavy traffic at the summit were "baseless."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca2428-705b-4087-8148-e4827d38bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather has not been very great this climbing season, so when
        there is a small window when the weather clears up, climbers make the move,"
        Ghimire said. "On May 22, after several days of bad weather, there was a small
        window of clear weather, when more than 200 mountaineers ascended Everest.
        The main cause of deaths on Everest has been high altitude sickness which
        is what happened with most of the climbers who lost their lives this season
        as well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78380f8-bc9b-4af7-aa41-41d2f70f8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a search for Irish climber Seamus Lawless, 39, was called
        off, after the Trinity College Dublin professor fell while descending from
        the peak, according to PA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01880e9d-2383-414a-8357-656d565576bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T22:38:23.939+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a spokesperson for the university said: "While the
        experienced search team has made every effort to locate Shay, the extremes
        of operating at high altitude and the sheer range of the search area ultimately
        proved too difficult and based on expert advice the Lawless family have decided
        to call off the search rather than risk endangering anyone''s life in the
        treacherous conditions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
