      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves legislators in a race against time to pass key economic
        bills of the Duterte administration, as these bills would have to go through
        the entire legislative process all over again once the 18th Congress takes
        over on July 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb8944-9e12-4ed4-8bb2-94bfd3109e14'
