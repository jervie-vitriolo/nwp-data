      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — A Manila
        port official is back at the Bureau of Customs&nbsp;more than six months since
        he was relieved from the post amid investigations into the multibillion-peso
        shabu shipment that entered the country under his watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38064c12-a8f8-43f3-8417-f783830bb2be'
      'mgnl:activationStatus': true
