      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can address the issues on water, air, transportation, and power.
        Sapul lahat doon sa (It will hit) Public Service Act, which is very old,"
        Senate President Vicente "Tito" Sotto III told reporters.</p>'
