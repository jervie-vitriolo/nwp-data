      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89a316-dd9c-4b12-8c58-d883085f1ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T15:14:24.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:48.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, in terms of passing the law with the majority now with the
        president, legislation is going to become easier. It will be faster," Leyco
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c2c19-d2ff-4042-8daa-691cf7ad721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T15:14:24.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:48.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753fd4c-06b7-488e-a768-d4559ea50e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T15:14:24.885+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:48.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that legislation such as the Trabaho bill should
        not be rushed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1747b8-8ab7-4728-99de-d5469bbc617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T15:14:24.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:48.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3fe987-ea54-4e43-9043-5bc5c2d170b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T15:14:24.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the major issues that were cited by the business sector
        was that the benefits they are currently enjoying right now will be removed
        and they say, if that is removed, they will have no reason to stay in the
        country. So they will just stay out," Leyco said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a53e3-1f61-4614-87ea-9b01b2535005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T15:14:24.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda10f9-53af-4379-8522-113847982a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T15:14:24.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it falls upon the 18th Congress to pass laws that
        would benefit the economy in the long-run, not just until the end of the administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5064c9f-958b-4880-b831-5f63eb912462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T15:14:24.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01d6cd-64fd-462f-8e58-26a2985797df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T15:14:24.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping that the new legislative body will put priority on
        the competitiveness, on the stability and the long term benefit, long term
        direction of our economy... You have to consult with all stakeholders and
        make sure that the steps that are being taken right now is not just for the
        temporary 1-2 years," Leyco said.</p>'
    '25':
