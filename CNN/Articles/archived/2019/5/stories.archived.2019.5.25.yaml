      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The legislative
        session ends on June 7th, along with the shift to a new Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca836a92-31ed-4a6b-bfb0-edc60af205ae'
