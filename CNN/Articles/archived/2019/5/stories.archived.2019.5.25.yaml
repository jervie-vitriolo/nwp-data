    'mgnl:tags': ['Harvey-Weinstein', 'MeToo']
    'template': '1'
    'title': 'Harvey Weinstein accusers reach $44M deal over alleged sexual misconduct'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e9b95-481a-4661-9d8d-0bbf60ef9616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Attorneys representing claims against <a
        href="https://edition.cnn.com/2018/12/20/us/harvey-weinstein-court-charges/index.html">Harvey
        Weinstein, his company and former associates</a>&nbsp;have reached a $44 million
        settlement to resolve civil lawsuits over his alleged sexual misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc551e8-fb95-475e-b8f7-04a9d6e88d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys told a Delaware bankruptcy judge Thursday they have
        a deal that will be paid by insurance policies -- not the disgraced movie
        mogul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a8af3-614f-4508-9b95-2de059b32947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allocates about $14 million for legal fees to Weinstein associates
        who are named as defendants in the lawsuits. The remaining $30 million will
        go to alleged victims, creditors and former employees of the Weinstein Co.,
        a source with direct knowledge of the settlement tells CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6a1ed-9735-4b08-b970-c8481b88e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have an economic agreement in principle that''s supported
        by the plaintiffs, the [New York Attorney General''s office], the defendants
        and all the insurers, that if approved will provide significant compensation
        to victims, creditors of the estate, and allow the parties to avoid years
        of costly, time consuming, and, you know, uncertain litigation on all sides,"
        Adam Harris, the attorney for Bob Weinstein, told Judge Mary Walrath of the
        US Bankruptcy Court in Wilmington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320eb48-080b-449e-b36b-e565a8750849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Weinstein is a co-founder of Weinstein Company and brother to
        Harvey Weinstein.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a563b-dc53-4ece-a8a9-419a93a921f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York AG''s office filed the civil lawsuit</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c126110-ab76-4e64-88f0-0bbc2cc4a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Attorney General''s office filed a civil lawsuit last
        year, saying the Weinstein brothers and their company committed "egregious
        violations of New York''s civil rights, human rights, and business laws."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5020ddf-4641-4c2e-8e8a-49c567e3b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also alleges "employee-victim accounts of sexual harassment,
        intimidation and other misconduct," the attorney general''s office said in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2b675-1758-48d0-91ce-12ef65f163dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is positive for the victims involved and this helps
        them avoid the stress and trauma of full litigation," said Aaron Filler, a
        California-based attorney for actress Paz de la Huerta, who said Weinstein
        raped her in her apartment on two separate occasions in 2010.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a3c0e-3b35-4db4-915d-6512721e5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a measure of justice," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3cc76-e43e-45f3-8322-94848cc3a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the sale of the Weinstein Co. to Dallas-based private equity
        firm Lantern Capital last year, the Weinstein Co. has been engaged in several
        rounds of mediation in an attempt to resolve lawsuits against the company
        and its former board members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39471b-665c-4aaa-93b0-06f99be55210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Walrath will determine whether or not to approve the settlement
        in a June 4 hearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c326c-fc46-4dbf-9589-c6f9d3e35d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither a spokesman for Harvey Weinstein nor the New York Attorney
        General''s Office would comment on the matter when asked by CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a28c8d-6469-406c-a0fd-eaa0b578870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Weinstein Co. requested the Delaware court to convert
        the company''s current chapter 11 bankruptcy filing to a chapter 7 in order
        to liquidate its assets to resolve the civil litigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a1711-f559-4fe9-a3e3-5c5273f2ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Settlement does not affect criminal case</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951599f-8eb9-437c-9da5-b91fc59943b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement has nothing to do with the <a href="https://edition.cnn.com/2018/12/19/entertainment/harvey-weinstein-criminal-case-timeline/index.html">criminal
        case</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a31875-11aa-4a51-9802-97ad2c8f4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is accused of raping a woman in a New York hotel room
        in 2013 and forcibly performing oral sex on another woman at his Manhattan
        apartment in 2006.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e15ca-ea7f-4801-a139-aa7f78f1eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces two counts of predatory sexual assault, one count of criminal
        sexual act in the first degree, and one count each of first-degree rape and
        third-degree rape. He has pleaded not guilty to all charges and vigorously
        denied all of the allegations of rape.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c741b-7375-4718-a885-e274bc2ecb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his charges relate to the two women, more than 80 others have
        <a href="https://edition.cnn.com/2019/05/01/us/cosby-psychiatrist-testifies-weinstein-trial/index.html">publicly
        accused him</a>&nbsp;of wrongdoing ranging from unwanted advances to rape.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78225c8d-dfcb-4fee-b817-3d0d9902170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trial is set to begin on September 9.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb09d7-f965-43c6-894d-9aa90699e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:24:10.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/24/us/harvey-weinstein-settlement-deal/index.html">Harvey
        Weinstein accusers reach $44M deal over alleged sexual misconduct</a>."</em></p>'
  'united-states-trump-arms-sales-saudi-arabia-uae-middle-east':
    'author': 'Zachary Cohen and Ryan Browne, CNN'
    'caption': 'Photo: Chip Somodevilla/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-25T08:32:31.688+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd14c917a-f0f4-47b5-8780-fbd58fbba629'
    'lead': ' The Trump administration has declared an emergency to bypass Congress
      and expedite billions of dollars in arms sales to various countries — including
      Saudi Arabia and the United Arab Emirates — citing the need to deter what it
      called "the malign influence" of Iran throughout the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-25T08:40:53.507+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:43:17.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:47.799+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Middle-East', 'United-States', 'United-Arab-Emirates',
      'Saudi-Arabia']
    'template': '1'
    'title': 'Trump declares emergency to expedite arms sales to Saudi Arabia and
      UAE'
    'visualType': 'image'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b7e12-316e-4d38-af56-3df9a125b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Trump administration has declared an emergency to bypass
        Congress and expedite billions of dollars in arms sales to various countries
        — including Saudi Arabia and the United Arab Emirates — citing the need to
        deter what it called "the malign influence" of Iran throughout the Middle
        East.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbcbbae-70bd-4d1b-85ad-91936c40dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo formally told lawmakers Friday of
        the administration''s plans.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0e47c-b838-4ecc-8e77-2400623c10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sales will support our allies, enhance Middle East stability,
        and help these nations to deter and defend themselves from the Islamic Republic
        of Iran," Pompeo said in a statement that put the value of the sales at $8.1
        billion.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5fb091-5935-4504-99b4-3f3cb2ff3066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday letter to congressional lawmakers, Pompeo said that
        he "determined that an emergency exists, which requires the immediate sale
        of the defense articles and defense services" to Saudi Arabia, the UAE and
        Jordan "in order to deter further the malign influence of the Government of
        Iran throughout the Middle East region," according to a copy obtained by CNN.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e619d9e-b120-4eb2-b6c9-51b5f2afd4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notification comes on the same day as President Donald Trump''s
        announcement that he is sending an additional 1,500 U.S. troops to the Middle
        East to counter Iran. Pompeo noted in his statement that "today''s action
        will quickly augment our partners'' capacity to provide for their own self-defense
        and reinforce recent changes to US posture in the region to deter Iran."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee7119-02e4-482f-a935-1759e8bcd383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the State Department listed more than 20 proposed sales,
        according to a congressional source.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68987501-4686-4761-9828-39cadfc547e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Friday that the Trump administration was planning
        to announce its decision to use a pre-existing rule that would allow it to
        expedite arms sales to allies in the Middle East. The move drew bipartisan
        condemnation, with lawmakers decrying the precedent it sets, questioning the
        administration''s claims of an emergency and raising the issue of Saudi Arabia''s
        human rights record and the killing of journalist Jamal Khashoggi.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54707ab-0c1c-49b5-bb93-8bd09f7efe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo directly addressed lawmakers'' unhappiness in his statement,
        saying, "I intend for this determination to be a one-time event." He noted
        that the provision has been used by at least four previous administrations
        since 1979, and said "this specific measure does not alter our long-standing
        arms transfer review process with Congress."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe32e7-f278-4bad-99b0-3e6f678d5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cast blame at Congress as well.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb5cee-01f7-406d-a23c-be716f9ee4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Congressional delay''</h2>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebef76f-0415-4125-9f34-113f39fb2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delaying this shipment could cause degraded systems and a lack
        of necessary parts and maintenance that could create severe airworthiness
        and interoperability concerns for our key partners, during a time of increasing
        regional volatility," Pompeo said. "These national security concerns have
        been exacerbated by many months of Congressional delay in addressing these
        critical requirements, and have called into doubt our reliability as a provider
        of defense capabilities, opening opportunities for U.S. adversaries to exploit."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311878c-a832-407f-8ed6-d92897b423c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official tells CNN that the arms packages for UAE and Saudi
        Arabia will include surveillance aircraft and maintenance, as well as training
        programs, advanced precision kill weapon guidance systems and Javelin missiles.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bbf0e-fcb8-4ec6-99a5-63aae1a0cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Michael McCaul of Texas, the top Republican on the House Foreign
        Affairs Committee, called the administration''s move "unfortunate" in a statement.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5662f-a2f6-4c67-9e52-33141bef6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While noting he understood the frustration that "key members of
        Congress held these arms sales for an extended period," he added that "The
        President''s decision to use an emergency waiver on these sales is unfortunate
        and will damage certain future congressional interactions."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf829fa-a14e-4596-a5d4-527621ce4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump Administration formally informed Congress that it is
        invoking an obscure provision of the Arms Export Control Act to eliminate
        the statutorily-required Congressional review of the sales of precision-guided
        munitions to Saudi Arabia, the United Arab Emirates and others, but failed
        to explain its legal or practical basis for doing so," New Jersey Sen. Bob
        Menendez, the top Democrat on the Senate Foreign Relations Committee, said
        in a statement.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f465e52-6850-4653-a691-7b2a1d69bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Disappointed, but not surprised''</h2>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c737a4-55d1-42ae-a516-94c2042f7084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am disappointed, but not surprised, that the Trump Administration
        has failed once again to prioritize our long-term national security interests
        or stand up for human rights, and instead is granting favors to authoritarian
        countries like Saudi Arabia," he added.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e381f77-581c-4c8d-a5aa-502e3e489615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s Republican chairman, Sen. Jim Risch, told CNN that
        he has "received formal notification of the administration''s intent to move
        forward with a number of arms sales" and is reviewing the legal justification
        for this action.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a5edd-9e98-43eb-8d86-e7a97b5517d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 36 of the Arms Control Act allows the White House to forgo
        the traditional 30-day congressional notification period for arms sales of
        the President declares an emergency, thereby preventing Congress from being
        able to put a hold on any arms deals.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d79648-bf43-416f-b3e5-cdc2d8e3ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is only using this loophole because he knows Congress
        would disapprove of this sale," Sen. Chris Murphy, a Connecticut Democrat,
        said in a statement. "There is no new ''emergency'' reason to sell bombs to
        the Saudis to drop in Yemen, and doing so only perpetuates the humanitarian
        crisis there. This sets an incredibly dangerous precedent that future presidents
        can use to sell weapons without a check from Congress."</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08740085-21d1-43fd-8595-3230af0109fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the constitutional duty to declare war and the responsibility
        to oversee arm sales that contravene our national security interests. If we
        don''t stand up to this abuse of authority, we will permanently box ourselves
        out of deciding who we should sell weapons to," Murphy added.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c331c7a-8562-4667-954c-4eee8ef614e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Dianne Feinstein, the California Democrat who sits on the Senate
        Intelligence Committee, said that Trump''s decision to sell arms outside the
        standard review process "is unacceptable" and that Khashoggi''s murder changed
        her view of Riyadh.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b20c15-20ce-4e7c-8e60-446f0bef5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole view of Saudi Arabia changed with the murder of Jamal
        Khashoggi," Feinstein said.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25797ae9-4afc-467e-8f45-7ecc28a8738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not support another Saudi arms sale, and I urge all of my
        Senate colleagues to stand up for congressional prerogative and block the
        President''s end-run around the law."</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b406a89-b6b0-461c-9a1c-4e63c7533570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T08:40:53.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/24/politics/trump-arms-sales-saudi-arabia-uae/index.html">Trump
        declares emergency to expedite arms sales to Saudi Arabia and UAE</a>."</em></p>'
  'tradictional-chinese-medicine-world-health-organization':
    'author': 'Katie Hunt, CNN'
    'caption': 'Photo: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-25T09:08:15.060+08:00
    'imagesource': 'jcr:ca6db03f-e6d5-4593-b6d2-b806134c820c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cdd57f6-6f00-4974-b4da-e20bd7ba4b5c'
    'lead': 'Advocates have campaigned to integrate Traditional Chinese Medicine into
      mainstream global health care and those long-standing TCM efforts have paid
      off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-25T09:15:00.272+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-05-25T09:15:22.694+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'traditional-Chinese-medicine', 'TCM', 'WHO', 'World-Health-Organization',
      'World-Health-Assembly']
    'template': '1'
    'title': 'Chinese medicine to gain WHO acceptance but it has many critics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c9446-08fa-40dc-86bb-39f63798cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Herbal remedies have been used by healers
        around the world for centuries to prevent and treat disease. But it''s in
        China that the practice has been most extensively used and documented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4811a5-55bf-4abd-be3a-d98c7b7d4952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates have campaigned to integrate Traditional Chinese Medicine
        into mainstream global health care and those long-standing TCM efforts have
        paid off: The World Health Assembly, the governing body of the World Health
        Organization, is expected to formally approve the latest version of its influential
        global compendium, which includes a chapter on traditional medicine, as early
        as Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbad018-1b33-46e2-8560-2cfb3b92b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.694+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everybody is happy with the controversial move. Some
        in the biomedical community say WHO overlooked the toxicity of some herbal
        medicine and the lack of evidence it works, while animal rights advocates
        say it will further endanger animals such as the tiger, pangolin, bear and
        rhino, whose organs are used in some TCM cures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff018b8-862e-42f4-88a2-5c6bac56d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded editorial, the Scientific American magazine
        <a href="https://www.scientificamerican.com/article/the-world-health-organization-gives-the-nod-to-traditional-chinese-medicine-bad-idea/?redirect=1">called
        the move</a>&nbsp;"an egregious lapse in evidence-based thinking and practice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e4e14-0116-4466-b6c4-078258f27b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Arthur Grollman, a professor of pharmacological science and
        medicine at Stony Brook University in New York, agrees with this assessment.
        "It will confer legitimacy on unproven therapies and add considerably to the
        costs of health care," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f6f0dd-9bec-4978-aba7-4f7b2862e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread consumption of Chinese herbals of unknown efficacy and
        potential toxicity will jeopardize the health of unsuspecting consumers worldwide."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3b1c8-7af2-47fa-a626-b6020ac9451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global norm?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a41e0d-7b7d-413c-9e61-32685d3b0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about traditional medicine will be included in the 11th
        version of the WHO''s global compendium, known as the International Statistical
        Classification of Diseases and Related Health Problems or ICD, for the first
        time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0f22c-cd4b-4123-b365-204efb22b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an important document that categorizes thousands of diseases
        and medical diagnoses, influences how research is conducted and can be used
        to determine insurance coverage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31446c68-3173-4da3-92fc-54b48ada5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said the "purpose of the ICD is to capture information on all
        health conditions and their treatment -- the reason for including traditional
        medicine conditions and practices is that it is used by hundreds of thousands
        of people worldwide."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda7108-d301-4837-94fa-0d2f867f2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traditional medicine originated in ancient China, today it''s
        widely used throughout Asia, including in Japan and Korea, and it took the
        WHO more than a decade to get representatives from Asian countries to condense
        thousands of years of knowledge into one, neat classification system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254a8d4-8426-4ca0-950a-87eb6eff7d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarik Jasarevic, a spokesman for WHO, said traditional medicine
        diagnosis is poorly documented or not documented, and its inclusion in the
        ICD will "link traditional medicine practices with global norms and standard
        development."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d15028-0f89-4556-97e9-d9e09b3541f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added the inclusion of traditional medicine was "not
        an endorsement of the scientific validity of any Traditional Medicine practice
        or the efficacy of any Traditional Medicine intervention."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a2fb7-83f0-4c4e-9f7b-099653dbe18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huge win</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b5d73-e458-4c1f-b8ce-12e37284af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leaders have been lobbying for the move. For them, it''s
        a huge win and the push has come right from the top: When President Xi Jinping
        visited WHO headquarters for the first time in Geneva in 2017 he <a href="https://www.who.int/news-room/feature-stories/detail/visit-by-the-president-of-the-people-s-republic-of-china-to-who">brought
        along a bronze statue showing acupuncture marks on the body</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6fd886-26e5-40ad-9eb2-28952cdc45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been promoting TCM on the world stage, both as away
        to burnish its global image and influence, and for a slice of a growing market
        internationally. In China, TCM is <a href="http://www.chinadaily.com.cn/business/2017-11/24/content_34927828.htm">worth
        $130 billion</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384784fb-ed91-4b94-9e4b-b75c32e9785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s 2016 "strategic plan" on the Development of Traditional
        Chinese Medicine supports the expansion of Chinese medicine overseas and advocates
        the use of Beijing''s Belt and Road global economic initiative to promote
        TCM.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f62307-74d2-4ca2-ba76-6a4112fbf136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WHO''s move has left some scientists perplexed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e7612-89ce-47f5-bdfb-3e3441b6939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of Chinese medicine is in most cases unproven,
        and only a few herbs have been tested systematically for toxicity or carcinogenicity
        in the same way Western medicines are in the United States and Europe, said
        Grollman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2298ec7-ba39-48aa-a0c4-ef0a73d36cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his research, Grollman looked at Aristolochia plants that have
        long been used for medical purposes and <a href="https://onlinelibrary.wiley.com/doi/full/10.15252/embr.201642375">found
        they can cause cancer and kidney failure</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b42f0-afba-4a3f-bd3a-8244cd278673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empirical knowledge based on tradition should not be permitted
        to "trump" the scientific method in matters of public health," he wrote in
        2016 in the journal EMBO.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449e784-0f72-441f-992a-bf402689dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Colquhoun, an professor of pharmacology at University College
        London, said that the evidence that any form of traditional medicine works
        is "negligible."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a9842-a3b0-49e0-a2b8-ebf79777c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve looked at acupuncture as its gained the most traction in
        the West," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c50106-3819-4056-8d2b-f32a04f69ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies have found a small effect but it''s not clinically
        significant," he said. "There''s endless evidence it makes no difference where
        you put needles. These imaginary meridians are baseless, he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de953172-ec96-434f-ad97-6e69bbaa9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable drug that has emerged from Chinese medicine is the malaria
        treatment artemisinin, for which Chinese scientist Tu Youyou won a <a href="https://edition.cnn.com/2015/10/05/world/nobel-prize-medicine/">Nobel
        prize in 2015</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1ffe9-7d64-4059-82c9-6bee8dffcaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Colquhoun says this is an exception, not the rule.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1052dba-cf2e-4598-9a81-bad79c991bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be very dangerous to use it in the herbal way. It''s good
        because it''s been purified and you can control the dose," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456cbba-b33f-46c4-8767-ea10d64d16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Stamp of approval''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762ac94-406e-4d8e-838f-59146188aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many wildlife conservationists are concerned about the repercussions
        for wild animals if the industry grows without more "clarity and supportive
        action from global public health authorities and nations regarding acceptable
        TCM practices."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d237d77-ed65-416e-9de6-52dc79ec28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.695+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Goodrich, chief scientist and Tiger Program senior director
        for Panthera, which protects wild cats, acknowledged that many TCM bodies
        have already taken wild animal parts out of their pharmacopoeia but stressed:
        "Any recognition of Traditional Chinese Medicine from an entity of the World
        Health Organization''s stature will be perceived by the global community as
        a stamp of approval from the United Nations on the overall practice, which
        includes the use of remedies utilizing wild animal parts."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30dd4f-d9f6-4cfe-bae4-43e10867f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to specifically condemn the use of Traditional Chinese
        Medicine utilizing wild animal parts is egregiously negligent and irresponsible,"
        he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147897c9-b362-4014-aa65-c68b6521b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panthera said more than 5,000 Asian leopards have been used in trade
        in the last two decades due to demand for leopard bone pills and wine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b69bc7-f4f5-4c3f-8c64-2a9434904829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debate continues</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2561044c-300e-4ae9-a09d-6b41a3cf579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety and effectiveness of TCM is <a href="https://edition.cnn.com/2017/06/29/health/china-new-law-traditional-chinese-medicine-tcm/index.html">still
        debated in China</a>, where it has both adherents and skeptics. In 2016, the
        <a href="https://www.independent.co.uk/news/people/xu-ting-death-cancer-actor-chose-alternative-medicine-over-chemotherapy-a7310786.html">death
        of a young Chinese actress</a>&nbsp;who chose to treat cancer with TCM instead
        of chemotherapy triggered a debate around the effectiveness of Chinese medicine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3c844-d58d-4d2e-baeb-8993d1e2b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Fan, 26, works in an investment bank in Beijing, thinks the
        practice is a "fraud."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd153e-3f41-486a-aa2e-bcd12b5840a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have tried traditional Chinese medicine so many times when I
        was young, but it has never cured any of my diseases. My diseases were cure
        all by modern medicine," he told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c205a37-c9eb-4d98-9bb3-8bf6629088bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others share the views of Li Huimin, 30, a project manager,
        who took Chinese medicine to regulate her hormones and irregular menstruation
        after a miscarriage.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb2748-5e58-46d2-be1f-d338c7305f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Chinese medicine helps you to get rid of the disease from
        its root. Western medicine helps to deal with the symptoms, not the causes,"
        she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954aa88-509c-4271-8f11-8d1fa97153d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While WHO maintains the inclusion of traditional medicine in the
        ICD is not an endorsement of its scientific validity, critics say this nuance
        may well be lost given that WHO does issue guidelines and advice to member
        countries on things like vaccines, drugs and diet.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b00b33-7afe-448b-aee4-8130e52e6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO documents call for the integration of ''traditional medicine,
        of proven quality, safety and efficacy," while being silent as to which traditional
        medicines and diagnostics are proven," said Dr. Edzard Ernst, professor of
        complementary medicine at the University of Exeter.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a906b-f66b-4281-8b4f-9b58c948cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T09:15:00.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-25T09:15:22.696+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/24/health/traditional-chinese-medicine-who-controversy-intl/index.html">Chinese
        medicine to gain WHO acceptance but it has many critics</a>."</em></p>'
  'Explosion-Lyon-France':
    'author': 'Saskya Vandoorne and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-25T11:22:39.274+08:00
    'imagesource': 'jcr:dd459043-44b2-4f56-80ed-6e09f80114e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ab9db15-a241-49b5-9ee2-d80fe3a4e8b1'
    'lead': 'At least 13 people were hurt Friday in an explosion in the French city
      of Lyon, prompting a national investigation into possible terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-25T11:27:38.646+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-05-25T11:27:38.877+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion in Lyon, France, prompts terror investigation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0365b75-0a1e-4e4f-8943-1c26defc6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.878+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least 13 people were hurt Friday in
        an explosion in the French city of Lyon, prompting a national investigation
        into possible terrorism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837982fa-f1ae-46a4-8bba-9a740bc3b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.878+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred in the early evening in the city''s central shopping
        area. The French television channel BFMTV reported 12 adults and an 8-year-old
        child were taken to three hospitals in Lyon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588833e1-6445-4ef6-8aa4-e4289cc3f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.878+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8db735-92ee-425d-8afc-742487be9f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.879+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French police are still looking for the person suspected of carrying
        out the attack, according to a tweet from the French National Police verified
        Twitter account. Police also tweeted a photo of the man they believed to be
        "the author of the attack" and asked the public to call with any information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990764f7-4557-4007-9ac9-165b2cd7320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.879+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e4c26-6ca5-4015-92ee-ca7fafb50667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.879+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron characterized the blast as an attack
        shortly after it happened, telling an interviewer: "I''m late because there
        was an attack in Lyon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb6569-1b61-4907-9388-405bc45177af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.879+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832e284-ba12-42d3-bd2a-773c9f00cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the explosion may have been caused by a parcel
        bomb packed with nails, a spokeswoman for the city prosecutor told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c59105-6a5e-4553-b385-f732ffba364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898d857-1133-4fdd-9a6d-efbdfc4e76cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.880+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s second district mayor, Denis Broliquier, said on French
        television channel BFMTV that overall damage was not severe because "the load
        of the parcel bomb" did not cause much of an impact. Victims'' wounds, he
        added, were caused by "pieces of metal and glass."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde395b4-da09-4db3-a3fd-d5151f6469df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.881+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfeac99-5164-4890-bf1e-afadfd88016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.881+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s National Police tweeted a photo of the man they believed
        to be "the author of the attack," and asked the public to call with any information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95b5cf-8313-4b37-9e8e-b0df21574785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.881+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a322c-0dd7-4aef-8455-159bbebcfed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.881+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation into "terrorist conspiracy" has been opened, French
        Justice Minister Nicole Belloubet announced hours after the explosion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2eb446-109a-41e0-ab3e-15e908c55d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.882+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbe9d5-13b5-40ab-8931-ec8d8a056ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.882+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanane Benakkouche, a waitress at the nearby restaurant L''espace
        Brasserie, told CNN of the moment the blast went off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da9168-d6cb-4974-b1be-ea30aa313752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.882+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852d0cd-0cd5-4c9c-b5e5-dc21711081a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.882+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard an explosion. I was working on the terrace and people
        started running, leaving Victor Hugo Street," she recalled. "Policemen arrived
        quickly on the scene. I''m still shocked."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402cfba3-84bf-4d9c-9555-385c9d22c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.883+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebead2c9-02eb-4647-80aa-3dc513d72759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.883+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuated scene was visible in photos tweeted by the regional
        police of Auvergne-Rhone-Alpes, which asked the public to avoid the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb4320-bfe8-4244-a9b3-b9408f098ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.883+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631457c-686f-48ec-9b9a-a4492a54e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.883+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency responders were assisting the wounded, a spokesperson
        for the Police Nationale told CNN, adding that the priority would be assisting
        victims "regardless of if it was a car crash or a terrorist attack."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a3177-538f-48e9-8388-7a9a46c31a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.884+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f59ed-cf36-498d-86f3-b94874061eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.884+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Macron tweeted, "Tonight I think of the wounded
        in the explosion in Lyon, their families affected by the violence that has
        befallen their loved ones in the street, and all of Lyon. We are by your side."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa91da-64a4-4553-9fa4-66d893d2098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T11:27:38.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-05-25T11:27:38.884+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/24/europe/lyon-blast-intl/index.html">"Explosion
        in Lyon, France, prompts terror investigation"</a></em></p>'
