      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52c960-00dc-4ad7-b9e4-809e74dba849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.006+08:00
      'mgnl:createdBy': 'eimor'
