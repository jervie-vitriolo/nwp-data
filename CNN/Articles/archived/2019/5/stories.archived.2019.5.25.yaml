      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="http://cnnphilippines.com/news/2019/5/22/panelo-duterte-canada-trash-immediate-shipping.html">recently
        expressed exasperation</a> over the continued delay of the repatriation, noting
