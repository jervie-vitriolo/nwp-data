      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines Friday, PNP Spokesperson Bernard
        Banac said, "At this time, <em>naka post na ng</em> bail <em>sa lahat ng</em>
        cases <em>niya</em> [he has posted bail for all his cases]. He may choose
        to leave the Crame hospital as soon as doctors certify he is fit and well
        for discharge. But we are also anticipating that he will give or submit his
        statement and evidences accompanied by a lawyer to the CIDG as he intended
        to do, so that investigation can proceed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1fe5e2-f56f-4fd8-be79-728d8b733278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:42:47.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told CNN Philippines the Office
        of the Solicitor General "is assisting the PNP, not Advincula, in case build-up."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d3488-0c04-4e26-aab6-8f79a4f5fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:42:47.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bikoy'' and the videos</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a33c20-47fd-4708-b2eb-c5a74f940263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:42:47.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="http://cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html">the
        videos</a>, Advincula accused President Rodrigo Duterte, his family, and allies
        of being involved in the illegal drug trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b914b4-65ba-49cb-90a1-6aed38944b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:42:47.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula said he was once a part of an illegal drugs syndicate,
        but he decided to come out because of threats to his life and the urgings
        of his conscience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b43e42-9ddd-4c42-b322-dc65c289a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:42:47.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Advincula told media Thursday that the allegations he made
        in the videos were all false and were simply orchestrated by the Liberal Party,
        under the supervision of Senator Antonio Trillanes IV, to discredit the Duterte
        administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc739fa-75bd-45a7-b2df-bf3218fbd0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:42:47.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and members of the opposition, including Vice President
        Leni Robredo, have denied Advincula''s newest claims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc4459-b45f-4b60-9984-1ea78101f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:42:47.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
  'lgbtq-kenya-gay-sex-illegal':
    'author': 'Stephanie Busari, Farai Sevenzo and Lilian Leposo, CNN'
    'caption': 'Photo: Hildehard Titus/AFP/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-25T14:23:04.596+08:00
    'imagesource': 'jcr:fe16c32e-fc80-4cf3-97b1-b608c23291e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47aab2d3-17ee-4d7a-9ecc-3e354f7300a5'
    'lead': 'Same-sex relations have been banned since the British colonized Kenya
      in the late 19th century. Kenya''s penal code criminalizes "carnal knowledge
      against the order of nature." Anyone found engaging in same-sex relationships
      could face up to 14 years in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-25T14:27:06.088+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:41:49.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:49.980+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGBTQ-rights', 'Kenya', 'Africa']
    'template': '1'
    'title': 'Kenyan court upholds law making gay sex illegal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41ff6b-b7f9-4ae8-a4f4-964f2d28cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a blow to the LGBTQI movement in Africa,
        Kenya''s High Court ruled Friday that a colonial-era law banning same-sex
        relations should remain in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d59b0-fa05-4ad4-9caf-46ad9497053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex relations have been banned since the British colonized
        Kenya in the late 19th century. Kenya''s penal code criminalizes "carnal knowledge
        against the order of nature." Anyone found engaging in same-sex relationships
        could face up to 14 years in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803276f-e891-4365-bce7-a6e411ff740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In declining to decriminalize same-sex relations, the Kenya High
        Court said there was not enough evidence of discrimination against the LGBTQI
        community and therefore it upheld the ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43f883-2811-4e53-b59e-be5423cabe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQI campaigners in the country have been fighting to have the
        law struck out but have faced a long wait after several postponements by the
        courts since the case was first brought in 2016 to <a href="http://nyarwek.org/the-joint-litigation-petitions-challenging-the-constitutionality-of-sections-162a-c-and-165-of-the-kenya-penal-code/">repeal
        sections of the Kenyan penal code</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885bdb5-6a10-4e12-b49d-e6b6e1377922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was not unexpected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff85de-617f-4dee-982d-7af5607fb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ruling, Waruguru Gaitho, a human rights lawyer at the
        National Gay and Lesbian Human Rights Commission (NGLHRC), had said: "We are
        prepared for it to be a protracted struggle. We are well aware that the court
        process is very long and we are well aware that this is a heavily contested
        issue. Allows multiple appeals. So we will continue to make our case for equality.
        "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff12583-c9f2-4f35-a24a-77094064a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight out of 55 African countries have enacted laws that
        make it illegal to be gay. In Somalia and South Sudan it is punishable by
        death. In Nigeria, it carries a 14-year prison term, and 30 years in Tanzania.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1da0a1-27d8-459c-9c30-85d08c8f9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, activists on the continent are recording small wins.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1817bb1-6a12-46c0-8be1-90dd77ac352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several African countries, such as Namibia, Botswana, Kenya,
        Uganda and Cameroon, the courts have ruled positively in favor of LGBTQI people,
        and more cases are planned or are currently being reviewed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0575ac-46fa-4fb6-ad15-e9768ce42b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angola''s parliament adopted a new penal code on January 23 for
        the first time since it gained independence from Portugal in 1975. That paved
        the way for lawmakers to remove the provision characterizing same-sex relationships
        as "vices against nature," according to Human Rights Watch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58af14-3151-4f98-a466-a704227ac093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In casting aside this archaic and insidious relic of the colonial
        past, Angola has eschewed discrimination and embraced equality," the agency
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2c835-fe21-418b-b09e-30883bb9c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Mozambique removed anti-gay laws in 2015, while São
        Tomé and Cape Verde have also abolished laws criminalizing gay relationships.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7c52e-814e-4779-b0d9-0ccf45cae05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Botswana, for the first time in the country''s history, a
        transgender man <a href="https://www.hrw.org/news/2017/10/03/victory-gender-identity-botswana">was
        legally recognized</a>&nbsp;as male.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce24bb-8494-46c7-8b1d-ab573305a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lengthy 10-year battle, the High Court demanded the government
        change the gender on his identity card from female to male.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196196b-b910-4601-b93b-d215153e0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court stated that the Botswana''s Registrar of National Registration
        had violated the man''s basic human rights. A few months later, another landmark
        case in Botswana saw the gender of a transgender woman <a href="https://www.reuters.com/article/us-botswana-lgbt/botswana-court-orders-government-to-recognize-transgender-woman-as-female-idUSKBN1E623G">legally
        recognized</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e0c72-df69-412d-b181-2bb823e5a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kenya is still largely a deeply conservative and religious
        society, its courts has shown some independence in recent years regarding
        LGBTQI matters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9fead-345c-477b-bd8c-d569c497706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, <a href="https://allafrica.com/stories/201511051809.html">an
        appeals court in Mombasa ruled</a>&nbsp;that forced anal exams on people who
        are suspected of same-sex activity are unconstitutional,</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90117ff6-7524-4108-b740-d04fc4cead05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>following the arrest and forced anal exams of two men in 2015. The
        decision reversed a 2016 court ruling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a3191-f62c-4232-8990-f44256ccabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, a Kenyan court temporarily lifted a ban on the
        controversial film "Rafiki," which told the story of a romantic lesbian relationship.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8717a-4017-4a1b-b9bc-a53085e3a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was imposed by the Kenya Film Classification Board, which
        said the film was "restricted due to its homosexual theme and clear intent
        to promote lesbianism in Kenya, contrary to the law."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cdd89-618b-4551-a35e-ededb83b3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In allowing the film to be screened to willing adults, the judge
        said that Kenya is not a weak society whose morals would be weakened by watching
        a gay-themed movie.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b348914-a601-4b08-ab42-9c1c0047b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kenyan society has not been as eager to embrace same-sex relationships.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cbec06-ce5a-4da8-803d-5d291728e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life in Kenya as an LGBTQ person is most often lived in the closet,
        and when one comes out then the reality is often facing discrimination, violence,
        marginalization, and sometimes there are even more severe incidents, such
        as loss of life," Gaitho said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3c875-37ee-457f-a5b5-29fc7c9ffb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelix Kasanda, or Mama G as he is popularly known, says he lives
        a life of torment as gay man in Kenya.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d6312-216e-4b21-bdb6-5d21318835ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasanda says he endures harassment from landlords who constantly
        evict him and faces discrimination at public health care facilities and even
        physical assaults.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac73e9-3afc-4d52-986c-fefaf009f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasanda says he chooses not to seek help from police, as it could
        mean arrest, possible prosecution and up to 14 years in prison.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a60f2b-b653-4d1e-aba5-a93fe0340442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If government doesn''t protect you then everybody will turn against
        you," Kasanda said. "Because they know that there is nowhere you are going
        to take them. You can''t report them anywhere. I cannot go to a police station
        to say I am being harassed because of my sexuality."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68bbfc-fe46-4476-8736-e6469b969692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Christiane Amanpour(https://edition.cnn.com/videos/world/2018/04/20/kenya-uhuru-kenyatta-gay-rights-intv-amanpour-intl.cnn)
        last year, Kenyan President Uhuru Kenyatta said LGBTQ rights was "of no major
        importance" to Kenyans.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46d7e3-77ef-45ff-a723-36bc54fc7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not human rights issue as you would want to put it, this
        is an issue of society; our own culture as a people irregardless of which
        community you come from," he said. "This is not acceptable, this is not agreeable..."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae896e-1914-4c62-a262-c3af58383559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a question of the government accepting or not accepting,"
        he told Amanpour.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf22873-40aa-45c5-9543-2b0d6f8e0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion is a driving factor behind the lack of acceptance.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c6aa5-2cd0-453c-a9da-fc51eb198bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverend Tom Otieno of the Lavington United Church is adamant that
        same-sex relationships will not be accepted in the country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d2e37-25af-4067-a1f6-18c2cf32a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not about to accept homosexuality and we will not accept
        it. even if the courts try to tinker with it, we will go back to court," he
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f30619b-4e8f-453d-8b76-c0e0dfceb79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This idea, this push is certainly alien to this country. I will
        not deny that they have convinced certain Kenyans of the persuasion that that
        is what they want. Those Kenyans are free to feel that way, but they are not
        at liberty to impose that on us."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85444c22-1baa-464f-8156-d0a48c389760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T14:27:06.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/24/health/kenya-lgbtqi-ruling-intl/index.html">Kenyan
        court upholds law making gay sex illegal</a>."</em></p>'
