      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69 container vans of trash have been languishing in Philippine
        ports since 2013. These are what remained of the 2,500 tons of wastes brought
        to the Philippines in several batches from 2013 to 2014 by Canadian-based
        firm Chronic Plastics, Inc. The other 34 trash-filled vans have been disposed.</p>'
