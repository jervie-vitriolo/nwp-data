  'trump-japan-trip-abe':
    'author': ' Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-25T16:42:59.540+08:00
    'imagesource': 'jcr:ba21713e-53e2-448b-bf72-125429f371cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfa3e667-b7c5-460e-b6e3-985e20a3b3d5'
    'lead': 'U.S. President Donald Trump arrives in Japan on Saturday eager for a
      visit salted with flattery and pomp — particularly as he escapes a hostile political
      environment back home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-25T16:46:22.892+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:41:47.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:50.918+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Shinzo-Abe', 'Abe-Shinzo', 'Japan', 'US', 'North-Korea',
      'President', 'Prime-Minister']
    'template': '1'
    'title': 'Trump arrives in Japan eager for flattery and pomp'
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7047dc1-cbb7-4164-8dad-d6e24791e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.896+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump arrived
        in Japan on Saturday eager for a visit salted with flattery and pomp — particularly
        as he escapes a hostile political environment back home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a574a-a3f0-48d2-99a0-63c2b61f9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.892+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e3183-9e53-48ad-b17b-6a0e3fca3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.892+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and first lady Melania Trump landed in Tokyo ahead
        of a largely ceremonial visit to recognize the country''s new emperor. Air
        Force One touched down at Haneda International Airport just before 4 a.m.
        ET (5 p.m. local) after a roughly 14 hour journey from Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ed9db-75e2-4245-a9db-868313086433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9b04b-31d8-4c37-aefd-bafdacebc8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His series of engagements with Prime Minister Shinzo Abe and Emperor
        Naruhito begin Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9c8e5-af42-4bdf-a9c8-4983027e12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f975c-fe72-41e3-a3cb-9ca994d292db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state visit will provide an altogether more pleasant vibe than
        in Washington, where talk of impeachment is now rampant and Trump is seething
        at Democrats'' investigations into his administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b6e40-be40-41d2-b675-54aecdb4d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedec931-0fb3-4170-9d3a-f133570da3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Japanese officials and analysts said the honor of an
        inaugural state visit would have been afforded any U.S. leader, it still reflects
        a bid to charm a flattery-prone President who still finds himself besieged
        by investigations back home. The trip kicks off an intensive schedule of foreign
        travel that will take Trump to Europe and then back to Asia over the next
        month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1f1c2-b4a4-4d01-86b1-bd433b3a12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d08b9-91eb-465a-b1b2-13a63896a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Japanese capital, ringside seats at a sumo wrestling tournament,
        an imperial dinner banquet and a visit to a naval base are being arranged
        by Abe, who has spent more than two years making a crack at becoming Trump''s
        best global friend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027aadd-47cd-48a3-895c-2f596b6ff00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7dc4a-876c-4269-aa56-b43c8813904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that front, he''s largely succeeded. As other traditional allies
        in Europe and Canada find themselves politically weakened and successively
        insulted by Trump, Abe has met and spoken by phone with the President more
        than 40 times and has been twice invited to the Mar-a-Lago estate in Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2c6d8-632f-4f8c-9523-2b1066956efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.893+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce23f2-714b-4487-ae64-ad6867645403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trade and North Korea on the agenda</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90460889-dbc6-424a-a302-e7933b9b89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payoff for Abe''s courtship is less clear. Trump, whose views
        of Japan as an economic rival date to the 1980s, has slapped metal tariffs
        on the country''s exports and threatened duties on its autos. And his diplomatic
        effort with North Korea has at moments caused deep concern among Japanese
        officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad71aa8-c151-45dc-bf62-87ff256aa2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0267fc8-700a-499e-a159-3e6de1a37910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both those topics will be featured in Trump''s talks with Abe this
        weekend. But US officials said substance would take a back seat to the lashings
        of ceremonial Japanese culture meant to impress and flatter the US leader.
        Trump is the first state visitor since new Japanese Emperor Naruhito ascended
        to the Chrysanthemum Throne this month following his elderly father''s abdication.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9aded1-67a3-4fe7-b0f0-b777c8e7e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc127ca-7957-4b94-a0fd-0c3ec74daea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emperor and his Harvard-educated wife, Empress Masako, will
        host Trump for an imperial banquet designed to illustrate strong US-Japan
        ties, which are critical in a country dependent on Washington for military
        protection. Trump will also present the winner of Tokyo''s spring sumo wrestling
        tournament a trophy after taking in a few rounds from ringside seats, an engagement
        that White House officials say he''s been anticipating eagerly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff911eb-eb97-4280-ae3f-0b8589faf22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f9373-d123-4616-bfad-22be5cbe04a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the effect will be one of royal feting of a leader who
        loves that sort of spectacle, it was never a question whether a U.S. leader
        would be invited for the first official state visit of the Reiwa era, as Emperor
        Naruhito''s reign is known.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b851e-4302-483c-984f-f29e4c102cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74814e4d-9c3b-4da9-a312-4070df8bd190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had to be the American president first," said Michael Green,
        senior vice president and Japan chair at the Center for Strategic and International
        Studies in Washington. "It''s more about that than showing Donald Trump a
        lot of pomp and circumstance. The Japanese diplomatic agenda meant that whoever
        was president, they had to have the American president first."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221770f5-4cba-471f-b466-c85960d9e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e4ce4-7546-445d-9ac6-49a43f73e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.894+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In extensive face time with Trump -- including a bilateral meeting
        and likely a round of golf -- Abe hopes to stave off further trade tensions
        and gain assurances that the US will remain tough on North Korea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9423b9f-66b4-410d-b006-7f435c12343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed3dcf-7cb8-48ea-919b-a9d133a1e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese officials were alarmed earlier this month when North Korea
        resumed test-firing short-range missiles after a long period of relative silence.
        While Trump and other US officials took a middle-of-the-road approach to the
        tests, saying the diplomatic relationship with leader Kim Jong Un would continue,
        Japan took a harder stance, saying the move violated UN resolutions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a736d0d-5a51-4b30-9535-438ecb7952cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104e494-f876-460d-8a7f-93106be0aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has regularly pressed Trump to maintain pressure on Pyongyang,
        particularly on the matter of Japanese citizens who were abducted by the regime
        decades ago. And while Tokyo does not oppose the President''s diplomatic efforts,
        there are lingering concerns that the pursuit of a nuclear agreement could
        lead to a withdrawal of US troops from the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b088a6e-027a-4226-887a-40f8a523f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91c35a-0cb9-4270-80c4-23d90c95da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A celebration of their new roles''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a883b0-8a45-4e2f-ae21-a5618eaa9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade, too, has provided heartburn for Abe in his dealings with
        Trump. The U.S. withdrew from the 12-nation Trans-Pacific Partnership early
        in Trump''s tenure, which Japan had advocated for as a trade bloc that could
        provide a counterweight to China. Instead, Trump stated a preference to negotiating
        one-on-one trade agreements, including with Japan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e75fb-f6a6-46fb-a00a-5d6bc8276c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397a28b-5654-486e-9b98-5cf82eeb5f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump decided to delay new auto tariffs as his administration
        negotiates bilateral trade agreements with Japan and Europe -- but only for
        six months, a tight deadline for the two sides to reach an agreement that
        suits him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419023e7-3eb6-44fb-8a6a-b6644b426a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299d578-736a-46f2-ad40-c920ab6c23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.895+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he lifted tariffs on steel and aluminum from Canada and
        Mexico last week, Trump has maintained those tariffs on Japanese metals. Trump
        has insisted the $68 billion trade deficit with Japan be lowered, and he carries
        a long-held view of the country as a fierce economic rival (he took out a
        full-page newspaper ad in 1987 declaring "Japan and other nations have been
        taking advantage of the United States").</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea48417-314f-4a8b-9f17-9375ad8503ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.896+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8149c-1f75-4714-937c-a168f7a0e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.896+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those disputes aren''t likely to be entirely resolved this week,
        officials said in previewing the trip.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f88758-416f-4903-885a-62a520aeb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.896+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a118fe-9ce1-49d4-adfc-ac764686e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.896+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that the purpose of this trip is to focus on trade.
        It''s really to be state guests of their majesties. And that''s really the
        heart of the visit," a senior administration official said. "It''s a celebration
        of their new roles and this new era that''s been kicked off, the Reiwa era.
        And a chance to celebrate the alliance."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee63642-501f-4f94-ad56-1ee2cc5c4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T16:46:22.896+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/25/politics/trump-japan/index.html"
        target="_blank">Trump arrives in Japan eager for flattery and pomp</a>."</em></p>'
  'trillanes-duterte-bikoy-videos':
