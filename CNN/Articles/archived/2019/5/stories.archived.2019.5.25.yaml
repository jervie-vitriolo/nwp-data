      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366b649-7276-4725-9d9b-99c07ced9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T18:51:27.523+08:00
