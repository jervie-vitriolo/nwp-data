      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Certain
        families continue to dominate the Philippine political scene, and the younger
        generation of Sottos seem to be thriving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a054e33-5059-4418-bc60-43fcbff66acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T21:01:30.581+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gian Sotto, son of Senate President Vicente "Tito" Sotto III and
        actress Helen Gamboa, was recently elected as vice mayor of Quezon City, the
        largest city in the Metro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66810b-4cdd-4ba2-9f83-acf2f2c7eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T21:01:30.581+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite his privileged upbringing from a political family that
        can be traced back to 1920s Cebu Representative Vicente Sotto, the 41-year
        old said that politics was never his ambition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681dcce-5c7c-4639-bf3f-c1de731ab75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T21:01:30.581+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very hesitant at first to enter politics. It was more of
        an obligation than an ambition," the younger Sotto said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7b9d1-b399-47f0-8bb8-6308a76a7d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T21:01:30.581+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is by no means a newcomer to politics, having served as city
        councillor for 9 years. Because that is what politics is to him, he said —
        a service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551fcdf-0c4d-406e-afb4-b3c3ff564203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T21:01:30.581+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were given this responsibility. We all share the same goal,
        that is to serve to the best of our ability... we want to make a difference
        in the quality of life of the people that we serve," Sotto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22412e50-35c1-421b-9e4a-6d0bfa983511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T21:01:30.581+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because public service, he added, is about the people and not the
        politician.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940debb-6993-4da6-90af-3e2ab55b0569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T21:01:30.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would never be given the opportunity if it wasn''t for their
        trust and support. It''s up to them kung saang direksyon pupunta ang city,
        nasa kamay nila (which direction the city will go, it''s in their hands).
        We''re just here to represent them, to be their voice," Sotto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9331b85-4a0e-411e-a067-acf8615a0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T21:01:30.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on having several family members <a href="http://cnnphilippines.com/news/2019/5/14/Pasig-City-Mayor-Vico-Sotto-Bobby-Eusebio-2019-elections.html‬"
        target="_blank">elected into local government positions</a> in the recent
        polls, Sotto said "nagkataon lang (It''s just a coincidence.)"&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a01d3a-80e0-457f-9a70-2f64cda76f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T21:01:30.582+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:43.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gian Sotto has currently no plans to run for a higher position.</p>'
  'Everest-claims-three-more-victims-after-deadly-week':
    'author': 'Emily Dixon and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-25T22:36:12.612+08:00
    'imagesource': 'jcr:851bce92-2b49-43ca-a1aa-d118cbb99fdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
