      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte: Trillanes is a shame</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570d382-90a2-4d4a-97f5-2524cb2c1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the thanksgiving party of Senator-elect Bong
        Go Thursday night, Duterte gave credence to Advincula''s statements and once
        again criticized Trillanes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938d10a-99db-4a9f-8828-20aa1d463940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d689279-73e0-46e7-a890-6bba802e0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"O ngayon nag-surface na si Bikoy (Now Bikoy has surfaced). Trillanes
        is one guy who''s a shame," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e73df-5ca8-4283-ba50-4779a03dfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b18738-4fc9-4027-9f0d-f0b342bba6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Trillanes, in his 12 years as senator, was a disgrace
        for the legislative, and stressed that his questionable properties would soon
        be revealed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78111055-243a-40a3-83eb-8a24c636bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b83de-a563-487f-965c-910ecf260eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binaboy mo ang Senado. And you used that power to run after
        people. ... Di alam ng mga sundalo, hindi nila alam na karami mong kotse tapos
        karami mong properties na nakalista sa ibang tao</em>," Duterte said. "<em>Lalabas
        rin ''yan</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0651c-34de-40a7-8fc4-e2aa62f4cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a21e89-36ac-4b4e-8f44-2f115f9bd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You defiled the Senate. And you used that power to
        run after people. ... The soldiers do not know you have many cars and properties
        listed under other people. That will come out."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a596b-00d5-47ac-83af-64b9e1930a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d07094-4029-46ef-9782-700dd867d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes in a tweet on Friday belittled Duterte''s latest accusations.
        "This time si Bikoy naman ang source mo. Henyo ka talaga, Duts (This time,
        Bikoy is your source. You are truly a genius, Duts)."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08e969-bb0d-4819-84a4-09dd2a9e8b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T17:07:41.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:45.861+08:00
