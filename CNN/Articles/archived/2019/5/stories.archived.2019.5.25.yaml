    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b4415-61c8-4122-9e0b-5f9f86a73aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.412+08:00
