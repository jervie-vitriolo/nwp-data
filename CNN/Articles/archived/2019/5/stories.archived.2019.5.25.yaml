      'mgnl:lastActivated': 2023-01-30T00:41:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, May 25) —</strong> The Agriculture
        Secretary defended his own men in a recent altercation with a broadcast journalist
        over confiscated cans of luncheon meat from an overseas Filipino worker (OFW)
        coming from Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0a5b8-aecb-4cec-b7c6-dbe2e7d9be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b36de-b37b-4c1a-83d0-2c3e619cc7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Emmanuel "Manny" Piñol said, in a recent Facebook
        post, that the quarantine officers that broadcaster Raffy Tulfo lambasted
        in his radio program were just doing their jobs.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D2302503473165442%26id%3D351448724937603&width=500"
        width="500" height="958" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05441b5f-a4e8-4699-8a6a-488e3812a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832231ac-28c7-4344-8c3c-bf2b079c5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, Raffy Tulfo used his influence as a media man to have the
        confiscated items released by the Bureau of Customs and returned these to
        the OFW who went to his radio program to complain," Piñol said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d0471-c01e-4c89-8cd2-a3d5e25d35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.411+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208553a-bdd7-4c5f-8dc4-899fb1319bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that what occurred was a violation of quarantine laws,
        as the Bureau of Animal Industry is currently on the lookout for pork and
        pork processed products that come from countries with an outbreak of African
        Swine Fever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027d9ee-d04a-46cc-ac4c-2c7cd7d809a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd759f-3aac-4d24-85e9-de417314339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened was a serious violation of our Quarantine Laws and
        I will have to order an investigation," Piñol said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197412d9-da5b-477f-8b0d-3c5d47151da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188ed68-b37c-48a5-9434-10f2dfdf97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture will ask for help not just from its
        quarantine officers but also the Philippine National Police to track down
        the OFW who planned to bring the canned goods to Ilocos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f7096-660e-4c67-84f7-e3f90cc8dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ced833-f40f-4eca-9deb-d7e0799d1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who bring potentially infected pork back from countries with
        African Swine Fever can face a fine of ₱200,000. The Agriculture Secretary
        added that only quarantine officers from BAI are allowed to confiscate such
        goods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d92ea28-c486-4422-b727-f652a8e97afa'
      'mgnl:activationStatus': true
