      'Hong-Kong']
    'template': '1'
    'title': 'DA to probe ''quarantine violation'' involving Raffy Tulfo, OFW'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c1eb6-2f2f-4154-ac82-aee80e719180'
      'mgnl:activationStatus': true
