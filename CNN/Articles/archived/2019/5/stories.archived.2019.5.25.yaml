      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e49a4d-1fde-4ab3-976a-b62c6cc650e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T18:51:27.523+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baquiran was sacked in August 2018 after authorities discovered
        the shipments. In January, the National Bureau of Investigation <a href="http://cnnphilippines.com/news/2018/12/13/PDEA-cases-filed-shabu-magnetic-lifters.html">charged
        him for failing to prevent the smuggling</a>, resulting in a probe by the
        Justice Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b8023-da46-4455-92f5-b3f2d8f7528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T18:51:27.523+08:00
      'mgnl:createdBy': 'eimor'
