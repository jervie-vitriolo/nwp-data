      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Swine Fever is currently decimating China''s pork industry,
        leading to an estimated death of up to 200 million animals through both the
        disease and culling as of 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea2155-3bc0-4141-b1d8-f55b2b059ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T19:38:19.412+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:41:44.341+08:00
