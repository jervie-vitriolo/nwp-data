      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government on Thursday said the shipment <a href="http://cnnphilippines.com/news/2019/5/23/canada-eccc-trash.html">would
        be completed by the end of June</a>, and insisted that it would cover all
        the costs from preparation to disposal. The garbage has marred the relationship
        between the Philippines and Canada, as Duterte threatened to go to war and
        cut ties with the North American country if it fails to take its trash immediately.</p>'
