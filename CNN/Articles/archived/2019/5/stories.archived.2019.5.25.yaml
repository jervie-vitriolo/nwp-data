      'jcr:uuid': '98e2dde4-314c-4bc2-a1fe-63e1c6188bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T18:51:27.523+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:41:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Baquiran, two retired generals were appointed Customs
        deputy commissioners: retired BGen. Raniel Ramiro and retired Lt. Gen. Donato
        San Juan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feaf85d-e266-47c0-a547-28caa6037d67'
      'mgnl:activationStatus': true
