      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he wants military men to take over the beleaguered
        bureau, but Customs Commissioner Rey Leonardo Guerrero, a former Armed Forces
        chief, said there will be <a href="http://cnnphilippines.com/news/2018/10/31/Customs-Guerrero-Duterte-military-takeover.html">no
        military takeover.</a></p>'
