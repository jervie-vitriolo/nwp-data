      'mgnl:type': 'text'
      'text': '<p>Advincula, who claimed to be the hooded figure "Bikoy" in the “Ang
        Totoong Narco List” videos, was rushed to hospital Friday due to hypertension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb02a3-0019-4fae-be62-d213ac3d4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:42:47.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:41:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted bail of ₱6,000 for estafa also on Friday, and ₱18,000
        for large-scale illegal recruitment on Thursday. Advincula turned himself
        in on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a27d9-041d-4ca8-965a-d12af85edc8f'
