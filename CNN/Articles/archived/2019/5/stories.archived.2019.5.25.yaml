    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3fcf5b-b080-4b76-bb41-b54a07f10b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T18:51:27.523+08:00
      'mgnl:createdBy': 'eimor'
