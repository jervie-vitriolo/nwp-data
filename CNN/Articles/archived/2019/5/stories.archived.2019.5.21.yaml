      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eaa567-a054-4dc4-94c7-23b6ad5c7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to UN reports and CNN reporting on the ground, some
        of that food is being stolen by Iranian-backed Houthi rebels, on a scale far
        greater than has been reported before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d7276-41cf-4e7d-9810-42a5adcc40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca333e-15fc-4477-85bb-2517dd26d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the United Nations found 1% of aid was going missing,
        acknowledging that the abuse could be more widespread. Now, a CNN undercover
        investigation has found dozens of areas in the war-torn country where -- on
        paper -- aid has been delivered. But in reality, many families are not being
        helped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07431e7-31f3-420d-9217-30a9e2802497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c496a99-2c22-454f-8972-e069b8b87ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN chief threatens to suspend aid in Yemen after CNN investigation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae604194-8c50-40ec-b549-acb188169a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e235c05-2550-43ee-af02-95122be71cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN suspects that supplies are being diverted away from famished
        children toward fighters or supporters of the Iran-backed forces that control
        much of the country, though the Houthis and their officials deny this. One
        Houthi aid coordination director called the allegations "crazy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4ad03-1fd1-4df1-90ef-2db822ce10c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e3f90-bbc3-4584-8000-048fc3a0a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issham and the people of Bani Qais in northwest Yemen have received
        no grain, cooking oil or other aid supplies for weeks and weeks. They are
        not starving. Not yet. But the children are stunted by malnutrition, which
        will cramp the growth of their bodies and their brains. And many, many are
        getting sick.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9d0f4-8f91-475c-ae05-f860e0e43edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f438141-1df9-4c39-b9d5-180c0388f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are victims of a spat between the UN''s World Food Programme
        and a Houthi-appointed aid agency that had the contracts to distribute WFP
        food but failed to account for who was getting what. The WFP switched to a
        different local NGO in Bani Qais, where Issham lives, but humanitarian and
        local sources said that aid was now being held up because local tribal leaders
        associated with the Houthi government were blocking its work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0edbb5-7319-4504-ae07-1fc3168f5ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b2a08-7115-4e18-b130-7a6feb2a7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t reach us here. They used to give us grains and flour
        but then they refused to give it to anyone. They don''t give us anything,"
        said Issham''s mother, Hajja Ibrahim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eac258-162c-44bd-88f8-62859ae9153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1800288-d9ea-4efd-9123-052f26c83baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issham and her brother sit in their mother''s lap. Their rags are
        filthy. Their mud-walled hut with its roof of reeds and old sacks allows daylight
        to stream in, as well the spring rains. They are quiet, inert. Like other
        children here, they are too hungry to play.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a12975-f740-4269-93f0-cbb089fcd81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a27455-8fa2-40c3-aa98-d0dbc56a32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some days their father makes 25 cents selling water to buy them
        some food. Other days he is not so lucky. The family is surviving on bread
        and water.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c6529-ae74-44e9-bea5-1d393ae57ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5895348-b9ac-4c5d-8df9-68252a34fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The villages of the ''doomed''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc2752e-68a4-4d25-ad39-5ac9d6e00c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clans in this cluster of villages are referred to as the "zabhana,"
        which roughly translates as the "doomed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133cce2-ca8f-4498-9358-39da88e7a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249ade4-ddb6-4bc5-9a95-3ea682f69c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people are Bedouin. Once nomadic, they are now settled but considered
        to have little tribal clout by the powerful in Yemen, whether that''s the
        ousted government or the Houthi rebels that have taken control of the north
        of this country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29a5ca-21b2-4b0c-949b-2e47620b8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ae8ad-4efb-4033-9aa8-3d9a9ef9d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are poor enough to attract aid. If that aid goes missing or
        cannot be monitored, they have no political voice to make demands. They can
        be ignored by the Houthi leadership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a08e0-761f-4e88-bef9-f09cb124425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886bbef-e7b5-4910-95da-1f363850465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a 2,500-mile (4,000-km) journey through Yemen''s mountains and
        along its coastline, CNN investigated missing supplies and the systematic
        diversion of aid and corruption in Houthi-controlled areas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb506a-29e2-4331-9c2c-c07bd9184244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd58e1e-1ffa-446f-b1bd-2f8bfd0a9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to Yemeni and international NGO staff, local officials
        and residents in four provinces held by the Houthis and obtained United Nations
        documents detailing the previously hidden scale of the problem.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829a7a3-2ff7-4271-8349-6448ff438bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced6eeb-e285-4e8c-ae94-b9bc1909a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the alleged fraud was covered up</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e61ce8e-0cdc-40be-ad3d-a4f2c02576f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the World Food Programme publicly complained that about
        1,200 metric tons of food was "diverted" -- diplomatic speak for "stolen"
        -- from families in the Houthi-held capital, Sanaa, in the previous August
        and September.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f8ad1-7d4f-4793-bcc9-9978512cc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad6f50-63d4-46af-9deb-a516288ae87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribution lists had thumbprints, supposedly from people confirming
        receipt of food, but some 60% of beneficiaries numbering in the thousands
        in seven districts in the capital didn''t receive any aid, the WFP said, asserting
        there had been fraud. As well as falsified records, the WFP said it discovered
        unauthorized people were given food and other supplies were being sold in
        markets in the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff70602-9f3a-45f7-a157-f6cc6517cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890298f3-550c-41e3-adea-12f8214beb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conduct amounts to the stealing of food from the mouths of
        hungry people," WFP executive director David Beasley said then. "At a time
        when children are dying in Yemen because they haven''t enough food to eat,
        that is an outrage."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3683b-4ba9-4a55-93c8-b0bd93997a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb60fe6-1637-4134-8e9e-f0860d1261a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the public complaint, Beasley wrote to the leadership
        of the Houthis, threatening to stop collaboration with the Houthi government-linked
        charity blamed for the problems, and to cut off aid altogether.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a31a1f-7965-410a-b182-1a9f4da3e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6728e-bb5d-47c0-bab1-70696d192d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WFP has a zero-tolerance policy on fraud and corruption, and we
        cannot allow any interference from any person or entity ... including from
        your officials," the letter states.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36da7b1-9418-4c7b-bb2e-0f1c6c9b99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05b5d8-df1a-4d91-983a-292b3dc8b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate problem was addressed when the Houthis and WFP agreed
        on a new system of registration and biometric verification to stop abuses.
        But that''s not yet working.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788372bb-b9bc-405f-b5f8-41e23d17ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263b81e-504c-4120-aab5-80282889f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing supplies, missing money</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a88eea-169d-4818-8d2b-345d1a7195f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, CNN met a dozen women at the headquarters of the Amanat
        El-Asemah, the local municipal authority in charge of aid distribution in
        Sanaa that the WFP said was at the center of the aid manipulation. Each complained
        they had not received aid.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587846ba-ebdd-431a-98ce-e04d6185eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa54aaf-9e9c-4e46-aa09-009fd0f8e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amira Saleh says she found her name listed as a beneficiary, but
        told us she and her family of 10 last received aid six months ago. She also
        found records indicating she received 110,000 Yemeni riyals (about $440) from
        another charity, but she says she received nothing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b2a9d-aca8-44cc-9df0-95548d56091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9853156-4a1a-4bc8-840d-71768e530ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every now and then we get an SMS directing us to a school to get
        the food aid," she said. But when there were no supplies, she says she asked
        again where she should go. "I saw my name, but there is no notification or
        communication where I can get the aid."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b298a31-e82e-4003-b24d-adbd2f0d3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caabe08-9f19-4acd-af5d-2106ba8b5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around her, women in black face veils said they were repeatedly
        refused aid because they don''t have documents -- like electricity bills and
        school certificates -- which can only be obtained from the towns they fled.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d60b20-f8ac-4fbe-8cef-8b9884f0f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71654aeb-02c6-4a7f-ad20-f90bbed5ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haifa Qassem pulled up the white shirt of her 9-year-old son to
        reveal his swollen belly and a visible rib cage. "This is all from liver disease,"
        she said pointing at him. "We can''t find food to eat."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba84645-8453-49af-9bb8-6ac500e604cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c3ee8-826a-4cbd-bd68-7d24bfc441d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdel-Wahab Sharaf, the director of the government aid coordination
        agency in Sanaa who said the WFP claims were "crazy," said there might have
        been misunderstandings, but they had been resolved.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9ebba-b26c-4d8a-934c-2e2eb60298c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ae43a-07db-4806-adfd-ca36f9b9bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, there are technical difficulties. It''s not theft," he said,
        adding that the WFP should communicate directly with aid centers if they were
        concerned, rather than going public.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fe313-545d-49eb-8a84-535b6ed9382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf89fe7-e5a9-4882-9cde-cb01db35aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN takes drastic action</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36870e-cc53-4dc6-8437-22ad3bf101b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s investigation found the issue affects many more than those
        in the capital.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018b2c5-6c2f-4c50-b94a-9e9a1d0dd9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04042535-fca7-48f6-b8ad-9cda3ceb813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 33 areas in Yemen showed a wide gap between the amount of aid
        that has been officially delivered and the impact on the ground, according
        to internal aid documents reviewed by CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd0d94-2785-4767-ac35-f04666317ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435e7b2-85de-47dd-9fb1-dabe577f41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty of these areas, including Bani Qais, were in Houthi-controlled
        territories, where 70% of Yemenis live, the documents showed.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2e86d-f65a-4dc3-9bfe-db54ccf99c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebaa2fb-582e-465f-83f8-1631834456d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, without Houthi permission to change aid distribution partners
        and monitor where the aid is going, the WFP aid has not reached its intended
        beneficiaries.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e49f8-7acf-477d-8248-76879236205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb4353-62b7-49f9-b80b-fb2a08cad6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly, in several situations, had to say to local authorities:
        ''You don''t let us in there, we can''t continue these programs.'' Monitoring
        is a necessary part of our accountability to the populations that we''re here
        to help," said Lise Grande, the UN Resident and Humanitarian Coordinator in
        Yemen, who leads the Office for the Coordination of Humanitarian Affairs and
        oversees UN aid operations in the country.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9e53e-8d9d-47dc-8167-67f481e3c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55847e0d-6b5c-4951-91e3-078362936cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a radical new strong-arm approach for the WFP, which is mainly
        funded by governments, with the United States being the largest donor in 2018,
        when it contributed more than $2.5 billion.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd785f-d37a-4c58-b79a-a551c67fbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b42a87-40e8-44c5-9687-8b1d4eb499b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, it and other aid organizations have prioritized the
        "humanitarian imperative" to try to help those in desperate need, even if
        there were problems of corruption and misuse of aid that could lead to disastrous
        consequences. In Somalia in the early 1990s, warlords abused the system so
        much that the UN authorized an invasion to stop them, but not before an estimated
        300,000 had died.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa6e9d-cff0-467d-9e03-27e4967af32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c9b58-3db7-4398-8a0e-50414c01d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And South Sudan''s war was extended for years, perhaps decades,
        by the theft of food and fuel intended as aid.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81ed61-056d-4a9f-8374-02f46bac3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2874aea0-296f-4c57-85c8-593dd0b6334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a gulf of mistrust between the Houthis and the WFP. The
        Houthis want more Yemeni staff involved -- an argument heard elsewhere in
        the world where the notion that foreigners can fix local problems is often
        considered absurd. But the UN group and other foreign NGOs say they have been
        punished for wanting to monitor their operations.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49a303-af07-4af4-aba5-e12b64192582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa302bd-a840-4608-979d-b9ac61bd060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that complaints about this have led to further restrictions
        imposed by the Houthi government, delays on visas or the refusal to issue
        them at all.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3b0a3-36c5-41e1-ad51-ee0ca0a9d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466d431-1869-463b-8ff6-fcf2e7a70cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, ten million Yemenis are "one step away" from famine, and
        more than two thirds of its population is "food insecure," the WFP says.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d6a79-4d14-4f21-bd2c-e999d7f036fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc7c3c-b810-4570-b53a-f06fdde57d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children now skin and bone</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d0c23-b685-4a28-b7a0-15edb86e94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our journey through the rebel-held territories, many villagers
        we met were resigned to corruption as a fact of life, some blaming the government,
        others blaming the international community. What they know for sure is the
        impact on them.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a72452-34f7-42a5-9195-9d171e5c71b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5259929-feb5-44d0-9ee6-0de722115ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the UN even cut supplies to people driven from their homes
        by fighting and bombardment because WFP representatives had not been able
        to monitor the distribution of food there.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d23b7-b64d-4583-bce1-953dd70c7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87204f99-21b6-410d-9b15-5e4eae495a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN and Houthi government officials estimated some 10,000 fled from
        the front lines near the Saudi border and into Abs and Aslam, northwest of
        the capital. This windswept scrubland offers little shelter and no sustenance
        for the few goats brought by destitute refugees to camps here.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f93eef-bb5b-4c46-9a67-f2b889d63f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977b072-a627-44fe-9b72-5c5404d31fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aslam, malnutrition and serious health complications reduce children''s
        bodies to skin on bone.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf645d7-ffb6-4799-af21-d4b2e61c98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b231222-eb1a-4d65-ba6a-de5810a20823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war has been ongoing for 4 years, more than people can handle,"
        said nurse Mekkiyah Al-Aslami, the head of the local health unit. "We were
        already among the top poverty-stricken countries. The war finished the job.
        A land, sea and air blockade. Unemployment, no one can make a living. No one
        can work. Why? Because the borders are closed, and the airstrikes are 24 hours."
        Her sunken cheeks and thin frame could get her confused as one of the patients.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de682f4-218f-491a-9a02-78021ee7330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20536d47-a334-4386-b819-1b9ad1e16628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were hungry, you only got hungrier," she says.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bbceb4-0645-4c63-9c59-0ba1bdfb7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96f0d4-c33f-4ed2-8b89-a13f6269aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food for favors</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c29cb-1db7-4564-8565-0b9aed748e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March this year, the WFP was also still struggling to get permission
        for monitors to keep an eye on food distributions in Saada, deep in Houthi
        territory in the far northwest of the country, 20 or so miles from the Saudi
        border.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830e065-0e3c-4c52-8548-0cdd49df5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe1edd-3393-4b79-b157-975936bbfa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several diplomats and sources inside the humanitarian agencies said
        some aid was being diverted to fighting units or sold on the open market,
        but most was being used to buy political support for the Houthi cause.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97808d-0893-4f5a-8c12-8b4b6a5ac8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be810ef-ea54-4b25-9468-286327b44f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saada''s been the focus of Saudi-led coalition airstrikes for several
        years as it''s at the center of Houthi political support. But that support
        is not guaranteed and UN sources insist that food aid is being diverted to
        "nondeserving populations" to shore up support for the Houthi cause. The calculation
        is: Give hungry people extra food and they will owe you their allegiance.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cec8a3-3075-4673-b098-e14d7274365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca81ed-e626-467f-b763-7d8837fe56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know that when they finally reach a peace agreement, they''ll
        have to have a nonmilitary political future," one senior foreign official
        in Yemen said of the Houthis. "They need to ensure that they have political
        support on the ground in their own areas. So they try to get as much aid into
        those areas as possible and they don''t want anyone checking up on them."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007406b-39fe-4e65-bd5d-30ad14d539ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f331426-d1b3-45e5-aa99-a973b6575ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthi rebellion by Shia Muslims, which included significant
        numbers of Yemenis from the Sunni sect too, began in 2004 against the military
        government of Ali Abdullah Saleh. Concentrated in the populous north, it drew
        its energy from anger at years of corruption.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58281564-30ff-4473-8571-622fff724c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4063fc-86d0-432c-9a03-ab0e8e405243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By January 2015 the Houthis had driven Saleh''s successor, Abdu
        Rabu Mansour Hadi, from the capital. But a Saudi-led coalition including the
        United Arab Emirates, with support from the United States, UK and France,
        swiftly moved to depose the Houthis in a military campaign which still rages
        today.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07695c58-ba27-4e4d-97c7-a6b2dcc34ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1979db5-c274-4347-bb60-5291e7caf06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit by air strikes, corruption and gun-running</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eecbf2d-86c6-42d0-a6f8-e7ff67b04f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of air strikes and civilian casualties has undermined support
        for the Saudi coalition in Europe and the United States. In Washington, Congress
        recently voted to end American backing of and arms shipments to the campaign
        -- but that resolution was vetoed by President Donald Trump.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d3228-2be2-42a7-9a2c-328c9857b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644fcd2-de06-4938-a349-668eb4c06d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis have often been seen as the underdogs in the war. Media
        reporting has been restricted and has focused on the suffering of civilians
        through hunger and as a result of the air strikes.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb9109-a1f3-41d8-a9dd-14363a9def30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba044fe-bb23-4dbd-9289-4730b6351d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously exposed the Saudi-led coalition''s alliance with
        extremist groups in their fight against the Houthis. And CNN revealed the
        illegal transfer of heavy weapons, armored vehicles and small arms to militant
        militias by the coalition -- a violation of the sales agreement with the United
        States.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384f443-7414-49f1-9732-27e53cfaca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5920bc0-985a-41ea-b2f8-e0dd2a75c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthis say they are ''happy'' with aid</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e28efa-68e0-475c-af8e-a696c5fdb0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis rejected the accusations put to them by CNN.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abaf76-8fa5-4dea-9973-94ed29d20604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866b57b-4f38-43d8-9b19-d1203a23b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussin Al-Ezzi, the deputy foreign minister of the rebel government
        in Sanaa, said restrictions on visas for NGO workers have been removed.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ed03d-dc27-4383-8b79-698aaf8d5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdffecb-a5b0-4187-a82b-c50c017abf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning, we had some reservations" about some of the international
        aid workers, he told CNN.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076435eb-593a-4b1d-a7bc-23bc091e1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dbad9b-e045-4033-a576-afa34c45f95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mistakes happen sometimes, but this doesn''t mean or doesn''t represent
        a policy on our side. We are happy with whatever aid reaches citizens, because
        these citizens are our strength and support. They are our capital in this
        war.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c0b9e-adac-4602-bd80-7b87c7ac9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc9c43-a85d-44b6-a3bb-d4c35a5246f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This a comprehensive war: a security war, an intelligence war,
        a military war and mad war, not governed by laws, values or morals. Consequently,
        when you compare our handling of the situation under this war to [others]
        under these circumstances, you will definitely find the comparison in our
        favor," he added.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377abe8d-79ed-403e-9ad9-4b548f3287e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362380c-50f4-4d1a-acf4-ece3254ab595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controlling food, information and people</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d9783-e471-4128-a8e4-fce7e9f358bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains a deep-rooted suspicion of foreign NGOs and the media
        in general.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9c62d-7e89-4240-8e14-d253bccd5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1b3db-2a0b-4644-92db-f990770a5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hodeidah, a low-level government functionary threatened to detain
        a CNN team if he did not sit in on a meeting with UN officials.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad0a63-332d-4d0e-bf40-d90fa913d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54362062-634d-4113-99c7-3ab2c9926305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital, a local NGO worker was questioned by security after
        speaking to CNN without the presence of the government minder.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0088a6-9563-40ed-83e6-9930bb39d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715df1ea-90ef-4c46-9170-74df241d54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthi administration has to maintain some good relations with
        the UN and other agencies -- without aid, its rebellion would collapse under
        the weight of the sheer horror of millions starving.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13da9b9-a46b-4e1b-9a57-db76d83243dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eff36e-b111-4338-8f7b-9df88342877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while they do their best to charm foreigners, they are harsh
        to some Yemenis in their areas, wanting to control not just food but information
        and people.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782de3f4-e82d-43d7-a9f9-b257ec9c1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46206f91-13f7-413c-ad26-f63770a5feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local journalist said he was detained and threatened by Houthi
        security officials for reporting the abuse of aid, and another reporter said
        he was afraid of being associated with anything that might reflect badly on
        the rebel government.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897a982-3b52-4832-97cc-788e746fc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23881f-509b-4b33-8150-279198eee6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanaa residents twice approached us to complain, in English, of
        living in a police state.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7203faa-a2ab-4e16-b03e-04a55d4c8753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebaea83-bb19-4e56-89ea-b812d1e58be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I told you the truth about living here, I''d be shot," one whispered
        before slipping away.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4ada0-11e8-47f1-aaad-97e810e20a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07071858-5109-4b16-a2c5-2f946aa82ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthi movement sees itself as a redemptive struggle against
        years of corruption under previous regimes in Yemen rather than as a political
        party. Its authoritarian conduct is matched on the other side of the civil
        war, where human rights groups have cataloged widespread detention and disappearances.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d0001-bf49-4a88-9015-9b43ef6ac1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132eea8-6820-4e68-8276-8cc94ade6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t negate the misery for civilians in Houthi-run
        areas.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90dd8e-8228-483a-8762-f171f2184851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7654c75-afba-4468-9083-efcac6eeaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shattered lifeline</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc08b9-e143-4dd2-8e7c-b126a80dbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if all the problems between the Houthis and the UN could be
        resolved, restrictions imposed by the Saudi and UAE-led coalition on the strategic
        Hodeidah port mean that aid trickles in to the north at the best of times.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b57b34-6b7d-4734-89aa-a9b121a59c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f190ae7-79f5-4da1-9218-46774e46cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a blockade around the port and getting permission for a
        ship to enter can take 9 months, UN and port officials say. When docked, the
        next challenge is unloading at a facility where airstrikes in 2015 have destroyed
        cranes and slashed capacity. The lifeline to the millions in Houthi territory
        limps on using jerry-rigged cranes and casual labor.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd56e8-e195-49a0-9635-a1335ad17459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffdacff-7e84-43f1-a3d5-cc1a873e45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the food and fuel can be loaded onto trucks, but those often
        break down on the steep roads that cut through the scenic mountains on the
        way to some of Yemen''s poorest.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009aa725-66c4-4d78-9e79-5490ea70e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ff624-d86b-4ea4-92a1-7a9c54524524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are mills close to the port to grind imported grain into flour,
        but the Houthis have been accused of strangling the supply.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305999aa-4306-45e1-8406-e354cd3e1298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5f810-a2b1-436c-8d1f-a00f2c8743d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, only the Houthis are blocking access to the mills,"
        said Jonathan Cohen, the acting US ambassador to the UN said in April. "And
        they alone will be to blame if the food spoils," he said.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62f78e-5c60-4561-86a8-9c1d1a3c6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdac90-6bdd-49ac-aea0-71ea6e233a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi officials relented several weeks later and granted access.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea697992-8e33-4fbf-b6d8-f2b654502402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c138b1-14b0-486b-a5c2-97667c85a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodeidah is supposed to be a demilitarized port and city controlled
        by the UN, under an agreement in December between the Iran-backed Houthis
        and the Saudi-backed government. But the Houthis continue to flex their muscles
        there. Even in its current state, the port brings in revenues of an estimated
        $30 million a month, through customs duties and other fees. Recently the Houthis
        have announced a withdrawal from some parts of the city, but the port remains
        a major prize. If they were to let it go, the Houthis would lose their biggest
        single source of funds.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a31ce7-0dd0-4e17-acca-097681e27a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf917cdb-60e0-4a6c-aa06-041c773b5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN: ''We''re here to keep people alive''</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff282027-6016-4f9e-89fa-0357308624ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Houthi officials may be thinking longer term about strategy,
        politics and the war, for many if not most in Houthi-controlled areas, the
        only thought is of their hunger.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c57a9-e7b7-45b6-ac90-9a1b361f10ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2cae7-c375-4e72-a086-9c4c72a6f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Amira Saleh in the capital searching for her missing rations,
        to Hajja Ibrahim in Bani Qais wondering if aid will ever return, empty days
        with empty stomachs loom indefinitely.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68162829-bd7b-4aaf-ad03-9c208b5de8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
