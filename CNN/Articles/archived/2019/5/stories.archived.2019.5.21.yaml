      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cab8f8-b406-49a2-91b2-9074e7388ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>26% of Nike''s footwear and 26% of Nike''s apparel were manufactured
        in China in its 2018 fiscal year, according to the company''s annual securities
        filing. China is a "important sourcing country and consumer market for us,"
        Nike said in the filing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea44323-2f56-4926-81a5-eb32cf0d771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cd2aa-d89f-4446-af28-e624dc306c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter to Trump, the sneaker companies said they are not
        able to quickly shift production out of China. "Footwear is a very capital-intensive
        industry, with years of planning required to make sourcing decisions, and
        companies cannot simply move factories to adjust to these changes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bfb38f-56f8-459b-9574-0f1748aa4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b812d-1026-4027-8ae9-d14bac4fe30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US companies have also recently warned that additional tariffs
        on Chinese goods will hit consumers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32063a-90ca-433b-a671-5a9dc7ec5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04510b-a3c7-4e6b-a06e-b03305272cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, America''s largest retailer, said last week it will raise
        prices on some products as a result of the Trump administration''s tariffs
        on Chinese goods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e23bd-dc98-4c69-89fa-f5e7619b5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.928+08:00
