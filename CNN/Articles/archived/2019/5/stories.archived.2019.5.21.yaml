      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:09:45.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different countries have their own "prototype kilograms" that serve
        as national standards, which were calibrated to the Paris artifact.</p>'
    '9':
