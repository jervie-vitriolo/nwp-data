      'text': '<p><em>This was first published on CNN, "<a href="https://edition.cnn.com/2019/05/20/politics/dhs-chinese-drone-warning/index.html">DHS
        warns of ''strong concerns'' that Chinese-made drones are stealing data</a>."&nbsp;</em></p>'
  'Manila-Water-bill-rebate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-21T13:27:22.466+08:00
    'imagesource': 'jcr:d07b521c-26c2-4500-b9de-d9b90834b1cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '688c3f82-ac6b-4aa8-af80-35a1a818ebb7'
    'lead': 'All customers of Manila Water Company, Inc. will be compensated for water
      interruptions in March. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:29:50.266+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:34:02.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:03.474+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All Manila Water customers to receive bill rebate in June'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b85c2f-6ffe-454e-823b-81b4b181b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:29:50.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f33a84-66e8-4efb-a9e4-175a7d0e6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:29:50.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong>&nbsp;All
        customers of Manila Water Company, Inc. will be compensated for water interruptions
        in March, the Metropolitan Waterworks and Sewerage System (MWSS) said Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56fcbc-961f-461a-9d8b-1f04ca970f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS Chief Regulator Patrick Ty said all residential customers of
        the east zone concessionaire will receive a minimum rebate of P153.93 for
        the consumption of 10 cubic meters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf2d02-7901-4a73-a324-7fa760f69d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For "severely-affected" customers or those without water for seven
        consecutive days, there will be an additional ₱2,197.94 on top of the ₱153.93
        bill rebate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27fd37-2002-46a7-a438-89897701354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty said 140,000 customers will be able to enjoy this rebate beginning
        June. If they consume less in June, the remaining amount can be used in the
        next billing. This rebate will be separate from the one-time bill waiver Manila
        Water gave households severely affected by the supply interruption in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c6f81-e633-43a4-b2bc-056d2a1a9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount will come from the ₱534.05-million penalty imposed by
        MWSS on Manila Water for its failure to meet its obligation of providing 24/7
        water supply to all its consumers. In addition, the regulator directed Manila
        Water to set aside funds worth P600 million for the development of a new water
        supply source.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8730be-9f72-409a-8f9b-1210a662a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water, meanwhile, warned customers that service interruptions
        may continue as the company’s sources will not be able to generate millions
        of liters needed to alleviate the shortage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea298ae-5527-411e-b902-c78d72a71c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailangan po natin magtipid</em>, we need to encourage the
        public and including the two concessionaires <em>na bawasan ang</em> PSI (pounds
        for square inch or water pressure) para magtipid ng tubig,” said Ty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd302e3dd-46bc-45f7-8c3c-aaf6e6911d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to conserve water, we need to encourage the
        public, and including the two concessionaires to lower the PSI to conserve
        water.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e21cd-5d6d-4c3d-b8fb-fa482f90786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, customers of Manila Water were surprised by an unannounced
        water interruption. For at least a week, its 1.2 million customers experienced
        no water supply or low water pressure. The water concessionaire attributed
        the shortage to the decreasing water levels at the La Mesa reservoir in Quezon
        City due to the dry spell.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a82ef3-4ffa-4ca4-b727-8961f6cbca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS said it has also ordered west zone concessionaire Maynilad
        to explain its failure to respond to customers'' complaints about service
        interruptions. MWSS said it will impose a fine against Maynilad if it doesn''t
        reply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e0663-2a1a-4f9a-ac31-67dee5d84403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not pre-judging Maynilad. We are not saying they violated
        it or guilty <em>na sila</em> (that they are guilty)," Ty added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0864b3-06fd-4e3c-86e5-96acd53854bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:32:25.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS gave Maynilad five days to respond to the said notice.</p>'
  'joko-widodo-indonesia-2019-elections':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T13:45:45.079+08:00
    'imagesource': 'jcr:ddd4037f-0469-48b1-a7d2-75093d8a4aa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '737e6c84-46e4-4b3a-bddd-158f2c1fcd28'
    'lead': 'Joko—known as Jokowi—wins 55.5 percent of the vote in last month''s general
      election while his longtime rival Prabowo Subianto takes 44.5 percent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:50:05.321+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:34:02.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:03.618+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joko-Widodo', 'Indonesia']
    'template': '1'
    'title': 'Joko Widodo secures second term as Indonesia''s president'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b1ad1-3225-4dad-b010-edc06e78bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Indonesian president Joko Widodo has
        won a second term as leader of the world''s third largest democracy, official
        results confirmed Tuesday, beating a former general who has claimed widespread
        ballot-rigging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23fddce-06a3-4205-83a5-6a677822f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joko—known as Jokowi—won 55.5 percent&nbsp;of the vote in last month''s
        general election while his longtime rival Prabowo Subianto took 44.5 percent,
        the General Elections Commission said. Jokowi, 57, outperformed his 67-year-old
        strongman opponent in 21 of the country''s 34 provinces, according to CNN
        Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca34fb2-8bd8-4267-b367-a7eb381b8929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are in line with the early "quick count" results, which
        put the charismatic Jokowi on course to win a second five-year term. The results
        also mean Ma''ruf Amin, an Islamic cleric and Jokowi''s 76-year-old running
        mate, will become Vice President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5fa93-ee01-4d1e-9970-c5112a990804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the election commission finalizes the results Wednesday, Prabowo''s
        camp has three days to file a lawsuit with the Constitutional Court contesting
        the outcome. Prabowo, who with 44.5 percent&nbsp;support won over 68 million
        votes, said before the official announcement that he would reject the result.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276c49c-e2c2-4904-b94a-1e182dec351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about the enormous fraud committed in the general
        elections that we have just carried out," he said in video footage received
        Tuesday by CNN Indonesia, urging supporters to stay peaceful and not resort
        to violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fbb4b-b367-47e9-b94b-c604cf0e66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was heavy security and barbed-wire barricades in the capital
        Jakarta, where Prabowo''s supporters planned to hold a rally Wednesday, the
        Jakarta Post reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480419d-0ce2-4680-bab8-590aae8638a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential inauguration is expected to be held in October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e14585-75ff-473e-b155-a8a9753c24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Prabowo has gone head-to-head with Jokowi
        -- or the first time that he has indicated he would reject the result of an
        election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275c6f0-8ab8-4fda-b52e-37fe1063effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two faced off in the 2014 general election, when there was a
        feeling that democracy itself was at stake. At the time, Prabowo indicated
        that he would roll back democratic reform, while Jokowi, a child of the slums,
        was a self-styled man-of-the-people with no links to the military or the country''s
        traditional elite.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8f88f-0964-4859-97e4-9c10f2dbf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing the 2014 election, Prabowo slammed the election commission,
        citing "massive, structural and systematic cheating," and said he was withdrawing
        from the process. The Constitutional Court upheld Widodo''s victory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddb644-81af-4176-9bca-90092ef2025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s election was billed as one of the most complicated
        single-day ballots ever undertaken. For the first time, it held its presidential
        and legislative elections on the same day, with more than 245,000 candidates
        running for over 20,000 seats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b88ec1-dd80-4e0a-830b-c838addf3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 192.8 million people were eligible to vote across the archipelago''s
        17,000 islands, and more than 800,000 polling stations and six million election
        workers were involved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76390230-5fca-41f0-b776-fd11d5da2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:50:05.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/21/asia/indonesia-election-jokowi-intl/index.html">Joko
        Widodo secures second term as Indonesia''s president</a>."</em></p>'
  'donald-trump-fox-news':
    'author': 'Analysis by Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T13:50:12.647+08:00
    'imagesource': 'jcr:25257b49-d3f5-4696-bd1a-3b98d14659e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf5252cc-96c8-4dbf-9314-4c4a9c66b0e8'
    'lead': 'A close read of Donald Trump''s Twitter feed over the last few weeks
      reveals that the U.S. President has grown increasingly frustrated with Fox News''
      decision to give air time to several of the Democratic candidates seeking to
      oust him in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:53:04.307+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:34:01.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:03.789+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fox-News', 'Donald-Trump', 'U.S.-President']
    'template': '1'
    'title': 'Why Donald Trump feels betrayed by Fox News'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef0d04-b89b-4595-b299-a57d1dea092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;There''s trouble in paradise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ac5de-6103-4036-ba0e-d8d81726ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close read of Donald Trump''s Twitter feed over the last few weeks
        reveals that the President has grown increasingly frustrated with Fox News''
        decision to give air time to several of the Democratic candidates seeking
        to oust him in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a4a55-bbc6-4e17-a6f6-ea7658dc864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lashed out over the weekend that the network was moving to
        the "losing" side by covering Democrats, in reaction to FNC''s town hall with
        South Bend Mayor Pete Buttigieg. (CNN''s Brian Stelter has a detailed look
        at those weekend tweets).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa8db4-ff57-4099-a172-452138bb0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, Trump had a similar response to Vermont Sen. Bernie
        Sanders getting the town hall treatment on Fox News:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be4b10-8f1a-441f-aade-3c08eb7bb1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.309+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So weird to watch Crazy Bernie on @FoxNews. Not surprisingly, @BretBaier
        and the ''audience'' was so smiley and nice. Very strange, and now we have
        @donnabrazile?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a47634-3a0e-450b-acce-0de2aaf4a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.309+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "we" in the tweet above is very, very important when it comes
        to understanding how Trump views Fox News -- and why he is lashing out at
        the network now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e024f120-55cd-4274-8034-ddc15febdfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.309+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trump''s mind, Fox News is the media arm of his White House --
        and his reelection campaign. They help signal boost his preferred message
        to the masses of conservatives who watch. And, when necessary, they help distract
        or deflect when the broader news cycle is less friendly for Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67566fd7-48c5-44dd-9c45-40f2ab4d080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.309+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Nota bene: There is a group of journalists -- Bret Baier, Chris
        Wallace and Shepard Smith jump to mind -- on Fox News who shouldn''t be lumped
        into this pro-Trump category. They shoot straight.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9f7cf-60a1-460a-ab8d-189cf0794d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.309+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a mutually beneficial relationship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db998fab-9aab-4b79-842a-d36167a161bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has quite clearly benefited from Fox News'' championing --
        not to mention its near-monopoly among conservative TV viewers. (One academic
        study written up recently in Vox suggested that the existence of Fox News
        could add more than three points to the support of a Republican presidential
        candidate.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e784d-5f67-4091-b750-f07ae039f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Fox News has reaped the rewards of being the President''s preferred
        network. He has granted more than 40 interviews to Fox News (and another 10+
        to Fox Business Network), according to calculations by The Washington Post.
        The Fox News number alone is more interviews than Trump has given to ABC,
        CBS, NBC, MSNBC and CNN combined during his presidency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c79c3d-3987-4c29-bee5-9bfa027abefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those appearances by Trump -- and the slew of tweets touting the
        ratings of his favorite Fox News shows --- are only part of the symbiosis
        between the President and the network. Perhaps the most telling sign of how
        closely the two are aligned is the staff pipeline between FNC and the Trump
        White House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e122ad-9294-47cc-832a-61846447c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Business Insider tally, at least 19 people have either
        worked for (or are working for) Fox News that have also worked in the White
        House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ccbb3-284e-4caf-b51f-278daacf3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these are not low-level staffers. Bill Shine, a former co-president
        of Fox News Channel, served as the de facto communications director at the
        White House. One-time Fox News anchor Heather Nauert served a stint as the
        lead spokesperson for the State Department. And she was replaced in that job
        by Morgan Ortagus, who was -- you guessed it! -- a Fox News contributor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6f262-2a9d-41fd-9a8f-1702e3e15580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pipeline works the other way, too. Hope Hicks, the former White
        House communications director and a close confidant of the President, is now
        the chief communications officer at Fox News'' parent company.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c0252-7be8-47c3-9a80-7e4a85d4dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Yes, there has always been some amount of shuttling between cable
        TV networks and past administrations-- Democrat and Republican. But we have
        NEVER seen anything to this level before.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceec657-4e4c-47bb-94a7-b0c39c4d5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given all of that, you can understand why Trump gets so exercised
        when he sees the likes of Buttigieg or Bernie on "his" airwaves. He sees no
        real difference in his world between Fox News and the Republican National
        Committee -- and he certainly wouldn''t tolerate the RNC putting out favorable
        press releases (or TV commercials) about the Democrats who are trying to beat
        him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12416a58-3d0b-44d0-8539-253d6fedb534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betrayal is most deeply felt when it is by someone you believed
        to be on your side (paging Daenerys Targaryen). And that''s what Trump is
        evincing of late. He views Fox News'' Democratic town halls as an "et tu,
        Brutus" situation. Which is, you would think, ridiculous.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cd07b-e7a3-4639-9eb0-165720ea31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except, not really. This is the bargain Fox News agreed to -- whether
        knowingly or not -- when it decided that the way to cover Trump was glowingly
        at (almost) all times. It got ratings beyond belief. But it also locked the
        network into lockstep with a President who fundamentally misunderstands the
        role of a free and independent media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eaf087-89e8-4139-88b1-55e6c0a55cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: You reap what you sow.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93101f23-84b0-44ef-bf31-155b79b8525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:53:04.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/20/politics/fnc-fox-news-donald-trump/index.html">Why
        Donald Trump feels betrayed by Fox News</a>."</p>'
