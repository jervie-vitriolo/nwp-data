      'mgnl:lastActivated': 2023-01-30T00:33:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67b1d2-ba0d-43f5-953c-b28bcdb30a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual audit report, auditors called out airplane tickets
        purchased by the OSG for foreign travel amounting to more than P7 million.
        The tickets were supposedly purchased without supporting documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546b43d-2c0e-4698-bed3-2b3ec1649ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e5d53-e955-4ff5-9ead-9c6b2ab6548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under COA Circular 2012-001, such purchases should be supported
        with complete documentation, in this case quotations from three travel agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee659a5-e1b3-4b14-9a05-4b37b644ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290dc52e-41b7-488f-9459-308f85a52e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Audit of the disbursement vouchers and its supporting document
        revealed that foreign travel amounting to P7.128,374.84 lacked the three quotations
        while some purchases were not supported by abstract of quotations,” the report
        stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db195ee-c50e-4ec3-b2ca-7871e6f88aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac6be5-816d-4c93-abb7-b0121e974d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials were also allowed to reimburse their plane tickets
        without the price quotation attached to their claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d96fea-f0b8-40bf-bcb5-e8f66329de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5cbe3-e504-41f0-9481-9e87a2d1769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors directed OSG management to make sure all required documents
        are attached before payment of claims or reimbursements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec7eaa-a31c-4e49-a912-e0156ff780b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad94f9b-74c4-4e59-b1e0-da1c8a12dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was noted in the report that the management submitted documents
        to support the three quotations for the airfare and insurance expenses during
        the exit conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd638dbe3-e9e5-42c0-8db9-1bb1ab16e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d0b6d-a76d-41c3-9991-70241bb05bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be reviewed by the COA and if found invalid, a notice
        of disallowance will be issued requiring the OSG to return the funds used
        for the flagged expenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a46e35-9cac-4b77-ba11-91f57c85b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd81d2c-e16e-45fb-8cbe-fa979315796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous report, auditors also flagged Solicitor General Jose
        Calida for receiving excess allowances in 2017 amounting to P7.4 million.</p>'
