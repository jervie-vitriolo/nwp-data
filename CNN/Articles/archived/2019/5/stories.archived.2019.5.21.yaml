      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/20/business/nike-adidas-under-armour-china-trump-tariffs/index.html">Nike
        and Adidas to Trump: Tariffs on shoes would be ''catastrophic''</a>."</em></p>'
  'NBA-Golden-State-Warriors-Portland-Trail-Blazers-Western-Conference-finals-sweep':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-21T12:28:19.070+08:00
    'imagesource': 'jcr:ecc0b0db-48b7-4d29-99e9-5078f8be55b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
