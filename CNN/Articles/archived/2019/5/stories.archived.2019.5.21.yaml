  'eiffel-tower-closed-man-climbing':
    'author': 'Saskya Vandoorne, Antoine Crouin and Bianca Britton, CNN'
    'caption': 'Firefighters at the scene said they were in contact with the man.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T06:32:48.277+08:00
    'credit': 'Michel Euler/AP'
    'imagesource': 'jcr:5379f569-2ecd-4fa5-827c-f46303c12530'
