    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN exposes systematic abuse of aid in Yemen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100a017-72b5-4f78-abf4-3474268e32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Issham Beshir is two years old. She''s
        twig-thin and so badly malnourished she''s yet to take her first steps. The
        world is trying to help her and nearly 16 million more hungry people in Yemen
        by sending food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
