    'lead': 'The world is trying to help nearly 16 million hungry people in Yemen
      by sending food. But, according to UN reports and CNN reporting on the ground,
      some of that food is being stolen by Iranian-backed Houthi rebels, on a scale
      far greater than has been reported before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T07:02:43.535+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:34:28.693+08:00
