    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f703626-57ad-4967-b6bd-b685ee163585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:57:37.260+08:00
