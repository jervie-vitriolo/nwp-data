      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trail Blazers, who had double-digit leads at halftime in both
        Game 2 and Game 3, got the better of the first 24 minutes again, with Leonard
        contributing 25 points to a four-point lead.</p>'
