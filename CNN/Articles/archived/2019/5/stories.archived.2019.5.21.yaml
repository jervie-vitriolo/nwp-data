      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach Collins had 10 points off the bench for Portland, which lost
        despite outscoring the Warriors 48-36 on 3-pointers.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee14277-f1d1-4407-9e83-77106dfc212b'
