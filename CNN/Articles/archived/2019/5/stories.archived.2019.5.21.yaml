      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04fd003-4b02-4a28-b329-e1b4d6f7346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With McCollum scoring 11 points and Lillard nine, Portland went
        up by as many as 17 points late in the period at 95-78 on a jumper by Leonard.
        That hoop capped a 10-0 run.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862dd8e8-f0fe-45ab-a63d-ea8b805c71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946843f3-6092-4e94-9e48-ade6b2b61019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Warriors chipped away, first by scoring the last nine points
        of the third quarter to close within 95-87, and then drawing even at 104-all
        on a layup by Curry with 4:34 to play.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9d8ee-b2eb-4a77-92a4-621a0cd0fab0'
      'mgnl:activationStatus': true
