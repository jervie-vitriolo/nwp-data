      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong>&nbsp;The
        Commission on Audit has flagged the travel expenses of the Office of the Solicitor
        General (OSG) for 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341e69b-63b4-46b1-8013-be2b168d2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:19:57.175+08:00
