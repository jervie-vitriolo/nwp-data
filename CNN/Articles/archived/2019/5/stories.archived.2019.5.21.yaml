      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same restriction is sought for all elective positions by a Senate
        bill, which is pending on second reading. Similar measures are pending at
        the committee level in the House.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
