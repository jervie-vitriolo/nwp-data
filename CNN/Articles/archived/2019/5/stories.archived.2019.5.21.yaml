      'jcr:uuid': '5e64cab9-2799-442a-9ba3-dc2daeb825c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:09:45.131+08:00
      'mgnl:createdBy': 'janine'
