      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party Vice Chairman Franklin Drilon said there is no reason
        for Pangilinan to resign as there is no clamor within the party. He added
        Pangilinan agreed to attend the caucus of the Liberal Party after the proclamation
        of the incoming senators and party-list groups.</p>'
