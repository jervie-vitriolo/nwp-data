      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The House
        of Representatives is conducting an online survey on same-sex unions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5bcef-0575-4b8c-a28d-88cc646f40a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b75eb-7893-4d6f-8675-a2c3be2f8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, posted on the chamber''s website, asked whether the respondents
        are in favor, against, or undecided about the proposal on the legalization
        of same-sex unions as civil partnership in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06c4fb-607e-485a-a3ab-2784f5a33f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0c769-603c-4213-b615-89cbfd9c58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the survey has 65,216 respondents, with 38,332 or
        59 percent saying they are against the proposal. More than 26,000 or 41 percent
        are in favor while only 3397 or 1 percent are undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb9415-3950-45e3-bfe7-dfe78005b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81528e73-229f-465d-a1d2-3427f2e56171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey comes ahead of the celebration of "Pride Month" in June
        and days after same-sex marriage was legalized in Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323bc66d-a9bf-4221-9222-28614a16011a'
      'mgnl:activationStatus': true
