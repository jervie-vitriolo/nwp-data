      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb8958-fb79-4e91-bccd-706acd117664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fjaðrárgljúfur has announced that will be closed for all but five
        weeks out of the year, according to the Environmental Agency of Iceland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afec06-5fc9-4fc7-b0bc-90b62b71cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.036+08:00
