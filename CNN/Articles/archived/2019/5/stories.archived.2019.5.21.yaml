    'template': '1'
    'title': 'Ex-Ombudsman Morales returns to PH after Hong Kong airport entry denial'
    'visualType': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07290e15-e133-4374-9e4b-6940ad2e3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:50:22.504+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Former
        Ombudsman Conchita Carpio-Morales has returned to the Philippines after she
        was denied entry at the Hong Kong airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b0c2b-c8c8-46bd-bf63-000e62bc26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.050+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales arrived at the Ninoy Aquino International Airport past 9
        p.m. Tuesday, hours after she, her husband, son, daughter-in-law, and two
        grandchildren flew to Hong Kong around lunch time. Upon arriving in Hong Kong,
        security officers prevented her from entering for "immigration reasons" and
        she was separated from her kin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ed750-b850-4620-a119-f864e69cf35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.051+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted she did not know that she was already being detained
        until she was shuffled into a room, and was asked to sign papers in relation
        to her detention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46f0c3-9c79-4eb1-9299-fee885be0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.051+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was detained. <em>Pagdating ko,</em> I was brought to a room<em>
        na hindi naman ''yun dapat ''yung sa</em> arriving visitors. I was interrogated
        and then <em>pagkatapos dinala ako sa</em> detention room nila," she said.
        "<em>Meron silang pinapapirmahan na Tagalog</em> ... <em>ang sabi ko</em>
        I want an English version. I read it, <em>nakalagay</em> detention <em>na</em>."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c376ed7-c07f-4aae-8449-8f1a371489ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.051+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I arrived, I was brought into a room that was
        not meant for arriving visitors. I was interrogated and then after I was brought
        to their detention room. They asked me to sign papers in Tagalog, and I said
        I want an English version. When I read it, it said there ''detention''.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e6a7d-fac8-400c-91fa-0e2f761b9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.051+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told her she would have to return to the Philippines on
        a 6 p.m. flight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb77c7-1087-4613-9358-d33199f42275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She refused to sign these documents which were supposedly full of
        blanks and had a lot of missing details. She also refused to eat food and
        drink water that was offered to her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59639605-2c89-4719-b5d7-861d0285c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nako baka lasunin pa nila ako doon</em> [Oh no, they might
        even poison me there]," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22c244-860b-4173-b962-bf7b6e0f244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former anti-corruption official then said a "commander of the
        airport" told her she was now allowed entry to Hong Kong, but she refused
        to do so and opted to return home with her family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1f310-d390-44e8-8638-8a27a47043b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales then said she believes her detention was linked to the complaint
        she and former Foreign Affairs Secretary Albert del Rosario filed to with
        the International Criminal Court against Chinese President Xi Jinping may
        have been a factor for her detention. The complaint was over “crimes against
        humanity” due to Beijing’s activities in the West Philippine Sea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c940792e-ed90-437d-b7f3-6211021df712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then expected Beijing''s move against her was "expected" but
        "far-fetched."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54dcb4-019b-4969-a5f6-a0f365e7c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was bullying. How would you call it if that''s not bullying?
        I think someone came up with the theory na ''shock and awe'' <em>daw. Hindi
        naman ako nasa-</em>shock, <em>di naman ako na-o-</em>awe. <em>Nabi-bwisit
        lang</em> [I wasn''t shocked, I wasn''t awed, I was just annoyed]," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160cf15-5126-4f6c-84db-b0505ed51a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales expressed dismay over her detention, as all she wanted to
        see was her grandchildren having fun in their trip to Hong Kong Disneyland.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d8c01-60c5-45e9-ac8a-f8a2899b20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was deprived of the opportunity to see my grandchildren enjoy
        their vacation in Hong Kong," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336b64b-eea6-4c8d-9405-384d96deb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she clarified she has no regrets over filing the communication
        against Xi.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cabb4f-e990-4622-b089-6baaeb35da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gives us more resolve to pursue the case. That brings the
        level of the case to crescendo. We will fight for the examination by the Office
        of the Prosecutor of the communication that the Ambassador and I filed," she
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f574a-f235-4abc-adb5-37e9f084eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra had earlier said the action of
        Chinese immigration officials must not be questioned "as the entry of foreigners
        or the refusal thereof is the exclusive and sovereign prerogative of any country."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2100622-7f12-4677-a144-99b7da98493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to this, the ex-ombudsman said, "You read between the
        lines. You are at liberty to interpret that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddfa57-e57c-4d3d-bf14-dead6101726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:20:16.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A security threat?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f55c89-95c7-4f1b-8da1-1fa4774bf42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.055+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Morales'' legal counsel
        Atty. Anne Marie Corominas said the ex-ombudsman was detained as she was a
        "security threat."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52049911-f78b-489e-b582-50d2d0f654e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.055+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is President Xi afraid of her?" Corominas said. "The only thing
        she did is to exercise her right as a Filipino citizen and file a communication
        before the International Criminal Court against President Xi."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5529776-a48d-4102-bcda-5acf2347e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.055+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, who met with Morales at the airport upon her arrival,
        said in an earlier statement the Philippines is "experiencing more of the
        same" bullying with Beijing''s move against Morales.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f6e62-b98e-4174-96d9-ad65514b76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.055+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons who had filed our case in the ICC is to be able
        to push back against the bullying and harassment that we have been encountering
        from our goliath of a neighbor," Del Rosario said. "Today, with the holding
        of (Morales) by immigration authorities in Hong Kong as security risk presumably
        due to the ICC case that we had filed, we are experiencing more of the same."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f40e6-c581-499b-abac-2de277957c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said the Philippine government
        through Foreign Affairs Undersecretary Ernesto Abella was to give assistance
        to the former Ombudsman during her detention.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088666a-6a06-4df3-bd9a-e52bab9ea630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:21:40.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales is the sister of a presidential-in-law. Davao City Mayor
        Sara Duterte, daughter of President Rodrigo Duterte, is married to Atty. Manases
        Carpio, son of the former Ombudsman''s brother.</p>'
  'DMCI-spends-Manila-Bulacan-railway':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-21T15:56:54.055+08:00
    'imagesource': 'jcr:46173cac-9a9f-47f9-bb6c-ac6a2c4372ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82f9ec54-6267-4a12-90a3-e5735bb9afd5'
    'lead': 'The listed developer will buy additional construction equipment and hire
      5,000 workers in the next three years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:02:27.112+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:33:55.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:05.175+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DMCI', 'train', 'Taisei', 'North', 'South', 'Commuter', 'Railway',
      'PNR']
    'template': '1'
    'title': 'DMCI to spend ₱2B as work begins for Manila-Bulacan railway '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b829b3-3901-4fea-ac79-a859991a7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Construction
        firm D.M. Consunji, Inc. has alloted ₱2 billion in the next two years as it
        begins work on the first phase of a commuter railway that will connect Bulacan
        and Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf97dcc4-1121-49df-abc0-401a02f78a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, its parent firm DMCI Holdings, Inc. said the amount
        is earmarked largely for the purchase of construction equipment as they build
        Phase 1 of the government''s planned North-South Commuter Railway (NSCR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ce8d6-7df6-4312-952f-ce087702c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation signed the contract with DMCI and
        its Japanese partner Taisei Corp. on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b860b-8ef0-491b-82c9-081a54c53330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 147-kilometer NSCR is among the biggest infrastructure projects
        being pursued by the Duterte administration. The project is worth ₱777.55
        billion, with a big chunk of funding coming from <a href="http://cnnphilippines.com/business/2018/11/22/PH-Japan-infra-projects.html">official
        development assistance</a> from Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388793ca-49dd-42f4-aad9-b39d66c2cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱54-billion contract for this segment covers the construction
        of about 22 kilometers of train tracks mounted on elevated structures, six
        stations, and a train depot in Valenzuela. The stations will traverse Solis
        Street in Tondo, Manila, Caloocan, Valenzuela and Meycauayan, Marilao, and
        Bocaue in Bulacan, the DOTr said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb57d95-9657-41da-9621-f3dcb58ac87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, work has started to put up train stations in Balagtas,
        Guiguinto and Malolos, Bulacan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428ed93-3641-4c9f-87b9-df69235a9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed developer said the project is eyed to be completed in
        42 months or by end-2022. DMCI said they are looking to hire up to 5,000 direct
        and indirect workers in the next three years to meet this deadline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a87106-8a3a-4aac-a659-4cc1d63dad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing alignment of the Philippine National Railways (PNR)
        will be used for the project, which spans from Malolos, Bulacan all the way
        to Tutuban in Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de099993-3f6f-412b-b2ac-dc1c4fd20f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI said this is their fifth railway project, having been given
        the contracts to build the north extension of the Light Rail Transit line
        1, the east extension of the LRT Line 2, together with two other PNR projects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96a4a9-5914-46ae-b645-19cc34808d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction firm is also developing the Dubai Monorail in the
        United Arab Emirates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe9d8d-f852-4f8d-8160-301600316bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:02:27.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the train line is expected to <a href="http://nine.cnnphilippines.com/news/2017/06/26/dotr-manila-clark-railway-to-cut-down-travel-time-to-less-than-an-hour.html">trim
        travel time</a> between Malolos and Tutuban to just 35 minutes. Trains are
        expected to serve 300,000 passengers daily, and will run at a maximum speed
        of 120 kilometers per hour.</p>'
  'Manila-top-cities-fintechs':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-21T16:15:08.136+08:00
    'imagesource': 'jcr:98e4872f-aa39-40d5-a1f5-55a448780921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
