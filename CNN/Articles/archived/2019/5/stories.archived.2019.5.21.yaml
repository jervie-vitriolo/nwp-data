        Martin Delgra on Wednesday said authorities are processing insurance claims
        for the victims.</p>'
  'akbayan-anakpawis-2019-election-fraud':
    'author': 'Xianne Arcangel, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-21T18:39:00.500+08:00
    'imagesource': 'jcr:a032b135-6b96-4c8c-b57f-b1932513cc49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0088d4b4-6be8-47d6-8927-c7e0e3db04d1'
    'lead': 'Two of the longest-serving party-lists in the House of Representatives
      are claiming to be victims of poll fraud after failing to get enough votes for
      a seat in the next Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T18:41:53.320+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:33:52.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:06.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anakpawis', 'Akbayan', 'House-of-Representatives', 'Congress',
      '18th-Congress', '2019-midterm-elections', 'May-13-elections']
    'template': '1'
    'title': 'Akbayan, Anakpawis claim they lost due to election fraud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594b796-fb5e-44ab-baf1-f7108a7b0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Two of
        the longest-serving party-lists in the House of Representatives said they
        are victims of poll fraud after failing to get enough votes for a seat in
        the 18th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078646c2-ade1-4cbc-8e76-3074f14f1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Representative Tom Villarin and Anakpawis Representative
        Ariel Casilao said in separate media briefings that their groups lost in the
        party-list race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354d1e2-6849-40ec-8a84-bb79a682e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two said their party-lists lost votes either due to vote buying
        or alleged manipulation of election results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db907d-5e4e-4d7e-a43e-6c9a0f2daf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akbayan has been here in Congress for the past 21 years. <em>Hindi
        namin matanggap na ganoon ang boto namin</em> (We can''t accept that we only
        got those votes). We lost more than 400,000 votes <em>na alam namin dapat
        nandoon ''yun</em> (which we know belong to us). We got zero votes in many
        precincts," Villarin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7d325-7800-4b08-915e-27c47b40ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casilao there was  "vote-shaving" in poll precints in some parts
        of Metro Manila such as Quezon City, Manila, and Caloocan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90fef9-50de-402c-836f-4455211e1ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag</em>-round off <em>kami, sa isang</em> clustered precinct
        <em>na dalawang daan o tatlong daan na ''yung bilang ng aming miyembrong bumoto,
        ang lumabas po sa</em> canvassing <em>ay napakaliit</em>," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a00927-3ac7-4baa-877c-63b986f23f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We rounded off, in one clustered precint that has
        around 200 to 300 Anakpawis members, what appeared in the canvassing was so
        little.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3eda0a-7801-4120-909a-775bcc3e59cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin and Casilao called on Congress to investigate the conduct
        of the midterm elections to resolve allegations of poll fraud.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b24e49-d481-4e0e-800c-1383a254cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan has had a seat in the House since the party-list elections
        were held in 1998, while Anakpawis has been in the House since 2004.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4416ff-b057-4ed0-a453-be5588a1339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:41:53.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Anakpawis losing in the party-list race, the militant Makabayan
        bloc will be reduced to four groups in the 18th Congress: Bayan Muna, Gabriela,
