    'mgnl:tags': ['donald-trump', 'trump', 'donald', 'state-visit', 'visit', 'prince-charles',
      'prince', 'charles', 'britain']
    'template': '1'
    'title': 'Prince Charles agrees to meet Trump during controversial state visit'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ae103-b6e5-4ecf-a41a-ff180f15d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s Prince Charles has agreed
        to meet with U.S. President Donald Trump during his controversial state visit
        to the UK next month, CNN has learned, in a move that sets up the prospect
        of a diplomatically awkward exchange over climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89939cf-a3ad-4fc1-a2c2-db4186e7d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Charles, heir to the UK throne, are expected to meet for
        afternoon tea at Clarence House, the official residence of the Prince and
        his wife Camilla, Duchess of Cornwall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4f2e0-13ef-4a13-8cc0-d834619de1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a state visit guarantees an audience with Queen Elizabeth
        II, visiting leaders don''t automatically get a one-on-one with Charles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1cf2e0-1a60-4fcc-885e-56047f71be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince''s office declined to comment publicly on the meeting,
        or the agenda. But given Charles'' passionate and lifelong environmentalism,
        and Trump''s well-known climate-change skepticism, it seems inconceivable
        that the issue would not be discussed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806af00-a5a6-44e7-abb3-96fceea67421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles warned against "potentially catastrophic global warming"
        in a speech during a tour of the Caribbean in March. "We demand the world''s
        decision-makers take responsibility and solve this crisis," he said. The Trump
        administration, by contrast, has been accused of deprioritizing the issue,
        withdrawing from the Paris climate accords in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6430fd1f-a9d8-4c9e-b36b-78b8f28c8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most likely date for the Trump-Charles encounter is June 3,
        the first day of the U.S. President''s visit. According to tradition, a state
        banquet, hosted by Queen Elizabeth, will take place on the first evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f0b1e-a85a-405e-ab4e-4c3a0a7281b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the meeting came at the behest of Downing
        Street, which steers the itinerary of state visits in consultation with the
        Palace, the Prince''s office, or the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb6ebe-63f6-447c-af3e-e8957f3f3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street declined to comment, saying it was a matter for the
        Palace. CNN has sought comment from the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f2b08-1663-4389-8746-24a6e22e7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A political prince</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084983f0-a15c-4c51-8db9-1e34b0d14f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Charles has come under fire for testing the boundaries
        of the custom that senior British royals stay out of politics. He has often
        written to government ministers on subjects close to his heart —&nbsp;like
        the environment and modern architecture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b2bc0-e4dc-40e1-ade6-7d3874bad041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a recent BBC documentary celebrating his 70th birthday, the
        Prince promised not to meddle in matters of public debate once he takes on
        the role of the monarch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7c14e-d07b-4fe9-bcfa-28f7c33522a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s meeting with Charles will be the first since being elected.
        They previously met during a 2005 tour of the U.S. by Charles and Camilla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0d36b-1eb0-4a82-92b0-b4de09c31e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May first invited Trump for a full
        state visit shortly after he took office in 2016. The invitation prompted
        1.8 million to sign a petition in protest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc69a17-160a-47e6-ad5a-6fba4d2b99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first trip to the UK as president, in July 2018, was subsequently
        styled as a working visit. It nevertheless prompted huge protests in central
        London, including a 20-foot "Trump baby" blimp that flew over the UK Parliament
        —&nbsp;all with the blessing of London''s Mayor Sadiq Khan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5499b-42e0-4bd8-a264-4962dcd1218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men have verbally sparred frequently and last week Khan
        said he didn''t see a reason to roll out the red carpet. But Khan doesn''t
        get much of a say in the protocols of a presidential visit, and this time
        around Trump will enjoy the full trappings of a state occasion.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd5a71-bf54-4377-9246-bac7808ceeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:47:27.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
