      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Vice President
        Leni Robredo, who also serves as Liberal Party Chairperson, on Tuesday refused
        to accept the resignation of Senator Kiko Pangilinan as the opposition party''s
        president. She also rejected that of Quezon City Rep. Kit Belmonte as Secretary
        General.</p>'
