    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b247c54b-306e-477b-8668-1767123880bc'
    'lead': 'Officers have caught the man who climbed up the side of the Eiffel Tower
      on Monday afternoon, triggering an evacuation of the famous structure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T06:36:20.643+08:00
