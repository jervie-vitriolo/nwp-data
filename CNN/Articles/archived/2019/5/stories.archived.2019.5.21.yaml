    'template': '1'
    'title': 'Reese Witherspoon gives an update on ''Legally Blonde 3'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d094f6f-4c98-42a9-ac6e-09aa30a79044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fans of Elle Woods can get ready for
        another explosion of all pink everything at the movies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45109ee0-999f-4bfc-b70b-94ac33f3baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa39e4e-a74b-4796-b5bf-d237372b8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Witherspoon, who played the character in 2001''s "Legally
        Blonde" and its 2003 sequel told Ellen DeGeneres on her talk show Monday about
        plans for a third installment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08b4ed-466e-476d-8d92-c2286a8f29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709869d9-ae0b-4584-b575-f5c10a0b43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re meeting about it. I mean, we''re definitely talking about
        it. I don''t know. Do you guys want to see ''Legally Blonde 3''?" Witherspoon
        asked the audience. "I mean, it''s sort of about women being underestimated
        and I think it''s a good idea -- that things have changed, but not that much
        has changed!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee8dba-bcf6-4a25-8a9a-1ddff7103031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f493d-103e-4ef2-8f8b-6564a593c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar winner confirmed a third film was in the works last summer
        with a video of herself wearing a pink bikini and floating in a pool, reminiscent
        of a scene from the original film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdfd5f-b7c6-495f-a9dc-386291651a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea43b9-644c-4d9b-8ea9-bf52fbe3a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witherspoon''s company Hello Sunshine is set to produce the movie
        slated for February release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0619d-ea50-4f82-9694-9bdb0902b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab127b-c0fa-444f-aa2e-7ce2dd6f62a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:00:57.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Legally Blonde" franchise followed a perpetually positive Woods
        as she pursued a law degree at Harvard University and then later a career
        in politics. It''s unclear what''s in store for Woods and what will have her
        bend and snap all over again.</p>'
  'Yemen-food-aid':
    'author': 'Sam Kiley, Sarah El Sirgany and Brice Lainé, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
