      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> On the day the Los Angeles Lakers are
        scheduled to introduce their new head coach, a member of the old guard added
        a fresh dash of drama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b721af2-742a-44b7-a0b7-0437ec9ca2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee25462-f355-46ca-884a-31b1c607d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former team president Magic Johnson, whose jersey hangs from the
        Staples Centers rafters, said Monday it was general manager Rob Pelinka’s
        backstabbing ways that led to his resignation in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcedc5-d437-4918-adb6-2754ccc63ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c821f-eff4-4866-ae00-1a41d900dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Things got going in the right direction. Then I started hearing,
        ‘Magic, you’re not working hard enough. Magic’s not in the office,’” Johnson
        told ESPN in an interview on “‘First Take” on Monday. “So people around the
        Lakers’ office was telling me Rob — Rob Pelinka — was saying things and I
        didn’t like this being said behind my back. That I wasn’t in the office enough
        and on and on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5feb7ff-7afd-41f8-baea-fff73bfdc2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b99fd-19a9-4324-9bc5-5023226db19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I started getting calls from my friends outside of basketball,
        saying those things now were said to them. ... Not just in the Lakers’ office
        any more. Outside of basketball, in the media and so on. People have to remember
        something. Being in this business 40 years, I have allies, I’ve got friends
        everywhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc7206-c697-467a-a569-670e8cf771a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae5bf53-9eeb-4aee-978e-28dfda7fccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then, I had to monitor the brothers — Joey and Jesse, the Buss
        Brothers — wanted more involvement, more power. I said I didn’t mind doing
        that. They’re good guys. Also I sat them down and said I’m going to help you
        guys mature and get better. They felt they should have been in powerful positions,
        whether that’s general manager or president.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e70289-742e-4ac7-aee3-82f0567b4407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18883153-e3aa-4cc7-9837-282d784fbc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey and Jesse Buss are the youngest children of late owner Jerry
        Buss, who died in 2013.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf141ce-7862-4e57-9e1d-4f8523d93db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f13d6-3af9-4dc5-b765-fc4e2d2963af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelinka later Monday denied the report, saying Johnson’s claims
        are “Simply not true.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3bdee-805a-4b5b-ae13-64269a70f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546881a-12d2-46bb-be6a-a88e984fab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These things are surprising to hear and disheartening,” Pelinka
        told the LA Times. “They’re just simply not true. I stand beside him. I stand
        with him as a colleague and a partner. I’ve always supported everything he’s
        done and will continue to.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470842e-2b17-44e5-9298-0058e00e154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea6358-c33b-4123-b0b7-0f68dc7e1822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the straw that broke the camel’s back was a debate
        over coach Luke Walton’s status.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93db53c-8b0c-4f5f-8d5c-9843685c6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d1562-17ca-4403-a2e4-d8085ed43416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to fire Luke Walton,” Johnson said, adding that ownership
        granted approval to fire Walton, then backpedaled. “Luke’s a great guy. I
        said we need to get a better coach. Now I’ve got (team vice president) Tim
        (Harris) involved. I don’t have the power that I thought I had to make the
        decisions. I told them, ‘When it’s not fun for me, when I don’t have the decision-making
        power that I thought I had, I’ve got to step aside.’”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e528b-b8a4-41ed-8dad-2310249a09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48497bd8-3b27-42ae-9548-d01d85018d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson abruptly resigned on April 9, minutes before the team’s
        regular-season finale, saying he hadn’t told anyone — including controlling
        owner and team president Jeanie Buss, with whom he’s close — about his decision
        in advance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8457fd-254e-4b1c-9927-4c5a410f1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ff572-f72d-49d2-8b6e-5a8ae09f5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we sat down and negotiated, I said, ‘I can’t give up all my
        businesses. Is that OK?’” Johnson said. “I said, I’m going to be in and out.
        Is that OK? I said, do I have the power to make decisions? She said yes.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881f872-d612-4c5d-9c56-d6947f69c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:14.155+08:00
