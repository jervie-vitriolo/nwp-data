  'mazars-trump-record':
    'author': 'Katelyn Polantz, CNN'
    'caption': 'A federal district judge has told the accounting firm Mazars it will
      need to turn over Donald Trump''s accounting records from before he was President
      to the Democratic-controlled House Oversight Committee. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T06:19:41.012+08:00
    'imagesource': 'jcr:8aee3f63-a80f-45e7-bd82-f9754f2df9f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9310ffd8-516d-4063-8851-7b9e0e9d9fd9'
    'lead': 'A federal district judge has told the accounting firm Mazars it will
      need to turn over Donald Trump''s accounting records from before he was President
      to the Democratic-controlled House Oversight Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T06:29:11.274+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:34:32.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:55.106+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'donald-trump', 'record', 'united-states', 'congress',
      'judge', 'us']
    'template': '1'
    'title': 'Judge orders Trump accounting firm to hand over records to Congress'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34dbd8-2879-45ce-b323-337d6febb2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:29:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A federal district judge has told
        the accounting firm Mazars it will need to turn over Donald Trump''s accounting
        records from before he was President to the Democratic-controlled House Oversight
        Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15536a-d2d1-452e-b00c-753a11602d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:29:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 41-page opinion, Judge Amit Mehta of the DC District Court
        rejected Trump''s attempt to block the committee''s subpoena, asserting that
        Congress is well within its authority to investigate the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f687fff-b757-4211-b00e-506f04095205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:29:11.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehta''s opinion will now likely become fodder for other judges
        to consider as Trump and his Cabinet try to hold off Congress from getting
        his business records, such as through the IRS, banks and in other court fights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f08cb7-9967-47f4-9ee5-baeff2f50e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:29:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress specifically can probe the President for conflicts of interest
        and ethical questions, Mehta wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a25310-d8ac-4f84-84e0-ad9909b85f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:29:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History has shown that congressionally-exposed criminal conduct
        by the President or a high-ranking Executive Branch official can lead to legislation,"
        Mehta wrote, citing the Watergate investigation by the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69158fa-4541-476b-8597-649e072579c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:29:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simply not fathomable that a Constitution that grants Congress
        the power to remove a President for reasons including criminal behavior would
        deny Congress the power to investigate him for unlawful conduct —&nbsp;past
        or present —&nbsp;even without formally opening an impeachment inquiry," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe876fb-c266-4cba-8aca-1fbb35ec25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:29:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazars has seven days until it will have to comply with the subpoena,
        Mehta said in his opinion Monday, but the judge refused to halt the subpoena
        after that. Another court would have to do so. Trump''s team has not yet appealed
        the ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6eff3-8686-4446-afff-090c0002e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:29:11.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court is well aware that this case involves records concerning
        the private and business affairs of the President of the United States. But
        on the question of whether to grant a stay pending appeal, the President is
        subject to the same legal standard as any other litigant that does not prevail,"
        Mehta wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3082b-5c1f-4be7-85e8-a1bd881c67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:29:11.277+08:00
