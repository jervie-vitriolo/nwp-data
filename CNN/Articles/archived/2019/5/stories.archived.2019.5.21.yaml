      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —&nbsp;</strong>
        A poll commissioner questioned the motive behind the move of former National
        Youth Commission (NYC) chairperson Ronald Cardema on party-list representation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662161a3-2df2-4e76-bc00-7356345c3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:58:55.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that the (party-list) won a seat he wants to kick out his wife
        as nominee?’ Commission on Elections (COMELEC) Commissioner Rowena Guanzon
        wrote in response to a tweet Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1869a-cf06-492b-9ee3-993248f0b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:58:55.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, in a series of tweet replies, also questioned Cardema’s
        real age.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b480e-57dd-48bb-b472-fade0ff725e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:58:55.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is the date of birth of Mr. Cardema,” she repeatedly asked
        on her page.</p>'
