    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UST wins double general championships for third straight year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13816dc-235f-4cc9-98e3-2a32f0587359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:47:37.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> For the
        third consecutive year, University of Santo Tomas (UST) was proclaimed the
        UAAP general champion both in the juniors and seniors division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724c956-d4c5-474d-8410-a6f4275d8446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:47:37.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST was officially declared the double general champion during the
        closing ceremony of Season 81 Tuesday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3510a4-10aa-4e0e-806e-a9f537ddc341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:47:37.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth straight time the juniors title was won by the
        España-based school, its 20th overall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f2d27-28a0-4d76-bd1a-75fc13a1e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:47:37.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its the third straight season that UST dominated the
        seniors division, its 43rd overall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83c99a-c99d-480f-b9b0-c7da2970582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:47:37.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general champion trophy is awarded to the school with the highest
        total number of points in the 15 sports events — badminton, baseball, basketball,
        beach volleyball, chess, fencing, football, judo, softball, swimming, table
        tennis, taekwondo, tennis, track and field, and volleyball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a469b3-02b1-4170-b9b8-bba7a2fef2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:47:37.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current point system gives 15 points to the champion squad,
        12 points to the runner-up, and 10 points to the second runner-up. While,
        the following points are given in consequent order of finish after the third
        placer —&nbsp;8, 6, 4, 2, and 1.</p>'
  'Duterte-meets-Thai-envoy':
