      'mgnl:type': 'text'
      'text': '<p>The only anti-dynasty law in effect applies solely to the Sangguniang
        Kabataan. Bets gunning for posts in the local youth council could not be related
        to any elected official by blood or by law up to the second degree.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2674bbc-efad-4af6-9bd9-7b08e870612e'
