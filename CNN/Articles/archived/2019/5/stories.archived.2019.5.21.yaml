      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3bcaf1-b7bf-4db7-af74-01c0ec11c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is among the authors of a House bill that passed last year
        which seeks to <a href="http://cnnphilippines.com/news/2018/03/19/house-of-representatives-approve-divorce-bill.html"
        target="_blank">legalize absolute divorce</a> in the Philippines, the only
        country left aside from Vatican City where divorce is not an option.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc40103-e079-447c-ab96-3e57b6b76f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.581+08:00
