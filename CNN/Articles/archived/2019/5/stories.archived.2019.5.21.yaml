      'text': '<p>Presidential spokesperson Salvador Panelo said that it''s "commendable"
        that Pangilinan is accepting the opposition''s defeat.&nbsp;</p>'
  'China-boats-back-in-Scarborough':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
