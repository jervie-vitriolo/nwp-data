      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each team had a late shot at a regulation win, but Curry traveled
        before nailing a 3-pointer with 10.7 seconds left, and Lillard couldn’t convert
        a drive in traffic in the final second.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6da00f-4cd6-4fac-8c00-7598671b1250'
