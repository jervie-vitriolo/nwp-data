    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f5f300-6e7a-4370-b771-2b4eeb8cee51'
    'lead': 'Britain''s Prince Charles has agreed to meet with U.S. President Donald
      Trump during his controversial state visit to the UK next month, CNN has learned,
      in a move that sets up the prospect of a diplomatically awkward exchange over
      climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T06:47:27.530+08:00
