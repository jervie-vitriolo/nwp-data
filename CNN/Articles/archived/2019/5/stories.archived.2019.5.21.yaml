      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competitive women</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726684f-e957-47e6-9777-1e67441d66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:48.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the top graduates this year were women, which PMA officials
        said was due to their competitive attitude.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e8af8-827a-4c33-9a2a-dfaa90a2bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:48.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Ronnie Evangelista explained that there are only 80 slots
        allotted for women in the PMA, so only the best of their class, such as salutatorians
        and valedictorians, may be admitted to the academy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c27016-8e0d-4405-b43b-620cc2b1411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:48.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because the stringent process of determining the number of females
        coming in is more tedious because they have fight like for instance 400 coming
        in 80 are females so the number of female applicants will fight for 80 slots,
        they are more competitive,” Evangelista said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a8715-7411-402c-a653-77b5560c63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:48.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, valedictorian Umalla said gender had little to do with
        doing well in the PMA.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d4194-b758-4db0-bac7-9a1fca9457bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:48.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:10.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not about whether you’re a male or a female. It''s how you
        contribute to the betterment of PMA and how youstrive for excellence kaya
        for me wala namang balance-balance, it''s just how you perform,” she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423ddc5-532a-4fd5-be68-f4004e1ae5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:48.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umalla was also the valedictorian in her high school, Saint Louis
        College.</p>'
