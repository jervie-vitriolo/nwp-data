    'mgnl:tags': ['eiffel-tower', 'france', 'paris', 'climb']
    'template': '1'
    'title': 'Man caught climbing the Eiffel Tower'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04736dbe-dd6d-4f74-9be2-64c07114daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Officers have caught the man who climbed
        up the side of the Eiffel Tower on Monday afternoon, triggering an evacuation
        of the famous structure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b720bd7-486b-4831-8a19-a84ac6620183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now under police control, a Paris police spokesperson told
        CNN. His motivation for scaling the Paris landmark remains unclear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f1654-42d7-4584-aea0-aa7b9638cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials closed the tower and began evacuating visitors after the
        man was first spotted. The situation lasted just over seven hours before the
        climber''s capture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa823be-6e81-437f-9e25-f0de3c35e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures and videos of the individual climbing up the tower, which
        is 324 meters (1,062 feet) tall, have been circulating online.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WHY WOULD
        YOU CLIMB UP THE EIFFEL TOWER <a href="https://t.co/wynQOUl2vR">pic.twitter.com/wynQOUl2vR</a></p>&mdash;
        Paige (@PaigeMcSorley) <a href="https://twitter.com/PaigeMcSorley/status/1130441387118387200?ref_src=twsrc%5Etfw">May
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f27cb-1613-48e7-acce-4483770bb2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e9495-fa6b-4d95-983a-7ab0ee6e2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Eiffel Tower has been closed and is in the process of being
        evacuated because a person is scaling it," a spokeswoman for the landmark
        said earlier in the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e397dc12-d17f-4520-9e8c-34765b3ba0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish tourist Claire Murphy, who is on vacation in Paris, told CNN
        that the lockdown began at 2:15 p.m. (8:15 a.m. ET) and that she had been
        stuck on the tower''s top floor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acab14-6076-463c-9841-190af9c07a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 7 million people visit the Eiffel Tower every year. Completed
        in 1889, it was designed and built by Gustave Eiffel as part of a "Universal
        Exposition" marking the centenary of the French Revolution. It celebrated
        its 130th anniversary last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3484c-3761-41aa-9f35-60f7c1657442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time someone has tried to scale the tower.
        Three people were spotted climbing the landmark in 2015. It was also evacuated
        twice in 2010 due to bomb threats, once in 2013 over security concerns and
        was closed for two days following the terror attacks in Paris in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2dda5-d84d-401c-86ec-7aa3bc17b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:36:20.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a protective glass wall measuring 65 millimeters (about
        2.5 inches) thick and resistant to bullets was erected around the base of
        the tower to provide increased security.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d634ba-487d-40bd-90b9-0b9efd7e183a'
      'mgnl:activationStatus': true
