    'mgnl:lastActivated': 2023-01-30T00:33:59.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:04.199+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former F1 champion Lauda dead at 70'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007f505-b527-45fb-8130-39a0ceed934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Three-times Formula One champion Niki
        Lauda, regarded as one of the finest racers of all time and who later became
        a successful airline entrepreneur, has died at 70 after battling declining
        health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6d006-04de-4bc8-b3e5-807bf12c688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Lauda, who was hospitalized in January for about 10 days
        while suffering from influenza and had a lung transplant last August, died
        on Monday, his family said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7840c-dfe6-4c32-bea4-6105100b964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His unique achievements as an athlete and entrepreneur are and
        will remain unforgettable,” the statement, published by Austrian media, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece1974-c5c4-41dd-a03d-9c24379398c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His tireless zest for action, his straightforwardness and his courage
        remain a role model and a benchmark for all of us, he was a loving and caring
        husband, father and grandfather away from the public, and he will be missed.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84230f3e-31d9-468d-865c-a4555e49fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauda won two world championships in 1975 and 1977 with Ferrari
        and a third in 1984 with McLaren.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa70ad-df50-4db5-9225-50e0174092f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a near-fatal crash in 1976 when racing at the Nürburgring
        but despite suffering serious burns, he was soon back in his Ferrari with
        a modified helmet and went on to claim his second F1 title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a4588-19e9-4831-a7a1-e1b62302ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rivalry with British driver James Hunt, the 1976 champion for
        McLaren, was intense and became the subject of the acclaimed 2013 film “Rush”.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106cb13-9656-4dbb-b73e-6752939187ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two less successful years at rival outfit Brabham and then
        a two-year hiatus, Lauda returned to F1 for another four seasons at McLaren
        and won the 1984 title by a half-point over team mate Alain Prost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb54fac-a019-4541-b669-86fe892f6681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While taking his first break after Brabham, Lauda set up a charter
        airline and returned to his aviation business full-time after bowing out of
        racing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc65a51-bb85-4382-85d9-2185ece632dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the 1980s and 1990s, he grew ‘Lauda Air’ into an international
        carrier with long-haul flights out of Austria across the globe before it was
        merged into Austrian Airlines in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08780bf-ca2b-4438-9b85-05c37adedee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauda also returned to F1 in management roles, first with Ferrari
        in the 1990s and later with Mercedes, where he was appointed non-executive
        chairman in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91616124-9cd1-4715-87c4-f23dadc0150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is credited for helping bring five-times F1 champion Lewis Hamilton
        to the team from McLaren.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17757212-e148-439d-87f4-97655b829655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauda’s death rocked the F1 community days before the Monaco Grand
        Prix, the jewel in the circuit’s racing calendar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfead40-38e9-444d-8d56-9703e27d028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All at McLaren are deeply saddened to learn that our friend, colleague
        and 1984 Formula 1 World Champion, Niki Lauda, has passed away,” the team
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f37fdf-2c4d-409f-9bf7-2143d5762fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Niki will forever be in our hearts and enshrined in our history.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91d5f2-63e4-4181-ac4e-13d6a996a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:14:13.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British former F1 champion Jenson Button, who won a title with Brawn
        GP in 2009, tweeted: “A legend has left us. Rest in peace Niki.”</p>'
  'north-korea-china-women-sex-slavery':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T14:28:14.680+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '992f014d-1cf1-4c92-a052-28421b1cf601'
    'lead': 'The investigation, by the London-based Korea Future Initiative, includes
      shocking first-hand reports of girls as young as 12 being raped and women being
      forced to participate in cybersex for days without eating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:30:37.456+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:33:59.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:04.357+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'China', 'sex-slavery']
    'template': '1'
    'title': 'Report claims thousands of North Korean women sold into sex slavery
      in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34dee19-1d8b-4968-a1a1-e64b41e788ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of North Korean women and girls
        are being trafficked and sold into sexual slavery in China, where many are
        sold as wives to Chinese men while others are forced into prostitution or
        to live stream sex acts against their will, a new report claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a40796-7193-4bbf-b149-f17703bfddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, by the London-based Korea Future Initiative (KFI),
        includes shocking first-hand reports of girls as young as 12 being raped and
        women being forced to participate in cybersex for days without eating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1a37b-3f6f-42bd-b914-05f3715f57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.457+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though female defectors have long been targets of human traffickers,
        the problem has been exacerbated in recent years due to what the reports claims
        is a spike in demand inside of China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86c39f-175d-4528-b551-1398d35fa8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not immediately respond
        to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd837c2b-00fa-4a05-86cf-db78119da204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no official statistics on the number of North Koreans
        that leave the country and settle outside South Korea. Aid groups have reported
        that tens of thousands of North Koreans live in China as refugees, according
        to a 2014 United Nations report. The KFI claims the number could be as high
        as 200,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a01e9-2a97-446d-b19f-45111a769d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFI -- a nonprofit that focuses on North Korean women, children
        and minorities who are the victims of human rights abuses -- estimates that
        as many as 60% of female North Korean refugees in China are trafficked into
        the sex trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c7ced-2a46-44d1-922e-0f489108fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when significant global capital is invested in China
        and, more recently, political capital expended on North Korea, it is a damning
        indictment that North Korean women and girls are left languishing in the sex
        trade," the organization said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6a66d-22ad-4556-8823-d112820f3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.458+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Condemnation is insufficient. Only tangible acts can dismantle
        China''s sex trade, confront a North Korean regime that abhors women, and
        rescue sex slaves scattered across brothels, remote townships, and cybersex
        dens in mainland China."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220e243-16fc-4665-ba6f-7e415a3ab207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the report''s claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9b510-507d-4883-bf11-e57906e495cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 98-page report from Human Rights Watch published in November reached
        similar conclusions as the Korea Future Initiative regarding the risks female
        defectors face. The US State Department also acknowledged reports of violence
        against women defectors in its 2018 report on human rights practices in North
        Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c90b66-41ee-4ced-820e-ab49bc3bfc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korea Future Initiative''s report took two years to compile,
        the group said. The authors said they interviewed more than 45 survivors and
        victims of sexual violence whose testimony pieced together a "complex and
        interconnected illicit industry that accrues vast profits from trafficked
        women and girls."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689a344-0152-4715-9ac6-f8752d389f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans who flee across the border into China risk their lives
        to do so. They are not free to leave their country and are severely punished
        if they do so without permission. The country is separated from China and
        Russia by a river and armed guards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3fb3f9-59d6-4011-88c3-7b828cb6ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If defectors manage to make it into China but are then caught, they
        are forcibly repatriated, as China considers them economic migrants rather
        than refugees fleeing persecution. North Koreans who are returned face severe
        punishment, torture and even execution, according to defectors and rights
        organizations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a085b5c-9644-4b58-903e-3c8c4ea7fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.459+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within China, many North Koreans who avoid the authorities are still
        not safe, especially women. China''s one-child policy, which was relaxed in
        2016, has led to a demographic gender imbalance in which men far outnumber
        women.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69742ec1-5732-42f4-a1fb-4925197814e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human traffickers have been reported to fill the demand for more
        women by selling North Korean defectors to Chinese men as wives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd21ee-6ae3-4a75-babe-6674c54fe284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said traffickers promise to help defectors make
        it to South Korea, but then sell the women as brides or into the commercial
        sex trade.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405aaa50-575e-483e-8786-df6e2bea7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:30:37.460+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/21/asia/north-korea-sex-slavery-report-intl/index.html">Report
        claims thousands of North Korean women sold into sex slavery in China</a>."</em></p>'
