  'Resse-Witherspoon-Legally-Blonde-3':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-21T06:58:32.420+08:00
    'imagesource': 'jcr:579456a6-c595-4493-b824-22d2d49420a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77e42529-001c-433e-9650-03a5305c980f'
    'lead': 'Reese Witherspoon, who played the character in 2001''s ''Legally Blonde''
      and its 2003 sequel talks about plans for a third installment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T07:00:57.696+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:34:29.973+08:00
