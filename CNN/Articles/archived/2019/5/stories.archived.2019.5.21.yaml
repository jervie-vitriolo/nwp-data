    'jcr:uuid': 'a6b32573-daba-46bf-8ab6-0e420ac24c6a'
    'lead': 'Financial technology companies comprise 15 percent of Manila’s startups. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:27:29.195+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:33:55.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:05.357+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['startup', 'Manila', 'companies', 'global', 'fintech', 'coinsph',
      'voyager', 'firstcircle', 'ecosystem']
    'template': '1'
    'title': 'Manila dubbed as one of the top cities for fintechs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d24d5d-6e31-4ee2-8c8b-e23323dcee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Manila
        is among the friendliest cities in the world for financial technology (fintech)
        startups, according to a global research firm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d7cbaf-01c3-4415-a66e-21c62f47607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Startup Genome released its annual <a href="https://startupgenome.com/reports/global-startup-ecosystem-report-2019">Global
        Startup Ecosystem Report</a> on May 9, placing Manila in its Top 10 Global
        Ecosystems of 2019. Manila also ranked among the Top 5 locations in the “activation
        phase,” or those which are developing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c7bd8-cc97-4dac-ae88-3445775d36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17da38f-31b7-4282-a625-97f691a50470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.195+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these cities were Taipei in Taiwan, Busan in South Korea,
        Calgary in Canada and Frankfurt in Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e5e00-f2b5-452d-b65b-eda51b2815b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba970d-a785-4f28-997d-8125617018ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong English-language skills and well-established outsourcing
        industries in Manila were cited as key drivers that encourage investors to
        move their startup operations to the Philippine capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84cf42-7002-460a-b3ae-a6a47be9e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b30e6-0d9d-4ca3-8289-72e4d497ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fintech companies compose 15 percent of Manila’s startups, with
        the market expected to grow to $10.5 billion by 2022 from about $5.7 billion
        last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1184d-d76e-4c3f-94a0-40b2737cd614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22455ba9-0809-4df7-a2a9-ae5ba7d446f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila also earned the “Bang for Buck” badge as companies are getting
        more value for their initial funding, and the “Connectedness” badge, meaning
        its ties to the global startup ecosystem as well as the local sense of community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d358b5c-d06c-4881-b867-0f9ad2eb6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:27:29.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
