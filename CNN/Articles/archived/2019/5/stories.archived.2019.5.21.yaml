      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It seems every week brings a new story
        about a popular tourism destination having to close or impose controls to
        deal with an increased amount of foot traffic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440ed70-e93a-47f5-b310-8c332d5585d2'
      'mgnl:activationStatus': true
