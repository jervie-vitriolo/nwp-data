      'mgnl:lastActivated': 2023-01-30T00:34:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104c7a6-66a5-43f9-9261-29978528fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But those are challenges that I''m willing to face because to make
        change, you have to be willing to fight for the changes you believe in,” she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76ff39-1256-43bd-bf0e-f8118a0a0b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3eba98-29d0-4590-abbb-aacd7b9141c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, “This is life-saving for them. Like literally will save
        their life because they’re in marriages where they are beaten up emotionally,
        physically and I’ve heard the stories. So I ask my colleagues, just listen
        to the stories so that you’ll see why I find that it is the right thing to
        do to pursue legislation for divorce.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f307763-d10e-404d-9430-cae6b5b36bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ef795-45ef-4360-8117-3f8c47839075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 Social Weather Stations survey found that <a href="http://nine.cnnphilippines.com/news/2018/03/10/sws-survey-divorce.html"
        target="_blank">53 percent of Filipinos</a> believe that divorce for spouses
        who are “irreconcilably separated” should be legalized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d309c-99a7-4f86-a217-05356cb1267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4878a4c-f998-44dc-bfad-d3dd7d0f8e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has aired his opposition to divorce, saying
        that <a href="http://bit.ly/2pn7GA3" target="_blank">children will suffer</a>.
        He later cited the <a href="http://nine.cnnphilippines.com/news/2018/04/19/duterte-divorce-alvarez-sara.html"
        target="_blank">opposition of his daughter</a>, Davao City Mayor Sara Duterte,
        to the measure as the reason for his stance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767d434-e777-45b8-ab60-e964dbe8bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutere''s marriage to his first wife, with whom he has three children,
        has been annulled. He and his partner, Honeylet Avanceña, have a teenage daughter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ccdc3-c646-4e09-ae3b-2dc2dad45b12'
