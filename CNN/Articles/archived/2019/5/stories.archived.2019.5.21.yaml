      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was tied at 106 and 111 before the teams went the final
        1:48 without scoring.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec4526-5bbd-4580-8df4-e9723af69a93'
