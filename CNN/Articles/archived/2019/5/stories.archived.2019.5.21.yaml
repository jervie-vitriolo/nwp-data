    'jcr:uuid': '38389306-4682-4856-bad1-289edc2eb544'
    'lead': 'The win vaults the Warriors into their fifth consecutive NBA Finals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T12:35:20.370+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:34:07.871+08:00
