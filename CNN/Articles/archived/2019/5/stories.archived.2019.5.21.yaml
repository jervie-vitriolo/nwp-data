    'template': '1'
    'title': 'Cardema may face possible charges over questionable youth meeting –
      DOJ'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840c174-38b1-48a0-9c69-f38d41890722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —&nbsp;</strong>The
        Justice Department on Tuesday said it will begin looking into the move of
        former National Youth Commission (NYC) chairperson Ronald Cardema to preside
        over a commission meeting even after he has been deemed resigned in light
        of his petition as party-list representative substitute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc326b85-825a-4827-a6ab-45c282d6ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the department received
        a request from Malacañang to evaluate possible charges that may be filed against
        Cardema.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc31cc0-26bc-473e-b95b-e092e9f5c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sec. (Salvador) Panelo requested the DOJ (Department of Justice)
        this morning to look into this matter and evaluate if charges may be filed
        against Ronald Cardema. The DOJ will start by gathering the relevant facts,”
        Guevarra said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f9bab-3c68-4488-bdb1-a828d8634d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in his media briefing,
        said he has received a text message from an unknown source that Cardema led
        the NYC meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19877bac-3108-4630-9f32-968734a8fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We refer the case of Cardema to the DOJ. Because we have received
        reports that despite his filing of his certificate of substitution, he presided
        over a meeting subsequent to that certification. So we''re referring the matter
        to the DOJ,” Panelo told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3211cd-5401-441d-8b56-4e9cd1176330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the meeting took place on May 15, three days after Cardema
        filed his petition for substitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ecb00-9ff2-4947-bda3-9fb922743059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he is already resigned, how can he be presiding a meeting?”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f59fc-9006-43c9-a0c5-c06849f4d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it is up to the Justice Department to decide on the
        specific violations and possible charges against Cardema. He added the probe
        will also include allegations that Cardema used NYC resources for his party-list
        campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
