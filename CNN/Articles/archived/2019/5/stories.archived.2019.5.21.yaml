      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ve had numerous discussions with the President.
        In fact during the campaign, the President said, “Oh no, when Pia’s there,
        I could not say anything because I get scolded.”]</p>'
