      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines, May 21) —&nbsp;</strong>&nbsp;Ten
        people died, eight others were injured when a passenger jeepney fell into
        a ravine in Libon, Albay Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace01c5d-263b-457f-8356-210da6655f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:58:46.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen passengers, including the driver and conductor, were on
        board the jeepney, said M/Sgt. Maribeth Corporal, Libon Municipal Police Station
        chief investigator .</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22f97d-c8f1-459c-8aba-6d9390328a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:58:46.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial report from authorities stated the vehicle was traversing
        a curved portion when it lost its brakes, and fell down a deep ravine in Sitio
        Hulandig in Barangay San Jose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72280d33-f359-43c1-8de9-9988378ac73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:58:46.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporal ruled out possible overloading because the jeepney has
        a seating capacity for 22 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce744517-97a2-45c3-b2b5-bba512d49f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:58:46.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injured passengers were rushed to the Pantao District Hospital in
        Libon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eea4a7-ec1c-4777-9700-2a6dfb71122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:58:46.425+08:00
