      'mgnl:lastActivated': 2023-01-30T00:33:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven passengers, including the jeepney driver Rolando Olade, suffered
        serious head injuries. All of them are still confined in the medical center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0455b4-6e83-45c9-ac8d-7c2c5793a54c'
      'mgnl:activationStatus': true
