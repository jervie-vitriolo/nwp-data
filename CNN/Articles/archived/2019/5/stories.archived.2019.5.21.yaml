      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f250c9-cd90-4f28-bd38-620d9d195103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:57:22.639+08:00
