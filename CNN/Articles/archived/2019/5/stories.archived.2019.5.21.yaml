      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/20/europe/eiffel-tower-closed-man-climbing-intl/index.html">Man
        caught climbing the Eiffel Tower</a>"</em></p>'
