    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:05.515+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ronald-Cardema', 'Antonio-Tinio', 'ACT-Teachers-Party-List', 'National-Youth-Commissioner',
      'NYC']
    'template': '1'
    'title': 'Makabayan Bloc urges COMELEC to reject Cardema substitution plea'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3257a4-084e-475f-99b9-4d768ba7a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Militant
        lawmakers on Tuesday urged election officials to reject former National Youth
        Commissioner (NYC) Ronald Cardema’s request to replace his wife as first nominee
        of the Duterte Youth Party-list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa59933-b258-4bfd-9c91-fbd67e101918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan Bloc slammed Cardema for allegedly manipulating the
        electoral system to gain a position in Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcd188-f453-4fbf-a6b5-fec5ec5e8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-List Rep. Antonio Tinio said Cardema, as an appointed
        official, has been accused of conflict of interest for allegedly campaigning
        for a party-list for his wife, against the President’s orders to remain neutral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81e2b7-eda5-47de-a0a8-622e9d037e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said Cardema initially offered to urge his wife to resign
        as a compromise. However, Tinio alleged that this was a plot so Cardema could
        replace her as first nominee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f99f6-400d-4991-a5e6-1e0062c2635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Wag niyong papahintulutan yung ginawa nitong si Cardema dahil
        magse-</em>send <em>ito ng</em> precedent <em>na ganito na pala ang rota para
        muli nanaman abusuhin ang</em> party-list system <em>bilang</em> factor <em>ng
        mga</em> corrupt, <em>ng mga hindi karapat-dapat sa Kongreso</em>,” Tinio
        told the Commission on Elections (COMELEC).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd92f21-5766-447a-bb3b-03973044752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not tolerate what Cardema did because this will
        send a precedent saying this is the route to abuse the party-list system by
        the corrupt and unworthy members of Congress.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00ae75-9986-4be3-9a12-f4f4cd43b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Cardema may also
        face charges for allegedly holding a youth commission meeting though he has
        been deemed resigned from his post as NYC Chair. Panelo earlier announced
        that Cardema''s substitution plea was an indication that he has relinquished
        his position. He said he has referred the case to the Justice Department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8630410-e090-4a02-a813-e544c78b1d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis Party-list Rep. Ariel Casilao also attacked Cardema for
        presuming his position as representative on his Facebook account. Cardema
        updated his employment status on social media to “Incoming Congressman” last
        May 17.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1f4c1-83a3-4804-9ddd-3e415f08e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapal ng mukha mo na baguhin na agad</em> Facebook status <em>mo
        na</em> ‘incoming Congressman.'' COMELEC,“ Casilao said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79955986-317d-405e-89ae-af667fed05b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How dare you change your Facebook status to ‘incoming
        Congressman’ when the COMELEC has not arrived at a decision yet.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33162bc0-79b9-4260-8c70-584b3b1db1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC said it is looking into the matter, also scrutinizing Cardema’s
        qualifications for the representative post. Cardema indicated on his Facebook
        account that he is 33 years old, but as stated in the Party-list System Act,
        a nominee of the youth sector must not be more than 30 years old.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1bc6b-cfce-46b5-bfe9-92c46b48df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema also missed the deadline for substitution requests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8306c06-dd16-4d19-905b-8480ec645001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T16:54:58.797+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under COMELEC rules, "the substitute for a candidate who died, withdrew
        his candidacy, or was disqualified by final judgment, may file a certificate
        of candidacy up to mid-day of Election Day; provided that, the substitute
        and the substituted have the same surnames." He sent his certificate of candidacy
        on May 16, three days after Election Day.</p>'
  'New-Zealand-mosque-shooting-terrorism-charge-':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T15:46:01.805+08:00
    'imagesource': 'jcr:d0a9f06d-e242-46dc-addc-9a0483afb8e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c81a4436-dd32-432c-9db3-a404071c4928'
    'lead': 'The man accused of killing 51 worshipers at two Christchurch mosques
      has been charged by New Zealand police with engaging in a ''terrorist act,''
      the first time such a charge has been laid inside the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:08:30.382+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:33:53.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:05.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christchurch', 'New-Zealand', 'Mosque', 'Shooting', 'Jacinda-Ardern']
    'stories': ['cd6af082-b3cf-41c7-9bfb-c53a560fbd69', '8ebd24dc-e80e-4693-84d0-5fb86f5a638f']
    'template': '1'
    'title': 'Christchurch mosque shooter faces terrorism charge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aeb941-25fe-4b44-b465-4fab2bb4c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The man accused of killing 51 worshipers
        at two Christchurch mosques has been charged by New Zealand police with engaging
        in a "terrorist act," the first time such a charge has been laid inside the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345135ce-6bc7-4600-9347-343ab4c0ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian citizen Brenton Tarrant, 28, faces an additional 51 charges
        of murder and 40 of attempted murder for the March attack which was New Zealand''s
        worst mass shooting in modern history, New Zealand police said in a statement
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1783439-eb8b-4038-b44d-8b79c65f0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Turkish citizen died in hospital earlier this month, bringing
        the total death toll to 51.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367500d-f9a8-44a5-9c15-cfefdc7f7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant, who allegedly wrote an anti-immigrant, anti-Muslim manifesto,
        also faces one charge under the Terrorism Suppression Act 2002, the first
        time anyone has been prosecuted under the act, a police spokesperson confirmed
        to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd3aea-254b-4023-b72e-4bda0f60f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge of committing a terrorist act carries a possible life
        sentence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6440198-cfba-4dbe-b6ee-60dd9884b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Geddis, a law professor at New Zealand''s Otago University,
        said that if Tarrant was convicted, the additional terrorism charge wouldn''t
        result in a heavier punishment. Instead, the charge was about labeling the
        alleged shooter''s action as terrorism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cffa8c-9c9d-441e-9343-81b81bf475c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:54.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s using the legal process to send a message," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6725f-2001-4d2f-a478-edce1daa5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the shooting on March 15, New Zealand Prime Minister Jacinda
        Ardern said: "It is clear that this can only be described as a terrorist attack."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cbc67b-9527-4422-b109-b5c41c122996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s terrorism law was introduced in 2002 in the wake
        of the 9/11 attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d61cb1-42ef-470c-8703-e79febe8acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police referred to the Act in search warrants for 2007 raids in
        the Te Urewera ranges, a rugged, sparsely populated area of the North Island
        where police believed Maori terrorists were running military-style training
        camps as part of a plot to bomb Parliament.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b23146-03c2-458d-81bb-55b2dd3e83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately none of the people arrested in the raid faced charges
        under the act as the Solicitor-General found the evidence was insufficient.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580fe83-298c-40f2-935b-7d2d72123c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:08:30.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/21/asia/mosque-shooting-nz-terrorism-charge-intl/index.html">"Christchurch
        mosque shooter faces terrorism charge."&nbsp;</a></em></p>'
  'Ramon-Ang-new-water-source':
    'author': ' CNN Philippines Staff '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-21T17:10:15.442+08:00
    'imagesource': 'jcr:e9404013-3ed0-4711-bc7b-c463868b1fca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e3b219a-66cb-4295-94c9-7b7ee1310f10'
    'lead': 'San Miguel President Ramon Ang says the project will cost ₱35 billion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T17:10:17.374+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:33:53.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:05.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['water', 'Angat', 'San', 'Miguel', 'Ramon', 'Ang']
    'template': '1'
    'title': 'SMC to submit proposal for new water source project '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d01bf-fdb6-40f2-95f3-c8542a66bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:10:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> San Miguel
        Corp. (SMC) will submit an unsolicited proposal to the government to build
        an entirely new water source, following a recent supply shortage that hit
        residents of Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e786f4-9448-4554-b8ab-2be2ff409f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:10:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magsa-</em>submit <em>ako ng</em> unsolicited proposal within
        two weeks, a new water source of 3,800 million liters per day," SMC President
        and Chief Operating Officer Ramon Ang told reporters on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a266270-4bcf-4908-b173-f83101ca21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:10:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to provide more details such as the location of the new
        facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e66836-2d6b-4f55-8f27-386acee437a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:10:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the new water source will cost ₱35 billion, which will
        supply water to customers at roughly ₱5 per cubic meter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732619c-7d35-4bd7-b9f9-7783202a377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:10:17.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is different from SMC''s untapped allocation from Angat
        dam. Construction will take five years and will be supported by private funding,
        Ang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a72b8-c03b-4ea7-b411-63a5b0ac9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:10:17.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC currently runs a bulk water treatment plant in Bulacan, which
        opened in January. The ₱24.41-billion facility is equipped to produce 200
        million liters per day, which was built via a joint venture with Korea Water
        Resources Corp. It is a 30-year public-private partnership deal meant to supply
        water to the province north of Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186eb1c3-ccb1-4ae2-83e4-7f7aa188cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:10:17.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, San Miguel asked the Metropolitan Waterworks and Sewerage
        System to deliver 140 million liters of treated water to areas affected by
        the water shortage <a href="http://cnnphilippines.com/business/2019/3/15/san-miguel-angat-dam-mwss.html">in
        March</a>, which are customers of Ayala-led Manila Water Company, Inc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d83a0d-d1fb-49be-ba68-a2d2b2655f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:10:17.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will be building the ₱12.2-billion New Centennial
        Water Source-Kaliwa Dam project through Chinese funding for additional supply.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919d002-12f1-4c6f-ae04-6a57f3ff1342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T17:10:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
        report.&nbsp;</em></p>'
  'sbp-attack-referees-olongapo-city-':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-21T18:25:38.172+08:00
    'imagesource': 'jcr:59947f01-9f55-454f-8c41-e23be3f5ab96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '261a615d-074e-4f6b-b4ae-47ec1c4ca3e0'
    'lead': 'The country''s governing basketball body says this act of violence has
      no place in any sports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T18:29:06.331+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:33:53.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:05.887+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP condemns attack on referees in Olongapo City basketball match'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def18f5d-867e-4f92-9be2-bebe5e552f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:29:06.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Samahang
        Basketbol ng Pilipinas (SBP) has denounced the recent incident involving two
        referees in a basketball game in Olongapo City last weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fdc222-4ed2-49b0-9b19-3ff067304631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:29:06.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP, through its executive director Sonny Barrios, issued a
        <a href="https://www.facebook.com/samahangbasketbolngpilipinas/photos/a.379056278819584/2347881188603740/?type=3&amp;__xts__%5B0%5D=68.ARChNUXSM-R9nPCMobQlZehRGCQN_mblqn90h_unX6RxtspUUU2uhBihuaThymHOEHhYVVIUkFzHY7hSOQTidStwIxvkOmUXzY7haghlftCvq8VR_a5NmOXR6cWYUghIFoQUj7aWa4neo2jjeIm6O4YYtFNDZ5Y3IvwvVvTmJsig0NOYAzq5oUk-AylULGOqjZH7CxuyceP4jrKpXFn398Su_qERkIN2FkD2W7SIkH9m_Wwmbmg1XOCujet5TvL-2Eri5Z90zQJLJJV7LQE3ITy9jYLQz8OjQTmhhH3S5YFpwyrjz-QUmP-THG8_DwnS3BtOTKdM4G0ACqfbIH-FlzOmRA&amp;__tn__=-R">statement</a>
        Tuesday regarding the unfortunate event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a5508-9c5d-4643-81e0-fea08028c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:29:06.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SBP condemns such act of violence which definitely has no place
        in basketball and in sports, especially against game officials. The referees
        are the unsung heroes of any sport, for without them, no game can be technically
        conducted and concluded," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0215e7-de28-46c7-8bfc-0e54027df541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:29:06.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, it stated that the SBP regional director
        for Central Luzon, Gil Cortez, went to Olongapo City to give assistance to
        those concerned and coordinate with local authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c28ac5-ef43-4755-aa8a-00a46c28ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:29:06.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP hopes this will not happen again and serves as a reminder
        to all that basketball should be played with the utmost respect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436bdd0-bd68-43d1-a370-653a857b6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:29:06.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trust that there will be no repetition of this ugly incident
        and we call on the basketball community to simply play and support the game
        according to its merits at all times," the governing body said.</p>'
