      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ab9f0-78d3-4635-a4fc-0b3d50ba1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition seeking to allow same-sex marriage in the Philippines
        filed by gay lawyer Jesus Falcis is pending before the Supreme Court. An oral
        argument on the proposal was held in June last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c3637-23f6-46e6-b8c6-f104aaa7aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cf01e-fddc-48fe-bcbd-ce39fe03112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/06/26/solicitor-general-jose-calida-same-sex-marriage-constitution-supreme-court-jesus-falcis.html"
        target="_blank">SolGen Calida: Constitution does not allow same-sex marriage</a>&nbsp;</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469b003-a956-42a3-822a-21a3b35a3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb510c24-71e5-4c9f-ab4e-48a28497ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, filed in 2015, asked the High Court to declare Articles
        1 and 2 of the Family Code unconstitutional. The provisions of the 31-year-old
        law limits marriage between a man and a woman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e1f7a-995f-4b1f-8a53-9eb3382e7aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c3265-f866-4f96-a45a-d9e3f709c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcis also wanted to nullify Articles 46(4) and 55 (6) of the Family
        Code, which include homosexuality or lesbianism as legal grounds for annulment
        and legal separation.</p>'
