    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b71258d3-5bda-4230-ba5e-58a301186002'
    'lead': '"Sesame Street" has introduced a new Muppet with the aim of highlighting
      the stories and unique love of foster families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T06:57:37.259+08:00
