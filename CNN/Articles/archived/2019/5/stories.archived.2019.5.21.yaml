      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The rice
        tariffication law removed the regulatory powers of the National Food Authority
        (NFA), resulting in the need to retrench hundreds of employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf76799-55ae-43de-844d-ae3d684b2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:03:20.843+08:00
