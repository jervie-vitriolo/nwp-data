      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d0e1a-a263-43d1-8133-fa0031650e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a month later, Trump said he would personally work with Chinese
        President Xi Jinping to get ZTE "back into business, fast." He said the US
        punishment was costing too many Chinese jobs. The Trump administration lifted
        those sanctions in July after ZTE agreed to oversight.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88834668-ba4b-4c54-8fdc-23a60851aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a02f1a-8932-4653-861d-e2d939e3fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Trump administration is using Huawei — a much bigger company
        than ZTE — as a similar bargaining chip in its trade war with China, it could
        demand political concessions from China in exchange for easing restrictions
        on the company.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c47c9-b1a8-45db-a384-066bf822f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba21fae-a466-4469-9c7f-d8ec9b878ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, however, isn''t waiting for the two countries to resolve
        the problem. Huawei sued the US government in March to fight back against
        America''s efforts to curb its global influence. US government officials have
        not commented on the case.</p>'
  'Magic-Johnson-Lakers-General-Manager-Rob-Pelinka':
