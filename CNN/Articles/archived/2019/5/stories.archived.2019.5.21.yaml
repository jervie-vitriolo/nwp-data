    'title': 'House holds online poll on same sex unions'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498edeb-a1d9-4ca0-8b2e-9ed5227c2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.647+08:00
