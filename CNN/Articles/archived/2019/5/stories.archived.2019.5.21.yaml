      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —&nbsp;</strong>Ruling
        party Partido Demokratiko Pilipino–Lakas ng Bayan (PDP-Laban) will be choosing
        among incoming Davao del Norte Rep. Pantaleon Alvarez and two other lawmakers
        to be nominated as House Speaker in the 18th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf86851-f554-4f8d-9a10-737def58201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:32:52.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban President Senator Aquilino “Koko” Pimentel III told reporters
        Tuesday also up for possible nomination are Marinduque Rep. Lord Allan Jay
        Velasco and Pampanga 3rd District Rep. Aurelio “Dong” Gonzales for the speakership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1492f1-cec7-4406-a04f-428fd2bd74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:32:52.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have rules on how to choose, <em>kung sino mapili. Kung
        meron magrerebelde</em>, we have to kick them out of the party. <em>Strikto
        na kami ngayon</em>,” Pimentel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e237e7f-234f-46d3-b804-4f46f7aeef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:32:52.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have rules on how to choose and who would
        be chosen. If anyone would rebel, we have to kick them out of the party. We
        are strict now.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37f80a-70f2-4edc-91f2-0020bdd9a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:32:52.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was formally kicked out as House Speaker by a PDP-Laban
        majority after President Rodrigo Duterte’s third State of the Nation Address,
        despite calls from Pimentel to back the Davao del Norte lawmaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f304b6d-ef2a-4476-a7b9-221d42ac7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:32:52.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have attributed his political downfall to Duterte’s daughter,
        Davao City Mayor Sara Duterte, whom Alvarez has angered after he reportedly
        called her part of the opposition for establishing the regional party Hugpong
        ng Pagbabago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac386fd-c2e5-4e06-a12e-320a0fdb6fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:32:52.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some PDP-Laban members in the House aligned themselves with Hugpong
        after Alvarez’ ouster as Speaker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0fb25-077a-4eb1-986e-2d542199769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:32:52.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez has said that he wants to give the speakership another shot,
        confident he has the numbers to regain the gavel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7712d-3edc-4488-a04a-961f00c8e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:32:52.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Alvarez, Velasco and Gonzales, other possible contenders
        for the speakership are Taguig Representaive -elect Alan Peter Cayetano and
        re-electionist Leyte Rep. Ferdinand Martin Romualdez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba802135-1c78-419e-8e50-c8c16a834c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:32:52.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 80 lawmakers from PDP-Laban have been elected into the House,
        emerging as the majority party in the chamber.</p>'
  'Libon-Albay-jeepney-accident-':
