      'text': '<p>The non-profit association aims to promote the Philippines as a
        global leader. Among the Philippine-based fintechs cited were First Circle,
        Coins.ph and Voyager Innovations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
