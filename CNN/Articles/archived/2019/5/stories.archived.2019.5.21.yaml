    'template': '1'
    'title': 'NBA: Curry, Green carry Warriors to sweep of Blazers'
    'visualType': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bff95-27c8-43c5-adc2-aca5f6e765a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Stephen Curry and Draymond Green capped
        triple-double performances by combining on the game-clinching hoop in overtime
        Monday night as the Golden State Warriors completed a sweep of the host Portland
        Trail Blazers in the Western Conference finals with a 119-117 victory.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b013cce-0189-498b-9365-09de31bd6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea711a-74d4-4bd5-9a56-2cc832736fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win vaults the Warriors into their fifth consecutive NBA Finals.
        They will await the Eastern Conference winner between Milwaukee and Toronto,
        with either the Bucks or Raptors holding the home-court advantage in the best-of-seven
        series.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1936e84-acd8-4cd9-a5d6-925e16a1c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecea16f-e8b2-4e49-b80c-8da2721679cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State, the two-time defending champion, joins the Boston
        Celtics (1957-66) as the only teams ever to reach five consecutive NBA Finals.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2746f430-06ff-4568-bd76-117f854d7000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2f19f-9e1f-4721-8ce5-979e3cfae66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing without Andre Iguodala, Kevin Durant and DeMarcus Cousins,
        the Warriors led just 116-115 before Curry spotted Green open for a 3-pointer
        that pushed the Golden State lead to four with just 39.6 seconds remaining
        in OT.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b65ee-bc4b-4b6c-afc0-4967124d66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed647f-04f9-44cd-a296-ddc87204019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Lillard got Portland with 119-117 with 32.8 seconds left
        with a driving hoop, and the Trail Blazers got the ball back after Curry missed
        at the other end.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53578f6-2910-4296-bec3-c5933bce7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9e51b-88cc-479e-9037-c76fb57e3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lillard had a shot blocked by Klay Thompson, and after
        Portland got the ball out of bounds with 2.5 seconds left, Lillard misfired
        on a desperation 3-pointer, ending the Trail Blazers’ season.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45a656-04fa-4cd6-9a52-f1da17416e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85f85a-e161-4e4a-940f-b34042b924db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry finished with 37 points, 13 rebounds and 11 assists. Green
        chipped in with 18 points, 14 rebounds and 11 assists for the Warriors, who
        won their sixth straight game overall and their 10th straight playoff game
        against Portland.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b3872-be00-4d03-803a-365760540353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b284b-f00d-4bde-8e7b-783633f19e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triple-doubles were the first by teammates in NBA postseason
        history. Green’s was his fourth of this postseason, while Curry’s was his
        first.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe78cb-45c4-4c42-b244-339ca56422cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a6b88-deaf-478c-9443-6ea08c02c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson had 17 points, and Alfonzo McKinnie and Kevon Looney contributed
        12 apiece for the Warriors, who won their 11th straight playoff series.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50547895-4f8a-4303-9a66-20dd06bed60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a234f20-0e34-4b08-96c6-c54ae0ad7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers Leonard poured in a career-best 30 points, Lillard had 28
        and CJ McCollum added 26 for the Trail Blazers, who had staved off elimination
        twice in their previous series against the Denver Nuggets.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91736794-c763-4822-8632-e1ed1765a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bbb22-ae44-46e0-9a83-005103e12030'
      'mgnl:activationStatus': true
