    'mgnl:tags': ['sesame-street', 'karli', 'foster-care']
    'template': '1'
    'title': 'Meet Karli, the new ''Sesame Street'' muppet in foster care'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d4122-2103-4f1f-9e63-e1ae519e4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:57:37.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Sesame Street" has introduced a new
        Muppet with the aim of highlighting the stories and unique love of foster
        families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e59cf-eee8-4deb-9817-fe253fb1aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:57:37.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the new initiative is a Muppet named Karli, a yellow-haired
        friend of Elmo''s who introduces viewers to the concept of "for-now parents."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264233a3-417c-4708-af5d-fc8a98183ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:57:37.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, Karli''s foster mom explains to Elmo that Karli''s
        mother is "having a hard time" and that they will "keep her safe until her
        mommy can take care of her again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cac0c2-f297-45e5-84c3-1f9a690dff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:57:37.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmo innocently asks when that will be, to which Karli''s foster
        mom explains they''re not sure. But "what we do know is that Karlie belongs
        here now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53574da8-6956-4628-8aba-cca4af7cd41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:57:37.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want her here with us," she says.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
