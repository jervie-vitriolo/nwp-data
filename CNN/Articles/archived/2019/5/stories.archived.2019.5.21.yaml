      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karli''s appearances contain within them both lessons for foster
        families —&nbsp;like the importance of stability and a sense of belonging
        —&nbsp;and explanations for children, told through the eyes of Elmo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b2c3a-5164-40a3-ab31-78d89ed8c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:57:37.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the initiative and the introduction of Karli, "Sesame Street"
        continues to prove why it''s been one of television''s greatest teaching tools
        for more than half a century.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80825900-f1fb-450d-bf03-42f0c532b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:57:37.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May is National Foster Care Month in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b46e31-5769-4ae5-8f22-84914759148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:57:37.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Department of Health and Human Service''s
        Children''s Bureau, there are more than 440,000 children and youth in foster
        care.</p>'
