      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that this is nothing new for her, saying that she never
        bothered to make a public statement criticizing former President Benigno “Noynoy”
        Aquino III for his smoking habit when she was a senator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f036e-d25c-462a-ab8a-b5a3e4080dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d43b8e-fd5c-424d-bb24-706ad0fc6936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi nga… Ang sa akin,</em> [Because … for me,] if you’re going
        to critique your principal, you do it at the right place and at the right
        time,” Cayetano said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb0fd2-63f3-4783-a45d-3c6ff426bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e341440-1a91-4fa7-8916-1feaca4f9c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano did <a href="https://www.senate.gov.ph/press_release/2010/0523_cayetano1.asp"
        target="_blank">issue a statement</a> saying that if Aquino could not immediately
        quit smoking, then he should push for the stricter enforcement of anti-smoking
        laws.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86619296-0f08-429d-aa2f-ff966dda4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c856e7c-aedd-44fb-8301-4b700dcacdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her latest bid for a Senate seat, Cayetano was backed by President
        Rodrigo Duterte and his daughter, Davao City Mayor Sara Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36c300-13cc-4214-91f0-06b42839f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2543dcf-6a48-47f8-aebf-2a0be4fafb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first shot at the Senate in 2004, Cayetano ran under then-President
        Gloria Macapagal-Arroyo''s Lakas-Christian Muslim Democrats. In running for
        reelection in 2010, Cayetano ran under the Nacionalista Party which later
        aligned itself with the then-ruling Liberal Party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115bef9-dfbf-4c86-80e7-74a61ad7b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b002a2-70fd-49a4-8612-a3ff6e8b2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is seen to make a return to the Senate following her stint
        in the chamber from 2004 to 2016. She is ranking fourth in the partial and
        official results from the Commission on Elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e11e8-659a-4600-9bd0-4f5127f88e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d2316-cf1c-4474-9835-392209dad116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the measures she said she will push for is the legalization
        of divorce in the Philippines and making adoption easier.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68671fc-168e-4b7b-a2cb-a0fec30c1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581106b9-7b63-43a8-875c-ce12a9ace901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has had her marriage with Ari Ben Sebastian annulled. She
        has also adopted a child.</p>'
  'Pia-Cayetano-Lino-Lani-Alan-Peyer-political-dynasty':
