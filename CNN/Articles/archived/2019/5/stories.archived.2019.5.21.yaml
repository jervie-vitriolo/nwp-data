  'Chinese-drones-stealing-data':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T13:12:09.634+08:00
    'imagesource': 'jcr:ae0e79c6-6774-4caa-8175-f19f9cd02bfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd294af3a-40dd-442e-a630-8202a5d85fab'
    'lead': 'Chinese-made drones may be sending sensitive flight data to their manufacturers
      in China, where it can be accessed by the government there. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T13:15:23.894+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:34:03.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:03.286+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Homeland', 'Security', 'China', 'US', 'drones', 'DJI']
    'template': '1'
    'title': 'DHS warns of ''strong concerns'' that Chinese-made drones are stealing
      data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e64c1d-f023-43b0-81e4-611771433b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chinese-made drones may be sending sensitive
        flight data to their manufacturers in China, where it can be accessed by the
        government there, the US Department of Homeland Security warned in an alert
        issued Monday obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9eec20-c5e5-47a2-9785-2d3120a08c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drones are a "potential risk to an organization''s information,"
        the alert from DHS''s Cybersecurity and Infrastructure Security Agency states.
        The products "contain components that can compromise your data and share your
        information on a server accessed beyond the company itself."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c44b6b-7b7a-49af-820c-ab6b27018994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report does not name any specific manufacturers, but nearly
        80% of the drones used in the US and Canada come from DJI, which is headquartered
        in Shenzhen, China, according to one industry analysis. US local law enforcement
        organizations and infrastructure operators have grown to rely on drones in
        recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee24544-5d88-405f-9ecd-77d72fff941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States government has strong concerns about any technology
        product that takes American data into the territory of an authoritarian state
        that permits its intelligence services to have unfettered access to that data
        or otherwise abuses that access," the alert says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8918a-f02c-4de4-b796-c9cd022cab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those concerns apply with equal force to certain Chinese-made (unmanned
        aircraft systems)-connected devices capable of collecting and transferring
        potentially revealing data about their operations and the individuals and
        entities operating them, as China imposes unusually stringent obligations
        on its citizens to support national intelligence activities," the alert adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8116ca-0fbe-4662-b12b-614d96ccafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning from DHS follows an executive order signed by President
        Donald Trump last week that effectively banned US firms from using telecommunications
        equipment made by the Chinese company Huawei, which has drawn similar national
        security concerns of government spying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c997536-ce11-44b0-934b-a619be462ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and China are currently locked in a trade war that has frayed
        the two countries'' relationship as it deteriorated in recent weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6c067-e4dc-4d34-8b34-ebdc862ed3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have raised national security concerns about Chinese-made
        drones in the past. In 2017, the US Army issued a ban the use of DJI drones,
        alleging in a memo that the company shared critical infrastructure and law
        enforcement data with the Chinese government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d6f8d-5778-4131-8f28-e9cf6f3b821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also that year, an internal report from an intelligence division
        of the Immigrations and Customs Enforcement agency in Los Angeles assessed
        that DJI was "selectively targeting government and privately owned entities
        within (the US. critical infrastructure and law enforcement sectors) to expand
        its ability to collect and exploit sensitive US data."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e107c-dc74-4695-b886-2ea59e3bb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users are warned to "be cautious when purchasing" drones from China,
        and to take precautionary steps like turning off the device''s internet connection
        and removing secure digital cards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b63455-2db5-4334-8d60-466fdc3d71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert also warns users to "understand how to properly operate
        and limit your device''s access to networks" to avoid "theft of information."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a273e80-f065-46ce-a5a7-297173ad805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organizations that conduct operations impacting national security
        or the Nation''s critical functions must remain especially vigilant as they
        may be at greater risk of espionage and theft of proprietary information,"
        the alert states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d273f97-ab45-4b68-9cff-da276ba0c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DJI said that it gives customers "full and complete
        control over how their data is collected, stored, and transmitted," adding
        that "customers can enable all the precautions DHS recommends."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d9400-4fb4-4afd-831a-e35e3659f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ab8f2-1356-425f-8d8a-ea848006e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At DJI, safety is at the core of everything we do, and the security
        of our technology has been independently verified by the U.S. government and
        leading U.S. businesses," DJI said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c440e-fbc8-4d77-83b8-b68307f6758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cc729-df52-4542-87ea-0a80324de2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For government and critical infrastructure customers that require
        additional assurances, we provide drones that do not transfer data to DJI
        or via the internet, and our customers can enable all the precautions DHS
        recommends. Every day, American businesses, first responders, and U.S. government
        agencies trust DJI drones to help save lives, promote worker safety, and support
        vital operations, and we take that responsibility very seriously," DJI said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69e0bf-2d06-4dda-aacf-c8b0fe04c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf444a5-63f6-4711-a24a-ff4c24a28432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJI, which reported $2.7 billion in revenue in 2017, is best known
        for its popular Phantom drone. Introduced in 2013, the drone is the top-selling
        commercial drone on the market.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046894fa-4513-4f33-9a58-72edc9a0a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa16edf-f83a-446b-81e9-eba923f482f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-nine percent of drones operating in the US and Canada and
        74% globally are made by DJI, according to a 2018 market sector report from
        Skylogic Research, an industry analyst.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aedc66-354b-4ba8-a1e6-0772f9bcff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2950f9-b685-45fe-b0ca-7e092f8dc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry experts say the drone''s easy-to-use software combined
        with sophisticated cameras and advanced technology allowed DJI to take over
        sales in the US for hobbyists, as well as professional organizations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035b733-7926-4077-829b-b3a28f5a9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a4d3a-bd9e-48b9-b2d2-8d317b3cff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of companies found out that using a drone to inspect a roof
        or to inspect industrial facilities is a really good way -- you save a lot
        of people climbing ladders," said Kay Wackwitz, the CEO of Drone Industry
        Insight, a market research and consultancy company focused on the commercial
        drone market.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c93207-2348-460e-8d7b-aefc194821aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8180aba-c049-4ff4-9127-4ac019f18eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:15:23.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies from local police departments to the Interior Department
        have used drones for sensitive work. According to the 2017 ICE memo, contractors
        in Kansas building a DHS bio-defense facility used a DJI drone "to assist
        with construction layout and provide security during construction."</p>'
    '1':
