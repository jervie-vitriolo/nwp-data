  'DA-release-brand-names-acetic-acid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-21T19:15:34.832+08:00
    'imagesource': 'jcr:7b9d8171-74e7-429a-b2f2-2a35ed5e9127'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a91b19-1cbd-4f01-a8e9-7a7867e6b46b'
    'lead': 'The issue arose after the PNRI stated in a report that 14 of 17 vinegar
      brands they tested use synthetic acetic acid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T19:17:46.058+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:33:51.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:06.592+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNRI', 'Philippine-Nuclear-Research-Institute', 'fake-vinegar',
      'acetic-acid']
    'template': '1'
    'title': 'DA chief urges release of brand names of ''fake'' vinegar with acetic
      acid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69040cb-b77c-4dd2-b226-a763dd95f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:17:46.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Department
        of Agriculture (DA) Secretary Manny Piñol urged the Philippine Nuclear Research
        Institute and Food and Drugs Administration to release the brand names of
        vinegar&nbsp;that use synthetic acetic acid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250721d2-4837-4519-abbe-5889a1386bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:17:46.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he does not understand why the brand names must be withheld.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb6931-f91c-4e75-afc9-8fb639a680a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:17:46.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi mo pwede itago yan. Ano ang dahilan mo para itago ang
        pangalan? Maski sabihin mong</em> safe, okay safe. <em>Pero sabihin mo sa
        amin kung ano ang mga</em> brands <em>na gumagamit ng</em> synthetic acetic
        acid," Pinol said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c0483-6cb9-42fa-b985-b3fc0ae6d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:17:46.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot hide it. What''s the reason for doing so?
        Even if it''s safe, sure, it''s safe. But you have to divulge which brands
        use synthetic acid.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca991a61-7e57-44ea-a4d8-909f12fe663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:17:46.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue arose after the PNRI stated in a report that 14 of 17
        vinegar brands they tested use synthetic acetic acid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35ec28-f5ba-42bc-9340-7559cdfa6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:17:46.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Department of Health''s Administrative Order No. 134,
        <a href="https://ww2.fda.gov.ph/attachments/article/155145/AO%20134%20-%20Regulation%20(Standards%20of%20Identity%20and%20quality%20of%20Vinegar).pdf">vinegar
        containing any "artificial matter" such as synthetic acetic acid "shall be
        deemed to be adulterated and its sale is thereby prohibited</a>." Piñol also
        wants the DA to be part of a team to review and revise the 1970 DOH AO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3494e1a6-5d2d-450f-9e40-1b1050aca9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:17:46.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Monday interagency meeting at the DA, biochemist Flerida
        Cariño of the University of the Philippines said there is no proof that synthetic
        acetic acid is harmful to one''s health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34ef69-338e-4cee-87cd-00e54686e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:17:46.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PNRI clarified its study is limited to determining whether the
        acetic acid is fermented or synthetic, and did not include whether those synthetic
        acetic acid have residues that may be carcinogenic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616c918-0403-434f-bf80-a54ab5e7bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:17:46.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it will review and verify the study of the PNRI before
        making the necessary actions.</p>'
