      'mgnl:lastActivated': 2023-01-30T00:34:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VP has not accepted Senator Kiko''s and Cong. Kit''s resignations.
        Much work remains to be done, and they will do it, together," Robredo''s spokesperson
        Barry Gutierrez said in a statement.</p>'
