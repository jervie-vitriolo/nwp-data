    'template': '1'
    'title': 'Pia Cayetano wants to focus on legislation, not on criticizing Duterte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8bb791-d3fc-4ec5-bcbc-7451fc1a398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Amid continued
        criticism on her apparent silence on President Rodrigo Duterte’s vulgar remarks
        on women, women’s rights advocate and Taguig 2nd District Rep. Pia Cayetano
        said she would rather focus on crafting laws than criticizing the chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4894a9-32b3-4ead-8a0a-fc607c9ca671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ba ako naging senador? Para ba i-</em>critique <em>''yung</em>
        President? <em>Para ba i-</em>critique <em>lahat ng</em> member <em>ng</em>
        Cabinet?” Cayetano told CNN Philippines’ <em>The Source</em> on Tuesday. “There’s
        a lot to critique out there, there’s a lot, because we want a better country,
        we want a better system. So I’ve chosen <em>na ang</em> focus <em>ko</em>
        is in the legislative work.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723caa1-4485-45c1-97f8-20f91d3f6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da28fa6-dff6-42ae-80f8-36d3304d4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why did I become a senator? Is it to critique the
        President? Is it to critique all the members of the Cabinet? … There’s a lot
        to critique out there, there’s a lot, because we want a better country, we
        want a better system. So I’ve chosen that my focus is in the legislative work.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfaf91-3f1c-4a3b-874d-1c61c2e73069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d9b70-07df-4798-b6e5-89750aff05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also denied that she has been silent on the remarks and
        actions of Duterte, which include making a <a href="http://cnnphilippines.com/news/2019/5/10/duterte-bohol-mayor-.html"
        target="_blank">sexual pass at a female mayor</a>, <a href="http://cnnphilippines.com/life/culture/2018/06/05/duterte-kissing-ofw-culture.html"
        target="_blank">kissing an overseas Filipino worker on the mouth</a>, <a href="http://cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html"
        target="_blank">rape jokes</a> and threatening to <a href="http://cnnphilippines.com/news/2018/02/14/harry-roque-president-duterte-shoot-vagina.html"
        target="_blank">shoot female rebels in their genitals</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea101d-dda2-47ad-8fd2-c0e3e0a93b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8312d3f-f30b-4baf-86f3-b826a727be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve had numerous discussions with the President. In fact during
        the campaign, the President said, <em>‘Nako ‘pag nandiyan si</em> Pia, <em>hindi
        ako makasalita kasi pinapagalitan ako,’</em>” Cayetano said.</p>'
