      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f84dd-3cc3-4d0b-bbce-b1b6b109ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:58:43.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:05.484+08:00
