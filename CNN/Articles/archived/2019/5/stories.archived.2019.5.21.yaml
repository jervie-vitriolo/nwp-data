    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:59.355+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Batman and ''Game of Thrones'' latest recipients of cold shoulder from
      fans'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06996f88-cb84-4331-af66-dc476b3447a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Winter is over, but that lingering
        chill in the air comes from the winds that buffeted "Game of Thrones''" final
        season, illustrating an increasingly vocal and not always pretty side of fandom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63976128-b444-4d09-b9d2-0043f21d592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62a0b0-f312-4d24-8727-24ade9fccea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Networks and studios cultivate the passion of fans, which can turn
        a property like "Game of Thrones," "Star Wars," DC and Marvel movies not only
        into huge hits, but merchandizing bonanzas that keep giving. But that strong
        sense of ownership has also seen some fans lash out when they''re disappointed,
        making wild demands and engaging in collective primal screams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487cc3a-cf5a-4a4d-9ad9-b1e1e594f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2c29b-3765-40da-9da5-34cc4a16962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s nothing new, but a few things have changed, including both
        the giant nature of these franchises and the advent of social media, offering
        a platform for venting that has a way of feeding off itself and stoking hyperbolic
        responses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b077cd-2d3c-43c2-a7e5-92134d608eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7937726-0450-46b0-a37f-699ccfe4eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A perfect example of that came in the form of the petition to re-do
        the final season of "Game of Thrones," giving those who signed on an opportunity
        to voice their displeasure while simultaneously making themselves look utterly
        divorced from reality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff7d78-b380-4fea-ab87-cd47c78c0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb85cf6-ab69-4981-9e7e-de1c200833f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Thrones" finish, moreover, happened to dovetail with the news,
        as reported by Variety, that "Twilight" star Robert Pattinson would likely
        become the next Batman, triggering just the latest freak-out connected to
        that character. It was only six years ago, after all, when Ben Affleck''s
        name surfaced as the next choice to wear the cape and cowl, unleashing a level
        of angst -- including, yes, a petition urging Warner Bros. to reconsider --
        mirroring the darkest corners of Gotham City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4cdb75-2a23-4cd2-bbf0-13e4d208aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e27c37-c51b-4f7b-9395-3992404e78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between, there was the "You ruined my childhood!" tantrum over
        the "Ghostbusters" reboot, and the blowback to "Star Wars: The Last Jedi,"
        which -- by turning away from several of the more tantalizing threads dangled
        by "The Force Awakens" -- triggered howls that included calls for a boycott.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6774eea-2d06-44cd-b7fa-eb597ce65756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732699e-6169-4218-addf-de66793d76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction prompted some filmmakers to speak out, among them "Logan"
        director James Mangold, who tweeted last July, "At the point when writing
        and directing big franchises has become the emotionally loaded equivalent
        of writing a new chapter of The Bible (with the probable danger of being stoned
        and called a blasphemer), then a lot of bolder minds are gonna leave these
        films to hacks and corporate boards."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ea584-143b-4959-bb81-f678090774b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72ffd0-bbb6-4944-8fc4-8acae8958194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As noted, what "Game of Thrones," "Star Wars" and the superhero
        universes have in common is a long relationship with these properties, heightening
        the sense of investment and ownership. As Vox wrote in a piece seeking to
        explain "The Last Jedi" backlash, disappointment can transform into resentment
        when "the characters'' journeys aren''t what was expected."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4df85-c5d8-4bf3-adf8-676ab5cfd253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76139c8-93e9-45b2-a8d5-5903131b3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the industry, there''s a sense that there''s little to be
        gained from pushing back against their best customers. Most of the carefully
        massaged responses tend to be along the lines of "We understand you''re upset,
        but just wait."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f2941-f334-449e-abe9-d033221ab977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a2962-ff85-4995-8ede-20a31c969cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mangold noted, though, the "evangelical ferocity" of some criticism
        might be enough to make talent decide that life''s too short to enter that
        realm. While fans obviously have a right to express their displeasure, they
        need to understand that their ability to shape and control these franchises
        is limited, especially because it''s so difficult to discern whether the loudest
        voices are truly representative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f49bf-db18-4bbc-8856-c46379c6f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde02f3b-f066-434e-8911-2959394dfcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The griping and debating will continue, and represent an ingrained
        part of this ecosystem. But when it comes to those enmeshed in "Game of Thrones,"
        "Star Wars" or Batman, an old saying applies -- namely, that you pay your
        money (or don''t) and take your chances.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68640ed8-7f6c-4aa1-9a03-489a993f3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d9c25-bbea-46cd-9e10-e824471a392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:10:43.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Like CNN, HBO and Warner Bros. are both units of WarnerMedia.)</p>'
