      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Amid speculation
        about his health, President Rodrigo Duterte made a public appearance Tuesday,
        his first after voting in the midterm polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefacdb-12da-41b9-b42c-60bff181b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:57:22.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received the letter of credentials of Thailand''s Ambassador-designate
        to the Philippines Vasin Ruangprateepsaeng in Malacañang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303c0b5-64ef-4bcb-bead-33ec4face5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:57:22.638+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had apologized to Vasin for being two minutes late,
        as he was signing papers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b2edc-eea8-4b73-9615-436bcc6bb809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:57:22.639+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:33:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" I am very happy of your presence today and congratulations to
        your new deployment. I understand this is the first ambassadorial assignment
        that you have for the Republic of Thailand," he told Vasin.</p>'
    '22':
