      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, May 21) —</strong> A female
        cadet from Ilocos Sur topped the graduating class of the Philippine Military
        Academy (PMA) this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72537c-6735-430c-a77c-5ef244846733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:48.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionne Mae Umalla, a 21-year-old cadet from Alilem, Ilocos Sur,
        reigned as the topnotcher of the PMA “Mabalasik” Class of 2019. She bested
        262&nbsp;graduates and became the fifth woman to top the PMA graduating batch
        since 1999.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eccab4-6735-4243-a373-c5233cf1d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:23:48.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umalla is joined by four more women and four fellow natives of Northern
        Luzon in the top ten graduates. Her batch is the first graduating class to
        finish in the month of May instead of March after the academic calendar shifted
        to follow the K-12 system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
