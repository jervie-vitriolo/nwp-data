      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Having
        four Estradas gunning for key government positions during the midterm polls
        might have caused the political family''s fall, San Juan Mayor-elect Francis
        Zamora said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95d171-afb5-41db-bada-d6f1a9e6839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took a very big gamble of running for four major positions.
        And they''re doing this at a time when they''re not at their peak anymore.
        This is not 1998 anymore. We''re now in 2019, things are different. The political
        situation is very different.," Zamora told CNN Philippines'' Politics As Usual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7bcb4-6ed5-4563-9c4e-fc062dc4d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estrada family witnessed its decades-long reign in the political
        arena eroding following the May 13 elections, as none of its members won in
        their respective campaigns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7f6f3-3523-44b2-9417-8ebb71a733ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora ended the family''s 50-year hold on San Juan after beating
        Janella Estrada in the city''s mayoral race. Janella''s father, plunder-accused
        former Senator Jinggoy, also failed in his bid to return to the Senate. Her
        uncle, JV Ejercito, is also outside the "Magic 12" of the senatorial race
        at the 13th spot while her grandfather former President Joseph Estrada failed
        to extend his term as Manila mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e58136-8c5a-41c5-ad75-c55bfb9f4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.970+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/13/francis-zamora-janella-estrada-san-juan-city-mayoralty-race-2019-midterm-elections.html">Francis
        Zamora ends Estradas'' decades-long hold on San Juan</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e3353-6b63-41ef-88fc-8d21d4cf8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of San Juan, Zamora said, voters might have gotten sick
        of Estrada rule.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566d658-917c-4310-8823-693ed9259afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you eat steak everyday, probably after one week or after one
        month you''ll look for pasta... <em>ito</em> (this) for the last 50 years...
        ''<em>yung</em> satisfaction <em>mo bababa at bababa</em> (your satisfaction
        will really go down)," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3a858-a20d-478e-96e6-ef7e12704e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/15/Francis-Zamora-Ejercito-Estrada-San-Juan.html">Zamora
        credits victory to Estrada family feud</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4eaad-5938-4c28-8510-915db546bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite political competition with Estrada, he vowed to be inclusive
        especially to employees of San Juan city hall who have served under the Estrada
        leadership.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46212e45-2b23-4f41-b42e-22dc5143beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m coming in as new mayor of San Juan and everyone in city hall
        has been a part of Estrada administrations," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209f6e6-69c3-4056-a4a3-7dfa599f8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as they will support our legislative agenda, <em>basta
        suportahan nila ''yung gusto nating gawin para sa San Juan wala namang magiging
        problema</em> (as long as they support my plans for San Juan, there will be
        no problem," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc26ea-5241-4a42-af77-fcec7439deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said he will replace old systems that have hampered the growth
        of the city.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de45290-83b0-413b-924f-dac461a98d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T20:45:09.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan ''yung makalumang paraan na hindi nakakabuti sa aming
        lungsod ''yun ang papalitan</em>," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083fbe2-6ade-407c-8bf5-0dbc3a0f494d'
