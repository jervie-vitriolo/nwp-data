  'Nike-Adidas-Trump-shoe-tariff':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T11:34:14.104+08:00
    'imagesource': 'jcr:7d7a76ff-1e1e-4579-a362-4465d1968252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7fe41b7-6426-4636-9b1b-171d39bb8314'
    'lead': 'The Footwear Distributors and Retailers of America estimates that 25%
      tariffs on shoes coming from China would add $7 billion in additional costs
      for U.S. customers annually.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:38:51.926+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:34:08.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:02.152+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nike', 'Adidas', 'Shoes', 'US', 'China', 'Trump', 'trade', 'war']
    'template': '1'
    'title': 'Nike and Adidas to Trump: Tariffs on shoes would be ''catastrophic'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782e2b0-c2b2-4699-822a-47d66f5ef46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Nike, Adidas, Under Armour, Foot Locker and other sneaker
        brands and retailers told President Donald Trump on Monday that proposed tariffs
        on imported shoes from China would be "catastrophic" for American consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949c84d-19d2-494f-b9de-c705d97a1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any action taken to increase duties on Chinese footwear will have
        an immediate and long-lasting effect on American individuals and families,"
        a coalition of more than 170 footwear companies said in a <a href="https://fdra.org/wp-content/uploads/2019/05/2019-Footwear-Tariff-Letter-1.pdf">letter
        to Trump</a>. "It will also threaten the very economic viability of many companies
        in our industry."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aad5d3-5123-4524-b7df-495fb4458d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was posted on the website for the Footwear Distributors
        and Retailers of America, an industry trade group. It was also addressed to
        United States Trade Representative Robert Lighthizer, Treasury Secretary Steven
        Mnuchin, Commerce Secretary Wilbur Ross and Larry Kudlow, the director of
        the National Economic Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da8ae3-cc48-4b54-882f-169f50daa9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Trump administration hiked tariffs on $200
        billion of Chinese-made goods. The tariffs mostly hit industrial materials
        and component parts, but also applied to luggage, hats and gloves for US importers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c960139-8499-4994-a57c-9c9c1f7028f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Trump administration has started a formal process
        to slap 25% tariffs on the remaining $325 billion in goods coming from China
        that aren''t already taxed. That list included sneakers, toys and other consumer
        products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7b59c-e1a2-480c-85fa-d86e14e70a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Footwear Distributors and Retailers of America estimated that
        25% tariffs on shoes coming from China would add $7 billion in additional
        costs for US customers annually.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389ff5e-3844-4ecd-90f8-adcaa7c57058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61120b4-384b-410e-8822-b444575ede07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can assure you that any increase in the cost of importing shoes
        has a direct impact on the American footwear consumer," the companies wrote
        in their letter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe1ea5-d0a6-4884-8347-69884c452c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70b520-9bd4-4496-b992-b9ac5b4a22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a key link in the supply chain for US shoe companies. China
        accounted for 72% of all footwear imported into the United States in 2017,
        according to data from retail industry trade groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac800d5-dced-46ca-8221-18d0e1ede946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.927+08:00
