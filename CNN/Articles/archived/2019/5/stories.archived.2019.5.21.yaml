    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What did Huawei do to land in such hot water with the U.S.?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732f093-5849-4778-be62-ffda130bba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Huawei has endured a tenuous relationship
        with the United States for a decade, reaching a boiling point last week when
        the Trump administration banned American corporations from doing business
        with the Chinese company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806f41d-c87d-48a8-bff7-e6d2ed84c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc01a4c-515f-4c9a-9fb2-1affbd3bc682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the United States has long suspected Huawei of engaging
        in illegal activity, it''s not clear that Huawei did anything specific recently
        to become the object of such concern. The ban came as something of a surprise
        to observers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75114db0-619a-48cd-80c3-299ee023852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5780ac73-fd80-4312-b07f-a582f95fd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration temporarily eased up — just a bit — on
        its restrictions Monday. But the reprieve was narrow and aimed at a small
        group of rural American network providers that use Huawei equipment. For Huawei
        and most American companies, the ban remains firmly in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801d55a-24de-4fcf-b877-cc24eff03291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c4cb0-9087-4d41-b665-360894e96e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US-China trade war</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbcca1-20cf-400f-a1c4-cd69c12210ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China have been embroiled in a bitter trade
        war for more than a year, and Huawei has been stuck in the middle of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f233883-4bfc-4791-8e83-ba2b26676190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a36fd6-4c92-46fb-83c4-d8cf14465342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei could serve as an enormous bargaining chip: It is a gigantic
        Chinese telecommunications company with ambitions to become the world''s No.
        1 smartphone maker and one of a small handful of companies that makes 5G networking
        equipment for wireless companies. Huawei posted $105 billion in sales last
        year, more than IBM.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e98e1-7152-4251-8af2-3069518a06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02057906-8fe6-4c47-9750-b8a68055710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has suggested that he could consider easing
        up on Huawei as part of ongoing trade talks with China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521860c3-01d9-4b7a-85e0-9cbbaaae7921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1aa3e-3b82-4f1e-9795-3bf5d6cb911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ties to China''s government</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df243b7e-ba60-4f9e-959a-f727dbfd6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the US House Intelligence Committee published a report
        following a year-long investigation that found Huawei posed a security threat
        to the United States. The report concluded that Huawei and fellow Chinese
        telecom company ZTE acted on behalf of the Chinese government, and they should
        not be allowed to operate critical US infrastructure that controls the country''s
        wireless networks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a1050-9719-42cc-aa3c-d952c87b9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b1d3b-3488-4d35-a6b6-9c445e74d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei says it operates independently of the Chinese government,
        but the United States has long suspected the company of spying on the networks
        its technology operates. Huawei has repeatedly denied allegations of spying,
        but the United States has passed over Huawei for broadband and wireless contracts,
        and the Trump administration has tried to pressure global to stop buying telecommunications
        equipment from Huawei.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d7242-79d2-4312-9f2b-c72aa44318cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f832fb-a7b9-4fd3-96e6-ab48f5ed6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined to comment for this article but has repeatedly
        denied ties to the Chinese government and disputed claims that its equipment
        poses a risk. ZTE denied the allegations but last year agreed to US government
        oversight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80dd58e-0aae-4207-9a6c-9c533173eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40bf70-57b1-4c09-a17a-64b38e8c7097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ties to Iran</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ac9cc-573d-48e3-9502-62cb1a89daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration filed criminal charges against Huawei earlier
        this year, claiming that the company schemed to circumvent US sanctions on
        Iran.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c328856-5ef2-41e5-bca2-1ab18c0fec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797a36c-6631-4569-b668-d690a7289332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that case, Canada has detained Huawei Chief Financial
        Officer Meng Wanzhou. She faces possible extradition to the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1dbcf1-6619-45dd-8bf1-0771b4e26397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b6725-5ef7-4fc4-8d49-284f6cd028ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei allegedly deceived financial institutions and the US government
        about its business in Iran. Among the charges against Huawei, the United States
        claims Huawei''s founder, Ren Zhengfei, falsely told the FBI in 2007 that
        the company did not violate any US export laws, and that it had not dealt
        directly with any Iranian company.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb412b4-7630-4088-8b21-7122f9489e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf21ebd-32d9-4bb4-9a7c-5667c9b1b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei pled not guilty, and has denied the charges. China called
        the charges a smear campaign. Meng denies the charges. Ren has not commented
        on the charges but told CNN he does not plan to travel to the United States,
        where he could face prosecution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448c7bd-7f75-4ffe-b35f-d9794d81e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19643c-c796-4b21-b375-d316a9ef75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged intellectual property theft</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5d2df-bb0b-40ef-9512-122b298b8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration also sued Huawei for allegedly stealing
        trade secrets from T-Mobile.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99bb02-d3dc-4695-bb3f-90e37843289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9105bd8-fcd1-4fb1-b256-534f5dbb6fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the federal lawsuit, Huawei worked for years to steal
        T-Mobile''s proprietary phone testing technology, known as "Tappy." Huawei
        supplied phones to T-Mobile, and had access to some information about Tappy
        because of that relationship, according to the lawsuit. The company''s employees
        were allegedly asked to send information such as photos, measurements and
        the serial numbers of various components.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d2236-a949-42ae-b7a0-4c6b52186636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f0536-4b35-416f-9c14-81a44b95f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government alleges Huawei''s management promised bonuses
        to employees who collected confidential information on competitors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea05745-d6e6-4872-8a4e-6aff2f139c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faefcc3-c6d0-414e-a739-d240e384b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei pled not guilty, and has denied the charges in that case
        too.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f665f5-9666-4127-87b9-eb0df64d346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577d665-a6f8-490c-a76a-bf190ff2d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battle for the future of technology</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbac547-8462-45e7-a57f-fb4ee9811804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s technology is essential to the future of 5G, a technology
        the United States desperately wants to dominate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7088758-cbe6-4bc2-ab61-2d616006ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7c8b9-f967-44e2-bb17-655b3453fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the 5G leader, providing technology that supports wireless
        networks'' 5G rollouts. Its only substantial competitors are Nokia and Ericsson,
        and Huawei is a much larger company, capable of providing the technology faster
        and cheaper.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf65194-689d-4edc-bc74-baf6620d9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624df7da-c01d-498b-8e39-865aa60d80c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the United States has mostly avoided Huawei''s networking
        technology, it remains prevalent in rural areas of America. It is also deeply
        entrenched in Europe, Asia and other regions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1553b4-187c-44a5-8c8c-3e2a7bab3719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637625f-2962-4d6f-a8f9-4791f4fe03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States wants to ensure that its telecommunications companies
        are at the forefront of the new technology. 5G could help usher in the next
        wave of economy-changing technologies, including driverless cars.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709cb63-4f94-49ee-9054-bf7b965ef23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182c3cc-f50b-470e-b0b8-77db7576631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hope for the future?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6addfd1-bf80-4ec6-a77b-618b61c85aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the recent impasse between Huawei and the United States,
        a previous spat between the Trump administration and a Chinese technology
        company shows a potential path forward for Huawei.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845890d0-cc2e-4717-955f-9f8253c48fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdd425-094a-4a9c-8691-8abd00b2d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, the US Commerce Department said that ZTE lied to
        American officials about punishing employees who violated US sanctions against
        North Korea and Iran. The United States banned American companies from selling
        components to ZTE, preventing the company from buying chips and glass from
        its key suppliers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b14f55-79a1-43ce-b0a7-a01c9cb4f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:34:51.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.041+08:00
