    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec69f0-f3e0-447a-92f0-12c1ddae3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:39:46.169+08:00
