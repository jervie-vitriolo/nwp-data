    'jcr:uuid': '16e6ae21-726f-4db5-b3fd-7aebecbe6635'
    'lead': 'China has returned to the disputed islands to harvest clams, causing
      deeper damage to coral reefs, according to a report. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T11:13:41.716+08:00
