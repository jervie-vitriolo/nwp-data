      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA also awarded the Athletic Saber Award to Kimberly Baculi
        and Nicolas Guysayko, the Journalism Award to Geoffrey Valdez and the Chief
        of Staff Saber Award to Jersey Calimag.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871b1cf-caf7-463f-80b5-5cff957816fa'
      'mgnl:activationStatus': true
