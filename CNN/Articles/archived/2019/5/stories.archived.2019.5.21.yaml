      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who was campaign manager of the opposition senatorial
        candidates Otso Diretso, resigned following the impending loss of the entire
        slate in last week''s midterm elections.  He said he would take full responsibility
        for the crushing defeat.</p>'
