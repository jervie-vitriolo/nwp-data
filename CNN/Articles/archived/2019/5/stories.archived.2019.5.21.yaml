      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema’s issue was thrust into the spotlight when he filed a petition
        for substitution as the first nominee of the Duterte Youth party-list before
        the poll body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b2764-7038-4439-bbc4-e46240f135e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:58:55.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens and detractors criticized Cardema''s move, saying
        it will "abuse" and "railroad" the democratic process as well as the election
        law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5182d9c-0687-4b93-b02f-eaec71b449fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:58:55.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue Cardema is facing with his petition is his age. On
        his Facebook page where he regularly posts updates, he listed his birthday
        as April 13, 1986. This makes him 33 years old. According to the Section 9
        of the Party-list System Act, a nominee of the youth sector must not be more
        than 30 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b04a9-fb5e-4d4e-8443-44d8c0188ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:58:55.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a statement Monday, Cardema stressed that his party-list
        is registered under both the youth and professional sectors. He said the latter
        category holds no age limit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b8e8e-ddee-4071-ae79-3094fe894583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:58:55.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/5/20/Ronald-Cardema-Duterte-Youth-partylist.html">COMELEC
        ''intensely'' studying Cardema''s party-list substitution plea</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ccb7b-8057-4813-b886-2ebc1602b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:58:55.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department earlier said it will study <a href="http://cnnphilippines.com/news/2019/5/21/Ronald-Cardema-Youth-Commission-meeting-DOJ-.html">possible
        charges</a> that may be filed against the former Duterte Youth chair, following
        reports that the latter presided over an NYC meeting when he was already <a
        href="http://cnnphilippines.com/news/2019/5/19/Palace-Duterte-Youth-Ronald-Cardema-resigned.html">“resigned.”</a></p>'
