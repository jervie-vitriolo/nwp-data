  'Makabayan-bloc-COMELEC-reject-Ronald-Cardema':
    'caption': 'Former National Youth Commissioner (NYC) Ronald Cardema (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-21T16:46:34.273+08:00
    'imagesource': 'jcr:0ef2b4ea-3abe-45f0-8989-f8c727fd7d98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b3dd3fb-6342-4c3a-85c3-fed653394a31'
    'lead': 'Lawmakers slam Cardema for allegedly manipulating the electoral system
      to gain a position in Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T16:54:58.793+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:33:54.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
