      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41cebb-495d-49ba-a182-17dcd584f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With food not getting to the right people but instead used to buy
        support, feed fighters or sold for funds, CNN asked the UN''s Grande if she
        was worried that the aid programs could actually be prolonging Yemen''s devastating
        war.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7033a-26b3-470f-8cb2-fcf0b047d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5caac4-9685-4aed-b393-a5e9f414072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, humanitarians are not political. We''re here to keep
        people alive," she replied, notably not saying no.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9bcafd-86ba-42be-a34e-1a16c14d78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f88f0-1186-41d2-826e-1c0749c6e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:02:43.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility for ending the conflict is in the hands of the
        people who are driving that conflict," Grande said. "It is the responsibility
        of the humanitarians to say to the people who are responsible for the war,
        these are the consequences of your actions, this is the impact of the decision
        to take up arms and to bring this country to war."</p>'
  'sperm-whale-sicily-italy-plastic-stomach':
    'author': 'Gianluca Mezzofiore, CNN'
    'caption': 'Experts say the dead sperm whale was a young female, aged about seven.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T06:59:00.534+08:00
    'credit': 'From Greenpeace Italy'
    'imagesource': 'jcr:efac4272-850a-4a15-a191-babb5a53111e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acdafb0f-ab1e-47b7-aa90-553be899fe03'
    'lead': 'Environmental campaigners are raising the alarm after a sperm whale was
      found dead on an Italian beach with plastic in its stomach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T07:03:53.353+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:34:22.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:58.844+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['whale', 'sperm-whale', 'plastic', 'italy', 'sicily']
    'template': '1'
    'title': 'Young sperm whale found dead in Sicily with stomach full of plastic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6fa55-cdd8-46f2-b6b5-b8d430ea8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Environmental campaigners are raising
        the alarm after a sperm whale was found dead on an Italian beach with plastic
        in its stomach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99eb14-b812-46d2-a059-2f806cde75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace Italia said the carcass of the young animal —&nbsp;estimated
        to be 7 years old —&nbsp;washed up Friday on the beach at Cefalu, a popular
        tourist destination in Sicily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3278d-b7a9-4ebf-8540-290cfa5644cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grim images posted on the group''s Facebook page show the whale
        lying on the beach, its stomach full of plastic bags and other plastic objects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8020c98-0191-4805-9062-0ba3fc3eb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see from the images we''re sharing, a lot of plastic
        was found in its stomach," Greenpeace Italia''s Giorgia Monti said in a statement.
        "A probe of the sperm whale''s death has just started and we don''t know yet
        if the animal died because of this, but we certainly can''t pretend that nothing
        is happening."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a07c3-31e8-4db8-907d-3c82aa48d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five sperm whales beached on Italian coasts in the last five months,"
        Monti added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284fe90-c620-4a48-b5bc-f82b7e3272ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts performed a necropsy Sunday on the whale on the beach. Carmelo
        Isgro, who works at the University of Messina''s natural history museum and
        was involved in the procedure, shared graphic videos and images on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0e649-c533-45b8-b438-3b946c7f9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video shows the moment scientists opened the whale''s stomach
        and found it full of plastic bags.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879ce5a-b99a-4c1d-8a58-d07edc87b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the squid the whale ate —&nbsp;and this is all plastic,"
        Isgro says in the video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199c983-42b5-43a4-b8f7-67c50446e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video, Isgro is seen putting the plastic he recovered
        from the whale''s body in a recycling bin. "It''s impressive. Unbelievable,"
        he says in the video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f73f9-e6fc-4772-9263-519553b3b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isgro told CNN there were "several kilograms worth of plastic" inside
        the stomach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf576c-1d92-4990-b136-b9422362c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plastic probably created a block that didn''t let the food
        in," he said. "That''s very likely to be the cause of death. We have not found
        signs that could indicate another possible reason."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7163f-c6a6-4cec-bbbd-fd8c1eae9f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the whale was so young that "her teeth haven''t come
        out yet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0bc27-1b94-4751-ae24-21444dfa9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still shocked because her belly was completely full, swollen
        with plastic," Isgro said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c810b7-9f89-486e-8886-46848ea9960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sperm whales usually live for 70-80 years, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c4010-e0cc-4cb1-ace3-88e9c249ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a pregnant sperm whale was found in Sardinia with 22 kilograms
        (49 pounds) of plastic in its stomach. The dead animal, which was eight meters
        (26 feet) long, washed up on a beach in the tourist hotspot of Porto Cervo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057333dd-49d4-4760-b9c0-c09082525690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sea is sending us a cry of alarm, a desperate SOS. We must
        intervene immediately to save the wonderful creatures that inhabit it." Monti
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd4b2b-3708-4961-a347-c231f4bd4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this month, Greenpeace and another group, the Blue Dream Project,
        will launch a project to monitor plastic pollution levels at sea over three
        weeks, with a particular focus on the central Tyrrhenian Sea, off the west
        coast of Italy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ffbce-4d06-448b-836c-e3ea92a7b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:03:53.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/20/europe/sperm-whale-sicily-plastic-stomach-intl-scli/index.html">Young
        sperm whale found dead in Sicily with stomach full of plastic</a>"</em></p>'
  'new-kilogram-introduced':
    'author': 'Matthew Robinson, Lianne Kolirin and Jack Guy, CNN'
    'caption': 'Le Grand K will now be retired (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-21T07:06:23.420+08:00
    'imagesource': 'jcr:9f566f00-8fb8-4a59-a672-a1141bcb5a95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd37831ad-aefd-4cea-a171-05b6079c5b85'
    'lead': 'In November last year, scientists and policy makers from around 60 nations
      voted unanimously to redefine the kilogram, and Monday is the day their decision
      takes effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T07:09:45.130+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:34:22.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:59.098+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kilogram']
    'template': '1'
    'title': 'Out with the old kilogram, in with the new – scientists introduce more
      accurate measure'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad7e0a-aada-44c8-8a46-187742092259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:09:45.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A kilo is a kilo is a kilo, right?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11db33-4aeb-4101-ad37-bb252d08a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:09:45.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrong. Monday marks World Metrology Day, and this year''s edition
        sees a big change in the way the kilogram unit is defined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d55db-cb41-404f-a809-00ac592d0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:09:45.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, scientists and policy makers from around
        60 nations voted unanimously to redefine the kilogram, and Monday is the day
        their decision takes effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca4d0b-e32b-4289-b90a-671454da8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:09:45.131+08:00
      'mgnl:createdBy': 'janine'
