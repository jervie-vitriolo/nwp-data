    'title': '‘We’re all inspired to serve’: Pia Cayetano denies political dynasty
      claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99419a9-f592-49fa-bf05-ba880e12d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Taguig
        2nd District Rep. Pia Cayetano said she and her two brothers entered politics
        not to build a political dynasty but because they were “all inspired to serve.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706d9cf-9e07-4f3a-9085-19d6ad67772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593b5c1-1b5b-4910-b364-f0a58b5f985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was born of a father who served his country well and it so happened
        that my brothers are equally inspired,” Cayetano told CNN Philippines’ <em>The
        Source</em> on Tuesday. “So what can I do if we’re all inspired to serve?
        Do we love this job? No. It’s a pain in the butt a lot of times because you
        get unnecessary, unfair criticism, but you do it because you’re called to
        do it.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bce6c8-2963-4351-9f12-2d8f109ad6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec3df9-e51f-4bbf-839c-b33b1afb70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cayetano clan won big in the midterm polls, with Pia’s brother,
        former Foreign Affairs Secretary Alan Peter and his wife, incumbent Taguig
        Mayor Lani, clinching the two congressional seats of business district Taguig.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230c59f-32ad-43f0-a8bf-7a914075c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20ff47-f23c-4e72-8d91-ac24874e5b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political family also took the top post in Taguig City Hall,
        with Pia’s brother Lino getting elected as mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bce9ac-b7d9-4e0d-bab0-a54158cb65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a03e9-ac54-4f9c-8de0-972323e49e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pia ranks fourth in the partial and official results
        of the Senate race from the Commission on Elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6b40f-b216-4906-8f30-21fb70dd2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcf771-a678-41f2-a332-3cb13b878f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having been a force to reckon with in Taguig, Pia denied
        that her family is a political dynasty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3ab9c-be3f-409c-a35b-b4fa908ff4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f1941-3e48-47ca-a149-cbab0a2d9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A dynasty is a word that I learned when I was in college from families
        that passed on leadership roles because of blood. We were elected. It was
        never passed onto us. It’s an election we each had to win every single time.
        Every single time we have to prove to the people that you are worthy to serve
        them,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb5b88-f227-4acf-8fa5-e62713b6cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35bed6e-7a26-48b3-ae2b-e56fa5d2f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution banned political dynasties, but left Congress
        to define these. The legislature has yet to pass a law defining and banning
        political dynasties in all positions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d02b43-8f90-487c-838a-fcc4a8c17388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:09:25.573+08:00
      'mgnl:createdBy': 'xave'
