      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Commerce Department announced a loosening of some
        of the restrictions the United States placed on the Chinese company last week.
        The restrictions made it difficult for American companies to do business with
        Huawei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e7c41-06f1-438a-ada8-3dc49666af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d76df-795c-4432-a035-b95812765221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Huawei does not do much business in the United States,
        the company is the sole provider of networking equipment to many rural American
        internet providers. Those companies have said it will take time — or may be
        impossible — to replace their Huawei technology with a rival''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c3096-465b-42cd-b17a-d32d8cc5c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c04cf-4e40-4c24-adef-b709c5941f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department issued a temporary general license that lets Huawei
        buy US goods to maintain existing networks and continue providing wireless
        services. The company is still banned from buying US equipment to make new
        products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc2a20-218e-4003-b9a7-e152ede5beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28784449-3a7a-401d-8c8f-5a38036c9568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Temporary General License grants operators time to make other
        arrangements and the Department space to determine the appropriate long term
        measures for Americans and foreign telecommunications providers that currently
        rely on Huawei equipment for critical services," Secretary of Commerce Wilbur
        Ross said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7e403-2f0e-4af6-8c39-f1fae4ffc30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050804d-bff1-40a2-9631-cff22a2a2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The license takes effect on Monday and lasts for 90 days, at which
        point it could be extended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbaa82d-057c-4055-b34a-8aa236f61fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad98021-7618-47fc-b32c-81420e0af9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a slight easing of last week''s executive order barring US
        companies from using telecommunications equipment from sources the United
        States has identified as national security threats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e71278-de24-4acb-8b1a-8e59dec64cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f5414-905f-4453-aa3d-795ddcb458bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T09:31:51.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order comes amid an escalating trade war between the
        United States and China. The United States has also publicly asked its allies
        to steer clear of using Huawei products over concerns that the equipment could
        be used by the Chinese government to obtain private information.</p>'
  'Huawei-China-US':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
