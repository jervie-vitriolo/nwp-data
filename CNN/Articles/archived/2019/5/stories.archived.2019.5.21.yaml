      'Spratly', 'Islands']
    'template': '1'
    'title': 'China''s ''most destructive'' boats back in Scarborough – think tank '
    'updated': 2019-05-21T17:56:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b29e8-d03f-4649-8e5e-d02a04fbf52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Chinese
        clam harvesting fleets have returned to disputed waters in South China sea
        in the last six months, a U.S.-based maritime think tank said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf4750-9d80-4f32-8ffb-b14a4af61f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative (AMTI) reported fresh
        sightings of "destructive" Chinese vessels near the disputed islands, which
        are out to harvest endangered giant clams sold for thousands of dollars apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224685ca-419a-465b-b851-8007fcc5bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a sharp drop-off in activity from 2016 to late 2018, Chinese
        clam harvesting fleets have returned to the South China Sea in force over
        the last six months," AMTI said in <a href="https://amti.csis.org/chinas-most-destructive-boats-return-to-the-south-china-sea/">a
        report</a> published Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823a6c0-8dbd-4e49-b693-a318c49a6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese are sending huge "motherships" — about 30 meters long
        — accompanied by dozens of small fishing vessels to harvest the expensive
        clams, locally known as <em>taklobos</em>.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65deacd1-12b8-448c-87af-0818f2cbfa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/17/locsin-giant-clams-scarborough-shoal.html">DFA
        chief: China has to pay for clams harvested in Scarborough</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3585561-eeb2-4ca8-b6f6-711186498a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since late 2018, satellite imagery has shown these fleets operating
        frequently at Scarborough Shoal and throughout the Paracels, including at
        Bombay Reef," the report added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9540a2e-41d9-43fe-8005-e3817956829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI said these poachers anchor their boats and drag "reinforced
        props" across reefs to break the coral in order to lift the clams from the
        sea floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf219cc7-f42f-42e6-a4dd-4a3fa1415738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images captured in December 2018 showed the presence of even more
        clam boats around Scarborough Shoal, known locally as the Panatag Shoal, with
        reefs seeing deeper damage as of March 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6480e9-eb02-48da-b31d-cd2cf066de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said latest photos also show proof that Chinese poachers
        are now using more damaging methods to harvest deep-sea clams by using a high-pressure
        water pump to remove sediment from the seabed, which Filipino fishermen described
        to be a "very destructive" practice.&nbsp;</p>'
    '5':
      'image': 'jcr:ad12e8df-5d06-40df-ae5d-76a44f3d7cf7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb24c4-a92b-499d-8fd9-37cb8942da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:12:11.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be65186-2bc5-4d08-9c40-688dfd6b2454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:12:11.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A satellite image captured on April 11 likewise captured sediment
        plumes and reef scarring at Bombay Reef, confirming clam harvesting in the
        area. This, despite the presence of China''s Ocean E-Station meant to monitor
        all activity at sea.</p>'
    '15':
      'image': 'jcr:ff2dd2e9-5207-42c5-83b6-f4d8b029b8f1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b73ad2-91a3-4479-93e7-e2ff25316465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:12:11.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fdb73-1aa9-4ed3-b0b0-f578684ebc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos likewise show intense scarring on reefs at Passu Keah also
        in Paracel Islands, with satellite images revealing damage as of November
        4, 2018 compared to February of that year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ed893-ca2d-437e-b5c3-c8f95aaab4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, as then, Chinese authorities are aware of and appear to condone
        the activities of these fleets," AMTI said.</p>'
    '17':
      'image': 'jcr:d7276105-ffdb-41b0-a4c5-363a8700fba0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b6323-cfd3-4b88-ba13-7144af027a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:12:11.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'image': 'jcr:74c4ddac-7350-4df0-b87f-3c26ca8fe729'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e1f74-24ea-4290-9491-2da6a9880995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T18:12:11.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c0f97-78ea-45df-abb9-39dad3c280dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2019/01/11/csis-south-china-sea-chinese-fishing-spratlys.html">Think
        tank flags increase in number of Chinese fishing vessels in Spratlys</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf43aaf-f420-42b3-9ad8-bf29d433b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 7, during the same period that Chinese maritime milita
        vessels were clustering around Philippine-occupied Loaita Island and Loita
        Cay, a mothership and small boats were also spotted at nearby Lankiam Cay
        or Panata Island, although AMTI said there is no clear evidence of new clam
        harvesting in Spratlys.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f2e0c-16e9-4518-9901-88d8c193366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absence of new scarring on Lankiam Cay after this boat’s departure
        would have previously indicated that no clam harvesting had taken place. But
        the new methods being used to extract clams at Scarborough Shoal suggest that
        documenting the activities of these Chinese fleets has become more difficult,"
        AMTI said, noting that the use of water pumps in deeper waters is "unlikely
        to be visible" via satellite imagery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba55768-c8d9-4d18-a3b6-a63fff58e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control of Scarborough after a 2012 standoff
        with China, prompting Manila to file a case for international arbitration.
        In July 2016, the Permanent Court of Abritration in The Hague invalidated
        China''s sweeping claims to the South China Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe2d12-6ae5-4f45-af74-cef43a37863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal also noted China''s destruction of the marine environment
        in the area and its violation of Filipino fishermen''s rights to fish in Scarborough
        Shoal. The ruling largely favored the Philippines in the 15 points it brought
        up for arbitration, and recognized Manila''s sovereign rights in some of the
        features being claimed by China that were within the country''s 200-nautical
        mile exclusive economic zone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbfd8a-ada2-4200-88ec-ff33e5af5de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 3, the Philippine Supreme Court issued a <a href="http://cnnphilippines.com/news/2019/5/.../supreme-court-fishermen-west-philippine-sea.html">writ
        of kalikasan</a> ordering government officials to protect the marine environment
        in the West Philippine Sea amid the dispute with China, in response to a petition
        filed by fishermen from Palawan and Zambales who have been displaced by Chinese
        poachers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55812f2-2668-4aed-8bb9-ce574b664eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f831a-a34b-4541-81d0-b7fc37df3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:13:41.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said these maritime featurs are now heavily damaged
        by China''s artificial island-building activities, and that the government
        should not neglect them.</p>'
