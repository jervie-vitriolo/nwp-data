      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e4479-2590-4b71-9fe3-c401649946f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:38:51.928+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increased tariffs will lead to increased prices, we believe, for
        our customers." Walmart chief financial officer Brett Biggs told reporters
        Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa175cd-e2af-45a0-a4d1-b624f29903d5'
      'mgnl:activationStatus': true
