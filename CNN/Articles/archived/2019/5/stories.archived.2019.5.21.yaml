      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Belgium''s Royal Academy of Medicine
        recommended last week that children, teens, pregnant women and nursing mothers
        do not follow a vegan diet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4fd48-65af-4ad0-9159-87e9f04ba5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 3% of Belgian children follow this type of vegetarianism
        that excludes meat, eggs, dairy products and all other animal-derived ingredients,
        according to the academy''s statement. The eating plan is "restrictive," creates
        "unavoidable" nutritional shortcomings and, if not properly monitored, could
        lead to deficiencies and stunted development, the academy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dc6c2-0e9f-4c56-940f-a6955d97f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical opinion was requested by a representative of a national
        human rights organization, who sought guidance for pediatricians and other
        health care workers. The Royal Academy of Medicine functions as an advisory
        agency for Belgium''s government institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8d63d-f099-4b68-ae94-450ce3157154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Georges Casimir, a pediatrician at Queen Fabiola Children''s
        Hospital and head of the commission appointed by the academy to study the
        issue of veganism, discouraged the diet for children and pregnant women due
        to the possibility of "irreversible" harms. A potential health issue caused
        by a vegan diet is a lack of sufficient proteins and essential fatty acids
        for the developing brain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06290afe-175e-4fd6-9030-d7e78df73e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamins, including essential ingredients such as D and B12, calcium
        or even trace elements and nutrients essential for proper development are
        "absent from this diet," according to a statement from Casimir.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27cb15-eedb-4991-aa3d-731e0c449e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabelle Thiebaut, a co-author of the opinion and president of an
        European organization for dieticians, said that it is important to explain
        to parents about "weight-loss and psychomotor delays, undernutrition, anemia"
        and other possible nutritional shortfalls caused by a vegan diet for children.
        If parents do not follow the new recommendation, children who continue to
        follow a vegan diet should receive supplements, medical followup and regular
        blood tests, according to the academy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad963ced-0f0e-4ce7-9912-02ae5cdeff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone agrees with the academy''s statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004b4c0-2282-4620-9c83-601d776d1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Dietetic Association stated that "well-planned plant-based,
        vegan-friendly diets can be devised to support healthy living at every age
        and life-stage." Great Britain has about 600,000 vegans, roughly 1.2% of the
        population in 2018, according to the nonprofit Vegan Society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394afa9b-5dca-4dd2-a5ae-ca10c596b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same opinion is maintained across the pond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad61b3a-ec41-42f4-8605-f543efa3db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Appropriately planned vegetarian, including vegan, diets are healthful,
        nutritionally adequate, and may provide health benefits for the prevention
        and treatment of certain diseases," according to the Academy of Nutrition
        and Dietetics, an US organization for nutrition professionals. "These diets
        are appropriate for all stages of the life cycle, including pregnancy, lactation,
        infancy, childhood, adolescence, older adulthood, and for athletes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01518fe-612d-4762-8a41-844219876166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s position paper also states that vegans are at
        reduced risk of certain health conditions, including heart disease, Type 2
        diabetes, certain types of cancer and obesity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01a5d1-00bd-4087-b7aa-59a11861f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group of vegetarians coined the term "vegan" in 1944, according
        to the Vegan Society. A recent study that explored the impact of different
        diets suggests that global adoption of a vegan diet would avoid 8.1 million
        deaths per year by 2050.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f88b4-938e-4d11-8104-60d343fab416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T06:39:59.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/20/health/vegan-children-belgium-intl-trnd/index.html">Is
        vegan diet healthy for kids? Belgian doctors say no</a>"</em></p>'
  'prince-charles-meeting-trump-uk-state-visit':
    'author': 'Exclusive by Max Foster, Royal Correspondent, and Sheena McKenzie,
      CNN'
    'caption': 'Prince Charles, Camilla and Queen Elizabeth II on the balcony of Buckinbham
      Palace in 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
