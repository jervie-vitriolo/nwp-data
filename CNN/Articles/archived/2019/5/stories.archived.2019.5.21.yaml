      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696a90b-22e1-436c-be62-728971e286b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:03:20.843+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secertary Emmanuel Piñol said the separation package
        for the more than 800 soon-to-be-retrenched employees has yet to be finalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff74ce0-62d2-44db-a2a8-6f644228cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:03:20.844+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c93a16-c238-494a-bff3-74bdd146eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:03:20.844+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The compensation package stipulated in the implementing rules and
        regulations, the workers will receive 1.5 months of payment for every year
        of service. But some employees pointed out that there is a law which cover
        the compensation of Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        or former Autonomous Region in Muslim Mindanao employees in the creation of
        the BARMM law na nagbibigay ng two months for every year of service," Piñol
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050bfd3-f19c-4a34-a70d-9b3cd3cf1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T19:03:20.844+08:00
