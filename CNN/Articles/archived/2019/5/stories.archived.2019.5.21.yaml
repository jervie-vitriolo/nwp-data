      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14fcf7-3b27-40be-b529-49200f8cdfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No absolute divorce bill was filed in the Senate until December
        2018 — nine months after the House passed the measure. It has remained in
        the Senate Women committee since its filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189efdb-e4d7-4501-91e2-5a44bf23a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d02e5-e972-4191-8c04-5d70e60d78e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who ranks fourth in the partial and official Senate race
        results, acknowledged that there is resistance to divorce being legalized
        in the Philippines, were majority of its citizens adhere to Catholicism, which
        frowns upon divorce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027e24f-9470-43da-93c0-6568eb8e1453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92874a7-3a1b-4bd8-a060-4bb2e14ad653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/23/cbcp-divorce-bill.html"
        target="_blank">CBCP: Divorce bill ''anti-marriage and anti-family''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef46e0-1547-462a-a737-f30fe1c25a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T11:36:05.582+08:00
