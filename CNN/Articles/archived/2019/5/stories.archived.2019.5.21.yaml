      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens and detractors criticized Cardema''s move, saying
        it will "abuse" and "railroad" the democratic process as well as the election
        law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faed934-332a-438b-b9b9-acad1e4a33ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/20/Dingdong-Dantes-Ronald-Cardema-National-Youth-Commission-.html">Ex-Youth
        Commissioner Dingdong Dantes slams Cardema for ‘abuse’ of party-list process</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b85184-79d9-4812-becd-caa4fab06299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag niyong papahintulutan yung ginawa nitong si</em> Cardema
        <em>dahil magsesend ito ng precedent na ganito na pala ang rota para muli
        nanaman abusuhin ang</em> party-list system <em>bilang</em> factor <em>ng
        mga</em> corrupt, <em>ng mga hindi karapat-dapat sa Kongreso</em>," ACT Teachers
        party-list Rep. Antonio Tinio said in a media briefing Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21401c7c-a00c-40fb-b42f-33c12c685b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not allow Cardema''s move because this will
        send a precedent that this can be a route to abuse the party-list system.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e08ef1f-feb6-4b15-bddb-d07ca5b9e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue Cardema is facing with his petition is his age. On
        his Facebook page where he regularly posts updates, he listed his birthday
        as April 13, 1986. This makes him 33 years old. According to the Section 9
        of the Party-list System Act, a nominee of the youth sector must not be more
        than 30 years old.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43d990-5856-4dc5-992c-3cbde8653cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a statement Monday, Cardema stressed that his party-list
        is registered in the Commission on Elections under both the youth and professional
        sectors. He said the latter category holds no age limit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20000a33-4511-4155-b0c5-2f8db3999aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T15:28:18.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Alyssa Rola, and Janine Peralta
        contributed to this report.</em></p>'
  'Conchita-Carpio-Morales-Hong-Kong':
