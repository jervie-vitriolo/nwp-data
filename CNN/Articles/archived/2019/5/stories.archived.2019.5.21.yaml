      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29730228-57b4-4bef-8e13-8c3f67fd143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T12:35:20.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:07.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trail Blazers led 69-65 at halftime, then for the first time
        in the last three games were able to build upon it in the third quarter.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e34841-d869-41a3-865f-dbc4ec20433c'
