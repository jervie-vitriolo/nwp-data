      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, rumors circulated about Duterte''s supposed hospitalization
        at the Cardinal Santos Medical Center in San Juan City. The Palace has neither
        confirmed nor denied this.</p>'
