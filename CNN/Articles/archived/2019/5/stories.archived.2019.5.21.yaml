      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:09:45.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
