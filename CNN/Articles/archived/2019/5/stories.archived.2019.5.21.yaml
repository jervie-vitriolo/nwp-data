      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eeb5b8-c167-4793-a156-f98ee3871370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:33:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/world/2019/5/17/Taiwan-same-sex-marriage-.html"
        target="_blank">Taiwan passes same-sex marriage bill, becoming first in Asia
        to do so</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164d3df-fcfe-490f-b9d1-949fbd6bc62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T23:13:46.646+08:00
