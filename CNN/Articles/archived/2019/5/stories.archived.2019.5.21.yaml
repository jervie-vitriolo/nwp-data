      'jcr:uuid': '2b6d2a41-e1fa-4a38-b36a-dc1945a21320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:09:45.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:34:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the change to the International System of Measurement
        (SI) units was that over time the prototype lost atoms and therefore mass
