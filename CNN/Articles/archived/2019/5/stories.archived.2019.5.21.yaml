      symbolism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-21T14:06:29.325+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:34:00.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:04.020+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-China-trade-war', 'China', 'United-States', 'US', 'trade-war',
      'Xi-Jinping', 'Donald-Trump']
    'template': '1'
    'title': 'China''s latest trade war card isn''t as strong as Beijing thinks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a77d6-73fd-487c-85e0-15515300588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Chinese President Xi Jinping''s actions
        this week have been rich with symbolism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179b4c6-39ea-41ad-aca6-28066f3fb225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he laid a wreath at a monument dedicated to the Long
        March, a fabled retreat during the Chinese civil war which helped cement Mao
        Zedong''s rise to power. Could this be a sign that a similar protracted struggle
        will be needed in the expanding trade war with the the U.S.?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99d8a7-0414-4cb3-aad7-d770c26433c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps not. But the correct interpretation of another of Xi''s
        actions was much clearer, spelled out for all by state media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c486f2-0ac5-40e0-8e15-5de14ba6f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jiangxi province, in southeastern China, Xi visited a company
        which specializes in rare earth minerals. Such elements are vital to the production
        of high-tech devices including smartphones, lasers, missile systems, superconductors
        and a whole host of others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3146ec-7fd1-41c5-84ba-62455fd26dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accounted for 80% of all rare earth minerals imported by the
        U.S. between 2014 and 2017, according to the United States Geological Survey,
        and they were among the few items not hit by US tariffs in Washington''s most
        recent trade war escalation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018b1f4-2a87-49ca-8c15-543820fb1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi was accompanied in his visit to Jiangxi by Liu He, the vice premier
        who has led trade negotiations. And while China''s Ministry of Foreign Affairs
        has tried to downplay the symbolism of the pair''s visit, analysts and state
        media were in little doubt what message was being conveyed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc93fd5-df57-41d0-ab55-1cb66ccbcd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times, a nationalist tabloid, said Xi''s visit had "offered
        huge support to the critical industry that has been widely viewed as a form
        of leverage for China in the trade war with the U.S."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f235ec-fab0-4824-89a2-b75b1f96d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece last week, the paper went further, saying U.S. demands
        for rare earth minerals were "an ace in Beijing''s hand."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ebe4a-a849-4913-b89f-afdcb04f2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take many years if the U.S. wants to rebuild its rare-earth
        industry and increase its domestic supply to reduce its dependence on China''s
        minerals," Global Times said. "That''s long enough for China to win a trade
        war against the U.S., during which time China''s monopoly on the production
        of rare earths will help Beijing control the lifeblood of the U.S. high-technology
        sector."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa3ff9-f077-4748-80a6-347d969557db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while rare earths could prove a potential pain point for Washington,
        they may not be the advantage some in China think.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a86f2f-646c-48f4-b8b1-13a35077d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Phantasmal weapon?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4257868-83d0-45ab-8c52-0042d5dac31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve been down this road before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba8566-9168-4bb1-ba81-07ed31a5c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, following a dispute with Japan over contested islands during
        which a Chinese fishing boat captain was detained by Tokyo, China cut off
        rare earth exports to that country. Japan quickly released the captain in
        what was described as a "humiliating retreat."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f515703-dc3e-40b2-b68c-740e118ad8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s apparent ability to force concessions through its rare
        earths monopoly was greeted with widespread alarm, including in Washington,
        where a Congressional hearing was held to discuss "China''s monopoly on rare
        earths: Implications for U.S. foreign and security policy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c9c3f-43bb-42c1-a0e4-d80b1dc52ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decade since, however, experts have questioned whether this
        alarm was misplaced. China secured the release of its citizen but the disputed
        Senkaku islands (known as the Diaoyu islands in Chinese) remain in Japanese
        control.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e282a8a-cc7b-4ef3-b5f7-7b1e2b6333a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Eugene Gholz, who has advised the U.S. government on rare earths,
        wrote in a report for the Council on Foreign Relations, at no point was China''s
        leverage over the rare earths market greater than in 2010, "but even with
        such apparently favorable circumstances, market power and political leverage
        proved fleeting and difficult to exploit."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163eb6ae-41cf-459b-9308-3bac5f99ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The broad lesson is that policymakers should not succumb to pressure
        to act too quickly or too expansively in the face of raw materials threats.
        Not all such threats are like that posed by the historical precedent that
        is typically invoked: the 1973 oil crisis," Gholz wrote, referencing the oil
        embargo imposed by Arab members of the Organization of Petroleum Exporting
        Countries (OPEC) in retaliation for Washington''s decision to help supply
        the Israeli military during the 1973 Arab-Israeli War.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543d6a3-da61-4577-9130-f5f4130a9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caution about overstating raw materials threats is particularly
        advisable because where foreign policy or intelligence analysts see a potential
        for dangerous market concentration and economic coercion, some businesses
        are also likely to see an opportunity to introduce competition and make a
        profit, ameliorating risks," added Gholz.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5676c34-ebf5-4af9-b21c-8d45aa92383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weakness in strength</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d69fc8-3678-49b8-9d22-b79236dd618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their name, rare earths are not that rare. They are difficult
        and often environmentally devastating to extract and refine, but some so-called
        rare earth elements are actually among the most abundant on Earth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a495a-6b0e-49c3-a88a-b9036ecabd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike oil and other raw materials, the need for a large and constant
        supply of many rare earth materials is also less important. Many products
        which use rare earths only require tiny amounts -- they have been described
        as "the vitamins of modern technology" -- and therefore it will take time
        for them to be impacted by tariffs. The U.S. also maintains stockpiles of
        many key rare earth materials, not least those used in the defense industry.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf3b4f-1930-48df-bfaf-c682e2283e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s monopoly on rare earths is also not what it seems. While
        it plays a major role in current global trade, this is largely due to relatively
        lax environmental regulations in the past which made extraction and refinement
        in China cheaper and easier than other countries. That advantage, if it could
        be described as such, has shrunk in recent years as Beijing has cracked down
        on domestic companies and illegal extractors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72fec1-5757-425e-a5b4-3785494c5eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China holds around one-third of remaining reserves, roughly equivalent
        to those of Brazil and Vietnam combined, but is also one of the leading consumers
        of rare earths in order to fuel its own technology industry. By 2025, China
        is expected to be net importer of rare earths, a factor that may lead Beijing
        to hesitate to drive up global prices or set a precedent of using rare earths
        as a political tool.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c462e-171e-4bd5-85e0-2e6de28229e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.329+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major rare earth reserves have been found in Japan, southeast Asia,
        Australia, and parts of southern and eastern Africa. Companies have also begun
        to innovate how they use rare earths: Apple said in a recent environmental
        responsibility report that it has begun recycling rare earth materials from
        old iPhones and other products.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb349b-ad08-4ea7-92b3-54fedceb6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.330+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has already majorly misjudged Washington once during the
        trade war, expecting U.S. President Donald Trump to blink in the face of potential
        economic hardship for his base. That misstep resulted in a major escalation
        of tariffs and a new crackdown on Chinese tech giant Huawei.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfbf84-1707-40eb-adea-f395ff46ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.330+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With few friends in Washington, and signs that its own economy is
        hurting, China could find that a rare earths play could be another gamble
        that doesn''t pay off.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45e060-230c-4b86-916f-7ce590b9e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T14:06:29.330+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/21/politics/china-us-trade-war-rare-earths-intl/index.html">China''s
        latest trade war card isn''t as strong as Beijing thinks</a>."</em></p>'
