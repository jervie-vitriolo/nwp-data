      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Deparment of Budget and Management and the Governance
        Commission for Government Owned or Controlled Corporations will come up with
        the decision on the compensation for the workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d6ae46-60ba-4bdb-900f-d3c5bc12a0f4'
      'mgnl:activationStatus': true
