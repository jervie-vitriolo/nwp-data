      'jcr:uuid': 'cdec94c2-0881-4103-a5d2-5939129006cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T13:21:35.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As campaign manager for the Otso Diretso slate, I was unable to
        ensure our victory in the elections and I therefore assume full responsibility
        for the outcome and hold myself primarily accountable for this defeat," he
        said in a statement on Tuesday.</p>'
    '2':
