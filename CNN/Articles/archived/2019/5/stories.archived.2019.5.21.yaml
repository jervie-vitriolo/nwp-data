      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ddfa5-2944-4dc3-bde9-c7985912aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary reason cited was environmental damage caused by an ever-increasing
        number of visitors. The canyon was also briefly closed for weather-related
        maintenance in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2039c-f4af-4a6b-bf17-9e4e160846aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238f49f-726b-4b87-ae0d-ecb574c46bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Iceland has many gorgeous natural formations throughout the
        country, 100-meter-deep (328 feet) Fjaðrárgljúfur has become very popular
        for several reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02527bda-c165-42f0-89ba-acef019cd800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6810e-cffc-4b33-b789-86bbdadbf982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its tall, slender canyon walls are sheer, creating a beautiful effect
        that photographers love. The other reason? A 2015 Justin Bieber music video,
        "I''ll Show You," was filmed there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5a9b8-cbd2-4733-a202-a757f283f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a71ff2-cc0d-40db-becd-e17558d23943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has more than 440 million views on YouTube, and it was
        filmed at several spots around the country, not just Fjaðrárgljúfur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc0b7f-8ffa-41b0-998f-823ffc4f01ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803cbbf-b8cf-4493-9fa6-68983a149584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inga Hlin Palsdottir, director of the national tourism agency Visit
        Iceland, tells CNN Travel that it''s not fair to blame overtourism -- or pop
        stars -- for Fjaðrárgljúfur''s closure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3286761-9e99-4640-bafa-94303bcf0f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162d876-b0f4-4711-94cc-89f8bfa30c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a natural wonder that wasn''t meant to be that popular,"
        she says. "We need to build a better infrastructure there so we can invite
        people all year round. We need paths that can be discovered all year round.
        It''s not only because of nature, it''s a safety issue."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744b243-b907-4d6b-820c-255b071189b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a0946-02a7-4db8-859d-a2539b18b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, springtime presents a challenge at Fjaðrárgljúfur.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442ea9d-e65c-4f90-b857-a254afad15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36769735-9aa7-4cdb-b7fd-1348784430c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Iceland you have extreme weather conditions -- for example,
        springtime can be very difficult for the nature when the snow is melting and
        everything gets more wet and muddy," adds Palsdottir.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546074e-41d4-4bf3-9e4d-2630ea81e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebc16e-ad5f-4c01-b2e2-9ce5e8f47a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannes Sasi Palsson, owner of Reykjavik-based tourism company Pink
        Iceland, also has a balanced take.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea839e-51f0-4941-8f3f-0b7f0947af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008a3fb-2f01-498c-a1af-1f5112e133b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That part of the country simply can''t cope with all those stomping
        feet," he tells CNN Travel. "We have to ask ourselves whether we want to build
        viewing platforms, charge entry or simply close the area down for a few months
        a year, giving it time to heal. It''s a debate that any country coming to
        grips with a massive increase in tourism has to grapple with."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e9a11-dd38-4bd4-9bda-d8ec7f392843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0e9d9-abe6-4247-8a68-0ebade8a1366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palsdottir says that her team will take its guidance on Fjaðrárgljúfur
        from environmental authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c07f4c-88b6-479f-8f2b-04d76c090b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5d1d62-f354-418d-9d65-5e1493ccd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t necessarily think it will be solved by selling tickets,"
        she says. "No decisions have been made in this regard."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015de658-65d6-40a6-9587-b01d3bcc9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7977a2-2f08-4884-8397-878bb9e16b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s popularity as a tourism destination has skyrocketed in
        the past decade.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe7f36-5379-472d-89be-a45bc0d9718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396f6ad-1bad-472b-b01a-35a4f65800d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 2.2 million people visited the country in 2017, according
        to the Icelandic Tourist Board, a figure that''s even more astonishing when
        compared to the number of people -- just 350,000 -- who actually live in Iceland.
        That''s about six times as many visitors as residents.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc4f14-e1b9-4d3c-b639-29bec2101dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bbfaa-20b8-449d-b0ea-5cc2cd6b627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-21T07:13:41.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the period from May 2017 to May 2018, the number of travelers
        departing via the country''s primary airport, Keflavík International Airport,
        increased more than 13%.</p>'
