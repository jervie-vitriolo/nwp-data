    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ca175-cca9-4c5b-a760-96235257d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic provided a sterner test for the Spaniard in the second
        set, impressively saving three break points at 3-3 before going on to break
        Nadal to win the set.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a435a-b04a-4b89-bf93-a95df17452b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96311523-530a-4949-8b4e-5f8ae28d222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But momentum swung immediately back in Nadal''s favor at the start
        of the deciding set as he broke Djokovic''s serve at the first time of asking,
        prompting the furious world No. 1 to repeatedly smash his racquet into the
        clay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7e45d-e69c-4594-b893-3afc4d5a9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f7788-f0e8-4155-a4da-02de23154a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic may well have been feeling the physical and mental strain
        from his brutal three-set semifinal against Diego Schwartzman that finished
        late Saturday night, giving him little time to recover for the final.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145f96e-f320-4d0f-96f0-59a65b99fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2eaefa-9e68-4505-9662-e2e390d1c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there it was a relatively one-sided affair as Nadal lost just
        one more game to secure his 81st tournament win.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374a27c-4c5b-4173-acc5-f477968023c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b86e301-5101-493d-b308-beb754842a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, as I said every day, winning titles is important but the
        most important thing is feeling competitive and feeling healthy," Nadal told
        ATP. "I''m very happy for the victory, I played well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341638f-ced0-4e63-bf8c-24e65c208c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2ad43-d94e-45dc-8f60-3fc5fbde8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always a special match against Novak, he''s having a great
        season, winning in Australia, Madrid and in the final here."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ada09-03c9-48dc-9dad-57e17caf3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e62c7c-972f-4cd3-aa1d-29669fbdabd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With question marks over Nadal''s fitness this season and Roland
        Garros just a week away, his ninth title in the Italian capital -- and the
        accompanying performance -- sends a message to the rest of the field.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8934c8-fef3-46aa-a6bd-931103342758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a175df-feb3-42a1-a6c4-28bafd368245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 2 was comfortably beaten by Djokovic in the Australian
        Open final at the start of the year and had only made it to the semifinal
        stage of his last four tournaments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09b5b3-1179-4f97-80b2-6aa50ebf5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f55eb1-fcdb-4f1b-b58b-7de718bb27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means the three favorites for the French Open title -- Nadal,
        Djokovic and Dominic Thiem -- have all won big clay court tournaments in the
        lead up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792aab4-02b2-4c1a-b4a7-8cbfe0f53ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d8a46-6fe8-4559-a0ff-17c14c63794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory sees Nadal overtake Djokovic to take the outright lead in
        most Masters 1000 titles won with 34.</p>'
