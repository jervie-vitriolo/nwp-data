      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb89df-049b-4220-bc01-eb38feb5c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a thrilling precursor to what could well be the same lineup
        in the French Open final at Roland Garros next month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147477f5-ef1b-422f-9531-4b5df05269de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf7408-c6e1-44ae-8431-00b7624f54de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a patchy start to the clay court season, Nadal looked near
        his unstoppable best at times against Djokovic who had no answer to his opponent''s
        thundering ground strokes in the opening set, as Nadal secured the first ever
        bagel in the pair''s rivalry -- 54 matches and 142 sets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd642648-f90a-486d-af40-452bccbd6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16b2a1-d113-4b17-b999-a6c823162881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T08:27:29.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347641c-901d-4a31-87cf-55f0952a3983'
