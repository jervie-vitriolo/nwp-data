      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Kawhi Leonard scored 36 points
        — including two important field goals late in the second overtime — and grabbed
        nine rebounds as the Toronto Raptors defeated the visiting Milwaukee Bucks
        118-112 in double-overtime Sunday night in Game 3 of the Eastern Conference
        finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf5ea5-6abb-4108-a07b-5a050460ff2b'
