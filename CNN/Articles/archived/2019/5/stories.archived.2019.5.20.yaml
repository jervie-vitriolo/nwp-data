      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — The Commission
        on Elections has set new "tentative" dates for the proclamation of the winners
        in the senatorial and party-list polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4342b-0289-4894-868f-f8df6989a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T23:59:18.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Assistant Head Frances Arabe said the 12 winning senators
        may be proclaimed Tuesday evening while the party-list groups may be named
        by Wednesday "afternoon to evening."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3a3b9-1763-4446-af2d-0c2421d348a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T23:59:18.733+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the poll body, which serves as the National Board of
        Canvassers, suspended its session Monday evening, with two of 167 certificates
        of canvass remained untallied.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
