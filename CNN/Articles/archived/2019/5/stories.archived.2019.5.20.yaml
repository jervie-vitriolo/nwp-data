      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Hill had 24 points for Milwaukee. Malcolm Brogdon had 20
        points, Brook Lopez added 16, Eric Bledsoe tallied 11, and Nikola Mirotic
        10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960db061-9461-459c-8906-4c0a87fb9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.599+08:00
