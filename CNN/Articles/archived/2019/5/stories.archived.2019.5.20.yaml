    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'flexible', 'work', 'week']
    'template': '1'
    'title': 'Senate approves bill allowing shorter work week for employees '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9d855-6a08-4d97-90fe-294ae95f6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:59:26.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 20) — Filipino workers may enjoy
        more flexible schedules after a bill relaxing employment arrangements cleared
        Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf9c82-55cd-4f22-99ec-95bb7c33ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:59:26.664+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 17-0, the Senate approved on Monday a bill filed by Sen.
        Joel Villanueva. It was among the measures tackled by the chamber on its first
        session day after the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ecbf8-31ce-46b7-a07d-e776ef0ae1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:59:26.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, employees can opt out of rendering eight
        hours of work for five days a week. Instead, they can craft a "mutually agreed
        voluntary work arrangement" with their employer.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc053e-0513-4c3f-9bd1-9e70d6488e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:59:26.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers may choose to serve longer hours for a fewer number of days
        as long as they can meet the prescribed workweek time frame, which is usually
        40 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ceda5-bc01-4d53-a909-9eb1c9d56402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:59:26.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law upholds the 48-hour labor limit per week. Existing benefits
        should be kept intact despite changes in work schedules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322bfaf-6324-4889-ac42-4f7cec17fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:59:26.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compressed workweek arrangement will not only reduce cost of work
        transit, but will also enable employees to allocate more time for other personal
        and social obligations, thus further promoting work-life balance," according
        to Villanueva''s original bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60213d0-2482-4bb6-8fcf-7676ed1ca5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:59:26.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has been approved by the House of Representatives and only
        needs to be signed by President Rodrigo Duterte to become a law.</p>'
