      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stray observations</strong></h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863b6f4-bfd8-443f-a8f8-ecd9c4097d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shot of Daenerys coming out to greet her armies with Drogon''s
        wings spreading out behind her just spawned a million Instagram photo shoots.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a0166-ffae-4a3d-b965-000adf8bce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of, there were a lot of Unsullied and Dothraki hanging
        around, despite catastrophic losses in Winterfell. Do they re-spawn? Or grow
        back their limbs, like starfish?</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298abed6-90ac-4e81-805e-e2709493fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final episode is titled "The Iron Throne," but one of the possible
        titles was "A Time for Wolves." That is a pretty fitting way to think of it,
        since the Starks now control or have a commanding presence in every space
        that''s important to Westeros: The crown, the kingdom in the North, the land
        beyond the wall and the sea beyond Westeros. That''s a dynasty, right there.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90417e6c-3880-4b7e-8c2a-9d652f0a125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet...the lone wolf dies, but the pack survives. Perhaps they''ll
        always be a pack in spirit.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c15fd-6104-4745-81f7-83fd051697d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One bold prediction</strong></h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677cf84a-a9b0-4bb5-a7ff-6bf06665680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Game of Thrones" is going to become like "Star Wars," whether
        you like it or not</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7bca9-a6e2-4b8f-9d4f-6c1cec126ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.910+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already several prequel series in the works. George R.R.
        Martin still has two more huge books to publish. There''s clearly a whole
        world to explore and millions of questions to answer. If you''re not ready
        to let go of this franchise, fear not: There will be plenty more opportunities
        to run it into the ground. What''s dead may never die.</p>'
    '110':
