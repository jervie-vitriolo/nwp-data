      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d like to think Sandor''s last words to Arya have her riding
        off to Storm''s End to be with Gendry. I''d also like to think the Faceless
        Men assassinate Dany, Jon refuses the throne and Gendry gets it by right of
        being a Baratheon. So Queen Ayra the Night King Slayer ... and Tyrion is dragon
        food.</p>'
