      'text': '<p>"He had a petition to be considered a legitimate nominee, that hasn''t
        been resolved yet. There is a pending petition and that petition can be filed
        by anyone. COMELEC is studying the matter. There are legal issues involved,
        there are substantive issues involved, so COMELEC is taking the necessary
        time to decide this properly," spokesperson James Jimenez told CNN Philippines
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05570b5-220e-47e4-a2de-8dcc2e79c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:22:40.292+08:00
