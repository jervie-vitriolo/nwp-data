    'imagesource': 'jcr:9ea76276-8653-4ee7-bbf8-1d7e2125245d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11f25c4e-246d-4245-abb6-6ef0ead90233'
    'lead': 'With 155 affirmative votes, lawmakers of the lower chamber approved House
      Bill 8909, which seeks to amend Republic Act 9165 or the Comprehensive Dangerous
      Drugs Act of 2002.'
    'mgnl:activationStatus': true
