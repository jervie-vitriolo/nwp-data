      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f97cb6-c1a0-4f61-ab86-be584d63c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:22:40.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue Cardema is facing with his petition is his age. On
        his Facebook page where he regularly posts updates, he listed his birthday
        as April 13, 1986. This makes him 33 years old. According to the Section 9
        of the Party-list System Act, a nominee of the youth sector must not be more
        than 30 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688c81f-0b79-4456-8487-3ba12d9a3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:22:40.292+08:00
