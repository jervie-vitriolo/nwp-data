  'illegal-foreigners-in-PH':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-20T14:30:37.721+08:00
    'imagesource': 'jcr:a6f6b17e-7594-42d7-94ef-347cd5ede7fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589e39d9-cfe6-4d57-a325-67d3a8e5174e'
    'lead': 'The number may go higher as authorities audit more gaming firms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T14:40:06.085+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:33:24.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:50.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'Labor', 'DOF', 'BIR', 'gambling']
    'template': '1'
    'title': '12,000 foreigners working illegally in PH – DOLE '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7e1b0-43e4-4a1f-bb3a-d0b153b99889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Authorities
        are eyeing to shut down online gaming firms found to have hired at least 12,000
        foreigners illegally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca7b18-4434-4d77-a6b6-c4511ebb8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) reported that there
        are thousands of foreigners working in Philippine offshore gaming operations
        (POGO) companies without permits, bolstering suspicions that the government
        is losing out on billions of pesos of income taxes from this industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a14d08-2c70-41c1-9dc8-2cd04243c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said these POGO firms hiring
        illegal foreign workers must be shut down. He also believes that there are
        a lot more foreigners employed illegally in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b358f-a99b-4fae-9f5f-d561eb27f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the next meeting, we would like to see movement on the assessment,
        we would like to see inspections and closure of establishments with illegal
        foreign workers. So we''d like to see progress. And you know, if there are
        12,000 that you found, there must be a lot more, a lot more who are floating
        around,” Dominguez said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e6e78-7847-4489-8857-3c9a6d1a21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures do not include POGOs based in special economic zones
        as well as restaurants, which are yet to be inspected by the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9807a-f876-4b63-960d-b5c2ecd73773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) has been leading the <a href="http://nine.cnnphilippines.com/news/2019/02/18/BIR-Chinese-nationals-online-gaming-operations.html">crackdown
        on POGOs</a> employing foreigners without complying with local laws, saying
        that they have not been paying income taxes despite working in the Philippines.
        Initial estimates showed the government may be missing out on ₱32 billion
        worth of annual income taxes from foreign POGO workers alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2be2cb-36dc-4292-9d54-e1236f0d9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) has so far computed ₱1.4 billion
        in withholding taxes which should have been remitted by 19 POGO service providers
        in 2018. These firms have been given tax assessments and will be given 10
        days to respond, said BIR Deputy Commissioner Arnel Guballa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ace25b-84c4-4024-963d-781a254bbd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also called on the Bureau of Immigration to step up arrests
        of illegal foreign workers, saying that the agency only captured 393 aliens
        last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19002eb-e90a-4c9f-b86c-9114b84eeca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a DOF statement, the DOLE has reported that these illegal
        aliens are employed by 33 POGO firms. The DOLE also discovered 20 out of the
        148 POGO companies are not registered with the Philippine Amusement and Gaming
        Corp.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87440b89-7808-44a6-9658-d68620f5dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across all industries, there are only 122,397 foreigners holding
        working permits that make their stay in the country legitimate. The figure
        is lower than the previous tally of 138,000 after validation and removal of
        duplicates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322fa07-181e-4690-b337-f6203f3e4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/4/30/Bello-alien-permits.html">DOLE
        reviewing work permits to foreigners to check if jobs were not snatched from
        Pinoys</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e11323-315a-46a8-bbc7-6c998e19ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreigner must get an alien employment permit from DOLE before
        they can work in the Philippines. <a href="http://cnnphilippines.com/news/2019/5/1/bureau-of-immigration-dole-doj-bi-joint-guidelines-permit-foreign-workers.html">New
        rules issued</a> by the Labor department this month also require foreign workers
        to secure tax identification numbers from the BIR.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594dcc7e-15b8-4ddc-ba76-a92f5145a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:06.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Local Employment Director Dominique Tutay previously said
        that bulk of the special work permits were for the Chinese totaling 127,033,
        more than two-thirds the 185,000 granted in 2018.</p>'
