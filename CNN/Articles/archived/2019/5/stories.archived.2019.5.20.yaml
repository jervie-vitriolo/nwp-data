    'mgnl:tags': ['House-of-Representatives', 'death-penalty']
    'template': '1'
    'title': 'House OKs bill that initially sought death penalty for drug possession
      at parties, meetings'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66031d3-0428-4659-ad97-cd82d6f45c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T23:03:46.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — The House
        of Representatives on Monday re-approved on third and final reading a bill
        that initially sought to reimpose death penalty on persons found in possession
        of dangerous drugs at social gatherings or meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6abe0d-d1e8-4e58-b05b-07c7b0a35db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T23:03:46.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 155 affirmative votes, lawmakers of the lower chamber approved
        House Bill 8909, which seeks to amend Republic Act 9165 or the Comprehensive
        Dangerous Drugs Act of 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad42ee0-7785-454d-a248-32299a889243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T23:03:46.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the measure hurdled the House on February 4, it was
        recommitted to the Committee on Dangerous Drugs because of a clause on death
        penalty two days after.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e02617-bc35-41da-956e-c96055d147e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T23:03:46.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2019/02/06/house-of-representative-withdrawal-approval-of-death-penalty-drug-possession-parties-meetings.html">House
        backpedals on approval of death penalty for drug possession at parties, meetings</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471af47-f60c-4ebb-8798-d5bcf0f1c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T23:03:46.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 13 of the original proposal, "any person found possessing
        any dangerous drug during a party, or at a social gathering or meeting, or
        in the proximate company of at least (2) persons, shall suffer the penalty
        of life imprisonment to death and a fine of P500,000 to P10,000,000, regardless
        of the quantity and purity of such dangerous drugs."</p>'
    '15':
