      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema, on the other hand, clarified that he has submitted all
        proper documents regarding his petition on time.</p>'
