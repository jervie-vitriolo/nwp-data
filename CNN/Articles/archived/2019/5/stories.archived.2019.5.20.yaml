    'mgnl:tags': ['Malacanang', 'Salvador-Panelo', 'Presidential-Spokesperson-Salvador-Panelo',
      'Kuwait', 'Overseas-Filipino-Worker', 'labor-deal', 'memorandum-of-understanding']
    'template': '1'
    'title': 'Palace backs review of labor deal with Kuwait amid OFW death  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37468f0-629c-4160-8ef5-f37839ce2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:07:33.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —&nbsp;</strong>Malacañang
        on Monday backed calls to review the country’s labor agreement with Kuwait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31fd2f-d65d-41fd-bd03-5c3418349edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:07:33.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the wake of the death of a Filipina worker allegedly
        due to physical and sexual assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfe9cb-18aa-4ecf-8c74-af10c594238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:07:33.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo stressed
        the Labor Department is already looking into the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983bd69f-2a0d-4a35-9650-1bdbdbc8954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:07:33.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we should (support) it (calls for review). Because according
        to Secretary (Silvestre) Bello, there has been a breach in the agreement signed
        by the two countries,” Panelo told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec359e7-449d-4e31-825b-89fdd2aa07bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:07:33.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Bello) is investigating it and DFA (Department of Foreign Affairs)
        is waiting for an autopsy report,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37013966-7cdd-4a2b-8c18-cc74b7dcf447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:07:33.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA last week reported that the Filipina, identified as Constancia
        Dayag, was pronounced dead on arrival after she was rushed to the Al-Sabah
        Hospital in Kuwait on May 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015da55-26a9-4408-af31-103c20585f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:07:33.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayag was initially a household service worker in 2016, the department
        said. She was on her second contract with her Kuwaiti employer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e03422-0666-4cb4-948c-8ae100573c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:07:33.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted several calls, particularly from rights groups, to
        review the Philippine-Kuwait labor deal, which was signed in <a href="http://nine.cnnphilippines.com/news/2018/05/11/philippines-kuwait-sign-agreement-ofws.html">May
        2018.&nbsp;</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2924742-f20d-46dc-9184-b9307acefa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:07:33.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agreement on the Employment of Domestic Workers was signed by
        former Foreign Affairs Secretary Alan Peter Cayetano and Kuwaiti Deputy Prime
        Minister and Foreign Minister Sheikh Sabah Al Khaled al-Sabah.</p>'
  'House-approves-mandatory-ROTC-bill-grade-11-12-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-20T18:09:17.410+08:00
    'imagesource': 'jcr:dac648e3-a648-4d99-b19e-d67ccbdabfb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8ea9184-2cc5-4958-a400-d8487a6f2d23'
    'lead': 'The House of Representatives approved Monday on third and final reading
      a bill requiring a mandatory Reserve Officers Training Corps (ROTC) program
      for grades 11 and 12 students in public and private schools nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T18:12:24.703+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:33:14.168+08:00
