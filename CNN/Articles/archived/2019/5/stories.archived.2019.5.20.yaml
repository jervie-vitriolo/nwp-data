      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sansa and Arya rule it all!! Jon Snow takes his place as the rightful
        heir to the Seven Kingdoms but relinquishes power to Arya and Sansa because
        clearly, they are much more comfortable making the hard decisions. Daenerys''
        dragon eats her (OK probably not, but she deserves it after torching all those
        innocent people last episode).</p>'
