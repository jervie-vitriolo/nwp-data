      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy will focus on national security and development, hazard
        management and climate studies, space research and development, space industry
        capacity building, space education and awareness, and international cooperation.</p>'
