    'mgnl:tags': ['Game-of-Thrones-finale', 'Game-of-Thrones', 'Game-of-Thrones-Season-8']
    'template': '1'
    'title': '''Game of Thrones'' finale recap: Ashes to ashes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fb42f-95ea-4a35-a477-eec4da2636ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some say the world will end in fire. /
        Some say in ice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6164531-4553-463e-a0be-4c868cd63310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, our song of ice and fire ends as we all said it would: In
        extended council meetings and elective monarchy! Congratulations to anyone
        who correctly called King Bran in their "Game of Thrones" office pool. You
        definitely earned that Starbucks gift card.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9c29b-ab61-4d16-80f4-47d3149041a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After broiling the entire city of King''s Landing, Daenerys is in
        her element. She''s glowing, she''s thriving, she''s wearing sexy leather
        dictator clothes and giving troubling speeches in front of the burnt-out shell
        of the Red Keep. Gone is the wide-eyed innocent who stood timidly outside
        of Illyrio Mopatis'' house in Pentos all those years ago. This woman is a
        QUEEN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672e8b2-4f73-4d7f-a7cb-265fd7e405c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it''s like she''s a completely different person! Suspiciously,
        abruptly, narrative-defyingly different! No wonder Jon, Tyrion and the rest
        of their crew are so freaked out by her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92589b4f-41d9-44f6-b398-846e1c27f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, Jon is not as freaked out as he should be. Tyrion, who
        is thrown in jail by Dany for freeing Jaime, tries to get it through Jon''s
        curly, mopey head: Dany is bad now! She roasted hundreds of thousands of people!
        "Fire and Blood" always did have kind of a fascist ring to it, but she''s
        really grinding it into the ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ae622-5274-4c31-bedc-e0625955f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:48:31.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon has many strengths, but he''s never been the sharpest sword
        in the forge, and it takes an infuriatingly long time for him to break out
        of his "But she''s the queen" logic loop. By the time he finally picks up
        what Tyrion is putting down, they both look like they''ve grown another inch
        of scraggly beard hair.</p>'
    '1':
      'image': 'jcr:9c8e912d-d035-4fb8-999f-c545f501bddc'
      'jcr:primaryType': 'mgnl:block'
