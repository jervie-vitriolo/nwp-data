  'narco-list-midterm-elections':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Twenty-seven politicians who were tagged in the President’s narco
      list were elected into office from the midterm polls, the Philippine National
      Police (PNP) chief said Monday (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-20T10:40:01.532+08:00
    'imagesource': 'jcr:594d6dbe-bb89-4aa2-be41-4f325ed47b2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bc32eac-be59-4551-bd8c-d0d18d800cd5'
    'lead': 'The PNP Chief says some won as governors and mayor and are situated in
      Regions 3 and IV-A'
    'mgnl:activationStatus': true
