      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1cf10-65e0-4d65-8da3-a101d03da044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Game of Thrones" fans are fed up.
        This final season was supposed to be a climax of brilliant storytelling, a
        time when all the pieces in this sprawling, intricate Westeros puzzle finally
        snapped into place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a41c2-61cc-4fb9-8e21-8495066b0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fd895-493c-4bb6-880e-290f39012e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, fans are grumbling on social media about rushed storylines,
        unexplained loose ends and beloved characters doing things that don''t feel
        true to their nature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33cb22e-6a16-4c44-a20b-d125ca7c19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13244d7-6d93-45a0-b4f3-5c884d3da380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s 80-minute episode took a sudden, dark turn by making
        longtime heroine Daenerys Targaryen a mad war monster who used her lone surviving
        dragon to waste hundreds of thousands of innocent lives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4a8c4-f2e5-49ef-a259-2f09e990bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca411a-6dda-49ee-9f77-6a853b8d3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one episode left before the series ends, that''s a lot for
        fans to take in. More than a million of them have signed a Change.org petition
        urging HBO to re-make the final season. (HBO is owned by WarnerMedia, CNN''s
        parent company.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81eb43-d10b-4000-8fc8-c8a7e9cbe4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a523e-ead4-4b5f-9ddc-f65f83ccb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David Benioff and D.B. Weiss have proven themselves to be woefully
        incompetent writers when they have no source material (i.e. the books) to
        fall back on," says the petition, referring to the two "Thrones" showrunners
        and the source material by author George R.R. Martin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8197055-a57f-49ca-bdca-3175f4c6cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94b6ee-da8f-4fb6-956f-2453baaac06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This series deserves a final season that makes sense."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c427758-ce11-4f0f-8f35-ff7f769028f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99f268-47b8-43f0-8f8b-c32317978071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO has declined to comment about criticism of "Game of Thrones,"
        but it''s used to saying goodbye to series, such as "The Sopranos," with divisive
        endings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa21d4-53fe-4f42-b5ee-b754b0a1408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dce93a-5bc1-469c-a3b8-c8ecc9fa5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we head into Sunday night''s finale, here are some of fans''
        biggest complaints.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11af5d9-6630-4359-9c93-e464ca57f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5419f8a-932c-40f1-bee3-dc8206e62d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot''s pacing is too fast for only six episodes</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320bdab-cd81-4a5b-8951-1abdea1bd472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dany has gone mad, and the plot''s execution didn''t prepare fans
        for it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cfa816-6137-4e51-8e06-d0f892372196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b696193-218d-4e73-b8ef-163242ea6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show foreshadowed the Mother of Dragons becoming the Mother
        of Ashes like her villainous father, the Mad King. But it happened all too
        quickly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d98fa2-b003-4af3-a80f-1d3dd9928df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e946b-6764-45a9-a7c0-fe8d273effb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier seasons, in which Dany liberated slaves and showed compassion
        for the downtrodden, led many fans to believe she would be the show''s big
        hero.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf6afe-6504-431f-bd99-d91440e99963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c212412-c0f0-4900-9454-88bab33d85ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let''s not forget about Team Cersei fans who wanted an epic
        death for their ruthless queen. Seeing her crushed by falling rubble in the
        Red Keep''s crypt was not as climactic as some had hoped.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40cb715-60b7-4fb4-af6d-7bc9ab0025c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c406e6-192c-4ae9-9ab9-6f38c8b8c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans expected more, especially if there was no rush to end
        the series.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e248a75-e90e-48bf-a139-3358654215a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe34111-de31-49d4-9e77-7b3dc814fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benioff and Weiss told Entertainment Weekly that HBO would have
        been happy to have more episodes in the final season. But the showrunners
        decided to limit the final season to six episodes instead of the usual 10.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e450d64-e9d0-4247-973d-2cfcf56e57b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbbf6d9-b976-4198-907e-6fd83645caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always believed it (the series) was about 73 hours, and it will
        be roughly that," Benioff said. "As much as they wanted more, they understood
        that this is where the story ends."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab56990-3ea8-41b2-970e-6d5d1ebb680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4d8e4-79da-4874-8144-48d8fe48677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing leaves too many questions</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110aeafb-97e9-42fd-8bd7-5c2748a1392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Arya and the Hound get from Winterfell to King''s Landing
        so fast? Either Westeros is smaller than we think or those Uber horses ride
        at warp speed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d7ad2-9fdf-494f-87f1-9040e1de9fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a38b4-d9ec-4810-9239-c26d27012a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s a trained assassin, but how is it that Arya is one of the
        only people who appear able to survive the flames from Dany''s dragon Drogon?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b6649-2a7f-438e-8cf1-943a3a677611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d8f5e-b45c-4dad-9104-a0f9fcb3db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, just as Arya seemed doomed to die in the flaming wasteland
        of King''s Landing, a white horse magically appeared to rescue her. Seriously,
        what are the odds? Was it a Biblical reference? A real-life symbol of the
        toy horse the girl from King''s Landing was holding onto?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5b734-825a-4e00-954b-8c8f667b01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b00d02-3b62-4a77-ae8d-4de81a807e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or take Euron. In Episode 4 he and his fleet are long-range sharpshooters,
        but come Episode 5 they suddenly can''t hit a thing when Drogon flies right
        by them.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9be1b1-4989-4ceb-91d1-4fea249e964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae96df-9c84-452d-a0df-3f63dce6533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about Brienne, who was left crying in Winterfell after being
        jilted by Jaime Lannister? Where is Bronn? Samwell Tarly? And can we get an
        update on Ghost? Jon just left him like he hardly knew his direwolf.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485911b1-8886-4f50-b571-7e3f2b8b21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301bd7c-a0ac-4f7a-84fb-1c1a136220ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too. Many. Questions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e386b-07b1-429b-bc02-22903cbf4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149a944-6e4d-4660-9d36-236f416bb49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing to leave some mystery for viewers to figure out
        on their own. But many fans found these recent episodes straight-up confusing
        and frustrating.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26ee77-48e0-41d7-b07e-b54f761a0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd912fe-040f-43a6-a919-6043bb18eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Characters'' choices don''t make sense</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61f13c-cfac-44ec-aa03-e65c891e6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Daenerys and her sudden urge to rotisserie all of
        King''s Landing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab1a5b-a3f4-4f93-89d3-3e5417aa17d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2af49-039e-4f45-a907-48afad83f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans had such high hopes for Jaime. He was on the upward trajectory
        to be a good person ...then he decides after sleeping with Brienne to go back
        to his sister/lover Cersei? The woman he had abandoned over her treacherous
        ways?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d431557-d8ea-41f9-9fc3-f0cf44161831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8548a59-72da-479d-890e-1b80226bddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a real sharp mood change.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd6d1e-3b5c-4161-bdc6-cfd1cb510fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f7fe7-5108-4482-ad88-bf4cdf1f0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arya had Cersei atop her kill list before the Hound told her no
        way kid, get out of here. And Arya obeyed him? That was new.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22008619-9654-4046-bfca-c7c6267c488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29493504-4645-4145-bb07-4fb75d5101d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyrion, who prides himself on being the smartest Lannister and keeps
        saying how Daenerys wants to make the world a better place, thought it would
        be OK to tell Varys the truth about Jon Snow without Dany getting mad? Then
        he crosses Dany AGAIN by freeing his brother Jaime?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b29ee-e3ea-4ee0-8eb5-207e3d2df167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d73a4f-a466-4734-aa11-9dea8fda272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans feel these episodes have betrayed seven seasons of painstaking
        character development. And they would know. They''ve grown to know these characters
        so much they probably could predict their rising signs if it came down to
        it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebbbc4-c775-4e9d-88c5-12f316745873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515f39e-741f-4f60-a89e-799c2a2334c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how fierce the "Thrones" fandom is.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74cd8ea-4f3d-4ca9-b774-cb24716f4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794cf32-3e40-443c-ab82-5328f523c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show isn''t as progressive as it once seemed</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebedd6-2408-4207-8dbe-6b566c50e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans believed that "Game of Thrones," with its themes of overcoming
        oppression and sexism, would be the series that broke destructive social cycles.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d24a0a-9303-469a-8a92-b6324dcd4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e4732-9fbc-43ec-82ab-bb3cba039a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A show filled with so many strong women seemed to bring a message
        of female empowerment.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d53fd-f5ea-4566-bc15-1b3b74228793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7648124-487d-4ea8-959a-64aad635e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it''s become a lesson of leadership fitness, with undertones
        suggesting women fail as rulers because of their emotions.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e7437-0aff-4bb7-87bf-8c6393936a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca368136-0a2b-424e-b4bd-f85a50bb124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sansa Stark, the Lady of Winterfell, couldn''t accept Dany''s power.
        Dany was stuck on proving to Cersei that she isn''t weak. Cersei was too prideful
        to realize that her reign, and life, were coming to an end.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113cda1-cae7-4be8-b41d-e5a5929fbb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a586372-450f-4cfc-bce3-cf2ada5c8dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were excited about the idea of a woman taking charge, only
        to see the show seemingly revert back to a familiar TV and movie hero: a white
        man with a noble lineage.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2ddf4-d58b-4e82-a59c-0c9d9ee0532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad70a95-6063-4f70-bb5d-7a2ea011d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, it''s not over. Many observers predict Sansa will still
        end up on top.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1a749-d4ef-4952-ae0c-617c575855b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0b770-b720-422a-8e8f-1c6c72ab9f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe there''s still time for redemption</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d58102-d9db-4b41-948e-06724291611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" has achieved things few TV shows will ever match.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622badea-4aff-453d-abba-7270762a0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17b544-a90d-435f-b899-18d91d4d3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became a worldwide phenomenon that turned moments like the Battle
        of Winterfell into pop culture events. It made people want to name their babies
        after "Thrones" characters. Celebrities like Drake and Taylor Swift give props
        to Arya and her determination to take care of business.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c2768-438a-40e4-897f-5a9172f2eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd847d-e5df-41a5-ac56-a724ef78d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it still hasn''t been enough for some fans to set aside their
        concerns about the hasty plotting and the integrity of the characters.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ada97-b029-4d57-83b4-bad84f138356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef5883-afcc-40a7-923f-082e8b05872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s impossible to please everyone. As the showrunners
        have said, they can only hope for the best.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b87ea-0f47-4b9c-aff9-1c611ff45a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce367f61-e030-4b54-8805-d5297381bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:36.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many fans are still hoping that a brilliant finale will redeem
        their beloved show.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fa83e-8d67-48b7-8800-81d90d62132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:52:18.669+08:00
