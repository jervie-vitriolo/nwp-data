      'oscar']
    'template': '1'
    'title': '27 candidates tagged in narco list won in midterm polls – PNP Chief'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f59d15-9aaf-411d-8dd8-33550f783b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:21.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Twenty-seven
        politicians who were tagged in the President’s narco list were elected into
        office from the midterm polls, the Philippine National Police (PNP) chief
        said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503396ca-44dc-414f-ae32-93442a8d951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:21.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Gen. Oscar Albayalde did not name names but said some were elected
        as governors and mayors in Central Luzon and CALABARZON.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f985ea3-9751-468b-8c9e-17f075377246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:21.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of 47 <em>na nasa</em> narco list, 37 <em>ang tumakbo</em>,
        27<em> ang nanalo</em>,” Albayalde told the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa5a4d-e3a4-4d8a-ac0a-f9341c9fe580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:21.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of 47 who were in the narco list, there were 37
        who ran for office, and 27 who won.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617ecde-b6fb-4d61-987a-a3d74dab1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:21.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investigation on these people will continue if new developments
        come up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d35da2-dc5c-414a-8bee-340b1c21f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:21.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Continuous <em>''yung pag-iimbestiga sa kanila</em> and as the
        [Interior Secretary] have said <em>‘pag meron nakitang ebidensya laban sa
        kanila,</em> they will be filing cases both criminal and administrative,”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9925bea-501c-4565-bc91-46e96dac2fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:21.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The investigation against them is continuous and as
        the Interior Secretary has said, if they see evidence against them, they will
        be filing cases both criminal and administrative.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fee681-9f4b-47d2-9c1d-d5c01dae2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:03:14.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon called for an investigation on the victory
        of these supposed drug-linked politicians. He urged the COMELEC, Anti-Money
        Laundering Council, Bureau of Internal Revenue, National Bureau of Investigation
        and PNP to launch a joint probe on vote-buying incidents related to the campaigns
        of the accused.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff73aa-11c9-47cc-9e36-bbf6dca9bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:03:14.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While vote-buying may have become commonplace to some people, the
        inordinate, flagrant and scandalous vote-buying in areas where the narco-politicians
        won must be investigated,” Gordon said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5777c7b-3b63-4e2c-8921-aee51bf1ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:03:14.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited possible conspiracies between corrupt candidates to
        secure their positions and to ensure posts for their family members. He claimed
        that Zambales First District Representative Jeffrey Khonghun and his son Mayor
        Jefferson Khonghun, who were both tagged in the narco list, “engaged in massive
        vote-buying” during the elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf4081-b753-4dea-82ba-448b1534bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:03:14.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is dangerous for us now because Zambales is a coastline province
        right next to Scarborough Shoals. It would be so easy to bring in drugs,”
        Gordon warned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49719922-78f8-4d55-8fd7-844f71cd1ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T10:43:21.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte named 46 people from a list of over 80
        alleged narco politicians in March, from vice mayor to representative. The
        Interior Department said the list has been validated in coordination with
        the PNP, the military and the National Intelligence Coordinating Agency.</p>'
