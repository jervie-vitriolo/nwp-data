      'mgnl:type': 'text'
      'text': '<p>The Philippine Space Policy would be the country’s primary strategic
        roadmap for space development and will embody the country’s goal of becoming
        a space-capable and space-faring nation within the next decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
