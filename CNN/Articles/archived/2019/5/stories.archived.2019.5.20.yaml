    'mgnl:tags': ['trump', 'iran', 'donald-trump', 'united-states', 'us', 'tweet',
      'twitter']
    'template': '1'
    'title': 'Trump tweets threat at Iran: ''Never threaten the United States again!'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af04c3-94a9-43ec-847a-cfdecc9f5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump on Sunday
        ratcheted up his rhetoric toward Iran, warning that a fight with the United
        States would "be the official end of Iran."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb903f0-3e29-421c-be8a-eb9a13e3c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Iran wants to fight, that will be the official end of Iran,"
        Trump said in a tweet. "Never threaten the United States again!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccdf707-7ece-4ea9-a977-ae7f9f83bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet comes amid rising fears over a potential military conflict
        between the two countries as officials in Washington debate recent intelligence
        regarding whether Iran or the militias it supports are possibly planning to
        attack U.S. assets or whether it is acting defensively in an attempt to deter
        U.S. action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13424e85-4ca5-4cd0-9e59-5faa581833cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Barbara Starr reported Friday the U.S. claims to have images
        of Iranian commercial vessels in the Persian Gulf that it believes are carrying
        missiles and other munitions, according to a U.S. official with knowledge
        of the situation. The U.S. government has provided no proof the ships are
        carrying hidden missiles and other munitions and CNN has not reviewed the
        intelligence that has led to the U.S. assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9069213-1eaa-4d7c-8231-65a40729b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that multiple officials have claimed that
        the recent movements of missiles by Iranian vessels do not reflect the typical
        Iranian pattern of transporting missiles outside the Persian Gulf to Iranian
        backed forces in Yemen. That unusual movement was part of the US assessment
        of Iranian threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854b1e9-4fb9-4b00-919c-ea44bdaaf347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said last week that the Trump administration
        doesn''t want war with Iran but warned of a "swift and decisive" response
        from the U.S., should Iran initiate an attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d3307-237e-450e-9da6-16e552118d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime in Tehran should understand that any attacks by them
        or their proxies of any identity against U.S. interests or citizens will be
        answered with a swift and decisive U.S. response," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b3929-8cbc-424f-a594-0c4bf8e4d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, U.S. national security adviser John Bolton said
        the U.S. deployed the USS Abraham Lincoln Carrier Strike Group and a bomber
        task force to the Middle East in response to a "number of troubling and escalatory
        indications and warnings" from Iran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49070d6-632c-4234-9f21-2409f9a205ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is not seeking war with the Iranian regime,"
        Bolton wrote in a statement released by the White House, "But we are fully
        prepared to respond to any attack, whether by proxy, the Islamic Revolutionary
        Guard Corps, or regular Iranian forces."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3893612-040c-4314-a54f-e4bba6711574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:37:15.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/19/politics/trump-iran-threat-tweet/index.html">Trump
        tweets threat at Iran: ''Never threaten the United States again!''</a>"</em></p>'
