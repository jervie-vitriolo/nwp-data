      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto’s Kyle Lowry had 11 points before fouling out in the fourth
        quarter. Norman Powell had 19 points off the bench before fouling out late
        in the fourth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8112423-21eb-4536-b40e-ee471ceace8c'
