      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Commissioner Rowena Guanzon also tweeted that the substitution
        has not yet been approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13756c51-f2d6-4276-b0ea-1341f255dd29'
