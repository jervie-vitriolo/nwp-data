      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c7551-d3e6-413a-bce1-c0f77bb6d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fans of Maisie Williams can rest assured that Arya Stark of Winterfell
        will continue to serve fierce in her next role as one of RuPaul''s extra special
        judges," the BBC''s statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e83a5c-81eb-43bd-a277-09f0b83e3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298fc33-acb5-4ae1-9f6a-b1a2ea3fe523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RuPaul''s Drag Race UK," an offshoot of the wildly popular US original,
        will pit British drag queens against each other during its eight-episode run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9834f4-39b0-4b4b-86d7-67d07cbf1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a386ec89-3286-4a8d-a555-8b83fd896a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show features drag queens being put through a series of challenges,
        culminating each week with the top two contestants lip-syncing for the power
        to send one of their peers home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e125c-96fb-4408-b65d-2d3945061584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b99e7-c8d4-4d1b-8fd4-70c789e0af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk show hosts Graham Norton and Alan Carr have already been confirmed
        as permanent judges, and each episode will feature a different celebrity guest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42793bcc-f2f6-4d21-9362-4470c35ab961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45b958-214f-4ca9-b76b-cba23c135334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US version has run for 11 seasons and has become an international
        hit. Guest judges on the show have included Shania Twain, John Waters and
        Lady Gaga.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e178a-070c-4a17-b225-2f8f86ddf55c'
      'mgnl:activationStatus': true
