      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c337ab-8ca7-461a-8e84-95e866763e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto moved out to an eight-point lead when Leonard made a 3-pointer
        with 9:05 to play, but Hill’s hook shot tied the game at 88 with 4:11 to play.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42656c2-eb02-49b2-8cf6-7ca194c96ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b85875-44b6-4f68-87cd-9dbd0e01a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard’s 16-footer put Toronto into a 93-91 lead, which grew to
        three when Siakam made one of two free throws with 1:41 remaining and five
        when Leonard made two free throws with 1:13 left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781d698-ecee-42c4-b600-4e175de240b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a6b42-f90e-4530-94bb-4f0867142b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brogdon’s reverse layup had the Bucks back to within two with 38.7
        seconds to go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77a0a9-d752-4782-b202-caa515d03f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62be7f5-48ed-4937-9036-a4351aa02d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a Bucks miss, Siakam missed two free throws with 7.1 seconds
        left. Khris Middleton’s layup tied the game with 2.2 seconds left, forcing
        overtime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740ce84-fb8d-4990-9916-363f97637211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09582509-fc15-4c73-94bd-352f1b1711e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siakam’s layup put Toronto ahead by two in the first overtime and
        Leonard’s jumper made the lead four. Brogdon hit a five-footer with 43.2 seconds
        to play and Hill tied the game with two free throws with 14.5 seconds left
        in the first overtime. Leonard missed a shot, forcing the second overtime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ff166-1447-4c93-8cc2-66255778c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a1aff-862b-4ef9-9b79-d4ae99efbdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard’s dunk after a steal had Toronto leading by three in the
        second overtime. Two free throws by Lopez trimmed the lead to one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307f9a3-cff0-494a-8fd6-6d99f58aed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cd347-6de2-4a2b-9ca8-42c9fa665a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard’s steal and dunk again had the Raptors ahead by three with
        1:52 left in the second overtime. The Raptors led by four on Leonard’s hook
        with 32.4 seconds to go.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec978518-eeaf-46e7-ab4f-1628ccfa8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e461e-f428-49fe-a4ea-7cab1c8561a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led 30-21 after the first quarter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6afa6-bf8b-4100-9033-07999837dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad0f71-8a83-4051-89f1-aad35d107b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led by 11 points after Lowry hit a 3-pointer with 4:13
        remaining in the half.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd215d1-4c0a-4f67-971d-9b0d7f4c3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66132f5e-212d-4892-bde7-1164fede0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks cut the lead to four on a 3-pointer by Bledsoe but Serge
        Ibaka nailed a 3-pointer in the final second for a 58-51 Raptors halftime
        lead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9cb57c-9b15-40ff-af96-6434e4997fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7a576-53e9-4ed9-9108-14bcca092bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brogdon’s 3-pointer pulled Milwaukee to within three points with
        6:44 left in the third quarter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c51353-51df-4ed5-b33a-827ec3b73056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d670ed8-63e8-4496-9c89-718603345ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siakam’s 3-pointer from the corner put the Raptors up by nine. The
        Bucks, however, beat the Raptors to two rebounds before Hill put in a floating
        jumper to close the third-quarter scoring. Toronto led 77-75.</p>'
