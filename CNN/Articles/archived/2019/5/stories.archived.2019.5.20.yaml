    'stories': ['58b52849-6392-40e9-8bdd-04d045279191']
    'template': '1'
    'title': 'Sotto to keep Senate presidency, Alvarez plots return as Speaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4529e-36e9-48d4-b042-e0fab49c4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —&nbsp;</strong>Senators
        have agreed that Senate President Vicente “Tito” Sotto III will keep his post
        in the next Congress, while Davao del Norte 1st District Rep. Pantaleon Alvarez
        will try to regain the House speakership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b171f0d-05c9-45a9-bce3-fd532760c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate majority bloc agreed in a caucus on Monday that the current
        leadership of the upper chamber will be retained in the 18th Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a8c96-e7be-4c4d-8031-10d92588da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that even presumptive Senate neophytes Christopher “Bong”
        Go, Ronald “Bato” dela Rosa and Francis Tolentino have expressed support for
        his leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897f732-4c3b-4214-9fd8-ef8c166edde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s how I gauged it. [Senator] Manny Pacquiao was doing all
        the talking. <em>Siya nagsabi, kasama namin silang tatlo. Sabi niya, ang gusto
        natin, suportahan pa rin</em> leadership <em>ni</em> Senate President Sotto,”
        Sotto said, referring to a dinner some incumbent senators had with presumptive
        winners in the Senate race on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e61a7-d092-4aeb-bac4-3ed4ceeadfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s how I gauged it. Senator Manny Pacquiao was
        doing all the talking. He said that in their presence. He said, we want to
        support the leadership of Senate President Sotto.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a4a5e-62a9-4280-b138-35f49d5aa8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto and Senate Majority Leader
        Juan Miguel “Migz” Zubiri are both expected to stay in their posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8829f9-0170-441b-87e7-24ffca91c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, most of the incumbent senators will also get to keep
        their committee chairmanships, in keeping with the Senate’s tradition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04618d8e-a33d-4d3f-b069-5db0448d8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“General agreement was equity of the incumbent. It’s the tradition
        anyway. Unless one decides to relinquish chairmanship,” Sotto said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c403038-bae7-49a2-a34d-3a5fbe939774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, however, already secured top seats in key Senate panels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095afcb7-afec-474d-af32-229979cefd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said Dela Rosa will be heading the Public Order committee,
        which probed the conduct of the drug war. Its current chair, Senator Panfilo
        “Ping” Lacson, will move to head the Defense panel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53a2af-2263-47bf-9257-daff3bced91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Defense Committee Chair Gregorio “Gringo” Honasan will be
        stepping down next month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d00e27-8044-45a9-90f3-e52f0acd862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zubiri said Go has asked to head the health committee,
        which is now chaired by Senator Joseph Victor “JV” Ejercito. Ejercito is around
        80,000 votes away from piercing the winners’ circle, admitting that he has
        only a “very small” chance of winning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc33f3-1ca5-488f-bda3-b2218ad336e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said no one objected to Go’s request.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a11162-00bd-431b-bd70-ca488abe0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate leaders said the majority bloc in the chamber in the next
        Congress will have 20 members, while the minority bloc will shrink to four
        members.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfffc30-56a5-4493-8189-ac9cabc1bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Paolo Benigno “Bam” Aquino IV ranks 14th in the
        partial, official count of the Commission on Elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cad3ac-9c62-4ebf-bf96-5823791907ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d098987-d3a3-4797-8abe-8bae625ea2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alvarez, Speaker again?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077f6db-83df-4534-80ca-36815f53dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While things appear to have been ironed out in the Senate, the top
        post in the House is still up for grabs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16487e5e-5c09-42ab-beb3-57b520678426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the contenders is Alvarez, who had held the position from
        2016, before being kicked out by his peers after President Rodrigo Duterte’s
        third State of the Nation Address, and been replaced by Pampanga 1st District
        Rep. Gloria Macapagal-Arroyo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed184f36-b59e-4ab6-964f-316a817ca211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will give it a try,” Alvarez told reporters over the phone. “Gusto
        kong makatulong doon sa last half ng administrasyon. Kung ano pa ‘yung mga
        hindi nagagawang mga programa ay gusto ko ring makatulong.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61f857-8457-4340-9380-7b94daed011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will give it a try. … I want to help in the last
        half of the administration. Whatever programs have not yet been accomplished,
        I would want to help out.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26dba5-802b-497c-bc10-410c244abba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez believes that he still enjoys the support of many lawmakers,
        even if a majority of them voted to oust him as Speaker.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca393f-27f0-4f17-8314-1447b7cde8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alvarez said that he has yet to talk to the President’s
        daughter, Davao City Mayor Sara Duterte, whom congressmen said had a hand
        in the former Speaker’s downfall.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af11596-5125-496a-a6b7-5bc60c9f5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Alvarez, other possible contenders for the speakership
        are Taguig Rep.-elect Alan Peter Cayetano, Marinduque Rep.Lord Allan Jay Velasco
        and comebacking Leyte Rep. Ferdinand Martin Romualdez.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae37c4-67a3-48cb-85e2-d9094d3419dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling party Partido Demokratiko Pilipino – Lakas ng Bayan has also
        floated possible candidates for the speakership, particularly San Juan Rep.
        Ronaldo Zamora, Cavite Reps. Alex Advincula and Abraham "Bambol" Tolentino,
        Malabon Rep. Federico Sandoval, Pampanga 3rd District Rep. Aurelio Gonzales
        Jr., Leyte 4th District Rep. Lucy Torres-Gomez, and South Cotabato 2nd District
        Rep. Ferdinand Hernandez.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a0f5a-3e91-416a-84ec-996c42544511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:34:00.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Joyce Ilas and Xianne Arcangel
        contributed to this report.</em></p>'
