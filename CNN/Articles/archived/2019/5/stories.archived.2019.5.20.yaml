      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dany is still on her Mad Queen power kick. Between her, Grey Worm
        and Drogon, anyone who looks like a threat will be eliminated. That includes
        Jon, Tyrion, Sansa and even Yara Greyjoy if she crashes the party (which I
        hope she does). But Arya and Sansa are the smartest characters on the show
        -- they''ve got a plan to take out Dany. Perhaps something similar to their
        plot against Littlefinger?</p>'
