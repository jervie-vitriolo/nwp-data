      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Daenerys Stormborn of the House Targaryen, the First
        of Her Name, Queen of the Andals and the First Men, Protector of the Seven
        Kingdoms and all that jazz enters the throne room and fulfills eight seasons
        of prophecy, vision and mission by finally. touching. the. pointy. chair!</p>'
