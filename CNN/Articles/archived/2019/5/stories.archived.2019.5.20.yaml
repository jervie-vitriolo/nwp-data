    'lead': 'U.S. President Donald Trump on Sunday ratcheted up his rhetoric toward
      Iran, warning that a fight with the United States would "be the official end
      of Iran."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T06:37:15.974+08:00
