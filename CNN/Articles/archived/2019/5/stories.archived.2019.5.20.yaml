    'template': '1'
    'title': 'Ex-Youth Commissioner Dingdong Dantes slams Cardema for ‘abuse’ of party-list
      process'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6182cc-4093-4ee6-bbd2-6adb3ddb3403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:45:24.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —&nbsp;</strong>Former
        National Youth Commission (NYC) head Dingdong Dantes on Monday slammed the
        move of current chairperson Ronald Cardema on party-list representation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba55d0-98f9-4a52-973b-dfd01a9840ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:45:24.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Dantes slammed Cardema’s action, saying that
        the latter only contributes to the “abuse” of the party-list system in the
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11345df-c6e3-46b3-96c5-31e2a38d4a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:45:24.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema’s issue was thrust into the spotlight when he filed a petition
        for substitution as the first nominee of the Duterte Youth party-list before
        the Commission on Elections (COMELEC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebec5e3-93d1-4a36-900c-6ddb9c507e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:45:24.249+08:00
