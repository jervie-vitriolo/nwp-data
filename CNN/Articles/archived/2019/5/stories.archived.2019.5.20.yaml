      'mgnl:type': 'text'
      'text': '<p>“Clearly, if the petition will be granted, parang na-railroad ang
        (it’s like you’re railroading) democratic process of choosing the rightful
        representative,” Dantes wrote on his official page.</p>'
    '9':
