    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: After unprecedented five-peat in PH Cup, talk of Grand Slam brews
      for San Miguel'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc110cd6-a7ab-4063-9f88-05431bc493e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T22:54:57.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Following
        a historic&nbsp;five-peat campaign in the PBA Philippine Cup, a new challenge
        rises for the San Miguel Beermen — capture the Grand Slam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d0e9c-0606-4696-8ac4-97ebe39c6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T22:54:57.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was posted by San Miguel Brewery President Bobby Huang during
        the Beermen''s victory party held Monday at the team''s headquarters in Mandaluyong
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a99af4-f77e-42c7-8af3-ad08551275f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T22:54:57.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only have one wish, win the Grand Slam," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0183c-82c7-4816-8378-dbde1f27c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T22:54:57.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Grand Slam means winning all three conference titles in a season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fad685-1f99-4156-815c-c570f7cbc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T22:54:57.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four teams in league history achieved the rare feat — Crispa
        Redmanizers in 1976 and 1983, the Beermen in 1989, Alaska Milkmen in 1996,
        and San Mig Super Coffee Mixers in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31983e4c-7cd9-4cd0-9533-b29694e9ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T22:54:57.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before even thinking of the Grand Slam, San Miguel must first
        try to win the Commissioner''s Cup crown. The Beermen will begin their stint
        in the import-laden conference on June 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af373b-6bf6-4ee7-b3b5-9c36bdd17e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T22:54:57.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
