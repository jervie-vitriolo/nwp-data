      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arya is going to die because this is "Game of Thrones" and everything
        nice gets taken away from us. Jon kills Grey Worm in combat and Drogon tries
        to burn him but can''t, revealing that Jon is a true Targaryen. Tyrion poisons
        Dany and installs Jon on the Iron Throne.</p>'
