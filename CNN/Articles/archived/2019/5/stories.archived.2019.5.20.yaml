      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung may balak siyang maging</em> Congressman <em>noong una
        pa lang, nararapat lang na nag</em> resign <em>siya bilang</em> NYC Chairman.
        <em>Pwede bang nagising na lang siya isang araw at nag-</em>decide <em>na</em>
        trip <em>niya</em>?” the actor added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a2958-854c-408e-b0af-9eab158a8bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:45:24.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:16.065+08:00
