      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2018/03/23/ph-space-program-development-DIWATA1-DIWATA2-philippine-space-act.html"
        target="_blank">PH takes small steps, as it aims for giant leaps in space
        technology</a></strong></p>'
