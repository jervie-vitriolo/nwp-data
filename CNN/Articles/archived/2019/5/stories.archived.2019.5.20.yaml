  'Malacanang-Philippines-Kuwait-labor-deal-OFW-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-20T18:03:23.652+08:00
    'imagesource': 'jcr:80f7a4f5-557f-4eb7-b7da-7e67fb9f1643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dffa87a-28cf-4dd3-a7ed-dd6f03c9f180'
    'lead': 'The death of a Filipina worker prompted calls for the review of the country’s
      memorandum of understanding with Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T18:07:33.615+08:00
