      'mgnl:type': 'text'
      'text': '<p>Binay has expressed confidence that she can <a href="http://www.cnnphilippines.com/news/2019/5/16/Nancy-Binay-senator-2019-midterm-elections-.html"
        target="_blank">claim the last winning spot</a> in the senatorial elections,
