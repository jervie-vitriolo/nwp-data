      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabe also earlier said the winners will be proclaimed the earliest
        either on Tuesday or Wednesday.</p>'
  'san-miguel-grand-slam-pba':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
