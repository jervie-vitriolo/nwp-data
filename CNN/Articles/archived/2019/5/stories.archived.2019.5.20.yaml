  'Senate-approves-flexible-work-week':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-20T15:51:48.017+08:00
    'imagesource': 'jcr:890442ed-a709-495b-919a-b9043cb7fde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b86d34c1-6305-4975-97ec-4946ec99271b'
    'lead': 'Four-day work weeks may be a legal option for Filipinos soon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T15:59:26.664+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:33:17.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:52.069+08:00
