      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang previously said Cardema is <a href="http://cnnphilippines.com/news/2019/5/19/Palace-Duterte-Youth-Ronald-Cardema-resigned.html">deemed
        resigned</a>&nbsp;from his post following the substitution petition. In a
        media briefing Monday, Presidential Spokesperson Salvador Panelo added Cardema
        has not informed President Rodrigo Duterte of his decision.</p>'
    '24':
