      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he had plans to be Congressman before, he should
        have resigned as NYC chairman. Is it possible that he just woke up one day,
        and decided that he suddenly wanted to do it?]</p>'
    '12':
