    'mgnl:tags': ['fake', 'vinegar', 'synthetic', 'pnri', 'dost', 'pinol']
    'template': '1'
    'title': 'DOH: ''Fake'' vinegar not really unsafe '
    'updated': 2019-05-20T12:33:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63afa82-4dd4-4eb0-95b0-ee9a58997bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> An official
        from the Department of Health (DOH) said local vinegar brands made out of
        synthetic or so-called "fake" ingredients are not exactly "unsafe," but will
        have to be probed for mislabeling their products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019891b-ecb6-4a39-a91e-c4af9506ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inter-agency investigation is underway in the wake of a study
        by the Philippine Nuclear Research Institute (PNRI) that eight out of 10 vinegar
        brands are made out of synthetic acetic acid, rather than fermented coconut
        sap or sugarcane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd818e2-1894-4c47-b418-6cf000065086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun kasing</em> synthetic acetic acid, <em>''pag ginamit
        siya sa</em> vinegar, then we consider it as adulterated product. It''s not
        necessarily unsafe, <em>kaya lang ang</em> vinegar <em>na</em> for human consumption
        <em>sa ating batas</em>, <em>naka-</em>define <em>siya</em> as acetic acid
        from natural fermentation," Health Undersecretary and Spokesman Eric Domingo
        told CNN Philippines'' <em>Newsroom Ngayon</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5619f4e-37f0-4c2f-ba3d-9aeaf5d95059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you use synthetic acetic acid for vinegar, we
        consider it as adulterated product. It''s not necessarily unsafe, but under
        our laws, vinegar for human consumption is defined as acetic acid from natural
        fermentation.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb889b49-0802-4772-928e-2678aceb63b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also sits as officer-in-charge of the Food and Drug Administration
        (FDA) after President Rodrigo Duterte <a href="http://www.cnnphilippines.com/news/2019/5/16/Duterte-fires-FDA-Nela-Puno-corruption.html">sacked
        its director general</a> Nela Charade Puno last week.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="tl" dir="ltr">Health Department: Walang masamang epekto ang acetic acid
        pero hindi dapat ito sa pagkain. Dapat ang mga ingredient sa label ay nasa
        produkto, bawal ang mislabeling. <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/4MEMib34wu">pic.twitter.com/4MEMib34wu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1130295785805848577?ref_src=twsrc%5Etfw">May
        20, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2ba73-5757-4495-98a3-f391f72b4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161847e6-e9b9-43b7-a494-2de3951b8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, Department of Science and Technology, Department of Agriculture,
        and Department of Trade and Industry are <a href="http://cnnphilippines.com/news/2019/5/18/pinol-fake-vinegar-pnri-acetic-acid.html">set
        to meet Monday afternoon</a> to discuss the vinegar issue. For now, Domingo
        said they are looking for the PNRI report to name the brands said to be using
        synthetic acid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661eb279-d601-4dfa-8c16-9e73e99e5cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Sucgang, section head of the PNRI Nuclear Analytical Techniques
        Applications Section, said the use of these synthetic acetic acid "can be
        the source of various degenerative diseases."&nbsp;On Monday, PNRI Director
        Carlo Arcilla clarified these findings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c35e78-1346-43e5-bb37-c48bbaa4682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T12:34:45.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not stated that the non-fermented acetic acid are cancerous.
        That is just a speculation or even a misrepresentation of the comments," Arcilla
        told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527eb0b6-b24c-4c8c-b876-21b0eebc180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T12:34:45.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema doon ay kung ano ang kahalo niya</em> [The problem
        is what''s mixed into the acid]. When you manufacture synthetic acetic acid,
        there will be some by-products and that will have to be taken away. <em>''Yung</em>
        purity as food grade has to be ascertained and also labeled in the product,"
        he added.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="in"
        dir="ltr">PNRI: Isyu ng &#39;fake vinegar,&#39; kaso ng mislabelling | <a
        href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/WGiAFJYa0J">pic.twitter.com/WGiAFJYa0J</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1130326057813331968?ref_src=twsrc%5Etfw">May
        20, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03b104-9a39-4e57-9611-576621870526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T12:35:31.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845f9ed-3947-4f4d-b438-416ae38066d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said that the use of manufactured rather than natural acids
        in the condiment is not really a health hazard, but that the bigger issue
        is mislabeling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d3c16-9884-4681-a567-7c113886ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/5/19/fake-vinegar-products-ecowaste-coalition-safety-committee.html">EcoWaste
        Coalition calls for establishment of ''safety committee'' on ''fake vinegar''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88eb0c5-1cf5-495b-abe4-a87a1e9c0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said there are 274 registered vinegar products with the
        FDA, which should all be made up of natural ingredients.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b0c11-ff36-447a-b87f-dd1d60445d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the correct concentration, <em>wala naman tayong alam na masamang</em>
        effect <em>ng</em> acetic acid whether natural <em>siya</em> or synthetic
        <em>siya</em>. <em>Kaya lang, hindi lang siya ang dapat na</em> component
        <em>ng pagkain</em> [we don''t know of a negative side effect of acetic acid
        whether natural or synthetic. But it shouldn''t be the only component of food],"
        Domingo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1d71d-4486-4ff3-a490-698b8aa098d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exactly the same acetic acid as DOST has said, <em>kaya lang
        kapag pagkain kasi, gusto natin galing siya sa natural na mga pamamaraan ng
        pag</em>-produce <em>ng</em> acetic acid. <em>Kailangan lang, kung dineclare
        nila na natural siya, dapat ''yun din ang laman. Hindi pwedeng mag</em>-mislabel,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2c205-3414-4725-aca1-f3811f98c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s exactly the same acetic acid as DOST has said,
        but for food, we want that it comes from natural ways of producing acetic
        acid. What''s necessary is if they declare it as natural, its contents should
        be natural. You can''t mislabel.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bee40-b59a-45e7-b4bc-c3553e9aef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Emmanuel Piñol said separately that the PNRI
        study on local vinegars was endorsed to the Food and Drug Administration as
        early as March 2018 but it appears that the recommendation was not picked
        up by the agency. For his part, Domingo said there are currently no indications
        that this is connected to the termination of Nela Charade Puno as FDA chief.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c21aaa5-50f5-4d4c-a126-1ac2195aad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:33:29.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinegar brands using synthetic acids should be pulled out of the
        market, Piñol said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e6d10-6035-4497-9da3-531de6ca950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T12:34:45.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNRI''s Arcilla explained that the PNRI has only concluded which
        vinegar products are natural or artificial, but said that it is the FDA which
        can determine if the synthetic ones pose health hazards or not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f37d0-06ec-448c-b04f-68e519b41282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T12:34:45.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman lahat ng artificial ay masama...</em> [Not all
        artificial goods are bad.] It depends on the purity, and those things are
        ascertained by the FDA <em>at saka ''yung</em> consumer protection <em>ng</em>
        DTI," Arcilla added, saying that this is why the PNRI did not reveal the vinegar
        brands yet.</p>'
