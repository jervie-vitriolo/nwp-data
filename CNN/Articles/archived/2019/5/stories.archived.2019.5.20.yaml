      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto man nating isipin na totoo ang kanyang hangarin, marami
        siyang dapat ipaliwanag kung paanong nag-</em>withdraw <em>lahat ng nominado
        ng kanilang</em> Party List <em>at sa biglaan niyang pagpasok bilang</em>
        substitute<em> ng kaniyang asawa na siyang</em> number one nominee.<em> Eto
        ba ang</em> values <em>na gusto natin ituro sa mga kabataan</em>?” said Dantes,
        who was appointed NYC commissioner back in 2014.</p>'
