      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Taiwan''s legislators passed a bill making same-sex marriage
        a reality, the first place in Asia to give LGBT couples many of the same rights
        as their heterosexual peers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135c2a5-9f20-4c7a-9333-46a389d78603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47472943-cfce-4fe1-a4a5-925eb03a8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT activists were overjoyed at the news, but some of the most
        unlikely praise came from the Chinese Communist Party''s mouthpiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d465715-e6e7-4ac5-8487-b3cddee9a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e125a9-ae6b-47d2-b566-67f178989918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local lawmakers in Taiwan, China, have legalized same-sex marriage
        in a first for Asia," tweeted the People''s Daily newspaper on Friday, along
        with a rainbow color-infused animated image that says "love is love" underneath.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47131a5-9c5b-4cc5-9725-a29a1ea41aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ee881-10e1-43bf-bbd7-bba5414b7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wrong!" Joseph Wu, Taiwan''s foreign minister, shot back on his
        department''s official Twitter account Sunday. "The bill was passed by our
        national parliament and will be signed by the president soon. Democratic Taiwan
        is a country in itself and has nothing to do with authoritarian China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480269a-3fb9-4cea-8cf9-64c205926239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3c20e-62d4-4264-9a91-9c99830dc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(People''s Daily) is a commie brainwasher and it sucks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b390f-9fcc-4097-95ff-9ad0fa0f7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ee007-c6e1-4de7-9cf0-7baf0584d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and China are separated by fewer than 130 kilometers (81
        miles) at their closest point. For seven decades, the two have maintained
        an uneasy truce following their split at the end of a bloody civil war in
        1949.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3aa8b-f4f7-4466-b261-a89fb7071ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc591b-bc1c-4207-9cd2-523adfdaae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unification is a long-term aim for China''s ruling Communist Party,
        which regards self-governed Taiwan -- an island of 23 million people -- as
        a renegade province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f32781-f45b-44ca-b5fa-4b1423597b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a34725-8de0-4e12-9c44-211c663909e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic vote in Taiwan came almost two years after the island''s
        Constitutional Court ruled existing laws -- which defined marriage as between
        a man and a woman -- to be unconstitutional.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a841673-da4b-476e-a209-c0afd22c6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c1e17-a8ed-4cb2-a5e0-5b3382c04295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite sharply divided public opinions, Taiwan''s legislators passed
        the law only a week before a court-set deadline to enact marriage equality
        laws. It will go into effect on May 24.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33b3e6-e550-411d-93e3-ab73aab1b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0da88-a02d-417f-81f6-1459ced53bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As thousands of people in Taipei took to the streets to celebrate
        the outcome, Beijing''s propaganda authorities appeared to see an opportunity
        to stake a claim on China''s sovereignty over Taiwan and to highlight China''s
        supposed LGBT-friendliness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8915e3-f0f4-414f-8074-6c5e63d1dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effefa6d-6ebb-4c1a-9cf5-2a8d1a9f2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news from Taiwan was among trending topics Friday on Weibo,
        China''s equivalent of Twitter. It has remained a widely discussed story,
        generating largely positive comments, despite the Chinese government''s growing
        censorship on all LGBT-related subjects on social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4728a0fb-51ce-4e40-b665-28e493ad08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e65f8-5717-42ad-855b-8062fc05f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times, a state-run tabloid known for its nationalistic rhetoric,
        posted a video Saturday showcasing gay social life in Beijing. The three-minute
        clip features interviews with local advocates as well as foreigners praising
        the Chinese capital''s inclusive culture, complete with footage of drag queen
        performances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5572f63-055b-451e-af29-46e5825b7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6bbd4-0054-48af-a396-32c4cdbe9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is not illegal in China and the authorities in 2001
        removed it from the official list of mental disorders. But activists and experts
        agree that prejudices and discrimination persist, as well as periodic government
        crackdowns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6df274-5bdc-42c7-9dc9-0939fed85cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d00175-72bc-4003-9249-df29cb0f59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he came to power in late 2012, Chinese President Xi Jinping
        has increasingly stressed the Communist Party''s absolute control over all
        aspects of society, resulting in a push for more rigid moral codes and even
        less room for LGBT visibility and advocacy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb5a54-9d6e-4fdb-a4f5-db4553367fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f19aa-3c4d-4943-9fee-b5625044df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, nearly all LGBT content was scrubbed from "Bohemian Rhapsody,"
        the award-winning biopic of British rock band Queen, for the Chinese audience.
        Deleted scenes range from two men kissing to the word "gay."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceaf488-af9c-4c28-b817-2cf25c91c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcade5b0-dbb9-43b5-9f46-18b3b041e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, an author of same-sex erotic fiction was sent to
        jail for ten years. In 2016, Chinese censors banned the portrayal of "abnormal
        sexual behavior" in TV and online shows, including gay and lesbian relationships.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cea757-5640-4d7d-92cd-e22cec5ded1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f9957-68fb-4363-ad62-de3243317184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T14:40:13.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some Chinese activists want to focus on the positive impact
        of Taiwan''s legalization of same-sex marriage may have on the mainland.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee992af-d348-49d1-9707-7ef97c8130e4'
