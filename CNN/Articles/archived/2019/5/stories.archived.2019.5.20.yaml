      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b7f99-8168-453e-ab12-c4235d27cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:58:04.599+08:00
