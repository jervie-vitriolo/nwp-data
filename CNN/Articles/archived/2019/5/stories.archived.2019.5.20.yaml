      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who takes the Throne? Sansa. If you''ve watched the evolution of
        her wardrobe, she''s been priming herself to be the Queen of the Seven Kingdoms
        for quite some time. And Arya will act as her hand -- because Bran weirds
        me out.</p>'
