      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 20) —</strong> Collegiate standout
        Ricci Rivero will lead the Gilas Pilipinas men''s team that will compete in
        the upcoming FIBA 3x3 Asia Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4946494-dc79-4f99-946f-112fefdbd494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:56:42.921+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be joined by RJ Abarrientos, Rhayann Amsali, and Barkley
        Ebona with Ronnie Magsanoc calling the shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c75653-3deb-4e6e-b72e-756daa3c542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:56:42.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad is one of the 13 countries competing for the
        three remaining spots in the pool stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4e2fd-9009-4895-94ac-b448e6f3fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:56:42.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas men''s team is grouped with Qatar, Iran, Samoa and Thailand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa75b58-d169-4684-804d-7940a8ddb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:56:42.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the women''s team will be bannered by UAAP champions
        Jack Danielle Animam and Afril Bernardino, three-point shootout queen Janine
        Pontejos, and newcomer Clare Castro. Patrick Aquino will serve as their head
        coach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4b3e0-c36a-4443-b1af-b87d7f68f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:56:42.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the eight teams battling for the last
        two spots in the pool stage of the women''s division.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91439ab5-5780-4a19-802e-c75ab15f1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:56:42.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas women''s squad is grouped with Chinese Taipei, Vanuatu
        and Samoa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72699cf4-a1b6-48c1-bc14-ef4fb8045e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:56:42.923+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
