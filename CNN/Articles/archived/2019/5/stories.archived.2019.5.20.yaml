      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6af0b-97fb-4584-a2a5-9ccd71f90466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:22:40.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been allegations he''s 33. I haven''t seen his petition
        so I don''t know what age he is factually. But even with the filing, this
        is the subject of intense study right now," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7d2a6-29c1-4868-8fc4-51218f5a9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:22:40.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema filed the petition on May 12, seeking to be the first of
        five nominees of the Duterte Youth party-list after his wife Ducielle Marie
        Suarez Cardema withdrew from the race. As of Monday morning, Duterte Youth
        has received over 346,000 votes or 1.25 percent of the total votes for party-lists.
        Sixty-one seats available for party-lists. In the first round of allocations,
        those who receive a total of 2 percent of total votes are "guaranteed one
        seat." The rest of the seats will be distributed according to a "mathematical
        formula," according to Jimenez.</p>'
