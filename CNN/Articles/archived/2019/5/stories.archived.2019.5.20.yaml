      'mgnl:type': 'text'
      'text': '<p>Williams will appear in one episode of the flamboyant show, which
        is set to air on BBC Three later this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78984c2-cc7b-4278-8400-586a7731d69d'
