      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we would like to believe his reasons, he has
        a lot to explain—on how all the party-list’s nominees withdrew, and why he’s
        aiming to enter as substitute. Is this the value we would like to teach our
        children?]</p>'
