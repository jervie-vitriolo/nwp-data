      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rafael Nadal had to dig deep to beat Novak
        Djokovic in the final of the Rome Masters and claim his first title of the
        season, winning 6-0 4-6 6-1 after more than two hours of intense battle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f31044-a0bb-4ffc-946f-c609760638a9'
      'mgnl:activationStatus': true
