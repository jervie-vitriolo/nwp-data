      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varys definitely set something in motion before he died. It seems
        like he was attempting to poison Daenerys with the help of one of his little
        birds. Just before he''s executed, we see Varys burning a scroll followed
        by a pretty purposeful shot of him removing his rings. What if Varys''s rings
        contain poison, just like how Sansa''s necklace was used to kill King Joffrey?
        Perhaps he''s leaving the rings behind for someone else to use on Daenerys.
        With Dany gone, the Iron Throne will finally be destroyed and the wheel will
        be broken. Sansa and Tyrion will devise a more democratic system of government,
        where each of the Seven Kingdoms are ruled individually.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
