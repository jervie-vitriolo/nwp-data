      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board will resume canvassing of overseas absentee voting results
        from Saudi Arabia and Washington D.C. in the United States on Tuesday at 10
        a.m.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acac5ed-cabf-4c35-a2ae-641827dcd74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T22:49:00.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Information and Education Department Director Frances Arabe
        earlier explained that the delay in the canvassing of the five COCs was due
        to defective secured digital&nbsp;cards. She said some SD cards used overseas
        were corrupted. There''s one supplier for both cards used overseas and the
        ones used locally.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c01cdf-908f-45cd-aa5b-a3680ca443d7'
      'mgnl:activationStatus': true
