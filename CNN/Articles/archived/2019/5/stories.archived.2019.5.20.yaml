  'mighty-sports-jones-cup-philippines':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-20T14:57:37.684+08:00
    'imagesource': 'jcr:5538e562-a63e-4a67-bac3-061a55cc9eae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d02632-4bd9-468c-a243-b347ecaec74f'
    'lead': 'The local basketball squad makes a comeback in the international tournament
      after three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T15:08:52.303+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:33:22.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:51.137+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Returning Mighty Sports PH hopes to repeat success in Jones Cup'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268d5ba-337c-47cb-b8de-d54224a834a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Mighty
        Sports Philippines will represent the country again in the William Jones Cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53df2f-0992-47fe-b4c2-9341953656b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its previous appearance in 2016, the team captured the title
        after sweeping the round robin format.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a3bbc-1df7-41f0-b445-37a5febdb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, though, the local basketball squad anticipates a tougher
        road to glory as other countries will be fielding in their best players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56dec0-c31e-4492-a591-31101b972e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were invited to be the representatives for the Philippines again
        this year, and after winning it last 2016, we wanted to try our luck again
        and compete," head coach Charles Tiu told <em>CNN Philippines</em> Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcf067-9821-4b42-adb0-d746fd8fc5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tournament will be tougher than in the past because teams
        such as Korea, Iran, Japan, Jordan, and even Tunisia are all using this as
        a tune up to the World Cup, and we expect them to be complete and as strong
        as ever," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588053a-7499-415d-aa41-4498e9722791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu is the anchor of <em>CNN Philippines'' Sports Desk</em> evening
        edition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85ab73-1464-450d-8edb-e9fa55f8d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the players who will suit up for Mighty Sports are Filipino-Americans
        Jeremiah Gray, Roosevelt Adams, Aaron Black, local standout Gab Banal, and
        veteran cager Joseph Yeo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d23dc-f29e-4d3a-9911-f27ac797ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Brickman is also making a return. He was part of the champion
        team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fd3f8-76e2-4619-91fc-2fd1edbbd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Sports has been busy competing in international tournaments
        in the past few months. It last played in the Dubai International Basketball
        Championship last February, where they finished third place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc5749-38c1-4f6c-bf6a-55d72246efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:08:52.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has won five titles in the Jones Cup so far.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adf1ae-f9ca-445e-a67d-2b3752c9c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:16:05.810+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:33:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual international basketball competition will take place
        in Chinese Taipei from July 12 to 21.</p>'
  'Richard-Santillan-NBI-double-murder':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-20T15:38:51.713+08:00
    'imagesource': 'jcr:d0125ef4-33e8-4ae4-8ef1-e45b6954376f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b177ae96-4d75-46eb-8c2f-862f35a5d9bb'
    'lead': 'The National Bureau of Investigation says the fatal shooting of Richard
      Santillan, aide of losing senatorial candidate Glenn Chong, was a rubout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T15:39:59.685+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:33:21.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:51.282+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Richard-Santillan', 'Glenn-Chong', 'National-Bureau-of-Investigation']
    'template': '1'
    'title': 'NBI recommends filing of double murder charges vs cops in Richard Santillan
      slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becaa56b-de59-45fb-bc66-b45fd46492f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The National
        Bureau of Investigation (NBI) has recommended murder charges against 22 policemen
        for the killing of Richard “Red” Santillan, aide of losing senatorial candidate
        Glenn Chong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc151fd-a7d6-4fb8-8a6d-16a9619229fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61f17c-65d3-40a6-bd6d-ad1e38a2f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said that the December 2018 shooting of Santillan and his
        companion Gessamyn “Minmin” Casing in Cainta, Rizal was a rubout and not a
        firefight, as claimed by the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3ab0a-214f-4bf1-97f5-8bff6ce2dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762b3f2-3afd-409c-b041-fcc3054bdcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The severity of the police officers’ acts indicated a calculated
        pursuit of a decision to kill Red and Minmin,” the NBI said in an April 21
        transmittal letter released to the media on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfcfcbf-7f94-437b-a2cd-5fdd262353ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f733c-1815-425d-8296-45081edfe9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santillan died from 21 gunshot wounds in different parts of his
        body, while Casing succumbed to two, according to the autopsy results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504b66e-d986-439e-a1d9-4271e968a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9862db-6a1b-46ab-a295-dc997bc9abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing forensic reports and witness testimonies, the NBI said the
        victims were defenseless and did not use firearms. This is contrary to the
        claim of the policemen who said the two fired at them first, prompting them
        to shoot back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c4c1c-3343-4eb1-aa46-acc43256000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393202e-9b13-482c-9f74-7edd9d45333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.686+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Red and Minmin were like sitting ducks overwhelmingly vulnerable
        to attack and clearly unable to protect their lives,” the NBI said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a859606-8967-4799-93a4-6de2a321b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80018caa-a02d-4bc3-8857-ee9c68458228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that policemen involved in the incident made a conscious
        decision for a “sure kill,” using their short and long firearms against unarmed
        civilians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d142cf-6da1-488e-891a-96edd4008ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:39:59.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:33:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
