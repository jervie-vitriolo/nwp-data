      'mgnl:type': 'text'
      'text': '<p>The NBOC resumed it session at 8:13 p.m., canvassing three of the
        remaining five COCs. The tallied COCs were from Isabela, Japan and Nigeria.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48746835-b309-43e7-9a08-4c818d91a41a'
