      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The following contains spoilers about the "Game of Thrones"
        series finale that premiered on May 20.&nbsp;</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32868e0-7e0d-4317-8aa7-6c090709b302'
      'mgnl:activationStatus': true
