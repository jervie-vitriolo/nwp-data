      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Cardema is deemed resigned from his post regardless
        if the COMELEC en banc grants or rejects his petition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cbecd-5bb1-4ec9-bcb9-7adca044b509'
