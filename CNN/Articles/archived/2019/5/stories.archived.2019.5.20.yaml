      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fd3d4-b580-4da8-9c98-37735a712dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just here for the memes," she added on Twitter after the casting
        was announced and her hit show''s finale had aired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd274cbd-a062-478c-b380-f414d768a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.385+08:00
