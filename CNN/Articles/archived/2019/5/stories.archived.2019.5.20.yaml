      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC, sitting as the National Board of Canvassers, suspended
        canvassing at 8:59 p.m., with only two of 167 Certificates of Canvass remained
        untallied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
