      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team said an MRI on Sunday came back clean, but the Warriors
        likely will be cautious with the 35-year-old veteran as they look to complete
        a sweep of the Trail Blazers in the Western Conference finals.</p>'
