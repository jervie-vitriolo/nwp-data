      'mgnl:lastActivated': 2023-01-30T00:33:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — The country''s
        major telecommunication companies on Monday downplayed the trade ban imposed
        by the United States on Chinese tech giant Huawei, as they continue monitoring
        developments on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6dd0dc-e7e7-4624-83e6-bc006effa0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T20:19:02.881+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest blow against the Asian giant amid their escalating
        trade war, the U.S. last week barred American companies from selling to Huawei
        sans a U.S. government license.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c782781-99ea-4169-a5a1-cad0fbd6df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T20:19:02.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://3.1.146.100:8080/magnoliaAuthor/business/2019/5/20/Google-killed-Huawei-bid.html">Google
        may just have killed Huawei''s bid to become the world''s top smartphone brand</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56bb92-9228-474d-a541-f33e21fec13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T20:19:02.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s biggest telecommunications equipment supplier
        and second top smartphone seller, use key components from a number of American
        companies for its devices, according to a report by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22b824-e9eb-4df2-a7e9-7447da7ab764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T20:19:02.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT, Inc.  and Globe Telecom, Inc. issued separate statements assuring
        their users that the blacklisting will not affect their network services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d84048-a23d-4ef8-8642-70c3087c5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T20:19:02.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PLDT and Smart will work closely with Huawei in addressing concerns
        regarding future firmware and software updates for phones, pocket Wifi units,
        and other devices," Pangilinan-led PLDT said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124e194-48a6-4409-a016-fbdb8dc80d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T20:19:02.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala''s Globe, meanwhile, said it has "received assurance from
        Huawei that the company will continue to provide security updates and after
        sales services to its device users using the Globe network."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687b34c-3912-4650-902d-8dea100a14bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T20:19:02.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rival companies vowed to keep their subscribers updated should
        the blacklisting pose negative impact on their services.</p>'
