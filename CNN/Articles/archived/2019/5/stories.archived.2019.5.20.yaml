      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/20/entertainment/game-of-thrones-season-8-finale-recap-trnd/index.html">''Game
        of Thrones'' finale recap: Ashes to ashes</a>."</em></p>'
