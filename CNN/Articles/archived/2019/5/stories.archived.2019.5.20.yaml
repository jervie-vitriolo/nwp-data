      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Reelectionist
        Senator Cynthia Villar continued to lead in the latest partial, official tally
        of the 2019 senatorial poll results by the Commission on Elections Monday.</p>'
    '7':
