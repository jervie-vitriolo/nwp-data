      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, it''s anyone''s guess. That trailer for tonight''s
        episode told us very little (basically we know the Dothraki are still riled
        up and that Daenerys finally disembarked from Drogon).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b1e98-775a-4855-8157-4686eeecd6e3'
      'mgnl:activationStatus': true
