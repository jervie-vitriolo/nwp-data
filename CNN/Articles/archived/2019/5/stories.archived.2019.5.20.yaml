    'jcr:uuid': 'd5f189af-21ad-4831-a998-094bdb145ec4'
    'lead': 'With great success comes great expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T22:54:57.966+08:00
