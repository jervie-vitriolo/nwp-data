      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dantes also urged lawmakers to look closely into - and even strengthen
        - the party-list system.</p>'
