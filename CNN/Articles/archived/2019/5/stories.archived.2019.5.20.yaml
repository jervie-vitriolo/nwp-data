      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After eight years the world is finally
        about to find out how "Game of Thrones" ends. We know some characters will
        die. There will probably be dragon fire. A lot of us won''t be happy with
        the outcome.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10331a3b-d945-4a9b-98d0-ab3e7067a1d9'
