    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ad868a7-1497-42af-aadd-8bc2f95523d0'
    'lead': 'Health Undersecretary Eric Domingo says there are no known side effects
      of acetic acid "at the correct concentration." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T11:33:29.455+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:33:29.067+08:00
