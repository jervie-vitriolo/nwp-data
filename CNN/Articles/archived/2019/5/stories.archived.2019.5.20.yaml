      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3f1a3-5387-4204-8c6e-0c02891b3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T19:55:45.385+08:00
