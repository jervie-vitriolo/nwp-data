  'Sotto-keeps-Senate-presidency-Alvarez-eyes-House-speakership':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-20T18:31:27.181+08:00
    'imagesource': 'jcr:815e95f5-42b8-42fa-b98b-48dc9f8ce5d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d38023d-818e-4721-a81f-962d72e87297'
    'lead': 'Senate President Vicente ''Tito'' Sotto III is seen to keep his seat,
      while Davao del Norte Rep. Pantaleon Alvarez eyes a return to the speakership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T18:34:00.918+08:00
