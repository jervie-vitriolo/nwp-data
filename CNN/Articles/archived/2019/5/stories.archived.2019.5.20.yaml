      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d17f68-7791-41b4-ac1a-fc19691b6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"When you play the Game of Thrones,
        you win or you die."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3348156-65d6-4488-88d0-933e96083fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49300685-3528-4bd3-a7a1-9e7808352f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After eight seasons, 73 episodes and a much-debated flurry of plot
        developments, that signature first-season line proved the key to unraveling
        the "Game of Thrones" finale, which, after a season that was at various times
        exhilarating, exhausting and aggravating, came as something of a relief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50af97-33ea-4a23-8e5c-ad340e6b1933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5485303-0d37-4d78-94de-80f15d9a0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the passions ignited (somewhat literally, given all that dragon
        fire) by the penultimate chapter, the finale couldn''t possibly please everyone.
        While there was validity in many of the criticisms, a degree of silliness
        crept into the discussion, starting with those who actually signed a petition
        petulantly demanding some kind of cosmic do-over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75ca93-4017-450d-b567-1a19dfc66ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79e72d-aa5c-4a19-990b-d6017ea63053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final analysis, the first half of the last episode —&nbsp;both
        written and directed by showrunners David Benioff and D.B. Weiss —&nbsp;was
        strong, logical and satisfying. Overall, it wasn''t a one-for-the-ages finale,
        held up against the best examples of them and the abundant hype, but it wasn''t
        an unworthy one either.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a544b-38c7-4f8c-a4fe-2a15492b6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4d967-5c2c-4571-b7d7-10a8132ecbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, Jon Snow (Kit Harington) was forced to choose between
        love and morality, realizing that the warlike tendencies of his queen and
        lover, Daenerys (Emilia Clarke), wouldn''t be slaked by her demolition of
        Kings Landing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb32337-b01f-414c-9a92-2cecd72d113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e675ba-5a55-4889-bc4c-8b19ac0faf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the key moment came prior to that, when Tyrion (Peter Dinklage,
        superb as always) first grieved over his fallen brother, then led Jon through
        a recitation of Daenerys'' ruthlessness. It was, albeit belatedly, a reminder
        of all the terrible -- or at least merciless -- things she had done, which
        made her vengeful destruction of the city less out of character than a demonstration
        of her quest to win the Iron Throne.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb5ced-797a-4810-a94a-d5c776e23631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fac81-d86e-4303-b064-d4adc4f8908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love, ultimately, took a back seat to that pursuit, but it wouldn''t
        come without sacrifice. Jon could stop her, but not without not only killing
        the woman he loved, but putting his own life —&nbsp;and birthright claim to
        the throne &nbsp;at considerable risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dcc12d-2151-4fa5-a1b5-2a660bf6e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77730891-9dfe-4f90-b124-8d08d9eb7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, with the Iron Throne rather poetically reduced to
        a molten heap, the finale shifted into another gear, one that featured some
        superb moments and callbacks but felt less impressive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc33db-feab-4582-bd2a-5f747f33bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1170fd-8010-427b-838a-c2a1d7bb14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In perhaps the most amusing flourish, the process of selecting a
        new leader saw someone propose trying democracy, a suggestion that was roundly
        laughed off by the nobles in attendance. It felt like an inadvertent rejoinder
        to some of the show''s critics -- a reminder that a mythical fantasy world
        where a woman rides dragons can''t readily be held to modern-day conventions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a417db-07fc-4744-881d-b17ea33d3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e3e21-eeeb-403b-a137-0902c64673bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the selection of Bran (Isaac Hempstead Wright) to lead the
        kingdom seemed appropriate, with Tyrion citing his inability to father heirs
        as an advantage, noting -- as the show has amply demonstrated -- that "the
        sons of kings can be cruel and stupid." That''s as close to a meritocracy
        as Westeros will ever get.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da625ded-efbb-4a16-9305-efc3eb9794c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49311131-9f39-48f6-96f8-b10c4e735680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the producers offered hopeful endings for the other Starks,
        with Sansa (Sophie Turner) maintaining her region''s independence, and Arya
        (Maisie Williams) and Jon both riding into futures that at least carried possibilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdbc37-f3db-430e-b329-a4b4678b1099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f13262-fb21-4110-9094-f64d6a747aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything much more definitive than that probably would have felt
        forced, although this wasn''t the sort of closure that provided a genuine
        sense the story''s over. (Of course, that would leave George R.R. Martin room
        to write more books, assuming he ever gets around to that task.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c620e-bfb5-4834-bad1-25633bb5fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a1a5c-492d-46ba-973c-4d3b34e6055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This final season has obviously been divisive, and a good deal of
        the criticism -- especially of the penultimate episode -- was justified. For
        some, Daenerys'' turn was irredeemable, seized upon as an example of the show''s
        shortcomings particularly in regard to its female characters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb45e2d-e373-4547-92e9-c54a7c1b15ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b517368-2ff2-414e-b906-0e7033239f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flaws and all, "Game of Thrones" rewrote the rules for a TV epic,
        providing a brilliantly cast serialized storyline, produced with a scope and
        scale that rivaled theatrical blockbusters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939cd3a-543b-4f74-ab8e-94852bc91af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b415e4-2e5d-4294-a709-d25bbde1e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T11:39:07.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too bad that the show couldn''t completely stick the landing.
        But when you fly that high, a few wobbles are perhaps inevitable.</p>'
