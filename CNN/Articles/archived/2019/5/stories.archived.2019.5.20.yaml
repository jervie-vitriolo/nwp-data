    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:52.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ROTC', 'House-of-Representatives', 'mandatory-ROTC']
    'template': '1'
    'title': 'House OKs bill on mandatory ROTC for senior high students  '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78be5b2a-aee4-40e0-aad0-7e47f4e30e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:12:24.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —&nbsp;</strong>The
        House of Representatives approved Monday on third and final reading a bill
        requiring a mandatory Reserve Officers Training Corps (ROTC) program for grades
        11 and 12 students in public and private schools nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6656e7-30fa-4a1f-865a-6f5596329abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:12:24.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 167 affirmative votes, four against and no abstentions, the
        chamber approved House Bill 8961, or the proposed act mandating the “institutionalization,
        development, training, organization, and administration” of basic ROTC for
        senior high students around the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999df4df-62cd-444d-a149-4e9c08c1d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:12:24.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, ROTC will be a requirement for graduation for
        all students in both public and private high schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4eb87-d41d-475d-8868-471f337ee81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:12:24.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those physically or psychologically unfit or are part of the school''s
        varsity team are exempted from mandatory ROTC training. Students who are undergoing
        a similar military training or those who get an exemption from the Department
        of National Defense will also be exempted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9031817-50a1-4c73-9e11-8e6f12a0d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:12:24.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:33:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="http://cnnphilippines.com/news/2018/11/22/rodrigo-duterte-rotc-nstp-mark-chua.html">repeatedly
        called</a> for mandatory ROTC training.&nbsp;In a speech last November, the
        chief executive <a href="http://cnnphilippines.com/news/2018/11/22/rodrigo-duterte-rotc-nstp-mark-chua.html">urged
        lawmakers</a> to pass a bill “so you can instill patriotism and love of country
        to the youth.”. He likewise argued that the program is needed for future Filipinos
        to be able to protect the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4207ac-a8fa-41ef-945e-58c1e16d6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T21:37:26.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Instilling love for country’</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187e2ef-9e9b-4b03-913e-18551d125581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T21:37:26.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Defense department and the Armed Forces of the Philippines
        (AFP) welcomed the lower chamber’s passage of the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4bd5c7-4d23-4182-a152-d3b55830d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T21:37:26.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Defense Secretary Delfin Lorenzana said the
        reinstatement of mandatory ROTC will help instill to the youth the “love of
        country, good citizenship, respect for human rights, and adherence to the
        rule of law.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cfb3f-87d0-4789-bb52-72f79cb31951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T21:37:26.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, on the other hand, said the younger generation “needs to
        be exposed to the rudiments of basic soldiery no matter brief to help develop
        and hone their leadership potentials.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482251fe-3414-4d45-a422-2dd80a5675fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T21:37:26.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gabriela Women''s Party, however, condemned the bill''s approval
        amid "lack of substantive debates on the measure." The organization stressed
        that mandatory ROTC will only institutionalize the presence and operations
        of military officers in schools, and will give AFP a "free pass" in conducting
        red-tagging seminars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721216f4-c79d-4b6e-9616-61d2e125c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T21:37:26.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROTC was made optional as one of the three National Service Training
        Program (NSTP) courses for college and university students.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5f489-b5a0-4417-b23e-f7c0e8734b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T21:37:26.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSTP Act of 2001 was passed following the controversial death
        of ROTC Officer Mark Chua, who had published an exposé on alleged irregularities
        in the ROTC unit of his school, the University of Santo Tomas (UST), in its
        students'' publication The Varsitarian.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36673922-cd21-4eae-8c11-5759f2a11dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T21:37:26.196+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body was found floating in Pasig River, bound with packing tape
        and wrapped inside a carpet in March 2001.</p>'
  'wave-comic':
    'author': 'Anton Holmes'
    'caption': 'The limited-edition variant cover for Marvel’s “War of the Realms:
      New Agents of Atlas #1,” featuring Cebuana superhero Wave. She is the first
      Filipino superhero to have a Marvel comic cover. Photo courtesy of COMIC ODYSSEY '
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-05-20T18:03:01.029+08:00
    'imagesource': 'jcr:c31c4880-0855-467c-934c-ef8a16f7a494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ebac81-1bd4-427e-826a-ee0245cba8d4'
    'lead': 'Cover artist Mico Suayan and Comic Odyssey’s Sandy Sansolis discuss the
      process behind the first-ever exclusive cover of a Filipino superhero.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T18:27:35.956+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-30T00:33:13.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:53.136+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The story behind Marvel’s first Pinoy superhero cover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4758d-f7da-45f3-a049-95a9911908f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.956+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Do you want to
        be part of a book that''s gonna feature a FIlipino character?” asks C.B. Cebulski,
        Marvel Comics’ editor-in-chief, to Comic Odyssey’s head honcho Sandy Sansolis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62476a5-fead-493e-94c4-4e618b75e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.956+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebulski was talking about a limited-edition variant cover for Marvel’s
        “War of the Realms: New Agents of Atlas #1,” featuring Cebuana superhero Wave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde16ca-fd8b-42e8-af00-cbcba7e793c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.956+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579bd2d-8a0e-4dad-b1bd-ea72d8ae24a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.956+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw the solicitation but didn’t know anything about the title,”
        Sansolis says. “All I knew was that it was going to feature a new Filipino
        hero, and I was already sold. ‘Okay, I’m on it!’”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7f6db-64f1-460e-979a-f5cc7ef4b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.956+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bd160-b6de-43bd-9cbc-b839615bbfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 11, the second floor of Robinsons Galleria, home of Comic
        Odyssey’s newest store, was jam-packed with close to a thousand fans who were
        there for a signing that was only scheduled to last three hours, but extended
        to around eight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572042a-2c04-423f-97f8-14aba7962fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'image': 'jcr:8fa5c508-6b8c-4271-b612-3e6bf6873686'
      'imageCaption': 'The comic book signing of "War Realms: New Agents of Atlas"
        at Robinson''s Galleria. Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c62f7-c859-4953-a588-4d562b3656c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.961+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a303b-94c1-494b-b392-abdf3cce718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reception was more than what Sansolis could have asked for.
        Solicitations for comic books usually come two months before their release.
        These already have a plot summary and cover options. Retailers use these to
        assess the orders to be made, as it would have to go through a U.S. distributor
        before getting shipped here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480acdd5-5570-41da-bf28-a0f2acc06f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54111f9-2373-476f-a7df-ced1cfab43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess it makes sense that they offered it to me, a Filipino retailer
        in the Philippines,” Sansolis says. “I’ve been here since 1997, and I’ve had
        an account with Marvel and (international comics distributor) Diamond for
        longer.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36b286-9672-4369-b0dd-46610b712677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac111f92-1c5e-4f1c-b5dd-bfad80faea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sansolis was given free rein over the whole project, from choice
        of artist/colorist, to concept, to style of printing. He thought of Leinil
        Yu (who he didn’t know at the time was actually Wave’s co-creator) but the
        latter was working on another Marvel project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cba94-c6b2-4f54-9259-b3a04523f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter superstar artist Mico Suayan. He’s one of the most prominent
        local artists on social media, (where, incidentally, he was mistaken for a
        woman and thus given the nickname “The Goddess” by comic enthusiasts).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31353c1a-90b7-4ddc-9970-a053ea391f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d972bbc-008e-46a1-81b0-ba005cd9f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was surprised that the line was snake-like,” says Suayan. “Five
        hours and counting! That is the longest time I’ve ever taken for a signing.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83115187-10d0-46c7-a4b4-b9f53369be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.957+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270cda0-eff2-42b2-937f-a9c909e16dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m overwhelmed by the reception of the people for the character,
        but of course credit goes to co-creators Greg Pak (writer) and Leinil Yu (artist),”
        he adds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535a69b-76f1-4d34-a8df-74cf23069796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'image': 'jcr:0960f6af-3b8c-4c42-85c4-81e05ee5cf86'
      'imageCaption': 'The initial sketch layout of Wave. Photo courtesy of COMIC
        ODYSSEY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42793fd3-76d9-4fb0-becd-5041a585ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.961+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc77b23-faf7-479b-b0c6-62cebfcafb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also active in the <a href="http://nine.cnnphilippines.com/life/culture/literature/2018/10/08/new-york-comic-con.html"
        target="_blank">convention circuit</a>, Suayan has been on a roll with a series
        of exclusive covers he’s been working on with Unknown Comic Books. He has
        done covers for “Venom,” “Return of Wolverine,” “Avengers No Road Home,” “The
        Batman Who Laughs,” and more recently, the 1000th issue of Detective Comics.
        Naturally, he jumped at the opportunity to do another milestone project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7098dfc-53dc-4ba2-9fbc-c081634d6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122894f8-cdd6-4f81-ade1-21ef7a4a9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marvel asked me what I would want in the cover. First thing in
        my head was the flag. It can’t just be something like fighting Iron Man,”
        Sansolis shares with a laugh. “It had to be significant, and the flag was
        the only thing I thought that would really have that impact on the cover.
        I contacted Mico because I’ve worked with him before. I love his art, obviously.
        He’s at his prime. There’s always something better every time you get to see
        his work.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33604904-a674-42dc-ad68-6d959559ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849d0a1-e962-4d85-8471-cdded0b189c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suayan says that he was given instructions on the composition. “They
        wanted something iconic or showing a Philippine landmark, or something Filipino
        as a whole,” he shares. “Sandy suggested the Philippine flag, so I did a few
        sketches and layouts and sent it to them. After a couple of days, I got the
        approval from Sandy to do this pose.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b0c1b-ee83-48ec-be4b-00d758447434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac3f0b-2cd0-4f9b-8c24-9285ee1684b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with 22 years of comics retailing experience in the Philippines,
        the experience of working on the Wave variant cover was totally new to Sansolis.
        He was involved from the rough sketch to the finished product, adding how
        this was the first time he’s ever been this invested on a comic. It was a
        close collaboration with Suayan, he adds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7ca06-c570-44a9-8a90-7ede590350df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c9ee3-f0f8-4316-8594-ea2a0cfa0091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember when I first saw the art, I felt shivers on my spine.
        Wow! It’s better than I had imagined,” says Sansolis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28886950-7487-4e39-a1c6-e3ae6ca677b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'image': 'jcr:6028a5ec-d084-4828-a96b-0d8bb2f37fb9'
      'imageCaption': 'The ink version of the Wave cover. Photo courtesy of COMIC
        ODYSSEY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d962ff-25ee-451e-b096-e5f5182c8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.961+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ae2d9-410d-40a9-adc2-d03a7d5bacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suayan was in fact still in the U.S. when he finished the cover.
        “It was a Sunday, and my deadline was Monday. I didn’t sleep. And then when
        I finally finished, I found out that my uncle did not have a scanner! So I
        took a photo and sent it to Marvel, just to show that I had really finished
        it,” he recalls.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62973eb-c3f5-48f6-964a-f84c20984daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d205e8-5b44-407c-aaf4-87ec2d45581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone picture wouldnt do, as they would need the actual high-quality
        scan for the next process: coloring. “I asked for another hour and scrambled
        around Cerritos to find a FedEx office where I can scan my work. When I finally
        sent it, they were very happy. All my fatigue went away when I got their reaction,”
        shares Suayan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469e958-b3b1-4265-b1f5-89d8f6167fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccddf75-9cae-4c98-9c52-6d1b4536e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorist Rain Beredo, whose works have also appeared on Marvel titles,
        took up the task of creating some splash for Wave’s debut cover.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e63b6b-29fa-43e2-b936-1b4d43c72352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fea90d-926b-4422-8aae-1691d81b8ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I saw the colored version, I was even more blown away,” shares
        Sansolis. “I saw the originals, sketch to copics to color. Marvel asked if
        I wanted the Comic Odyssey logo up front, I said no. I wanted the art as clean
        as possible, but the title ‘War of the Realms’ was required. I had the option
        to do the virgin (pure art) variant, so that’s what I opted for, even if it
        meant higher cost. I was really worried. The cost to do those exclusives were
        too much, I had to borrow some money! ‘What have I gotten myself into?’”&nbsp;he
        says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d7dfa-5a6c-478b-a689-72d28dee8761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad9639-70f6-4070-bedc-e40279c6ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of weeks after opening pre-orders, the variant cover with
        a print run of 1,000 pieces sold out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8ceeb-51eb-4058-8136-b3af91be154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d1caa-e02f-4a95-b82e-ea843ec6b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.959+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original price of the variant was ₱799, back when the 3,000
        units of the regular variant hadn’t arrived. This is three times the usual
        price of a comic book they sell, but as it is a key book, the speculative
        market was on it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2151c4-0bcc-47b8-afdb-8de91ffceaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac4116-e7e4-47d6-9bbf-dd1d7b4fc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first, they didn''t sell as well, but they picked up midway
        when people realized that it featured the full art. Now it feels great,” says
        Sansolis. “I should’ve printed more, I should’ve gotten a third cover, but
        you don’t really know. I’ve been part of exclusive covers before, and they
        didn’t sell as good — it just broke even and took us quite a long time [to
        recoup].”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af1cf3-ae3e-4809-95f6-502dbd69a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'image': 'jcr:53bc6015-b790-4974-ae39-913769be5c07'
      'imageCaption': 'Comic artist Mico Suayan with cosplayer Nicki Roque, who had
        her costume rushed for the signing. Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5294b1e-6625-4b2b-a8bf-753d500b3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.961+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe1d9e-1a2f-467d-87b3-6eb0e77e4cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sansolis adds that aside from the newest Filipino hero, there’s
        also a K-pop hero, and a couple of Chinese heroes. This, he says, is indicative
        that Marvel is aware of the huge Asian market.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c02cd9-2890-480e-b6df-55a717745323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ebb02-5c2e-4cab-b556-8b33d9d5872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the signing, only 50 issues remained. Some collectors chose to
        have it slabbed directly — to maintain and preserve the quality and value
        of this book. Due to scarcity, the remaining books now sell at ₱3,000. It
        fetches as high as $200 upwards on eBay.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed19b5d-73b7-4335-9baf-ffa35b3c82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabb7de-528d-4a27-9f79-5e71b5242bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s definitely a very profitable project. Now I know I’ll definitely
        do another variant in the future,” says Sansolis. “I don''t know what Marvel''s
        plans are, but all I know is she’s already part of the Marvel Universe.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b315a45-adc4-4831-8a3a-9fbb0f587f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7245d99-60ce-48e2-a2fc-dc25818e3b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanolis adds: “[C.B. and the people at Marvel] are making the Marvel
        Universe more inclusive and it makes sense — it''s not just about U.S. heroes.
        It just makes me think, maybe they have bigger plans for this character or
        more characters. It can''t just be that Wave is the only hero from the Philippines.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276670e-22fa-4232-8fca-8a821a648100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c5d7a-8689-4d30-a8e5-9b8cc11e4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suayan, himself a father of a young girl, is proud to be part of
        a project that puts a strong Filipina on the forefront. He hopes to continue
        inspiring through his art, as he has only gotten to where he is now with hard
        work and dedication. “My advice is to keep on dreaming. If you want to achieve
        something, you have to work for it. There’s no such thing as an easy way to
        achieve that goal.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a4332-de08-4646-b2a9-7396bd3977d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T18:27:35.960+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:33:13.565+08:00
