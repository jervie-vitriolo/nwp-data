      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala left in the third quarter of Saturday night’s 110-99 victory
        in Portland in Game 3. He played just 18 minutes and contributed two points,
        five rebounds and two assists.</p>'
