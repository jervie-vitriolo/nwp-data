      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Google is cutting back on its business
        with Huawei, following <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155834121956011&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jvw3xq270102i8oq000DAj0wxj9hi&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F05%2F20%2Ftech%2Fhuawei-google-android%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.cnn.com%2F2019%2F05%2F17%2Ftech%2Fhuawei-us-ban-suppliers%2Findex.html&amp;ref=https%3A%2F%2Fedition.cnn.com%2Fbusiness&amp;title=Google%20is%20cutting%20off%20Huawei%27s%20access%20to%20some%20services%20following%20US%20ban%20-%20CNN&amp;txt=order%20from%20the%20Trump%20administration">an
        order from the Trump administration</a> barring American companies from selling
        to the Chinese tech firm without a US government license.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b01323-7026-421e-a6a3-90235b467df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are complying with the order and reviewing the implications,"
        a Google spokesperson said on Monday. Huawei, the world''s No. 2 smartphone
        seller, relies on a suite of Google services for its devices, including the
        Android operating system and the Google Play app store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3511a71-05f4-4607-9c17-7c1d59b1d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silicon Valley giant is suspending much of that access, according
        to multiple reports, after Washington placed Huawei on a list of foreign firms
        deemed to undermine American national security or foreign policy interests.
        Listed companies are barred from receiving components and software unless
        the trade is licensed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0855fd-5dc5-44a1-925f-13a365c3e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Existing Huawei phones unaffected</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f30a3-48f5-43b3-a283-b1044ee5e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei will only be able to use the public version of Android and
        will not be able to access apps and services from Google. The news was first
        reported by Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfa633-34dc-4c98-8e3d-bd87994cf5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said consumers who already own Huawei smartphones will be
        largely unaffected for now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce308c1-b209-4184-8b79-9d0c43655af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google Play and the security protections from Google Play Protect
        will continue to function on existing Huawei devices," the spokesperson added,
        without providing further details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709b84a-b92a-4e01-b39d-a00058e6b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban threatens Huawei''s supply chain and could also <a href="https://edition.cnn.com/2019/05/16/tech/huawei-us-5g-rollout/index.html">delay
        the rollout of 5G services</a> around the world. But the most immediate headache
        for Huawei is what the decision means for future smartphone sales.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4304ed-455d-45f7-8fe9-cc03ad2eb9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Google''s most popular products — like Gmail, YouTube and
        Google Maps — are banned in China, where Huawei offers domestic alternatives
        like Tencent''s WeChat and Baidu Maps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54a765-4ae8-4a99-b838-db1f81b0c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company is hugely dependent on countries other than China.
        Roughly half its smartphone sales last year were made outside China, according
        to research firms Canalys and IDC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a07b0b-78c9-41f4-8e9d-9a377373fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said it is "examining the implications from the US actions
        for consumers," adding that it had spent at least three years working on its
        own operating system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac81cf-583f-4552-8cd7-3de1c5c90eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei has been building an alternative operating system just in
        case it is needed," said Huawei spokesperson Glenn Schloss. "We would like
        to be able to continue operating in the Microsoft and Google ecosystems,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad17c0b-19ac-4949-b94b-b964634323af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei licenses Microsoft''s operating system for its laptops and
        tablets. Microsoft did not immediately respond to a request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a4ff6-d6b5-47c9-8a74-ac8256868ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Killing Huawei outside China?</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbaa3b1-b083-48c5-9de5-672645d52b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being cut off from the Google ecosystem would be a huge blow to
        Huawei''s ambitions to overtake Samsung as the world''s biggest smartphone
        maker.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960a866-679c-4ee5-ba60-6ce288374400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer business — which includes smartphones, laptops, tablets
        and wearable devices like smart watches — was the biggest contributor to Huawei''s
        earnings last year. The division made nearly 349 billion yuan ($50 billion)
        in 2018, accounting for more than 45% of revenue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22811e8-602d-448b-9bcc-82a598d3031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the millions of users outside of China, being cut off from Google''s
        apps and services "kills the attractiveness of a Huawei phone," said IDC analyst
        Bryan Ma.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cae49d-d3e2-4102-8145-959591274592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kills the usability of a Huawei phone outside of China, thus
        rendering them dead in the water," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e9a1c-a06b-415c-ad38-9049feba4f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theoretically, Huawei can try to win over consumers with its competitive
        hardware and innovation, and then convince them to download Google apps after
        they buy a Huawei phone, said Nicole Peng, an analyst with Canalys.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cdf6b5-97f2-44a3-972f-bc2a5460a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But evidence shows that "after sales installation is very challenging
        for users, unless they know what they''re doing," said Peng.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea5ced-855a-444b-bc55-3dabc61e5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, when customers start finding out that Huawei can''t get
        Google''s ecosystem on their phones, "it will affect trust, they will question
        if anything is wrong with the device," she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81acaeb-9c6e-465b-ab6a-c07550f01bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if customers were able to independently download Google apps
        on Huawei phones, the phones may still not have access to so-called Google
        Mobile Services.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5d0d2-3a73-4834-8c84-595f4384b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many third party apps, like ride hailing and food delivery platforms,
        rely on services like Google Maps. Most of those apps may no longer be supported
        on Huawei devices, said IDC''s Ma.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab0ef3-d326-48ad-9db0-3e9058c9d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without that access, "the Huawei phone is a brick," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6526f1-8e6e-4a5e-a9fa-b505c894064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T16:36:25.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:33:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN, "<a href="https://edition.cnn.com/2019/05/20/tech/huawei-google-android/index.html">Google
        may just have killed Huawei''s bid to become the world''s top smartphone brand</a>."&nbsp;</em></p>'
  'Dingdong-Dantes-Ronald-Cardema-National-Youth-Commission-':
