      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal Siakam added 25 points and 11 rebounds for Toronto and Marc
        Gasol had 16 points, 12 rebounds, seven assists and five blocked shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c6714-df89-4762-bcad-1596a019f098'
