      'mgnl:type': 'text'
      'text': '<p>“We have filed all the proper documents for substitution on time
        and we are qualified to represent the Duterte Youth Party-List &amp; the Filipino
        People who voted for us, inside the Philippine Congress,” Cardema said in
        a statement Monday.</p>'
