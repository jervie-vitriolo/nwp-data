    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bf9e9-0cff-4787-9fcf-228f2ca50573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:48:51.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daenerys is furious at Tyrion for freeing Jaime and has him executed.
        Jon, realizing that Dany is no longer the benevolent ruler he fell for, reluctantly
        kills her -- with Arya''s help -- for the good of what''s left of the realm.
        Grey Worm becomes collateral damage. The resilient Stark kids, knowing that
        Jon is too gullible and Bran is too creepy, come to their senses and appoint
        Sansa to the Iron Throne (with Brienne as her chief general). And sadly, we
        never see Tormund or Hot Pie again.</p>'
