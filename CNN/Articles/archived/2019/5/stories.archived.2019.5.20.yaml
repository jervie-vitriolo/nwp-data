      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon, with his Targaryen blood, will command Drogon to kill Dany.
        Maybe Jon will even say "Dracarys." And Drogon will obey.</p>'
