      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo said Cardema, a presidential
        appointee, did not inform Duterte of his decision. It also remains unclear
        if he continued to perform his duties as NYC head.</p>'
