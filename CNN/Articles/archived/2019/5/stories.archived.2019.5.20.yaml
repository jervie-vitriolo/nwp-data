  'white-house-middle-east-peace-proposal':
    'author': 'Jake Tapper and Jeremy Diamond, CNN'
    'caption': 'The White House will announce Sunday afternoon the first part of its
      Middle East peace proposal, what officials are calling an economic "workshop"
      to encourage investing capital in the West Bank, Gaza, and the region, a senior
      administration official tells CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-20T06:15:00.197+08:00
    'credit': 'From Chip Somodevilla/Getty Images'
    'imagesource': 'jcr:d187061f-faf2-4a42-8dc3-4ed654cb08e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9800dd11-daf5-4f33-9515-851a6fe2ff59'
    'lead': 'The White House announced Sunday afternoon the first part of its Middle
      East peace proposal, what officials are calling an economic "workshop" to encourage
      investing capital in the West Bank, Gaza, and the region, a senior administration
      official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T06:33:05.211+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:33:40.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:46.670+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['white-house', 'us', 'united-states']
    'template': '1'
    'title': 'First on CNN: White House to focus on investment in Middle East as part
      of peace proposal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98081be-9e9c-459a-ace5-88cbec265b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House announced Sunday afternoon
        the first part of its Middle East peace proposal, what officials are calling
        an economic "workshop" to encourage investing capital in the West Bank, Gaza,
        and the region, a senior administration official tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14145b-fc16-47ab-9aa3-57e89a542456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop will take place in Manama, Bahrain, on June 25 and
        26, bringing together finance ministers with global and regional business
        leaders. The effort is being headed by Jared Kushner, the senior White House
        adviser and President''s son-in-law, and White House Middle East envoy Jason
        Greenblatt, who have spent years developing the proposal along with the much
        stickier political component, which officials said would be announced later
        in the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330966d-9f2e-46c9-931f-f4163c174b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, Kushner told CNN in a statement that "people
        are letting their grandfathers'' conflict destroy their children''s futures.
        This will present an exciting, realistic and viable pathway forward that does
        not currently exist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058cf9a-39a4-4287-8165-ff7974b64653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan will discuss four major components the senior administration
        official said: infrastructure, industry, empowering and investing in people,
        and governance reforms "to make the area as investible as possible." Kushner
        is said to have modeled details of the economic proposal on what has worked
        in Poland, Japan, Singapore, and South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d81da-8106-41a7-9f07-5a28b8d9ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic plan will include a "combination of grant money, low
        interest loans and then also private capital," a second senior administration
        told reporters Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dec187-a39b-4a4e-a999-5d8adb6be94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop will attempt to studiously avoid the many political
        issues that have made peace so elusive for so long: issues such as whether
        the Palestinians will get their own state, the status of Jerusalem, measures
        Israel takes in the name of security, and what should happen with Palestinians
        and their descendants who fled or were expelled from Israel around the time
        of the state''s creation in 1948. Finance ministers, but not foreign ministers,
        will be invited along with delegations of business leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b80845-b148-45c6-a3df-8d94baa0a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that this needs to go hand in hand with the political
        plan, but this will be the first chance to roll out details of the economic
        plan," the first official said, adding that this will be an opportunity to
        show Palestinians, Jordanians, Israelis and the Lebanese that "CEOs care about
        them and want to be investing in the area."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c08f3-b353-4f4c-9705-a89f22fea58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second official said the workshop will focus only on the economic
        plan "to show that you can''t have peace without economic stability and opportunity,
        but you also can''t have economic opportunity and stability without peace
        and free of terror and resolving some of these core issues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c6360-bd97-42ab-a95a-0475fc59d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can get (the Palestinians'') economy going the right way,
        they really have the opportunity to thrive," they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197d00a-728d-4090-b8be-84ab68e52b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner is calling the event a "workshop" rather than a summit,
        the first official said, because he is relying on feedback to the proposal
        from the many speakers and other participants invited, including from the
        Palestinian territories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f3296-4546-4c69-87db-d0c5a27555c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this will showcase the potential of the entire region,"
        the official said. "If there''s peace, it will touch on not only the West
        Bank and Gaza but also Jordan, Lebanon, Israel and Egypt. The economies will
        become integrated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ac08a-3f16-4110-881e-6a5bf4d644ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about how much money is spent on bullets right now," said
        the official. "If it could be spent on infrastructure and human capital, think
        about how much better the region could be."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16345b-89dc-43d8-8de0-4afa9cedf3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official denied that the rollout was being done this way so
        as to present a vision of a more prosperous Palestinian territory so as to
        encourage greater concessions in any political talks down the line.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e94071-7ed4-44fe-b0b2-a323a786106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough to digest both the economic and political proposals
        at once, since they''re both very detailed proposals," the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d23bab-317a-45ef-9099-509bc0bf6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic plan was well-received by Arab countries that have
        been briefed on it, the second official said, adding that "there''s a lot
        of interest in it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0825b9-7194-44b2-a50d-3319d8bd6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked specifically about Gaza, the official said that "any investment
        package that comes in there will have to be based on a real, permanent and
        verifiable ceasefire agreement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d006b-a3d7-45f0-ae55-fcbae0115fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully the people of Gaza will see that there is a very, very
        robust plan that -- and a lot of donors, donor countries throughout the world
        (are) willing to come in and make investments in Gaza," said the official,
        who declined to say how many financial commitments the Trump administration
        has secured from other countries to invest in the Palestinian territories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264a309-9ffb-4d03-a3e9-6e8f0d50fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon, however, Palestinian Authority President Mahmoud
        Abbas'' spokesman, Nabil Abu Rudeineh, told CNN that the plan is "futile."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d46fb-1584-42bd-9cee-dd7a206a393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any economic plan without political horizons will lead nowhere,"
        he said, adding, "Palestinians will not accept any proposals which do not
        include a Palestinian state with East Jerusalem as its capital."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164d5df-95c7-43d8-926d-4d3f0fef9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on whether or not Palestinians would attend the workshop
        would be made by the leadership of Abbas, Abu Rudeineh said, noting that when
        a similar meeting was held in Washington in March 2018 to discuss ways of
        improving the economic and humanitarian situation facing Gazans, the Palestinians
        had chosen to stay away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9274aa-ac14-40a3-a6f0-80cdc5c1cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian and other Arab leaders have previously expressed skepticism
        about Kushner''s plan, given how staunchly the Trump administration has supported
        Israel and the government of Prime Minister Benjamin Netanyahu, moving the
        U.S. Embassy to Jerusalem from Tel Aviv and recognizing Israel''s claim to
        the Golan Heights, while suspending funding for the United Nations agency
        for Palestinian refugees.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581ec6e-4e13-4470-8b4f-ac2ebad8c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:33:05.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/19/politics/white-house-middle-east-peace-proposal/index.html">First
        on CNN: White House to focus on investment in Middle East as part of peace
        proposal</a>"</em></p>'
  'trump-threat-iran-tweet':
    'author': 'Paul LeBlanc, CNN'
