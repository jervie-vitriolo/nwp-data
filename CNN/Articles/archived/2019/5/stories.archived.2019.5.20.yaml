    'template': '1'
    'title': 'Morehouse College grads are surprised by a billionaire''s promise to
      pay off their student loans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51b8f3-9963-472e-94e4-661dcb5fd366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Morehouse College seniors got a surprise
        Sunday when billionaire investor Robert F. Smith announced during his commencement
        speech that he would pay off the student loan debt for the historically black
        college''s graduating class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e851854-e2d5-4835-9b14-bcb9e2caa3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the eight generations of my family who have been in
        this country, we''re going to put a little fuel in your bus," he told the
        newly minted graduates in Atlanta before saying his family was creating a
        grant to eliminate their student loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23198f09-4bfc-450b-acc8-7fb62c231595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was met with a standing ovation and chants of "MVP!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad440532-3e12-48cf-83fb-c9cbc9a71110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I know my class will make sure they pay this forward," he
        continued. "I want my class to look at these (alumni) —&nbsp;these beautiful
        Morehouse brothers —&nbsp;and let''s make sure every class has the same opportunity
        going forward because we are enough to take care of our own community. We
        are enough to ensure we have all the opportunities of the American dream."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f6464-1136-46ec-a526-ffb6c82e7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total amount covered for the 396 students is up to $40 million,
        said Morehouse President David A. Thomas. He called Smith''s gesture "a liberation
        gift."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6a522-a4c2-478b-8aa6-b9a7a8ceb7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have to service debt, the choices about what you can go
        do in the world are constrained," he said. "(Smith''s gift) gives them the
        liberty to follow their dreams, their passions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be43a1b-4acf-46c7-98a8-763603a8234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students say they''re overwhelmed with gratitude</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb906c-07cd-4bbc-b88d-cf316fd1eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students couldn''t believe their ears when Smith made the announcement,
        three graduates of the all-men''s college told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd7123-1585-4e7a-b085-417f2976c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at each other like, ''Is he being serious?'' That''s
        a lot of money," salutatorian Robert James, 21, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42edf781-3e8b-4ff5-86a1-f1e16cad2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Epps, 22, said Sunday afternoon he still hadn''t fully
        grasped the magnitude of the "tremendous blessing," which he called the kindest,
        most generous thing he''d ever witnessed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10648d88-6aaf-4631-baca-d58a5775a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll sink in as the years go on. I know that for a fact," he
        said. "I still don''t really have words. ... It makes a great day just that
        much better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc076b1-717d-4796-8651-b06d09ff35b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epps said he has about $35,000 in student loan debt that his parents
        in Pleasanton, California, had pledged to help him pay off. He couldn''t wait
        to break the news to them, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71166439-423e-4923-ba0a-5052d0603f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A classmate, Elijah Nesly Dormeus, is the first of nine kids to
        graduate college. His mother made many sacrifices working minimum-wage jobs
        to provide for him and his eight siblings after Dormeus'' father died when
        he was 5.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07719206-35fb-494f-afd9-032aa8fbb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 22-year-old New Yorker''s own $90,000 debt, he
        said his mother took out a loan to help get him through school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b51150-996a-45ef-af95-0268226992ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All her serving, all her giving was not in vain," Dormeus said
        when asked what Smith''s gift meant to his family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdf2f7-a941-4382-b6ae-bcd909c8b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has made many other charitable donations</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477462ea-09db-4899-b2e2-ccb02a43c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students'' benefactor also received an honorary degree Sunday,
        along with actor Angela Bassett and psychologist Edmund Gordon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8071b-ae3b-437a-995f-2c48a43de773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrepreneur, founder of the investment firm Vista Equity Partners,
        is worth about $5 billion, according to Forbes, which reports he is the richest
        black person in America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa704c-c81f-4f7c-a0cd-b219be725db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old Smith was a chemical engineer for Goodyear and Kraft
        before attending business school. He worked for Goldman Sachs, specializing
        in technology investments, before starting Vista Equity in 2000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935043e-364a-414c-b494-58a4fc763029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vista Equity invests solely in software, data, and technology companies
        and boasts capital commitments of $46 billion, the company''s website says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249e5b6-3c86-4bc3-8a9d-cd93497d4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has quite the generous streak. In 2016, Cornell University,
        one of his alma maters, renamed its chemical and biomolecular engineering
        school in honor of the Austin, Texas, investor after he committed to donating
        $50 million to the school. He''s also donated millions to cancer research
        and the arts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8793dff-cb70-41d5-afaf-0dc22816f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Fund II Foundation provides grants under five pillars: preserving
        the African-American experience, safeguarding human rights, conserving the
        environment, providing music education and sustaining "critical American values
        such as entrepreneurialism," the organization says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa7486-e380-4dd2-9e12-40d71fdd4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Smith signed the Giving Pledge, an effort spearheaded by
        billionaires Warren Buffett and Bill and Melinda Gates to convince wealthy
        Americans to give away half of their fortunes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480103a1-4c27-4ba0-96f6-1137d000f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In signing the pledge, Smith said he would focus on causes that
        support equality for black Americans and the environment. His wife, model
        Hope Dworaczyk Smith, will focus on helping children, he wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457d449-45c9-4053-b4ad-c8e827cf17a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never forget that my path was paved by my parents, grandparents
        and generations of African-Americans whose names I will never know," Smith
        said. "Their struggles, their courage, and their progress allowed me to strive
        and achieve. My story would only be possible in America, and it is incumbent
        on all of us to pay this inheritance forward."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7cad1d-1cfa-421e-96cd-640ca3f1a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:51:53.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:33:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/19/us/morehouse-robert-smith-student-loans-trnd/index.html">Morehouse
        College grads are surprised by a billionaire''s promise to pay off their student
        loans</a>"</em></p>'
