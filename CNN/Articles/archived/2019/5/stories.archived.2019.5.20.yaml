  'Outdoor-walking-meetings-boost-your-mental-and-physical-health':
    'author': 'Douglas Hyde, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-20T15:34:45.553+08:00
    'imagesource': 'jcr:5aa0933d-c7cd-41a9-9a7f-a1af92ab6dad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ca2d839-c362-40b4-b104-cdff23176cf2'
    'lead': 'Get out of that stuffy fluorescent-lit conference room, get on your feet,
      and take that work meeting into the great outdoors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-20T15:42:42.910+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:33:21.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:51.432+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outdoor walking meetings boost your mental and physical health'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d0f1c-2255-46f0-a36c-08e82d9383a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:42:42.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> —&nbsp;Go outside and get some fresh air!
        It''s something our parents told us to do as kids, and it could be just what
        the doctor ordered for a workforce that spends most of the day sitting and
        staring at screens. One way to do it: Get out of that stuffy fluorescent-lit
        conference room, get on your feet, and take that work meeting into the great
        outdoors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ccea8-412a-4c40-a7d6-a2c65b8bf994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:42:42.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking meetings provide a chance to add bonus exercise (and steps,
        to those of you who are counting!) to your work day. And if you can do them
        outside, even better. Exposure to nature is a great way to get a head-clearing,
        stress-busting mental boost, as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d37a6-548a-49d7-87df-8ef60250b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:42:42.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of folks often say they don''t have time after work to go
        to the gym or exercise," said Dr. Alberto Caban-Martinez, who helped conduct
        a walking meeting pilot study for the University of Miami''s Miller School
        of Medicine. "One of the things our pilot study showed is that converting
        some of the time you''re at work into a walking meeting is really beneficial
        to cardiovascular health and, potentially, even to productivity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22cbdd-e1e2-46dc-a38d-261e74463170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:42:42.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many industries, productivity depends on creativity and walking
        meetings might help. Matt Jarvis, CEO of the advertising/creative agency 72andSunny,
        finds they make a big difference:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2069b-e115-45b9-9fe5-e995ad494d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:42:42.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:21.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creativity and innovation really benefit from surprising leaps
        or lateral thoughts. One of the things that happens when you go outside and
        walk around, you start to collide with your environment a little bit, and
        it''s a great source of inspiration. I think you''re much more creative and
        expansive out and about than you are staring at a screen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1751f-ad72-4310-aa93-a12a7af75d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:42:42.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:21.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a thought echoed by Richard Louv, naturalist and author of
        "The Nature Principle." "A little bit of nature goes further than we think
        it does. There are studies that show that just 10 or 15 minutes outdoors,
        walking through a park, there is a measurable improvement in mental attitude
        and psychological health. We need nature; we need contact with the natural
        world, even if it''s trees around an office park."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101958a-49bc-4dc2-a616-963cad56860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:42:42.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A walk in the park has benefits for those no longer working, as
        well. Another University of Miami study found that seniors living in the greenest
        parts of Miami had lower rates of chronic diseases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa13ac-4045-4003-ad6e-d0ef7ac2631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:42:42.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discovered in our research that the presence of green space
        -- trees, other forms of vegetation -- were associated with lower rates of
        four different forms of heart disease," says the study''s lead author, Scott
        Brown. "When our parents said ''go outside,'' they might have been on to something."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917434c-9214-47cd-96cd-5b74208a3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T15:42:42.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:33:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/20/health/sw-benefits-of-outdoor-walking-meetings/index.html">Outdoor
        walking meetings boost your mental and physical health</a>."</em></p>'
  'game-of-thrones-finale-recap':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
