    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebacdb-ced7-4bd6-922f-ce87ee19a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:48:51.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grey Worm and the Unsullied betray Daenerys at some point. Tyrion
        kills Daenerys. Jaime and Tyrion were kindred spirits and think it makes sense
        for Tyrion to take on the role of Mad Queen Slayer.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772dafdf-87d9-4a77-beb5-e9217cae88f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:48:51.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b66ee-800d-4330-b76b-fd22cdd3a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:48:51.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sansa will be installed as the new ruler of the Seven Kingdoms.
        Jon relinquishes the title so he can return to Winterfell. That''s where he
        belongs, up north with his true friends. Brienne is made commander of Sansa''s
        new united army.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a844ea-e2fc-4901-b20b-29f25cf6138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:48:51.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96cdcf-dafa-4756-a4c4-8e0641319b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:48:51.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Three-Eyed Raven takes over the last surviving dragon.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621c176-7bed-4387-be25-2c22810ae8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:48:51.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76f602-9002-4443-b1a3-0167f82c8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-20T06:48:51.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:33:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I could write any storyline into this episode, it would be Cersei
        surviving the collapse below the Red Keep. I hope she made it out and finds
        a way to sail to a place she thinks is deserted where she could live in peace.
        Arya will find Cersei years later and finally cross her off her kill list.
        That should be the very last frame of the whole show.</p>'
