  'DOH-fake-vinegar-not-unsafe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-20T11:09:52.054+08:00
    'imagesource': 'jcr:7b9d8171-74e7-429a-b2f2-2a35ed5e9127'
