      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will anyone sit on the Iron Throne at the end? Given that the Iron
        Throne is now buried underneath piles of burning Red Keep rubble, is that
        even physically possible?</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f35aa-0c23-4944-bf36-2d22707b0651'
      'mgnl:activationStatus': true
