      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee’s Giannis Antetokounmpo was held to 12 points but grabbed
        23 rebounds before fouling out with 4:24 remaining in the second overtime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650466a-44ba-4c34-8d96-6b0fb98a35bc'
