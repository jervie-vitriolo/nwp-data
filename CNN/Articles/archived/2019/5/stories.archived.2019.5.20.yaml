    'template': '1'
    'title': 'PH telcos downplay U.S. trade ban on Huawei'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10ec60-bf81-435a-9444-1526b25b623f'
