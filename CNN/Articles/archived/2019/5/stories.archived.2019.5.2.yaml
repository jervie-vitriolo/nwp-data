      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d730d34-47a9-4eb6-8e60-0033aaf908e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s alleged retaliation against some employees is the
        subject of a complaint filed with the National Labor Relations Board. It is
        against federal law to threaten employees with "adverse consequences" for
        engaging in "protected, concerted activity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4078393-ec12-4402-b267-c8955626c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Google offices in Asia and Europe were closed Wednesday for
        May Day. Protest leaders encouraged employees there to join local marches
        celebrating the labor holiday but said any Google employees with the day off
        could participate in protests the next business day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8785a0-14c1-403e-82d5-078611039e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sit-ins aren''t the only collective action that has resulted
        from the coordinated Google walkouts in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0953ec-2b1e-43bc-a7f9-68c5a10369e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanuja Gupta, a Google employee and one of the original organizers,
        told CNN Business that after the walkout protest, efforts "fanned out" from
        there. Gupta is helping spearhead Googlers for Ending Forced Arbitration,
        an initiative that leverages the walkout momentum to push for legislation
        that would ban arbitration practices by employers nationwide. She, and others
        involved, seek to effect change outside the company''s walls. Employees involved
        are organizing a phone bank, asking supporters to call lawmakers to sign onto
        the Forced Arbitration Injustice Repeal (FAIR) Act bills.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943c2e8-41ef-4751-9a35-1617788c820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firs tpublished on CNN.com "<a href="https://edition.cnn.com/2019/05/01/tech/google-employees-protest-may-day/index.html">Google
        employees are staging another protest</a>"</em></p>'
  'apple-q2-earnings':
    'author': 'Seth Fiegerman, CNN Business'
    'caption': 'At one time, the staggering success of the iPhone helped catapult
      Apple to become the world''s most valuable company. Now, its lackluster smartphone
      sales are dragging down Apple''s business. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-02T07:30:39.987+08:00
    'imagesource': 'jcr:da1e8c31-3569-4881-ae9e-b505a3658572'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2514a3f5-7490-4257-81c1-e314abd92493'
    'lead': 'At one time, the staggering success of the iPhone helped catapult Apple
      to become the world''s most valuable company. Now, its lackluster smartphone
      sales are dragging down Apple''s business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T07:33:07.034+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:22:35.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:34.209+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['apple', 'iphone', 'sales']
    'template': '1'
    'title': 'Apple''s iPhone sales fall 17% from prior year'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2104c-01ad-4db8-9436-654d8ddaf257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At one time, the staggering success
        of the iPhone helped catapult Apple to become the world''s most valuable company.
        Now, its lackluster smartphone sales are dragging down Apple''s business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc223d90-4313-4fb2-a041-2559d3b2c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said Tuesday that its revenue for the first three months of
        2019 declined 5% from the year prior to $58 billion as it grappled with sluggish
        smartphone demand. iPhone sales for the period fell 17% from the year prior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9530a45-cbd6-4cac-8bfe-3826896aa4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Apple''s iPhone business appeared to defy gravity as
        the company managed to sell more devices and gradually charge more for them.
        But that narrative was shattered at the beginning of this year when the company
        warned investors that iPhone sales had taken a hit from a slowdown in China
        amid an ongoing trade war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5bf74-988f-48e7-84cc-a38df54207c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on a conference call with analysts after the earnings report
        Tuesday, CEO Tim Cook signaled that the worst may be over for the iPhone as
        Apple sees signs of improvement in China. In particular he cited "improved
        trade dialogue" between China and the United States and "very positive customer
        response to the pricing actions we''ve taken in that market."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665045a-9977-4d4c-8521-43b2404e9aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has faced stiff competition in China from competitors like
        Huawei and Xiaomi, which offer cheaper smartphones at a time when Apple is
        embracing phones with four-figure price tags. Apple recently reduced the price
        of some of its products, including the iPhone XS and XR, by nearly 6% in some
        instances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c458a7-d3da-4da0-99c1-dcacc29103e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Apple has a long way to go to start growing again in China,
        which was not long ago viewed as one of its most promising markets. Apple
        posted revenue of $10.2 billion in China for the first three months of the
        year, down 21% from $13 billion in the same period a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a7ff8-8f8b-4324-9025-24bb2b607d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While China continues to be soft, it appears Apple saw strength
        in the last few weeks of the quarter across the board on a rebound in iPhone
        demand," Daniel Ives, an analyst with Wedbush, wrote in an investor note Tuesday
        after the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cd9d2-24f0-48dc-84a4-9b71a9395fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back at the last five months, Cook said "November and December
        were the most challenging." Cook added: "Our goal now is to pick up the pace."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11cc9e4-6f8f-4bfb-b8ac-a0f64aa52faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the most recently completed quarter, Apple offset some of
        its iPhone declines with continued growth in its digital services business.
        The services segment, which includes products such as Apple Pay, Apple Care
        and Apple Music, generated a record $11.5 billion in revenue during the quarter,
        a 16% increase from a year ago. It is currently Apple''s second biggest revenue
        driver, ahead of the Mac and iPad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca8e1b-f827-4389-80b4-dfb46c2dca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is looking to grow this segment even more: last month it held
        a splashy, celebrity-filled press event to unveil multiple new paid subscription
        services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7778d-f96c-458c-9ad0-4aba97450ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:41.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth in services helped push Apple''s overall revenue above
        Wall Street''s muted expectations. Apple also appeased investors by announcing
        plans to repurchase another $75 billion worth of shares and increasing its
        dividend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee31999-56c1-4b72-9c76-8b7eeab99e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stock rose 5% in after-hours trading Tuesday following the
        earnings report.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a7bcf-238c-4483-9e60-10e07327b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:33:07.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/30/tech/apple-q2-earnings/index.html">Apple''s
        iPhone sales fall 17% from prior year</a>"</em></p>'
  'denisovan-evidence':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-02T07:42:49.193+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6269540-aa3a-4499-8773-b7c4502efd88'
    'lead': 'Denisovans, who lived during a time that overlapped with Neanderthals,
      are known only from a few fossils discovered in a Siberian cave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T07:45:47.185+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:22:27.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:34.353+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Denisovans', 'Tibet', 'science']
    'template': '1'
    'title': 'First evidence of mysterious, ancient humans called Denisovans found
      outside of their cave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b943f8f2-89a0-41a4-ac44-8d2cd90b58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 160,000-year-old Denisovan jawbone fossil
        has been found in a cave on the Tibetan plateau, according to a new study.
        This marks the first evidence of Denisovans found outside <a href="https://edition.cnn.com/2019/01/30/world/denisova-cave-archaic-humans/index.html">Denisova
        Cave</a>&nbsp;in Siberia since the mysterious ancient human group was discovered
        in 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb248e4-2790-4e2b-8fd8-277c467d58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denisovans, who lived during a time that overlapped with Neanderthals,
        are known only from a few fossils discovered in a Siberian cave. But they
        also left a genetic legacy that lives on today in the DNA of some Asian, Australian
        and Melanesian humans. A Denisovan genome was <a href="https://science.sciencemag.org/content/338/6104/222">sequenced
        in 2012</a>&nbsp;and compared with that of modern humans, revealing the trait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7968a04-61c9-4419-9d9c-ac41659e8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tibetans and Sherpas have a genetic variant that helps them live
        in low oxygen at high altitudes, which can be traced back to Denisovans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3c985-ed94-4504-875d-ebc8163ac8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the discovery of this jawbone, researchers wondered why
        this genetic variant existed. Tiny, fragmented remains of Denisovans had only
        ever been found in Denisova Cave, which sits at an altitude of 2,296 feet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9304b9-0231-41c6-84fe-8b3f76d0dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baishiya Karst Cave on the Tibetan Plateau, where the jawbone was
        found, has an altitude of 10,761 feet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046ce7e-fc2c-484b-bd52-3bbc6d56c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No DNA was preserved in the fossil, but the researchers were able
        to extract ancient proteins and analyze them, as well as conduct radioisotopic
        dating of the fossil. The study on their findings was published Wednesday
        in the journal <a href="https://www.nature.com/articles/s41586-019-1139-x">Nature</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6136d8-3dec-46d5-ac2e-aec0ec5ad087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jawbone was well-preserved and featured a primitive shape, as
        well as a few large molars that were still attached.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728d0d5-58db-49c6-a2eb-e543302e8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 160,000 years old, the fossil predates other evidence of ancient
        humans at such a high altitude in the area, which was previously set at between
        30,000 and 40,000 years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e247cd-fc29-4976-b055-e5d5845bca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age and features of the fossil are also similar to those of
        the oldest known Denisovan fossils from Denisova Cave, which suggests that
        the populations were closely related.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8427ca-c091-4fc5-a71f-ee526577759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jawbone was found by a monk in 1980 and eventually made its
        way to Lanzhou University, where researchers have been studying the cave site
        since 2010. They began analyzing the jawbone in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f6929-ade4-483f-83ce-118185ff7cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Archaic hominins occupied the Tibetan Plateau in the Middle Pleistocene
        and successfully adapted to high-altitude low-oxygen environments long before
        the regional arrival of modern Homo sapiens," said Dongju Zhang, study author
        and lecturer at Lanzhou University''s Research School of Arid Environment
        and Climate Change, in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3d86f-c7b0-4a40-b98a-abba4aaeb5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery shows that Denisovans lived in East Asia and adapted
        to the conditions there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490fdea2-6dc9-40f1-ab76-88332623bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analyses pave the way towards a better understanding of the
        evolutionary history of hominins in East Asia," Jean-Jacques Hublin, study
        author and director of the Department of Human Evolution at the Max Planck
        Institute for Evolutionary Anthropology, said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2caeb35-256f-4bf7-9067-4061b787ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:45:47.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/01/world/denisovan-fossil-discovery-scn/index.html">First
        evidence of mysterious, ancient humans called Denisovans found outside of
        their cave</a>."</em></p>'
  'champions-league-messi-liverpool':
    'author': 'James Masters, CNN'
    'caption': 'Photo: Lluis Gene/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-02T07:54:23.174+08:00
    'imagesource': 'jcr:fbe86e22-8e0d-4173-ae93-cef4d7185f4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d8acf7c-253a-4f28-983f-e41a4a52a9f6'
    'lead': 'For 74 minutes of the first leg of its Champions League semifinal on
      Wednesday, Liverpool appeared to have found an answer.'
    'mgnl:activationStatus': true
