      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370864c-cd36-480d-abf8-cd0791839d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.059+08:00
      'mgnl:createdBy': 'xave'
