      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —&nbsp;</strong>Authorities
        have recovered 18 bricks of cocaine off Surigao del Sur shores, breaching
        the ₱1-billion mark of narcotics so far retrieved in the Caraga region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7be5af-d673-44fa-ac69-7c5db8818b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:55:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:17:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fisherman turned over 18 bricks of cocaine he found floating in
        the seawaters off Lingig town in Surigao del Sur on Tuesday. It had the marking
        "Coca-Cola."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640b460-5890-464f-97f8-2e3afd434711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:55:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:17:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caraga regional police said a total of 182 bricks or 227 kilograms
        of cocaine, valued at ₱1.135 billion, have been turned over to the police
        stations in the provinces of Surigao del Sur, Surigao del Norte, and Dinagat
        Islands since February. That month, cocaine — in the form of blocks tightly
        sealed in brown packaging tape — began showing up on Philippine waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c44ce-c4d7-4cc9-a68e-c087f5793405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:55:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:17:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caraga police said most of the cocaine bricks turned over to
        them were marked with "Bugatti" and "$."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49100d-0579-4056-88fe-7ba4d7da3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:55:43.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:17:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency previously said the use of
        European luxury car brands to label the illegal drugs could indicate that
        the cocaine blocks recovered belonged to the same manufacturer. It added that
        the massive amount of cocaine recovered in Samar in 2009 were labeled "BMW"
        and "Audi" - also car brands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e9ccb-b668-4ddb-84ac-33185a9e32b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:55:43.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:17:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocaine''s street value in the Philippines ranges from ₱4,500 to
        P5,300 over a thousand pesos cheaper than the more common methamphetamine
        hydrochloride or shabu.</p>'
  'wikileak-julian-assange-extradition-fight':
    'author': 'Lauren Said-Moorhouse and Muhammad Darwish, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-02T21:17:10.874+08:00
    'imagesource': 'jcr:20f0c079-8e25-4380-97ce-c423a5ba3e11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '058bdfd1-5dae-413f-8110-9ed7c32ab59d'
    'lead': 'Assange appears in a London court by videolink from a high-security prison
      as his battle against extradition to the United States on a computer hacking
      conspiracy charge gets underway. The WikiLeaks founder, speaking from Belmarsh
      prison, wears a sports jacket and is not handcuffed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T21:21:20.495+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:16:44.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:40.380+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julian-Assange', 'WikiLeak']
    'template': '1'
    'title': 'WikiLeak''s Julian Assange starts extradition fight from UK prison'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b86ecb-c607-44f9-9130-8a8d2fba9967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Julian Assange appeared in a London
        court by videolink from a high-security prison on Thursday as his battle against
        extradition to the United States on a computer hacking conspiracy charge gets
        underway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7954e-d251-4270-ab75-6972e22e7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WikiLeaks founder, speaking from Belmarsh prison, wore a sports
        jacket and was not handcuffed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4fb30-6403-4c7e-8f01-5073cdb5cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Judge Michael Snow if he wished to surrender himself for
        extradition, Assange said: "I do not wish to surrender myself for extradition
        for doing journalism that''s won many, many awards and affected many people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e842eb6-10ff-48d4-857d-c47a7be6f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ben Brandon, representing the U.S. government, said that
        the provisional arrest warrant for Assange was based on an indictment filed
        in Virginia for "one offense of attempting to access a computer without consent
        and accessing a computer without authorization."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7684b2-ad45-4798-b71c-e53a6f2a174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chelsea Manning (a former US Army intelligence specialist) downloaded
        a vast amount of classified documents. This include four databases with nearly
        90,000 Afghan war reports, 400,000 Iraq significant activity reports ... (and)
        250,000 state department cables," Brandon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f342e-4150-42d7-9ba2-554b35f6a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning then provided the documents to WikiLeaks, Brandon continued.
        He added that evidence collected during the course of the U.S. investigation
        showed the pair "unlawfully conspired to effect these disclosures" and that
        Assange "agreed to help Manning crack a password that was connected to government
        server."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f27b4-084c-4d35-a49e-30d06099ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon said the maximum sentence for this type of offense is five
        years, adding that the full request from the U.S. government had not yet been
        received. He said the prosecution would like the first day of the hearing
        to take place on June 12.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c715125-37e6-4d19-ae82-eee945fbba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Snow said proceedings would be adjourned until May 30, when
        another procedural court date will take place. "The full extradition hearing
        is many months away where the substance of your case is likely to be argued,"
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694760f-c7cf-4a38-b713-383ddd242e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of pro-Assange protestors -- including around 80 "yellow
        vest" protestors visiting from France -- carried signs and briefly blocked
        a main road nearby.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f989b-3e54-40cd-9a57-d9407f5247b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large truck also stopped traffic, with a large sign reading "#FreeSpeech"
        and showing photographs of Assange and Manning with their mouths covered by
        an American flag gag. The road was reopened after police arrived at the scene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf64e12-530b-4bc5-8dd9-663a849377c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:50.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second court appearance of the week for the 47-year-old
        Australian, who on Wednesday was handed a jail term of almost a year for skipping
        bail in 2012 when he sought political asylum in the London''s Ecuadorian embassy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01469221-05f6-403b-b67b-3e9902549e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange was wanted in Sweden for questioning over sexual assault
        and rape allegations. The whistleblower -- who has repeatedly denied any wrongdoing
        -- said he sought refuge over fears of onward rendition from Sweden to the
        U.S. due to his work with WikiLeaks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc8fbb-cc58-46d3-90d6-fdfe90780a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His near seven-year stint in the embassy was brought to a dramatic
        close on April 11 when Ecuador withdrew his asylum and invited in British
        police, citing Assange''s bad behavior. He was then forcibly hauled out by
        officers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21604ff8-111b-488e-b08d-53fc1ba9678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday marked the start of what will likely be a long and protracted
        extradition fight. While Assange is presently only facing one charge, U.S.
        prosecutors have signaled more charges could be on the way.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce486687-b9da-4fa2-8253-00ebcf33e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Extradition ''where the real battle begins''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0cdc6-a094-4955-960b-547d81a0c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN after Assange''s bail violation sentencing on Wednesday,
        WikiLeaks'' Editor-in-Chief Kristinn Hrafnsson said he was "shocked and appalled
        by this decision to sentence Julian to two weeks short of the maximum sentence
        for not showing up in court."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6e9b0-452c-4a52-b4d9-968e4ae1a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the U.S. extradition claim is "where the real battle
        begins."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc87b2-f81d-45ab-ae95-67bb75e810b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything in this case seems to indicate that what is being established
        is a violation of the espionage act of 1970 which carries the death penalty,"
        Hrafnsson explained. "Although the extradition is based on a lower level of
        offenses, we think that is basically a snaring strategy to get him to United
        States where additional charges will be added."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fac5ef-2dcc-46ab-a4c8-b265d9f15bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extradition requests to the UK from outside the European Union are
        governed by Part 2 of the Extradition Act 2003. When reviewing the U.S. extradition
        claim, it will not be for the UK courts to determine culpability. A judge
        only determines whether the U.S. request satisfies the "dual criminality"
        legal requirement -- meaning that the alleged crime is illegal in both countries.
        The judge would also consider if granting extradition would breach his human
        rights.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c947d-d42d-4c51-bc09-e2270a568309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If satisfied that the claim meets procedural conditions, the case
        would be sent to the British home secretary for a final decision on ordering
        the extradition.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76cb7c-734f-4fb1-8fad-581630feb6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mounting a defense</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d90f6-ee09-4003-8284-ad5796f3eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Jennifer Robinson, one of the lawyers for Assange,
        told CNN they wanted to wait to review the full extradition request before
        revealing their defense strategy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da123bff-dd0c-4349-ac53-279d5eb6dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to wait to see the final extradition request from the United
        States to determine what our arguments will be," Robinson said outside Southwark
        Crown Court.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9259e-6c53-4e40-9b7f-748e1625346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The provisional request that we have raises fundamental questions
        about free speech, about the newsgathering process, about the jurisdiction
        of the United States and their attempts to extradite and prosecute publishers
        and journalists for effectively publishing truthful information about the
        United States," she continued.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2f9ae-766a-46d0-a0d4-567144a5f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s lawyers are likely to argue that the extradition request
        is politically motivated and that he would not be able to receive a fair trial
        in the US, according to Nick Vamos, the former head of extradition at the
        Crown Prosecution Service where he was responsible for the case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc419310-c87d-4ef3-bc2a-2a6ded05145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be one of those where he throws the kitchen sink
        at it, I think that''s clear," Vamos told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570a38c-8e46-4a0a-acdf-5cf1548d0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vamos added that "a whiff of political motivation" would not be
        enough to prevent extradition.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29cb72-edb0-4454-952d-a1afef0d1e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you need to prove is that the entire proceedings are corrupted
        and tainted by politics and that the person who is being prosecuted solely
        or primarily on the basis of their political beliefs, their political opinions,
        or political activities," he explained.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1f2b3-1f4b-433e-9279-7d9784e06e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:21:20.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/02/uk/julian-assange-extradition-fight-gbr-intl/index.html">Julian
        Assange starts extradition fight from UK prison</a>."</em></p>'
