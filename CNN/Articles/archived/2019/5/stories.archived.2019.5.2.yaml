    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc6bc797-d443-4323-9bc4-18de6a9097e2'
    'lead': 'The Optical Media Board snaps its fingers at Orient Cable for airing
      a pirated copy of ''Avengers: Endgame''.'
    'mgnl:activationStatus': true
