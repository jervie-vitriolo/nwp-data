      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3b6e5-cb68-4ee9-973a-7cac45fd7cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:20:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, he thanked his colleagues who helped him put the album together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e7858-16a0-4dc4-a09c-984da2fdd7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:20:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bcff7c-ba3f-4757-8d36-5ff4fedccba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:20:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to everybody who gave me their time, their energy, stayed
        away from their family and friends while we were trying to complete this,"
        he said. "I always had a dream of doing a double album and I finally did it
        so now I''ll never do it again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a2757-b9a3-4702-a200-b03417f7ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:20:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798edc2-02ef-4b28-8341-256305a8121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:20:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he thanked the Billboards and added that he needed a glass
        of champagne. (He is the Champagne Papi.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d2219-f49c-40dc-bfb8-cbfff938418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:20:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b6de6-aa6f-4fc1-8f43-094a83e644b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:20:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real kicker was when he gave a shout-out to none other than
        Arya Stark, the "Game of Thrones" character who had the most epic moment last
        Sunday during the Battle of Winterfell.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1844db-692c-4397-acf0-70d702af2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:20:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae308d5a-5c84-435d-92f7-381e52cafe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:20:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, shout-out to Arya Stark for putting in that work last week,"
        Drake said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59847874-2b89-474f-91ca-0e808421af57'
      'mgnl:activationStatus': true
