      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, hoard
        free comics, attend a local YA festival, celebrate a local music production’s
        10th birthday with live music, go on a bargain book hunt, catch performances
        by your favorite indie acts, attend the launch of an art exhibition about
        Manila, and learn the basics of oil painting.</p>'
    '4':
