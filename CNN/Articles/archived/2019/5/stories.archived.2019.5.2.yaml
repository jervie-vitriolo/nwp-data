    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['huawei', 'apple', 'china']
    'template': '1'
    'title': 'Huawei soars as Apple faces ''largest single-quarter decline in the
      history of the iPhone'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898a682-bd1c-45b7-82b5-a92215df5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Huawei may be under fire globally from
        a US-led campaign against the company, but in China its smartphones are red
        hot and outselling the iPhone four times over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf66dd-a8dd-40d3-9428-4cbed49543c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei dominated the Chinese smartphone market in the first three
        months of 2019, taking a record 34 percent share as rivals Oppo, Vivo, Xiaomi
        and Apple all struggled, according to a new report from market research firm
        Canalys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a33ee-d463-41f1-af25-d6907312dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the only major smartphone maker that managed to grow in China''s
        declining market, and it did so by a huge amount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02132137-3aad-43d1-8065-3cb4e7ad18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shenzhen-based company shipped nearly 30 million phones in the
        three months ended in March, up 41 percent  compared to the same period a
        year earlier. Apple sales in the first quarter plunged by 30&nbsp;percent  to
        6.5 million phones — its worst decline in two years, according to Canalys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a52c4a-6d6a-4d54-a081-c90b1eeeaac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://3.1.146.100:8080/magnoliaAuthor/business/2019/5/2/apple-q2-earnings.html">Apple''s
        iPhone business is struggling</a> worldwide. The California company reported
        Tuesday that global sales for the first quarter fell 17 percent from the previous
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc24484-8121-4ab3-9beb-46b52e511e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canalys said that represents the "largest single-quarter decline
        in the history of the iPhone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401d890-3987-46c2-bc88-ad12e0383d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, Huawei "is the strongest it''s ever been," Canalys analyst
        Mo Jia said in the report. The company has opened more brick-and-mortar locations,
        pushed into rural areas and filled its stores with more smart devices and
        accessories to attract shoppers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc623744-392c-4056-ba1c-5f195e9ad8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investments have helped Huawei "gain customers from other vendors,
        such as Oppo and Vivo, which used to enjoy absolute dominance in offline channels,"
        said Jia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d07cd-6cda-4190-9e04-4b7e94531142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Apple, Huawei and other Chinese smartphone makers also have
        a wide range of low to high-end models, so they can appeal to more cost-conscious
        buyers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf7765-ec6f-4735-8cb0-651b4963d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s stellar first quarter growth came despite China''s smartphone
        market suffering its worst contraction in six years, with overall shipments
        declining 3&nbsp;percent percent  to 88 million phones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bfb75-5bcc-4fbc-9e6e-94dd19d4d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:54:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:18:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, Huawei is in pole position to overtake Samsung as the
        world''s largest smartphone maker.</p>'
    '11':
