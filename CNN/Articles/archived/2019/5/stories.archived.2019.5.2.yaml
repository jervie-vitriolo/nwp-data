    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dilg', 'jonathan-malaya', 'cpp', 'npa', 'election', 'thefilipinovotes',
      'midterm']
    'template': '1'
    'title': 'DILG monitoring alleged CPP-NPA-linked candidates'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fb8c4-e805-480e-ae49-9f51a9a5882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:21.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:19:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The Department
        of Interior Local Government (DILG) said it is closely monitoring candidates
        who are allegedly working with local terrorists to ensure their victory for
        the upcoming elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4827e3-d319-464c-8c6d-1456ecdd1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:21.556+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:19:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Spokesperson Jonathan Malaya said Thursday they have received
        reports that extortion activities by members of the Communist Party of the
        Philippines-National People’s Army (CPP-NPA) have decreased since the last
        elections but there are still some candidates suspected of conspiring with
        rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d20481-a382-4d9e-873e-13bece2447ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:21.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:19:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said they are currently looking at evidence from the Philippine
        National Police and the military to confirm these reports. In the meantime,
        he refused to disclose further details on the number of candidates in question.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca1c32-e17c-4258-a1b9-a9bcd9efdae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:21.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:19:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re bringing all types of evidence together so we can finally
        file cases against those who are colluding with communist terrorist groups,”
        Malaya told the press.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa047e5-5304-45cf-9964-e2557cdd6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:21.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:19:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added that they are surveilling the sample ballots
        circulating in so-called “rebel-infested” areas such as in the Cordillera
        region, Bicol region and Quezon area. He explained that since these places
        are known to house CPP-NPA members, candidates promoting votes in these areas
        raise suspicion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e32930b-93d6-4d15-be1d-24dae03eabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:21.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:19:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The CPP-NPA claims areas wherein they are in control, therefore
        if a sample ballot of a certain candidate freely circulates in that area,
        that to us is a red flag,” Malaya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32ebed-5cf0-4310-aa78-5be2038ecd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:21.557+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:19:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he assured they will not file cases yet based on sample
        ballots alone. This only means that they will keep a close eye on the candidates
        to ensure that they are not in cahoots with the CPP-NPA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e7e85-e6b3-4cdb-b3b4-188a190802be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:21.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:19:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If cases of collusion are proven, Malaya said they will press charges
        against electoral bets for violation of The Terrorism Financing Prevention
        and Suppression Act of 2012. Corroborating the evidence may take time, Malaya
        said, but he assured that they can file the cases even after the candidates
        have won the elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4c462-4d9a-4d38-a35b-0a40d710f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:21.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:19:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can have them removed from office even after they have assumed
        office,” he assured.</p>'
  'Bikoy-ouster-plot-matrix-Malacanang-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-02T15:25:43.430+08:00
    'imagesource': 'jcr:4594a3a1-c210-4afe-88e6-c99dea37ebc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd33caceb-5f81-46d5-b139-574b207fe76b'
    'lead': 'After earlier tagging ‘Bikoy’ as the ‘starting point’ of an alleged plan
      to unseat the President, spokesperson Salvador Panelo now says he doesn’t know
      how the anonymous man is linked to the controversial matrix. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T15:33:36.699+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:19:34.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:37.621+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bikoy', 'Salvador-Panelo', 'Malacanang', 'Oust-Duterte-matrix',
      'Duterte', 'President-Rodrigo-Duterte']
    'stories': ['ea991e28-1187-4787-89fb-caf7833c0af1', '102a4e77-932b-4820-8221-e9c3b5f636ef']
    'template': '1'
    'title': '‘Bikoy’ not linked to alleged ouster plot? Questions pile up over source,
      veracity of gov’t matrix'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a4e02-0b3c-4358-a73a-2c800866d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:33:36.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:19:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —&nbsp;</strong>Questions
        continue to pile up over the source and veracity of the <a href="http://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html">controversial
        "ouster plot"&nbsp;matrix</a> as Malacañang has yet to give further details
        on the alleged plan to unseat President Rodrigo Duterte.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e0f1a-efb8-4635-a09a-625eac4d922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:33:36.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:19:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing Thursday, Presidential Spokesperson Salvador
        Panelo seemingly backtracked on his statement against “Bikoy”—the anonymous
        man who tagged Duterte’s children and former aide in the illegal trade. He
        now said he “does not know” whether Bikoy had a hand in the supposed destabilization
        plot against the chief executive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d194780-9875-41d0-b354-297507069c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:33:36.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:19:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Exactly, I don''t know his participation,” Panelo told reporters
        when asked of Bikoy’s role in the matrix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7981b9-75a6-4c5a-aa5d-04275850dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:33:36.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:19:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman last week tagged the man behind the controversial
        video series as the supposed “starting point” of the matrix, which also linked
        journalists, news organizations, and lawyers to the ouster plot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d0e0d-b0bb-4824-a7da-4622e5a535f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:33:36.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:19:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ibig sabihin</em>, the source is <em>Bikoy. Gumawa siya
        ng</em> fake news… <em>Pinadala niya kay</em> (Ellen) Tordesillas.<em> Pinadala
        naman ni</em> Tordesillas<em> sa tatlo, tapos kinalat na nila. ''Yun lang
        naman ang ibig sabihin nito eh</em>," he said in his April 22 briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80773324-dabe-4e9b-b6db-cbf56cc9bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:33:36.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:19:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What it means is that the source is Bikoy. He created
        fake news, forwarded it to Tordesillas. Tordesillas, on the other hand, forwarded
        it to the others and it was already spread. That’s what it means.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a9671-6795-44c3-a631-88afe1665f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:33:36.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:19:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo likewise admitted he only received a copy of the matrix through
        text message from an unknown number. He added he also cross-checked the matrix
        with the one published on The Manila Times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2cf7a-2504-4550-b0d6-a8aca832882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:33:36.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:19:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I reasonably assumed that was the matrix mentioned by the President.
        And since he did not dispute that or corrected me, it means it''s the same
        matrix he referred to me to touch upon during the news briefing,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b0404-2d42-4cbf-baf8-7e5529a163a8'
      'mgnl:activationStatus': true
