  'joe-jonas-sophie-turner-wedding-las-vegas':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-02T21:55:47.835+08:00
    'imagesource': 'jcr:774a7cc3-ce33-434b-82e8-380fc7a82e5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c250d50-bbb6-46b0-8973-9f53d43f2638'
    'lead': '"Game of Thrones" actress Sophie Turner and musician Joe Jonas are now
      married after a surprise ceremony in Las Vegas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T21:59:19.608+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:16:31.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:40.709+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sophie-Turner', 'Joe-Jonas']
    'template': '1'
    'title': 'Joe Jonas and Sophie Turner married by Elvis impersonator in Las Vegas'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c491a11-30df-4f4a-884c-f696b4f3c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Game of Thrones" actress Sophie Turner
        and musician Joe Jonas are now married after a surprise ceremony in Las Vegas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288e85c-2ca1-4d4d-8622-f2d94d2620f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the wedding emerged after U.S. DJ Diplo posted a series
        of videos on Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcce10c-7de4-4319-ba46-459daacab3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gonna hit this wedding real quick," reads one caption over a video
        showing Turner in a white bridal outfit walking past with Jonas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb4512-526b-44bf-93a2-999652d7509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplo also tagged the pair in another video showing Turner in a
        veil holding a bouquet of flowers, with the caption "true love."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff676663-f16c-4880-b65f-ebc57d00fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And clips from an Instagram live video posted on his account have
        been surfacing on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfaf6d-7224-47e2-9ba7-6b5b15920954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One shows the moment that the couple exchange vows in a ceremony
        led by an Elvis Presley impersonator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f31975-02b0-44f0-9435-fc88a8a87007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner''s publicist Gertie Lowe at Public Eye confirmed to CNN that
        the pair were married in the US last night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eab9b8-be53-48a6-90a0-0e9d45a0f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced their engagement in 2017 following a whirlwind
        romance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970b446-2555-4166-9883-48a0eb45cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, 23, is best known for her role as Sansa Stark in the smash
        hit TV series "Game of Thrones," while Jonas, 29, is a member of the award-winning
        pop rock band The Jonas Brothers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33911dbe-1a63-4326-8e7a-d67cbca4c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British actress has previously spoken about her sexuality and
        suggested she thought she would be single for the rest of her life, but on
        meeting Jonas she knew she''d found the one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58785c7-ad89-40e9-94af-7720515935bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m much older a soul than I am in age," she said
        during an interview with Rolling Stone. "I feel like I''ve lived enough life
        to know. I''ve met enough guys to know -- I''ve met enough girls to know."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b65cbc-4c81-4a2b-b8cf-908087e8d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to expand on the part about girls, Turner said: "Everyone
        experiments."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c7472-bdd5-438d-86a3-9005ebd62393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Jonas announced a 40-date North America tour on May
        1, the first time The Jonas Brothers will hit the road in almost a decade.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f789f-35ff-4a8f-8fd1-571748896f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newlyweds were in Las Vegas to attend the Billboard Music Awards
        ceremony at MGM Garden Arena.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27253e-a29b-41eb-84df-e1613a9b1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. rapper Drake was one of the big winners, taking home awards
        for top artist, top male artist and Top Billboard 200 Album for "Scorpion."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b3a21-1ef8-4b7e-a361-ba96c7c95ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:39.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Drake is clearly a "Game of Thrones" fan, using his acceptance
        speech to mention Arya Stark, a character who has played a pivotal role in
        the latest series of the show.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac5de8-6dc1-4794-a74f-55cb2604953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T21:59:19.611+08:00
      'mgnl:createdBy': 'robert'
