        oil painting workshop just outside the Ayala Museum galleries.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9884245-096b-4a91-9085-053f6ee9c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:14:21.748+08:00
