  'SEC-one-person-corporations':
    'author': 'CNN Philippines Staff '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-02T16:08:31.819+08:00
    'imagesource': 'jcr:e8e33474-f99f-4d9f-be1d-992c5453b90b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '856976ca-6f9f-4c77-a1f4-007b69dad34e'
    'lead': "The new structure will make business easier for entrepreneurs in the\
      \ Philippines. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:11:59.141+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:19:28.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:37.754+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['securities', 'exchange', 'commission', 'solo', 'businesses']
    'template': '1'
    'title': 'SEC to register one-person corporations starting May 6'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f588725-de83-465c-be9f-f2d5b656cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The Securities
        and Exchange Commission (SEC) will soon start accepting applications for one-person
        corporations (OPC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b968e-2931-4d49-bcfc-cefd9a87e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate regulator said registration will start May 6, after
        new rules providing for this new type of business structure were formalized
        last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b921d8c7-bc1d-4001-b71d-f9323c8e8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said the registration of one-person corporations will benefit
        micro and small enterprises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2103ece-1592-406d-97cc-cdca5c09338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An OPC offers the agility and complete dominion of a sole proprietorship
        and the limited liability of a corporation," SEC Chairperson Emilio Aquino
        said in a statement on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010cfb09-8d97-41bd-89f8-ebf41c75c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator added that the OPC structure will make business easier
        for entrepreneurs in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57287394-1317-47ad-9830-f426c2ae2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person of legal age can create a business and register with
        the SEC. Even foreigners are allowed to register their one-person firm, depending
        on ownership limits and the list of restricted industries as provided by law.
        Meanwhile, banks, insurance firms and similar financial entities, as well
        as professionals are not allowed to register themselves as OPCs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd4a39-e56e-4aef-8fcd-8348ef3f9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:31.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In applying as OPC, one needs to file a cover sheet, articles of
        incorporation, and a written consent of the single stockholder’s nominee plus
        an alternate. The applicant must also be prepared with a registered business
        name secured from the SEC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6b045-9b3a-4cbc-9353-9e2541bdaef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules likewise allow existing stock corporations to convert
        into OPCs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7516c9-63ee-41d8-9fb5-f942b9df2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new business structure stems from the Revised Corporation Code
        of the Philippines, which was signed into law in February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f22d09-05a5-4b52-871f-64adfe749044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:11:59.143+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been calling to trim the bureaucratic
        red tape and has signed the Ease of Doing Business Act last year, in a bid
        to make the Philippines more attractive to investors.</p>'
  'why-hydration-is-important-more-than-ever':
    'author': 'Dr. Freddie Gomez'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-02T16:21:51.063+08:00
    'imagesource': 'jcr:9b8e1575-b063-4ef0-a387-5b70a8fdfcc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ed8615d-9b13-475f-843e-854e7f6715a4'
    'lead': 'Hydration is necessary to maintain peak performance. Water regulates
      your body temperature, lubricates your joints, and transports nutrients throughout
      your body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:27:34.819+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:19:16.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:37.915+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why hydration is more important than ever'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe8780-447e-4d7f-b394-4db0ae1b1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> —&nbsp;Hydration
        is necessary to maintain peak performance. Water regulates your body temperature,
        lubricates your joints, and transports nutrients throughout your body. Staying
        hydrated is particularly important during exercise because you lose water
        through sweat. The longer and more intensely you work out, the more necessary
        it becomes to get fluid into your body. When you don’t replenish your fluids,
        it becomes harder for your heart to circulate blood. A decrease in blood and
        plasma volume can contribute to muscle cramps, dizziness, fatigue, heat stroke,
        and heat exhaustion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912969da-5d14-4298-91ab-5ad4bf910872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to water, your body loses electrolytes when it sweats.
        Chloride, potassium, and sodium are major electrolytes, which are minerals
        in your blood, urine, and bodily fluids that contain an electric charge. Your
        body’s cells use electrolytes to carry electrical impulses that help your
        cells communicate with each other and give you the ability to taste, see,
        smell, touch, and hear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd6319-d737-45ca-958f-b94db58c321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re an athlete, how much water should you drink? The answer
        varies depending on how much and how intensely you exercise – and how much
        you sweat. However, there are ways to gauge whether you’ve hydrated enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b7b5f-0fdc-482a-82ce-84ef6e65ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way is to monitor your urine. Light-colored urine means you’re
        probably adequately hydrated, but dark, concentrated urine can indicate that
        you’re not drinking enough water. Weigh yourself before and after workouts
        – weight loss that occurs directly after a workout is likely to be caused
        by a fluid reduction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661137c3-72f7-4ad4-8705-fb87599b2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:18.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first hour of exercise, you should rehydrate with water.
        At least 4 hours before exercise, drink about 2-3 milliliters (mL) of water
        or a sport beverage per pound (lb) of body weight. For instance, a 150-lb
        athlete needs to drink 300-450 mL, which equals about 10-15 ounces of liquid
        Consume approximately 8 oz of fluid every 15 minutes After exercise, consume
        about 16-24 fl oz of fluid for every pound of body weight lost during exercise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f364742-a87f-483e-9437-79aee190ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people associate sodium with high blood pressure, heart disease,
        and canned foods, but it serves important functions in keeping your body healthy:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3fada-b54c-4d7a-9a4e-4e40a3a0f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Maintains fluid balance in your cells</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77a2ae-437c-4ea4-b2e9-31cc99dd61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Helps to transmit nerve impulses throughout your body</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ed20b-6a17-4a1b-acb4-54c082c54016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Helps muscles contract and relax</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4bb3ca-db3a-47fa-827e-bcd15e6a7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because sodium is found in so many foods, it’s fairly uncommon to
        develop a sodium deficiency unless you’re having a bout of excessive vomiting
        or diarrhea. If you’re losing a lot of water, you’re probably also losing
        a lot of sodium too. Symptoms of a sodium deficiency include muscle cramps,
        fatigue, dizziness, nausea, and inability to concentrate. Drinking too much
        fluid, especially plain water, can result in hyponatremia, a dangerous condition
        in which there is not enough sodium in your body fluids. If the deficiency
        really becomes serious, the body can go into shock and the circulatory system
        can collapse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e72df9-1c5d-4d4c-a221-858178da2156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, if our diets contain too much sodium, our body tissues
        tend to retain water. For reference, the 2012 American Heart Association recommended
        that people consume no more than 1,500 milligrams of sodium a day – just a
        bit more than 1/2 teaspoon of salt. For comparison, a medium order of fast
        food French fries contains about 260 milligrams of sodium.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00e590-570b-41a5-81a8-10281e3ca46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to helping to maintain a proper fluid balance in your
        body, potassium also performs the following functions:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920ea92-723e-45ae-9ca2-0c9b0cc02769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Keeps the blood from clotting</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a79dd9-21a4-4a37-95ed-ddaf9f3125c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Maintains the body’s pH balance</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de72d24-3e27-49e6-90d1-44cb649d3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Carries nutrients to the cells</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef1b03-75b9-441d-aaae-87bd9aa93607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Protects the stomach lining from the damage that could be caused
        by stomach acids</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4798c-e850-4397-9397-c4a7593854a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Maintains healthy blood pressure</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad97dc1-29a2-4896-be3d-76a60ee8cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Promotes heart health</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e2e69-d1e0-4909-8537-304c46084e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>· Preserves bone health</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92813730-319a-450e-b960-0db247dd7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes should be especially concerned with their potassium intake;
        potassium plays a role in the storage of carbohydrates to fuel your muscles.
        In addition, the frequency and degree to which your muscles contract depends
        heavily on having the right amount of potassium in the body. When you don’t
        get enough potassium in your diet, or when the movement of potassium through
        the body is blocked, your nervous and muscular systems can become compromised.
        The Adequate Intake (AI) for potassium is 4.7 grams per day, but a lot of
        Filipinos do not get adequate amounts of potassium in their diets. One reason
        for our low potassium levels is that we generally don’t eat enough fruits
        and vegetables. Bananas are a great source of potassium which helps to promote
        muscle recovery. Fresh fruits, especially citrus and melons, and vegetables,
        especially leafy greens and broccoli, are also rich in potassium. You can
        also find the mineral in fish, most meats, and milk. Sweet potatoes are also
        high in potassium.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdd268-1373-4250-96e5-7a234db09281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because you lose potassium through sweat and urination, you need
        to be consuming these potassium-rich foods each day, especially if you’re
        an athlete. Low potassium levels can reduce your energy and endurance. A recent
        Australian study with highly trained athletes showed that drinking a caffeinated
        beverage immediately before exercise can help to maintain adequate potassium
        levels in your blood and delay fatigue during your workout.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0c645-fc5f-43bd-8234-215c9277fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:27:34.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your body will definitely let you know if you’re not hydrated. If
        you’ve been experiencing muscle cramping or high levels of thirst, get your
        potassium and sodium levels checked. If your potassium or sodium levels are
        not optimal, your Doctor will be able to recommend the best ways to replenish
        and maintain your bodys potassium levels.</p>'
  'hair-loss':
    'author': 'Dr. Freddie Gomez'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-02T16:31:36.989+08:00
    'imagesource': 'jcr:bf494882-a4b4-450c-b845-7e5ce91ce58a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f411d58d-455f-4504-97d8-234f399b70ed'
    'lead': 'Thinning hair and balding affect both men and women, and the loss of
      hair can occur for a variety of reasons. From age alone, virtually everyone
      will notice some hair loss or thinning hair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:33:44.103+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:19:12.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:38.065+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hair-loss']
    'template': '1'
    'title': 'What you need to know about hair loss'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722044a-350e-4519-9af3-7202e3fabcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:33:44.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> —&nbsp;Thinning
        hair and balding affect both men and women, and the loss of hair can occur
        for a variety of reasons. From age alone, virtually everyone will notice some
        hair loss or thinning hair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be43c2-7ba3-44ee-948a-46f874eb1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:33:44.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are various types of hair loss caused by a number of conditions.
        If hair loss is gradual and becomes more noticeable with each passing year,
        a person may have hereditary hair loss. Male- or female-pattern baldness or,
        androgenetic alopecia, is the most common form of alopecia. In men, hair loss
        occurs at both the hairline and on the crown of the head, often resulting
        in a noticeable "M" shape on the forehead. Women experience a gradual process
        of hair loss, resulting in thinner hair overall without the receding hairline
        experienced by men. Androgenetic alopecia is an inherited, genetic condition
        caused by changes in the levels of hormones, notably androgens that affect
        hair growth. Menopause and pregnancy are some factors that can cause abnormal
        androgen levels and balding in women, while advancing age is a big factor
        in men. Although hair loss from androgenic alopecia is permanent, there are
        medications available to encourage new hair growth and lessen balding in both
        men and women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52566dfb-bda9-4701-a0a5-ec295041e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:33:44.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hair loss may cause bald patches, or complete baldness. Alopecia
        areata is a condition that causes hair loss in small, round patches. Unlike
        androgenetic alopecia, the hair loss can occur anywhere on the body. Alopecia
        areata is an autoimmune disease. Autoimmune means the body attacks itself
        and in this case, the body attacks its own hair as the hair cells are mistakenly
        perceived as foreign invaders. The immune system destroys the hair follicles,
        resulting in hair loss. Such a reaction has its triggers and infection, physical
        and emotional stress are most common. There is no way to cure alopecia areata,
        but medications are available to help keep the immune system in check, regrow
        hair, and prevent hair loss as much as possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3198d98-5129-439b-9aed-66b32646fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:33:44.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When hair loss begins suddenly, the cause may be due to illness,
        diet, medicine, or childbirth. Telogen effluvium is the term for hair loss
        that occurs temporarily as a result of some trauma, stress, or shock to your
        body. Some hair loss is normal, but telogen effluvium results in excessive
        hair loss due to a disruption in the natural growth and rest cycle of hair.
        Generally, 90 percent of hair follicles on the scalp are actively growing,
        with the other 10 percent in the resting phase. Hair fall is usually noted
        3 months after a stressful event commences, typically seen as hair that falls
        out in clumps when you brush or wash it. Pregnancy as a stressor is self-limiting,
        and your hair will re-grow at normal rates within a matter of months after
        childbirth. But emotional stress, a long-standing illness, or a fad diet can
        have a major impact on the entire body, including the hair follicles. If chronic
        stress is a problem, bringing your stress levels under control can help restore
        your body''s natural hair growth process. You can reduce stress by exercising
        and meditating, or simply engaging in activities that keep you in high spirits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca8ed4-3969-459c-a164-207f7a5f3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:33:44.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:19:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as there are many causes, there are many treatments for hair
        loss. Dermatologists recommend treating hair loss early as it is harder to
        treat when a person has already lost a lot of hair. A myriad of treatments
        are available including non-prescription topical medications, anti-inflammatory
        steroids, laser procedures and hair transplant, However, knowing what’s best
        for your condition is up to your doctor. Once your dermatologist knows what
        is causing the hair loss, he or she can tell you what to expect.</p>'
