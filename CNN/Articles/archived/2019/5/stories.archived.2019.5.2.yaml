      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The University
        of the Philippines (UP) shot to the 95th spot among the top universities in
        Asia, according to London-based data provider Times Higher Education (THE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f06df-170e-4102-9ff1-e699cced82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:35:36.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a88a2-50a2-4ac4-a280-2676453d7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:35:36.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results published Wednesday showed that the country’s premier state
        university climbed 61 spots from the 156th place last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703b039-7640-4206-945e-bd6586311e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:35:36.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866bd19b-f193-4f56-a744-7a016d0bc435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:35:36.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle University (DLSU) made its first appearance in the rankings,
        placing 251-300. UP and DLSU are the only Philippine universities to make
        it to the listing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a51b5-6a3c-4c98-ae17-58163ee030e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:35:36.723+08:00
      'mgnl:createdBy': 'xave'
