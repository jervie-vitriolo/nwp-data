  'apophis-god-of-death-asteroid-earth-impact':
    'author': 'AJ Willingham, CNN'
    'caption': 'According to the latest data from NASA, the Earth has a long-distance
      date with a 1,100-foot-wide asteroid in 2029. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-02T08:48:15.635+08:00
    'credit': 'From NASA'
    'imagesource': 'jcr:70dc01b3-9974-4643-a5ae-222ccbb39d73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b4359b-83e8-4494-aefe-5176c2790d76'
    'lead': 'According to the latest data from NASA, the Earth has a long-distance
      date with a 1,100-foot-wide asteroid in 2029. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T08:52:16.033+08:00
