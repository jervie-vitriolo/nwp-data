      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick, Kevin and Joe Jonas surprised fans last week with the announcement
        of their new album. The Jonas Brothers broke up in 2013, citing a "deep rift"
        after a disagreement over the band''s musical direction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decba25-673d-4712-a70f-d2e52a9b646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:58:00.749+08:00
