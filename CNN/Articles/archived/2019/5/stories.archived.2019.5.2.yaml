    'lead': 'News outlets such as the AP, the Financial Times, HuffPost and Reuters
      joined the coalition within weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T09:58:52.965+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:21:02.424+08:00
