      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several journalists were tagged in an alleged ''Oust Duterte'' matrix
        published by the broadsheet  Manila Times. The story was backed by Presidential
        Spokesperson Salvador Panelo, who said that those in the matrix wanted to
        destroy the government''s credibility.</p>'
