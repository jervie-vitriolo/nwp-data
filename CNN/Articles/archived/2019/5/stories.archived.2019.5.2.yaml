      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4ba5a-0715-4cf6-a698-1ffeca64ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T11:17:39.828+08:00
