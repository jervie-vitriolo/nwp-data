      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd94de0-5ba3-4003-9e97-4e9466f71a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:14:06.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:18:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA) decided to delay the
        closure of the eastbound portion of the bridge, part of Marcos Highway that
        stretches from Katipunan in Quezon City to Antipolo City, as the private contractor
        is not yet ready to rehabilitate the bridge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60abd87c-463b-4561-bf6b-6142c43d2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:14:06.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:18:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4a6bd-e6fe-4209-9d2b-6fff19781040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:14:06.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:18:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Private contractors have yet to open an intersection for trucks
        traversing the area; install traffic signal for trucks from Libis going to
        Katipunan in Quezon City; open a slot at the median island for eastbound vehicular
        traffic or vehicles from Cubao to Antipolo and install all signage informing
        the public of the project,” the MMDA said Thursday in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23feaad5-800c-49d2-ad43-98f567adf122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:14:06.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:18:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4586a72-a3b6-4e49-92f3-a240a47e4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:14:06.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:18:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said it has given the private contractor a week to complete
        all these.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55957e4e-3324-4e39-b7db-585dff41f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:14:06.585+08:00
