  'intramuros-museum':
    'author': 'CNN Philippines Life Staff'
    'caption': 'A selection of religious colonial paintings at the Museo de Intramuros.
      Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-05-02T17:46:39.840+08:00
    'imagesource': 'jcr:f9efa3f3-0a4e-4242-a457-50bca9226981'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd3fb78-c76f-44b0-a614-3c8533791565'
    'lead': 'The museum features a treasure trove of ecclesiastical art by Filipino
      artists and craftsmen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T18:07:59.377+08:00
