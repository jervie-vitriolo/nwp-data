      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the source of the information in the matrix is still in
        question. In a press briefing Thursday, Panelo said that he received a copy
        of the matrix through a <a href="http://cnnphilippines.com/news/2019/5/2/Bikoy-ouster-plot-matrix-Malacanang-.html"
        target="_blank">text message from an unknown number</a>.</p>'
    '35':
