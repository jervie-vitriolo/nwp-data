    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:36.387+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ilocos-Norte', 'Matthew-Marcos', 'Imelda-Marcos', 'Imee-Marcos',
      'Rudy-Farinas', 'Rodolfo-Farinas', 'The-Filipino-Votes']
    'stories': ['5f52988b-78b7-4b18-9388-1bc5e08b4421']
    'template': '1'
    'title': 'Marcos grandson now unopposed in Ilocos Norte gubernatorial race as
      Fariñas backs out'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cdb673-b06b-4298-9f9a-06312df3f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Matthew
        Marcos, the grandson of <a href="http://cnnphilippines.com/news/2018/11/09/Imelda-Marcos-arrest-graft-guilty.html"
        target="_blank">graft convict</a> Ilocos Norte 2nd District representative
        and former First Lady Imelda Marcos is now running unopposed in the gubernatorial
        race in Ilocos Norte after his opponent, Rodolfo Fariñas, withdrew Thursday
        his candidacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb46c50-579b-4cf9-b51f-b4c78de88cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b5b9d-9c1e-454b-a02a-5587a71bcf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas, who is currently Ilocos Norte 1st District representative,
        said he did not want to run for office and would want to retire once the 17th
        Congress adjourns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66273189-2802-4153-8fe7-7e48c78c9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a2778-f6c3-4ba5-bca9-9201e3f17fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Day 1 of the campaign until today, having covered 272 of my
        district’s 285 barangays, I’ve been announcing in my speeches that I was not
        running for Governor. In fact, I do not have a single campaign poster, nor
        my name is in our sample ballot. I’ve never even gone to the other district
        of our province," he said in a text message to reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51336ffa-f04b-450e-b9c7-623accf56d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1924a4-f4bb-40aa-b711-d250e76683a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas had planned to retire from politics after 39 years of being
        in the public eye but this was shelved after the <a href="http://nine.cnnphilippines.com/news/2018/11/29/matthew-manotoc-imelda-marcos-rodolfo-farinas-ilocos-norte-governor-2019-elections.html"
        target="_blank">younger Marcos substituted for his grandmother</a> for the
        gubernatorial race following her conviction for seven counts of graft in November.
        A graft conviction disqualifies a person from running for public office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b4106-1e4d-432d-8b06-9cc6991d1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2951f0-8a9e-48ea-9ede-58c05f2f1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman, who also served as House Majority Leader before
        being kicked out during the leadership shakeup in the lower hourse, claimed
        this was a violation of the peace pact agreed upon by the Fariñas and Marcos
        clans —&nbsp;two powerful political families in the northern Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85bc11-ea67-4e62-9736-ba6a0a89d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7c9d5-d425-4fee-b334-2193b3ab2357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Matthew is being crowned''</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705106b0-7dc0-492c-9ee1-eca867d2e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a369ae-097b-4404-8a84-d9404ab284a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with local reporters in Ilocos Norte, Fariñas said
        he no longer wants the "24/7" duty of being a governor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe8f4c-9916-4e0a-a0f6-5a6233598cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df868b9b-0e36-487e-8a86-6847ed7c61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I may not be able to give hundred percent of my time <em>dahil</em>
        [because] at my age <em>gusto ko naman parelax-</em>relax <em>na</em> [I want
        to relax,]” said Fariñas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77604a-38c4-43cc-9ff5-94d364a87390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0fb935-d10a-4c9d-8102-73d059b40d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave his best wishes to his erstwhile opponent Matthew,
        son of senatorial candidate and incumbent Ilocos Norte Gov. Imee Marcos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65616595-1817-49d6-8888-b92b5f2c99e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:34.308+08:00
