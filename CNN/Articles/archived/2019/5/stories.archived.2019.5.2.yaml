      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Parliament MP Laisa Alamia posted a photo of Ayao on
        her social media page, calling him a "committed human rights and social worker."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37ef5e-2a2d-41e9-908c-5fd43935c662'
