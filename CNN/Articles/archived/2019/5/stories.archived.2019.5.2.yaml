      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c596bf1-d2a8-4cd9-8df3-bd09e394cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is now being crowned. The seat of the governorship is being
        given to him unopposed,” Fariñas said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59186c3-c537-4e7d-a28d-d188c0ace594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:08:41.059+08:00
