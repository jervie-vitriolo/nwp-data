      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae95a8-692e-4444-ad10-a00f52c114b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.711+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost four years have passed since the Kentex fire incident, yet
        justice for the families of the victims remains elusive. The laborers from
        the Kentex Manufacturing factory attended this year''s Labor Day protest in
        hopes that the public would recognize their fight to achieve justice —  especially
        for their loved ones whose lives were lost in the tragedy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad25ec-fc0e-4546-bc52-0ed63297293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.711+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '51':
      'image': 'jcr:51397c83-a504-4049-8a16-bcf22b8abe12'
      'imageCaption': 'Rosemarie Magracia and Marilyn Yco, the mothers of the three
        victims who died from the Kentex fire incident that happened on May 13, 2015.
        Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101f55b-88e3-4401-b4cb-ae127db0851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.715+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:50.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f4801-95cf-45b0-9e79-62efedd224a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.711+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Kentex workers, the fateful day wasn''t an accident. Rather,
        it was caused by the management’s continuous neglect of workers’ safety precautions.
        Apart from that, a ₱205 wage doesn''t compensate for the hours they put in,
        much less for the health risks they are exposed to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dfc097-66ec-4ccb-8edb-c184414e1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.711+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c8a9e-fc43-402a-84e7-02466d34f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.711+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa totoo lang, walang binibigay ang management na protective gears
        sa mga kapwa manggagawa, at ito mismo ay danas na danas ko,” says Amid Rada,
        a survivor of the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0f649-606a-43e5-a5c4-383ab5ab9ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also adds that only regularized workers and supervisors are fronted
        by the manufacturing company when inspected by the Department of Labor and
        Employment. Other workers are instructed to hide inside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac7711-65e5-42e2-830f-601ccb702ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fab06a-45af-4a20-8c9e-67a442ecfa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, there is still no pre-trial for the case as it has been
        repeatedly postponed. The Kentex victims hope for justice to be fair to all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de7323-7b2f-4961-881d-668e0d1cf811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '52':
      'image': 'jcr:88e11f69-dba5-4677-abb1-2a005f91c75d'
      'imageCaption': 'Misael Melinas, the spokesperson of No to Jeepney Phaseout
        Coalition (NTJPSC), says that the Department of Transporation''s jeepney modernization
        program would cost them more than what the government can subsidize. Photo
        by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aad384-49d0-4e38-b884-59e53d87d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.715+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac96ce2-833f-4e6f-b37b-225b9b750263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another participant in the demonstration is Misael Melinas, who
        has been a jeepney operator for 30 years. For 13 hours a day, he drives back
        and forth from Lagro to Novaliches to earn a meager amount of ₱800. If the
        jeepney modernization program pushes through, even if he takes passengers
        for 24 hours a day, Misael still won''t be able to pay for the new jeepney.
        To replace the old ones, the Department of Transportation (DOTr)&nbsp;requires
        a modernized jeepney worth ₱2.2 million. His daily earnings, along with the
        ₱80,000 subsidy to be given to the jeepney operators, won''t be enough to
        cover the cost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37493794-7d5f-4961-93b3-2a48c992cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the DOTr <a href="http://nine.cnnphilippines.com/transportation/2017/06/20/Jeepney-modernization-program-kicks-off-next-month.html"
        target="_blank">signed</a>&nbsp;The Omnibus Franchising Guidelines, which
        aims to modernize transportation systems, replacing over 200,000 old jeepneys
        all over the country. The jeepney franchises issued under the Omnibus Franchising
        Guidelines would replace the old jeepneys with units that have new engines
        and new features like GPS and CCTV cameras.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56717d14-5bf2-4416-bf2e-0aa45d483060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21272f4-7069-4549-b7b3-cfa3ca8899a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only would this effort be difficult for jeepney drivers, as
        most of them cannot afford the new vehicles, but this also puts drivers and
        operators at risk for contractualization. As the TRAIN Law has taken into
        effect, petrol prices have also skyrocketed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d2578-74f8-4948-8c26-64486ffc740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '53':
      'image': 'jcr:e834b2e3-1184-4c58-8b8e-f7c3bdd3af83'
      'imageCaption': '"Dahil kulang sa non-teaching personnel ang mga public schools
        natin, ang mga ginagawa ng guro ay doble," says Ruby Bernardo, a public school
        teacher in Pasig. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd1b47-b0c8-4c0d-a889-f9efc051de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.716+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:58.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1a0bb-abc2-4dc1-a99e-b7b6cb764816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.712+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jeepney driver''s story goes like this: “If your wife flags you
        down, you say, ‘Asawa saglit lang, iikot lang ako, pagbalik ko, meron na tayong
        ulam,’” says Melinas. “Pero ‘pag napatupad na ang modernization program, iba
        na ang magiging itsura ng kwento. ‘Pag pinara ng asawa ang driver namin, ang
        isasagot ng asawa niya: ‘Asawa saglit lang, wala pang akinse at katapusan,
        dahil kami ay mga swelduhan na lamang.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf66724-6f28-4419-941c-e49e86249888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.713+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruby Bernardo, a Grade 10 public school teacher who has been teaching
        for eight years at Sta. Lucia High School in Pasig, was also at the protest.
        “Overworked, underpaid, yet under surveillance pa,” she says, describing her
        job.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca9526-bdb6-4f1a-b814-322ad10b475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.713+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:18:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Teacher 1 like Ruby earns ₱20,174 a month. <a href="http://nine.cnnphilippines.com/life/culture/2018/02/28/teachers-salary-philippines.html"
        target="_blank">Her salary</a>, although higher than her coworkers'', is not
        enough to compensate for a teacher''s workload. The teachers also pay out
        of pocket to provide school facilities and instructional materials that the
        school lacks, just so they can fulfill their duties and educate their students
        in the way that they deserve.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0891f51-10c7-4c6a-8c47-6f0b129aba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.713+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, there have been new policies like the Results-based Performance
        Management System and the Philippine Professional Standard for Teachers (RPMS-PPST),
        which is a system wherein teachers are rated and evaluated on their performances.
        RPMS-PPST requires a huge  amount of paperwork to prove that they have worked
        the entire year through various modes of verification.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33934dd0-ee7c-47b8-956b-41a44e93c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.713+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673a886-7287-4dce-97e0-069ba8583cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.713+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung trabaho ng teacher, hindi lang siya teacher sa loob ng paaralan.
        Dahil kulang sa non-teaching personnel ang mga public schools natin, ang mga
        ginagawa ng guro ay doble. Halimbawa, ang teacher ang gumagawa ng nutritional
        status ng mga bata, gardening, canteen manager, clinic, guidance at kahit
        clerk pa sa paaralan,”&nbsp;says Bernardo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fae7b-b489-4311-bdd5-367bcfb0b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.713+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'image': 'jcr:e6a75521-6a71-4331-aef6-42af3966e82d'
      'imageCaption': 'Benjamin Santos, a utility worker at the Philippine General
        Hospital, states that he still has not experienced wage increase since he
        started work in the hospital over 36 years ago. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146af69-b1cc-4b33-bbc1-b1f611103adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.716+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334c56d-e097-498e-81e8-251b29bc5a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.713+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking all factors into consideration, including mandatory contributions
        to GSIS and Pag-IBIG, teachers are left with a maximum of ₱3,000 in their
        take-home pay. Even then, Bernardo''s students continue to inspire her to
        fight for teachers’ labor rights and the provision of a curriculum that addresses
        the educational needs of the Filipino youth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27459dc7-496f-419c-8158-3fc79bbc8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.713+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4415b5-994f-404e-8142-8d9ef3e1d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.713+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also Benjamin Santos, who works at the Philippine General
        Hospital (PGH) and earns about ₱12,000 a month. Being in service for over
        36 years, Santos, a utility worker at the Ophthalmology Department at PGH,
        states that he still has not experienced wage increase.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d1420-34a1-4ea4-865c-9c6e15f09b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaking issue ang understaffing na tingin namin ay nakakaapekto
        sa pagbibigay ng magandang serbisyo para sa mga pasyente,”&nbsp;says Santos.
        “Overworked talaga&nbsp;dahil ang gobyerno natin ngayon ay nagtitipid at nagbabawas
        pa ng employees sa baba. Kami ang unang apektado niyan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95b0f1-f343-461c-9e7b-589720c18537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb5de5-adb1-4298-b3b3-9f16bbc96b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:05.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A utility foreman manages other utility workers who assist nurses
        for patient care. They are in charge of transporting patients and carrying
        them if necessary. Even as Benjamin sees that health services are lacking
        for patients, they themselves also experience the lack of health services
        which are supposedly free as stated in the Magna Carta for Health Workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b10064-b8bc-4b5c-8bfd-0595a18b34b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49140933-3ae0-4a0d-9214-28a90a381d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Syempre tumatanda ka, tumatagal ka na sa serbisyo. Dalawang beses
        na ako nagka-pulmonary tuberculosis sa hospital. Na-resolve naman pero ang
        tingin ko nakuha ko ‘yun dahil sa pagtatrabaho ko sa loob ng hospital,”&nbsp;says
        Santos.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a56f30-ec00-4c9e-9033-afddc6b78252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6529ce5-3dfe-425b-9b1c-3b50dc19a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:07.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos thinks that given the nature of his job, health and workplace
        safety should be the foremost concern. Aside from the call to end contractualization
        and increase the minimum wage, he also calls for the government to increase
        its annual health budget so that he, along with other health workers, can
        continue to serve the Filipino people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df5fa0-3089-4c09-863c-3dfca4bf9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'image': 'jcr:43072ece-2ff8-44d8-a746-2a37b05895f6'
      'imageCaption': 'Richard Sureta, a member of the San Roque chapter of the Kalipunan
        ng Damayang Mahihirap (KADAMAY), works as a caregiver at a hospital but only
        earns ₱600 per month. Photo by PAU VILLANUEVA '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e025b6-bb74-4fdc-90ea-641d91de5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.716+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb915b-32b4-4ec7-a170-786846b9fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masakit isipin na tatawagin ka sa sarili mong bansa na skwater
        tapos itatapon ka na lang sa mga liblib na lugar na walang kabuhayan, at hindi
        ka mabubuhay sa mga lugar na ‘yun,” says Richard Sureta, a member of the San
        Roque chapter of the Kalipunan ng Damayang Mahihirap (KADAMAY). This month,
        their homes are scheduled for demolition as a big developer plans to build
        a casino on the lands they have already been occupying for 30 years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3215c8a-0c38-4f22-af00-c15c233d12ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.714+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a8b91-03d3-4d7e-8085-c25cd82f7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.715+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them have been relocated to Bulacan, but are forced to return
        and rent spaces closer to work. Their salaries aren''t enough to cover their
        transportation expenses, costing them money they could have used for food.
        According to Sureta, he works 24/7 as a caregiver at a nearby hospital but
        only earns ₱600 per month. He only eats one full meal a day to save money.
        When he was unemployed, he experienced doing just about anything to earn money.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620ac8c-0167-4f6a-825d-c5bac66daf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.715+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung mga nawalan ng trabaho, umuuwi na lang ng probinsya. ‘Yung
        iba, patuloy pa rin sa pakikipagsapalaran hanggang sa makahanap ulit ng mapapasukan
        na malapit sa lugar nila. Mag-vendor, magtinda para mabuhay. Ganun lang ang
        style sa skwaters area,” says Sureta. “‘Pag hindi ka makakuha agad ng trabaho,
        mamumulot ka ng mga bote sa basura. Naranasan ko ‘yun. Magbebenta ka ng mga
        papel, karton, ganun.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef661f-c3af-4b98-930e-7dc52d53af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.715+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, the war on drugs by the Duterte administration
        also affected the families left behind by breadwinners who were killed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ee9cb-2a93-4e79-8d43-ecbab194247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:43:01.715+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:19:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sureta considered leaving the country and taking his chances abroad
        since he is fed up with the minimum wage the government imposes. He calls
        to push for the ₱750 minimum wage, and hopes that the government pays attention
        to the needs of the urban poor.</p>'
  'DILG-Manila-Bay-rehab-show-cause-orders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-02T16:37:23.345+08:00
    'imagesource': 'jcr:2a0dafac-95ca-47f4-9216-1874398b8b2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0a41817-a671-447b-a4c0-4192bdfc2e8c'
    'lead': 'Usec. Martin Dino says he will file cases against these officials to
      the Ombudsman if they refuse to respond to the orders. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T16:48:21.548+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:18:40.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:38.535+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Bay', 'DILG', 'Interior-Department', 'show-cause-orders']
    'stories': ['a9cfbf4b-7f5a-42f4-9605-eb517da1acaf']
    'template': '1'
    'title': 'Manila Bay rehab: DILG to issue show-cause orders vs 1,000 non-compliant
      barangay captains'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200b7f4-9ffd-4a30-ac19-46f475906514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:48:21.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —&nbsp;</strong>The
        Department of Interior and Local Government (DILG) announced that it has ordered
        officials from 1,000 barangays to explain their failure to comply with the
        policies mandated in the rehabilitation of Manila Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff7852-0e1f-4097-9e60-fd9bd47b2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:48:21.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Martin Dino on Thursday said he will issue show-cause
        orders to barangay captains from Region III, IV-A and Metro Manila for failing
        to conduct weekly clean-up drives in the bay as required by DILG chief Eduardo
        Ano. Dino said he will issue the orders on a weekly basis if he continues
        to receive reports of non-compliance from the barangays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57cf0f3-691c-4819-aacc-b824d55c8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:48:21.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan maipaliwanag sa akin mismo kung bakit non-compliant
        sila at ito ay magiging linggo-linggo</em>,” Dino told the press.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998c6bb-5916-439f-897d-e052fe5d17fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:48:21.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They need to explain to me why they are non-compliant
        and this will be weekly.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543217aa-bb6b-4492-908f-6436c08f43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:48:21.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that the barangay captains are mandated to ensure
        that their respective communities participate in the clean-up drive and submit
        a post-activity report to the DILG.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ec458-74be-418c-92be-a77a39412ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:48:21.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Meron pa ring matitigas na ulo</em> [There are some people
        who are still stubborn]… who remain to be indifferent to our cause, making
        a complete mockery of our overall campaign by continuously disregarding this
        high-level order for rehabilitation of the Bay,” Dino said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a5e51-502a-4986-b7b0-b117bdd3bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:48:21.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should these officials refuse to respond to the show-cause orders,
        the undersecretary said he will file cases against them to the Ombudsman for
        gross negligence of duty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdb1f8-dcac-4fd0-b38e-d1f7603f8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:48:21.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s about time that these negligent [officials] <em>ay masampolan
        natin</em> [should be punished] for not complying and enforcing applicable
        environmental laws and policies<em> na nakapaloob sa ating batas</em> [as
        prescribed by our law],” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e784d-b12c-4542-83ba-335adde2e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:48:21.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bay rehabilitation effort involves 178 cities and municipalities
        from Bataan, Bulacan, Pampanga, Rizal Laguna, Cavite and Metro Manila, Dino
        said.</p>'
