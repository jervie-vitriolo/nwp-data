      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew is currently sitting as a senior Provincial Board member
        in Ilocos Norte. He was running as vice governor before substituting for Imelda.</p>'
