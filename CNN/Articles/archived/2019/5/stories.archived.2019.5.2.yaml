      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-30T00:21:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the list of probable winners are Lito Lapid, Pia Cayetano,
        Bong Go, Sonny Angara, Bong Revilla, Bato dela Rosa, Nancy Binay, Koko Pimentel,
        Imee Marcos, and Jinggoy Estrada. Also in the list, the only Otso Diretso
        candidate Bam Aquino, and JV Ejercito. Mar Roxas and Francis Tolentino slipped
        from the top 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc994ca0-a674-4478-ad85-d01c7e5bd832'
      'mgnl:activationStatus': true
