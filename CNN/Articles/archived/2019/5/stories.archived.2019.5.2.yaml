    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d78b20-0a94-4e42-a350-cd2385bc03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:22:22.631+08:00
