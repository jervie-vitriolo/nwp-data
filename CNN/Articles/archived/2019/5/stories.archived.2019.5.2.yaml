    'template': '1'
    'title': '''The Big Bang Theory'' makes history doing what no other TV cast has
      done'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53f1d2-7ef0-41cc-9b7e-57fc7043cb0b'
