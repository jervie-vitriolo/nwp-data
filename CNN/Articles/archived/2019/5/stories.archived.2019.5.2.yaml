  'Matthew-Marcos-Rudy-Farinas-Ilocos-Norte':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-05-02T12:03:22.697+08:00
    'imagesource': 'jcr:04c9e55b-8072-4fc5-9625-d2e6930ee704'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a914f471-5e04-4511-b815-d8d19a59ffff'
    'lead': ' ‘He is now being crowned. The seat of the governorship is being given
      to him unopposed,’ Ilocos Norte 1st District Rep. Rodolfo Fariñas said as he
      withdrew his candidacy for Ilocos Norte governor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T12:08:41.056+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:20:25.254+08:00
