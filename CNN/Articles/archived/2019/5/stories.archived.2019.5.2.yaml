      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His life has been snuffed out earlier tonight. Unbelievable! Another
        senseless death! I grieve, I grieve, I grieve," Alamia said in her post.</p>'
