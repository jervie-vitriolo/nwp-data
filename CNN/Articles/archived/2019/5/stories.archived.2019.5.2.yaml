      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Grammy-nominated group''s new song "Sucker" — which topped
        the Billboard Hot 100 — has already made fans reminisce about the days when
        the brothers were making hits like "Burnin'' Up," "Year 3000" and "S.O.S."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174b4eb-a3dc-4e03-92e0-4e069fcaeead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:58:00.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:21:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed641e-f1bf-474a-8c68-23616e11b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:58:00.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:21:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three brothers have seen big changes in their personal lives
        since their last tour in 2010. Nick Jonas married actress Priyanka Chopra
        last year, while Joe Jonas is engaged to "Game of Thrones" starlet Sophie
        Turner. Kevin Jonas, the oldest brother, and his wife have since welcomed
        two daughters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5efb60-fe3d-49cc-8015-bd9fbfba106d'
