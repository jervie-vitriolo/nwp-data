    'title': 'UP climbs to 95th spot among top universities in Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593c05a-7913-4731-b8ff-16e8b3817147'
      'mgnl:activationStatus': true
