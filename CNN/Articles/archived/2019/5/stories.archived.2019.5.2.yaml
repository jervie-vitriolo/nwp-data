      'Liverpool-FC']
    'template': '1'
    'title': 'Barcelona and Lionel Messi crush Liverpool''s Champions League hopes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd206c-f1ab-4e29-825a-c4c25d55e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When your team is about to face Barcelona
        there is a question that is always asked of the opposing manager: "How do
        you stop Lionel Messi?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f3903-bd88-42b9-b881-3ab9b335c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 74 minutes of the first leg of its Champions League semifinal
        on Wednesday, Liverpool appeared to have found an answer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67075e4e-2ffb-4274-9a2b-624ed25ff786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the night, Messi was on the periphery of the contest,
        struggling to find a way to make an impact on a highly charged contest at
        the Camp Nou.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441784d3-c1e4-4358-82ab-81c73f05fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, in seven second-half minutes, it all changed. Two goals
        from the magician, his 599th and 600th for the club, ensured Barcelona claimed
        a 3-0 victory and all but ended Liverpool''s hopes of making a second successive
        final.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398e75d-28ce-4961-a506-11a057df8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s first may have been fortuitous, but his second, an exquisite
        free kick that defied belief, was pure box office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ccb5d-40df-41a6-8e15-4c9ba2bcf23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scoreline was cruel on Liverpool, which had chances to score
        throughout the contest, but was ultimately made to pay the price for its profligacy
        in front of goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d994fe-d3e9-4edc-af83-5d97b62604cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at 3-0 down, Liverpool had chances with Roberto Firmino''s
        effort hacked off the line and Mohamed Salah striking the rebound against
        the post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b05f9-0513-4b27-b64d-6e9122d468c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was not Liverpool''s night. Instead, it belonged to Messi.
        The Argentine, whose goal guaranteed Barcelona''s eighth domestic title in
        11 years last weekend, has now scored 48 times in 46 appearances. Few would
        be willing to bet against him reaching 50 before the end of the season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e3179-85b4-4c42-95ff-9991cb759e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/30/football/tottenham-hotspur-ajax-champions-league-spt-intl/index.html">READ:
        Advantage Ajax in Champions League semifinal</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a801d7-3e2d-47bf-8559-2b2817c8459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/30/football/liverpool-barcelona-lionel-messi-spt-intl/index.html">READ:
        How do you stop Lionel Messi?</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04cbb7-4b9b-4329-abe3-f94ca6101a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suarez ends drought</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c8891-eda5-47cd-923b-9a6c27abf105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, for all the the talk about Messi, it was a more familiar
        figure who inflicted the first blow. Luis Suarez, once of Liverpool, had not
        scored in the Champions League all season, and so, rather predictably, chose
        this contest to end his drought.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cf794-8192-41e2-8910-2146a291b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordi Alba found space on the left and his exquisite pass split
        the Liverpool defense wide open, allowing Suarez to ghost through and send
        a fine finish into the far corner.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f530903-caf9-46c5-a7ca-836bfeeb1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was refreshing to see Suarez ignore the convention of players
        refusing to celebrate after scoring against their former club. Such a goal
        deserved a celebration, and Suarez was keen to ensure everybody was aware
        of his delight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a62de-aa08-4262-9edc-58c06c599aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool had, until then, appeared comfortable against the movement
        of Messi, Suarez, and another of its former players, Philippe Coutinho. Indeed,
        it should have drawn level before the interval through the in-form Sadio Mane.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496588c-3e5a-45d2-8e7a-162364e8b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few players have been as impressive in front of goal as Mane in
        recent months, the forward having scored 24 goals in all competitions this
        season. So when Jordan Henderson''s inch perfect through ball fell into Mane''s
        path, it was perhaps even more surprising that the Senegalese could only lift
        the ball over the crossbar when most would have expected the net to bulge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e568f-1155-4740-abbe-245bfda3967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/01/football/iker-casillas-porto-heart-attack-spt-intl/index.html">READ:
        Porto goalkeeper Iker Casillas suffers heart attack</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd3b41-02f2-41d3-bfc9-a043e11c42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/01/football/mo-salah-liverpool-barcelona-champions-league-spt-intl/index.html">READ:
        Salah hits back over ''diver'' claims</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34c234-f2aa-4a39-a27e-4e2294549375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of opportunity Liverpool needed to take in a game
        of such magnitude. History suggested that the visiting side would need to
        be clinical in front of goal given Barcelona''s astonishing home record in
        the competition of 31 home games without defeat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f536d-22be-4ab8-88e9-d79956a79190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool, though, persevered. First, James Milner''s fierce drive
        was tipped away by Barcelona goalkeeper Marc-Andre ter Stegen. The German
        then produced an even better save, this time turning Salah''s effort behind
        after the Liverpool forward had fired towards goal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d10fda-4fd1-4d59-b397-30e7a4ee657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, Barcelona, which had seemed so confident in the first
        half, began to appear vulnerable. Liverpool, playing with the confidence that
        has been so evident throughout its attempt to win a first domestic title since
        1990, looked a far more dangerous proposition as it dominated possession.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb089e83-b20c-4f81-95c9-b56b592d2c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That domination should have yielded a far greater reward just before
        the hour mark when the visiting side scythed Barcelona wide open only for
        Milner to fire straight at the goalkeeper when he appeared certain to score.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314477f-67b2-41ff-bcd5-61eb0158a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Messi magic</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef20ef7-1350-48c2-8c0e-ced98dd09152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a miss that Liverpool would rue and, of course, it was Messi
        who administered the pain.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a835a-03eb-447a-a40f-2cce7062d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine, on the periphery for much of the contest, drove towards
        goal before his pass was deflected into the path of Suarez, whose effort hit
        the crossbar before rebounding into the path of Messi to tap home.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945be26d-23be-4bbe-9fa3-df9932ff6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven minutes later, there was more pain for Liverpool. Messi, seemingly
        unperturbed after being upended in rather agricultural fashion by Fabinho
        some 35 yards from goal, produced an astonishing effort by curling the ball
        past the wall and beyond the reach of Alisson into the top corner.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959dbdf-dff4-4272-a114-18240887fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a moment that made you sit bolt upright and exhale. At 31,
        many had thought Messi''s best days may already be behind him, and yet, at
        the tensest of moments, when history beckons, he arrives with impeccable timing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6aece2-0eac-4136-94ab-20fa5adab5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Barcelona, a place in the Champions League final is all but
        there for the taking. For Messi, scorer of his 600th goal for the club, more
        history surely awaits.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a420f-6996-4123-9f1f-fde8fd7be3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:59:13.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:22:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/01/football/barcelona-liverpool-champions-league-messi-spt-intl/index.html">Barcelona
        and Lionel Messi crush Liverpool''s Champions League hopes</a>."</em></p>'
  'Ang-Totoong-Narcolist-Bikoy-Duterte-drugs':
