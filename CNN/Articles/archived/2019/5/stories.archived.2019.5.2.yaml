      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Sorsogon, Vice President Leni Robredo said
        that the latest survey are "expected," but hopes that the opposition slate
        can surge into the top 12 during the last two weeks of the campaign season.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
