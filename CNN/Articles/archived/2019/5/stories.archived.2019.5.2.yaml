      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ed807-6167-4f72-b742-98934e0488fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:35:36.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:20:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP and DLSU were also the only Philippine higher educational institutions
        to make it into THE’s listing of <a href="http://cnnphilippines.com/news/2019/02/21/UP-La-Salle-top-universities-Asia-Pacific.html"
        target="_blank">top universities in the Asia-Pacific</a>, where they ranked
        101-110 and 201-250, respectively.</p>'
