      '5534f668-7547-4069-b56e-b3304e92c6f1']
    'template': '1'
    'title': 'OMB tells local cable TV operator to explain airing of pirated copy
      of ‘Avengers: Endgame’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e08d66-5a5c-485c-a49e-1703c1a7ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The Optical
        Media Board (OMB) snapped its fingers at a Zamboanga del Norte cable TV provider
        for airing an unauthorized copy of ''Avengers: Endgame.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da1afb-2ed7-4cc3-afb6-68d58409e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OMB said Thursday that it has ordered Orient Cable to explain
        why it should not face charges over the alleged acts of piracy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd830e-60b3-41f0-a18e-650b1bd6c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ade60-b1c5-4336-bddc-6821d72acf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Orient Cable could face administrative and criminal
        raps for violating Republic Act 9239 or the Optical Media Act of 2003, which
        carries a penalty of up to six years of imprisonment and a fine of up to ₱1.5
        million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdaf174-733f-4a9b-b106-7c4e964874c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b8c1c-d481-48cc-85b5-04a802062959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cable company has been slapped with a complaint before the OMB
        by Teatro de Dapitan, the lone theater authorized to show Avengers: Endgame
        in Zamboanga del Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3fbc44-3ecf-4b6b-86e2-95686bdcd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3703266-087e-49a6-a8f7-3cad61d4d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens first reported that the movie, which grossed $1.2 billion
        worldwide in its opening weekend, was being aired by the cable company. Teatro
        de Dapitan’s owner, Lovely Nice Custodio, reported to police that the movie
        aired on channels 10 and 18 at around 11:30 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f95866d-cd02-4e64-b4ef-af8495290717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fc5d8-6fce-4f61-a22c-284e2fbd44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/entertainment/2019/4/25/avengers-endgame-spoilers.html">''We''re
        in the endgame now'': Netizens cut off friends, family over ''Avengers'' spoilers</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeeb777-d37c-4a52-ba4a-0134edc41c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b83cf-97a7-426b-9a3f-629cf7bdce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Teatro de Dapitan said the unauthorized airing of the
        movie caused pecuniary loss and damage to the movieworld and adversely affected
        the film industry in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814734b-ff37-4beb-a1e0-70582f3cb063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae74fe6-b123-40d7-a889-6b72b4d68830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cable company has not given a statement since the issue first
        broke out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5b039-78da-46e1-94e9-38faa7aa93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28150db6-9a33-4f1e-8b8f-50d04e121523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:17:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avengers: Endgame punctuates the third phase of the Marvel Cinematic
        Universe and shows the quest of the remaining superheroes to defeat a supervillain
        who has wiped out half of the world’s population in a snap of a finger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a8dd9-09cf-4199-a9a7-93a20c2035ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:11:33.142+08:00
