  'united-kingdom-gavin-willamson-huawei':
    'author': 'Bianca Britton, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-02T09:41:31.161+08:00
    'imagesource': 'jcr:e3ef786c-d8f4-40a5-b320-a082dba9998d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4369b9c-9f09-478b-a670-c51cbbbb4c08'
    'lead': 'British Prime Minister Theresa May has fired her Defense Secretary Gavin
      Williamson over the leaking of a key decision related to the Chinese telecoms
      company Huawei from a UK National Security Council meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T09:45:04.217+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:21:11.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:35.524+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'UK', 'Theresa-May', 'Gavin-Williamson', 'Huawei',
      'China']
    'template': '1'
    'title': 'UK Defense Secretary Gavin Williamson fired over Huawei leak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874494be-9778-4c9f-be5f-7748266eea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British Prime Minister Theresa May has
        fired her Defense Secretary Gavin Williamson over the leaking of a key decision
        related to the Chinese telecoms company Huawei from a UK National Security
        Council meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ab498-322c-4005-b7de-752a17f95ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s surprise decision followed an inquiry into how the <a href="https://www.telegraph.co.uk/politics/2019/04/23/theresa-may-defies-security-warnings-ministers-us-allow-huawei/">Daily
        Telegraph</a>&nbsp;newspaper discovered that the UK government was preparing
        to give Huawei access to parts of the country''s 5G mobile network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356f87c-3c6e-4b02-8a4d-6f2e631a7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has this evening asked Gavin Williamson to leave
        the Government, having lost confidence in his ability to serve his role of
        Defence Secretary and as a member of her Cabinet," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd947333-12a5-4909-a56d-03054369fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister''s decision has been informed by his conduct
        surrounding an investigation into the circumstances of the unauthorized disclosure
        of information from a meeting of the UK National Security Council."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52091fb-c6ab-4a7a-8ac7-ee3128241497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson "strenuously" denied he was the source of the leak, in
        a letter posted to his Twitter account on Wednesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8072ce5-8130-4080-8cd8-6602c676bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry that you feel recent leaks from the National Security
        Council originated in my Department. I emphatically believe this was not the
        case," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa185ae-950f-484e-9288-250ec7be0ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly deny that I was in any way involved in this leak and
        I am confident that a thorough and formal inquiry would have vindicated my
        position."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595d9fe-294a-4ad8-8716-9c0b589fe017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson added that he chose not to accept Prime Minister May''s
        offer for him to resign because it would have suggested that he was guilty.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '

        <blockquote class="twitter-tweet" data-lang="en"><p lang="und" dir="ltr"><a
        href="https://t.co/beAQiM8gyn">pic.twitter.com/beAQiM8gyn</a></p>&mdash; Gavin
        Williamson MP (@GavinWilliamson) <a href="https://twitter.com/GavinWilliamson/status/1123646864342048769?ref_src=twsrc%5Etfw">May
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28dcea6-b8fe-42f8-899b-9c8d8a36afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947007b-db3a-4020-8b41-578bda80a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Telegraph''s leaked story was controversial because of
        allegations by some Western countries, including the United States, that Huawei
        products could be used by China for <a href="https://edition.cnn.com/2019/04/24/tech/huawei-uk-5g/index.html">spying</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e88cde-01e4-4442-966e-0b6d59dfab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the world''s largest supplier of telecom equipment, has
        <a href="https://edition.cnn.com/2019/03/14/tech/huawei-us-government-ren-zhengfei/index.html">repeatedly
        denied</a>&nbsp;the accusations. While Australia has already barred its equipment
        from the country''s 5G networks, Huawei has fought hard to convince the United
        Kingdom that its products are safe for use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69376e4d-9736-4a78-ac15-73af923fd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the leak, an inquiry was launched by Cabinet Secretary
        Mark Sedwill after the information from the secret discussions on April 23
        was published in the paper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5583c0-840d-4103-ab5e-9942c0bd3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Williamson, May said it was an "extremely serious
        matter, and a deeply disappointing one."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966f637-bb2a-4440-b316-913936ee1e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that I have full confidence in the members of my Cabinet
        and of the National Security Council. The gravity of this issue alone, and
        its ramifications for the operation of the NSC and the UK''s national interest,
        warrants the serious steps we have taken, and an equally serious response."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee8bfb-84cf-481f-ad3d-0a892f678d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement, several MPs called for Williamson to
        face criminal charges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907809bd-7c91-42c9-8ce7-2f20d1dbc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour deputy leader Tom Watson said the former Defense
        Secretary "should be prosecuted under the Official Secrets Act" and "should
        forgo his ministerial severance pay," according to Britain''s Press Association
        (PA) news agency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123dcc27-70b8-4205-b6cf-4abdc45971d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Democrat leader Vince Cable also argued that Williamson
        should be referred to London''s Metropolitan Police "for a thorough criminal
        investigation," PA added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce8aab-27ac-4fea-b01f-d5ea1275d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Scotland Yard, the headquarters for the Met Police, said
        in a statement that they were aware of the leak but were not carrying out
        an investigation at this stage, according to PA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f731b2-4b1f-4331-8aeb-308aa8b26834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:21.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly if at any stage we receive any information that would suggest
        criminal offences have been committed, then we will look into that," it added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692e1a4-ccc8-44a7-8b07-159e76096415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May shortly after Williamson was fired that Minister for Women and
        Equalities Penny Mordaunt would replace him. She will be the country''s first
        female defense secretary.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f0dda-867b-4d14-9eec-ce22eb9740b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:45:04.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/01/uk/gavin-williamson-defense-secretary-fired-huawei-leak-gbr-intl/index.html">UK
        Defense Secretary Gavin Williamson fired over Huawei leak</a>."</em></p>'
