  'drought-humans-caused':
    'author': 'Jen Christensen, CNN'
    'caption': 'Human activity has probably had an impact on the world''s risk of
      drought since the start of the 20th century, according to a new study, which
      also predicts that droughts related to climate change will get much worse. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-02T06:20:58.093+08:00
    'imagesource': 'jcr:20890844-aa96-4cbc-a444-7d3ee3b7961e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a5b5639-f76f-4d67-942b-0c6cedb1b0b1'
    'lead': 'Human activity has probably had an impact on the world''s risk of drought
      since the start of the 20th century, according to a new study, which also predicts
      that droughts related to climate change will get much worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T06:32:45.036+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:23:24.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:33.343+08:00
