      'mgnl:lastActivated': 2023-01-30T00:20:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a few things on his mind during his acceptance speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07207a-2700-449c-a92a-750878e5f695'
      'mgnl:activationStatus': true
