    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Visit the newly opened Museo de Intramuros for free (for the first six
      months)'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a89ec8-c9bf-4fba-a10d-9836a6629e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:07:59.378+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:17:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Intramuros Administration
        chief Guiller Asido has been excited about sharing the newly opened Museo
        de Intramuros to the public. He says that the project has been 40 years in
        the making, practically ever since the Intramuros Administration began with
        then administrator Jaime Laya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf43b7d-a432-462d-aecb-dc01faf7ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:07:59.378+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:17:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperanza Gatbonton, one of the curatorial consultants of the museum,
        wrote about the worth of the treasure trove housed in the museum in her book
        “Philippine Religious Imagery”:</p>'
    '15':
      'image': 'jcr:a63e19e8-32d2-4df9-8e22-9da3081fa21e'
      'imageCaption': 'Intramuros Administration (IA) administration Guiller Asido.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3054af-1dee-40b5-9781-bdd617dab4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:07:59.379+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:17:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6bc7c2-adeb-4c57-8f7d-421f8eaf41c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:07:59.378+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:17:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This collection of the Intramuros Administration is extremely valuable
        because it represents the first real attempt to collect and preserve within
        the Philippines an important aspect of the country’s cultural heritage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc355b0-248a-4119-89a2-e6c0791bb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:07:59.378+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:17:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The collection affords the viewer a panorama of the various styles,
        and enables [the viewer] to compare them with the artifacts done abroad in
        the same medium. We Filipinos have always tended to accept that we were the
        passive receiver of artistic stimuli from abroad. This collection proves that
        the Philippines was as much a giver.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567dbac4-4cfd-4484-914e-34da97d4bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:07:59.379+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:17:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other curatorial consultants of the museum are Gino Gonzales,
        Cecilia Sta. Maria dela Paz, Santiago Pilar, and Martin Tinio Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8beb4e-e2b9-4bf0-a001-4be6f462a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:07:59.379+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:17:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit, “The Indio Response to Evangelization,” is a showcase
        of how Filipino artists and craftsmen merged their indigenous roots with the
        introduction of Catholicism in the country. From Franciscan saints, to the
        evolution of the image of the Immaculate Concepcion to curious statues that
        mix the semblance of a bulul and Catholic iconography, Museo de Intramuros
        is more than just a collection of ecclesiastical art; it is a slingshot through
        the artistic processes of Filipinos as they transitioned into a new belief
        system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c63fd-df9c-46a5-ac8f-6f69d55049c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:07:59.379+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:17:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The content of the three-story&nbsp;museum is only 30 percent of
        the Intramuros Administration’s collection, which has been acquired through
        antique and art dealers. This was the state’s response to preserve these valuable
        artefacts that were then being auctioned off abroad or to private collectors.
        Some of the artifacts come from as early as the 17th century.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c61dd-570f-409e-9d55-c15ea824cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:07:59.379+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:17:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum is housed in two reconstructed buildings: the San Ignacio
        Church and the Mission House of the Society of Jesus.</p>'
