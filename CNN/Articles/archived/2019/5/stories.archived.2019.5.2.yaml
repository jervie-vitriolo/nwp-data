    'jcr:uuid': '72d0933a-2f8f-410a-8c4f-7a2ad9961318'
    'lead': 'The top official of the Philippine Embassy in Libya said it was difficult
      to convince Filipinos to go home despite escalating tensions in the capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T10:17:17.013+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:20:50.183+08:00
