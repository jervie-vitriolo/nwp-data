      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop fee of ₱6,750 includes art materials, snacks, access
        to the museum, and a certificate of participation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ed9ab-5fcd-461c-9daa-2f97f4850fe5'
      'mgnl:activationStatus': true
