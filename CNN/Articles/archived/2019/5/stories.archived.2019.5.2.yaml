      'mgnl:type': 'text'
      'text': '<p>More than a week before the midterm elections senatorial candidates
        who are part of the administration slate are showing strong survey standings
        — well at least in the recent Pulse Asia surveys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8601ad7-5148-4c3c-84be-5eb82b8b9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:01:19.259+08:00
