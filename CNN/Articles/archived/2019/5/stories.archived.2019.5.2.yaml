      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now investigating the incident to determine the
        identities of the suspects as well as the motive of the crime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4b4fb-b27e-4a3d-90f6-06bc77423a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:20:29.532+08:00
