    'template': '1'
    'title': 'Journalists in danger now have a growing coalition of support'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814df30-e207-495b-8fe6-7755a3c2f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In India, Aasif Sultan is behind bars on
        anti-state charges for his coverage of the conflict in Kashmir. In South Sudan,
        editor Anna Nimiriano is fighting to protect her publication — the Juba Monitor
        — and is under constant threat of imprisonment from the government. And in
        Myanmar, Wa Lone and Kyaw Soe Oo are still in jail for violating the country''s
        official secrets act, a charge that Reuters says is baseless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5ec6a-5634-4e2b-9b38-6bbbd6120848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are three cases on the One Free Press Coalition''s "10 Most
        Urgent" list, alerting the public to journalists in peril.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13eca2-35e5-4648-ab03-9d9db89af9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the coalition came out with a new list and doubled
        the number of news organizations that are members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0db8e8-9e37-4a2a-bc55-b92f18e9002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members want to make sure that "people don''t forget" about
        these cases, said Randall Lane, the top editor of Forbes magazine. "That''s
        probably the most powerful thing we can do, is remind the entire world that
        these injustices continue to happen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aece47-7052-41ee-be00-999f8789db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane jump-started the idea for the coalition at a World Economic
        Forum meeting in January. Speaking with Brian Stelter on this week''s "Reliable
        Sources" podcast, he recalled speaking with editors at other media companies
        and saying "the collective audience in this room has got to be approaching
        a billion people. Why don''t we just all commit to get behind this together
        as a coalition once a month, and shine a spotlight on the most egregious cases?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34857fb-0168-413b-8aa4-4d41cf4bd035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News outlets such as the AP, the Financial Times, HuffPost and Reuters
        joined the coalition within weeks. The first list came out in March. A new
        list will come out on the first day of each month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f9f613-5012-4c9d-9415-7c9366845584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously a tip of the hat towards the FBI''s ''Ten Most
        Wanted'' list," he said. "But this is about 10 people who are doing good instead
        of who''ve done bad."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057151f5-561e-4807-9caa-df6a20a06ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Saudi Arabia to Colombia, Turkey to Tanzania, journalists face
        harassment, prosecution and violence for their work. "And we need to shine
        a light on it," Lane said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a5824-4729-4508-a993-670e25543e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already gotten notes from people from the list saying ''I
        feel so much better, I feel much safer knowing that the world is watching,''"
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26431cd-a030-4c1c-bd60-62303d3d3f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 16 new coalition members, announced on Wednesday, are
        The Washington Post, WIRED magazine and BuzzFeed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab123b6-5e35-462e-ad70-ced834ee4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly requirements for member media organizations are "really
        simple," Lane said. It''s all about amplification of the list. "We leave it
        flexible so that each outlet can do what it sees best based on who its readers
        are," he said. "That way we''re able to greatly increase the reach and play
        to each strength of each audience."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154157ee-ff35-4e6b-8220-91d71ea09139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post will run the list as a full-page ad each month
        as a part of its own effort to spotlight journalists in peril — the Press
        Freedom Partnership. The Post''s initiative started after contributing columnist
        Jamal Khashoggi was killed last fall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d167644-59b7-4b80-8bf0-5d8ad539a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation is that half of the "10 Most Urgent" cases will
        be "ongoing," while others will be new each month to draw attention to various
        cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f842f01-a9cc-47e1-8754-6712d1eea14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, for example, was on March''s list and is back on the
        list in May, Lane said, because justice still has not been done.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf20456-6934-403c-ae01-6b8fabac0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T09:58:52.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:21:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/01/media/one-free-press-coalition-podcast/index.html">Journalists
        in danger now have a growing coalition of support</a>."</em></p>'
