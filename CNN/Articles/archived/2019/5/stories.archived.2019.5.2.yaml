  'dilg-probes-cpp-npa-links':
    'author': 'CNN Philippines Staff'
    'caption': 'The DILG Spokesman says they will closely monitor sample ballots which
      have been circulated in ‘rebel-infested’ areas (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-02T14:14:03.505+08:00
    'imagesource': 'jcr:e5c0b5d1-23be-43f3-9606-202d30b51d74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b977ccc-7d9b-47f4-a6ed-a79025018b24'
    'lead': 'The DILG Spokesman says they will closely monitor sample ballots which
      have been circulated in ‘rebel-infested’ areas'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:16:21.556+08:00
