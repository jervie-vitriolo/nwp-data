      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper appeared on stage during the 2019 Billboard Music Awards
        to accept the award for Top Billboard 200 Album for "Scorpion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb271c-c031-4a44-9a3e-da6485c6cbee'
