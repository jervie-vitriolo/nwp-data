    'mgnl:tags': ['drought']
    'template': '1'
    'title': 'Humans can be blamed for droughts, and they''re about to get worse,
      study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca882d-ba2f-41db-bf01-2ebd6f046624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Human activity has probably had an
        impact on the world''s risk of drought since the start of the 20th century,
        according to a new study, which also predicts that droughts related to climate
        change will get much worse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff672b-39aa-43d5-bf0d-a135cc0a94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could come at a great cost. Each drought costs the United States
        about $9.5 billion, according to government statistics. It is the second most
        costly weather disaster, behind tropical cyclones. Droughts can drive up the
        cost of food, threaten drinking water, increase the risk of wildfires, cause
        mass migrations and even hurt people''s health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6646210-6587-45f8-a515-a26ab92f3038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published Wednesday in the journal Nature, finds that
        greenhouse gases generated by power plants, farming, cars, trains and human
        activities in general have influenced the risk of droughts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073a330-2bd6-4bf6-bdba-0cb325dccda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that droughts increased between 1900 and 1949,
        lessened between 1950 and 1975 and have been accelerating since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eed093-8c24-40b6-befe-e9a0e27ad073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of these periods seems to correspond with human activities.
        The drying trend at the start of the 20th century seems to be related to the
        increase in greenhouse gas emissions, according to the authors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b89008-dabc-4b1f-8f9d-0d7ab84d8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period when droughts were fewer coincides with increased production
        of aerosols. Earlier studies have found that aerosols can affect rainfall
        and change cloud cover, but scientists caution that connection needs more
        research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46d544-45ae-4d94-863c-95cbb16c7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the new study also need more research to directly
        link the increase in drought toward the end of the 20th century with increased
        production of greenhouse gases. They believe that there is a link but want
        more evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc913a2-1bfb-4e38-86f7-5a21ae444a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study is the first to highlight that, in addition to direct
        changes to global and regional temperature and rainfall, global-scale droughts
        have now also been found to be impacted by human activities," study co-author
        Paul Durack, a research scientist at the Lawrence Livermore National Laboratory,
        told the Australian Science Media Centre. "This is potentially bad news for
        Australia, and similar climate regions such as California in the U.S.. These
        regions have experienced devastating recent droughts, and if the model projected
        changes continue, such droughts will become more commonplace into the future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e755130-7e71-4182-ad8c-9d376676fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have had a hard time gauging how much effect human activity
        has had on droughts; some years, one region will get a drought, but another
        region will be hit in other years, complicating the records. Also, these records
        aren''t nearly as detailed as scientists would like in order to draw large
        conclusions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05df88-72b0-48f9-adac-4cdf5464652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:29.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers on the new study figured out an interesting workaround:
        They used modern models in combination with records from trees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4bd86-8bbc-4e0b-93cb-f1f4638a4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:29.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trees are great weather monitors. The concentric circles inside
        can be used to tell how old a tree is. Scientists can also look at those rings
        and determine what the weather was like in a particular year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb7f8d-1c3c-48ac-aa0f-653adc6753b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the line is wider, the year was warm. Trees don''t grow as much
        in cold and dry time periods, so those years'' rings would be skinnier. If
        the tree is stressed by the weather, like in a drought, it may not grow much
        at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6edb95-857a-4597-b690-4af1dac25b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With climate change and the modern increase in greenhouse gas emissions,
        the authors don''t paint a happy future and instead see one that will experience
        many more droughts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9638e76-95e3-4c9c-a69a-72f7fa3b70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human consequences of this, particularly drying over large
        parts of North America and Eurasia, are likely to be severe," the study concludes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef8d9c-52b1-4575-9d5f-848a46206c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Quiggin, a fellow at the University of Queensland who has worked
        on climate science issues, would agree.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb38f2b-6dd4-498e-8e88-0fc6e04bd859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research adds to the body of evidence suggesting that climate
        change, driven by increased emissions of carbon dioxide and other greenhouse
        gases, is likely to increase the frequency and severity of droughts," Quiggin,
        who was not involved in the new research, said in a statement to the Australian
        Science Media Centre. "Without a radical change in both climate policy and
        water management, things will only get worse."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a61a0-026c-4be2-baf3-d0d6ced9d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:32:45.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/01/health/drought-human-caused-scn/index.html">Humans
        can be blamed for droughts, and they''re about to get worse, study says</a>"</em></p>'
