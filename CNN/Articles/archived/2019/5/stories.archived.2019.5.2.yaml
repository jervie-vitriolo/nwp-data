    'created': 2019-05-02T17:48:40.520+08:00
    'credit': 'Wang Zhao/AFP/Getty Images'
    'imagesource': 'jcr:e927a118-34ed-41f5-902e-b4ba9cf95d54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8339f17-9531-4566-a33c-7ae903da195a'
    'lead': 'Huawei is the only major smartphone brand still growing in China. Apple
      is fading fast'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T17:54:07.386+08:00
