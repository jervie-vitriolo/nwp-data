    'template': '1'
    'title': 'UN calls on people to defend press freedom as it flags attacks against
      journalists '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282bfa4e-1d44-4cd4-81ff-4e76f5a4baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.302+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong>&nbsp;The
        United Nations is calling on all to defend the rights of journalists as it
        expressed worry about the growing number of attacks against media workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f53361-1f57-4469-8036-d7ee5aae119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.302+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffc26e-5ad2-427f-9fe9-c538447f6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.302+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to mark World Press Freedom Day on May 3, UN Secretary-General
        Antonio Guterres flagged the current state of attacks against the media around
        the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0ceea-ea28-4be9-a6bf-43e3dc3a8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.302+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:17.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd4eba-0b9b-4a21-aafa-83987798fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply troubled by the growing number of attacks and the culture
        of impunity. According to UNESCO, almost 100 journalists were killed in 2018.
        Hundreds are imprisoned," Guterres said in a video message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802a0c2-7c11-4023-8edc-4261cb71a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e21662-48b9-43a6-8e14-1dd707f17a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that press freedom is not an issue that affects only those
        who work in media, but society as a whole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71280b8e-771e-41e1-9a53-1af2b7ef7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d51c40-82f3-4d40-8756-8de7b4be902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When media workers are targeted, societies as a whole pay a price.
        On World Press Freedom Day, I call on all to defend the rights of journalists,
        whose efforts help us to build a better world for all," Guterres said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638138e-63c0-49eb-8ff1-9c45acd94820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2dfe9e-8b1c-436c-b5b3-30eab889f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the first half of 2019, a fair share of attacks against the media
        have already been recorded, including the killing of a young journalist during
        an unrest in Northern Ireland, Myanmar court''s rejection of the <a href="http://cnnphilippines.com/world/2019/4/23/myanmar-rohingya-journalists.html"
        target="_blank">appeal of Reuters journalists</a> who covered the Rohingya
        crisis, and the take down of CNN and BBC broadcasts in Venezuela after the
        media outlets showed military vehicles running over protesters in Caracas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b86c8-3a6d-4b68-921b-1846a14e6a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c8f4e-8f05-4a1f-89f7-b556a3fb03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/world/2019/5/1/venezuela-cnn-bbc.html"
        target="_blank">CNN and BBC pulled off the air by Venezuela''s government</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2ff6f-0692-40f9-a6e0-e06139a1a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.303+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414c989-e272-4507-aaf3-37f6b08d3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the Philippines <a href="http://cnnphilippines.com/news/2019/4/18/2019-world-press-freedom-index-philippines-134th-reporters-without-border.html"
        target="_blank">fell for the second straight year</a> in the World Press Freedom
        Index, ranking 134th out of 180 countries in 2019. Paris-based media watchdog
        Reporters Without Borders said that the government has "developed several
        ways to pressure journalists who dare to be overly critical" of President
        Rodrigo Duterte and his anti-drug campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10546cd9-75cd-44af-a68e-86282f57130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0340f-befe-431f-8b20-3538ace2d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases against news website Rappler and its CEO Maria Ressa are
        still ongoing, which includes cyber libel, tax evasion, and violating the
        Anti-dummy law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf4839-6bfd-41eb-bd62-b0546b84cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16755ce-1bf9-4532-bf61-a876d277ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang has also banned since last year all Rappler journalists
        from covering the President''s events, which eventually extended to any journalist
        that would publish something that Duterte found to be ''fake news''.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25851432-6f0c-4e0d-afdf-560182c9442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351008ff-c5f9-4d60-9035-c411d270afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/30/rappler-rodrigo-duterte-coverage-ban-supreme-court.html"
        target="_blank">TV, print journos join Rappler in plea to stop Duterte coverage
        ban</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d640ef0-afc4-4060-8950-d57caf467fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce08e96-6aa9-4cbe-8154-4b231b56033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his speeches has constantly slammed former senator and
        print journalist <a href="http://http://cnnphilippines.com/news/2019/02/14/rodrigo-duterte-kit-tatad-press-freedom.html"
        target="_blank">Francisco "Kit" Tatad</a> for writing opinion pieces on the
        his health.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6c049-8c76-4eb0-8d2a-7066d0e43172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8305b0c7-84f2-4e3f-a6eb-5601a5756a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.304+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an investigative piece on the source of wealth of the
        Duterte family, the President turned his attention to the Philippine Center
        for Investigative Journalism (PCIJ), which has become a target of namecalling
        in his more recent speeches.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a8ae0-3359-437d-ae2e-6363f28ad3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48490d66-8067-47d9-9989-bdbf3df56cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:34:18.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:17:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, the PCIJ said that they have repeatedly reached
        out to Duterte and his family for their side of the story before it was published.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9385573-1a0d-4015-ab92-018564d91386'
