      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication of the matrix has led to the <a href="http://cnnphilippines.com/news/2019/4/25/Manila-Times-Oust-Duterte-plot-matrix-Dante-Ang-Felipe-Salvosa.html"
