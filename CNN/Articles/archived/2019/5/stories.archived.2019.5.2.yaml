      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The friends of apartments 4A and 4B are
        going out with a bang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779de96-5458-4260-85f3-a1853a2abc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:39:27.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:23:18.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars of "<a href="https://edition.cnn.com/2019/03/28/entertainment/big-bang-theory-record-milestone-episodes/index.html">The
        Big Bang Theory</a>" cemented their handprints Wednesday at the famous TCL
        Chinese Theatre in Hollywood, marking the first time a TV series has been
        honored in such a ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ddc5c-9749-4845-ba4e-7176a9fb53b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:39:27.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:23:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Galecki (Leonard), Jim Parsons (Sheldon), Kaley Cuoco (Penny),
        Simon Helberg (Howard), Kunal Nayyar (Raj), Mayim Bialik (Amy) and Melissa
        Rauch (Bernadette) signed their names in the concrete as they continue to
        say goodbye to their characters before the show''s final episode.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee449e2e-0e00-44f1-80a5-350d74552802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:39:27.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:23:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having just wrapped the final episode the night before, we''re
        on a bit of an emotional roller coaster," executive producer and co-creator
        Chuck Lorre, said at the event. "But we can definitely count this iconic handprint
        ceremony at the Chinese Theatre as one of the highs. We''d like to thank all
        of our viewers who''ve supported us over the last 12 years and made an unforgettable
        event like this possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc964010-dec9-47ca-9ede-706452ebead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:39:27.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:23:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nayyar shared a <a href="https://www.instagram.com/p/Bw7gqHigH8f/">hyperlapsed
        video</a>&nbsp;of the big moment with a single word caption: "Forever #tbbt."</p>'
