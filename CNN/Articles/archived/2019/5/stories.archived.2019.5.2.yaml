      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scene of the Crime Operatives recovered two cartridge casings from
        a .45 calibre pistol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab5c2b-4fdf-4072-aeda-89241ac87105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:20:29.532+08:00
