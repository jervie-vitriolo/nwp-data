      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Realistic naman kami pero naghahanap ng paraan kung papaano…
        hahabol. Tingin ko naman, iyong</em> momentum is there [We are realistic but
        we''re looking for ways to catch up. I think the momentum is there]," said
        Robredo, who was an underdog for the vice presidential race before pulling
        off a narrow lead against former Sen. Bongbong Marcos.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e3dc1-dc05-4b2a-b720-cd28e285f795'
      'mgnl:activationStatus': true
