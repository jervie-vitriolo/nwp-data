      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The four-month
        closure of Marcos Bridge at the boundary of Marikina City and Pasig City has
        been pushed back by a week from this Saturday to May 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf53ff2-c550-4eff-b579-ae049d13672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:14:06.585+08:00
