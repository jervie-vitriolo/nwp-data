    'title': 'PNP ramps up deployment to 160k for 2019 elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad436a9-1251-4cd2-8578-87ea59cd4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:05:55.269+08:00
