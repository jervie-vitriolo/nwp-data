      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/439922336551643/" target="_blank"><strong>Free
        Comic Book Day</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e768c7-6f50-4f12-b08f-503df73a7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T18:14:21.743+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:17:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every first Saturday of May, comic book fans celebrate Free Comic
        Book Day — the one day of the year when comic book stores offer free comics
        to anyone willing to brave long lines. This year, Fully Booked and Comic Odyssey
        have partnered up and have prepared a haul of comic singles to be given away.
        Graphic novels, manga, and art books will also be on sale.</p>'
