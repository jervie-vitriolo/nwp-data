      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —&nbsp;</strong>The
        Philippine National Police (PNP) has begun increasing its deployment to 160,000
        officers in the country on Thursday as they gear up for the upcoming national
        and local elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a919d7d8-5565-45ab-b8f7-75967cae31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:05:55.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bernard Banac said they have started to boost their
        deployment on Thursday from 143,000 officers last week. He said this is to
        show “maximum presence” of the police as the May 13 polls near. These officers
        will continue to be deployed to polling centers, canvassing centers, reserve
        forces and checkpoints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d1c2e-600c-4379-8c5a-c47aa364838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:05:55.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that the added deployment is not in response to any received
        threat or alarm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8c927-ef5c-4a91-9a7e-404712e74b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:05:55.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala naman natatanggap na</em> threats <em>sa halalan. Ito
        ay pinapakita talaga yung</em> seriousness <em>ng ating</em> Philippine National
        Police <em>at</em> DILG <em>na magkaroon ng segurdiad sa nalalapit sa halalan</em>.
        We want to make sure no untoward incident or violence will take place,” Banac
        told the media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38193e2-b723-4ae4-8656-48e44d0b3d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:05:55.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not received any threats for the elections.
        We are just showing the Philippine National Police and the DILG are serious
        in ensuring security this coming elections. We want to make sure no untoward
        incident or violence will take place]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f2dc2-d71c-4159-a167-ab9e37c8400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:05:55.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac reported that they have arrested 4,839 suspects and confiscated
        4,038 firearms from over 500,000 police operations nationwide from January
        13 to April 29.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560922cd-99ad-472e-9f52-fd91b59b2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:05:55.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:33.738+08:00
