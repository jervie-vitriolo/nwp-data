    'mgnl:tags': ['DOLE', 'Department-of-Labor-and-Employment']
    'template': '1'
    'title': 'Solving labor issues requires more than job matching, labor group leader
      tells DOLE'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe93312-4f3f-48af-9abe-5501d4ce33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.561+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Department
        of Labor and Employment (DOLE) should do more than job matching to address
        the country''s employment issues, a labor group leader said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0cada7-8a87-40f6-b20b-acc350e57006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.561+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Corral, vice president of the Trade Union Congress of the
        Philippines, said the agency should also provide solutions to some other issues
        hounding Filipino workers such as the problems in wage and safety, as well
        as illegal contractualization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2da02-d4fa-4762-8f80-07f0549fbdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.562+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority show that more Filipinos
        were employed in 2018 compared to the prior year. The employment rate last
        year reached 94.7 percent, a little higher than 2017''s 94.3 percent. However,
        underemployment rate went up to 16.4 percent from 16.1 percent in 2017, while
        unemployment rate decreased to 5.3 percent from 2017''s 5.7 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5310a6-a3b5-4bd4-a25e-3dc14a2cecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.562+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOLE is trying to relegate its soul to just job matching. Job
        creation is more than just about job matching and facilitation, you need to
        have a specific strategy," Corral told CNN Philippines'' On The Record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b01ef-9d40-411f-81c5-e35908639367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.562+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our wake up call for DOLE: address the wage issue, address
        the hungry issue for workers, address security of tenure issues immediately,"
        he also said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0e726-3d31-4b31-9ada-b0ff72098f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.562+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corral said the DOLE should work together with other government
        agencies such as the Department of Trade and Industry, Commission on Higher
        Education, TESDA, and the Education Department to create a "whole country
        approach" to labor problems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760bdc6-d9cb-41ba-9504-c3bed013a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.563+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOLE is looking at numbers, but is just doing market facilitation
        and education, like what they do to job fairs, they can do much more. That
        is the challenge to the secretary of labor, for him to make a political and
        economic imagination to see the real problems that Filipino workers have,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35419107-c65e-4fd4-98c9-cb1d663bf996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.563+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corral said the government should also prepare the local workforce
        from the disruption that may be brought by emerging technologies such as automation
        and artificial intelligence, among others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5fce2-cf9c-46d7-873a-066c3001353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.563+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to create a situation where technology will not be the
        competition for our jobs. We have to get out of manual and repetitive labors.
        We have to look at a way of partnering our workers with technology so they
        can take away jobs way from other countries instead of  taking away jobs from
        our country," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f5818-4e34-4420-917f-74665a2761dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.563+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corral also proposed ways to attract more foreign investments that
        in return will generate more jobs for Filipinos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00817c10-75a8-4715-a7aa-1528c4cdd211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.563+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government should lower down the cost of electricity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e4598-bdc9-44bd-9a71-1760f9f66629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.563+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we brought down our power cost to the level at least of Thailand...
        you''ll make our economy more competitive. We don''t have to wait for bbb
        to put up the infrastructure to pull in the investments, investors will come
        as long as you bring down the cost of power</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf2401-0163-4306-a870-3ea1088ae6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.564+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even now you don''t have to look at low term manual labor slow
        growth model, you can look at fast growth model with decent jobs as long as
        you bring power cost down.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65d745-a71e-4fd5-9ff3-b4a93337a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.564+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:29.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government should also give incentives to those investing in
        the country, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56947aeb-b80b-4c47-abf0-3abddabcf8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T22:24:28.564+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:16:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to see investments that do and create additional value...
        why don''t we incentivize these investments that if you bring in additional
        value.. and you respect the organization of workers union, and let''s just
        say regularize your workers, then we''ll give you additional tax holidays,"
        Corral said.</p>'
