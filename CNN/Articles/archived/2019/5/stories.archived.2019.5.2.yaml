      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — A human
        rights investigator of the Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM) was killed in Cotabato City on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd80d6-ac39-4eeb-a13a-bc22ff5bf3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:20:29.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:18.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Cotabato City Police Office said Archad Rangan
        Ayao and a habal-habal driver named Pio Golen Orteza were killed after unidentified
        suspects shot them around 6:10 p.m. on Labor Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92479379-1d6b-4777-a0d6-f3dfa693f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:20:29.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened along Don Ramon Rabago Street in Barangay
        Rosary Heights 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c6440-708e-43b6-9849-0d31bdb91c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T12:20:29.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said Ayao was on board Orteza''s habal-habal when
        they were shot. Both were brought to the Cotabato Regional and Medical Center
        but were declared dead on arrival by the attending physician.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BARMM human rights investigator shot dead in Cotabato, police report
