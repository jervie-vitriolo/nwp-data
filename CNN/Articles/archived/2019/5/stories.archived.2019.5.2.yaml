    'mgnl:tags': ['Elmer-Cato', 'Libya', 'Tripoli', 'OFW', 'overseas-Filipino-worker',
      'repatriation']
    'template': '1'
    'title': 'Embassy official expresses frustration over efforts to repatriate Filipinos
      from Libya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9359db-0e7d-498e-8ff2-6e5d1029c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:50.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The top
        official of the Philippine Embassy in Libya said it was difficult to convince
        Filipinos to go home despite escalating tensions in the capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6927122-ca60-47ed-b095-b9f0fd33829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin
        Jr. <a href="http://cnnphilippines.com/news/2019/5/1/Libya-tension-OFW.html">confirmed
        Wednesday</a> that Alert Level 4 has been raised over Tripoli, meaning mandatory
        evacuation is in effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f571ab0-493b-4d5c-acac-db59236110b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:51.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Locsin''s directive, Filipinos cannot be made to leave if
        they don''t want to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a528b-53a9-4b0c-9ba9-d497de3b7f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Thursday, Chargé d''Affaires Elmer Cato
        said, "The Secretary is right. We really cannot force our people to leave
        if they don''t want to. We tried over the past few weeks and it was really
        very frustrating trying to convince them to avail themselves of the repatriation
        offer."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="da"
        dir="ltr">DFA declares Alert Level 4 in Libya <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/ld8Z89CX43">pic.twitter.com/ld8Z89CX43</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1123732192562171911?ref_src=twsrc%5Etfw">May
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8305b-fd39-4650-85bb-8f79a5f17ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012e074-e235-4004-9a0b-0f275b90d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato added they went to hospitals, churches, and workplaces to try
        to explain the situation, to no avail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a61bbe-8c47-4b60-8f3f-ebd327385821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said officials respected their decision, but at the same time
        continue to remind Filipinos to make sure they are out of harm''s way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af1a74-596b-4e64-82e7-1f5c325248c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want them (to) relocate from where they are to safer places
        — like the Embassy for instance — within Libya," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc80487-dfb4-4a3e-8158-0d329ab6c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 2,000 Filipinos in Libya, about 1,000 of that number
        reside in Tripoli.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79f613-7965-41c4-ae6e-c8e3aa7243b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said they hoped more Filipinos would accept the offer of repatriation
        after the raising of the alert level; only 40 Filipinos have asked to be brought
        home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e8923-a8e1-439f-98cd-f2ecd110aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato disclosed most of those who expressed interest in repatriation
        are senior nurses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16513d1-a57d-4f31-91b3-f75517cb9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them have ended their contracts but are still here because
        they have monetary...that they still need to settle. The problem has been
        brought to the attention of the Embassy and we''re looking into it," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746dcafd-0a8f-4053-98cf-e1a5a6d17138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s a problem that seems to be common with nurses employed
        by Libya''s Ministry of Health, adding it has to be brought to a higher level.
        However, they are not thinking of doing that given the current situation in
        the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15e430-9170-488d-90f6-7efb3bf47562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the DFA said Locsin raised the alert level
        "upon the recommendation of the Philippine Embassy in Tripoli which said the
        current situation on the ground could no longer guarantee the safety and security
        of Filipinos who choose to remain despite repeated appeals for them to go
        home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6eda2-9791-4642-b198-da2764a7d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T10:17:17.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:20:57.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added fighting in the outskirts of the capital could soon
        make it difficult for the embassy to respond to distressed Filipinos asking
        for help.</p>'
