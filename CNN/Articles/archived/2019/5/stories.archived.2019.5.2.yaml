      'mgnl:lastActivated': 2023-01-30T00:20:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey shows reelectionists Cynthia Villar and Grace
        Poe share the top spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9a49f-a335-4691-8e76-93ef342de1d7'
