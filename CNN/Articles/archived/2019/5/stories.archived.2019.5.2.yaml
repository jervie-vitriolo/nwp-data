    'template': '1'
    'title': 'Thai king announces his marriage ahead of coronation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e7cf9-8b87-4089-8990-0185e4e39af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:40:42.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thailand''s King Maha Vajiralongkorn
        Bodindradebayavarangkun revealed he has wed his royal consort General Suthida
        Vajiralongkorn Na Aydhaya and declared her queen just days before his coronation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb521d76-3e46-4bb5-96e7-fd67e43f6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:40:42.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal statement released Wednesday said the 66-year-old monarch
        "has decided to promote General Suthida Vajiralongkorn Na Aydhaya, his royal
        consort, to become Queen Suthida and she will hold royal title and status
        as part of the royal family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca423e-b16f-479b-8f5e-28c4f3674d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:40:42.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the king "performed a royal wedding ceremony
        with General Suthida Vajiralongkorn Na Aydhaya in accordance to law and royal
        traditions in a full and righteous manner."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7fdae-396f-43d0-a5e3-b050408e3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:40:42.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn assumed the throne following the death of his father
        in 2016, becoming King Rama X. He is the 10th member of the Chakri dynasty,
        which has ruled Thailand since Rama I took the throne in 1782.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60a8cb-2fbe-484e-bc6e-947285fe7bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:40:42.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coronation is set to take place on Saturday, with celebrations
        expected to last throughout the weekend until the following Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9a6fd-c296-4847-8436-262fa1ba7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:40:42.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth marriage for Vajiralongkorn. He was previously
        married to Soamsawali Kitiyakara in 1977, Yuvadhida Polpraserth in 1994 and
        Srirasmi Suwadee in 2001. He has two daughters and five sons, only one of
        whom is officially recognized as a prince.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd5ed1-e38d-47c2-925c-caa3f5958905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:40:42.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/01/asia/thailand-royals-queen-intl/index.html">Thai
        king announces his marriage ahead of coronation</a>"</em></p>'
  'vladimir-putin-russian-independent-internet':
    'author': 'Nathan Hodge and Mary Ilyushina, CNN'
    'caption': 'Russia is one step closer to creating its own, independent internet—at
      least legally speaking. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-02T06:41:54.433+08:00
    'imagesource': 'jcr:04e9edd1-0a42-4c60-9db0-3ade634c5d6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11be24c-71d6-4618-abc3-c89e1cab745d'
    'lead': 'Russia is one step closer to creating its own, independent internet—at
      least legally speaking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T06:49:21.154+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:23:06.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:33.721+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'putin', 'internet', 'independent', 'vladimir-putin']
    'template': '1'
    'title': 'Putin signs law to create an independent Russian internet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b45cb-8bc2-411c-842f-85508d857fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:49:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (CNN) —</strong> Russia is one step closer to creating
        its own, independent internet—at least legally speaking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516b72b-7a57-4d82-b0e1-c4330ca7d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:49:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has signed into law new measures
        that would enable the creation of a national network, able to operate separately
        from the rest of the world, according to documents posted on a government
        portal on Wednesday. For now, the network remains largely theoretical though,
        with few practical details disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0799c-783f-459a-935f-b323bdde95cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:49:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In concept, the new law aims to protect Russia from foreign online
        restrictions by creating what the Kremlin calls a "sustainable, secure and
        fully functioning" local internet. The legislation takes effect in November,
        state news agency RIA-Novosti reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcfc4f-ed9c-4880-84cc-96ccbbd17357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:49:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a summary from RIA-Novosti, the law calls for the creation
        of a monitoring and a management center supervised by Roskomnadzor, Russia''s
        telecoms agency. The state agency will be charged with ensuring the availability
        of communication services in Russia in extraordinary situations. During such
        situations, it would also be empowered to cut off external traffic exchange,
        creating a purely Russian web.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb0550-4a9c-4f97-bf2c-e25491f5fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:49:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, information from state entities and state-owned enterprises
        on the Internet will be protected via encryption, RIA-Novosti reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2bb118-00f7-4811-a54e-8daff171e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:49:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia''s internet has faced restrictions in the past, it
        has tilted hard in the direction of greater domestic censorship in recent
        years. Activists fear an independent Russian internet would involve the creation
        of a Chinese-style national firewall to monitor and censor content passing
        in and out of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0fddfb-c38d-42c7-8416-a42164ab7929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:49:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law comes after Russian lawmakers advanced a package of
        legislation in March aimed at curtailing internet freedom allowing authorities
        to jail individuals for those who insult government officials online or spread
        fake news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28d972-71ba-4a84-8a31-3e10d7cc5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:49:21.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homegrown technologies have also come under pressure in Russia.
        Last year, encrypted messaging app Telegram was banned in the country, and
        an intense blocking campaign was launched against it as users attempted to
        bypass the restrictions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ebf05-bd1d-4b67-b04a-b1df53388a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T06:49:21.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/01/europe/vladimir-putin-russian-independent-internet-intl/index.html">Putin
        signs law to create an independent Russian internet</a>"</em></p>'
  'ebola-case-record-africa':
    'author': 'Katie Hunt, CNN'
    'caption': 'The Ebola outbreak in the Democratic Republic of Congo has reached
      a grim milestone, with 27 new cases confirmed in a single day — a record for
      the current outbreak. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-02T06:55:30.199+08:00
    'imagesource': 'jcr:06b0dbf1-d999-4d25-90c2-42df0558fe6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d1ec0ed-2171-448a-bb0f-743ebbf43faf'
    'lead': 'The Ebola outbreak in the Democratic Republic of Congo has reached a
      grim milestone, with 27 new cases confirmed in a single day — a record for the
      current outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T07:24:17.373+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:22:54.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:33.880+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ebola', 'congo', 'africa', 'outbreak']
    'template': '1'
    'title': 'Ebola outbreak in Congo hits record for confirmed cases in single day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78597b11-f48f-4a8d-8982-863f8a37cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Ebola outbreak in the Democratic
        Republic of Congo has reached a grim milestone, with 27 new cases confirmed
        in a single day —&nbsp;a record for the current outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72041b-22e0-46d2-a34e-109b985d9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak, which is the second deadliest in history, has proved
        difficult to bring under control because of community mistrust and violent
        attacks on health care workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe991a-ed4e-4f66-b07c-4d631a79c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said 27 new confirmed cases had been
        reported Sunday, the most in a single day since the outbreak started in August.
        Similarly, 126 new cases had been reported in the week ending April 28, the
        highest weekly total since Ebola took hold in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edef44-fb92-4217-8a4f-3e83c23abcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in the number of new [Ebola] cases in the Democratic
        Republic of the Congo remains deeply concerning," WHO said in its latest situation
        report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a56072-efc6-4c13-93a5-058357e67b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures from the Congo health ministry,
        the total number of confirmed cases is 1,429 and 66 probable ones. In total,
        984 people have died since the outbreak began, while 415 people have been
        cured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629af346-151d-4f31-8972-68c4d47d82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Most challenging circumstances''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d1c9b-2631-4818-baa9-d9065f178739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said that sporadic violence by armed militias, limited health
        care resources and difficult-to-access locations meant this "outbreak is taking
        place in one of the most challenging circumstances ever confronted by WHO."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d69754-fdeb-4ccb-a288-71dac5ea6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, WHO epidemiologist Dr. Richard Mouzoko was killed by
        armed men while he and colleagues were working in Butembo, in North Kivu,
        a province grappling with a long-term conflict and dozens of armed groups
        causing intermittent violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390fb7b-2759-48ae-b08e-40fb16877f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Mouzoko''s death moved me profoundly," WHO Director-General
        Dr. Tedros Adhanom Ghebreyesus said in a statement this week after a visit
        to Butembo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a30901-76b6-409b-b17d-944ea1285bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also profoundly worried about the situation. Cases are increasing
        because of violent acts that set us back each time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce0949-aed2-4264-b3b6-005acf56ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:59.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place during a coordination meeting being held at
        the hospital Mouzoko was working at.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10da4d4-b75d-4d9f-803d-d932022a04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders (Medecins Sans Frontieres) staff have also
        been attacked, prompting the medical group to suspend work in some Ebola-hit
        areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94344b71-e42f-44a0-8ce4-7b7879429212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mistrust and misinformation</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350a379-a55c-4229-ad16-d112232860b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the violence, the medical response has been hampered
        by widespread mistrust and misinformation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2ba7f-6455-4704-b860-fe573a86f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:01.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in the Lancet medical journal published in March found that
        25% of the 961 people surveyed in one of the Ebola-affected provinces believed
        "that the Ebola outbreak was not real."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce2983-8c2c-4ae4-83ed-6dde61feb95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many deaths are taking place in the community before medical workers
        have reached them. Of the 27 new cases reported Sunday, 13 were dead, according
        to the Congo health ministry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ec79d-4009-4c8f-bcf8-78c8ef4bc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the 2014 outbreak in West Africa that killed more than 11,000
        people, there are now vaccines and experimental treatments to treat and prevent
        the spread of the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1021fd-2554-4bef-9ec1-73d7081d084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joanne Liu, international president of Doctors Without Borders,
        said in March that the response to Ebola had to be more community-based, treating
        patients as humans, "not as a biothreat."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409849e5-0a12-49f8-8cef-fc86871701fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People prefer to stay in the community, not go to treatment centers,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a35ed2-08d6-4937-a2ea-bd67d03f810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the 2014 outbreak that straddled a number of West African
        countries, WHO said last month that the outbreak did not constitute a "public
        health emergency of international concern."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3978b-dcd5-494d-b7d0-fdb7ee83b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congo outbreak has affected North Kivu and neighboring Ituri
        province. The two provinces are among the most populous in the country and
        border Uganda, Rwanda and South Sudan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef8a9f-b9aa-4bc7-ac79-3ca75d99fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the official status of this outbreak is, it is clear that
        the outbreak is not under control and therefore we need a better collective
        effort. The virus has not spread to neighboring countries so far, but the
        possibility exists," Gwenola Seroux, emergency manager at Doctors Without
        Borders, said after the decision.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290dcae-dc33-497a-9538-14bc67494841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:24:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:23:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/01/health/ebola-case-record-africa-intl/index.html">Ebola
        outbreak in Congo hits record for confirmed cases in single day</a>"</em></p>'
  'google-employees-protest-may':
    'author': 'Ivana Kottasová and Sara Ashley O''Brien, CNN Business'
    'caption': 'Protests are taking place at Google offices Wednesday, following allegations
      of retaliation from the company against employees who participated in walkouts
      last year. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-02T07:25:51.704+08:00
    'imagesource': 'jcr:4b72b40c-f528-4caa-9d53-85dc8cf7300b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2a9c04-fad8-4866-bfee-7cccac4388bf'
    'lead': 'Protests are taking place at Google offices Wednesday, following allegations
      of retaliation from the company against employees who participated in walkouts
      last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T07:27:42.781+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:22:43.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:34.051+08:00
