      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374365c2-25f5-4143-a08a-4d3dec4418c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That April 10-14 (survey) is not a predictive way of looking at
        (the voting). Don’t be conditioned to think <em>na</em> solid <em>na ''yan</em>,"
        said Lacierda, who previously supported Roxas'' presidential bid in 2016.&nbsp;"Those
        who are below (top) 12, don''t count them out."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ba03b-fca3-4abd-9b6e-e11263075289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is pegged on the likelihood of Filipino voters to shade these
        candidates'' names on the ballot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30275998-307a-4d57-af78-ed2d54c52f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:05.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Aquino and Roxas, Lacierda''s group has endorsed Magdalo
        Representative Gary Alejano, lawyer Chel Diokno, civic leader Samira Gutoc,
        and former Quezon Rep. Erin Tañada.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166117e-28af-491d-b928-8690d47f5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao said that voters are likely set on at least half of their
        Senate choices, noting that the spots occupied by Sen. Aquilino Martin "Koko"
        Pimentel III onwards would be "critical."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa38e3-cb80-4870-9df7-4394f8b8813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is at the 10-14 rank and is statistically tied with Ilocos
        Norte Governor Imee Marcos, former Sen. Jinggoy Estrada, and Roxas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1c1d8-270a-41f3-bc7f-916dfaec67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao said there''s a chance for Estrada to rise in the next survey
        given his showbiz background, as opposed to Marcos'' involvement <a href="http://cnnphilippines.com/news/2019/02/27/Imee-Marcos-Princeton-University-the-Daily-Princetonian.html">in
        recent controversies</a> and Pimentel''s place in the margins of recent polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f77c80-19bb-4b27-b6ee-917d1ede06ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:46:12.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/11/Imee-Marcos-Philippines-South-China-Sea-tribunal.html?fbclid=IwAR2XUHToH5E2J3rhEaG6TAilfNLrOwTRzfnEcZKWOdoq5gOqPDjtw56bpYQ">Imee
        Marcos says PH ''started trouble'' with China by suing it before int''l tribunal</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541e808-a95c-4248-b523-ed6d21260a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel logged a "voting for" rate of 31.8 percent, followed by
        Marcos'' 29.6 percent, Estrada and Aquino at 28.8 percent, and Sen. JV Ejercito
        logging 28.1 percent.&nbsp;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d5e4a-997e-4888-b5dc-1b9dfc33cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:20:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 24.6 percent of respondents said they will vote for independent
        candidate Sergio Osmeña III, while Roxas tailed him at 24.5 percent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517e84b-76ed-4732-96b5-67961c493939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:20:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda pointed out that all candidates with a fighting chance
        to get on the top 12 are widely popular, with Pulse Asia reporting an awareness
        rating of above 90 percent for 19 bets on the list.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16023f54-27c6-4f21-87a1-19d9dca7947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:20:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 1,800 survey respondents said they knew the top three: Senators
        Cynthia Villar and Grace Poe and ex-Sen. Lito Lapid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dba4fc-df78-4c06-aa93-20974f85210a'
      'mgnl:activationStatus': true
