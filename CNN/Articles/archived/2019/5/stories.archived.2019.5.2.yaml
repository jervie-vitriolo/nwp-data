      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President added that the senatorial elections would be
        crucial as the Duterte administration pushes for its legislative agenda, among
        them the shift to federalism, the return of death penalty, and the country''s
        relationship with China.</p>'
    '53':
