    'template': '1'
    'title': 'Opposition group leader sees 10-2 split favoring admin bets in Senate
      polls '
    'updated': 2019-05-02T15:53:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5725903-dcfb-4721-af59-38437f010046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Just two
        weeks before election day, an opposition group leader is seeing the Senate
        race shaping up to heavily favor administration bets, which could leave only
        two spots for their camp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb76776-aad7-4400-a3a6-d990a3c4bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential spokesperson and Tindig Pilipinas convenor Edwin
        Lacierda admitted that the chances of the Otso Diretso candidates are slim,
        as seen in recent surveys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcb802-ba56-40e7-8d59-3d726679ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2019/4/30/pulse-asia-senatorial-survey-april-2019.html">latest
        poll released by Pulse Asia Research</a> showed only Senator Paolo Benigno
        "Bam" Aquino IV statistically tied with four other bets in the 10-14 rank,
        while former Interior Secretary Manuel "Mar" Roxas II figured in the 14-17
        tier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8df23-dc95-404c-bcf6-bfd6d8ca1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that stands out, gospel truth <em>ito</em>: Every midterm
        elections is always considered as for the administration... The other thing
        is if you are an incumbent, you have advantage already," Lacierda told CNN
        Philippines'' <em>The Source</em>, even as he noted that the competition for
        the bottom half of the Senate seats is "tight."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07222b93-a41b-4927-8933-e361d0982ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag administrasyon ka, lamang ka</em> [If you are with the
        administration, you have the edge]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82113b92-383c-434a-b1dd-5ca5474716bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:05.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this was seen during the 2013 race, where nine of
        the 12 winners were endorsed by then-President Benigno Aquino III.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d0ac2-0f82-435a-b520-2f492fe3f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T15:59:05.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political science professor Edmund Tayao noted that only Aquino
        and Roxas may be the only ones to make it through the Magic 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e4d93-6f06-4adc-a996-f77b26d41fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sila lang talaga ''yung may chance umakyat</em> [They are the
        only ones with a chance to be in the top 12]. This we''ve seen from all surveys,"
        said Tayao, who teaches at the Ateneo School of Government.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e36860-af95-4322-ba27-f4a0e16b0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fearless forecast: "Conservatively, 10-2 <em>pero pwedeng mag</em>-12-0."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d641b5-f1d8-4768-b07a-19a349b46cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T13:40:32.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:19:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Lacierda said he "traditionally agrees" with the split, but
        noted that there''s still a chance to shake the rankings up at the eleventh
        hour.  He pointed out that the Pulse Asia survey was done a month ahead of
        the May 13 polls.</p>'
