    'lead': 'United Nations Secretary-General Antonio Guterres, in his message for
      World Press Freedom Day, says that society pays a price when media workers are
      targeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T18:34:18.302+08:00
