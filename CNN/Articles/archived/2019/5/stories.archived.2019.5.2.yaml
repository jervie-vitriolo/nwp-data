    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['google', 'protest']
    'template': '1'
    'title': 'Google employees are staging another protest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e97da-d333-4100-adb8-e50942e97789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Protests are taking place at Google
        offices Wednesday, following allegations of retaliation from the company against
        employees who participated in walkouts last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a2cfc-8016-46e1-99a0-018d63fb2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the protests have called on their co-workers to participate
        in sit-ins at Google offices around the world, six months after walkouts over
        the company''s handling of sexual harassment claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4991e-7c7a-4863-8aec-ed40eecc81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers publicized the protests on Twitter, and one Google employee
        told CNN Business that workers from at least 15 offices in the United States
        were expected to participate. A second employee in London confirmed that protests
        were planned for Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9076829-0233-47c3-b849-f096377f3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Google employees walked out in November after a New
        York Times report detailed years of sexual harassment allegations at the company
        and big payouts for accused executives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b82264-0f39-4117-86c5-344827a6464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google made some changes to its internal policies following the
        protests, including eliminating its forced arbitration policies for employees
        bringing sexual assault or harassment claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d90cc5-7007-4acc-8f25-1ab684fe117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protest organizers say that some workers who participated in
        the walkouts or voiced concerns about sexual harassment and discrimination
        have faced retaliation from Google.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944504ed-0691-449f-ab18-bb99a9ad1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wired, at least two employees involved with organizing
        the walkouts have accused the company of retaliation following the walkout.
        One claims she was demoted, while a second says her job was restructured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471b8ae-d4a8-4688-b923-e5794b059116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From being told to go on sick leave when you''re not sick, to having
        your reports taken away, we''re sick of retaliation," organizers tweeted Tuesday
        from the Twitter account @GoogleWalkout.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Today,
        Googlers from around the world are gathering at 11am local time to sit together
        and show retaliation is <a href="https://twitter.com/hashtag/NotOkGoogle?src=hash&amp;ref_src=twsrc%5Etfw">#NotOkGoogle</a>.
        The stories we&#39;ve been collecting will be shared, our demands will be
        read, and all will be in solidarity with those withstanding this chilling
        practice.</p>&mdash; Google Walkout For Real Change (@GoogleWalkout) <a href="https://twitter.com/GoogleWalkout/status/1123587444425797632?ref_src=twsrc%5Etfw">May
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73e5bb-dc42-4b80-ab27-048c4a6bb0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:28:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709af3ba-5cef-4501-a4c4-c6b42ad051e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said that testimonies from employees who allegedly experienced
        retaliation would be read at the sit-ins. Other workers would protest by calling
        in sick, they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1489a-7384-4c58-8b5a-47393d49acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Google declined to comment on the protests, but
        said the company prohibits retaliation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322ef05-c3c7-48fa-ac71-561a9a96bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make sure that no complaint raised goes unheard at Google, we
        give employees multiple channels to report concerns, including anonymously,
        and investigate all allegations of retaliation," said the spokesperson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a799f55-80ac-424f-ba29-347bcc3348d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:27:42.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:22:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith Whittaker, one of the organizers of the November walkout
        who claimed she was retaliated against, tweeted that hundreds of people showed
        up to the Google sit-in in New York City.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hundreds
        of people showed up to the <a href="https://twitter.com/Google?ref_src=twsrc%5Etfw">@google</a>
        NYC anti-retaliation sit-in, planned in under 24hrs. So many brave people
        shared their stories. There were tears and talk of unions. <a href="https://twitter.com/hashtag/NotOkGoogle?src=hash&amp;ref_src=twsrc%5Etfw">#NotOkGoogle</a></p>&mdash;
        Meredith Whittaker (@mer__edith) <a href="https://twitter.com/mer__edith/status/1123632795233005569?ref_src=twsrc%5Etfw">May
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4cef9f-d96a-4f95-8a61-8bf4cbcb2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T07:28:17.373+08:00
      'mgnl:createdBy': 'janine'
