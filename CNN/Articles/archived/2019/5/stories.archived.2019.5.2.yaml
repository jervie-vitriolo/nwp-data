    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:35.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['god-of-death', 'asteroid', 'earth', '10-years']
    'template': '1'
    'title': 'A giant asteroid named after a god of death will whiz by Earth in 10
      years'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694e4ab-2c60-41b7-8c8a-985963059c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;What do we say to the god of death?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59820ee7-f7b2-4673-83c7-68d37f712931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See you in 10 years!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb567eb-1956-4db8-8fa9-e95d7e90872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from NASA, the Earth has a long-distance
        date with a 1,100-foot-wide asteroid in 2029. The giant space rock has the
        fitting code name 99942 Apophis, the Greek name for an Egyptian serpent god
        hell-bent on swallowing the sun. (For the record, it''s also the name of a
        "Stargate-SG1" character with a similar motivation.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5121182-dfb4-4532-949a-5a755a6706db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no need to freak out, though. Apophis will miss the Earth
        by a healthy margin of 19,000 miles. Still, its size and relatively close
        distance to Earth means its flyby will be a special moment for astronomers
        and other scientists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cf5f4-0b54-4f0a-8e54-332945bf0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Apophis close approach in 2029 will be an incredible opportunity
        for science," Marina Brozović, a radar scientist at NASA''s Jet Propulsion
        Laboratory in Pasadena, California, said in a NASA release. According to NASA,
        it''s relatively rare for such a large object to pass so close to Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eaf760-a6f4-4828-a8c1-3a319726cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll observe the asteroid with both optical and radar telescopes,"
        Brozović said. "With radar observations, we might be able to see surface details
        that are only a few meters in size."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f46e1-b4d7-4eb2-92fe-79aff6790113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Apophis may even be visible to the naked eye as a bright
        spot of light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87938399-295f-4dd8-8301-37427eaee441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the asteroid passes over the Atlantic ocean, its path briefly
        turns from red to grey —&nbsp;that is the moment of closest approach," a predictive
        model from NASA explains. "After closest approach, the asteroid will move
        into the daytime sky and will no longer be visible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d8bc6-d25e-47e2-9bbe-ab71d8b2af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what its path will look like:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ec46c-2563-4502-ba5c-a16794d462ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For regular civilians who have even a passing fear of being decimated
        by space detritus, it''s very comforting to know the scientific community
        is genuinely excited about the arrival of a massive rock named after a god
        of death. It is the subject of much speculation and conversation at this week''s
        Planetary Defense Conference in College Park, Maryland, where various international
        agencies gather to discuss the discovery and study of (and possible defense
        against) near-Earth objects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5111fae-79af-4a62-b748-0d9159adc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears Apophis may in fact be a generous god, and provide scientists
        lots of insight on what to do if a more dangerous near-Earth object ever comes
        our way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2e438-70d3-4dd2-bb3d-837796ffa80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apophis is a representative of about 2,000 currently known potentially
        hazardous asteroids (PHAs)," Paul Chodas, director of the Center for Near
        Earth Objects Studies, said in the release. "By observing Apophis during its
        2029 flyby, we will gain important scientific knowledge that could one day
        be used for planetary defense."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6364a2-5cea-4c4d-bf40-241285e48bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T08:52:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:21:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/01/us/apophis-god-of-death-asteroid-earth-impact-trnd/index.html">A
        giant asteroid named after a god of death will whiz by Earth in 10 years</a>"</em></p>'
