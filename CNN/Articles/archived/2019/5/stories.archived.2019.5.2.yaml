      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —&nbsp;</strong>The
        country is a step closer to its goal of eliminating malnutrition among the
        youth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9e1107-cca6-4ff0-a57b-884029434d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:55:38.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) and affiliated agencies signed the
        implementing rules and regulations for the “Kalusugan at Nutrition ng Mag-Nanay
        Act” on Thursday. Republic Act 11148 alows the provision of sustained proper
        nutrition and health interventions to the public during the first 1,000 days
        of life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4d17a-01d2-4d2e-8edc-dbe1c42d1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:55:38.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes prenatal care and postpartum care, and targets pregnant
        and lactating mothers, adolescent girls, women of reproductive age and children
        from zero to two years old, Health Secretary Francisco Duque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60e08f-01c9-4309-b746-b6b635e810ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:55:38.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United National International Children’s Emergency Fund (UNICEF)
        said poor nutrition during the first 1,000 days of a child’s life could lead
        to wasting, or when a child’s weight is too light for its height. Duque said
        around 300,000 children suffer from severe wasting in the country. Malnutrition
        also includes stunting where a child’s height is too short for one''s age.
        This may lead to impaired cognitive ability, reduced school performance and
        poor work capacity and productivity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2adac1-f895-4943-a269-7d867e2f1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:55:38.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prenatal services include provision of maternal immunization, counseling
        on nutrition and health assessments among others. For postpartum services,
        local government units are encouraged to provide nutrition assessment and
        counseling, lactation breaks in workplaces and follow-up visits to health
        facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26493d-c92e-4458-9f0c-b916b970490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:55:38.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:37.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said some of these services are already available but the
        law reinforces the need for a sustained effort to implement these programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852884a-6052-493b-be01-1342d7ecf66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:55:38.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are services already available but to what degree? So the
        good thing about the law to institutionalize the sustained effort in ensuring
        that these services are available,” he told CNN Philippines’ Newsroom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c164ebd-b9d5-410d-9702-192ba8526f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:55:38.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also mentioned that the law will allow the department to reach
        out to communities in remote areas to offer treatment and assistance. These
        communities have recorded high prevalence of malnutrition, according to DOH
        and UNICEF.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c919a55-5263-4823-b176-229607e9ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:55:38.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:18:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 <a href="https://www.who.int/nutgrowthdb/2018-jme-brochure.pdf?ua=1">joint
        study</a> by UNICEF, the World Health Organization and the World Bank Group
        showed that 150.8 million children under five years of age suffered from stunting
        in 2017 while 50.5 million endured wasting. More than half of stunted children
        and more than two thirds of wasted children lived in Asia.</p>'
