      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485fb76-fdfb-4528-96fb-d2dc1af923a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T16:22:22.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:21:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong>&nbsp;The
        man who allegedly helped circulate the now-viral videos that linked the family
        of President Rodrigo Duterte in the illegal drug trade has been arrested,
        the Department of Justice said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabab60-17cc-4453-a4f6-925ae12c566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7c8f4-44fa-4233-9305-28b72145e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra clarified his department''s earlier
        statement that they have arrested the video uploader. He said the man they
        nabbed is a certain Rodel Jayme, who allegedly regularly shared the "Ang Totoong
        Narco List" videos on his website "MetroBalita." The website now shows Chinese
        characters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59fd39-caf7-48eb-9b26-4e5378f56cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f1134-54da-41ce-8619-41ae55212291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A certain website with domain name MetroBalita.com was constantly
        posting links of the "Ang Totoong Narcolist" videos, which allowed the public
        to have easier access. Using an open source tool, it was found out that the
        subject website was registered by a certain Rodel Jayme," he said in a media
        briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6741d8-533c-4be3-8d83-1836d9985d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e55e32-2ef9-4748-b823-0e0bb15d0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Chief said he ordered a joint investigation on the source
        of the video series posted on YouTube in April. On April 28, they asked Makati
        Regional Trial Court Branch 148 to issue a warrant to search and seize the
        gadgets of Jayme pursuant to the cyber crime law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9c29a-dd6a-4607-ae18-afe66478a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 30, Jayme was arrested after the National Bureau of Investigation
        (NBI) found out that he was the registrant and administrator of the website
        that "facilitated the circulation of the videos," Guevarra said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82991e8-c8dc-4e4f-881c-05eae8ee148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623be30-f3df-48a4-afdc-05e0c0c09532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the five "Ang Totoong Narcolist" videos, "Bikoy" — an anonymous
        man claiming to be a former drug syndicate member — said Duterte''s 13-year-old
        daughter, son and former Davao City Vice Mayor Paolo Duterte, and his son-in-law
        Mans Carpio received payoffs from a drug personality. "Bikoy" said money was
        funneled from the drug syndicate to the bank accounts of these personalities.
        The videos also tagged former presidential aide Bong Go in the drug trade,
        saying both Go and Paolo Duterte have back tattoos to indicate their involvement
        in the drug syndicate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1073d4c-9e2f-4fb9-8513-a7f8222754a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d0a92-83e2-4f69-943e-d422d61d0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cybercrime violation</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b16ccd-bac2-476e-8019-50b293639ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644f2cb-4cb0-464a-835f-048bfe7727f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme will be facing inciting to sedition charges in relation to
        the Cybercrime Prevention Act of 2012.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4723aed-9e83-41c8-9f8b-2b734954b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80d368-129a-4104-b7c7-abc7238722cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T19:16:12.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:21:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the retrieved conversations, there is continuity of their
        efforts to conduct their scurrilous libelous attacks against the government.
        The conversations also revealed that these attacks are planned and with backing
        from certain personalities,” the NBI complaint read.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42214560-74e8-4290-bd9d-bafe2646f722'
