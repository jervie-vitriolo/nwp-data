      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the deployed BEIs from the police, 1,032 will be in the Bangsamoro
        Autonomous Region, in case of possible violence in the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0335b-0d2b-427d-8c85-13339729cf76'
