    'mgnl:tags': ['PDP-Laban', 'Bingbong-Crisologo', 'Joselito-Esquivel']
    'template': '1'
    'title': 'QC mayoral bet Bingbong Crisologo arrested during operations vs. vote-buying'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c20556-2357-4a6d-9da3-92d2fa947a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T22:52:58.861+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> —&nbsp;
        Quezon City mayoralty bet Bingbong Crisologo was arrested after an altercation
        with police in relation to alleged vote-buying incidents Sunday evening.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8fc63-b08d-4379-89d9-caccaebfd733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T03:11:02.446+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reported that around 7:30 p.m., operations against vote-buying
        were conducted in a house in Brgy. Bahay Toro. A certain Renato Echas was
        apprehended and was found to have P800 and a volunteer card with Crisologo’s
        picture — which led to the arrest of 43 others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536efbf2-91b6-49d8-b8a2-201df06d69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T03:11:02.446+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the operatives were supposed to bring out the nabbed people,
        mayoralty bet and 1st District Rep. Crisologo arrived. The report claimed
        Crisologo humiliated the police operatives. The police operation’s leader,
        PCMS Luisito Maninang, was injured after he was pulled by Crisologo and house
        owner Arturo delos Reyes inside the house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d119aa2-4d57-4a34-a9ee-a38896e82b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T03:11:02.446+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to Crisologo’s arrest and detention with his son Frederick
        in Quezon City Police Department Headquarters</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0719a-c4ef-41f2-8841-fe9984f3b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T03:11:02.447+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Crisologo will face charges of obstruction of justice,
        unjust vexation, disobience and resisting arrest, indirect assault resulting
        to physical injury, and grave coercion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea7002-0e9b-4733-b5d0-51137e1ab5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T03:11:02.447+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the city’s 1st District Representative have gathered
        outside the QCPD Headquarters calling for Crisologo’s release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e0736-4563-4257-a0bb-7793ac7d44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T03:11:02.447+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisologo and incumbent Vice Mayor Joy Belmonte are among the front-runners
        in the city’s mayoralty race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70b196-794d-4207-acb9-884ec6da72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T03:11:02.447+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled mayoral candidate is also facing a disqualification
        case for lacking proof of absolute pardon in relation to his double life imprisonment
        sentence for arson with homicide.</p>'
