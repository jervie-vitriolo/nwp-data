  'vote-buying-arrests-Metro-Manila':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Metro Manila police chief MGen. Guillermo Eleazar'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-12T20:26:23.428+08:00
    'imagesource': 'jcr:b5646531-6ba6-4288-9767-b084f13682a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0085e230-06de-477e-81ff-16606014b448'
    'lead': 'MGen. Guillermo Eleazar says vote-buyers have become more aggressive
      since the automated election system has made cheating more difficult.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-12T20:35:57.439+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:29:47.125+08:00
