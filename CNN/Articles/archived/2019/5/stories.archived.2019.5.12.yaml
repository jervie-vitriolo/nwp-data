      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — At the
        homestretch of the 2019 midterm elections, the National Telecommunications
        Commission (NTC) has ordered all telco companies to deliver uninterrupted
        services during Monday polls, with emphasis on priority for the services rendered
        to the Commission on Elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dbf9dc-ef94-43af-a5e2-647c304c0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T13:43:31.947+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum, the NTC called on telco providers to deploy sufficient
        operations and maintenance personnel to ensure 99.99 percent network availability
        and reliability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b773d8-dbc3-45ab-b533-a0fdf74e9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T13:43:31.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, all necessary adjustments and maintenance shall be undertaken
        to ensure that the networks are ready to accommodate the expected increase
        in traffic on May 13, 2019," the agency said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c06a0-b236-4553-8e23-9fa0a28e461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T13:43:31.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.430+08:00
