  'us-patriot-missile':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'caption': 'A U.S. Patriot missile defence system is pictured during the Israeli-U.S.
      military exercise "Juniper Cobra" at the Hatzor Airforce Base in Israel on March
      8, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-12T07:14:40.160+08:00
    'credit': 'From Jack Guez/AFP/Getty Images'
    'imagesource': 'jcr:77c3081c-6037-4b8a-94af-d48a56fe8720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '847ecda7-15b7-4609-8fcd-357103906716'
    'lead': 'The U.S. has announced it will deploy additional Patriot missiles to
      the Middle East after U.S. officials said intelligence indicates Iran and its
      proxies could be planning to threaten U.S. forces and interests in the Middle
      East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-12T07:19:38.909+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:29:52.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:55.912+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'patriot', 'missile', 'united-states', 'middle-east', 'iran']
    'template': '1'
    'title': 'U.S. deploying more Patriot missiles to Middle East, amid Iranian threats'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7eb18-a87c-40c6-a56f-1d214976260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The U.S. has announced it will deploy
        additional Patriot missiles to the Middle East after U.S. officials said intelligence
        indicates Iran and its proxies could be planning to threaten U.S. forces and
        interests in the Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1b0c3-8b0e-4c53-a9a7-365b2298fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Secretary of Defense Patrick Shanahan approved the deployment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d763f-e333-4ed5-972f-30f150a82a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Acting Secretary of Defense has approved the movement of USS
        Arlington and a Patriot Battery to U.S. Central Command as part of the command''s
        original request for forces earlier this week," a Pentagon statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57335041-96c6-45ae-8612-5201c737f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that intelligence has shown that Iran is likely
        moving short-range ballistic missiles and cruise missiles aboard boats in
        the Persian Gulf. The U.S. military believes that cruise missiles could be
        launched from the small Iranian boats, which are known as dhows. Officials
        have said those boats are IRGC naval assets, not regular Iranian navy boats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e2bbc-21ef-435d-ae66-787c35e4a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier Abraham Lincoln, deployed by U.S. President Donald Trump''s
        administration to the Middle East as a warning to Iran, passed through Egypt''s
        Suez Canal on Thursday and is currently sailing in the Red Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf048f38-a737-4d24-aa50-adcd8a715c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday a defense official reiterated that the Iranian threat
        "is still real and credible and we''re taking it seriously."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37827ca-6812-421c-8276-737d2ffbde73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of the Arlington and Patriot missile battery is "meant
        to be defensive in nature," the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0382853-1719-486e-a141-bc59c0cee2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official and the Pentagon did not disclose where the additional
        U.S. missiles will be sent but called it a "prudent measure to protect our
        forces."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0046c8-6c1a-47e2-9124-b93a5c69b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. posturing of forces "provides us with options should deterrence
        fail and we need to respond," the official added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d4ceb-c03e-4d82-aabd-161008df2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Tuesday that the U.S. could send Patriot missile
        batteries back to the region months after the U.S. had brought some back home
        due to the threat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322a5b8-dbbe-4f68-b84f-4cc03d44f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patriots are air defense missile systems designed to counter and
        destroy incoming short-range ballistic missiles, advanced aircraft and cruise
        missiles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f5d1e-8779-4d83-8857-e9fc92ca2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles have networked remote sensors that provide early warning
        data to increase probability of a successful hit and are currently deployed
        in multiple locations around the world, including Germany, Japan, South Korea,
        and the Middle East.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f676391-f110-4f82-af47-057220b3c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s leaders have said they do not want conflict with the U.S.
        and a senior commander of Iran''s Revolutionary Guard Corps said the U.S.
        would not "dare" attack Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe3255d-e00f-4816-a6b0-bbc9988049fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations with Americans will not take place, and Americans
        will not dare to take military action against us," IRGC Lieutenant Commander
        for Political Affairs Brigadier General Yadollah Javani told the semi-official
        Tasnim News Agency.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b574b-e6cf-4e08-a15d-6edd4054c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:19:38.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/10/politics/us-patriot-missiles/index.html">US
        deploying more Patriot missiles to Middle East, amid Iranian threats</a>"</em></p>'
  'basel-convention-plastic-waste-trade':
    'author': 'Rob Picheta and Sarah Dean, CNN'
    'caption': 'The governments of 187 countries have agreed to control the movement
      of plastic waste between national borders, in an effort to curb the world''s
      plastic crisis — but the United States was not among them. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-12T07:26:09.852+08:00
    'imagesource': 'jcr:0efff547-3514-4fe8-b37b-528d116ebf1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5e92b2b-838d-46de-8153-e0617c74cb35'
    'lead': 'The governments of 187 countries have agreed to control the movement
      of plastic waste between national borders, in an effort to curb the world''s
      plastic crisis — but the United States was not among them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-12T07:29:32.650+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:29:51.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:56.052+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['plastic', 'waste', 'trade', 'us', 'united-states']
    'template': '1'
    'title': 'Over 180 countries – not including the U.S. – agree to restrict global
      plastic waste trade'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b9272-2827-46c4-aeb7-9ad846a84b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The governments of 187 countries have
        agreed to control the movement of plastic waste between national borders,
        in an effort to curb the world''s plastic crisis —&nbsp;but the United States
        was not among them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc64e1-5244-4cfb-b937-bf4bd7aa8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations agreed to add plastic to the Basel Convention, a treaty
        that regulates movement of hazardous materials from one country to another,
        in order to combat the dangerous effects of plastic pollution around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de945c4-89ef-4bf5-94df-945ffc0725d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pact was approved at the end of a two-week meeting of UN-backed
        conventions in Geneva, Switzerland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45557ae-454f-4464-98c3-8811914c0473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. was not involved in the decision-making process, as
        it is one of just two countries that have not ratified the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb929615-db0f-40ae-99aa-c47f0300e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution means contaminated and most mixes of plastic wastes
        will require prior consent from receiving countries before they are traded,
        with the exceptions of mixes of PE, PP and PET, according to WWF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6eeae3-5374-494d-bc3d-7ad7ce5a029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it sat out of the decision, the ruling will still apply
        to the United States when it tries to trade plastic waste to virtually any
        country in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ac82d-673b-4d0c-83f1-ad1e4f306d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been sending its plastic waste to various countries
        around the world, including China and Malaysia, but has recently faced crackdowns
        in those countries as they attempt to cope with the amounts of plastic flooding
        through their borders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be3967-a741-43e0-9f94-b69895ca26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, other southeast Asian countries such as Thailand,
        Vietnam and India have also reportedly taken steps to restrict the import
        of foreign plastic waste, which has left containers of plastic sitting in
        U.S. ports waiting for a destination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78adc5df-0758-4eba-8f2e-0cc4dabe0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new international move is "a highly welcome step towards redressing
        this imbalance and restoring a measure of accountability to the global plastic
        waste management system," the WWF said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f33fdc-8665-4b75-a707-9dc491b9b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 100 million tons of plastic is now found in the world''s
        oceans, up to 90% of which comes from land-based sources, studies have found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271a1a3-b8f6-4cde-9a64-cc122388212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1 million people signed a global petition this week urging
        the governments of the Basel Convention to take action, by preventing western
        countries from "dumping millions of tonnes of plastic waste on developing
        countries instead of recycling it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd1d5c-ae57-4bd0-b273-7e98a3299a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And environmental groups welcomed the move after that call was acted
        on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b3334-17f1-4617-9357-1f4c4c368248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a crucial first step towards stopping the use of developing
        countries as a dumping ground for the world''s plastic waste, especially those
        coming from rich nations," Break Free from Plastic global coordinator, Von
        Hernandez, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18273dea-2692-481d-9890-8aad30ba3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries at the receiving end of mixed and unsorted plastic waste
        from foreign sources now have the right to refuse these problematic shipments,
        in turn compelling source countries to ensure exports of clean, recyclable
        plastics only," he added. "Recycling will not be enough, however. Ultimately,
        production of plastics has to be significantly curtailed to effectively resolve
        the plastic pollution crisis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7dcd13-16e7-4551-9a42-7a7407859153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T07:29:32.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acnkowledging the petition that encouraged the move, Rolph Payet,
        Executive Secretary of the Basel, Rotterdam and Stockholm (BRS) conventions,
        said in a statement: "Plastic waste is acknowledged as one of the world''s
        most pressing environmental issues, and the fact that this week close to 1
        million people around the world signed a petition urging Basel Convention
        Parties to take action here in Geneva at the COPs is a sign that public awareness
        and desire for action is high."</p>'
    '0':
