  'mother-s-day-founder-anna-jarvis':
    'author': 'Kendall Trammell, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-12T16:15:11.496+08:00
    'imagesource': 'jcr:7470a0c6-be38-4f75-9635-2552b5b4ce2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6e74235-b67d-46bd-8905-4d244e08ca68'
    'lead': 'Anna Jarvis, the holiday''s founder, worked so hard to get the world
      to give moms everywhere a shoutout. But before her death, even she had to admit
      she had some regrets about starting Mother''s Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-12T16:20:24.223+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:29:48.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:56.944+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mother-s-Day', 'Anna-Jarvis']
    'template': '1'
    'title': 'The woman who invented Mother''s Day came to hate it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c817584-7092-4187-abee-4583ea7abc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Mother''s Day means big business for
        retailers. This year is no different—shoppers will spend an average of $196
        per mom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2dae46-624d-429a-89a2-e0356b7145a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you hate all of the commercialization behind the day that celebrates
        moms, imagine how Anna Jarvis would feel now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da50438-4913-47c4-9e4a-ee3459917899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday''s founder worked so hard to get the world to give moms
        everywhere a shoutout. But before her death, even she had to admit she had
        some regrets about starting Mother''s Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e5ce4-5b70-4db9-8311-4256187aa3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she were alive now, she''d probably be living her worst nightmare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4acb37-daf8-4723-b937-e656c26cc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>She just wanted to honor her mom</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9191353-8781-47b8-9a20-fdf6e44d5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before her death, Jarvis'' mom Ann Reeves Jarvis hoped someone
        would dedicate a day to honor mothers. When she died on May 9, 1905, Jarvis
        set out to do just that. She began campaigning not only for her mom but for
        moms everywhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a1413c-a75f-4d5b-9290-c97c927c2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started off with her hometown of Grafton, West Virginia, which
        takes credit for hosting the first official Mother''s Day celebration three
        years later at Andrews Methodist Episcopal Church. Since then, the church
        has been dubbed the "International Mother''s Day Shrine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b643d-c5d1-4b6e-ab93-a160c642884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1914, President Woodrow Wilson signed a bill recognizing Jarvis''
        Mother''s Day as a national holiday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243e421-b410-4ad8-8143-50bf677c7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>There''s a reason ''mother'' is singular</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97951352-b77f-42db-bd4f-464bac343b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarvis was very intentional about the name of her holiday. It''s
        Mother''s Day — as in one mom. The way Jarvis put it, Mother''s Day is a day
        to honor "the best mother who ever lived, yours."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9036d9-cf29-4017-a345-14e325b76c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mother''s Day became way more popular than she expected. People
        today honor any mom-like figure in their lives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00088c0-330d-4cae-a6db-a8d72de5e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>So Jarvis disowned her own holiday</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54063c58-6c09-4043-ac2e-0332ee1044c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarvis couldn''t stand the idea of people spending so much money
        on extravagant flower arrangements, sappy greeting cards and overly priced
        chocolates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86437e7d-90c6-4d9f-87e0-86b32957dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, she went after florists, protesting their marketing of those
        beautiful and ornate carnations. Then, her protests escalated to arrests for
        public disturbances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d67567-3b41-48ba-8610-dfcf630ac8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarvis didn''t stop there. She went after first lady Eleanor Roosevelt
        for using Mother''s Day as a way to promote the health and welfare of women
        and children. While it was true that Jarvis'' mother was a community health
        advocate, Jarvis still didn''t like the association.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cafd2-5963-49b7-9267-41aa8a838a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarvis died in a sanitarium in 1948. The holiday she created lives
        on.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2e039-c931-4427-9156-b0863577ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, more people purchase flowers and plants for Mother''s Day
        than for any other holiday except Christmas/Hanukkah. This year alone, Americans
        will spend $25 billion on the holiday. And most of that money will be spent
        on jewelry: $5.2 billion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e76a25-2dde-4f79-a4e3-0c9448d8587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T16:20:24.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/12/us/mothers-day-anna-jarvis-founder-trnd/index.html">The
        woman who invented Mother''s Day came to hate it</a>."</p>'
