    'template': '1'
    'title': 'NTC orders telcos to deliver uninterrupted services during Monday polls'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7f3f9-512b-4ba7-949e-00897df2949e'
