    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vote-buying', 'isabela', 'duterte', 'herherson-alvarez']
    'template': '1'
    'title': 'Electoral process is a ''sham'': Ex-senator withdraws congressional
      bid in Isabela over ''massive vote-buying'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8a331-a871-4422-ae60-2dfd13de5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T12:43:45.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong>&nbsp;A
        former senator withdrew his run for the Isabela congressional race on Saturday
        due to aggravation over ''massive vote-buying'' cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4504800-b5d9-4874-a63e-299c53a39523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T12:43:45.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heherson Alvarez, who was endorsed by the President to run as representative
        of the 4th District of Isabela, called the electoral process a "sham," saying
        he refuses to continue his run under circumstances of political abuse of freedom.
        He cited "massive and overwhelming vote-buying." Alvarez served two senatorial
        terms from 1987.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304ef30-a01b-4b66-a511-5e2e04c143d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T12:43:45.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot continue to participate in this political exercise that
        violates our precious political freedom of choice of leaders," the former
        lawmaker stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c460b6-af57-45bc-b5a8-a89506be86bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T12:43:45.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the government to go after those who peddle vote-buying
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add2b2b-589a-40aa-8e24-c9dcead9dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T12:43:45.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President has warned, we must seek to help penalize vote-buyers
        as we do to drug offenders," Alvarez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c538a87-efa4-4802-8875-0841bc7357c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T12:43:45.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes days after the Commission on Elections joined forces
        with other agencies to create an <a href="http://www.cnnphilippines.com/news/2019/5/8/anti-vote-buying-COMELEC-.html">anti-vote
        buying task force</a>, which aims to oversee complaints of vote-buying in
        the midterm elections. The task force earlier assured that they would go after
        perpetrators even after the midterm polls conclude.</p>'
  'ntc-telco-companies-may-13-2019-elections-uninterrupted-services':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
