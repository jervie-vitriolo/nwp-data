  'heherson-alvarez-withdraws-candidacy':
    'author': 'CNN Philippines Staff'
    'caption': 'A former senator withdrew his run for the Isabela congressional race
      on Saturday due to aggravation over ''massive vote-buying'' cases. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-12T12:38:54.395+08:00
    'imagesource': 'jcr:f57448c0-8bea-4f01-acda-4775eb137a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9fd15c2-ded5-490d-9443-8add2a56ad43'
    'lead': 'The former Senator urges the public not to tolerate vote-buying in the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-12T12:43:45.339+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:29:48.792+08:00
