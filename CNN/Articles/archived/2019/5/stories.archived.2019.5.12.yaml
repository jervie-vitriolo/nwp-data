      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (CNN Philippines, May 12)</strong> — Six people
        were arrested for alleged vote-buying in the town of Guipos in Zamboanga del
        Sur on Sunday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd1c12-6d54-4f43-8fba-a401c3fea270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:50:26.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the suspects as Ricardo Capacio, Florentino Aviar,
        Roger Bugwat, Teodoro Sario, Manuel Divinagracia, and Mario Delostrico, who
        are all residents of Guipos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f36153-1069-48b7-9270-dabf7ab24e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:50:26.253+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Provincial Mobile Force Company were conducting mobile
        patrols along the area of Carpio''s house in Barangay Singclot where a few
        people had gathered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e523aac-5a81-4275-a4d6-20b345b36587'
      'mgnl:activationStatus': true
