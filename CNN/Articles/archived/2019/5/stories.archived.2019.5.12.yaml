  'Policeman-dead-Lanao-del-Norte':
    'caption': 'A police corporal was shot dead while on his way to inspect security
      preparations at polling precincts in Kapatagan town, Lanao del Norte ‪Saturday
      afternoon‬.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
