      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recovered nine pieces of sample ballots, identification cards
        and cash worth P17,504.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb273d-1dac-4741-aac3-0d73feb0028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:50:26.254+08:00
