      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/11/world/basel-convention-plastic-waste-trade-intl/index.html">Over
        180 countries</a></em><a href="https://edition.cnn.com/2019/05/11/world/basel-convention-plastic-waste-trade-intl/index.html">
        –<em>&nbsp;not including the US</em> –<em>&nbsp;agree to restrict global plastic
        waste trade</em></a><em>"</em></p>'
