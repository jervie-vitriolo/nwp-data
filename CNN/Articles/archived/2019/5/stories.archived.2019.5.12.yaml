      'text': '<p>Game 7 is scheduled on May 15 at the Big Dome.</p>'
  'Bingbong-Crisologo-arrest':
    'caption': 'Quezon City mayoralty bet Bingbong Crisologo was arrested Sunday evening.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-12T22:32:59.232+08:00
    'imagesource': 'jcr:58e6d4c9-d246-4c8b-868f-48b3a52209f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb62bf1f-8647-4f37-8c4c-5727a1366897'
    'lead': 'The mayoral bet is arrested a day before the polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-12T22:52:58.860+08:00
