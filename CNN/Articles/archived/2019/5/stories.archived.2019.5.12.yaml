      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — The 2019
        PBA Philippine Cup finals will go the full distance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7b578-e3eb-45c2-a567-ce721b01e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T22:19:13.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen unleashed everything they got to beat the
        Magnolia Hotshots, 98-86, in Game 6 Sunday at the Smart Araneta Coliseum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2fdeb-b6fb-49ae-8779-bc2c1d067868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T22:19:13.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross caught fire from beyond the arc, hitting five triples
        to propel the Beermen to a 13-point lead at the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d488c-93d1-4104-a663-e15becc79a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T22:19:13.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots‘ defense worked to their advantage as they trimmed
        the huge deficit down to six at the end of the third period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29497433-d777-48d7-ac68-c7d1e35c12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T22:19:13.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of the must-win situation, San Miguel connected almost all
        its shots to avoid any collapse in the latter part of the final quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b8a7c-8225-472d-a572-70b3eaadead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T22:19:13.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo posted 23 points and 18 rebounds, while Marcio
        Lassiter dropped 20 points and seven rebounds for the Beermen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02be8d9-3e8f-4cdf-a3af-d92263b43c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T22:19:13.236+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon finished with 17 markers, dished out eight dimes, and
        grabbed four boards for Magnolia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8682a07-0d4c-443c-b993-afb8e07938ab'
