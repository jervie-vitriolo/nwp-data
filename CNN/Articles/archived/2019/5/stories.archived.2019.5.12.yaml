    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:57.185+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Guillermo-Eleazar', 'Metro-Manila', 'Commission-on-Elections',
      'COMELEC']
    'template': '1'
    'title': 'Over 80 arrested for alleged vote-buying – Metro Manila police'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39867876-8e97-4d4c-9e8b-c8663355901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Metro
        Manila Police Chief MGen. Guillermo Eleazar on Sunday said 84 people were
        arrested this weekend for alleged vote-buying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d76844-ca70-4ac9-9b1f-54d8ee141458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty of these were from Makati, 17 from Muntinlupa, six from Quezon
        city, and one from Malabon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577f8d8-fcd1-4741-9c2d-a880a546f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief said vote-buyers have become more
        agressive since the automated election system has made cheating more difficult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab22666-a15b-4c24-9fb5-9a98986fa064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil nga sa ''yung</em> technology, <em>na gumaganda ''yung
        sistema ng ating mga gamit sa COMELEC</em> (Commission on Elections), so <em>''yung
        dating pwedeng dayain sa bilangan, naaalis na kaya nagre-</em>resort <em>na
        lang dito sa... Balik tayo sa</em> basic, <em>''yung botante</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a1ff3-5ef7-4fe5-a090-b9a50d74d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of technology, our systems in COMELEC are
        getting better, so the cheating methods before have been scrapped. With this,
        those who want to cheat go back to the basics: the voters.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c108b14-1b1c-4f5d-8bbb-d02818035a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Ramon Casiple agreed with Eleazar, noting that
        vote-buying is worse now than in previous elections and that amounts offered
        to voters have gone up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e63b4a-fa12-4400-92ce-26b3965ce838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.440+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiple said vote-buying operations may peak Sunday night until
        early Monday morning before polling centers open at 6 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2e2ba-23f2-4b47-9231-68d5dea25e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Diyan kasi usually yung baliktaran. Hindi na kasi makahabol
        diyan yung kalaban kaya nagkakaroon diyan ng operasyon</em>," Casiple said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d822efe-584e-41e9-988a-e2f68b0f79b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s where the game-changers are. Opposing candidates
        will not be able to catch up that''s why the vote-buying operations intensify.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8f1a1-bd39-4368-9182-b4b622e7307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC recently activated the "Kontra Bigay Task Force" to go after
        those engaged in buying and selling votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a9d94-77f3-4c95-af9f-061642961dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:35:57.441+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said it will be up to the COMELEC to file appropriate charges
        against those arrested.</p>'
