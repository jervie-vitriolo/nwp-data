    'template': '1'
    'title': 'Policeman shot dead in Lanao del Norte'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2c122-b47f-4eb5-b485-f6e56dbdffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:53:49.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — A police
        corporal was shot dead while on his way to inspect security preparations at
        polling precincts in Kapatagan town, Lanao del Norte ‪Saturday afternoon‬.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b4d96-e7cb-42b3-8378-257878289008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:53:49.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police report said Corporal Richard Garcia Gordiones, 31, was traversing
        along Barangay Panoloon, Sapad town on board his motorcycle ‪at around 3:50
        pm‬ when two motorcycle-riding gunmen fired at him from behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9ec32-c807-4751-9122-f5ed22078e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:53:49.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordiones was brought to the nearest hospital, but was declared
        dead on arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee020b9-7c2b-480c-850d-23863bed84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:53:49.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said a bullet entered the left upper portion of the victim''s
        back and exited in his chest, causing his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d3bb7-5dac-4462-b1f4-8c43dccdda17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:53:49.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several items were recovered from the crime scene, including the
        victim''s personal belongings, two fired cartridge cases of caliber .45, one
        live ammunition of caliber .45, three live ammunition of caliber 9mm, and
        a deformed slug, among others. An ATM card and ₱10,000 cash were also found
        and turned over to Gordiones'' relatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b22b0-b032-4638-a950-5017c8cd0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:53:49.959+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to identify the suspects and the motive behind
        the killing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b625cf9-9a1a-479d-aeb1-e78f4888b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:53:49.960+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordiones was assigned at the Kapatagan police to provide security
        to the town’s voting centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aacfe6-798c-44a9-b3c3-ac1f898811ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:53:49.960+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines stringer Marlon Panares contributed to this report.</p>'
  'Syrian-army-kills-terrorists-Idlib-countryside':
    'author': 'Jennifer Hauser and Matthew Robinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-12T21:23:26.958+08:00
    'imagesource': 'jcr:e552168f-6e17-4357-bafa-9f8747e87834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d998cc-f80e-49a3-a1c4-7aa9afd0f461'
    'lead': 'SANA, the country''s state-run news agency, also stated Saturday that
      the army''s operations had destroyed multiple sites purportedly belonging to
      Jabhat al-Nusra in the southern Idlib countryside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-12T21:29:14.342+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:29:45.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:57.520+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jabhat-al-Nusra', 'Syria']
    'template': '1'
    'title': 'Syrian army ''kills terrorists'' in Idlib countryside'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426ade5-e183-46c3-8ad7-bed888fb5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Syrian army is launching "intensive
        strikes on dens of Jabhat al-Nusra," a group formerly affiliated with al Qaeda,
        in a village in southwestern Idlib province Sunday, Syrian state media is
        reporting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5fc7aa-7388-4baf-b30b-500cf668f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SANA, the country''s state-run news agency, also stated Saturday
        that the army''s operations had destroyed multiple sites purportedly belonging
        to Jabhat al-Nusra in the southern Idlib countryside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eef262-a831-4e63-83f7-40309cdee424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army killed and injured "a number of terrorists who had breached
        the de-escalation zone agreement through repeated attacks on military points
        and safe towns," SANA reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af555d22-e2dd-45ef-be50-85182163f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.342+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian government forces, which are loyal to the Syrian dictator
        Bashar al-Assad, are also tracking "terrorist" movements between the Idlib
        province in the north of the country and the Hama province directly to the
        south.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b466ab-1ba1-42cd-b092-f73516b3e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UK-based monitoring group the Syrian Observatory for
        Human Rights (SOHR), there has been a heavy escalation of shelling and barrel
        bombs targeting Hama and Idlib in the last few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82812a4a-399d-42d7-b7f4-56cb9c5bd17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOHR also reports that against the backdrop of the heavy bombing,
        Jabhat al-Nusra are worsening the situation for displaced civilians by preventing
        them from putting up tents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3175c41-e5cd-4688-9ea7-7526bfa6d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN announced Friday that since April 28 fighting has escalated
        between government forces and non-state armed groups (NSAGs) in northwest
        Syria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662cade-692d-44c5-a2e8-dc117b2cd6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization noted that on May 8, Syrian forces began ground
        operations against NSAGs "impacting on civilian populations, infrastructure
        and service provision in northern Hama and southern Idleb governorates."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33c0c5-3452-40ef-92cd-f49b644c8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets volunteer rescue group, known as the Syria Civil
        Defense, has since stated that escalating attacks have led to numerous deaths
        and injuries among civilians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79122e7-869a-4ff1-9f92-d1e3024db441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another 12 civilians were killed today; more stories and hopes
        were left behind," the group tweeted Saturday. "More than 40 people were injured
        in brutal bombing by Russian and regime jets for the 14th day in a row on
        #Idlib and #Hama."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e50c41-1112-4d6e-9589-61c1a30ecdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council was briefed Friday on the worsening
        situation in northwest Syria. 11 out of its 15 members -- including the U.S.,
        France and Britain -- jointly condemned the killing of civilians in the region
        and warned of a potential humanitarian disaster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4bc91-f586-4c52-87e9-c0befc1b7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are alarmed by the displacement of over 150,000 persons as well
        as the targeting of population centers and civilian infrastructure, including
        hospitals and schools," Marc Pecsteen de Buytswerve, Belgium''s ambassador
        to the UN, said following the meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3c8af-107b-4695-9927-57ae9d936512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombardment on Idlib, which is being supported by Russia, was
        also condemned by Turkey, which previously signed an agreement with Russia
        to create a demilitarized zone in the province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfb0a4-3102-4b57-934d-16585dfd27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.343+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanitarian problems grow each day and it is increasingly showing
        a tendency to turn into a catastrophe," said Hulusi Akar, the Turkish defense
        minister, according to the state-owned Anadolu Agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1a66b-5845-4b46-9c10-b653d02a22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T21:29:14.344+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:29:45.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect Russia to take effective and determined measures to make
        regime forces stop their attacks on the south of Idlib and immediately return
        to the borders set by the Astana agreement."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4807514-90c1-4d53-8ae5-248f19841567'
