      'mgnl:type': 'text'
      'text': '<p>Police reports said an officer personally saw one person give a
        brown envelope to some persons. The residents reportedly put the brown envelope
        inside their pockets after receiving them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1cd358-20d5-453e-bc37-e5d5f503ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T20:50:26.254+08:00
      'mgnl:createdBy': 'chad'
