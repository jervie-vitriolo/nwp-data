    'template': '1'
    'title': '2,838 police officers ready to act as election inspectors, DILG says'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dde0f3-0f91-4425-bbc2-d46b6956b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T10:59:08.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The Philippine
        National Police (PNP) deployed over 2,800 police officers ready to step in
        to perform election duties if there are no available teachers in the precincts
        during election day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dd385-4da6-4d5a-905f-9cc867d28d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T10:59:08.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) said Sunday
        2,838 police officers are prepared to be deputized by the Commission on Elections
        (COMELEC) to become Board of Elections Inspectors (BEIs).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d8832-cef6-443a-be8e-c1257937169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T10:59:08.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our men and women of the PNP are ready to do their duty under the
        law. They have already undergone training by the [Commission on Elections]
        for this contingency and they are on stand-by should their service be required,”
        said Eduardo Ano, DILG chief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd9aee-0835-4fb6-9fcf-b3b88615ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T10:59:08.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC requires public school teachers to serve as BEIs, but “in
        cases where the peace and order situation so requires as determined by the
        Commission and where there are no qualified voters willing to serve," the
        police may be authorized to take the role as a last resort, according to the
        Election Service Reform Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b3837-06ec-4404-a9e8-e702b896b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T10:59:08.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a COMELEC official reprimanded the police for allowing
        one of their officials<a href="http://cnnphilippines.com/news/2019/4/30/Comelec-PNP-vote-counting-machines-elections.html">
        to inspect vote-counting machines in a COMELEC warehouse in Baguio City</a>
        without permission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5b6e4-0648-4cae-aba2-9c0eddae0c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T10:59:08.150+08:00
      'mgnl:createdBy': 'janine'
