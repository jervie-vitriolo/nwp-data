      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom on Friday said it has "optimized" its network for
        fast transmission of election data on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ec105-2834-4d9b-b5f7-ca0e3d87f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T13:43:31.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the company said all Globe SIM cards provisioned
        for the polls have passed quality tests by voting machine contractor Smartmatic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658e34d-5bcb-466f-9eaa-a5f7abd1b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T13:43:31.948+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:29:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, meanwhile, said mobile signals at
        police stations during the elections are strong, which will allow police officers
