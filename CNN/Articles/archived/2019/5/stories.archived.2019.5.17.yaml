      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Education is now free, but they still need to sustain
        their daily needs. So I still want to stimulate it. I said, okay so that you
        no longer have any reason not to go to school, I’ll give you ₱1000.]</p>'
