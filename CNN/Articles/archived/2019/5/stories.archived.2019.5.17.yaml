      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s allies still dominated the race, with
        8 of them in the winning 12. They include his former officials Ronald "Bato"
        dela Rosa, Bong Go, and Francis Tolentino; reelectionists Villar, Sonny Angara,
        and Koko Pimentel; Taguig Rep. Pia Cayetano; and Ilocos Norte Governor Imee
        Marcos.</p>'
