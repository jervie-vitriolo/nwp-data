      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, May 17)</strong> — Eight
        people died in a collision between a passenger van and a truck in Leyte Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896f8ac-eabf-405a-b9cf-7cf7563215b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:37:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PLt. Melvin Ay-ay, the crash happened around 6:15 a.m.
        on the national highway in Sitio Tab-ang, Barangay District III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ad75a-02dd-406d-b845-07983bddf1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:37:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Ay-ay said it was a head-on collision.</p>'
