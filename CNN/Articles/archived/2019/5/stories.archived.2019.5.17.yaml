  'Taiwan-same-sex-marriage-':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-17T14:19:49.620+08:00
    'imagesource': 'jcr:a832950c-7336-419e-8bb5-5d67dc1e89e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed894c8d-50e0-401f-bd48-56f22635d68f'
    'lead': 'Taiwan''s lawmakers have passed a same-sex marriage bill, making it the
      first country in Asia to bring in gay marriage. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T14:24:45.774+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:32:25.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:37.655+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan-', 'Same-sex-marriage']
    'template': '1'
    'title': 'Taiwan passes same-sex marriage bill, becoming first in Asia to do so'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f90d4b-0756-4767-baa4-faaf34adea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Lawmakers in Taiwan have approved
        a bill legalizing same-sex marriage, a landmark decision that makes the self-ruled
        island the first place in Asia to pass gay marriage legislation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d3e50-a1cc-4754-b174-a5fedb41f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came almost two years after the island''s Constitutional
        Court ruled that the existing law -- which said marriage was between a man
        and a woman -- was unconstitutional. The panel of judges gave the island''s
        parliament two years to amend or enact new laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b231b-f21d-48d6-a08d-7c67cb8563c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday -- only a week off the two-year deadline -- lawmakers
        in Taiwan''s Legislative Yuan passed a bill making same-sex marriage a reality.
        It will go into effect on May 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c034f55-7d6b-4f73-a734-3cee34b63808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people braved pouring rain Friday to demonstrate
        in favor of same-sex marriage outside the parliament, where lawmakers were
        voting on three draft bills, one tabled by the country''s Cabinet -- which
        would ultimately prove successful -- and two watered-down rival bills tabled
        by conservative groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fde23-25de-45e9-a8b2-7f3b09a93d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successful Cabinet bill was backed by LGBTQ groups, despite
        the fact it creates a law different to straight marriage. For instance, under
        Cabinet''s bill, a Taiwanese person could not marry foreigners from countries
        where same-sex marriage is not legal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27176a-7b01-4a7b-ab0b-17fd64295992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands turned of gay rights activists, many bearing umbrellas,
        rainbow flags and rainbow placards, gathered in heavy rain in the capital
        Taipei in support of marriage equality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46097f42-9d41-4db9-a071-41d3666d6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vote, Taiwan''s President Tsai Ing-wen tweeted: "Today
        we have a chance to make history and show the world that progressive values
        can take root in an East Asian society."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f25446-a707-4bc7-97e8-3a661dfd8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the island has a large gay community and its annual gay
        pride parade is the biggest in Asia, the issue of marriage equality has divided
        Taiwanese society. In a controversial referendum in November last year, 67%
        voted to reject same-sex marriage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d790880-987a-4cc5-9f63-beee06a79e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months conservative groups have campaigned against same-sex
        marriage reform, pushing for a law that would see gay marriage legislation
        redefined as same-sex unions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d93d5-fdd4-4e8a-b036-24dcaa906162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017c944-98d6-44d9-adfb-c90661a6170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LGBTQ rights in Asia</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f558a1-4f1f-4d89-bce8-27d438540cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s vote sets it apart from other parts of Asia where LGBTQ
        rights have regressed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192fa69-3d94-41bb-9c69-66f000036a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, where homosexuality is legal but prejudices and
        discrimination against LGBT people persist under Communist Party rule, an
        author of same-sex erotic fiction was sent to jail for 10 years in November.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c54d7-bb3b-405e-be57-cad328315be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:24:45.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the ruler of the tiny, oil-rich kingdom of Brunei announced
        he would introduce death by stoning for those convicted of gay sex. Sultan
        Hassanal Bolkiah has since said the death penalty will not be imposed, although
        he did not repeal the law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28b3d4-091a-40cd-9b6f-ee1e89e7561e'
      'mgnl:activationStatus': true
