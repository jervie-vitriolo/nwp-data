      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722839a-c36d-4647-a9b4-5508181f4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:49:55.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-person tribunal decided on Friday that Folau''s contract
        with Rugby Australia should be terminated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cac171-1a00-4351-8ca8-bf9d186643cc'
      'mgnl:activationStatus': true
