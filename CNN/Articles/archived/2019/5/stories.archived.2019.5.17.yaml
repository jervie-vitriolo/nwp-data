    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df84b97-4b00-4c86-857e-600c13be8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are among 55 Filipinos assisted by the government since
        fighting broke out in April. At least two of them <a href="http://www.cnnphilippines.com/news/2019/4/24/another-filipino-wounded-libya-fighting.html">were
        wounded</a> – one wounded from an explosion while the other was injured during
        multiple rocket attacks in Tripoli.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763772f4-9a79-4fb9-83dc-102c8f11d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286d31f-6e98-432e-ba1c-927e0ef81d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since <a href="http://cnnphilippines.com/news/2019/5/1/Libya-tension-OFW.html">raised
        the highest alert level</a> which means mandatory evacuation of Filipinos.
        Cato, however, admitted to CNN Philippines the government could not force
        anyone to go home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03007fff-a20f-44af-afeb-c02a7c21aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f7ada-8ca8-4f63-84d6-03559c39dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.162+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Cato said the government is "assisting several more of
        our kababayan who have expressed their desire to go home." The Philippine
        embassy has been appealing to all 2,000 overseas Filipinos in Libya to allow
        the authorities to bring them home, assuring them that the government will
        shoulder all costs for the repatriation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba5535-64fc-4fde-a844-0b19471fb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.162+08:00
      'mgnl:createdBy': 'eimor'
