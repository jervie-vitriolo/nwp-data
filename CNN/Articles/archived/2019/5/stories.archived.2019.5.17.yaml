      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course. When we plan, I want to introduce a continuous government.
        <em>‘Yun ang gusto namin</em> [That’s what we want,]” Moreno told CNN Philippines’
        <em>The Source</em>.</p>'
