      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second individual close to Spears said that her team began to
        notice during rehearsals and in her daily life that something was "off."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dda565-5cd1-4264-a2cc-cf9daba567c7'
