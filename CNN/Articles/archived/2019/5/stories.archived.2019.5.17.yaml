      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moreno said some of his programs can be implemented as soon
        as 2020, when a fresh budget is given to the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4af69b-2af4-4a0e-bf49-601dca10cea8'
