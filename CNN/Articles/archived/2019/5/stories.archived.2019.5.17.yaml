      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, one crash — also in Florida, and which involved a Tesla
        and a tractor-trailer — killed a <a href="https://money.cnn.com/2017/09/12/technology/future/ntsb-tesla-autopilot/index.html">Tesla
        driver in 2016</a>. His Model 3 crashed while Autopilot was active, and authorities
        said the driver had not tried to control the car in two minutes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ebd9a-034e-4379-acdf-afd4085975f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc31356-285d-498f-9ad9-227cb3632baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the <a href="https://www.cnn.com/2019/05/02/tech/telsa-autopilot-crash-suit/index.html">family
        of an Apple engineer</a> said it is suing the automaker. They blamed the Autopilot
        feature on his Tesla for his death. Tesla had said it determined the driver''s
        hands were not detected on the wheel for six seconds prior to the collision.
        The company declined to comment on the lawsuit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294213d-2ccc-4ab7-a827-b54967b3fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedef179-ec72-473f-b91f-c49ee539e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.414+08:00
