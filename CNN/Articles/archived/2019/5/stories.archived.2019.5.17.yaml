    'title': 'PH envoy back home from Canada after recall order '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e162c498-79ee-47a3-8743-07649a4f63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Ambassador
        Petronila Garcia is back in Manila on Friday after the Department of Foreign
        Affairs (DFA) pulled out its envoys in Canada, as the foreign country missed
        its deadline to retrieve tons of garbage shipped to the Philippines about
        six years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e4165-6c6b-4388-99ac-37c14f5659c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source from the Manila International Airport Authority said Garcia
        arrived home via a Philippine Airlines (PAL) flight which landed at 3:50 a.m.
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac88bb0-579e-453a-9c08-3182014c560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was aboard PAL Flight 119 which left Toronto, Canada at 11:30
        a.m. Manila time, which was less than four hours after Locsin made the announcement
        on Twitter.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f78415-0050-49d8-977c-617bc84717df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, Foreign Affairs Secretary Teodoro Locsin, Jr.
        announced on Twitter that he has sent recall letters to the ambassador and
        consuls stationed in Canada to retaliate against the North American country.
        Canada missed the May 15 deadline given by the Duterte administration to pick
        up the some 2,000 tons of garbage it shipped to local ports in 2013.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a>
        To our posts in Canada: You have your orders. You are recalled. Get the next
        flight out.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1128815582181089280?ref_src=twsrc%5Etfw">May
        16, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a98de1-44ae-4cce-af46-557bf765fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bdb56-b147-49bf-9bc4-8bf02e3f0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said diplomatic ties between the Philippines and Canada will
        be at "de minimis" until the garbage is shipbound to Ottawa. The trigger:
        Locsin learned that Canadian officials supposedly did not show up to a meeting
        with the local Bureau of Customs days before the deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ee401-4b76-4ce0-afe6-81c3b0467cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, <a href="http://www.cnnphilippines.com/news/2019/5/16/Locsin-orders-PH-consuls-go-home-Canada.html">the
        Canadian government</a> said they are "disappointed" by Garcia''s recall.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50274cba-290b-4bad-83a7-0b43c0c8d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we will continue to closely engage with the Philippines
        to ensure a swift resolution of this important issue," Global Affairs Canada
        spokesperson Brittany Fletcher told CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f64bf8-6917-405d-a758-e91768d98c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/5/17/Philippines-Canada-trash-trade-relations.html">Trash
        woes won''t affect PH-Canada relations, Trade chief says</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892a729-0364-4ff5-9fc8-56ae86db9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Malacañang was informed
        about Locsin''s order, pointing out that the recall puts pressure on Canada
        to fast-track the process and even threatened that the Philippines will "sever
        relations with them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d44a1c-0610-4836-b232-f90a7caef353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandiyan pa rin ang relasyon but yung action ni Secretary Locsin
        is a message that this is a very serious matter, we''re so concerned about
        this and they better do soemthing about it because it''s (garbage) been lying
        there for several years," Panelo said on CNN Philippines'' <em>Newsroom Ngayon</em>
        on Friday.&nbsp;</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
