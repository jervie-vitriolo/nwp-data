      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Eleven
        more Filipinos, including two minors, are coming home amid the fighting in
        Libya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c9f95-67ba-4e58-8edf-15c2bd38ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e565c-2dcd-433f-948b-8b8ecb7b3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:23.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Libya on Friday said the Filipinos have
        been evacuated to Tunisia, another North African country some 400 kilometers
        from the Libyan capital of Tripoli, waiting for their repatriation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d1a09-b560-4862-ad6b-6e4c4f541b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db9f20-7a0b-42f9-b41e-3a5ab9bc6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:45:16.161+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They] will be repatriated later today by a team from [the Department
        of Foreign Affairs and Department of Labor and Employment]," Chargé d''Affaires
        Elmer Cato said in a tweet. He did not elaborate on the situation of the returning
        Filipinos but mentioned that two of them are under 18 years old.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The 11 Filipinos evacuated by <a href="https://twitter.com/PhinLibya?ref_src=twsrc%5Etfw">@PhinLibya</a>
        on Thursday are now in Tunis and will be repatriated later today by a team
        from <a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a>
        and <a href="https://twitter.com/doleph?ref_src=twsrc%5Etfw">@doleph</a>.
        The Embassy is assisting several more of our kababayan who have expressed
        their desire to go home.  <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        <a href="https://twitter.com/HansLeoCacdac?ref_src=twsrc%5Etfw">@HansLeoCacdac</a>
        <a href="https://t.co/1XqHlMNV1o">pic.twitter.com/1XqHlMNV1o</a></p>&mdash;
        Elmer G Cato (@elmer_cato) <a href="https://twitter.com/elmer_cato/status/1129277521722269697?ref_src=twsrc%5Etfw">May
        17, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

