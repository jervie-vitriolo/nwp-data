      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Actor-turned-lawmaker
        Ramon "Bong" Revilla, Jr. has made it to the Top 12 of the partial and official
        tally of the Senate race as expected, since he already ranks 10th in the partial
        and unofficial count.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e775f-d1d3-407e-8983-5e7d97ba4810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:06:16.916+08:00
