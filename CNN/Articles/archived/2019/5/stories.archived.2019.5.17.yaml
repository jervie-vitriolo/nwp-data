      'mgnl:lastActivated': 2023-01-30T00:32:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has implemented a pilot run of the nutribun feeding program
        in 2014, when Moreno was vice mayor under the leadership of Joseph “Erap”
        Ejercito Estrada. The city fed the nutribun to 2,000 students at Corazon Aquino
        Elementary School in Baseco compound in Tondo everyday for 120 days.</p>'
    '21':
