      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80401c3-6629-4876-8d67-99aa5e157d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s order to sack her, Puno said she accepts his
        decision with no ill feelings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4e8a5-f387-40fd-b8b6-16dc587c1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e24cfa-4cda-451a-9666-e291f0c11d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the order signed by Executive Secretary Salvador Medialdea on
        Wednesday, Malacañang said the decision to sack Puno is in line with Duterte''s
        mandate to to eradicate graft and corruption in the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a46694-e39c-4065-9e3f-39b4113cd685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628f03f-4101-48e6-8026-31aae371cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno, who was appointed by the President in 2016, was the latest
        to fall on Duterte’s chopping block for corruption allegations.</p>'
  'gravedigger-tops-councilor-polls':
    'author': 'CNN Philippines Staff'
    'caption': 'Ka Arnel Garces (on the left) has been a gravedigger and caretaker
      of the Taal Public Cemetery since 1990. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-17T11:46:53.695+08:00
    'imagesource': 'jcr:aafb576e-ac42-4486-8d0d-eb8cc3806e3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d11ac33-2599-4a87-80b9-67b85f1282ce'
    'lead': 'Ka Arnel Garces has been a gravedigger and caretaker of the Taal Public
      Cemetery since 1990'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:49:31.777+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:32:31.928+08:00
