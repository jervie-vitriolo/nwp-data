      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Rookie of the Year sustained the injury after landing
        awkwardly at the early part of the third set in <a href="http://cnnphilippines.com/sports/2019/5/15/ateneo-madayag-ust-game-2-uaap-finals.html">Game
        2</a> last Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36fcd3-7904-4a58-b5a5-cabdf6ef16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:27:51.432+08:00
      'mgnl:createdBy': 'cjmarquez'
