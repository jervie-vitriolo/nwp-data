      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a0e92-b80f-49b7-82d5-5c74d56274ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney''s longtime manager, Larry Rudolph, spoke to TMZ on Wednesday
        and said that her Las Vegas residency was put on hold due to a "perfect storm"
        of events in her life.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f196e69-a906-4f97-92cf-dfb1a13b40ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce190b-a95d-4943-8073-2126801c84fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to pull her show because her meds stopped working and she
        was distraught over her dad''s illness," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544abdb0-25da-473d-b8ac-af7b06143548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.021+08:00
