      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Despite
        nursing a left ankle sprain, Eya Laure will suit up for the University of
        Santo Tomas (UST) Golden Tigresses in the winner-take-all Game 3 of the UAAP
        Season 81 women''s volleyball finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3b592-9e4c-4fee-8fcc-f840e9d42a09'
