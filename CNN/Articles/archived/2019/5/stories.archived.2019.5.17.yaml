      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to implement a trash for food program by handing out
        food coupons to families in exchange for recyclable trash.</p>'
