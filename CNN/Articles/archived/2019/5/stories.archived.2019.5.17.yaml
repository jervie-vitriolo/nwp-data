    'template': '1'
    'title': 'A missing pregnant woman has been found dead. Her baby was forcibly
      removed from her womb, police say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdc16a-9658-4993-a950-3a7a10b1d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Marlen Ochoa-Lopez was nine months
        pregnant when she went missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb1ca8-6663-47ea-97dc-617eb899bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354b783-3058-4de5-8b4e-e810b49e14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark-haired 19-year-old vanished on April 23, after she made
        an appeal to mothers on a Facebook group called "Help A Sister Out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7749bf4-d1b4-436f-b559-7d178adb393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e4b9f5-1daa-443f-b4c4-668fe9ebcd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She needed help securing a double stroller for her toddler and a
        new baby on the way, according to social media posts and a pastor who has
        been assisting her family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097eb5a-5041-4307-9676-8a587784b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ebd29-1781-4b4c-9a7b-7530106c33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student at Latino Youth High School, Ochoa-Lopez wrote that she
        was jobless and short on cash. She was willing to buy, trade or simply accept
        a donation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70174e7-9456-4a4b-afdc-c958be13325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abafdb-7e65-4ba4-8d69-4cc528fce1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman responded with an offer of new baby clothes and other unused
        items, according to the posts. She asked Ochoa-Lopez to message her privately.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013da3a-673e-4256-b1d7-c0d5352b4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21354caa-ea70-4544-a1ae-e5ca8fdf6e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa-Lopez''s body was found Tuesday in a garbage can in the backyard
        of the woman who had offered to help her, police said. She had been strangled
        with a coaxial cable, and her unborn baby forcibly removed from her womb,
        Deputy Chief of Detectives Brendan Deenihan said. The baby is in grave condition
        at a hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea986da-a8af-4afb-91d3-0cf3f1f0a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe3263-156d-4bdc-855c-d5f02038b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people who were in the home have been charged, two with murder
        and other charges and one with concealment of a crime, police said. They include
        Clarisa Figueroa, 46, who allegedly lured Ochoa-Lopez to the home, and her
        24-year-old daughter Desiree, who police said confessed to participating in
        the slaying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce53ed-6530-4183-b007-0c2f0326d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c537a9-4519-4f20-9a12-1c59b9b0f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words really cannot express how disgusting and thoroughly disturbing
        these allegations are," Chicago Police Superintendent Eddie Johnson told reporters
        Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d0a2f-969e-48a3-a189-ea8cafd3e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b42dd4-3cb0-42e9-bba7-d594760266b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the break in the case came on May 7, when a friend of
        the victim told detectives of Ochoa-Lopez''s Facebook exchanges with Figueroa
        before she vanished. Apparently Ochoa-Lopez had purchased baby items from
        the suspects in the past, police said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640cf2f9-113e-4995-a592-e340ea128a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243ac4d-e6b4-43c2-af6e-97f8709d8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, DNA evidence and interviews led us to the three offenders
        that are now charged," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f9a43-52c7-402f-a7d9-5030c01c1a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1c43a-c278-4692-985d-73d8c0bdba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobita Cortes, a pastor at Adalberto Memorial United Methodist
        Church, where the family has sought help, said Ochoa-Lopez''s mother told
        her of a conversation they had the day before she vanished.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea196d-a810-49ae-adce-a068fb0ec2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec689d-a37c-47e2-a3d3-4e0df21b34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gave her mother a big hug and told her, ''You''re the best
        mom in the world,''" Cortes said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ed7e0-e834-4d12-a5b1-601b9ad84e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d4a28-b2bf-4f5a-9744-d5122ce2309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her mother told me Marlen was always affectionate, but that day
        she seemed especially loving. And the next day Marlen disappeared."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98489be7-04bf-41e5-bc6e-1c6f75b0bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f61011-1507-4ba8-89ff-afd957234b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day Ochoa-Lopez went missing, the Chicago Fire Department
        had received a call about a newborn in distress from the home where the young
        mother''s body was eventually found, authorities said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d917ac3-7a36-46c5-8bac-16e5effb3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db66968-b5a3-40f2-ac51-03ce7f312eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three people charged</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd89c2-13d8-4930-9167-35bd5b8b3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby, now gravely ill , was taken to a hospital that day along
        with a woman who claimed to be the mother, according to fire department spokesman
        Larry Langford.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0c4db-c655-4fb8-8d14-ed09caf3c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d73cc2-fb69-4a84-9163-df807ca4d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deenihan said detectives visited the Figueroa home last week after
        learning of the Facebook contact between the two women. Desiree Figueroa told
        them her mother was in the hospital for problems with her legs. Then she revealed
        that her mother had just delivered a baby, he said. Ochoa-Lopez''s car was
        found near the home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6622b3-0d5b-4de8-ba3d-31bbca97c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30ea8d-1d38-449c-ab4d-7f4aa1edd39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When detectives interviewed Clarisa Figueroa at the hospital, she
        told them she had met Ochoa-Lopez previously but that the victim had not visited
        her the day she went missing, police said. Suspicious, detectives subpoenaed
        hospital records and began to collect DNA samples from the baby, his biological
        father and Clarisa Figueroa.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513dde0b-1169-493e-a079-befa69a3a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716c95e-c0e0-446e-b3ea-06d33def4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, armed with a search warrant, detectives discovered bleach
        and cleaning solutions in the home, along with evidence of burned clothing
        and blood on the floors of the living room, bathroom and a hallway, according
        to Deenihan. Ochoa-Lopez''s body was found in a garbage can in the yard, with
        the cable used to strangle her and other evidence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264e7d3-0aad-4eb4-b7f7-6a35c3c6e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5858ff-48bc-4102-855f-eee569b67642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Friday morning, Desiree Lopez told detectives that she helped
        her mother strangle Ochoa-Lopez, Deenihan said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5affca-80ff-4259-9095-620abf447610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747738a-6c06-4127-b52f-67641227eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two women have been charged with one felony count of first-degree
        murder and one felony count of aggravated battery of a child less than 13
        years old, police said. Piotr Bobak, Clarisa Figueroa''s boyfriend, has been
        charged with one felony count of concealing the death of a person and one
        felony count of concealing a homicidal death.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15bdd0e-c9a4-43d5-9edf-8c4684b04b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc0e81-f10c-4efd-92a2-754ca8cf6531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the elder Figueroa had lost a son who was in his 20s
        to natural causes in 2017. The motive for the killing is under investigation,
        but the superintendent said he assumed the suspect wanted to raise the child
        as her own.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d44a80-2a3d-48c3-a64b-eff768c3bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9ba5a-7abc-46f5-bd51-ddbb8813a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities asked for Ochoa-Lopez''s dental records as well as a
        hairbrush and toothbrush from her family to identify her body, Cortes, the
        pastor, said. They also matched the baby''s DNA to the father, she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881587a5-44a9-48f4-a80c-69feb7930acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e39ba-70a1-4ff5-9cbe-b8ed1f41b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lived together for four years and now I see her with her eyes
        closed," Yovany Lopez, standing outside the morgue in tears, told CNN affiliate
        WGBO. "Why would these people do this? She did nothing to them. She was a
        good person. How could they do this knowing she has family and a three-year-old
        son?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7ea59-3cbe-408a-91b1-23047f0e3aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231250a7-430a-4d74-9078-328467bf9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa-Lopez''s mother, Raquel Uriostegui, cried: "I want justice
        for my daughter, my only daughter. This cant stay like this."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f7582-ab24-4108-9ed6-022ed8083e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a1e02-e524-4cb5-a46d-e99913d5a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family mourns and prays</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e910d0f-96fc-4b97-a8cd-350769f970e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa-Lopez was last seen more than three weeks ago after leaving
        Latino Youth High School. She was supposed to pick up her 3-year-old from
        day care later but never showed up, authorities said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb636ce6-2f08-4488-a601-bc6dd4186a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f650516-ecc4-40b3-9db3-25468d29ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortes, the pastor, said Ochoa-Lopez''s husband tried to immediately
        report her missing to the police, but was told to come back in 72 hours. He
        did and then hired a private investigator, who Cortes said helped find Ochoa-Lopez''s
        car near the home where her body was found.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7ac2f-b0a6-474c-8de1-a6ef64e96b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93b2a7-5796-4743-8b05-139294dfab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went to Cortes for help and plastered the neighborhood with missing
        persons fliers with Ochoa-Lopez''s photo, the pastor said. Residents last
        week started calling the church to report that they had seen the young mother
        enter the house where she was found dead. They said that one of the women
        who lived there, in her 40s, suddenly had a baby without ever appearing to
        be pregnant, according to Cortes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e153d1-9287-4b5f-bb32-7326e469b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d7fcf-4747-49f5-8347-561facc5d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor said the information was turned over to the police, but
        they did not enter the home and detain the residents until the forensic evidence
        established that Ochoa-Lopez was the mother. They later discovered her body.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820def14-eaf2-4e70-ba94-d21535fd39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc9d05-ccc5-417d-8adc-7e8a219e3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T07:36:45.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be anger associated," Johnson told reporters.
        "When things of this nature occur, the first thing people do is look in retrospect,
        what could we have done to maybe prevent this? I know our detectives do the
        best they can."</p>'
