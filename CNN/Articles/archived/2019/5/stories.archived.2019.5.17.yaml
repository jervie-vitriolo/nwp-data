      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both individuals said treating her mental health is an ongoing challenge.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea8b78-05ec-4721-9d66-e4986e669121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.021+08:00
