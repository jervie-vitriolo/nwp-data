    'title': 'Nur Misuari seeks court nod for Ramadan pilgrimage trip'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21996a-8c51-4623-98cf-9b99ff368443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —&nbsp;</strong>Moro
        National Liberation Front (MNLF) founder Nur Misuari has asked for Sandiganbayan’s
        permission for a pilgrimage trip in observance of Ramadan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97c020-858a-448d-91cd-5dba50f3d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, in a motion filed May 2, sought the anti-graft court’s
        approval to travel to the holy cities of Mecca and Medina in the Kingdom of
        Saudi Arabia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6ea59-62f4-4cfe-b636-2e5cdb05b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is most respectfully prayed that accused Nur P. Misuari be allowed
        to undertake an “umra” which is to make a pilgrimage to the holy cities of
        Medina and Mecca and fast there during the holy month of ramadan in observance
        of his faith,” the document read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253dc19-c820-409e-a140-7a9a2222c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is set to leave Manila on May 23, and scheduled to be back
        on June 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775d24b-c207-47b2-87cc-5ae7ee1c2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as a political and religious leader, he is expected
        to observe the teachings of the Holy Quran and pillars of Islam. These include
        making a pilgrimage to the holy land of Mecca.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77ead3-55f6-421e-ad6b-b2b1d112d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That he is most desirous of further strengthening his faith by
        attending this holy activity which he considers to be obligatory,” the motion
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a0e8a-d586-4d3b-a013-6b41272f1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing graft and malversation raps over the alleged anomalous
        purchase of ₱77 million worth of educational materials when he was governor
        of the then Autonomous Region in Muslim Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09a705-4b49-42cf-a86a-6c5cf3fac65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also charged with rebellion in connection with the bloody
        Zamboanga siege in 2013, when MNLF forces attacked government troops and took
        about 300 hostages. He went into hiding but President Rodrigo Duterte, after
        assuming the presidency in 2016, granted him temporary liberty. Rebellion
        is usually non-bailable if the evidence is strong, but Misuari continues to
        enjoy freedom.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2927b-05c5-4c9f-bcd1-50c1d93439a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig Regional Trial Court in 2016 suspended the proceedings
        against Misuari and ordered the police and the Armed Forces to forego serving
        his arrest warrant for six months as they talk peace with the government.
        Misuari <a href="http://nine.cnnphilippines.com/news/2016/11/03/Court-suspends-trial-arrest-warrant-vs.-Misuari-for-peace-talks.html">met
        with the President</a>&nbsp;in Malacañang that day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1248ed-b2ac-4cb5-8999-829525dea39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T20:10:00.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
