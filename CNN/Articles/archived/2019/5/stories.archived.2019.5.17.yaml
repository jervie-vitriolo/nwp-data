    'template': '1'
    'title': 'Liberal Party asks COMELEC for independent probe on poll glitches'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a9917-cdc4-41a3-8137-46ea9bc3d61d'
