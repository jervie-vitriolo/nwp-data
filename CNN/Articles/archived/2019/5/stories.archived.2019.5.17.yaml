      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a decision that will change the landscape for sport in
        Australia and possibly across the world ... we wanted to make sure we took
        the time to get the decision right," said Rugby Australia chief executive
        officer Raelene Castle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d6ee2-020c-478a-8bd3-5ae3e399404c'
