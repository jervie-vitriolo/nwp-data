    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74decc15-ef09-4624-aefb-431ef900fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that her residency, which was supposed to start back
        up in February, is unlikely to happen.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e265a-ac6f-40e1-a11b-81357e7e1800'
