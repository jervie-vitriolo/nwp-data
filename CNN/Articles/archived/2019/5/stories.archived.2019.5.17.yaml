      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The 17th
        Congress only has three weeks left to work until the legislative session ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194b9f8-504a-4ba1-aa25-9bd215d84e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:33:42.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves the finance and health departments in a tight spot if
        they want the bill for increased sin taxes to push through, which is meant
        to finance the Universal Health Care law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e24eea-8c9a-4775-856b-09119879ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:33:42.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three session weeks left after the elections. We urge
        both Houses to give due priority to this reform. Approve the Senate version
        in the bicameral conference and ratify it immediately," Department of Finance
        (DoF) Secretary Carlos Dominguez III said in a press conference Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d091dd3-d5ff-424b-8e7c-ad8f83f6e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:33:42.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoF proposed that an additional ₱60 excise tax should be imposed
        on every pack of cigarettes and an additional ₱40 excise tax should be imposed
        on every liter of alcohol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d21cfb-74ed-4c5a-b6a0-b980b6bbdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:33:42.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Universal Health Care law would get its funding from the
        charity fund of the Philippine Charity Sweepstakes Office, income from the
        Philippine Gaming Corporation, members'' contributions, the national budget
        for the Department of Health (DOH) and government subsidies, it would not
        be able to fully fund the program without the new sin tax law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de0ac7-1b59-4b9a-8a06-beffd181018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:33:42.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said that on its first year of implementation, the Universal
        Health Care would cost approximately ₱258 billion, with the above sources
        expected to raise around ₱195 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00c792-6c89-4526-b787-58d82ff2b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:33:42.528+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱62 billion, he explained would be sourced from sin
        taxes on alcohol and tobacco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9117fd2-4b6e-4816-92a9-dbf85a36dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:33:42.529+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Universal Health Care is designed to be funded by sin taxes,
        so if Senate bill 1599 does not pass then we can not fully implement the Universal
        Health Care program," Dominguez said, citing a bill filed by Senator Manny
        Pacquiao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4241a-cae6-41fd-b4f3-635a0116d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:33:42.529+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator currently stars in the DoF and DoH''s commercial calling
        for support for increased sin taxes. The ad shows Pacquiao beating 90s anti-smoking
        mascot Yosi Kadiri in a boxing match.</p>'
