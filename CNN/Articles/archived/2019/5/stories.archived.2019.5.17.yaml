      'mgnl:type': 'text'
      'text': '<p>[Translation: I am also thanking the Lord for allowing me to fulfill
        my desire to serve my hometown, Taal, though I am only a gravedigger and the
        only ting I can show for is my love for my fellow residents of Taal.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd842c14-b99d-4afe-b114-d8c197bd447f'
