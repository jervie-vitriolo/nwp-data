  'Tesla-Autopilot-crash':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-17T15:06:51.535+08:00
    'imagesource': 'jcr:90316440-5d53-4e0a-a65d-a1b71a15cf8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40aa8b3a-04b6-4ebe-86d3-c62e495712a7'
    'lead': 'The driver turned on Autopilot about 10 seconds before the Model 3 sedan
      collided with a semi truck. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T15:11:05.502+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:32:24.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:37.965+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tesla', 'autopilot', 'crash', 'florida']
    'template': '1'
    'title': 'Tesla on autopilot crashed when the driver''s hands were not on the
      wheel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460527f-3ac2-4302-972d-cf1041ada9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s happened again: A Tesla driver turned
        on the car''s Autopilot feature and took his hands off the wheel before a
        fatal crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf301c6-bd28-4964-bfcc-f32cecb34b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068f7cf-0d04-4b95-8091-9e188caa8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash, which happened March 1 in Florida, left the 50-year-old
        Tesla driver dead. Authorities revealed new details about the incident on
        Thursday. The driver turned on Autopilot about 10 seconds before the Model
        3 sedan collided with a semi truck, according to the National Transportation
        Safety Board. The Tesla driver''s hands were not detected on the steering
        wheel for less than eight seconds prior. The truck driver was uninjured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb69b309-6212-400e-9350-73fb4459c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987978d-413b-40a3-996a-36b69f563a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB''s report did not indicate the Tesla driver was at fault
        and said the investigation is ongoing. But the news raises more questions
        about Tesla''s marketing of Autopilot, the company''s semi-autonomous driving
        software.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45be28-8182-4c0d-8c39-fc1fd2a35426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a81ce6-7827-46b0-a21d-f74b478cfaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk has long promised that full self-driving capability
        is on the way — but it''s not here yet. And <a href="https://money.cnn.com/2016/07/26/technology/tesla-ntsb-autopilot/index.html">critics
        argue</a> that slapping the "Autopilot" name onto a driver-assistance feature
        can lull people into a false sense of security, making them less likely to
        stay fully alert and therefor be more vulnerable to a crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c1fc3-6153-49bb-9049-d551e5bd40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4cf9b5-c463-4dcd-ac99-9b9b13f4748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has consistently defended its Autopilot feature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81538a3f-300b-4f90-b9fe-1cbd9eb3d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf4e6a-95dd-40ac-b6f2-356d5aef74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla drivers have logged more than one billion miles with Autopilot
        engaged, and our data shows that, when used properly by an attentive driver
        who is prepared to take control at all times, drivers supported by Autopilot
        are safer than those operating without assistance," the company said in a
        Thursday statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890582c-269f-4725-a02e-87a2aeace502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543a62d-bf17-4e44-a63c-3eb30551a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate vehicle safety report from Tesla shows that in the first
        quarter of this year there was one accident for every 2.87 million miles driven
        in which drivers had Autopilot engaged. For those driving a Tesla without
        Autopilot, there was one accident for every 1.76 million miles driven.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9aa46c-c7ba-4d65-bea1-2ab8b2ad16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81826bfa-b533-41d9-864b-bfd62ccde995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several crashes have occurred in the past while Tesla''s Autopilot
        function was engaged, including a few fatal incidents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1e2a0-8793-4727-821a-1108dd2c5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:11:05.504+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
