      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455be413-e815-4c5a-b9a5-8840d53f1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many patients, there''s a need for her doctors to adjust
        or change the medication so it remains effective, which one of the sources
        said is a difficult process for Spears.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b5168-23cd-4d8b-90f5-7e812b39fc56'
