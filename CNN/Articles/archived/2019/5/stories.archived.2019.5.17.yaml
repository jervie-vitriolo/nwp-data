    'jcr:uuid': '420dbc50-2eab-43f4-9081-2bc0e584ec2c'
    'lead': 'Bills seeking to end contractualization, lower the minimum age of criminal
      responsibility, reform the budget making process and grant President Rodrigo
      Duterte emergency powers to solve traffic congestion remain pending on second
      reading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T19:27:14.375+08:00
