      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also wants to clean up the capital, assuring the public that
        garbage trucks will collect trash according to schedule and that waterways
        will be cleared on a daily basis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74429c4-95fa-4a49-8423-a07bd546e139'
