      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folau''s multi-million dollar contract with Rugby Australia would
        have run until 2022, but the ruling effectively ends his rugby career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35728072-6bf5-4839-a444-424e4e526067'
