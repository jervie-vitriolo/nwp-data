      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senior citizens who still want to work may do so, as
        Moreno said he would require businesses to hire the elderly, mimicking a scheme
        in other countries like Singapore and Japan.</p>'
    '29':
