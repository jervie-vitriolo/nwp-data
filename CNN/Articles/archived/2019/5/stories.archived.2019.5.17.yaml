      'mgnl:created': 2019-05-17T09:20:02.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals will be inked when Duterte heads to Tokyo as a keynote
        speaker at the 25th NIKKEI Conference on the Future of Asia, which will be
        held from May 30 to 31. He will be joined by the Philippine business delegation.
        Lopez said Duterte is expected to discuss the S&amp;P credit rating upgrade.</p>'
  'germany-niels-hoegel-serial-killer':
    'author': 'Nadine Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-17T09:40:39.801+08:00
    'imagesource': 'jcr:f1e7070b-e0c2-4076-8321-905e8fa77dc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be373142-1156-404b-a89e-a6f39db132f4'
    'lead': 'Last year, Niels Hoegel was charged with the deaths of 97 people. On
      his first day of trial in October 2018, Hoegel confessed that he killed his
      patients — ranging in age between 34 and 96 — at two hospitals in northern Germany
      between 2000 and 2005.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T09:44:11.634+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:32:35.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:35.011+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'Niels-Hoegel']
    'template': '1'
    'title': 'German nurse who killed up to 100 patients faces another life sentence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1421d-8fcc-4589-8694-15773dc0cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — German prosecutors in the northwest city
        of Oldenburg are seeking a life sentence for Niels Hoegel, a former male nurse
        who is considered Germany''s deadliest postwar serial killer after allegedly
        killing as many as 100 patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa16bf-e9fb-4e6b-b1cf-a8cc3f1f262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead prosecutor Martin Koziolek told CNN that 42-year-old Hoegel
        is suspected of taking that many lives, but there is evidence for only 97
        murders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74139154-6fc7-4fb6-9351-c537c504e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three remaining cases, Koziolek said there may have been
        medical manipulations -- but they are not believed to have directly led to
        the death of the patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e025baf-d6dd-4649-945b-aa1609971e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Hoegel was charged with the deaths of 97 people. On his
        first day of trial in October 2018, Hoegel <a href="https://edition.cnn.com/2018/10/30/europe/german-nurse-killer-niels-hoegel-intl/index.html">confessed
        that he killed his patients</a>&nbsp;— ranging in age between 34 and 96 —
        at two hospitals in northern Germany between 2000 and 2005.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb6e17-ade3-4b2c-ae01-1fb555dfcec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former nurse is already serving a life sentence for six convictions,
        including homicide and attempted homicide in 2008 and 2015. Those convictions
        led authorities to investigate hundreds of deaths and exhume the bodies of
        former patients in the clinics where he worked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc7c10-b7a5-41f4-aa57-e9ed5308140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoegel is accused of giving his victims various non-prescribed drugs,
        in an attempt to show off his resuscitation skills to colleagues and fight
        off boredom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831531a-c2a6-476b-afca-ef05b86247d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Hoegel should have been aware that the drugs he
        gave to patients at hospitals in Delmenhorst and Oldenburg, in northwest Germany,
        could cause life-threatening cardiac problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38417138-0234-423b-884c-0aa59c34c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past hearings, Hoegel said he felt euphoric when he managed to
        bring a patient back to life, and devastated when he failed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0a419-4974-40a5-96b1-33e0c18a6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 126 relatives of the victims are co-plaintiffs in the trial,
        which is expected to run until June this year, the prosecutor told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e35f8-b5d8-4f90-b2c9-b3d1722336dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:44:11.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/16/europe/german-nurse-serial-killer-niels-hoegel-grm-intl/index.html">German
        nurse who killed up to 100 patients faces another life sentence</a>."</em></p>'
  'britain-global-drug-survey':
    'author': 'Jack Guy, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-17T09:58:18.012+08:00
    'imagesource': 'jcr:c5b0cce3-5a66-471b-b65b-c85a0c9e3f4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2efeb991-c7b8-4f4c-887d-b18c45bfe9a0'
    'lead': 'The results of the 2019 Global Drug Survey, published Thursday, revealed
      that British respondents get drunk more times per year than people from anywhere
      else.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:02:31.661+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:32:34.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:35.190+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Britain', '2019-Global-Drug-Survey']
    'template': '1'
    'title': 'British people get drunk more often than anyone else, survey finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef88d6dd-8006-4921-a86c-75a4b33469ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British people get drunk more than any
        other nationality, according to a new global survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f1ed9-ddc0-4bf7-acc3-68c3cd52d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the <a href="https://www.globaldrugsurvey.com/">2019
        Global Drug Survey</a>, published Thursday, revealed that British respondents
        get drunk more times per year than people from anywhere else.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216e2da-a269-4089-bbb4-82a2946154d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Winstock, an addiction psychiatrist and founder of the Global
        Drug Survey, said British respondents are drinking too much, too often, regarding
        getting drunk as the point of a night out as opposed to enhancing the evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a62121-e054-4970-9814-25944dd81d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never grasped moderation. It''s not part of our culture
        or conversation," he said. "We need to learn that more fun with better health
        and fatter wallets can follow from a bit less, a bit less often."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d764593-36e7-4394-8126-dec506018ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And drinkers around the world should consider cutting down to benefit
        their health, Winstock said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144e0b0-b3f0-4673-8c5c-5498a2a5e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deaths due to alcoholic liver disease and cancer due to excessive
        alcohol consumption are on the rise, along with obesity and poorer mental
        health," he said. "Drinking too much makes all these worse; drinking less
        make them better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada114a-034e-4c1d-8cdc-589f220b5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers spoke to 123,814 people from more than 30 countries
        in preparing the report, and they found that people on average got drunk 33
        times in the previous 12 months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0509725-0730-4158-aae1-c581d4458090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results reflect the number of times that survey respondents
        said they got drunk, rather than the amount of alcohol consumed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313d7dd-390d-48be-bff1-ba7b57c1d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those from English-speaking countries got drunk most often, according
        to the report, while participants from South American countries got drunk
        on the lowest number of occasions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57850c8-9bf7-4d98-867d-7a3ac22b1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK respondents said they got drunk 51 times in the past year, compared
        with 50 times for people in the United States, 48 in Canada and 47 in Australia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0ef5c-0bcc-45d4-bfa8-9ec5fc27e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilean respondents, on the other hand, reported getting drunk just
        16 times a year and Colombians 22 times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f324cb-f8cc-4640-af92-5c64cb806546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 38% of survey participants said they wanted to drink less
        in the next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c205216-cd41-4a68-b608-5db5c6f9cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Drug Survey has made an app, <a href="https://www.drinksmeter.com/">The
        Drinks Meter</a>, to help people keep an eye on how much they are drinking,
        as well as publishing guidelines for safer drug use at <a href="http://saferuselimits.co/">saferuselimits.co</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad87d55-f56e-43cf-be92-12c5c1aa90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also looked into drug use, with cocaine a focus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b93ca21-4542-4878-9b82-369cd69ba84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results show that 30.4% of those who reported using cocaine
        said delivery took less than 30 minutes —&nbsp;about the same time as a takeaway
        pizza — while 70% would support a regulated fair-trade cocaine market to reduce
        harm in producer countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33411f-c91f-4702-bb6c-98c38ba51f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A regulated market could possibly even result in benefits for both
        the public purse and the health and well-being of populations — both those
        who use drugs and those who do not," Winstock wrote in the survey results.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db7046-f30e-4254-a725-f0f2b73db6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower potency, lower risk cocaine products and smarter education
        could all be explored."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a65aa7-bde8-4189-b6cf-c9febc5203fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumption of alcohol is increasingly globally.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbb1c8-4e42-4655-a584-461db6429341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(18)32744-2/fulltext">Research</a>&nbsp;published
        in the journal The Lancet this month indicates that between 1990 and 2017,
        per capita adult alcohol consumption increased by nearly 0.7 liters (about
        the same in quarts) to 6.5 liters (6.9 quarts) annually around the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd88d8-932b-4a8e-ae0e-a94612253bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is predicted to reach 7.6 liters (8 quarts) by 2030.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bbd103-0fc1-4771-add6-6a9b98f7d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2030, half of the world''s adults will drink (up from 45% in
        1990), while 40% will abstain (down from 46% in 1990). Additionally, 23% of
        adults will binge drink at least once a month, compared with just 18.5% who
        did so in 1990.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67037878-e7ba-4297-b4e1-e8ebab3bd1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:02:31.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/16/health/global-drug-survey-2019-scli-intl-gbr/index.html">British
        people get drunk more often than anyone else, survey finds</a>."</em></p>'
  'Philippines-Canada-trash-trade-relations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-17T10:03:49.895+08:00
    'imagesource': 'jcr:146a4b0f-23f8-4e1c-8ed9-f83b3b97d785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540ca4ad-a9ff-4cf5-8475-e73b581f4dc1'
    'lead': 'Trade Secretary Mon Lopez says he doesn''t expect the issue to lead to
      severance of ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:06:34.318+08:00
