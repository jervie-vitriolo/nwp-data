    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Renewed calls for justice as drug war top cop Bato heads to Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34416e2e-e05e-4d20-9187-6085b87347f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Ronald
        "Bato" dela Rosa should urgently be held responsible for enforcing the bloody
        war on drugs, an international human rights group said, as the country''s
        former top cop is poised to win a Senate seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd597e-61b7-469c-b54b-025c17fc3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f29e6f-def0-4822-9be3-dd0dc88d80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Dela Rosa is a policymaker, there is renewed urgency in
        bringing all those responsible for ''drug war'' crimes to justice," Carlos
        Conde of the Human Rights Watch''s Asia division said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3d0ac-8bfc-49e3-8004-3590939fe615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283de87b-1a95-4033-a5a1-6c63edc34050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is so far at fifth place in partial and official tally
        in the Senate race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245eeb9-8e50-44a1-8959-e56d8fcd63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ab8c3-44bd-4b07-b57e-043352fe5f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conde said Dela Rosa, along with other officials involved in the
        anti-drug campaign, "shouldn’t receive a get-out-of-jail-free card," a term
        in a game board, despite their victories in the May 13 midterm elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6863b58-7ca6-4de0-a5e8-7c0a7e3e2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a72ac-a234-4806-a08e-8fecc6ca5618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was chief of the Philippine National Police when President
        Rodrigo Duterte launched the drug war in 2016. Under his watch, Duterte suspended
        the flagship anti-drug campaign "Oplan Tokhang" amid alleged police abuses,
        and tasked the Philippine Drug Enforcement Agency to take the lead role in
        the fight against drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a29ab-531c-46a5-87e1-c43e80ddb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1658c-0f29-45ba-9ead-2c89ba5d6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show over 5,000 suspects have been killed in anti-drug
        operations. Critics say the President''s public pronouncements have resulted
        in thousands more extrajudicial killings, a claim Malacañang has repeatedly
        denied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4efc982-76ba-4f6b-aea7-3302c8f20f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b14cc9-2ae1-4261-a66a-fdc350edd669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.546+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dela Rosa presided over a Philippine National Police that routinely
        shot and killed drug suspects, claiming without proof they resisted arrest,"
        Conde said. He stressed, however, that investigations made by the HRW and
        other human rights groups show that the police planted weapons and drugs to
        justify the killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac22a6-0a2b-4c8a-8d03-b0636dfe64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5355e8-97c6-4d90-8775-5a75ed25f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T17:40:30.547+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court is looking into the killings to
        the dismay of Duterte, who even threatened to have its prosecutor arrested
        if she sets foot in the country. He also withdrew the Philippines from the
        Rome Statute, the treaty that formed the ICC, and stressed he will never submit
        to a probe.</p>'
  'ADB-growth-Q2':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-17T18:01:13.053+08:00
    'imagesource': 'jcr:89427aec-9548-4335-a4ba-f08c8421fef5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6911f10a-5c71-4f1d-9202-837ec2edc814'
    'lead': 'Lower interest rates and the enacted 2019 budget may push growth back
      to above six percent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T18:05:56.599+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:32:19.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:39.179+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'asian', 'development', 'bank', 'kelly', 'bird']
    'template': '1'
    'title': 'ADB sees growth boost in Q2 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a9190-3934-4c49-9144-8cfe745b24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Economic
        growth will likely rebound coming from a four-year slump in the first quarter,
        the Asian Development Bank (ADB) said, aided by cheaper borrowing costs plus
        approved budgets for government projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4b525-6a9d-4ac4-b87f-0716d491321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB country director Kelly Bird said the multilateral lender remains
        bullish about the Philippines, saying that economic conditions are ripening
        for faster expansion following the <a href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">disappointing
        5.6 percent growth print</a> when the year opened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caed279-335a-4113-aadf-03811f2032f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are keeping our projection at 6.4 percent. We think
        that economic growth will start to pick up in this second quarter and primarily
        because the government''s 2019 spending program will be back on track," Bird
        told CNN Philippines'' Business Roundup.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ADB: Economic growth will pick up in Q2 due to budget approval |
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/JCGfu8YJXD">pic.twitter.com/JCGfu8YJXD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1129328555786031105?ref_src=twsrc%5Etfw">May
        17, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365e154-d8cb-41b7-8c91-48c645f8bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:18:01.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4203eb2-d42c-4009-9d20-d0550edf6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB gave this estimate in April, saying that the economy could
        reel from the delayed budget, a prolonged dry spell, and continued trade tensions
        between the United States and China — its trading partners. Updates to their
        projections will be released by September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0257e3-da83-431d-aacb-103c32c25d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird said there''s a lot of reasons to be optimistic about the local
        growth story, especially now that the 2019 national budget has been signed
        into law after a four-month delay. This, in turn, will allow state agencies
        to roll out big-ticket infrastructure projects which will boost domestic activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36676ad-8489-4543-99c7-326e6d4b6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, as we''ve seen, the central bank has eased its monetary policy.
        That will lower interest rates and we would expect private investments to
        pick up as well," the ADB official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a798d8-748c-47c3-85bd-95f379602738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas <a href="http://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">slashed
        the key interest rate</a>, which is used as the benchmark of banks in pricing
        loans, to 4.5 percent this month. It was followed by an aggressive cut to
        the <a href="http://www.cnnphilippines.com/business/2019/5/16/BSP-bank-reserve-cuts.html">reserve
        requirement ratio</a>, effectively allowing big banks to lend more money to
        consumers and businesses at cheaper rates.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba36955-3b7c-448f-b2ad-7bd4c5cf0e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower inflation coupled with rising remittances will boost household
        spending as well, Bird added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c4fee-39c0-4545-b293-1094222e70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are quite confident that the government will achieve close to
        6.4 percent economic growth this year," Bird said. "If you look at all the
        fundamentals of the economy, they are very strong."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e615a8d-6df6-4d89-a181-57d3e48a64a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:05:56.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be faster than the 6.2 percent growth in 2018, and will
        fall within the government''s 6-7 percent target for the full year.</p>'
  'duque-universal-health-care-irr-gray-areas':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-17T18:39:02.821+08:00
    'imagesource': 'jcr:bc8e2cab-2e60-4abe-bc69-d5234b1b5d25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fb3f4d7-4942-4651-aa50-8f6ab5d31ffb'
    'lead': 'Health Secretary Francisco Duque III says there are several ''gray areas''
      in the provisions of the Universal Health Care law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T18:41:03.159+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:32:18.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:39.285+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duque', 'health-care', 'universal-health-care', 'irr', 'implementing-rules-and-regulations',
      'doh', 'department-of-health', 'philhealth', 'gray-areas', 'lgu']
    'template': '1'
    'title': 'Duque: More time needed for implementing rules on Universal Health Care '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aeb20b-90ff-4354-9f36-7ad15f13edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.160+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Universal
        Health Care law, applauded by advocates as a major reform that will ease Filipinos''
        financial burden, is expected to take effect next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eebb534-c04b-4333-9819-02a57b57fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Health (DOH) faces difficulty in coming up
        with the law''s implementing rules and regulations (IRR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31316b7-b44e-43a8-a8ff-6a10380170ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like many gray areas are surfacing from the provisions
        of the law. We would need more time to put clarity to these rather vague if
        not fuzzy provisions of the law," Health Secretary Francisco Duque III said
        at a joint press conference with the&nbsp; Department of Finance (DOF) Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39952337-995e-441c-a4c8-02659ba25391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque cited as an example the local health care system under the
        law, which would be operated by the provincial local government unit (LGU).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3da84b-96fe-44b4-ab66-19503ec96a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano yung mga health workers sa</em> municipal LGUs," Duque
        asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ea9ae-54e9-43a4-abb4-d69bf9d8d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What will happen to the health workers who work at
        a municipal level?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632d706-487b-4587-95ea-2d488872568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.160+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary said that they would hold public consultations
        on the draft IRR, which they expect to pass by the end of May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a8765-7450-4995-a1e1-3126d98d3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.160+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Health Care law would expand the government''s health
        insurance program to cover free diagnostic services, consultation fees and
        medical tests. Its coverage would also expand to Filipinos both home and abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd06b1-bd00-42ae-8e33-98f93032be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.160+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It automatically enrolls all Filipinos in the National Health Insurance
        Program and prescribes accompanying reforms in the health system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a770b-f296-489c-ba5c-9da654e108e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.160+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has lauded the new law, noting that
        6.4 million Filipinos today are paying more than 10 percent of their income
        on health care, a level that is considered potentially catastrophic. It said
        expenses for the care of one person with a major or long-term illness can
        push entire families into a cycle of poverty which can be difficult to escape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaadf860-2ea1-4898-b048-b14a3e417571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.160+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for the implementation of the bill would be sourced from the
        charity fund of the Philippine Charity Sweepstakes Office, income from the
        Philippine Gaming Corporation, members'' contributions, the national budget
        for the Department of Health, government subsidies, and sin tax collections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743134e8-e45f-4bc6-8544-95f309be613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:41:03.160+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bill to increase the sin taxes on cigarettes and alcohol
        are still pending in Congress, with only three weeks left until the current
        legislative session ends.</p>'
  'brexit-cross-party-talks-break-down':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-17T18:51:10.211+08:00
    'imagesource': 'jcr:09ff65cc-6ddf-4a28-9466-bdca2ee16388'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f1d52c-adae-4d23-8ba1-7f22ec02d1e4'
    'lead': 'he talks, which have lasted nearly two months, were convened in an attempt
      to agree on a Brexit plan that could stand a chance of being approved by Britain''s
      fractured Parliament. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T18:53:14.087+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:32:18.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:39.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brexit', 'Theresa-May', 'United-Kingdom', 'Labour-Party']
    'template': '1'
    'title': 'Brexit talks collapse after Theresa May and Labour Party fail to reach
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f100e1-0370-4fb3-ac65-d6d70ba8343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brexit talks between British Prime
        Minister Theresa May''s government and the opposition Labour Party have broken
        down after they failed to result in a deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a369b0-1726-4ed8-a0e7-3fdb2e680a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour leader Jeremy Corbyn said on Friday that the negotiations
        have "gone as far as they can go" and that the two sides had been unable to
        bridge "important policy gaps between us."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d7643-d2d4-45aa-8134-620623ae07cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks, which have lasted nearly two months, were convened in
        an attempt to agree on a Brexit plan that could stand a chance of being approved
        by Britain''s fractured Parliament. But the prospect of agreement has diminished
        in recent weeks, as lawmakers on both sides have grown irritated with the
        process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b93b38-d98f-444a-b34f-e3568b7c4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to May, Corbyn warned that even if a deal was reached,
        her successor could simply tear it up. "The increasing weakness and instability
        of your government means there cannot be confidence in securing whatever might
        be agreed between us," he wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fb1f5-ce3d-413e-baa9-a1bc961cb3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of negotiations ensures that Britain''s political crisis
        over Brexit drags on. May plans to put her original Withdrawal Agreement to
        lawmakers for a fourth time in early June. Votes could also be held on a set
        of alternative options.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5c953-4e83-435a-aeb5-789297cfe727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister''s deeply unpopular deal has already been defeated
        three times by MPs and the chances of it passing at the fourth attempt look
        just as slim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24c4c9-548b-41cd-9ec7-8818c54c545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was confirmed on Thursday that May would outline a timetable
        for her departure after the June vote is held, regardless of the outcome.
        That means the Conservative Party would hold an election to choose a new leader
        -- and, by default, a new Prime Minister -- this summer, likely bringing with
        it a new round of political uncertainty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a88621-b724-4172-ae22-a5c3800cd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s attempt to reach across the aisle had angered the hardline
        pro-Brexit faction in her party. Corbyn, meanwhile, had faced hostility from
        the pro-Remain wing of his party, which is pushing for a second Brexit referendum.
        His reluctance to demand a new referendum as a condition for supporting May''s
        plan had angered pro-Remain MPs and party members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ce50b-1793-4afd-a697-e8e2f6408824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides said throughout the process that the talks were "serious"
        and some progress had been made, but ultimately they remained far apart on
        key issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd066e-8b9d-4d25-abeb-e79b378299bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is currently scheduled to leave the European Union on October
        31, having twice delayed its departure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3d062-8d4f-4845-bd51-5624d3ed0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:53:14.088+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/17/uk/brexit-cross-party-talks-break-down-gbr-intl/index.html?adkey=bn"
        target="_blank">Brexit talks collapse after Theresa May and Labour Party fail
        to reach deal</a>."</em></p>'
