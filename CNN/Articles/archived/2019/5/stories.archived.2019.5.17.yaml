      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she has a message for Alabama state lawmakers and Gov. Kay Ivey
        after they passed the most restrictive abortion law in the country —&nbsp;one
        that includes no exemptions for victims of incest or rape like herself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97b2a8-287f-42ee-8cd3-ebf6ad79a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have absolutely no words to describe the disgust that I feel
        and so many women have told me that they feel," Blakely told CNN''s Alisyn
        Camerota on "New Day" Thursday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da740e7b-47f2-4ebd-8ee1-700a21f789a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re scared. They''re angry," she said. "We don''t know what''s
        going to happen. We are seriously in fear for our lives as women in Alabama."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b69612-a614-479a-97d6-b9c3e581d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blakely said the moment she was discovered she was pregnant with
        her rapist''s child was "the worst moment of my life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d289b5-7457-4b06-8043-aed5a9816294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can recall being in the bathroom," she said, "and biting on my
        shower curtain to keep from screaming so loudly because I was so distraught."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87405737-0de8-4667-8021-e9e305a87eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That experience was incredibly traumatic, Blakely said. As a result,
        she suffered from post-traumatic stress disorder and major depressive disorder.
        If she had been unable to get an abortion and forced to carry her rapist''s
        child to term, Blakely said, "I can honestly say that I would not be here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade908a5-746a-4030-b69f-cb48ee97d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, she shared her experience with Alabama''s state legislature
        in the hopes lawmakers would not pass the bill, known as the Alabama Human
        Life Protection Act. Even if the law had been in place, Blakely told them.
        she would have found a way to have an abortion "somewhere, somehow," because
        "there''s no way I would be able to carry my rapist''s child."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8952d99-5d33-49f7-bd13-590b776a1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you all to know that as you are deciding on this," she told
        them. "Please, I am begging you. Please don''t take away my choice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d38369-e480-430b-b607-797bd1196a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women will continue to have ''unsafe'' abortions, survivor says</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1bbce-76f7-49ea-8506-3792d6206eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Blakely''s pleas, Alabama senators passed the legislation
        on Tuesday night, and Gov. Ivey signed it into law on Wednesday. The only
        exceptions in the bill are for women whose health is at risk as a result of
        the pregnancy, or if the "unborn child has a lethal anomaly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b3c1e-d9c2-404d-bc12-a91d401c1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats tried to reintroduce an amendment to exempt victims of
        rape and incest, but the motion failed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efede23-85a3-4bd2-b5eb-220ff2864442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama Republicans have pushed the bill forward with the goal of
        getting it before the Supreme Court, where they hope the court''s conservative
        justices will overturn the landmark 1973 Roe v. Wade ruling, which legalized
        abortion in the U.S..</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564575b0-d21c-4887-be45-d7e20aa7c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blakely said she was disturbed that state lawmakers would be willing
        to put the safety and lives of women at risk in order to score political points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b2f77-83df-473f-826f-544c45476941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is sick and cruel that they are willing to endanger
        the lives of literally millions of women for some sort of political pat on
        the back or something," she said, "some sort of political advancement in their
        agendas."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6251c0b-0e8f-4450-a118-30e9296a00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law will not stop women from having abortions, Blakely added.
        "Safe, legal abortion will end, but abortion will not end," she said, adding
        that women will be forced to turn to unsafe abortion methods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac892df0-dcc0-4b3b-835f-04389ef7cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is something that I don''t know if the Republicans know or
        care about," Blakely said. "But that is the fact of the matter —&nbsp;that
        we will continue to have them (abortions). They are taking away our safety."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15182a5d-694d-4b87-b1bf-d9cdfea6da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:49:14.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/16/us/alabama-abortion-rape-survivor/index.html">Alabama''s
        new abortion law has women ''in fear for our lives,'' rape survivor says</a>"</em></p>'
  'missing-pregnant-woman-Marlen-Ochoa-Lopez-baby':
