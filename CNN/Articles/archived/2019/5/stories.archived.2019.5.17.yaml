      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is grateful to serve the people of Taal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55005d5-2f8f-4e7f-8013-9af0ac5e2bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:31.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpapasalamat din ako Panginoon sa pagpapahintulot na tupadin
        ko ang aking adikhaing maglingkod sa bayan kong sinilangan, ang bayan ng Taal,
        kahit na ako’y isa lamang sepulturero at ang tanging maipapagmalaki ko ay
        ang puso ko po na para sa mga Taaleño</em>,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f7278-8330-4afd-80df-31cec9bddc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:31.780+08:00
