    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:36.071+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['batangas', 'taal', 'councilor', 'election', 'midterm', 'polls',
      'thefilipinovotes', 'grave']
    'template': '1'
    'title': 'Gravedigger tops race for Taal councilor'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71fe5c-3153-4bdb-a3d9-4e152e7aab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:31.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> From digging
        and cleaning graves for a living, Arnel Garces has been proclaimed as one
        of his hometown’s councilors with the highest number of votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45308d87-1de9-46b7-8500-9b0b27d9f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:31.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garces has been a gravedigger and caretaker of the Taal Public Cemetery
        since 1990. He ran as Taal, Batangas municipal councilor and won ahead of
        the pack with 17,787 votes; the next candidate had 4,565 votes. The town elects
        a total of eight representatives into the council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756836b-17aa-4f68-9de1-b1d3a05ae6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:31.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failing to secure the same position in 2013, it’s no wonder
        Garces was surprised at the overwhelming support in his second attempt..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ef774-72a9-4340-815d-a0b1c72eadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:31.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpapasalamat ako sa lahat ng nagpursigi at tumulong sa aking
        laban na ito, lalo na sa mga taong pinakinggan ang aking hiling na mahalal
        sa konseho</em>,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb00fd-39db-4cd9-a372-06de9206d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:31.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am grateful to everyone who persevered and helped
        me in this fight, especially to the people who heard my desire to be elected
        into the council.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71d1f4-64aa-4d9c-a9f8-1323db16169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:31.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Garces, on his motorcycle with his wife and
        seven volunteers, campaigned in the 42 barangays of Taal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90b096-f44a-4381-a7ad-39aae04fc955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:31.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garces was former Barangay Tierra Alta chairman in 2006 to 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b13687-1160-4625-a2f7-56edeb00021f'
      'mgnl:activationStatus': true
