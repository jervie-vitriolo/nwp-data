      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84364715-9fd0-40f3-a7b8-8bd5e39807d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not even about whether she will work again, maybe she will
        or won''t," one source said. "Getting herself back to a good place, a happy
        and healthy place, is all she''s focused on."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c85b3-5510-47d6-99ee-df7ba0bc9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd218d78-0784-41c9-b7d6-192924c8fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrutiny around Spears'' current emotional state was described as
        "overblown" by the other source, who added that the #FreeBritney campaign
        could actually cause the singer harm.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29adbe-9147-43d5-8419-1f203764a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740cf2b-a858-495c-acba-e044bc9a8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britney is in a pretty good place right now," this source said.
        "This is not 2007 Britney. She has the right people around her making sure
        that doesn''t happen again."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c45043-94b1-4d27-b7c7-ff3ee2ccfed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d046c0a-bfe7-4519-a604-c0a999dbc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the first source adding, "Do these #FreeBritney fans understand
        the ramifications of ending her conservatorship, leaving her vulnerable for
        people to come into her life like Sam Lutfi?"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16027cde-6a72-4c2e-b165-a94c1065bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842175d-0b4f-481b-9fb3-d14a443915ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutfi was one of the people who was around Spears at a troublesome
        time for the singer in 2007. She was granted a restraining order against him
        in 2009 and a temporary restraining order again last week, after Spears and
        her family accused him of harassment.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff2ab7-5eac-4238-841c-a20533b50434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1490e1c9-ecc5-43f4-b223-8833a8bc2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutfi must stay at least 200 yards away from the singer and was
        ordered to not make "disparaging public statements" about Spears, her family,
        her conservator or her current manager. Her sons, Sean and Jayden, are also
        listed as "additional protected persons" in the order.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53c21d-4055-459b-9ec2-fa4a67b67c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6655c4-ba0f-4c9d-a16b-e039e15a9763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[People close to Britney] believe Sam saw an opportunity to get
        back into Britney''s life when she entered [treatment in March.] He saw her
        as vulnerable and that''s when he began to send fake emails impersonating
        Britney to her team," the source said. "The last thing her family wants is
        Sam in her life, they believe he contributed to her breakdown years ago. He''s
        toxic and needs to stay away."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38faab-4777-4c87-9350-db06663c8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ed26e-b564-4449-b384-5fee20527255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.023+08:00
      'mgnl:createdBy': 'alyssa'
