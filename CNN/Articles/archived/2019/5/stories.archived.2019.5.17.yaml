      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9526ea-1d9e-4b84-bf48-2cf9bf524782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.021+08:00
