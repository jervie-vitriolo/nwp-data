      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54923c59-274d-42b4-8182-d09482372f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:49:55.717+08:00
