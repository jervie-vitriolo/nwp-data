    'template': '1'
    'title': 'Jinggoy Estrada praises leaders in senatorial race, but leaves out brother
      in concession statement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c0cd0c-fcfa-412e-9485-c7cf5fba6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Jinggoy
        Estrada has conceded the senatorial race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27169d92-87bf-436b-b28d-620222e32835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on social media Thursday night, Estrada
        thanked all those who backed his run for the Senate, saying he owed them a
        debt of gratitude for never leaving his side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7695333-0878-4085-bec5-2707751e9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to name those who made it to the top of the tallies:
        neophytes Bong Go, Ronald "Bato" dela Rosa, Francis Tolentino, and Imee Marcos
        asking them to fulfill the promises they gave while campaigning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83942bcb-8440-40f5-8ba1-1d56f1ca3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaki ang aking paniniwala na magiging maayos at productive
        ang Senado dahil subok na ang inyong kasipagan at determinasyon na manilbihan
        sa taong bayan,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8596079-c224-4c4a-97ae-aa4cc9dd727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have great faith that the Senate will run smoothly
        and will be productive because your work ethic and determination to serve
        the public are proven.]</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjinggoyestrada29%2Fposts%2F10157454584792122&width=500"
        width="500" height="446" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16346a76-b9f9-4386-8bdd-f6c9124796da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bdf528-26cd-49cc-9e81-ab07a7e266f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also praised reelectionists Sonny Angara, Koko Pimentel, Grace
        Poe, Cynthia Villar, Pia Cayetano, and Lito Lapid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9351ea5-e99b-4e74-9a2c-5c849ca4a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly hope that all of you maintain the independence of the Senate,
        an institution where our people look up to," said Estrada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47313457-61a7-4f75-ac19-abb08eedd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave a special mention to Bong Revilla, calling him his BFF (best
        friend forever) and "<em>kakosa</em>" — the term used for a fellow inmate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07155e7-28aa-44d8-a71b-21939bdd5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipagdadasal ko ang iyong tagumpay sa Senado at ipagpatuloy
        mo ang laban para sa katotohanan.</em> I love you my friend!," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca50b22-0c5f-467c-b985-27f8b1570ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will pray for your success in the Senate and continue
        the fight for truth. I love you my friend!]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b654e68-9234-4477-9b0c-776fe0b1cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sibling rivalry</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf555ab-bf56-49bc-9d60-a2c2e18dc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left out of Estrada''s statement was his brother, JV Ejercito, who
        is also a reelectionist candidate. Instead, he gave a small dig&nbsp;as he
        praised Nancy Binay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d972f69-3328-4cf2-b742-dcab2e5249c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kay</em> Sen. Nancy, <em>alam ko marami ka pang magagawa sa
        Senado na makakatulong sa ating mga kababayang mahihirap</em> [To Sen. Nancy,
        I know you will do a lot in the Senate that will help the disadvantaged].
        Keep it up! You deserve to keep the 12th spot because you have a very big
        heart for the poor and you are the BETTER person among others. Congratulations
        my friend," he wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fef765-6ce7-4903-979d-4e4d0bf112be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:20:17.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the partial, unofficial tally released by the Commission on Elections
        (COMELEC), Binay and Ejercito are battling for the 12th Senate seat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971e614-d297-4880-b339-c23ed6a12099'
