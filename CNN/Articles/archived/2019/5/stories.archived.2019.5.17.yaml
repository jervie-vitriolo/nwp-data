      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 103 container vans with trash were dumped in the Philippines
        via several shipments to Subic and Manila from 2013 to 2014. Canadian-based
        firm Chronic Plastics, Inc., which exported the containers, misdeclared their
        contents as plastic scrap materials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d208d8-da09-4f28-8531-f7231a3a58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An angry President Rodrigo Duterte had earlier threatened to <a
        href="http://nine.cnnphilippines.com/news/2019/4/23/Rodrigo-Duterte-Canada-trash-war.html">go
        to war with Canada</a> for failing to retrieve their garbage. The Canadian
        government reportedly offered to shoulder shipping costs for the return of
        the waste, but has been saying since 2017 that they are "finding a solution"
        to the problem but are faced with legal barriers.</p>'
  'warriors-blazers-game-2-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-17T13:13:42.720+08:00
    'imagesource': 'jcr:3ce398e4-ed2e-48e5-aa87-6f302450ae88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad0c767e-2eab-49f5-8436-58786a7f2177'
    'lead': 'Stephen Curry had 37 points to lead the Warriors, who have lost just
      once in their last 11 playoff games against Portland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:15:59.759+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:32:27.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:37.252+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors survive Blazers to take 2-0 series lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8eed6c-43fd-4666-8350-777cbfd51d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Draymond Green lobbed to Kevon Looney
        for a go-ahead hoop with 52.9 seconds remaining, then converted a Stephen
        Curry assist into a layup of his own 40 seconds later, allowing the Golden
        State Warriors to outlast the Portland Trail Blazers for a 114-111 win Thursday
        night and 2-0 lead in the Western Conference finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31e42e-0dbd-49da-a4a1-aa845916af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-seven moves to Portland for Games 3 and 4 on Saturday
        and Monday, respectively. Warriors standout Kevin Durant, who missed the first
        two games with a strained right calf, already has been ruled out of both Portland
        games and Wednesday’s Game 5 back in Oakland, if it’s necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe51f0-cb7c-430b-96d8-9cc731ed1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing by as many as 17 points in the third quarter and
        by eight with just 4:28 to play, the top-seeded Warriors scored 14 of the
        game’s final 17 points to sweep their opening two home games against the West’s
        third-seeded club.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7345b-8aaa-44a5-be4c-736f81541288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green’s lob to Looney came after Seth Curry had put Portland up
        111-110 with a 3-pointer with 1:02 to go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d542bc-9828-4889-82ca-0834f6bd5101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CJ McCollum misfired with a chance to counter Looney’s hoop,
        the Warriors converted at the other end on Stephen Curry’s pass to Green for
        a three-point lead with 12.3 seconds to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219df65c-d4bb-416b-a38b-fd1811c1fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needing a 3-pointer to tie, Damian Lillard had the ball stripped
        by Andre Iguodala while elevating for a desperation 28-foot attempt, sealing
        Golden State’s win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6b6a3-c8df-4690-9935-418cc733bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry had 37 points to lead the Warriors, who have lost
        just once in their last 11 playoff games against Portland. Klay Thompson added
        24 points, Green 16, Looney 14 and Jordan Bell 11 for Golden State, which
        shot 51.2 percent. Green also contributed 10 rebounds, seven assists and five
        blocks in the win.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e44247-d0ca-4c9a-b651-a939d5407e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard had a 23-point, 10-assist double-double to lead the Trail
        Blazers, who shot 44.2 percent. McCollum finished with 22 points, Seth Curry
        16, and Maurice Harkless and Rodney Hood 12 apiece for Portland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba42ebd-6075-4e2e-a3a8-082e8de73108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trail Blazers led 108-100 after a 3-pointer by Meyers Leonard
        with 4:28 left before the Warriors scored 10 straight, the final three on
        three free throws by Stephen Curry with 2:01 to go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739de458-7a11-4976-8636-4eddb6367b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Curry countered that with his 3-pointer, setting up the frantic
        finish.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91c3c4-f442-4696-8869-65622ccdc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly rejuvenated by getting a day off Wednesday — after having
        been rushed into Game 1 in the wake of an emotional series win over Denver
        — the Trail Blazers threatened to blow out the two-time defending champs,
        going up 67-50 in the first minute of the second half.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eadd22-f25a-4bbb-ba7f-eb0e2b421755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Warriors quickly rallied, getting 13 points from Thompson
        and 11 from Stephen Curry in a 37-15 flurry that turned a 17-point deficit
        into a five-point lead before the period’s end.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21364576-cb88-4f31-810d-ad00f1bc0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trail Blazers led by as many as seven in the first quarter,
        but it was in the second period that they began dominating the game.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f37d84-09aa-4634-8862-009974ed61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland led just 42-39 at the midpoint of the second quarter before
        Lillard and Seth Curry combined for 14 points in a 20-6 burst that opened
        a 17-point advantage late in the half.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fecfb9-8319-4370-8ee2-0e7d7d7d83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:15:59.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:32:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard, who was scoreless for the game’s first 20 minutes, finished
        the half with 10. Portland led 65-50 at the break.</p>'
  'babatngon-leyte-road-crash-deaths':
