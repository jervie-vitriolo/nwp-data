      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s Autopilot function has evolved in recent months and years,
        giving cars more advanced self-driving capabilities — but it''s still intended
        for use only with a fully attentive driver. It''s also not designed to work
        on certain roads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
