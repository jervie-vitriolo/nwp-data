  'trump-iran-john-bolton-mike-pompeo':
    'author': 'Kevin Liptak, Jeremy Diamond, Jim Acosta, Kaitlan Collins and Kylie
      Atwood, CNN'
    'caption': 'U.S. President Donald Trump has become irritated at an emerging impression
      his hawkish national security advisers are marching him closer to war with Iran
      despite his isolationist tendencies, according to people familiar with the matter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-17T06:25:59.749+08:00
    'credit': 'From Brendan Smialowski/AFP/Getty Images'
    'imagesource': 'jcr:3674efcf-c282-4e7f-8e82-ac7bef6f23a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c320d4eb-928c-4ad7-b4bf-abada25939aa'
    'lead': 'U.S. President Donald Trump has become irritated at an emerging impression
      his hawkish national security advisers are marching him closer to war with Iran
      despite his isolationist tendencies, according to people familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T06:35:14.104+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:32:42.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:33.173+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
