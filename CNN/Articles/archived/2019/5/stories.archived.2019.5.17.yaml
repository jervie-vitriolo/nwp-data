      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australian rugby union star Israel Folau
        has been sacked after he posted an anti-gay statement on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d531a-f530-463e-9a0f-5a60fbbcb232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:49:55.716+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38e0c2-0c5d-400f-b66f-5c33b7dc6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:49:55.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A devout Christian who has made 73 international appearances for
        the Wallabies, Folau was found guilty of a code of conduct breach last week,
        following a homophobic social media post, which listed "drunks, homosexuals,
        adulterers, liars, fornicators, thieves, atheists and idolaters," reading
        underneath, "Hell awaits you."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefd63f-e248-4ad0-97fe-db1df767ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:49:55.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

