      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa4946-1a0c-4fc7-8f42-f47eb660441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T15:49:55.717+08:00
      'mgnl:createdBy': 'eimor'
