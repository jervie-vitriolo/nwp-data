      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b40f9-be1c-49be-b566-e35e1322f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether her singing career is on hold indefinitely, both
        individuals told CNN that Spears'' current priority is her health.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c022c-a97e-4b54-bb25-4068952739fa'
      'mgnl:activationStatus': true
