      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van was headed to Tacloban City, while the truck was on its
        way to Babatngon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb29e6-374e-4d0f-b29c-7310d3e4d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:37:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Babatngon municipal health officer said eight people in the
        van died on the spot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7bafc-ea76-4b09-93a2-9d4a73e827eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:37:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen others, including both drivers and a truck passenger, were
