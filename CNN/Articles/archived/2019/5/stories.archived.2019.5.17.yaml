      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ‘yan ikinaila sa mga taga-Maynila... pinaliwanag ko sa
        tao, ‘Wag ho kayong maiinip ha. Sampung taon ho ito mangyayari,’</em>” Moreno
        said.</p>'
