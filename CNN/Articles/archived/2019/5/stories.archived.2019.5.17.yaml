  'mental-health':
    'author': 'Apa Agbayani'
    'caption': 'The stigma compounds the isolation people already feel from their
      mental disorder, and gets in the way of them seeking out effective treatment.
      What they need from their peers is support and empathy. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-19T15:30:47.979+08:00
    'imagesource': 'jcr:6faba918-8c21-4b2a-9ae2-483c965fbd01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6282f64d-8f6c-4f68-98b8-89c7826b59d7'
    'lead': 'The stigma compounds the isolation people already feel from their mental
      disorder and gets in the way of them seeking out effective treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T16:02:08.947+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-30T00:32:22.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:38.568+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 ways to support someone with mental illness

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42916c-797b-40dc-98c9-01d3a16c2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.947+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Although <a href="http://nine.cnnphilippines.com/news/2017/04/03/mental-health-act-expand-education-services.html">one
        in five Filipino adults has been diagnosed</a> with a mental or psychiatric
        disorder, mental health remains to be a fraught topic among Filipinos. While
        the <a href="http://nine.cnnphilippines.com/news/2017/05/02/senate-passes-mental-health-act-third-reading.html">Senate
        has passed legislation</a> to strengthen mental health education and services,
        attitudes remain very dismissive towards people with mental disorders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e001d4d-3d90-452a-943c-d6fea4f9300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cb3f2-759e-41b7-a103-d5f4aca1d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with mental disorders must deal with all sorts of uninformed
        (and unsolicited) opinions on their conditions. Words like “topak” or “nagdadrama
        lang” get thrown around carelessly, or people use aphorisms like <a href="http://nine.cnnphilippines.com/life/culture/2017/05/23/mental-health-meds.html">“Happiness
        is a choice”</a> without realizing that there is a lot that stands in the
        way of a mentally ill person being able to “choose” happiness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9a59a-536a-46b4-93c5-43db2d1df392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac4fd8-1da6-4605-a4c1-6ca17a8a7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chalk it up to a culture of “pakikisama” that puts more value on
        the happiness of the whole community over the feelings of the individual,
        or the general lack of education on mental health. Another part of the challenge
        in understanding people with mental disorders is the invisibility of their
        conditions. You can see the symptoms of diabetes or flu, but bipolar disorder
        and major depressive disorder are harder to identify. The bottom line is that
        these are medical conditions that require medical solutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ddaed-a797-4873-895c-f309c262bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stigma compounds the isolation people already feel from their
        mental disorder, and gets in the way of them seeking out effective treatment.
        What they need from their peers is support and empathy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd5c0c-a94d-40e5-aa20-afafe67fa206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942c001-76c5-452f-9097-6e8b17b389a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows is a general guide for engaging with a friend or family
        member with a mental disorder. This is culled from a number of sources such
        as Ainsley and Matthew Johnstone’s “Living With A Black Dog,” the World Health
        Organization’s mental health fact sheets, as well as my own experiences as
        a person with major depressive disorder. This is in the hopes that we can
        all work to share the burden of people around us suffering from mental disorders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8980b0f-b485-4427-9170-9d76b275eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73d07b-f975-4519-9c82-ad2699149834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Acknowledge and understand the mental disorder.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3dbd2-cd8f-4263-b0df-15957ea2a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488cf93-55b2-48cb-b6be-7b3c00bb1931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.948+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First thing’s first, a mental disorder is as real as any other disorder
        or illness. Mental health comes with a lot of stigma, especially in the Philippines,
        because people assume that it’s all in your head; of course it is, but that
        doesn’t make it any less legitimate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfdc0c-b10f-4bd7-9441-7f1ff5d4cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff624636-4fd6-44d4-a82c-a70f51c5f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps to read up a little on the disorder beforehand — its manifestations
        and possible means to manage it. It’s key to go into the conversation with
        an implicit acknowledgment that what they’re going through is real and shouldn’t
        be discredited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a80789-9a37-4de3-b661-b51f90a717c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24c9ec-f752-4610-95bd-0ca12e78bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Don’t treat them like their problems are small.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e58a8-4e06-4ee8-9d89-b1059d901940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db2d2d-7cb2-4131-a25f-0eb3821ab8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re mentally ill, one of the worst things to hear is “Nagdadrama
        ka lang” or that “There are children starving in Africa, so be thankful for
        what you have.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4d4e8-9ffb-46bb-bdfd-63c37cdc88db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6fb81-ceaf-47fb-ae79-53ff4a2866cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to put everyone’s suffering against a yardstick isn’t just
        insensitive; it’s unproductive. Whoever you’re talking to already knows there
        are people suffering somewhere else in the world. They know people are dying.
        Bringing up these hard truths doesn’t make them any less depressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e8026-05e8-4dff-88ac-6b8e2e1f4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b371e-421c-4aa0-8258-2b6351ca160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t make them feel that because “worse things are happening,”
        their suffering is invalid. A mental disorder like depression feels so overwhelming
        as it is; it need not be compounded by guilt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56b96c-7559-4cbb-9b8d-f7585f8afd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f108b5e-4928-46bf-a14e-f9a8dd71fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.949+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Sometimes you just need to listen.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddce859-fbc9-4953-8476-4a877f7b9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5eb5b4-5332-419f-bc35-5ea91b68c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone opens up about a problem, we can be quick to offer
        solutions. “Maybe you should change your diet!” “Or take up a sport!” “Or
        maybe you should cut those people out of your life!” Remember that you’re
        up against a disorder. Grasp as you may for solutions, there’s no quick fix
        for it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29367b4d-41d7-49b9-9a32-31c6a547aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c483b-93a9-446b-ab1f-0ef8b4ed3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes all a person needs is someone to listen to all the dark
        thoughts in their heads. They need a space that’s free of judgment where they
        can just make sense of what they’re feeling. It can be enough to have a shoulder
        to cry on through a major episode. It’s also incredibly helpful to discuss
        and analyze the problem with them. Ask them questions like: “What made you
        feel that way?” “In what situations does your disorder manifest?” “What are
        the things that make you feel better?”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6f01f-fe27-40fb-b4fe-c69794cba527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347e0d5-4051-48bd-95f2-5adfccbf7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they’re able to articulate the problem, it becomes easier for
        them to break it down and get through it. These are thoughts that are overwhelming
        and amorphous, but they lose some of their power when you’re able to put them
        into words.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ccc3c-63ca-4f30-8896-9c762a93964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39a47f-8ec8-4044-9dd7-728ddd1d9059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Don’t wait for them to open up to you. Make the first
        call.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c28e03-b2f8-4d2d-ba90-b668a05f756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850ab24-e7c5-46d2-b0ce-1ae6b92b5310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’d like to think it’s enough to say, “I’m always here,” and that
        our friends will simply come to us if they have problems. Part of having a
        mental disorder, however, is constantly fearing the judgment of others, or
        worrying that you’d be a burden to other people if you opened up to them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970e7e8-b062-4925-ac7e-07bd46c3086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caefb4e-b23d-4977-bba6-f93c8c19b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.950+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You need to be the one to check in on them periodically without
        being too invasive. Ask them how they’re feeling. Talk to them about their
        day. Send them memes (not kidding, this is a lifesaver). It matters for them
        to know there’s someone looking out for them and that they have a safe space
        to open up.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f28ac-4de0-4ede-bfb1-4882ad0647ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc18d0-f612-4b0f-83b6-751b194ee81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Understand, don’t attack.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf5ce6-aa5c-40dd-8c09-2b2c46fa9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8dfda-4625-4574-9c25-ac6ae52c047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caring for someone with a mental disorder can be emotionally exhausting.
        There will be instances where they’ll withdraw from you or lash out at you
        unnecessarily. It’s important not to take these things personally or respond
        with anger. While a mental disorder isn’t a free pass on callous behavior,
        it should inform the way we respond. You need to be able to see past these
        actions, understand what the person is going through and work from there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71e2b7-aa6a-461c-81ff-e105cf4da8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e0ccb-37fb-4ea1-ae27-a0b0cd2e430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the disorder can have extremely adverse effects on their behavior,
        a big part of taking care of someone with a mental disorder is helping them
        learn to manage and take control of the effects of the disorder.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a060992-64a4-4bfb-8108-3eb6cbffd173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45085e41-ac0a-48e3-9f00-71dbac994322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Encourage and empower them to make decisions for themselves.</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dcfe1a-91d2-4cb7-b5ee-93ef6d7d8bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155fef5e-152e-439b-a434-6e1510e63b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with mental disorders often struggle to see the good in themselves.
        It helps to continually point out good things about them and good things they’re
        doing on a day-to-day basis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7441336-69a6-43ec-9322-2fd4f8d4c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.951+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade414c-4cec-4f1c-b2e0-db209de0f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.952+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encourage them as well to explore options in managing their disorder.
        There’s a wide range of possible treatments from medication to cognitive behavioral
        therapy. These can be supplemented with personal means of self-care such as
        sports, meditation or simply taking time out for themselves.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d3317-61b5-47a8-a8c9-bc1218f880ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:02:08.952+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:32:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key here is talking them through their options, but allowing
        them their own agency. Remember that you can offer companionship, pivotal
        advice and essential support, but ultimately, how they move forward is their
        choice.</p>'
