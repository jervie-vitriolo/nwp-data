      'mgnl:type': 'text'
      'text': '<p>The controversial Instagram post in April has not been deleted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74c093-a824-4da8-8e63-4a0429db42f3'
