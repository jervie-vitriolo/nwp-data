    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd92b4291-2b05-4957-8f19-7840e131ffe9'
    'lead': 'Tthe one-hour finish felt satisfying and appropriate, if somewhat low-key,
      eschewing huge fireworks that which would have likely felt like something of
      an overreach, to simply echo what has made the show so popular over the course
      of its run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:33:35.399+08:00
