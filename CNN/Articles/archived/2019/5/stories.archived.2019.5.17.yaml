      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COMELEC said it has already begun to work on the party’s
        requests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d40cfc-f5b2-4a34-b5de-04de4d474612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:38:26.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of the suggestions made in the Liberal Party''s manifestation
        echo the steps already being taken by the COMELEC,” spokesperson James Jimenez
        said in a media briefing Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe89f2c-fec2-49a4-b77f-54f04e0aac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:38:26.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint congressional panel will hold its <a href="http://www.cnnphilippines.com/news/2019/5/15/Congress-probe-2019-elections.html">own
        investigation</a> on the issue, Senator Koko Pimentel said. The probe is scheduled
        for June 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1361e2-5b1f-4b33-9167-451978a8954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:38:26.956+08:00
      'mgnl:createdBy': 'alyssa'
