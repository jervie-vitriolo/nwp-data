    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d25c4c-768a-4e3b-b043-ad3a780964a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:37:07.342+08:00
