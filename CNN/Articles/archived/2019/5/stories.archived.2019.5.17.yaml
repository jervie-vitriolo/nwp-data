      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno won in the heated Manila mayoral race, with 147,320 votes
        ahead of his former ally, outgoing Mayor Estrada, denying him his third and
        last consecutive term. He also bested another former ally, former Mayor Alfredo
        Lim.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156ddba-4d05-4bea-8e2f-876c21e65d02'
