    'template': '1'
    'title': 'Results of poll audit logs expected earliest this weekend – PPCRV'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f628e7-82a6-43cb-ac16-0e48bd4da7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Commission
        on Elections (COMELEC) citizen arm hopes to finish its analysis of poll audit
        logs in the next three days, it said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210e538-1a47-4241-a5eb-fdf5afb8f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit logs serve as historical record of the transparency server’s
        activity before it stopped releasing poll results to the public. COMELEC granted
        the Parish Pastoral Council for Responsible Voting (PPCRV) access to the logs
        to check the server before and after the seven-hour delay in the release of
        results on May 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204c4c2-1193-451d-a956-a64b64dfb4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”The logs will be turned over today (Friday) and if it''s straightforward,
        we probably will be able to accomplish things by this weekend hopefully, latest
        is next week,” said Myla Villanueva, PPCRV Chair. “We''ll just continue to
        do our work and again I think by Monday we will have something anyhow.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f3325-a2c1-4841-8baa-b377e3dd773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC seeks to proclaim the list of winning senators by Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78788ae2-e9a1-4205-94dd-d6bd6530ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier said there was<a href="http://www.cnnphilippines.com/news/2019/5/13/COMELEC-server-delay-transmission.html">
        no problem with the transmission of poll results</a> no problem with the transmission
        of poll results to the servers, as it is an issue with the application that
        transmits the results to the media terminals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794805a-81d6-441e-83ca-e57990a20f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So our tech experts will take a look at the specific software that
        was pointed out by COMELEC is the reason,” Villanueva said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca476bc-267d-4d4c-9ce3-895d2ad9e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some failure was expected given the machines were “rather
        old.” She said machine failure rate was at the two percent level but whether
        it affected the credibility of the election or not, Villanueva said they still
        have to check. The PPCRV will determine the credibility of results through
        the transparency server, what occurred in the fix, and through validating
        the physical election returns to the returns from the transparency server.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01824b-53e2-4e9c-b952-ff6108b0d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, the match rate that we have is at 99.98 percent. So
        that''s quite good and I hope that trend continues,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461cb84-8332-41c6-a0a2-206c6f335fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villanueva commended the peaceful conduct of the polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d497a-9f77-460f-8f5d-fa9df4f7d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T09:04:52.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe logistically, it could have been better but on our end in
        PPCRV, the good news is that it''s a peaceful election. I mean it was relatively
        peaceful and for that we''re very happy,” she said.</p>'
