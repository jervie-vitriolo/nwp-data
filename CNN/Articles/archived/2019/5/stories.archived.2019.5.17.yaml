      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST is aiming to end a nine-year title drought, while the Lady Eagles
        are gunning for their third championship.</p>'
