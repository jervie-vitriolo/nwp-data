      'jcr:uuid': 'bc99dbe2-5a51-43e7-ba18-f3e2c0458dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:21:53.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:32:29.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is a monthly allowance to students of city-run Pamantasan
        ng Lungsod ng Maynila and Universidad de Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c3ad3-682b-4545-903e-3f5a4f05ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:21:53.748+08:00
