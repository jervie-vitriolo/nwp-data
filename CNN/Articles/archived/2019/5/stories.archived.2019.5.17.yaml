      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b79c2e-5022-472c-b4db-32f5f801e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Former
        Food and Drug Administration (FDA) Chief&nbsp;Nela Charade Puno, who was fired
        by President Rodrigo Duterte for supposed corruption, said she is oblivious
        to the allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854346c-8210-47cc-8b90-4c372483a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695e6e2-3289-4b62-8336-def1b289b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take exception to the mention of so-called '' corruption allegations''
        because I am clueless to what these are... I served as the Director General
        of the FDA for two years and 10 months with complete honesty, diligence, dedication,
        and loyalty," she said in a statement on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df36529-72fb-4a62-86ef-802947779c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f071d12-d62d-46fd-a4d8-6c27e85c0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that if she is involved in corrupt practices, there have
        been no legal proceedings or any official investigations related to the claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64acb1-d1a5-450a-9c5d-39ba2332a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913625c-01fc-4d89-a3e1-95a8918160d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is completely unnecessary to sully the personal and professional
        reputations of people who sacrifice to render public service," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b125ca4c-a82f-44fe-a693-ccc860189446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:49:14.068+08:00
