  'im-pei-death-louvre':
    'author': 'Nick Glass, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-17T08:34:07.350+08:00
    'imagesource': 'jcr:5f6c1389-1f27-4c8f-828b-8930f769ca56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eca3044-f16b-4e08-a199-13ea20f4ed06'
    'lead': 'I.M. Pei gave us the glass and metal pyramid in the museum''s main courtyard,
      along with three smaller pyramids and a vast subterranean addition to the museum
      entrance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T08:37:35.659+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:32:37.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:34.445+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'IM-Pei', 'Louvre', 'art']
    'template': '1'
    'title': 'I.M. Pei, acclaimed architect who designed the Louvre''s pyramid, dead
      at 102'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d7d83-6d49-42f0-a614-92ef35548710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — I.M. Pei, who was revered as one of the
        last great modernist architects, has died, Pei Cobb Freed &amp; Partners confirmed.
        He was 102 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1dc9f-c7d5-4036-85aa-e723be1ad56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he worked mostly in the United States, Pei will always
        be remembered for a European project: his redevelopment of the Louvre Museum
        in Paris in the 1980s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa8190-b54e-48e8-9326-5f4e2c804e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave us the glass and metal pyramid in the main courtyard, along
        with three smaller pyramids and a vast subterranean addition to the museum
        entrance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fd4d4-824b-4b08-ab9d-0a6e8712636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pei was the first foreign architect to work on the Louvre in its
        long history, and initially his designs were fiercely opposed. But in the
        end, the French — and everyone else — were won over.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96c57a-ec47-4818-badf-4ace279778b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its opening in 1989, the New York Times declared the pyramid
        "a technological tour de force: it is exquisitely detailed, light and nearly
        transparent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6076557-10b0-4c0b-8f3f-336cae6e3c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pyramid does not so much alter the Louvre as hover gently beside
        it, coexisting as if it came from another dimension," wrote architecture critic
        Paul Goldberger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010374c-e54d-4ba4-9843-8f50f49dc20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young man, Pei counted himself grateful to have learned from
        some of the great modernists: Walter Gropius, Marcel Breuer, Alvar Aalto and
        Le Corbusier. (He favored owlish, round-framed glasses much like Le Corbusier''s.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba8c2c-1193-4ba4-ab79-b31eb616e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the fifth Pritzker Architecture Prize in 1983, he was cited
        as giving the 20th century "some of its most beautiful interior spaces and
        exterior forms ... His versatility and skill in the use of materials approach
        the level of poetry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e7d04-d883-42c6-ae24-1846895f6b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A storied career</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c6f66-2031-4de4-be3d-800c938cdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ieoh Ming Pei was born in China in 1917 into an affluent family.
        His father was a banker. His artistic mother — a calligrapher and flautist
        — had the greater influence on him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc139c-612c-4299-93a1-bfffa83a8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not speaking English, Pei chose higher education in the
        United States and took a boat from China to San Francisco in 1935.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d96588d-8967-42dd-9abc-24518122a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After studying architecture at the Massachusetts Institute of Technology
        and Harvard, Pei set up his own architectural practice in New York in 1955.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123db31-c09a-4c19-b83c-e83f531b67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the commission to design the John F. Kennedy Presidential
        Library &amp; Museum in 1964 established him as a name. Awarded just a year
        after Kennedy''s assassination, this was the most resonant and coveted of
        commissions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c95a0-1465-4bf1-9f90-4a5ddec3dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackie Kennedy made an emotional, personal choice in picking him
        over the likes of Louis Kahn and Mies van der Rohe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9eb2bb-e8d9-4167-a6b6-6578d05ac1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His East Building of the National Gallery of Art in Washington in
        1978 altered people''s perceptions of a museum. The site was an odd trapezoid
        shape. Pei''s solution was to cut it in two. The resulting building was dramatic,
        light and elegant -- one of the first crowd-pleasing cathedrals of modern
        art.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de0eed-4c8e-4eea-98e4-da013931aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people say I''m obsessed with geometry," Pei said in a 2009
        documentary. "Maybe I am, but that''s what I believe: I think architecture
        is ... geometry in solid forms."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29698a-decc-4cec-b11f-e1991a7d979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His subsequent major commissions included the Morton H. Meyerson
        Symphony Center in Dallas (1989), the <a href="https://edition.cnn.com/style/article/100-years-of-i-m-pei-bank-of-china/index.html">Bank
        of China Tower in Hong&nbsp;Kong</a> (1990) and the Museum of Islamic Art
        in Qatar (2008) .</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67f4f3-e0bf-4fae-92a7-4625b4d62975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In person, I.M. Pei was dapper, good-humored, charming and unusually
        modest. His working process was evolutionary, but innovation was never a conscious
        goal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4914f0-c865-4ad0-a0d8-6787591e4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stylistic originality is not my purpose," he said. "I want to find
        the originality in the time, the place and the problem."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3a73a-102a-4935-b468-4c775c501823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T08:37:35.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/im-pei-dead-at-102/index.html?adkey=bn">I.M.
        Pei, acclaimed architect who designed the Louvre''s pyramid, dead at 102</a>."</em></p>'
