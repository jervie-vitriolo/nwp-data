    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Big-Bang-Theory', 'Jim-Parsons', 'Johnny-Galecki', 'Mayim-Bialik',
      'Kaley-Cuoco']
    'template': '1'
    'title': '''The Big Bang Theory'' finale closes with a big dose of heart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c823e54-ef0d-4566-9211-152aa96f7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The following contains spoilers about "The
        Big Bang Theory" series finale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d7503-268d-4cc1-83e1-b2c551195213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Big Bang Theory" finale showed off the program''s big heart,
        celebrating the friendship — quirky as it was — that has been the backbone
        of the CBS sitcom over 12 seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b312a-a10d-4c16-99c2-262efd553f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that respect, the one-hour finish felt satisfying and appropriate,
        if somewhat low-key, eschewing huge fireworks that which would have likely
        felt like something of an overreach, to simply echo what has made the show
        so popular over the course of its run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0cc37-e318-4b17-9c97-82b15552d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central plot, teased out over multiple episodes, culminated
        in Sheldon (Jim Parsons) and Amy (Mayim Bialik) winning the Nobel Prize in
        physics, offering the gang a chance to go on a trip to commemorate their triumphant
        moment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b2e76-b713-4092-a260-f78ceb0ea556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turned out, though, the episode (rather sweetly credited to
        a dozen writers, including co-creators Chuck Lorre and Bill Prady) served
        as a conduit to showcase the way in which the show itself has changed — adding
        key female characters, marrying off the guys and graduating to more grown-up
        problems and issues, without giving up their passion for things like comic
        books and "Star Wars" movies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2b857-4343-45e9-8ba6-9ccd6c3c25c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graduation to adulthood saw the characters take another major
        step in the finale, as Leonard (Johnny Galecki) and Penny (Kaley Cuoco) learned
        that they were pregnant — joining Howard (Simon Helberg) and Bernadette (Melissa
        Rauch) in the parents club — a revelation the self-absorbed Sheldon treated
        with complete indifference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af645cf-ac75-48d0-b907-30320c595739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evolution of Sheldon has been the most fascinating aspect of
        the show, and at times the most challenging. Brilliantly played by Parsons,
        the character is, above all else, a creature of habit and routine, which made
        his deer-in-the-headlights response to the Nobel ring true. "All this change
        is just too much," he griped to Penny, in one of their shared moments that
        have frequently provided series highlights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05a4e9-31cd-41ab-a51a-1290f7712994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a "selfish jerk," as Leonard called him, has always been part
        of Sheldon''s charm — or at least, what has made the character so oddly endearing.
        Still, Sheldon''s closing tribute to his friends reflected how, in his unorthodox
        manner, he obviously cherished them, in the same way he overcame his selfishness
        to enter into a relationship with Amy that nobody could have possibly envisioned
        when the series began.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13693813-bff5-4af2-bb11-ecf211a2e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show did indulge in one bit of guest casting, tossing in "Buffy
        the Vampire Slayer''s" Sarah Michelle Gellar, and worked in a few of the supporting
        players. But the spotlight remained steadfastly and wisely trained on the
        core cast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024b4e4-7935-4e8b-91fe-768d0899291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorre''s vanity card closed with two simple words, "The End," and
        the final shot showed the seven stars sitting around on a couch, as viewers
        have seen them do so often before.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f6fb6-cc2f-4c3e-8781-6b13d7159813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s not really the end, with "Young Sheldon," the spinoff
        prequel, carrying the banner and championing the cause of lovable science
        nerds. Nevertheless, in terms of the tricky math that goes into calculating
        a proper sendoff, "The Big Bang Theory" seemed to get the formula just about
        right.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f64999-62aa-471d-8ad1-8885a5318be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:33:35.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/16/entertainment/the-big-bang-theory-series-finale-review/index.html">''The
        Big Bang Theory'' finale closes with a big dose of heart</a>."</em></p>'
  'Toss-coin-Palawan-town-mayor':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-17T10:30:12.096+08:00
    'imagesource': 'jcr:72211eee-0574-4866-a2ec-eecfec40a168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e515a5-41e5-406d-9c00-7bba2a7daef8'
    'lead': 'Tails proved to be the lucky bet for Sue Cudilla''s return to power. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:34:55.541+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:32:33.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:35.652+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sue', 'cudilla', 'noel', 'beronio', 'toss', 'coin', 'araceli',
      'palawan', 'mayor']
    'template': '1'
    'title': 'Coin toss allows comeback for ex-Palawan town mayor '
    'updated': 2019-05-17T16:41:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dadb76a-4596-40f8-99bb-181a8c6554eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:34:55.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> A coin
        toss determined the new mayor of Araceli in Palawan province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cfc2b-d040-4cc8-a258-faefe9ec5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:45:03.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipal board of canvassers proclaimed former mayor Sue Cudilla
        as the winner of the mayoralty race on Friday afternoon. Cudilla beat incumbent
        Mayor Noel Beronio to secure a three-year term through a coin flip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ad43e-8dbc-44a1-9ec4-6cb41700a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:45:03.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tails proved to be the winning bet as Cudilla swept the <a href="https://www.facebook.com/palawandaily/videos/1093325144161670/">best-of-three
        toss</a> using a ₱1 coin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c4134f-e5d5-47c1-8bd4-3c6eb668b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:45:03.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cudilla and Beronio garnered 3,495 votes each out of 7,238 ballots
        cast during the May 13 polls, thus the need for a tie-breaker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f1609-aaea-444d-87fa-255b780dc9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:45:03.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beronio''s older brother Lucibar III showed up to do the coin toss
        on his behalf. He had to take an oath before he could take part in the all-important
        match.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3db997-d51b-47de-ac69-1ae9b05a548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:45:03.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of a tie, the Omnibus Election Code specifically allows
        local election officers to resort to "drawing of lots" to determine the winner,
        and shall proclaim the candidates "who may be favored by luck."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf03448-1f85-43ce-a8d4-9626beef4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:45:03.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time in election history that a toss coin
        happened to determine the winner. In 2016, Mayor Joni Villanueva was named
        mayor of Bocaue, Bulacan after a <a data-cke-saved-href="http://nine.cnnphilippines.com/regional/2016/05/11/coin-toss-bocaue-bulacan-joni-villanueva.html"
        href="http://nine.cnnphilippines.com/regional/2016/05/11/coin-toss-bocaue-bulacan-joni-villanueva.html">best-of-five
        coin flip battle</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede86a4-4130-44f1-b676-dc0a6070801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:34:55.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules allow the filing of a protest after the winner is proclaimed
        as mayor-elect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f05d39-f1d2-44ff-bc90-af5f0dfcff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:34:55.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araceli is an island municipality northeast of mainland Palawan
        with 14,909 residents as of 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adab7bb-2919-49a9-b926-cb231408fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:34:55.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:32:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Catherine Santos contributed to this report.</em></p>'
  'boeing-737-max-softwate':
    'author': 'Anna-Maja Rappard and Gregory Wallace'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-17T10:38:29.535+08:00
    'imagesource': 'jcr:10a24a50-eaff-41c6-b7cd-7c92a8afcd46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dd2d778-e15c-425f-a55a-472793024c39'
    'lead': 'The software heads next to the US Federal Aviation Administration and
      its counterparts in other countries that want to review it. An FAA spokesman
      said Thursday afternoon the Boeing materials, including the software, have not
      yet been submitted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T10:44:23.995+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:32:32.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:35.795+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', '737-Max', 'US-Federal-Aviation-Administration']
    'template': '1'
    'title': 'Boeing says it has completed 737 Max software fix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abe95d-b911-46c7-8a97-91b9f24bf728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Boeing said Thursday it has finished the
        development of a software fix to its <a href="https://edition.cnn.com/2019/05/15/politics/faa-boeing-737/index.html">troubled
        737 Max</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9e0ce-18cd-4429-8598-b9e5a88e9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane maker said in a statement it has flown the aircraft with
        the updated software on 207 flights for more than 360 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135910d-c13d-4726-a645-90ca38b7c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software heads next to the US Federal Aviation Administration
        and its counterparts in other countries that want to review it. An FAA spokesman
        said Thursday afternoon the Boeing materials, including the software, have
        not yet been submitted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec077a0-9ebc-400d-b67f-c34444cdbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re committed to providing the FAA and global regulators all
        the information they need, and to getting it right. We''re making clear and
        steady progress and are confident that the 737 Max with updated MCAS software
        will be one of the safest airplanes ever to fly," Boeing CEO Dennis Muilenburg
        said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8035c82-7b7d-4fbf-b5f3-c2289d23d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submission comes ahead of an international gathering of aviation
        regulators in Dallas next week to discuss the reviews of the Max.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f39b70-ca04-410b-99c3-e8e32f7eb14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 Max 8 and 9 were grounded worldwide after an Ethiopian Airlines
        crash two months ago that investigators have described as appearing similar
        to a Lion Air crash last year. Between the two crashes, 346 people died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab083b-2c52-4e82-912a-61f1af88c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both accidents, the automated Maneuvering Characteristics Augmentation
        System, or MCAS, pushed the planes'' noses down while the pilots struggled
        to regain control.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd8213-6b99-45e3-b4c7-2377881eb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has said its fix will feed MCAS with data from two,
        rather than just one, sensor, making the plane less susceptible to a crash
        because of bad data. It will also make the system less potent, which is expected
        to prevent the steep dives seen in the two crashes, and provide additional
        training materials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667f621-eecc-4940-b9cc-0f6d86d6dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boeing has developed enhanced training and education materials
        that are now being reviewed with the FAA, global regulators, and airline customers
        to support return-to-service and longer-term operations," the company statement
        said. "This includes a series of regional customer conferences being conducted
        around the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ae6bd-991f-4da4-9414-1ef732e4debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple investigations, including the initial crash investigation,
        are ongoing. Criminal prosecutors, congressional staffers, and the Transportation
        Department inspector general are reviewing the initial certification of the
        737 and the FAA''s processes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a70e2f-ab18-4671-a6e3-80489b7f0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA''s aircraft certification chief, Earl Lawrence, told Congress
        on Wednesday the agency has been reviewing a preliminary version of the software
        provided by Boeing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e5478-accc-411d-bc78-c093fbce85ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would call it the beta version," Lawrence said. "The reason why
        they submitted it to us is so we can stick it in the simulator so we could
        test it, so we can also look at their system safety analysis and see whether
        it will appropriately address it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c91f0-99a2-446b-9153-78ee98b5f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Technical Advisory Board organized by the FAA will participate
        in the review. That panel includes experts from the Air Force, NASA, Transportation
        Department and FAA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e8635-8336-4e8d-aae0-80b49ce30de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation regulators in other countries will complete their own reviews
        of the software separate from the international Joint Authorities Technical
        Review, or JATR, the FAA has organized.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5b4f1-205e-4bfd-946d-fcd0fd438319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That raises the possibility some countries'' regulators could approve
        the software while others do not deem it safe to fly — and complicate Boeing''s
        goal of safely returning the plane to the skies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db1b0a-48ad-4b41-a3cc-c99e8de6a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:44:23.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/16/politics/737-max-boeing-software-fix/index.html">Boeing
        says it has completed 737 Max software fix</a>."</em></p>'
  'FDA-Nela-Charade-Puno-corruption':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
