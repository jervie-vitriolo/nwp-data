      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, U.S. coffee company Grenade was ordered to pay the Bundesens
        $710,000 for exceeding an agreement to use her image.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59997add-fb68-4c89-86f6-394da5c4dd07'
