      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Libre na lang ‘yung pagaaralan, pero to</em> sustain <em>‘yung</em>
        daily needs. So <em>gusto ko pa rin siya i-</em>stimulate. <em>Sabi ko, sige
        para wala ka nang dahilan</em> [para hindi mag-aral,] <em>bigyan kita ng</em>
        ₱1000,” Moreno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeac34d-8354-495d-be49-cea200ce69bb'
      'mgnl:activationStatus': true
