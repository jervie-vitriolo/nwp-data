      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Manila
        Mayor-elect Francisco “Isko Moreno” Domagoso on Friday said he is offering
        his services to lead the country''s capital for three terms, or nine years,
        just to carry out his long-term plans.</p>'
