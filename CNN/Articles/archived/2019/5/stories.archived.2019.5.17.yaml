    'template': '1'
    'title': 'Sacked FDA Chief ''clueless'' on corruption allegations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e8e5ea-477c-408c-abe4-ff3babfa74bd'
