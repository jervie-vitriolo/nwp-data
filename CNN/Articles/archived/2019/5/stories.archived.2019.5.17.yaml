  'Free-Britney-Spears-conservatorship-':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-17T11:58:45.357+08:00
    'imagesource': 'jcr:f5200216-548c-4e73-9536-e71a51575ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25442195-d04a-4fa5-b3b8-594fc2bbdf85'
    'lead': 'Britney Spears is in more control of her life and health than some of
      her supporters seem to believe, two sources close to the singer tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T12:20:03.016+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:32:31.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:36.376+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Britney-Spears', 'conservatorship']
    'template': '1'
    'title': 'There''s no need to #FreeBritney, say people close to the singer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d0dbc-7c8c-4c2e-9a7e-38d03c74b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Britney Spears is in more control
        of her life and health than some of her supporters seem to believe, two sources
        close to the singer tell CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9d787-f422-45c6-9019-5da21578badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an impression she''s in a jail cell," one of the sources,
        who has known Spears for more than a decade, said. "She has an amazing life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59357b5d-d594-4420-bcde-c1c824dda73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These individuals, who are in regular contact with Spears and have
        direct knowledge of her current state, said they wanted to speak out to clarify
        unsubstantiated reporting by other outlets about the singer''s health over
        the past several months. They said this includes inaccurate reports of discord
        between Spears and her family, allegations she was forced to seek mental health
        treatment and speculation by supporters on social media that she is restricted
        in her daily life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435244b-2bf7-481a-beb9-492edb31c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing ongoing court proceedings regarding Spears'' conservatorship,
        the sources requested anonymity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f112f-a37e-4ebe-859c-c2279e97b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears has been under a court ordered conservatorship since 2008,
        following a series of much-publicized personal struggles. Her father, Jamie
        Spears, serves as conservator of her day-to-day affairs and medical decisions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4035c9-82f7-4495-8604-ca1f232494e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sources who spoke with CNN said they are in favor of the conservatorship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d56d0-363f-4deb-a5f0-bc71ef3940f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' parents appeared at a regularly scheduled court hearing,
        held annually for her conservatorship, just last week, the sources said. Lynne
        Spears filed a legal motion to be kept informed of all matters regarding her
        daughter''s medical condition, according to court filings obtained by CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498cfac-65ad-4775-b69d-defe0e889ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Jamie and Lynne Spears
        for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be69716-797d-4f25-9299-6a8b810d2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the couple divorced in 2002, the second insider said Spears''
        parents are "working together" to ensure the best path forward for their daughter,
        and Britney welcomes their support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d9f2a-64c7-45d4-a9ab-eea010915b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britney and her mom walked into the court holding hands. Britney
        is glad to have her mom staying with her," the source added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8784d-e977-4164-8020-75e7373b1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Spears asked the judge to end her conservatorship last week,
        according to this source, who has direct knowledge of the hearing, that is
        not a new position for her to take.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d6485-7173-48cb-adad-669c7738490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course she wants it [the conservatorship] to end, because she''s
        not of the right mental state to understand her issues," the source explained.
        "She has a mental illness and that doesn''t mean she needs to be locked up.
        It puts her somewhere in the middle. She''s working on it. It''s a struggle
        on a daily basis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02cf44b-a36f-486c-bc98-4c8149789e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents obtained by CNN on Wednesday show a review of the
        conservatorship was ordered to take place before another hearing in September
        in light of Spears'' request for it to end.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012ff66-e49d-4317-8764-3c856c938722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfa1f1-7c12-48c3-a6ed-a339540f4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge needs to make sure they dot all the I''s and cross all
        the T''s," one of the sources said. "She''s out doing normal things that normal
        people do. But there are certain things set in place to protect her."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b93e5c-9e0e-4c69-8dbd-3eb6066122e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abea89-5dbb-4b49-b5ca-8fe1a6a58321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation over the singer''s wellbeing began when she entered
        treatment for undisclosed mental health issues in late March. Some of her
        supporters, suggesting Spears was being held at a treatment facility against
        her will, launched a social media campaign with the hashtag #FreeBritney.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532bca4-0ae4-4a15-9722-23516d53e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339b573-db48-495e-a380-da329eb66e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Britney''s idea! Even her father said, ''Are you sure you
        want to do this? It will be all over the media,''" the second source said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed05ad0-576e-4da3-8f05-26a35dbe5e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf0243-aadc-4a9b-a4d8-0f1d3334e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears spent 30 days in a voluntary residential treatment facility,
        sharing on social media she was taking some "me time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41fb07-cf0a-4bc7-99ef-b72532adc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c0859-693c-4b68-921b-342621e0e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sources said that Spears'' father battling an illness in January,
        coupled with her switching medications, contributed to her decision to seek
        help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a85e59-e26b-4749-a047-7bb545cef874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad1ba7-6c3e-41fa-95f8-f2bf1e8827f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:20:03.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When her dad got sick, it really affected her," the first source
        said. "She couldn''t focus on her tour and she started to miss doses of her
        medication. Anyone who knows anything about taking prescription medication
        knows that you can''t just get on and off of it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b975f05-e971-4593-acb6-7337f4ae5cc5'
      'mgnl:activationStatus': true
