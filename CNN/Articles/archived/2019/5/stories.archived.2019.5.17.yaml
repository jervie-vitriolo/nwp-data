      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things like sleeping in bed all day, not being clear-headed, you
        tell her something and then she''s asking the same question again minutes
        later. Odd reactions to things," this source said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141585a0-d02e-4e26-b844-5febc3ab13fd'
