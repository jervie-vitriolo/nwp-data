    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9f703-2837-444c-afcc-4953b77ba930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T12:26:58.119+08:00
