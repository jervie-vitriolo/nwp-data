    'template': '1'
    'title': 'Grumpy Cat, the grouchy-faced furball that launched a thousand memes,
      is dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0419fcb-433c-451d-987e-3f6dc228e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.335+08:00
