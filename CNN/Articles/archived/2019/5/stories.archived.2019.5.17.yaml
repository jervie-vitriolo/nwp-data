      'mgnl:lastActivated': 2023-01-30T00:32:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfbd3e-0ba5-45a9-af1d-0721b64b0a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:06:16.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla snatched the 12th spot from Senator Bam Aquino, the lone
        opposition candidate in the list of probable winners, based on the canvassing
        made by the Commission on Elections, sitting as the National Board of Canvassers
        (NBOC), as of Friday, 7:20 p.m. It reflected results from147 out of 167 certificates
        of canvas, or 88.02 percent of all election returns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a134f-ab16-48e6-8ca7-096951d8c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:06:16.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e40de-bcc2-4433-a1fc-159b66834957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T21:06:16.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla is poised to make a Senate comeback with 13,442,578 votes,
        while Aquino, who dropped to the 13th spot, got 13,384,293. Revilla is controversial
        for the multi-billion peso pork barrel scam where he was acquitted of plunder
        but ordered to return ₱124.5 million to the government. He spent four years
        in jail and is out on bail on graft charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905d4c1-f705-4d91-a1a2-69af119311ac'
      'mgnl:activationStatus': true
