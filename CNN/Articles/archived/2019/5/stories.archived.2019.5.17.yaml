      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Grumpy Cat, arguably the internet''s
        most popular cat and one of its first viral memes, has died aged 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ce973-50f5-450a-a53f-f9d53c6cfc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furry sensation''s family announced her death on Twitter on
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0294ec-c87b-461f-969a-e9cb85561355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unimaginably heartbroken to announce the loss of our beloved
        Grumpy Cat," Tabatha Bundesen, Grumpy Cat''s owner, said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Some days are grumpier than others... <a href="https://t.co/ws209VWl97">pic.twitter.com/ws209VWl97</a></p>&mdash;
        Grumpy Cat (@RealGrumpyCat) <a href="https://twitter.com/RealGrumpyCat/status/1129310647458467840?ref_src=twsrc%5Etfw">May
        17, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479f0c8-c0da-4c5d-adc1-a57ea1934217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c1832-0c1a-4a10-8406-aef59d7ff272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite care from top professionals, as well as from her very loving
        family, Grumpy encountered complications from a recent urinary tract infection
        that unfortunately became too tough for her to overcome. She passed away peacefully
        on the morning of Tuesday, May 14, at home in the arms of her mommy, Tabatha.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1db11-8d4a-4dd6-a27e-a74566945407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.335+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides being our baby and a cherished member of the family, Grumpy
        Cat has helped millions of people smile all around the world -- even when
        times were tough. Her spirit will continue to live on through her fans everywhere,"
        Bundesen, who lives in Morristown Arizona, wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe2f8d-92c6-4bd4-9f82-014a3c102d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grumpy Cat, real name Tardar Sauce, had feline dwarfism. This, her
        owners said, probably accounted for her distinctive facial features and small
        size.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a3641-4d25-4977-90c2-57676c84dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became an internet celebrity in September 2012, when Tabatha''s
        brother Bryan posted photos showing her in all her disgruntled glory on the
        r/pics sub-Reddit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5f14b-f24c-473c-acb7-7db7d311a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users on the platform immediately reacted by posting countless Photoshopped
        variations on the original, while the photo''s Imgur page reached 1,030,000
        views in its first 48 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bb9a9-6830-47ea-b354-71a2ce140f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the Bundesen family posted video clips of Tardar
        Sauce on YouTube, which racked up millions of views.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5768d3a-fa52-477e-9c1c-bb449faf0903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was suggested that the original photo was Photoshopped, so we
        posted a few videos on YouTube," the owners said on the official Grumpy Cat
        website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2f1d0-b085-4607-9ea7-fbced1257ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T18:56:59.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her popularity was sealed by her participation at the South by Southwest
        Interactive (SXSW) festival in Austin, Texas. People stood in line for hours
        to get their pictures taken with her, while she mostly ignored her fans. CNN,
        among others, called her the festival''s biggest star.</p>'
