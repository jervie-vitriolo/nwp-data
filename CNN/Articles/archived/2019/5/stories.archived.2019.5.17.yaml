      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —&nbsp;</strong>The
        Liberal Party (LP) has asked the Commission on Elections (COMELEC) to look
        into the glitches during the midterm elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c44c88-fcf8-4da9-85af-b08b700ede1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:38:26.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a manifestation and motion filed Thursday, LP formally asked
        COMELEC to create an independent body which would investigate the alleged
        poll irregularities, particularly the seven-hour data outage of the transparency
        servers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfefd67-3bc4-43b9-b9b1-7092e64bc8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:38:26.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday’s election was marred by technical glitches including <a
        href="http://www.cnnphilippines.com/news/2019/5/13/2019-midterm-elections-vote-counting-machines-Comelec.html">defective
        vote-counting machines</a> (VCM), malfunctioning secure digital (SD) cards,
        and a <a href="http://cnnphilippines.com/news/2019/5/14/Comelec-media-server-data-2019-midterm-election-results.html">delay
        in the transmission</a> of votes. These prompted some groups to speak up on
        election officials’ alleged “mishandling” of the poll tasks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f619e-d1e0-47fe-b945-438ffc280091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:38:26.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political party, through the document released Friday, also
        asked the poll body to identify the areas where the machines and SD cards
        were deployed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42cb97d-c2e4-4a72-b165-47849e17c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T16:38:26.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also sought for the release of transparency servers’ audit and
        system logs, as well as the full technical report of the technical glitches.</p>'
