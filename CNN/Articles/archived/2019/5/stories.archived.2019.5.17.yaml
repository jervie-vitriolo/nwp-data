    'template': '1'
    'title': 'Trash woes won''t affect PH-Canada relations, Trade Chief says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ccdcb-2670-4ba7-8154-5386af465151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd892a-761e-4d54-9dfb-208f8bcf26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6e56d-bbd0-4c20-a707-7dd226d5d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Trade
        Secretary Mon Lopez is confident the ongoing tension between the Philippines
        and Canada over tons of garbage shipped to Philippine ports will not affect
        the two countries'' trade relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a19f2-1bc8-4f9d-86fc-a977863b8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb76182-92b0-4166-af74-a3658b05cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ''yun, sa tingin ko, makaka-apekto. Kasi business to business
        ang transaction natin pagdating sa trade and investment with Canadian companies.
        They will simply continue. They see the opportunities in the Philippines,"
        he said in a chance interview on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a784b7-b52b-4daf-9680-fc79616ce0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a8cb4-1127-4480-af79-ddf111f67853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the trade relations is a separate issue from the trash
        woes hounding the two countries. He added he doesn''t expect the issue to
        lead to severance of ties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0cd025-53cb-44e8-b4af-fcf881623fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467567d6-a91c-42a5-a3b3-2404f8497671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napaka-tagal na nung relationship natin para umabot sa ganun or
        maapektuhan yung long term relationship with Canada. Pero pag if, in the remote
        possibility nga as you say, hypothetically mangyari yun, I’m sure magkakaroon
        na ng impact ''yun pagdating sa time na ''yun. Lalong lalo na kung mawalan
        din ng confidence yung mga Canadian companies," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434a323-7121-4943-8958-a6a927462bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bf12d-0bdb-483f-a15d-0cdc9fdd1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 221 countries, Canada was the 20th major trading partner
        of the Philippines in 2018, according to the Department of Trade and Industries.
        It said the total trade between the two nations that year reached P1.34 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5f400-10d7-418a-92c1-b9919c3578e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388cd88c-9bb9-4e77-93c4-0ab8fe4c9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 103 container vans containing trash were shipped to Subic
        and Manila in several batches from 2013 to 2014. Canadian-based firm Chronic
        Plastics, Inc., which exported the vans, misdeclared their contents as plastic
        scrap materials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a0d36-4709-4fd9-b46a-b42282b5036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719d71a-923d-40fb-b633-6dc6de249bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T10:06:34.320+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:32:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, President Rodrigo Duterte gave Ottawa a week to take
        the trash back but the deadline was pushed back to May 15. The North American
        country missed the deadline to retrieve tons of garbage shipped to Philippine
        ports, which led to the Department of Foreign Affair''s order for Filipino
        diplomats to pull out of Canada.</p>'
  'big-bang-theory-finale':
    'author': 'Brian Lowry, CNN'
    'caption': 'File photo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-17T10:30:55.771+08:00
