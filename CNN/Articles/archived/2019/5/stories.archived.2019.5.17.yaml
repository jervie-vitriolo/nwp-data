    'mgnl:tags': ['iran', 'us', 'united-states', 'president', 'donald', 'trump', 'pompeo',
      'bolton']
    'template': '1'
    'title': 'Trump''s irritation with top aides grows over Iran strategy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13280b86-ddb8-4849-9f00-c5224e6fccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump has become
        irritated at an emerging impression his hawkish national security advisers
        are marching him closer to war with Iran despite his isolationist tendencies,
        according to people familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287666e-fdb7-43b9-bdba-d35773d88f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump is signaling his intent to speak with the Iranians
        as tensions rise in the Persian Gulf, and his national security team has taken
        steps they hope could facilitate a new diplomatic opening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb8e4e-724c-4d5e-8528-b4c8993f598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood of such an opening appears slim. But Trump has raised
        concern with the heightened rhetoric, believing a large-scale military intervention
        with Iran would be devastating to him politically, people familiar with the
        situation said. The President has told members of his team that starting a
        new conflict would amount to breaking his campaign promise to wind down foreign
        entanglements. And he''s chafed at suggestions his aides, led by national
        security adviser John Bolton, are somehow leading him to war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55813841-fe15-49d6-925d-23f36b00f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as last week, Trump was calling outside advisers to
        complain about Bolton, people familiar with the conversations said. Trump
        is frustrated that Bolton has allowed the Iran situation to reach a point
        where it seems like armed conflict is a real possibility, but his frustrations
        with his national security adviser actually began earlier this spring over
        Venezuela, when a similar dynamic —&nbsp;Bolton and other aides openly hinting
        at military options —&nbsp;caused Trump to warn his team to tamp down the
        rhetoric.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11134b7e-6bf0-4ba0-9738-26f26360d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions with Iran have escalated over the past week, National
        Security Council officials close to Bolton were initially dismissive of the
        need to draw up deescalation options, including during a meeting late last
        week with State and Pentagon officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ccb84-9c6b-4515-9b43-576b5d45de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a follow-up session on Wednesday with the same group, those
        NSC officials were singing a different tune, according to an administration
        official. Instead, the officials asked the Pentagon to draw up additional
        deterrence and deescalation options for the President to review, according
        to an administration official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1a504-f5d1-4d83-9305-9bde8b67bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump denied on Wednesday there was any "infighting" over his Middle
        East policy. But he reiterated his desire to open talks with Iran, a wish
        he''s been advocating heavily in meetings over the past week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a4443-0284-42ea-8c62-8324671b68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different opinions are expressed and I make a decisive and final
        decision - it is a very simple process. All sides, views, and policies are
        covered," he tweeted. "I''m sure that Iran will want to talk soon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3eb6fc-4632-4d8a-ab27-bab70c7568f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He will make the decision''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2c873-d7d4-47f1-b156-5cc966f7739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Sanders, the White House press secretary, denied Thursday
        there were any divisions inside the administration over Iran. But she made
        clear that Trump''s views would prevail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fc86c-3e55-4e6e-8425-ab6674b3ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is the ultimate decision maker and he''s going to
        take all of the information and intelligence that is given to him and he will
        make the decision that he thinks is best to keep Americans safe. It''s that
        simple," she told reporters. "There''s only one person that was elected to
        make those decisions and that was the President. He''ll be the one that decides."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40339c49-d8ca-4082-9afb-94f687a5d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump indicates he wants to cool tensions with Iran, it
        was his desire to withdraw from the Iran nuclear deal and ramp up sanctions
        on Iran —&nbsp;against the advice of his earlier national security advisers
        —&nbsp;that has brought Trump closer to the precipice of conflict with Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179eca5-8e6b-409b-aa85-84f50528163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has directed aides in recent months to tighten the vises on
        Iran''s economy, believing that he could pressure Iran''s leaders to negotiate
        a better nuclear deal with him. But while that pressure strategy has done
        damage to Iran''s economy, it has done more to back Iran into a corner &nbsp;and
        caused it to lash out —&nbsp;rather than draw it back to the negotiating table.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd333b14c-c0e4-4d1f-b953-1533b1ea6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Trump is taking more active steps to open diplomatic channels.
        On Thursday, Trump will meet with the president of the Swiss government in
        order to try to establish a channel with which he can speak to Iranians as
        tensions between the country and the U.S. heighten, according to a person
        familiar with ongoing discussions inside the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce7f61-b327-4454-a96d-c7e2f833c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will meet with Ueli Maurer, the Swiss government president,
        at the White House to discuss the nations'' relationship and "matters such
        as Switzerland''s role in facilitating diplomatic relations and other international
        issues," the White House said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda6130-bd74-4431-8569-864c14448d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and Iran do not have an official diplomatic relationship,
        but Switzerland serves as the protecting power for the U.S. in the country.
        That means they represent U.S. interests in Iran, performing services for
        U.S. citizens in the country like visa processing. They also serve as a channel
        for diplomacy between the two nations though there are other mechanisms for
        the two nations to communicate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936d8f4-3c50-4278-8af1-d8746b066570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, after Trump publicly appealed to Iran to call him amid
        heightened tensions with Tehran, the White House contacted the Swiss to share
        a phone number the Iranians could call the President on, according to a diplomatic
        source familiar with the move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7dee5e-e3a5-480a-9024-d310a47f7952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the Swiss likely won''t hand over the number unless
        the Iranians specifically ask for it and it''s thought they are highly unlikely
        to do so. White House officials say Trump''s overtures are sincere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d4581-ba89-46d0-a0a6-ea2f8260a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo, even though he is an Iran hawk,
        has also pressed to open up diplomatic channels with Iran. The top Trump administration
        hostage negotiator sent a letter to Iran earlier this year saying that the
        U.S. would enter into negotiations on prisoners if Iran released the ailing
        82-year-old Baquer Namazi. The Iranians rejected the offer, saying they would
        not meet with any preconditions. Since then, the more muscular militaristic
        approach has been adopted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2fbc7d-a386-4230-b747-288817591598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranians have thus far shown no public willingness to speak
        to Trump, and Supreme Leader Ali Khamenei said this week that negotiations
        with the U.S. would be akin to "poison."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925557b1-79d1-416a-8bab-3e7c5fa64861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been advocating heavily for some type of diplomatic contact
        behind the scenes, even as his national security team scales up its rhetoric
        on Iran and weighs military options.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2db36-a8b5-4d21-8b26-02d0152e76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d08d04-8b07-4b20-8e17-a829d0544daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Pentagon positioned an aircraft carrier strike group
        and B-52 bombers in the region, and the White House has updated war plans
        to include the deployment of more than 100,000 U.S. troops to the Middle East
        in the event that Iran strikes American forces in the region or speeds up
        its development of nuclear weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710e793-119f-4712-924e-68b31eb81bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the U.S. announced it was ordering a partial evacuation
        of the U.S. embassy in Baghdad and the U.S. consulate in Erbil, Iraq, based
        on new threats in the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283bcc0-152b-4aa3-9259-61dcb88f96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of U.S. allies have questioned the response to the new
        intelligence, however, and have not ordered similar evacuations of their diplomatic
        compounds. Even within the U.S. administration, officials describe an increasing
        level of concern in recent months among career staffers at the direction of
        the Trump administration''s Iran policy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92dc1e-aac4-40c9-b365-42ded08b8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton and his coterie of Iran hawks at the NSC have been pushing
        for "action for action''s sake," one administration official involved in the
        discussions said, without a clear strategy or set of goals. The concern is
        that there is simply a desire to scale up the pressure on Iran, escalating
        tensions with no clear off-ramp. Before re-entering government as Trump''s
        national security adviser, Bolton openly advocated for regime change in Iran.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca521ab6-c29f-498a-af2a-4dc1a63d58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there is serious wariness emerging over Bolton among Trump''s
        circle of outside advisers, who enjoys open-door access to the President and
        spends hours with him each day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c0f77-f78b-4331-8578-7ee6599e3fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be careful of his judgment," one of Trump''s outside
        advisers said of the national security adviser.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d80c2-c656-42b7-ae0c-af1075eea539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another adviser said Trump has "no interest in doing that at all"
        when it comes to getting into a military conflict with Iran.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca195236-39a6-44a5-b5eb-7b839a5daa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaigned heavily in 2015 and 2016 against becoming involved
        in foreign wars, and lambasted President George W. Bush''s decision to invade
        Iraq, later determined to be based on faulty intelligence about weapons of
        mass destruction. Bolton was serving as Under Secretary of State for Arms
        Control and International Security at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9a44a-6cdb-4d7e-8107-a9040ce46797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s penchant for ratcheting up tensions has at times caused
        anxiety in other areas of the administration, according to people familiar
        with the matter. The former Fox News pundit enjoys an open-door policy with
        the President and spends more time with him than any other member of the national
        security team, those sources said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404dc73-ea4e-4cdd-bad4-eafbf6d4be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was initially hesitant to put Bolton in his national security
        realm in an official capacity. Instead, the man with the distinguishable mustache
        was often seen walking past the cameras on the White House driveway and into
        the West Wing for routine foreign policy meetings with the President. When
        Trump finally did hire Bolton, Trump directed aides to tell people Bolton
        promised him he wouldn''t start any wars. Trump regularly jokes to world leaders,
        ambassadors and military officers that Bolton wants to invade countries and
        start wars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e878d5e-058b-4003-99a3-7e0661ba5954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hawkish tendencies and easy access to Trump have sometimes
        left other members of Trump''s foreign policy circle scrambling. Last year,
        Bolton''s request for military options for Iran caused concern among some
        Pentagon officials, sources tell CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713756b-cbda-4045-946c-c03edbc5c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dynamic wasn''t as pronounced when key administration posts
        were filled with officials viewed as steadying —&nbsp;according to the people
        familiar with the matter. But with those officials gone, Bolton has appeared
        to have a freer hand —&nbsp;leaving some officials at the State Department
        and the Pentagon mindful of taking steps that would keep him in check.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee0b30-21de-4efc-97d7-48d8d792ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and Bolton have a strained relationship, people familiar
        with it say, even though they are largely alined on policy. Both are hawkish,
        but Pompeo believes he is more deft and diplomatic in his approach, according
        to the sources. The secretary of state often rolls his eyes when he is asked
        about Bolton.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2e52c-6964-447e-a099-2cb042f66d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, has long chafed at any suggestion his decisions
        or actions are being manipulated or orchestrated by someone other than himself.
        Asked last week about Bolton in light of recent turmoil in Venezuela, —&nbsp;all
        places where the U.S. has taken a strong stand without much progress —&nbsp;Trump
        said his national security adviser has "strong views" but that "I actually
        temper John."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87417f7b-045b-4a4b-9ae6-4850c7234864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:35:14.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/16/politics/donald-trump-iran-john-bolton-mike-pompeo/index.html">Trump''s
        irritation with top aides grows over Iran strategy</a>"</em></p>'
  'prince-harry-meghan-helicopter-pictures':
    'author': 'Rob Picheta and Max Foster, CNN'
    'caption': 'Prince Harry has accepted "substantial damages" and an apology from
      a picture agency that used a helicopter to take photos of the home he shared
      with Meghan, Duchess of Sussex, Buckingham Palace said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-17T06:37:17.494+08:00
    'credit': 'From Facundo Arrizabalaga/Pool/Getty Images'
    'imagesource': 'jcr:0837521f-3927-4c0c-bab2-218070a41fb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bfa0903-1e5b-4884-b6f8-6db72a89eb64'
    'lead': 'Prince Harry has accepted "substantial damages" and an apology from a
      picture agency that used a helicopter to take photos of the home he shared with
      Meghan, Duchess of Sussex, Buckingham Palace said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T06:44:53.291+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:32:40.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:33.392+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['prince', 'harry', 'meghan-markle']
    'template': '1'
    'title': 'Prince Harry accepts ''substantial'' damages after helicopter photos
      forced royal couple from their home'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91147e25-14dc-40e5-81f3-f92a384ce869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Prince Harry has accepted "substantial
        damages" and an apology from a picture agency that used a helicopter to take
        photos of the home he shared with Meghan, Duchess of Sussex, Buckingham Palace
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003dc8d-9285-4738-a8df-3f63adf0cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan were forced to leave their home after the photos
        were published in outlets including The Times newspaper, a royal source familiar
        with the case has told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c568a74-0130-42c1-b15a-8a04f135d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Splash News chartered a helicopter in January to take images of
        the couple''s private home in the Cotswolds region of England, which Buckingham
        Palace said put the pair''s safety at risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ec3d1-4977-47a6-a715-63ff4096adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The syndication and publication of the photographs very seriously
        undermined the safety and security of the Duke and the home to the extent
        that they are no longer able to live at the property," the palace said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096951f9-0ee1-4907-93ce-382b34fa4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The helicopter flew over the home at a low altitude allowing Splash
        to take photographs of and into the living area and dining area of the home
        and directly into the bedroom," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491504db-45ed-483f-a67a-f553050c2c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke of Sussex acknowledges and welcomes the formal apology
        from Splash News and Picture Agency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d981b4-4039-483d-a33f-5fa2b48a096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan''s official residence is Frogmore Cottage in Windsor,
        near London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5d4ac-60b3-4799-b527-92b68376d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who welcomed their first baby earlier this month, have
        asked for privacy from the British press on numerous occasions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fa18c-ea7e-47a9-baf8-0fd846abc783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Kensington Palace released a rare statement on Harry''s
        behalf criticizing media coverage of the couple and noting that "his girlfriend
        Meghan Markle has been subject to a wave of abuse and harassment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b4a39-6445-491f-a14d-c09fefce41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to Britain''s Press Association news agency,
        Splash said it has "always recognised that this situation represents an error
        of judgement and we have taken steps to ensure it will not be repeated. We
        apologise to the Duke and Duchess for the distress we have caused."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467aea8-1d54-4c4e-82fe-8c0cd43a3f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Splash for comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105ddd4-75d0-44a4-b943-6b872cf50293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T06:44:53.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:32:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/16/europe/prince-harry-meghan-helicopter-pictures-gbr-intl-scli/index.html">Prince
        Harry accepts ''substantial'' damages after helicopter photos forced royal
        couple from their home</a>"</em></p>'
