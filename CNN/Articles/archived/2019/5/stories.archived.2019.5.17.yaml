  'bato-dela-rosa-senate-drug-war':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-17T17:37:20.555+08:00
    'imagesource': 'jcr:af7a8bce-caea-4664-84bb-cb27706aa624'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93008416-81ec-4276-a224-19e45c7155fb'
    'lead': 'Ronald ''Bato'' dela Rosa should urgently be held responsible for enforcing
      the bloody war on drugs, an international human rights group said, as the country''s
      former top cop is poised to win a Senate seat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T17:40:30.545+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:32:19.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
