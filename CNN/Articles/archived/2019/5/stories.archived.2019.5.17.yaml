      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also wants to revive a Marcos-era feeding program in schools
        with the nutribun, a nutrient-enriched bread.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888efb9c-22b0-4311-8a7a-693526fade8b'
