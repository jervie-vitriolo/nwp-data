      'criminal-responsiblity']
    'stories': ['6fa315e0-0620-43f1-b962-86f8c0bb2bcc']
    'template': '1'
    'title': 'Duterte-backed bills in limbo in the Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c4466-b78a-4d8e-9513-1f25a658401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —&nbsp;</strong>The
        Senate turned out to be a stumbling block for many key measures in the 17th
        Congress, with the upper chamber not acting on some bills backed by President
        Rodrigo Duterte which have already been approved by the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c5280-6f64-4ba9-ab34-acb83280d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bills include administration-backed measures like the Security
        of Tenure Bill, which seeks to put an end to <a href="http://cnnphilippines.com/news/2019/5/1/duterte-labor-day-endo.html">“endo”</a>
        or contractualization, the lowering of the <a href="http://cnnphilippines.com/news/2019/01/23/duterte-minimum-age-of-criminal-responsibility.html">minimum
        age of criminal responsibility,</a> <a href="http://cnnphilippines.com/news/2019/02/13/Benjamin-Diokno-cash-based-budgeting-system.html">budget
        reform</a>, and <a href="http://cnnphilippines.com/news/2019/02/24/Rodrigo-Duterte-EDSA-traffic-campaign.html">emergency
        powers</a> for Duterte to solve traffic congestion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b031808e-9e26-482e-9503-0f55647c3241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only nine session days until Congress adjourns sine die — marking
        the end of the 17th Congress, which would archive all unapproved bills — the
        Senate will have to race against time to approve these measures, which are
        all pending on second reading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8bb78-7f0a-4dbc-ada9-225aaa8e49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III said Thursday that among
        the bills that they will try to pass is Senate Bill No. 2198, which lowers
        the minimum age of responsibility from 15 to 12 years old, and Senate Bill
        No. 1761, which mandates the switch to a cash-based budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff03cc-eab0-4b9d-ad16-048ae9529827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2019/01/31/senate-minors-reformatory-center-penalize-parents.html">Senate
        panels: Place erring minors in ''reformatory center,'' penalize parents</a>&nbsp;</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5f9c0-da2e-4a02-b3e5-7da159b8889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Oo. May pag-asa, pwede. May pag-asa ‘yun, sigurado tatalakayin
        namin</em> ... But if not, then in the 18th Congress, mas malamang,” Sotto
        said during a Kapihan sa Senado media forum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7a9b3-dc41-4234-890d-e7428ba6ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes. There’s hope, it’s possible. There’s hope for
        that, for sure we’ll tackle it … But if not, then it has better chances in
        the 18th Congress.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a3c00-24b3-4636-9ac2-0097c71915ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget reform bill has hardly met any opposition in the Senate,
        unlike the measure to lower the age of responsibility, which is staunchly
        opposed by the minority bloc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853a830-9cc5-4afc-a593-87db3cb6460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto has said that a majority of senators support the measure,
        especially after its amendment to bring the age of responsibility down to
        12, instead of nine, which what was originally proposed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec719d-ccf8-4c3c-8c59-3250bd9e7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates on this measure were opened before the legislature took
        a three month break for the elections and will be opened again once it resumes
        on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc251bbd-52a3-45aa-859d-befe53e0af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, debates on the bill to end contractualization — which
        has been certified for immediate passage — were closed before Congress adjourned
        for the polls. Senate Labor committee chair Joel Villanueva told CNN Philippines
        that they will open the period of amendments when Congress resumes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93ef22-5628-483a-b4a9-dd0ba2686379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has not tackled the bill granting Duterte emergency powers
        to solve traffic congestion in Metro Manila since September 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a5a86b-b80b-4c8f-913c-bbbab5eaa956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has lamented in his speeches that his vow to decongest
        main thoroughfare EDSA was the only promise that he failed to fulfill — which
        he blamed on Congress failing to pass the emergency powers bill.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223df36-9797-4223-9a2b-d35c190fde3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7858fd8-4bb4-4ca2-97dc-c9161e09ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Collecting dust</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847c388-2c58-42df-8307-0c78f748af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Duterte-backed bills have been collecting dust in various
        committees of the Senate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae410e-ae1e-4c64-b66f-29a625a56526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2016/05/16/Duterte-death-penalty-by-hanging.html">revival
        of the death penalty</a> has not hurdled the Senate Committee on Justice,
        where several bills seeking its reimposition have remained since 2016.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae81c50-dcd4-415b-b85d-b39e377ff578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second package of the administration’s tax reform program, renamed
        as Tax Reform for Attracting Better and High-quality Opportunities, has also
        remained in the committee, as <a href="http://cnnphilippines.com/news/2018/09/11/bam-aquino-senators-train-2-trabaho.html">senators</a>
        were admittedly too spooked to even file the measure following several months
        of rapid inflation blamed on the first package of the tax reform program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98bc234-911d-493c-9816-fc17fd5dd8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also stuck at the committee level are the bills reviving the requirement
        for students to undergo the Reserve Officers Training Corps <a href="http://cnnphilippines.com/news/2018/11/22/rodrigo-duterte-rotc-nstp-mark-chua.html">(ROTC)
        program</a> and creating the <a href="http://cnnphilippines.com/news/2018/07/23/SONA-2018-Duterte-disaster-agency.html">Department
        of Disaster Resilience</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e3b2d-ef63-4ac0-aca6-8752eaaa371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has passed its version of the bill creating a <a href="http://cnnphilippines.com/news/2018/10/02/Department-Disaster-Resilience-House-of-Representatives.html">disaster
        department</a> in October, months after Duterte called on Congress to pass
        such a measure. Meanwhile, a mandatory ROTC bill has landed in the House’s
        floor in February for plenary discussions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24075d36-06d0-435c-a1d7-95742707f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house also swiftly <a href="http://cnnphilippines.com/news/2018/12/11/House-passes-draft-federal-charter.html">passed</a>
        a joint resolution calling on Congress to form itself into a constituent assembly
        which will revise the Constitution to usher in a federal form of government.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b987d-6690-4077-96d9-fa82aa0a6db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/10/12/Consultative-Commitee-House-version-charter-federalism.html">ConCom
        chair: House version of charter is not ''real'' federalism&nbsp;</a></strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30826ce8-ea6e-4db3-998b-3608c9ffd756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is a different case for the Senate, where no counterpart
        resolution was filed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc04444-5e99-4f8f-8ecd-b907edd97528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the chamber’s Constitutional Amendments committee,
        headed by opposition Senator Francis “Kiko” Pangilinan, has conducted several
        hearings on federalism, as agreed upon in a caucus by senators, who have said
        they are open to — but wary of — federalism.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf4c46-1159-4d3c-8770-50fe502f3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0894db-498c-4f91-bf04-203d4c134d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Independence in question</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbebbe-508a-43c3-abe9-8695920ec12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was some difficulty in getting Duterte-backed measures
        passed in this Congress, research firm Fitch Solutions said that with the
        President further consolidating power through the recent polls, <a href="http://http://cnnphilippines.com/news/2019/5/15/tax-reform-federalism-Duterte-allied-Senate.html">his
        pet bills</a> — like tax reform and federalism — may pass through the legislative
        mill quicker.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f848a-0092-4d10-a04f-f66451b1bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte allies are dominating the partial and unofficial results
        of the senatorial elections, with nine of those in the top 12 spots having
        been backed by him or his daughter, Davao City Mayor Sara Duterte. The polls
        appear to have dealt a major blow to the opposition that considers the Senate
        one of the few remaining ramparts for checks and balances to what they see
        as Duterte''s authoritarian bent.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f19f1-882c-47eb-b9a8-231afd3a5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These results have raised concerns that the Senate would no longer
        be independent.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c2732-83c5-4d66-9fc9-b832e24cc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto allayed these fears.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375a432-a631-43b3-9353-f76747ced186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what will be passed by the Senate will be based on its
        merits, would be based on the bills on its merits, not because it’s being
        endorsed by the President or it’s not being endorsed by the President,” he
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c29a9b-7cd3-4813-bbf6-683dd791b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said that the election of pro-administration Senate
        bets show that voters “yearn for a constructive – not obstructionist – Senate
        which will help in crafting the President’s legislative agenda.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c6ae5-79ff-4610-af8c-c2457d92b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some apparent winners in the senatorial race have assured that they
        would not bow down to the whims of the administration. Sotto has also vouched
        for Duterte appointees Christopher “Bong” Go, Ronald “Bato” dela Rosa and
        Francis Tolentino, saying that they will be independent.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49db9b2-4225-457d-8ed7-0ee972fd3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But already, Sotto said that there is one Duterte-backed bill not
        passed in this Senate which may be approved in the next one — the revival
        of the <a href="http://http://cnnphilippines.com/news/2019/5/16/Tito-Sotto-Senate-death-penalty-2019-elections.html">death
        penalty.</a></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca2e9e-a7d7-470c-a7a9-83ed0ffc850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T19:27:14.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:32:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the new Senate, there’s a possibility of 13 [votes for death
        penalty] for high-level drug trafficking alone,” he said.</p>'
