    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First fully albino giant panda filmed in Chinese forest'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0d18d-41ac-4c9b-b797-f3edda9be193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fully albino giant panda has been filmed
        roaming bamboo forests in China —&nbsp;the first ever recorded in the wild,
        an expert says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316554e6-9062-403e-b7cb-bc19098ecc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535447e0-4a26-413f-bc29-42840ce415c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage was taken on an infrared camera in April in Wolong National
        Nature Reserve, about 2,000 meters (6,562 feet) above sea level in southwestern
        China''s Sichuan province, reserve management authorities said Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdab31f-0772-41a7-9c3e-269fa0cbe3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936deb22-ccd5-49da-87f8-121965ec8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Sheng, a researcher with Beijing''s Peking University, told CNN
        that no fully albino giant panda had ever been recorded in the wild before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378fd5f-7cac-43db-ace7-e238b7f98360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43250e3-3b00-436c-9c9e-10d26a69bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was quoted by Chinese state media CCTV as saying it was likely
        to be only one or two years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b68336-207e-49c0-a382-0f0c74d59a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ade85-fb58-4518-bb28-eaa354277753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The panda looked strong and his steps were steady, a sign that
        the genetic mutation may not have quite impeded its life," Li said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294ee16-f859-4ff2-91f1-65bf256c286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a093bd7-2faf-452c-90a7-1d6dac1ead73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature reserve plans to set up more infrared cameras to observe
        its growth and how it interacts with other giant pandas in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4101adf-f301-4779-9977-974983594373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d918f9e-a4b6-4eff-8bc9-b43d8375a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals with albinism -- which results in a lack of melanin, or
        skin pigment -- are often at greater risk from predators in the wild as they
        can be spotted more easily and have poorer eyesight, according to the National
        Geographic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a064a-4836-4efa-b49a-43ff4122d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a1ad8-f669-40d3-8444-60156b45dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:57:29.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant panda is classified as vulnerable by the International
        Union for Conservation of Nature. According to the World Wife Fund for Nature,
        there are 1,864 left in the wild.</p>'
