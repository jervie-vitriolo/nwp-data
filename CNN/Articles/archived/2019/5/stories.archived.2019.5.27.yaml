      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> -- Philippine
        Olympic Committee (POC) President Ricky Vargas announced on Monday a number
        of changes in the organization that heads all national sports associations
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f9478-1ee2-4072-809d-393d2f920589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.619+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly-worded speech delivered before members of the ruling
        sports body, Vargas said that he "will not allow people who have mismanaged
        POC for more than a decade to throw us back to the dark ages."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9e85d-8c4f-4b45-84db-e34116cd145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.619+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e66f7d-baa7-4481-864f-c6adfbe8bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.619+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of the speech from Philippine Table
        Tennis Federation Secretary General Pong Ducanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc20a4b-a2b3-4f39-b7f0-4c423b27267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.619+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b45099-7d21-4f92-84fc-475e09866585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.619+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas stripped Peping Cojuangco Jr. of the chairmanship of the
        constitutional amendments committee. While also removing Robert Bachmann as
        chair of the membership committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe16f72-ba14-4462-978c-1f3b31b90dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.619+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc6c0d-0f05-4869-870a-1e24c3fd65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.619+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make these two sensitive committees resolve important
        issues which our members have been waiting for," Vargas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca6d60-2c72-4712-8b74-468274260a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7758a0-89c6-464f-b219-b3e70f49cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas said he will head the consititutional amendments committee
        in a concurrent capacity until he finds a suitable replacement. Meanwhile,
        Muay Thai Association of the Philippines President Lucas Managuelod will replace
        Bachmann.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e5054-cf6c-465f-b8e5-e3ee3f7e036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ce1a7-bf5b-45bc-86a8-feeb537b5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC president also recalled the appointments of SEA Games chef
        de mission Monsour del Rosario and deputy chef de mission Charlie Ho. Del
        Rosario lost in his vice mayoralty bid in Makati City in the midterm elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb650a-cc7d-4894-abaa-d7ca340db1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48921114-8f70-4536-bcf2-b5fc77011649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need individuals who will provide the necessary time and attention
        to our athletes, protect them and shield them from political issues," Vargas
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b12b1-31e8-49fd-afc6-bf49ba67c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08495832-a77d-4dc9-980e-6701fa99c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas revealed that he is already talking to prominent personalities
        who are "willing to give their time and effort" to the chef de mission post.
        He also nominated POC Chairman Bambol Tolentino as the replacement of Jose
        Romasanta as the delegation head in the upcoming Tokyo 2020 Olympics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41094e-f86a-4cda-8914-2fa15bd580de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a011e-3e82-4337-8a4f-6898632dee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement in the POC comes after several board members held a
        meeting back in April without the approval of Vargas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e8e65-84f4-4ee6-b019-49caf2ad29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.620+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a3b90-02f9-4a2e-9e8d-7b2ca45149cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.621+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco, Romasanta and Ho were all present in the meeting also
        attended by POC treasurer Julian Camacho, Jonne Go, Tony Tamayo, Mikee Cojuangco-Jaworski,  and
        Clint Aranas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240171d3-5310-4821-a5f4-6b66d8be2153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.621+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ac69e-45b4-4074-ac11-8485ba91738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.621+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed in the minutes of the meeting that neither the executive
        board nor its individual members intend to remove Vargas as POC President.
        But the group directed Vargas to address some "serious concerns" within five
        days. The incorporation of PHISGOC in the preparation and organization of
        the SEA Games was one of the concerns brought up during the meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568db82f-52da-4106-8f01-c1a1ddaba965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.621+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eaa751-a4db-492e-a9b7-8d78a1cdf8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.621+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHISGOC or the Philippine Southeast Asian Games Organizing Committee
        is headed by former Foreign Affairs Secretary Alan Peter Cayetano.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94252ebb-5318-4efd-83de-8576630900fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.621+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05568850-5701-4efa-a0c1-4acc499b84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.621+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas said Cayetano has invited all concerned members of the national
        sports associations to a meeting tenatively scheduled on June 10 to address
        all issues.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5840ca-c780-45fd-b9c4-8cc421477c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.621+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:43:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
