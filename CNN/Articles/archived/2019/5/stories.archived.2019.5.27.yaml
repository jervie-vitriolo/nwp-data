    'template': '1'
    'title': 'PDEA chief asks Shanti Dope to write song ‘aligned’ with drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945c7d86-6333-4038-97cd-efc3db2378c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:55.421+08:00
