      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfcf155-91db-46cc-ad3a-4ac4b683aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will finally come to fruition next week -- and the royal welcome
        from Queen Elizabeth will be met with expected protests. May, meanwhile, has
        announced she''ll resign from office days later.</p>'
    '71':
