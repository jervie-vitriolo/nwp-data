      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Irish climber Kevin Hynes, 56, died Friday morning on the Tibetan
        side of Everest in his tent at 7,000 meters (22,966 feet).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c66b2-a98e-4562-bc4f-7bc3902f501f'
