        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647a882-037a-43b3-9afc-19c0c5e61c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.237+08:00
