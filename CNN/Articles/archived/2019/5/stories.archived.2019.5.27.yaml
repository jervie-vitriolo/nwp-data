    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b80f2a-84b1-493d-9569-36c57526eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.298+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My dad met him once [and] though it was very brief, my dad remembers
        him quite well because he’s the only guy I have introduced to him. Initially,
        like any other Filipino, my dad thought he was American. When my boyfriend
        and I got together officially, I placed a polaroid photo of us at the back
        of my phone. Since I often leave my phone lying around anywhere, my brother
        saw it and questioned me about it. Then he reported to my parents, and as
        many Filipino families do, we had a family gathering to question me. I felt
        like I was in an intense thesis defense. After explaining my situation, my
        family just wished me luck and told me that they trust me to decide what’s
        good for me. My family is still not 100 percent into the idea of LDR, but
        because I am in one, they’re more open-minded towards the topic.”</p>'
