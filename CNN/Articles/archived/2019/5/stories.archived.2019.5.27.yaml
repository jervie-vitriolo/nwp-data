      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For amateur sleuths and aspiring detectives with a keen interest
        in history, Manila Who offers a fun and exciting tour. Instead of the usual
        guided tour, there is a mystery to be solved that will take participants around
        Manila, allowing them to experience the city and its history firsthand.</p>'
    '49':
