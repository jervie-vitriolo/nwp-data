      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Lani Mercado-Revilla
        — the wife of Senator-elect Ramon “Bong” Revilla who was jailed for four years
        for plunder and graft charges — became the center of a Twitter storm Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920314a6-df9b-4b82-9588-1e76c38aa23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:57:34.337+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado-Revilla went to Twitter to share what she had to say amid
        criticisms of her husband’s win even though he still faces 16 graft charges
        in relation the multimillion-peso pork barrel scam. His co-accused, pork scam
        mastermind Janet Napoles and Revilla’s staff Richard Cambe, were found guilty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27210056-ab84-493b-885b-6fdf1a50fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:57:34.337+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator-elect’s wife tweeted to school netizens on good manners
        and right conduct (GMRC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597322dd-fc6c-47dd-b5e4-b71a51f45aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:57:34.337+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don’t have to be mean just to get attention. People are more
        appreciated when they show respect and GMRC even in social media,” she said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">You don’t have to be mean just to get attention. People are more
        appreciated when they show respect and GMRC even in social media. ❤️👍🏼</p>&mdash;
        Lani Mercado Revilla (@lanimrevilla) <a href="https://twitter.com/lanimrevilla/status/1132093943456231424?ref_src=twsrc%5Etfw">May
        25, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

