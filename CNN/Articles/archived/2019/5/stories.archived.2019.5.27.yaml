    'mgnl:tags': ['Carlos', 'Dominguez', 'Loren', 'Legarda', 'Janet', 'Abuel']
    'stories': ['2c7e4ab8-490c-469a-8331-55e5d4b4cd50', '1dd63fbe-148a-4b09-8e64-95c7369244d0',
      'e63dfe15-8340-482e-b384-9a6adc7ce011']
    'template': '1'
    'title': '''Politicking'' over 2019 budget left more Filipinos poor, unemployed
      – Dominguez '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e11f9-0782-49a6-918b-0a3d92191dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Finance
        Secretary Carlos Dominguez III was brutally honest as he reported to the Senate
        the huge dent left by the delayed passage of the 2019 budget on government
        projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49403447-cd6e-4d9a-9f86-9c9bae1c1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez faced the Senate Committee on Finance on Monday, mincing
        no words about how the standoff between senators and members of the House
        of Representatives ultimately held state projects hostage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1201f6-6714-4a42-8db1-d4da9fc40b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f048ba-2561-4cd6-a75d-7ec66f9574c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from infrastructure projects left hanging, Dominguez said
        bigger costs were incurred for social services. He reckons that grants for
        328,889 students under the senior high school program worth some ₱7.4 billion
        had to be pushed back, together with a dental health care program for public
        schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c15d8-7f43-48cc-81f0-5488fd614e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87cf7c-9191-4402-9501-3be99d784cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget reenactment also derailed poverty reduction efforts,
        where as many as 420,000 more Filipinos could have been taken out of poverty,"
        Dominguez told the chamber during the inquiry. "This is a clear example of
        how politicking could harm our people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2ce95-cb67-422e-8872-6fb96f2c54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b0eaa-7a85-4bdf-a7e3-64681ccd2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers locked horns over the ₱3.757-trillion budget proposal
        due to alleged <a href="http://cnnphilippines.com/news/2019/01/10/win-gatchalian-insertion-2019-budget.html">last-minute
        insertions</a> made by House members even after the two chambers finalized
        the bill at the bicameral committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27ef34-9f58-49bd-b251-99fdde9290ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b670d9-4293-4919-b16a-d003ef3a3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending plan was only signed by President Rodrigo Duterte on
        <a href="http://www.cnnphilippines.com/news/2019/4/15/2019-national-budget-rodrigo-duterte-.html">April
        15</a>, even as he vetoed ₱95 billion worth of projects as a compromise.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3c545-4b6a-4956-b7e1-9e75d9a27e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9399c-a576-4710-90c4-858cf9766462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, the government worked with its 2018 funding, leaving
        new programs and projects unfunded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbec53-75e8-42e9-887a-fd554939bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6583d-cf33-4cb7-8815-bc968047eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said this effectively abandoned the construction of 4,110
        new classrooms and repairs for 18,575 existing ones as of March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c042f-0bdf-4db5-b671-a483cb946f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6427b4-91a9-48d5-a8dc-67dc4ab0f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agencies could have utilized the first quarter 2018 budget for
        2019. They should not have waited for the April 15 signing of the President
        because they could have utilized insofar as capital outlay is concerned, because
        salaries are being paid," said Senator and committee chair Loren Legarda,
        who is on her last term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c8f8c-84d0-4415-949b-5ba8168c6166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b3692-6238-4a7f-8307-93f12baec3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Acting Budget Secretary Janet Abuel said that new items
        or projects in the 2019 spending plan cannot be funded by the reenacted budget
        from last year. She added that agencies can only fit a portion of the entire
        list of projects up for execution as they are using one-fourth of the 2018
        budget from January-March this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082dcf7-918a-4a8e-8f80-f94b338bc888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b50b2-73fc-470a-bdc8-297b30ff5ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Untouched construction plans also meant that as much as 320,000
        jobs were not offered to Filipinos, Dominguez added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055a351-fa1f-49b4-b73e-ceab75ff1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/.../Government-spending-April-budget-delay.html">Gov''t
        spending still deflated in April due to budget delay</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1b5df-9ed4-41cc-9d75-bb36f8ba83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.093+08:00
