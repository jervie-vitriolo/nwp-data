      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f824ec0-f14d-46b6-881c-95d952515dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.294+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I live abroad and] my parents live in the Philippines, so when
        my mom visited, that’s when I told her and we all went for lunch. She was
        shocked because I rarely introduce anyone. She found it funny actually. My
        dad hasn’t met him yet but he was happy for me.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270695e-b5fc-4609-8851-026f6809d15d'
