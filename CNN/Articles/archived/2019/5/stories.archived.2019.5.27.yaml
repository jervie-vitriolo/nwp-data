    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0acca-a28f-408f-9ff1-dd378f0ee92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.435+08:00
