      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chloe Ramirez, in a long-distance relationship with a Japanese-English-Russian
        for one and a half years</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1443d16-29a1-4514-a781-aaab482f718e'
      'mgnl:activationStatus': true
