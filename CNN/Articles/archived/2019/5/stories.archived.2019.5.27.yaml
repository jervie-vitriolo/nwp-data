      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sum, the government underspent by roughly ₱1 billion per day
        during the first quarter, deflating economic growth to a <a href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">four-year
        low</a> of 5.6 percent. Economic managers previously said that growth could
        have zoomed to as fast as 7.2 percent if the ₱3.757-trillion spending plan
        was passed on time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa3b02-9345-4ca8-ad9b-b303dd6bf277'
