  'NBA-Finals-Warriors-Raptors':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-27T06:46:28.927+08:00
    'imagesource': 'jcr:ecc0b0db-48b7-4d29-99e9-5078f8be55b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3cd2fed-28d5-454b-bfc6-272f4b1b616e'
    'lead': 'The Warriors, seeking their third straight title and fourth in five years,
      were already installed as favorites before their Finals opponent was known. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T06:49:02.462+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:44:15.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:02.943+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warriors heavily favored over Raptors in NBA Finals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19457047-2033-40c1-96e9-6b0fa58a63fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Golden State Warriors are favored
        in the NBA Finals for the fifth consecutive year, as they opened as heavy
        favorites against the Toronto Raptors late Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e955afd-c16a-4e90-a96b-05443c30e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most sportsbooks had the Warriors around -300 to win the series,
        meaning a $300 bet would win $100. The Raptors were offered by several outlets
        at +250 — meaning a $100 bet would win $250 — making them the second-largest
        underdogs in the past eight NBA Finals (2017-18 Cleveland Cavaliers).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1743cc-616b-4f3c-b84c-0d63ef401a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c80d4-e888-4f86-95b5-b333ba218a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors, seeking their third straight title and fourth in five
        years, were already installed as favorites before their Finals opponent was
        known, with most sportsbooks putting them at -275 vs. any opponent, and around
        -180 if facing the Milwaukee Bucks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607421b-f74a-439f-91de-89112b5da036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f9128-70d3-4162-a2fb-a1028e1bdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors rallied past the Bucks in Game 6 on Saturday night for
        their fourth straight win, claiming the best-of-seven series 4-2 to reach
        the first NBA Finals in franchise history. They have home-court advantage
        in the series, which begins Thursday, though most sportsbooks have Toronto
        between a 1-point favorite and a 1-point underdog at home in Game 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e4db1-f169-4986-a7e5-2146fb12cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f198c-a462-4ba7-836a-012657423297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have won six straight games, including five without
        Kevin Durant, who strained his calf on May 8 and is not expected to be ready
        for the start of the Finals. The team is hopeful he can return during the
        series, while center DeMarcus Cousins could also return from a torn quad muscle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940bacc-10f2-4bfb-8c51-a847e464c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6d96a-ccf1-42c4-8348-6c744a31c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State last played on May 20, providing five more days of
        rest than Toronto will have.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406bd37-2a24-4998-8f97-dc3bd9d44d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42fc438-5157-4956-acef-32dac1a4dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:49:02.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors went 2-0 against the Warriors this season, winning 131-128
        in overtime at home on Nov. 29 and 113-93 in Oakland, Calif., on Dec. 12.
        Stephen Curry missed the first meeting, while Kawhi Leonard missed the second.</p>'
