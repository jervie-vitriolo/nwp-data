      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe20d96-fab7-4b42-9fb6-315c34e1bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the Cabinet''s Economic Development Cluster has been
        mapping out strategies to catch up on projects, as they have to disburse ₱2.996
        trillion between April to December to hit their spending targets for the year.</p>'
  'peping-cojuangco-monsour-del-rosario-ricky-vargas-poc-':
