      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85bf49-f72e-4990-a8ae-1845cb30fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a list of assets, liabilities and net worths of senators
        released to the media on Monday, the wealth of Ejercito, who lost his reelection
        bid, spiked to ₱132.8 million in 2018 from ₱78.9 million in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b9942-0c96-4ac5-9d01-97a1eacf230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0234e7-4154-451b-8f8f-457dff1a98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said that his wealth hike came from a lot donated to him
        and his wife three years ago, but its documentation was only completed and
        reflected recently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09418e2-85f8-4380-9d40-4ce8bc5e3caa'
      'mgnl:activationStatus': true
