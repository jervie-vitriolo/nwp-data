      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233d6f5-6f38-48c2-90f7-9bb750619a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 mountaineers have died on the peak since 1922, when
        the first climbers'' deaths on Everest were recorded. The majority of bodies
        are believed to have remained buried under glaciers or snow.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866b07f-db10-49cc-9be2-f371c266ed55'
      'mgnl:activationStatus': true
