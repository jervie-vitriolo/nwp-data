    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793b67b-f4b0-4619-81b6-b49aac09699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from Friday''s referendum show 82% of voters want to change
        the existing law, which is enshrined in the constitution, under which a person
        can only apply for a divorce after living separately from their spouse for
        four out of the previous five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6c35b-e5c6-4ca7-a91d-87aa1aaa1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22331b0-ec29-46e3-93fe-179126d42a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clause will now be removed, allowing lawmakers to decide on
        a new separation period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c53374-f056-4cfa-bd6a-bdc9570fc2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60dbc19-b9be-476a-b1f5-c3e992487f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister for Justice and Equality Charlie Flanagan <a href="https://twitter.com/CharlieFlanagan/status/1132036101428908034"
        target="_blank">tweeted</a> Friday calling exit polls showing overwhelming
        support for the change "very positive news."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d629953-654e-4fba-bfb5-42ae8323f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4a20e-aec9-461c-9342-2e2a5553d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend moving speedily with legislation to cut waiting time &amp;
        thereby reduce upset &amp; trauma on couples &amp; children where marriages
        have irreconcilably broken down," wrote Flanagan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7103cf-ba04-4d9c-99a9-cc7f4cfc14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce58e2-2618-4645-aa60-232a4e3e2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March Flanagan said the government intends to reduce the living
        apart period to two years so both parties can "move forward with their lives
        within a reasonable timeframe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b74fe4-b5b8-476b-83e4-d566d5b37cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272b4e8-0748-4386-b15c-b0f2f9bf0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things stand no one is exempt from the mandatory wait time, including
        those who are trying to leave abusive relationships, most of whom are women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec986d9-8203-4e0e-9ed3-4a66d9331fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce538949-83d1-4047-b4b0-b6c2fe7a59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women suffering from domestic abuse could benefit from a shorter
        divorce process in order to protect themselves -- and their children -- from
        continued abuse from a former spouse, according to the National Women''s Council
        of Ireland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3c4f3-f7dc-48a5-be8b-cc3758fab807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7128e2-4213-4d4f-ae37-6a35aa3a9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other individuals in the process of separating argue that the minimum
        wait time creates unnecessary levels of anxiety, prohibits their ability to
        move on, wreaks havoc on their emotional well-being and is a terrible financial
        burden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7aff2f-aef8-45e5-8fd6-f9f77a46c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7596a-1060-44a0-880e-50ea4921046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man told CNN he had been to court 40 times and spent tens of
        thousands of euros on legal fees trying to get a divorce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89805e4b-178f-4296-b86b-eee887f9d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70a2b4-1582-4a52-a8a0-3ac4a5a0b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Rossney said the long wait has fueled a hostile environment
        that has been exploited by the legal system, and that the proceedings -- and
        relationship with his ex -- could have been more positive if the mandatory
        period wasn''t so drawn out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe516120-14ab-454e-8a63-b883fe3d024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80438f9b-6f5e-4b4b-aa8a-c43d4cbf2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divorced was only legalized in Ireland in 1995 by a small majority,
        50.3%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0159eb2-d374-4637-a1eb-b702d4bfd5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a3fa0-2052-4d2d-91c8-b130eb2e342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s referendum has become the latest in a series of measures
        reflecting modern Irish society that have recently questioned, and rejected,
        the historical role of the Catholic Church''s doctrine on its institutions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7eaf94-7d98-47e3-8c25-170a3dfd65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe294203-bfc9-4b83-ab78-b4d841530b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland became the first country to legalize same-sex marriage through
        a popular vote, with more than 60% voting yes in a referendum in 2015. And,
        earlier this year, it opened its first abortion services following the 2018
        vote that repealed a constitutional amendment that had placed a near-ban on
        terminations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116993f-fdd2-4338-920d-5387757d0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa17e5-2676-4357-b74e-956eb3c8bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ireland has really grown into a more tolerant and progressive society
        over the last 24 years," <a href="https://twitter.com/senatornoone/status/1132533274859982848"
        target="_blank">tweeted</a> Irish Senator Catherine Noone following the divorce
        referendum result.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d3d46-1deb-4c37-9c5c-88b87dad0dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:54:22.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:14.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/05/26/europe/ireland-divorce-referendum-scli-intl/index.html"
        target="_blank">Ireland to liberalize divorce laws following referendum</a>."</em></p>'
