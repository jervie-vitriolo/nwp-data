      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/26/asia/mount-everest-warning-scli-intl-gbr/index.html">Everest
        mountaineer warned of overcrowding before dying on climb</a>."</em></p>'
