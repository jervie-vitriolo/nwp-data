      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi, a 28-year-old Indian climber who goes by one name, died the
        previous week on May 17.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa50078-eeb7-46bb-b012-cad8027947bd'
