      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Court
        of Appeals Associate Justice Henri Inting has joined the roster of magistrates
        in the Supreme Court, Justice Secretary Menardo Guevarra confirmed Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75986140-4310-41f1-895b-02c59e8ed6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:41:32.614+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaces Justice Lucas Bersamin, who was appointed Chief Justice
        in November 2018.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407a5f3-a406-4f05-8df7-110bd5c01a80'
