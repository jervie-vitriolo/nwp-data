      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of his children, daughter North and son Saint, popped up in
        videos reportedly from this week''s service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25772c6-06a3-4104-b00f-a10f3b91918e'
