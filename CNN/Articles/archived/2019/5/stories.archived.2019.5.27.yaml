    'template': '1'
    'title': '30 dead, more than 150 missing after boat sinks on Congo lake'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e41712-42a8-4211-abb8-8bce4581cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thirty people are dead, and dozens of passengers
        are missing after a boat carrying more than 350 passengers capsized on a lake
        in the Democratic Republic of Congo, local officials told CNN on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730b1e1-3eef-45bb-bcdf-1af4932db34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Mbo Wemba, mayor of the town of Innogo in western Congo told
        CNN local divers leading the search operation have also found 183 survivors
        from the site of the sinking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82aefa1-1c92-4b49-8232-dd02808adf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wemba said the overloaded vessel departed from Innogo but sank off
        Lake Mai-Ndombe in the country''s west after it hit "violent winds" a few
        kilometers before arriving at its destination Saturday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36a486-6b84-471a-b65a-b44c5ce2c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 183 survivors, but the ship had more than 350 people
        on board. This is provisional as we are still working day and night looking
        for more people," Wemba said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d5da4-ff53-42e0-9935-08a2476db70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boat accidents with high fatalities are common on Congo waterways,
        where water is a major form of transport for many living in rural areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a6eb9-98cb-401f-a596-1468ef2786f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, more than 100 people were declared missing after two boats
        collided on the Congo River in 2015, according to the World Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca227e-4288-42bb-b376-0e661002627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said passenger boats often sink in Congo due to the age
        of the vessels and their operators'' failure to follow rules of navigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebec8f-0d43-492e-9079-e2cec1404060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 150 people went missing after a boat sank on a lake in
        eastern Congo in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bc503-59a9-4bb4-9552-862356964deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Felix Tshisekedi declared three days of national mourning
        after the boat disaster and said all boats plying its waterways must have
        life buoys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a9490-0a74-470a-b7b4-2eba555b0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:45:08.323+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/27/africa/congo-lake-accident-intl/index.html">30
        dead, more than 150 missing after boat sinks on Congo lake</a>."</em></p>'
