      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673ba05-a89c-4038-9161-fdba19944a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''I''ll be there. If that''s the case, I''ll be there,''"
        Trump said in the Oval Office during Abe''s visit.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765f465-e02a-4bc3-ae76-c5968dc75ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
