  'albino-giant-panda-China':
    'author': 'Julia Hollingsworth and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-27T14:55:17.001+08:00
    'imagesource': 'jcr:21e0d4d1-52ce-4c16-afb3-eb1f8f9bee67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dad51c8-6acd-49a7-8d64-b4c9499a5206'
    'lead': 'Li Sheng, a researcher with Beijing''s Peking University, says no fully
      albino giant panda had ever been recorded in the wild before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T14:57:29.332+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:43:51.015+08:00
