    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb5754-8704-4e1f-bc27-b224926a1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.292+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Filipinos love
        talking about love. Whether it might be about their friend’s love life, their
        relative’s new marriage, or their own lack of one, love and relationships
        are topics that will never disappear from any discussion both online and offline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637bd38-60ca-4bb9-bbbf-8319b127857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.292+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559ba29-b003-4240-b47c-af7425980488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.292+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One type of relationship that’s often discussed is the Filipino-foreigner
        relationship. These are not new and we have all seen some form of it in the
        movies or read about it in the news. We even witness it for ourselves when
        local celebrities and sometimes even our relatives end up with someone from
        an entirely different culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ed000-570a-428c-a57d-ef14f0e6cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.292+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2560e-8a47-43a3-8f18-a31878f991b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.292+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when people see a Filipino walking down the street with
        a person who looks like they might be from another country, people still tend
        to look and whisper amongst themselves. There are also certain misconceptions
        about what could be the “real” reason behind committing to a foreigner besides
        plain old love.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288e087-1a89-4f8e-8a55-be175417b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.292+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486c4dc-f463-4ee9-b0af-83d29140e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.292+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how is it really like to be in a relationship with someone from
        another culture? Did they have any apprehensions before deciding to fully
        commit to the relationship? Are there advantages — or disadvantages — when
        you’re in a relationship with a foreigner? How is it any different from being
        with a fellow Filipino? And how did their families even take in the news?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62c559-ffc2-4592-a2be-3f3b93513ddc'
