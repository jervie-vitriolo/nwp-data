      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I only listened to it maybe twice, but it’s hard to
        understand because it’s rap, it’s so fast. So what struck me was just the
        word “amats.”]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
