    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e855a-b7f8-431a-b675-1e09df6cf333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short speech he delivered before&nbsp;the graduating cadets,
        Duterte was able to crack another rape joke, which the Palace defended again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd7fd2-40c3-48e2-a59d-34b75563bb09'
      'mgnl:activationStatus': true
