      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong>At least
        two people died, while 50 others were injured when a passenger bus and a trailer
        truck figured in a collision early Monday morning in Atimonan, Quezon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98e84c-a106-4c75-9cf5-75eea7f9be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:30:33.518+08:00
