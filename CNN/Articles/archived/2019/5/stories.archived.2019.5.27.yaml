      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f288f-b275-4233-93c0-745e812e1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.843+08:00
      'mgnl:createdBy': 'mel'
