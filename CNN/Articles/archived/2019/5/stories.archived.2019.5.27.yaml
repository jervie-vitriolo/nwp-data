    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1a8b5-ec76-4d70-91ce-dd2cba8d133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haynes Fisher is one of nine climbers to have died on Everest in
        the 2019 climbing season as conditions on the world''s highest mountain turned
        lethal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca8019-d002-42b7-aaef-2f0627248bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246844d1-5a26-4ed5-ac65-ddfa57bc28e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week beginning May 20, crowds of climbers became stuck
        in a queue to the summit, above the mountain''s highest camp at 8,000 meters
        (26,247 feet).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6486f-33cc-4b7a-9934-3c592dbfffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b8154-9440-4250-b36b-39f79a52b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit of Mount Everest is 8,848 meters (29,029 feet) high,
        an elevation at which each breath contains only one-third of the oxygen found
        at sea level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d8b7e-394a-4863-9b07-5dcfd07b4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587021af-d1ec-46b6-a33e-1703a34137f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people can only spend a matter of minutes at the summit without
        extra oxygen supplies, and the area where the climbers were queuing is known
        as the "death zone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f756bc-0de1-461b-8e73-f59346ee940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec0865-6063-40cb-8a15-654b41a2920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain guide Adrian Ballinger told CNN that difficult weather
        conditions during this season led to overcrowding as summit attempts were
        restricted to a small number of days, and problems were exacerbated by a lack
        of experience among some climbing teams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d662d2-ea3f-443d-8d38-eaebe454cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d41451-b42f-4bc8-b7b4-e525db6a5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballinger said people officially die from exhaustion, but what that
        usually means is they run out of oxygen supplies after spending too long at
        extremely high altitudes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ce92f-98d2-46f4-8e51-f27ab4c5bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9767a-d533-45f9-b015-d6880e91d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These deaths were entirely preventable," he said. "And they were
        due to this lack of judgment on a difficult season with difficult weather."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b316f-b627-4719-91fc-4de327ce6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7676f5-7ac6-4991-8e05-acb1c7a7a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 high-altitude medical expert Sundeep Dhillon explained to
        CNN that perhaps the biggest danger is when climbers treat the summit as the
        journey''s end point.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a2b56-716f-4720-a434-18674ee65dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38919cc-0e4f-4080-87cb-fefd090f8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dhillon''s estimates, "you''ve probably got a one in
        10 chance of dying on the way down."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a01bf-2036-4ae5-908b-1354de72f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f7682-cd7d-4034-92e3-401ef45d75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are perfectly capable of exerting themselves beyond their
        capabilities whilst underestimating the demands that those extreme altitudes
        place on you," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580862e9-78f1-4e12-ad5e-85269a721460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f8865-2e4a-4572-b90f-405ca3f31d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They forget they''re in the Death Zone."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343706c-bc23-45c1-b1fd-4f20854a5108'
