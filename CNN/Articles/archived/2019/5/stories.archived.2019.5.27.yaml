      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the song, Shanti Dope, Sean Patrick Ramos in real life, seemed
        to have taken a swipe at the government’s warmer ties with China, which PDEA
        had described as the top source of drugs in the country. Aquino has changed
        his tune on this, saying that most of the drugs in the country now come from
        the Golden Triangle region, composed of neighboring Thailand, Laos, and Myanmar.</p>'
