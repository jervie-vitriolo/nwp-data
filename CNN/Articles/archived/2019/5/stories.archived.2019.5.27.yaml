      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the Philippines are often told to simply skip Manila
        as there is nothing to see, relegating it as a mere jump-off point to places
        like Cebu, Bohol, and Palawan. But this group makes its intentions clear with
        its name: Don’t Skip Manila.</p>'
