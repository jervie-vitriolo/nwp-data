    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f98875-bf04-4360-ad86-5dcd0f4f83b8'
    'lead': 'Simon Mbo Wemba, mayor of the town of Innogo in western Congo told CNN
      local divers leading the search operation have also found 183 survivors from
      the site of the sinking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T21:45:08.321+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:43:35.051+08:00
