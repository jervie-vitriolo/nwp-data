      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45b2b8-9292-4c8a-be1a-e7e46e8737f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.296+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Since we’re in an LDR,] it was difficult to manage the time differences
        and it still sort of is. But we somehow developed this schedule where we always
        manage to do a call and we message each other on a daily basis. It definitely
        takes a lot of patience on both parties.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a5da9-9469-42b0-9f00-a8e695ff2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.296+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c7ff2-66c5-4e26-9758-b036ffc43ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.297+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It was] definitely a surprise visit for [my parents]. He told me
        ahead that he would visit, I didn''t believe him until he showed me he purchased
        his tickets already. I told my parents about a month before he arrived here
        the first time [and they] were shocked! They didn''t really know I was in
        a long distance relationship until I told them that he was coming over. So
        at first they were very overprotective, especially my mom. Over time, they
        warmed up to him.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e02a0-48a1-4775-991b-7e2d9d8fcc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.297+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135720e3-373b-4c8a-bb4b-c4fac56ca95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.297+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LDR is not an impossible feat. I think it really depends on how
        much you two want it to work. I wouldn''t say it''s easy but I would say that
        it''s worth it if it''s for the right person. Distance makes the heart grow
        fonder. And also patience and understanding; you gotta communicate as much
        as you can.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3ab08-d6c7-4226-91fe-dfc10f2903dd'
      'mgnl:activationStatus': true
