      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ab9b5-1568-4587-b423-d9d9f6dccdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' strongest ally has found the flattery route somewhat harder
        to execute. A state visit to the United Kingdom had been an on-and-off affair
        for nearly two years after Prime Minister Theresa May came to the White House
        to extend the invitation.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd20c632-4348-49a8-8dd1-63421a8fc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.851+08:00
