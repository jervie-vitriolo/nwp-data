    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Magna-Carta', 'poor', 'Poverty-line', 'Magna-Carta-of-the-Poor',
      'Malacañang', 'National-Economic-and-Development-Authority-']
    'template': '1'
    'title': 'Duterte signs Magna Carta of the Poor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922c9c6-4223-4997-bb55-302453bbea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — President
        Rodrigo Duterte signed into law a bill making government services more accessible
        to poor Filipinos so that their basic needs are met.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896035e4-931f-472f-b943-c8c53fedf51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang released a copy of Republic Act 11291 or the Magna Carta
        of the Poor Monday. Duterte enacted it on April 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea33596-c61b-4454-a6aa-1aa0f66c80cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor refers to individuals and families whose income falls below
        the poverty threshold as defined by the National Economic and Development
        Authority (NEDA), and/or those who cannot afford their minimum basic needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef321e7f-6737-4e5f-aa76-7ef49738f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, implementing government agencies concerned departments
        must establish a system to meet the following rights:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc8994-b99a-489f-bd11-47a0cc33b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Adequate food</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362fb40d-53e8-4eb6-aeca-ec24b42dcfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.104+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) and the
        Department of Agriculture must take actions to mitigate and alleviate hunger,
        especially in times of calamities and natural disasters. It must also ensure
        the availability of food supplies, while engaging the poor in activities to
        promote food self-sufficiency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7c001-d5da-458e-b689-4299e7d56bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Decent work</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e959e51-2247-4c54-b09a-31cfbfc3c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment along with other implementing
        agencies shall ensure the poor will have access to information on employment
        opportunities, as well as promoting livelihood for the poor. Government must
        also ensure private contractors in national and local public work projects
        to fill in 30% of their labor requirements with qualified workers from the
        poor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8db902-c723-4976-a3c7-ecb28f60f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Relevant and quality education</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd06845-0640-4795-976e-6cf49032867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies concerned are the Department of Education, the Commission
        on Higher Education, and the Technical Education and Skills Development Authority.
        They, along with other development partners, shall expand programs of providing
        free or socialized college education to the poor and shall make technical-vocational
        education and training more accessible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bad6b4-da7a-4898-a614-d3c39719c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Adequate housing</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91f976-dd7b-49f9-8470-6b5dcd5508bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Housing and Urban Development Coordinating Council and other
        implementing agencies shall prioritize implementation of the socialized housing
        program, construct housing for families in hazardous and danger zones, and
        simplifying the requirements for processing and approval of community-based
        socialized housing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09dcb46-4895-4ec0-bf45-6fc304c0330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Highest attainable standard of health</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5d443-9fe2-4a71-9e94-047dd5b7d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and other concerned agencies shall provide
        comprehensive, universal, culture-sensitive and nondiscriminatory health services
        — including those for maternal and child health care, prevention of reproductive
        tract infections and sexually transmitted infections, immunization against
        major infectious diseases, and the prevention of epidemics. They shall also
        find ways to provide health-related education and reduce the financial burden
        of health care.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca704916-3678-4ac6-9e7e-7cba358d1e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD, along with NEDA and the National Anti-Poverty Commission
        (NAPC), will identify the target beneficiaries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319cad8a-576a-439b-8518-1adeb741b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding for the poverty alleviation programs will be sourced
        from the existing poverty alleviation programs of the different departments
        and agencies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484540f2-10a4-4285-811e-f4a697ac2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:52:47.105+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPC shall oversee the compliance of these departments to the
        measure.</p>'
