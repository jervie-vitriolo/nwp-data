      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong si Paolo, sabihin ko sa kanya</em>, ''If you run for
        speakership, let me know. <em>Kasi kung tatakbo ka, magre</em>-resign <em>ako
        kasi marami na tayo</em>,''” Duterte said at the oath-taking of newly-appointed
        government officials Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a2fa8-b76f-4440-bfd2-4d2d0b3a7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:51:16.148+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To Paolo, I tell him, "If you run for speakership,
        let me know. If you run, I will resign since there are plenty of us in government."]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5d66a-1b19-4aa6-83c3-7b606be76709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:51:16.148+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the only reason he is meddling with the speakership
        race is because the thought of the Dutertes in power is making him uneasy.
        His daughter Sara Duterte is Davao City mayor, while his son Sebastian is
        the city''s vice mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d4925-3608-4c6e-b0d3-a765379d174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:51:16.149+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reacted to Davao del Norte Rep. and former Speaker
        Pantaleon Alvarez''s remarks that Paolo Duterte may also gun for the post.
        Alvarez, who was unseated last year, said he will withdraw his own bid for
        the speakership and support Pulong instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1509a-d968-436a-9070-25e7b5549b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:51:16.149+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also claimed people sent feelers, but he has not committed
        to any endorsement for House Speaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c5921-8132-4115-a865-8df6bfb13cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:51:16.149+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never never called anybody or approached anybody about the speakership,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18817b3c-8c10-4f6b-bf03-5e329794e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:31:20.373+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo, however, denied any ambition for the House leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc96a7-0a2c-46bc-a72c-dbfa24246fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:31:20.373+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not say I want to be House Speaker. <em>May nagkamali na
        naman ng bulong sa tenga mo</em> [Someone whispered the wrong thing to you],
        Mr. President," he said in a Facebook post Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7865b-6a3d-474b-bd99-18568b407063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:31:20.374+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez is not keen as well with Paolo
        as speaker in the 18th Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d17f8-c496-4330-8ca5-8a85098b841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:31:20.374+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really doubt it if people will accept <em>na presidente ay si
        Pangulong Duterte at ang</em> speaker <em>anak niya. Marami nang magtataas
        ng kilay na mga tao doon</em>. Too bad<em> natyempuhan ni</em> Congressman
        Duterte <em>na presidente tatay niya</em>,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff100c-ee74-4147-a5a4-c19c98b0496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:31:20.374+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really doubt it if people will accept that the President
        is President Duterte and the Speaker is his son. That will raise eyebrows.
        Too bad Congressman Duterte takes office while his father is president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8394e-7d47-4301-b38c-e6ada234e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:31:20.374+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez believes the younger Duterte will have a better chance at
        vying for the speakership if his father is no longer in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e3d01-8aa5-4399-a33c-25dd33c77844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:31:20.374+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others eyeing the post are Taguig congressman-elect Alan Peter Cayetano,
        incoming Leyte representative Martin Romualdez, and Alvarez, who was ousted
        during the President’s State of the Nation Address in 2018.</p>'
