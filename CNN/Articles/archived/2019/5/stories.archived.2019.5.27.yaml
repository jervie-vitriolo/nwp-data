      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f8a22-0851-4475-98f5-b9b6bb39ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He soon became the most dominant player in tennis, later overtaken
        by Rafael Nadal and Novak Djokovic and subsequently overcame a loss of form
        and injury to engineer one of the most dramatic comebacks in sport at the
        2017 Australian Open.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37258ba-736e-4cad-b285-b53174e8cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417ff49-0714-4f6d-89e5-e2ca1e684d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being, thus, accustomed to almost every scenario possible in sporting
        terms, Federer found himself in rather unfamiliar territory Sunday in coming
        back to a major following a lengthy, lengthy pause.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11442df8-860c-4600-8868-dc8b1d6beedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4ba0c-9da8-4423-a5e0-3ac6e699e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to skip the clay-court swing the past two seasons to
        preserve his body and ready himself for Wimbledon, his most successful grand
        slam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baff3fa-fb5d-44ae-843f-d4c1f9ffb15c'
      'mgnl:activationStatus': true
