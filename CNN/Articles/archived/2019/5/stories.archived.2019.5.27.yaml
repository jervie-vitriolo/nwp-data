      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said Shanti Dope wants to visit the PDEA office Tuesday or
        Wednesday for a dialogue. However, this was refuted by the rapper’s management
        in a Facebook post.</p>'
