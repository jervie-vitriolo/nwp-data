      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind him is Senator Aquilino “Koko” Pimentel III, who posted a
        58.27 percent wealth increase amounting to ₱28.7 million. Pimentel, who got
        reelected, was worth ₱18.1 million in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd1a20-2fbe-49a8-a4fe-88d7da8f9976'
