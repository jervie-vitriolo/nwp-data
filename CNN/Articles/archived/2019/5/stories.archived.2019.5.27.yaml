      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepali climbing guide Dhruba Bista fell ill on the mountain and
        was transported by helicopter to the base camp, where he died Friday.</p>'
