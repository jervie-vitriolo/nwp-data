    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50e247-840e-4fbe-90d3-292510788a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
