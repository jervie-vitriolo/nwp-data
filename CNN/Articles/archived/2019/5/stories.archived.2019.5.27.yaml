    'title': 'Before ‘same-sex unions,’ let’s talk about the Anti-Discrimination Bill
      first'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b96350-bc29-415c-83cf-ab7053135a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.244+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On May 17, <a href="https://edition.cnn.com/2019/05/17/asia/taiwan-same-sex-marriage-intl/index.html"
        target="_blank">Taiwan</a> became the first country in Asia to pass marriage
        equality into law. A few days later, Congress released an <a href="http://cnnphilippines.com/news/2019/5/21/congress-same-sex-marriage-poll.html"
        target="_blank">online poll</a> on its <a href="http://www.congress.gov.ph/"
        target="_blank">website</a> asking citizens whether they are in favor of legalizing
        “same-sex unions as civil partnerships” in the Philippines. Suddenly, social
        media was abuzz with varying opinions on the poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a9998-db13-4d68-aa03-60ef4dd77aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.244+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives expressed their staunch disapproval, pushing the poll’s
        results to lean heavily towards “no.” Meanwhile, within the LGBTQ+ community,
        there was no general consensus on the poll. Some were angered by the phrasing
        of the options (Why was “personal opinions” an acceptable basis for answering
        “no”?). Others were wary of the use of “unions” rather than “marriage.” There
        were also those who, though dismayed by the results but hopeful for change,
        clamored for more LGBTQ+ members and allies to vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee9ab0-6257-4f90-aeaf-2e949847520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.245+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how much do these online polls affect public policy anyway?
        And how crucial is it for the local LGBTQ+ community to bring it into the
        spotlight?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b616cd8-bf07-4468-98a6-ae84d5ad912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.245+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jeff Crisostomo, communications officer of outgoing
        Representative and Governor-Elect Kaka Bag-ao of Dinagat Islands, the online
        poll has “very little to no” bearing on policy. Gov. Kaka Bag-ao is the principal
        author of the <a href="http://nine.cnnphilippines.com/life/culture/politics/2016/10/17/adbprimer.html"
        target="_blank">Anti-Discrimination Bill</a> (ADB), also known as the SOGIE
        Equality Bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51f0e9-7a9f-44bb-a9d4-c78e8e806228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.245+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online poll is a feature added to Congress’ website by the IT
        department. Once in a while, the site runs a poll on hot topics on social
        media, such as the lowering of the age of criminal liability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4aad4-882b-4d14-a007-29285091e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.245+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congressional offices don''t get the final results of the poll,”
        he says. “We never get to discuss poll results from the websites in any committee
        hearing, much more in plenary debates.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c33f4-3d5d-48cd-b7c8-5d77ed393133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.245+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisostomo adds that though the poll itself may not affect policies,
        the conversation around it might spark discussions in Congress. However, it
        must be taken into account that data and survey results are not necessarily
        the basis of decision-making.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722451d-bc9c-4165-a2f8-b1345bd042aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For instance, death penalty. Kahit mas maraming hindi pabor base
        sa surveys ng SWS at PulseAsia, pinasa pa rin ito ng Kamara,” he says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36e059-fa35-41b1-8a80-38b9aac330be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What then can members of the LGBTQ+ community do now? “Personally,
        I believe that we must fight for the passage of the SOGIE Equality Bill first,”
        says Crisostomo. “We need to ensure the protection of basic rights for all
        persons regardless of their SOGIE.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e2f87-0af9-4221-9d3f-87a75a87874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many LGBTQ+ advocates stand by this as well, including Atty. Jazz
        Tamayo of legal literacy NGO Rainbow Rights Philippines. In fact, advocates
        worry that in the clamor for same-sex unions/marriage, the SOGIE Equality
        Bill, which already is in dire straits, becomes further ignored.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d81329-c3b5-49c2-9a93-c6f7ac6de690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was passed in the lower house in 2017, but it has since
        languished in the Senate. It’s the longest-running bill in the period of interpellations,
        and with the 17th Congress coming to a close this June, the 19-year-old bill’s
        fate remains in limbo. It will have to be filed again, bringing the fight
        for an anti-discrimination law back to square one.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407487c4-30f0-40a5-be36-6a35321536bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo tells me that when the discussion is centered on “same-sex
        marriage,” lobbyists are often forced to go on a defense — fielding questions
        on morality, religion, divorce, etc. — instead of talking about the merits
        of the bill. This makes it much more difficult to get people on board with
        the SOGIE Equality Bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66b818-376f-46cc-97ef-58b6ce214d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit pinupush ang Anti-Discrimination Bill, o ang SOGIE Equality
        Bill pero bakit hindi gaanong maingay tungkol sa marriage equality?” Tamayo
        asks during Pride Speaks, a discussion on LGBTQ+ activism organized by Metro
        Manila Pride. “Kasi may paniniwala kami sa advocacy na ‘yung SOGIE Equality
        Bill, it cuts across the board. Mas marami kasing nakaka-benefit doon.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea57b487-9f73-4593-9b1f-05ce634a91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.247+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayaman o mahirap, single o hindi, pwede kang gumamit ng batas
        kasi mapoproteksyunan ka niyan sa trabaho mo, sa eskuwelahan mo,” she adds.
        “Hindi ibig sabihin na hindi importante ang marriage equality. Ang ibig sabihin
        lang, in terms of prioritizing, mas mahalagang may trabaho ka, diba?”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768aa3b0-df09-4520-a35e-dde5d99af38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.247+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all this in mind, how can members of the LGBTQ+ community participate
        in lobbying for the SOGIE Equality Bill?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39773bb7-0251-4815-a0d8-2b3b2e829520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:13:35.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shatter myths about the LGBTQ+ community</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20fb3a-42a3-4b3f-b717-7f2ef1cc1f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:13:35.133+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Call out stereotypes, break myths about both the LGBT community
        and about the proposed bill,” says Tamayo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e045a45-1b65-4004-8781-56edd753a668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:13:35.133+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SOGIE Bill does not give special treatment or special rights. What
        it''s trying to do is correct an imbalance [in the law],” she stresses, pointing
        to the provisions in the bill that state that under the law, LGBTQ+ individuals
        will gain protection against hate speech and SOGIE-based discrimination in
        private and government workplaces, schools (including parents/legal guardians),
        and in obtaining assistance and services. The bill also prohibits forced medical
        or psychological evaluations and harassment in handling of criminal cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee19e43-bb07-48b1-bfbd-6fdfc983ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:13:35.133+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo also suggests that artists and creative groups can take the
        initiative to tell stories that&nbsp;portray LGBTQ+ individuals in a realistic,
        non-stereotypical, and positive light. This is also a way of reaching out
        to LGBTQ+ youth and individuals in the closet and telling them that life as
        a queer person does not always have to be tragic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0dddd9-023f-45cf-a573-b58c430e4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.247+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Contact your district representatives/senators</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14c2bd-20fa-47e3-90b0-2babde7c264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.247+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it is best to share narratives of discrimination with the
        legislators, district representatives man or senators,” Tamayo says. “Tag
        them [online], tell them about why ADB is needed, how it could have helped
        [you] had it been passed, how it could help [you] against discrimination.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20049c5c-4074-4f6a-beca-1628b8a54b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.247+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Crisostomo, this also means reaching out beyond social media.
        “Palagay ko mas epektibo pa rin ang direct lobbying at mass actions. So far,
        the debate has been confined to social media, and for me, I don''t think that
        we should stop there.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083a2d8-29cc-4016-8200-7669400fc94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Push for Anti-Discrimination Ordinances (ADOs) in your own
        localities</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a3689-9285-42cc-8b50-1a2038a28a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/2018/06/25/antidiscrimination-bill-lgbtq.html"
        target="_blank">ADOs</a> are local ordinances that prohibit discrimination
        and enforce certain penalties in specific barangays, cities, municipalities,
        or provinces. “Advocates and LGBT persons should push ADOs in their own localities,
        para in the interim na wala pang ADB, mas dumami ang areas na merong ADOs,
        may remedies,” says Tamayo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd88e8-f4db-4736-bb88-5840adc52db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it should be noted that no ordinance is the same, and not
        all ordinances have implementing rules and regulations (IRRs).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afe957-c23a-4c0b-a118-ed1b9004c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Push for anti-discrimination policies in the workplace</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f348491-983f-4f10-8a00-26101c4e481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://cnnphilippines.com/life/culture/2018/11/14/Filipino-companies-not-accepting-LGBTQ.html"
        target="_blank">study</a> conducted by the Philippine LGBT Chamber of Commerce
        and research firm Cogencia found that out of 100 Philippine-based companies,
        none of them implemented SOGIE-based anti-discrimination policies. Pushing
        for SOGIE-inclusive policies in your workplace doesn’t just protect&nbsp;LGBTQ+
        employees&nbsp;within that company, but sets an example for other companies
        as well. Another thing individuals can do is to urge executives and higher-ups
        to speak up and release statements in support of the ADB.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358a7c4-3155-4e6c-b4de-f48c181892ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.249+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Participate in data gathering efforts</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7df604-bee8-44d1-b282-d04842cd551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.249+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data gathering efforts help equip legislators to strengthen the
        bill further. It also gives lobbyists more information about the community
        to push lawmakers into acting on the bill. At the 2018 Metro Manila Pride
        March and Festival, surveys conducted among attendees showed that discrimination
        in the form of physical and verbal abuse is still very much a reality today.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405eb8a1-0544-460e-8957-e7534df3aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.249+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Go outside of your immediate circles</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440903e-7dc0-4744-a5fe-c10b8a2ec501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.250+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s vital to note that most attendees of the Metro Manila Pride
        March and Festival — and therefore most survey respondents — are from a younger,
        urban, middle-class demographic. At Pride Speaks,&nbsp;Bernadette V. Neri,
        an assistant professor at the Department of Filipino and Philippine Literature
        at UP Diliman and chairperson of LGBT organization Bahaghari Metro Manila,
        talks about the importance of recognizing this imbalance in representation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d13dda-2bd9-4807-98e7-02f57d84f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.250+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hirap humanap ng LGBT advocacy na hindi city-centric at labas
        sa middle-class,” she says. “Nagmimistulang walang ibang LGBT. Pero hindi
        naman ito totoo.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f979b34-53ea-43c7-a425-2f11bd0e5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:32:23.250+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:43:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tayo sa lungsod, ‘yun ang hamon sa atin ... gaano ba natin kakilala
        ang ating sector na labas nga doon sa tayo-tayo lang? Kasi doon talaga [tayo]
        magiging mas buo, mas magkakaroon ng dibersidad, ng pagkakaiba ng karanasan.
        Kung makakalap natin ''yun at makakapagsama-sama tayo, mas mabunga ang paraan
        ng pag-oorganisa ng ating sektor.”</p>'
  'Hong-Kong-trash-shipment-investigation':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Tons of plastic waste from Hong Kong were shipped to Misamis Oriental
      earlier in the year, which were initially declared as “assorted electronic devices.”'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-27T21:08:15.194+08:00
    'imagesource': 'jcr:1ad6c7cf-96e7-4204-babf-6be02e806dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb048c51-b899-478a-bb38-2287b76f53b2'
    'lead': 'The Hong Kong government says it is against their laws to export trash
      overseas ''for dumping.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T21:11:03.560+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:43:36.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:21.138+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Philippines', 'Misamis-Oriental', 'Environment-Bureau',
      'Environmental-Protection-Department', 'Basel-Convention']
    'template': '1'
    'title': 'Hong Kong to investigate trash shipment in Misamis Oriental'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d87732-a6fc-4013-bdba-58d283f9e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:11:03.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Hong Kong
        will get in touch with Philippine authorities to investigate the trash shipment
        found in Misamis Oriental, its environment department said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c24afb-172c-4a7b-b84f-e3b927ea3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:11:03.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through the Basel Convention network we are contacting the relevant
        Authority of the Philippines to request for more information about this case
        for our further investigation,” a spokesperson for the Environment Bureau
        and Environmental Protection Department of Hong Kong told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a3d0f-4f35-483b-8992-9ae3da0b1299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:11:03.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basel Convention on the Control of Transboundary Movements of
        Hazardous Wastes and their Disposal is an international treaty designed to
        reduce the movement of hazardous waste between nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c8ad0-3f9c-4030-9f6c-c3df4eb58871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:11:03.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 nations are signatories to this treaty, including the
        Philippines and China — which extended the treaty to its autonomous region,
        Hong Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4830ae-1bf8-44d5-b009-e4c77be69e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:11:03.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tons of plastic waste from Hong Kong were shipped to Misamis Oriental
        earlier in the year, which were initially declared as “assorted electronic
        devices.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de600271-617f-443f-92e7-00cbe6d40173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:11:03.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hong Kong SARG commits to combating illegal transboundary movement
        of waste. Our laws do not allow exporting waste to overseas for dumping,”
        the evironment bureau added. SARG refers to the government of the Hong Kong
        Special Administrative Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3903358-d367-4868-890b-5b7293b5d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:11:03.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong’s garbage is the latest in a string of reports of trash
        shipments in the country, including those from South Korea and Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f96b79-62b9-424e-ac8f-b5f076a0b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:11:03.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues have cropped up amid a diplomatic row with Canada over
        almost 2,500 tons of waste illegally sent to the country from 2013 to 2014.  President
        Rodrigo Duterte has threatened to go to war with Canada unless the garbage
        is shipped back and Manila has recalled its diplomats in that country. Duterte''s
        latest order is for the trash be shipped at Philippine expense and dumped
        in Canadian waters if Canada fails to take them back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722b986-1653-46d9-b689-0ea5670b356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T21:11:03.562+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia had explained the seven-container shipment was not trash
        but processed engineered fuel, an alternative fuel source that could be used
        for manufacturing cement products.</p>'
