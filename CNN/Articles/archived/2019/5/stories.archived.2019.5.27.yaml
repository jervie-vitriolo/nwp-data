      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Palihim na pong sinasakop ang ating inang bayan ng mga singkit
        na gahaman dun sa kabilang isla na ang tangi nilang nilalako''y droga sa kada
        araw. Bansang lubog sa tubig, pero bakit bato pa din ang pinakanangibabaw?</em>”
        Shanti Dope sings in T.H.</p>'
