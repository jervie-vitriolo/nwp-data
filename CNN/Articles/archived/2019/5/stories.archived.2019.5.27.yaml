      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8a98b-9f1d-4adf-9805-0024831df1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.294+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It opens your eyes to a different perspective and you get to appreciate
        your culture and upbringing more when you see the differences. When you start
        a family, you realize what you want and don’t want as seen through both of
        your upbringings.</p>'
