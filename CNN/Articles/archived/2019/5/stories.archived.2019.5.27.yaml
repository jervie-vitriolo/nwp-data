      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — The Department
        of Agriculture and stakeholders of the Philippine hog industry said Monday
        it will ask the Food and Drug Authority to recall processed pork products,
        including processed Ma Ling, from countries affected by the African Swine
        Fever (ASF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66b7bc-c0df-4258-af67-c3dba30fcbac'
