  'Politicking-2019-budget':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-27T15:44:36.899+08:00
    'imagesource': 'jcr:28e25f27-ff4b-40ce-a36f-50a925a4444d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e253faba-39e0-4af9-8c3d-8f606a49d6d2'
    'lead': 'As much as 320,000 jobs have been rendered unavailable as the delayed
      budget left new infrastructure projects hanging in the first quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T15:54:51.459+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:43:48.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
