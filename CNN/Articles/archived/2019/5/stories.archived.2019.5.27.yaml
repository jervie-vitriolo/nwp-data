      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them in the song, which was made famous by Sinead O''Connor,
        was their cousin Penelope Disick, 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edcb76b-923c-4506-b866-f577689b3b1e'
