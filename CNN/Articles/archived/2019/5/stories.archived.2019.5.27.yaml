      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Senator
        Joseph Victor “JV” Ejercito’s wealth grew the most among his fellow senators,
        with his net worth ballooning by ₱53.9&nbsp;million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa45ba5-f02c-4320-a467-9aafe527a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.124+08:00
