      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are the usual Intramuros history tour and the Binondo food
        crawl offered by this group, which are perfect introductions to the City of
        Manila. However, for those looking for something a little different, there’s
        the Pandacan walking tour. Pandacan was known as the Little Venice and Little
        Italy of Manila, and was home to people such as the first Filipina doctor,
        Dr. Paz Guanzon, the musical composer and conductor Ladislao Bonus, and GOMBURZA’s
        Fr. Jacinto Zamora.</p>'
