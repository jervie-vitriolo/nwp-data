    'title': 'Everest mountaineer warned of overcrowding before dying on climb'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71af6ca-d147-4644-8d74-ad946347968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
