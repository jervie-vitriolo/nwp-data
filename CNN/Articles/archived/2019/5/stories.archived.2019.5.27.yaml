  'us-china-djibouti-africa':
    'author': 'Arwa Damon and Brent Swails, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-27T13:54:58.887+08:00
    'imagesource': 'jcr:d7dd1596-c549-4e28-8944-2da4846cfebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a717678a-91ac-4bcb-b94c-b40d4677841d'
    'lead': 'In Djibouti—a tiny nation of just 884,000 people that is a key Red Sea
      ally of the U.S.—and throughout Africa, there''s new competition for local loyalties
      from China''s military, which is increasingly asserting its influence on the
      continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T14:00:24.908+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:43:54.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:11.638+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China and the United States face off in Djibouti as the world powers
      fight for influence in Africa'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9539d36-b2f7-4388-bb6f-f48121bddd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A dirt track at Djibouti''s Doraleh
        Port leads to a series of unassuming single-story buildings that, earlier
        this year, hosted the world''s two superpowers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145f76e-e929-4100-82b6-e4772c40ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese contingent took their seats to the far right of the
        podium where U.S. Rear Adm. Heidi Berg formally launched the U.S.-led military
        exercise, Cutlass Express.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65571cc1-8df1-4ceb-b5f4-52eacc9ed82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutlass, and the handful of other annual US-led drills held throughout
        the African continent, are a low-risk and relatively low-cost way for U.S.
        Africa Command (AFRICOM) to gain and keep regional allies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b73570-733f-4b42-8ca2-8a9168c134e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Djibouti -- a tiny nation of just 884,000 people that is
        a key Red Sea ally of the U.S. -- and throughout Africa, there''s new competition
        for local loyalties from China''s military, which is increasingly asserting
        its influence on the continent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd26cbb-fcfa-49e7-9d1d-d99f984d6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, China''s People Liberation Army (PLA) opened its first
        overseas base in Djibouti. The sprawling, gray concrete complex sits on a
        prime location next to one of Djibouti''s main ports -- and is just a 15-minute
        drive from the US military''s only permanent base on the continent, Camp Lemonnier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385844b6-6140-4f59-9104-b979719357d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemonnier is a strategic asset for U.S. missions abroad, used as
        a staging area for America''s intelligence and counterterrorism operations
        on the African continent and beyond. One AFRICOM official, who was authorized
        to speak on the condition of anonymity, says the physical PLA presence in
        Africa is becoming a long-term strategic concern for America.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9aa595-7716-42dc-8e3a-ef4d23979982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (China) have upped their game, in plain language, and ultimately
        they are offering things that our partners want, that our partners need,"
        said the AFRICOM official. "In places, we have concerns we are being out-competed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e7083-8203-49d0-b1f5-4ed7685a5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.910+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, however, both sides are engaged in respectful diplomacy.
        The night before the Cutlass Express, Chinese military officials invited Adm.
        Berg and her contingent on board a Chinese destroyer docked at the nearby
        harbor. And, for the first time, Berg welcomed PLA commander Liang Yang to
        the exercise''s opening ceremony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6299e49-d0f3-495a-9ee5-f7af79a52aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.910+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Berg was asked to comment on the "us or them" narrative, she
        was quick to refocus attention on what the US can do for its allies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae260b-e2f6-499a-8f24-422e65b91505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.910+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we want to ensure that we don''t frame it ... that Africa
        is a backdrop and an arena for us to score points off China," Berg said. "We
        are here and our investment and focus is on building our African partners."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4a05d-e795-4ac2-84d8-0f5fd4461bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.910+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese contingent at the Cutlass Express launch declined to
        comment to CNN, but President Xi Jinping made it clear at a high-level summit
        in Beijing last September that he''s pursuing a "comprehensive strategic and
        cooperative partnership" with Africa, which includes a $60 billion package
        of aid, investment and loans to Africa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5546186-d407-47be-b679-a11736d810b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.910+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are about to set out on a new journey in history," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b1262-2784-42b5-a951-6c9b614a1950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Expanding in Africa</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1665c1c-de72-44c6-87f6-665084a6ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been expanding its military ties in Africa for years,
        through extended peacekeeping missions, military personnel training and the
        China-Africa Peace and Security Initiative forum. Chinese Foreign Ministry
        spokesman Geng Shuang said in 2017 that the Djibouti base was part of ongoing
        efforts to help bring peace and security to the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21939660-7a01-4604-8290-c9e9d5a47413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The completion and operation of the base will help China better
        fulfill its international obligations in conducting escorting missions and
        humanitarian assistance ... It will also help promote economic and social
        development in Djibouti," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d46d8-be93-4d48-9be4-4f5f8499b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., naturally, viewed the base with unease, given its proximity
        to Camp Lemonnier and Djibouti''s main container port, which is the primary
        source of supplies to sustain a force of around 4,000 US personnel on the
        base.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d1c88-31f8-4471-8c2a-b88a6204f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that roughly 98% of the logistics support for Djibouti,
        as well as Somalia and East Africa, come through that port," AFRICOM''s commanding
        Gen. Thomas Waldhauser told a recent Senate committee briefing. "That port
        is one of five entities in the overall Djiboutian port. And so, our access
        there is necessary and required."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a3ec5-c626-4c35-9dd7-7cfbf617a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of that access would be a devastating blow to American
        interests and operations. One way that could happen would be if China were
        to leverage its control over Djibouti''s debt into control over Djibouti''s
        ports. China holds around 80% of the country''s debt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda81a72-78a1-4b66-8252-720210ed54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.911+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the (Chinese) base would look hawkish or something suspicious
        or (like it is) something to fear, but Turkey has bases in the region, UAE
        has bases, Saudi Arabia wants a base, Japan has a base," said Wake Forest
        University assistant professor Lina Benabdallah, whose research focuses on
        China-Africa relations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fd5f0-b44c-473f-8d30-3dcb4791b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Chinese base has riled the U.S. because of a growing
        rhetoric of "fear."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a72979-b609-41a0-93e3-0375956160fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of trust between Washington and Beijing is really spreading,
        and it''s taken a global dimension," added Benabdallah.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6768385-99c2-4fe4-ad8c-5a918f15f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Debt fears</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5319d-e138-42a3-b45e-d09497bcc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China has increased its decades-long military ties
        with African countries by expanding training programs and increasing weapon
        sales. It''s now the number two arms supplier to sub-Saharan Africa after
        Russia and the number three supplier to North Africa, behind Russia and the
        U.S., according to research from the Stockholm International Peace Research
        Institute.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542fdc9-584a-4826-9e43-afe0a70ca28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the heart of the U.S. concern is China''s lending practices
        on the continent. Since 2000, African countries have borrowed about $130 billion
        from China, according to a Johns Hopkins analysis. And the amount of loans
        has tripled since 2012, largely through its Belt and Road Initiative (BRI).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c7695-8727-4eb7-ac64-99c7d4a2c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.912+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a central preset to Chinese strategy. When you look through
        history you preemptively shape the environment, shape the potential battlefield,
        so that your adversaries decide to not even come out on to the field to begin
        with. There''s real potential for the debt to do that," said Gabriel Collins,
        co-founder of research group, China SignPost.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd609176-821e-4e06-9b0e-120e4dcae891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, U.S. national security advisor John Bolton was blunt.
        During a Heritage Foundation speech that laid out the Trump administration''s
        Africa policy, he claimed "China uses bribes, opaque agreements, and strategic
        use of debt to hold African states captive to Beijing''s demands."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc988552-c5da-49bb-b88a-4a16fc0dd865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolton''s rhetoric only makes combating the perceived threat
        more difficult, said Collins.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7730bb-71a5-4562-8e6a-d97c848f2c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When your whole premise is America first, I think it''s too narrow
        of a view," he said. "We need to realize that both the biggest challenges
        and the biggest opportunities in Africa occur in much more of a non-traditional
        security and development space."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298856b-d9a0-4643-91fb-0bb803299005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We''re going to decide our destiny''</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355f1e5-7456-4633-91d5-cd1fba6836df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. fears about losing access to the port could be rooted in
        history. In 2017, Sri Lanka surrendered a major port to China after defaulting
        on the Chinese loan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e738b37-f711-4a7d-a789-701a542cb9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that instance, the Sri Lankan government, then led by Prime Minister
        Mahinda Rajapaksa, took on $1.5 billion of Chinese debt to develop the Hambantota
        Port, which ultimately failed. To ease its debt burden, Sri Lanka agreed to
        hand it over on a 99-year lease.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf5c32-49c2-435b-b0e1-83cede41f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.913+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of China''s BRI point out that the scheme often funds
        much-needed projects that other investors would balk at supporting, and that
        its focus on infrastructure, with a target investment of $1 trillion in construction
        is having an immediate impact on the continent.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16d8d9-3f84-4bf5-9983-955682fb2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry has stated repeatedly that its investments
        in Africa come with no political strings attached and it has repeatedly denied
        China is engaging in what''s been referred to as "debt-trap diplomacy."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc40f4-d456-4084-9cd8-f76d348ac695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djiboutian officials insist the country will maintain control over
        its ports and that, so far, the government has a solid track record of paying
        off its loans.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4eae0-aafe-4900-af56-acf1f2d5a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funding is coming from China mainly, but we own the investments,
        we own the assets. It''s a port, it''s a railway, it''s a free zone, we own
        two thirds of our investments," said the chairman of the Djibouti Ports and
        Free Zones Authority, Aboubaker Omar Hadi.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc427c-9ec6-4193-aedb-b7bcb6f3dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hadi is also well aware of the risks of -- literally -- banking
        on China. He just returned from a trip to Asia and Europe to try to drum up
        investment. "We don''t want to depend only on one side, one continent, one
        country," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273cf1b9-efd2-4628-8609-24a192d2f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.914+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadi bristles at the notion that his country and others on the continent
        are caught in a superpower tug of war. "The world needs to understand whether
        it''s east or west or north or south, that we are going to decide our destiny
        ... Everyone is welcome," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc9ef3-89a6-457e-be56-b25217b67975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.915+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The future</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c481cb9-4f88-4ecd-b82b-d3210c7b2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.915+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official position of the Djibouti government may do little to
        reassure skeptics who believe China''s investment program is a front for a
        more sinister motive of establishing a military footprint worldwide.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d1547-b249-49fd-9495-09e43e35f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.915+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theory is that if China continues unmitigated expansion, both
        militarily and economically, and we don''t compete to protect our influence,
        the consequence could be that we are edged out of those areas and we lose
        the ability to address what we perceive as counterterrorism national interests
        in Africa," the AFRICOM official said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f18ae5-cbb7-4936-a9e1-24736d3d3467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.915+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countering China''s economic might is hardly something that should
        fall on AFRICOM, said Wake Forest professor Benabdallah.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88460196-e670-4fb6-b4dc-031435eccf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.915+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been operating (in Africa) for the better part of two
        decades now and has been doing so in a very smart way, with really close networks
        and connections that have been in the work for several years," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0c6ec-e272-4446-8a32-49dd419a7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.915+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benabdallah added that much of China''s expansion in Africa is the
        result of strategic dedication led by Xi. The Chinese President has made six
        trips to the continent, and since January 1990, the Chinese foreign minister''s
        first trip every year has been to a country in Africa.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47419b46-6402-4cec-aad4-54e64ab8ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins, founder of China SignPost, said soft power has long been
        a distinguishing feature of US foreign policy, and the current administration
        would be best served by taking a multilateral approach to relations in Africa.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42ba24-4ba2-474b-a080-ecd1e6464f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the price of a single drone or fighter jet you could establish
        multiple university branches, and you would still have the funds to support
        those over the long haul," he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26caec-f5b1-4eab-a03e-57edc9262cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an instant payoff for someone who has the impatience
        of some of our current administration, but if we took a root cause strategy,
        10 years from now there would be enormous dividends from that."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca3787-b0fc-4040-823b-ca6f76a62735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until the U.S. can figure out an "all of government" approach,
        some believe that much of the responsibility continues to land on AFRICOM''s
        shoulders.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b75e1-9fb1-427c-b87c-ad986e4c0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gone from a unipolar world to realizing at best it''s bipolar,
        at worst it''s multipolar," the AFRICOM official said. "I would have a stark
        perspective. I think we are losing -- in Africa we are losing."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55031fb2-dbde-433a-982c-d63b19212b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:00:24.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/26/africa/china-belt-road-initiative-djibouti-intl/index.html">China
        and the United States face off in Djibouti as the world powers fight for influence
        in Africa</a>."</em></p>'
