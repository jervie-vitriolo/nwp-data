      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dozens injured were rushed to different hospitals in Atimonan
        including Nuestra Señora Delos Angeles General Hospital, Dona Martha Mem.
        District Hospital, District Hospital, and Quezon Medical Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a318f14-1d64-4693-a0d6-e7e55dd1d922'
      'mgnl:activationStatus': true
