      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trish Wong, married to an Australian for four years</strong></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27f5ed-600b-451f-aaa8-ad9a0bedfa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.301+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the advantages [of being in a relationship with someone
        foreign,] is learning about another culture and in turn seeing things with
        a fresh and different perspective. I''ve become more open-minded and more
        understanding of others. In raising our daughter, an advantage is that we
        get to share both cultures with her and she gets to grow up knowing the best
        of both.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df2c9c-55e3-4f6b-91a3-bdfedfc9dc3e'
