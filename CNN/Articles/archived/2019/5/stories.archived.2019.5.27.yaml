      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca08648-adf8-4f51-9e9e-6a986f3e8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tradition na kasi na Commander-in-Chief ang guest at namimigay
        ng diplomas sa graduates,” a mid-level military officer, who asked not to
        be named, told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71433276-400e-4ea8-8316-3adb597cf923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.297+08:00
