      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc90730-31d1-4f62-a7f2-0de54a3f126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.584+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour costs ₱1,700 per person or ₱1,500 per head if you’re booking
        for groups of two or more.</p>'
