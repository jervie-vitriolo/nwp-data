      'mgnl:type': 'text'
      'text': '<p>He stood by his interpretation of the song, even if this was already
        disputed by Shanti Dope’s management, who said Amatz is about getting high
        on music to take your mind off drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
