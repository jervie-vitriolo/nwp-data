      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inting, a graduate of Ateneo de Davao University, is President Rodrigo
        Duterte’s 11th appointee to the high court.</p>'
