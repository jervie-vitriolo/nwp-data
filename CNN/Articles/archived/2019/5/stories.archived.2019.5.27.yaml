      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e2ef2-6a87-4518-95a9-37f762e0aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to White House officials, those issues would be under
        discussion during this week''s visit to Japan. But they were expected to play
        only a supporting role to the main ceremonial events of the week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78afd0-e87e-437d-b7d4-4a81c4c61bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef657ccd-0607-4b59-89d5-bffb45e42afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who was briefed by Abe on some of the visit''s details during
        a visit to Washington last month, has been <a href="https://www.cnn.com/2019/05/25/politics/trump-japan/index.html"
        target="_blank">hotly anticipating the pageantry</a>, according to officials.
        He told reporters as he was preparing to leave he would be witnessing "something
        that hasn''t happened in over 200 years," though didn''t specify what he meant.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5897b-263b-4d78-887d-c0ace4c11dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6cd07-c9ff-4e4b-bce4-399a06a8b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Abe told him the sumo wrestling tournament would be bigger
        than the Super Bowl, Trump couldn''t refuse.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321d6fa-968c-44d6-97dc-a28e35bdeeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
