    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba5148-0c5a-4d28-9a75-fcddcc7f838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.584+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those seeking to know what Manila is about usually head to the historic
        walled city of Intramuros. But Manila has many other stories to tell, multiplied
        further when considering the different points of view of its residents. Below
        are some of the tours that will show you the many sides of Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd974c69-fba3-40e8-964e-680a9905bc5c'
