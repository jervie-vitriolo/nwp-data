      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•Cambodia</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20322eb4-7817-42dc-a406-fea7b7b629d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:23:27.965+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, hog industry representatives have also written
        an appeal to President Rodrigo Duterte to impose a two-month suspension of
        the importation of pork and processed pork products from countries which at
        high risk of getting the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf1065-92d5-4eb5-9f32-175f9f89fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:23:27.965+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This would just be very temporary, admittedly our defense mechanism
        in the entry falls. there are channels which can be used for imported products
        to come in, knowing the disastrous effects of ASF we should really prevent
        the entry,” Dr. Rufina Salas, Secretary General of the Agricultural Sector
        Alliance of the Philippines said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8cc9b1-ca9f-4ab3-87c6-0375acffc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:23:27.965+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to give the DA, Bureau of Customs and Food and Drug Administration
        time to address loopholes in quarantine measures and strengthen our borders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a841337-509e-45ab-bbe7-73efee4926d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:23:27.965+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA still issues Quarantine Veterinary Clearance or license
        to transport imported canned goods from ASF-affected countries. This is despite
        a DA order in August suspending the importation of pork-based products from
        areas with recorded ASF cases. This is also why some canned goods from China,
        such as Ma Ling, could still be found in supermarkets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca398b1c-c0a5-42d7-9c55-08c4d3791031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:23:27.965+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol also appealed to importers to voluntarily suspend the transport
        of processed pork products from other high-risk countries, in consideration
        of the thousands of Filipino farmers and families who might be affected once
        ASF enters the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e79de4-45aa-43f2-8664-918f0e222c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T20:23:27.966+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam already killed 1.4 million hogs and China lost 30% of their
        hog population because of the virus.</p>'
