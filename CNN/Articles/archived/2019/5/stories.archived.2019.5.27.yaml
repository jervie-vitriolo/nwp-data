      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to assure our trading partners that this action not
        to least severing trade relations with them but protecting the local hog industry.
        As soon as we are able to establish an impenetrable quarantine well then we
        will be okay,” Agriculture Secretary Manny Piñol said Monday.</p>'
