      'mgnl:lastActivated': 2023-01-30T00:44:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5809f-4474-420b-9f93-7c3c6b826009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a moment of caressing and then we went back to our daily
        business," he says, arguing that "it never exceeded any inappropriateness,"
        and suggesting that the pair had "fondled" each other mutually. Cybula died
        before the documentary finished production.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51adca2a-03f6-4cf2-b8ac-32abe6b9214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ef028-1974-41dc-a362-7753640b9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Prosecutor General has issued an investigation into the
        alleged crimes detailed in the film.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754c4bc-9b6b-4fed-9a10-fffee2a93fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815913e7-05b2-4558-ab8d-a31ce845b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell no one" director Tomasz Sekielski told CNN he felt compelled
        to bring the sexual abuse to public attention after meeting several victims
        during his career as a journalist.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f5f15-e586-4163-a6ad-610700947582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b3eb2-5acd-429f-b168-ab0d12168b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The horror of their stories stayed with me and I knew that I wanted
        to do something more on the subject; that''s why my brother and I decided
        to make the film."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c36606-2232-4440-acf7-35419b11afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10426968-d992-4f8a-bea9-b7510d2248e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taboo subject in Poland</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7cbf9-4b14-4765-b5c2-0bb135f8c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was difficult to find traditional investors willing to back the
        film because of its polarizing subject, Sekielski said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74bb66-b7c5-40e6-92aa-0965d66b989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99ff67-8c55-4cdf-8caa-4190839718fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, he and his brother raised more than $100,000 to shoot
        the documentary via crowdfunding websites.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01a3a9-0cc2-4abb-80f1-d70c47573d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376dd0c-25cb-44d6-a70b-1d1256d73fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekielski says the response to it has far exceeded their expectations:
        "This film has been like a shock to Polish society and has managed to create
        real social awareness of a subject that has been very taboo in Poland."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ae774-a46b-42f4-b363-55444de1174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98680e1a-2a61-4fb1-b9ea-e4547c3d1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekielski says he does not know if Pope Francis has seen the film,
        which is available online with Spanish and English subtitles.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42a325-7e4a-4131-893d-50b39ef638d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6aaf59-fe50-4878-b35e-d3515cf3f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN asked the Vatican if they had a comment on the film, they
        said they "would look into it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca826e30-cead-40be-9ceb-4482e57f18f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e380b7-e524-424c-b84c-ea17e5d47b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the film, the Vatican''s ambassador to Poland, Archbishop
        Salvatore Pennacchio, told CNN: "The Pope is very concerned, and we express
        sympathy and solidarity."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e77841-b09d-46d4-bc19-23b2a0c845e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaacb5d-c7f5-46ec-b7c2-8533f7bb62cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has announced plans to send Malta''s Archbishop Charles
        Scicluna, the Vatican''s top sex crimes investigator, to Poland on June 13
        to host a "study day" on abuse for Polish bishops on how to protect minors
        from abuse within the Church.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b0def-6b57-4b49-8897-2a56e839ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fefd5-8325-4819-9251-2165410da003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Stanisław Gądecki, President of the Polish Bishops''
        Conference, said he had been "deeply moved and saddened" by the film.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19dd97-72c2-4403-ac98-478d38c7d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d2843-8cb3-48f7-a476-905444f99c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the entire Bishops'' Conference, I would like all
        the victims to accept my sincere apologies; I realize that nothing can compensate
        them for the harm they have suffered," he said in a statement, adding that
        the film would "definitely contribute to an even more severe condemnation
        of pedophilia, for which there can be no place in the Church."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180af1d-3cf4-4707-aea1-8a4cbb31502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833802d3-5eb7-473b-97cc-9b544385b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the film''s release, the Polish government proposed raising
        the maximum prison sentence for convicted pedophiles to 30 years.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3ddcb-f979-468d-8d57-6672cb9e957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d03c7-bcf2-44fa-9f0d-9580eda48019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s insufficient, says Polish foundation "Have No Fear,"
        which helps victims of child abuse committed by the Catholic Church. The organization
        worked with the Sekielski brothers, helping to find victims who were willing
        to participate in the film.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c04e62-4c5c-49d7-8e4b-4c6a94a74d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.679+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999d375-5d0d-466a-b520-d444e1394392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Frankowska, a board member of the organization, told CNN it
        had been "completely overwhelmed" by the reaction to the film: "It has generated
        a tsunami of calls from new victims to our charity."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a02ffd-d241-4a04-8110-66a121c59b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c75d8-e17e-4cdd-bc85-2dbfe146ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the film''s release more than 100 new cases have come to light,
        according to the charity. "On one hand it is wonderful, but on the other it
        is overwhelming as we do not have the resources to process all the cases,"
        said Frankowska.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50543005-e4d8-40d5-91b5-439d3dea6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818b1aa-b876-4f98-8523-55fcffc3074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government increase in jail time is not an effective tool,"
        she said, arguing that "it is more symbolic than anything, the courts need
        to actually start implementing these harsh sentences."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81f363-424f-4193-a779-507a6b8e74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e1aa4-fd2a-4f32-9e39-ca0ef82088b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gesture gave me huge hope''</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83253c-0105-4ecf-9c09-6a8bab703fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, representatives from "Have No Fear" delivered a report
        to Pope Francis in Rome, accusing 26 bishops in the Polish Catholic Church
        of concealing the perpetrators of sexual abuse of minors.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb517f-2246-4a99-ba1a-eca861d4e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13035fe-ca4a-4489-91fa-451a2d674bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marek Lisinski, a co-founder of "Have No Fear," was one of those
        who met the Pontiff.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f155fd-9e1c-48dd-924a-103b629ce9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.680+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fec19a-2bb4-421a-81ec-0b22f26f53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope took my hand in his hands and looked at me and ... grew
        sad. It had a huge impact on me. Then ... he kissed my hand. That gesture
        gave me huge hope," Lisinski said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa98df-f312-4541-b269-d62cbd3d9673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05c0c3-0074-40d5-bae7-2505e76154f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An abuse survivor himself, Lisinski told CNN how he had been groomed
        by a young vicar when he was a 13-year-old altar boy living in Poniatowo,
        in central Poland.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f5180-55f9-494a-b68f-d70a57d82732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859799fc-5bcf-42c8-b1f9-efbcf3317fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was in 1981 ... You must remember these were totally different
        times in Poland, there was a shortage of almost everything. But he had everything,
        sweets, food. It''s important to understand what it meant in those days to
        get a sweet from someone," he said, explaining that "times were tough."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c52fb9-4d5d-4e5a-b99b-e88f1ea26578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdf5db-37d1-45fd-87b9-011aa06cd0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He followed me into the toilet one day and started doing bad things
        to me," Lisinski said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cc6c5-50b7-452c-9b87-0a7d237586fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc079b01-34a8-413f-80d3-ca3aa4525b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he tried to tell his mother about the abuse -- on the same
        day that martial law was declared, in December 1981 -- he said she was "more
        worried about the political situation in Poland rather than me."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6deccc-bf74-4cec-bf1e-c490e947898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f29cb-a94f-485d-ba19-e39e5a10aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.681+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisinski said the sexual abuse "really hurt my life" and led him
        to become an alcoholic. Now sober, he now dedicates his time to helping other
        victims of abuse.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262a0a6-0e81-4e33-99aa-b2b48371cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e566ad5-c522-4291-9001-fd20a86d7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have No Fear" says it has yet to hear back from the Vatican about
        the report; its members are extremely frustrated at the way the Polish Catholic
        Church is dealing with what they see as a huge crisis in the country.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2ec44-b288-41c4-a80e-899b54b69373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5ecd8-8a0c-4087-b6d5-2138a5e6f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Poland''s Catholic Church released a long-awaited report
        on the numbers of sexual abuse cases there in the past 28 years -- the first
        time it has presented data on the scale of the problem.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb43b0-8bb4-42b6-9ee0-b666a1cd7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4b127-5445-4fb1-ab5e-d73bbef1f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data compiled by the church''s statistics institute
        and child protection center, 382 clergymen were reported for sexual abuse
        involving 625 minors between January 1990 and June 2018. Of these 58.4% were
        male, while 41.6% were female; more than half of the victims were under the
        age of 15, the report said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530552b5-1c03-4d5b-854b-0db99c43aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354321e-45e1-4f14-a865-633936704ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have No Fear" says the numbers do not tell the whole story; they
        want access to church documents detailing the nature of the abuse, and to
        find out what -- if any -- punishments the alleged abusers faced.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd88ea-ddfa-49eb-b3be-3aa6bf08e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534c105-1815-407a-a676-eec4de10e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of those records, the accounts of victims like Anna
        Misiewicz, who are willing to speak up about the abuse they say they faced
        as children, are all-important in helping to raise awareness of the issue.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2105d7-f6bb-4f92-9722-ed420b802ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.682+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967da9d0-a2d1-4663-b599-62cfbc9319ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing outside the pretty wooden church she attended as a child,
        Misiewicz tells the filmmakers about the day of her first communion, pointing
        out where she stood alongside her alleged abuser for a photograph to mark
        the occasion.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d95709-a10b-482a-9ad7-004a24869970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.683+08:00
      'mgnl:createdBy': 'xave'
