      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanti Dope has earned the ire of Aquino after the PDEA chief heard
        Amatz performed on ABS-CBN’s noontime variety show ASAP, prompting him to
        write to the TV network, the Organisasyon ng mga Pilipinong Mang-aawit and
        the Movie and Television Review and Classification Board to have the song
        banned from airwaves.</p>'
