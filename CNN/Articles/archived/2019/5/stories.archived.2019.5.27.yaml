      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75242b0-492f-4ce7-ba22-0841e26e07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:29:45.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — The Philippine
        government is optimistic the ban on official trips to Canada will be lifted
        once the garbage issue&nbsp;is resolved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913ab09-03d8-4ef4-a388-b5dd28138d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:29:45.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e15179-d363-46c2-93fa-040b65a78242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:29:45.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully I think yes, if there is no more reason to be pissed
        off by their actions," Presidential Spokesperson Sal Panelo told CNN Philippines
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea036f4a-e156-4226-8088-45405a0fa1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:29:45.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b9cf6-e858-4565-9d8f-78e98c16258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:29:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum issued by Executive Secretary Salvador Medialdea,
        department secretaries and heads of agencies, government-owned and controlled
        corporations, and government financial institutions were advised not to issue
        travel permits to Canada. Heads of government agencies were told to reduce
        official interaction with representatives of the Canadian government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf05ae7-d5d1-4a32-b785-3793d7f510b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:29:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8eec6-3aa4-4682-a283-da18a0cc64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:29:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the action was in line with the government''s stance
        on "diminished diplomatic relations" with Canada after the failure to reclaim
        garbage shipped to Manila six years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6cd29e-f334-4ad6-aab0-ca24927d5f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:29:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4672c3-ab38-474e-a212-c7a504126353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T10:29:45.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do this to show the Canadian government that we are
        serious," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
