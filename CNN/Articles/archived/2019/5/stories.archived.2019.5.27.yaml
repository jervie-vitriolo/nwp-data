    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70558b46-855f-41a4-aec4-f69ec3e8ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawless is missing, presumed dead.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c642e4-7549-4b89-a884-990266ce5a5d'
      'mgnl:activationStatus': true
