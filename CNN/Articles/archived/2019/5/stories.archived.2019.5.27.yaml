    'lead': 'U.S. President Donald Trump refused to back away from his positive assessment
      of North Korea on Monday, saying he wasn''t ''personally bothered'' by the regime''s
      recent short-range missile tests despite the contradictory views of his Japanese
      hosts and his own national security adviser.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T12:20:48.878+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:43:59.720+08:00
