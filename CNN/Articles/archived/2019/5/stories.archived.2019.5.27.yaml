    'title': 'Trillanes: Flip-flopping ‘Bikoy’ lost credibility, value as witness'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661336fd-4633-4994-9438-335060121bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —&nbsp;</strong>Senator
        Antonio ‘Sonny’ Trillanes IV on Monday took a swipe at Peter Joemel Advincula,
        alias “Bikoy” and the man who tagged him as the mastermind behind the controversial
        “Ang Totoong Narco List” video series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980a6d0-2ff5-49f8-ace3-7cbf8aa961ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regardless,<em> sa kanyang pagbalibaliktad</em> (in his flip-flopping),
        he has lost all value and credibility as witness,” said Trillanes in a privilege
        speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c57c8-2086-45a8-9619-9469c3bb1179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, who made rounds online as the hooded figure and narrator
        of the viral videos, backtracked on his previous claims that President Rodrigo
        Duterte and his family members were involved in illegal drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd43c7-2fc3-46bd-a4a3-8a99e7992399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later pointed to the Liberal Party and Trillanes as the supposed
        orchestrators of the video series seeking to ouster the chief executive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28297ef3-a540-42ed-a1df-bc25c69b8bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he was out of the country for several “speaking engagements”
        at the same time the video clips went viral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425585d-74fa-412c-b17d-6dce29c9ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate records would bear me out<em> na wala ako sa Pilipinas
        ng mga panahon na yun. Uulitin ko, wala akong kinalaman sa paggawa ng mga</em>
        videos <em>na ''yun</em>,” the embattled senator said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73931072-8459-4d79-a3f5-f67cbd9fb381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Senate records would bear me out that I wasn’t
        in the Philippines at the time. I’ll repeat, I don’t have any involvement
        with the creation of those videos.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a1957-f450-481f-9bc6-0a456c916a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang issued a stern warning against Trillanes on Friday, saying
        the senator may face jail time over his alleged involvement in the “Bikoy”
        series. The Palace earlier labeled the said clips as “lies” and “black propaganda”
        against the current administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2496c-f3fc-4260-a0f4-73a56ae45256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and other members of the opposition earlier denied Advincula’s
        claims that they made him lie about the Presidential family’s supposed drug
        links.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d513cb0-1939-489d-aaf7-733ec0910da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/27/PNP-Bikoy-promise-return.html">PNP
        holding on to Bikoy''s promise to return with evidence after leaving Camp
        Crame</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf35e3-57af-46aa-992a-788fa60bc9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db4f24-57cc-4eb4-b246-bf4cb9ba960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03448f47-8d84-4acc-8a15-4eea5fb00737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52da28-bf84-49bd-948d-4b231e94406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bikoy'' and priests?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6651f-c13f-48cf-b054-d67060f7a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes meanwhile admitted meeting "Bikoy" through priests back
        in 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b52df-92b9-4b36-87f1-8267ee164c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, in his speech, relayed how the Church officials sought
        help for Advincula, who then claimed he was being pursued by drug syndicates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16140d26-64f0-47bb-9b44-cc091589a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, however, said Advincula failed the vetting process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad23a5-9e64-4647-a2d5-8acfde297567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, I stand by my track record here in the Senate. <em>Kapag
        sigurado ako sa isang testigo, ebidensya, o akusasyon, nilalabas ko at tinitindigan
        ko rito sa Senado…</em> The fact<em> na hindi ko siya inilabas dito, ibig
        sabihin hindi siya nakapasa sa aming</em> vetting process,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c83e9a-4b9a-4e81-a204-2ee3f54c3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.964+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I’m sure about a witness, an evidence, or an accusation,
        I make sure to let the public know. The fact that I didn’t bring him here
        means he was not able to pass our vetting process.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f4069-ebc4-4ffe-9bc4-658ddcb119c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, who has been a staunch critic of the Duterte administration,
        made headlines when Proclamation No. 572 voided the amnesty given to him in
        2011.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a57259-64b5-4e81-aae6-d7d2dd90c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is out on bail amid ongoing trial for several cases – including
        the revived rebellion charges and the libel complaints filed against him by
        presidential son and Davao City Representative-elect Paolo Duterte, and his
        brother-in-law Mans Carpio.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecfcaba-87e0-4183-8601-6155a17463b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T18:40:39.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Regional Trial Court Branch 150 earlier in the day resumed
        the hearing on Trillanes’ rebellion case over his involvement in the 2007
        Manila Peninsula Siege.</p>'
