    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4116f3e-51f4-41a9-b6ce-04c16a86113d'
    'lead': 'In a 36-page resolution dated May 8, Senior Assistant State Prosecutor
      Peter Ong says he found insufficient evidence to charge PO1 Jose Lunar Mercado,
      SPO2 Rodante Lalimarmo and PO3 Arthur Lucy with murder.'
    'mgnl:activationStatus': true
