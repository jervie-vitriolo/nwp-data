      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old rapper has not shied away from talking about drugs
        and the drug war in his songs. A track on his first extended play released
        when he was just 16 titled “T.H.” talks about the controversial Oplan Tokhang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60f507-3062-492a-9da5-18a0973bc490'
      'mgnl:activationStatus': true
