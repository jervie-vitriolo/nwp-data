    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ef925-a444-4159-bbe6-5a016bf1ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:55.423+08:00
      'mgnl:createdBy': 'xave'
