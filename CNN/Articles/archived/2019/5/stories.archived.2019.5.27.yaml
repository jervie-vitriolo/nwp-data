      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s result, winning his first singles titles, achieving a
        career high in the rankings, representing France in the Davis Cup and completing
        the grand slam in doubles, have all come post the Isner heartbreak when aged
        28.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df44372-2487-4af3-b3d0-f9433a29bf51'
      'mgnl:activationStatus': true
