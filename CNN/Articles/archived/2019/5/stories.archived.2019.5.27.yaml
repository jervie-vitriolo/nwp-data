      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mahut''s improbable win</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c905fd93-e771-4b5d-93ab-9fdf5939a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.198+08:00
