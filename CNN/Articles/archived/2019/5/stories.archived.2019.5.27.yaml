  'Salceda-SC-stop-bus-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-27T12:08:53.252+08:00
    'imagesource': 'jcr:55e8e09e-8886-44e6-b4dc-50207cb8b064'
