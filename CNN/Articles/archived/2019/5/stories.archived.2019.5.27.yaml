    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d46a2-0e94-46eb-b9dd-f706d17db7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.584+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most people, Quiapo has become synonymous with pirated goods,
        pickpockets, and the crazy crowds during the traslacion, but the people who
        actually live in it know just how special it is. Conducting Bukas Quiapo tours
        are the residents themselves, people who have very personal ties to Quiapo
        and thus have more to tell than the typical history book. As its name implies,
        the tour aims to open Quiapo to more people and show them that there is more
        to the historic district than just shopping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff244ce-4c53-4e61-baea-4ff03124707d'
      'mgnl:activationStatus': true
