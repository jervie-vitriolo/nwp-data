      'mgnl:type': 'text'
      'text': '<p><strong>Nicola Sermonia, in a relationship with a Canadian-Dane
        for two years</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec0404-5284-4f9f-997c-2b2cb25e6da3'
      'mgnl:activationStatus': true
