      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Manila can be a
        rather overwhelming experience for first-timers: a 10-minute trip becomes
        an hour-long excursion due to traffic, the humidity hangs hot and heavy, there
        is a constant buzz of urban noise. It can be a lot to take in.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a8f7f-f90c-4c87-9c3c-b5a0eb1e5f07'
