      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[When it comes to long distance relationships,] always have communication
        and trust! Effort in LDR is important because that alone will keep the relationship
        going and growing.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
