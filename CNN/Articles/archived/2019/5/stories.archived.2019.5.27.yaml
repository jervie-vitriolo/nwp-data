      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d8a670-91c6-44e3-990a-9237e4b8188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the first and largest organization for parents of #LGBTQ people
        we thank you for seeing our #trans kids...and for honoring their affirming
        #dads!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e929af-adf4-4d5a-afff-fd5268c2b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439de6b-b4c5-488e-a01f-a8fe05bd12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Brown thanked Gillette for the opportunity to
        share the important milestone with his father.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013736f-75fa-435c-beef-36e1cff42c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb3b15-33f3-42f3-a369-eb12d2279dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shot this ad for Gillette and wanted to include my father, who
        has been one of my greatest supporters throughout my transition, encouraging
        me to be confident and live authentically as my best self," Brown said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed69807-073d-4d24-be2f-df0f04d65089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fcc4c-fda4-4f90-af4e-2126d1b7d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the news cycle brings a steady stream of negative headlines about
        violence and discrimination against the transgender community, the ad casts
        a rare positive light on a transgender man experiencing family support.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc5568-d077-4d79-aab3-b477dfd72fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1079a-e37c-4be1-abe0-dd82235ed3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m keenly aware of how blessed I am to be able to exist in this
        world being supported by my family in ways that all too often many of my trans
        brothers, sisters, and siblings who exist outside the binary are not always
        as fortunate," Brown said in his Facebook post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33232e2d-644c-4b5b-aecb-8c108ee64511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d14fe8-48fe-44a4-b88c-407e423d6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown says in the video that he''s glad to be at a point where he''s
        able to shave, a nod to the fact that for many transgender men, financial
        and medical barriers can impede access to medically necessary hormone treatment
        to align their appearance with their gender.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58862d5c-1f2a-4600-90ab-4a9f6bc1d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc103f-8015-420b-a591-3b20cecf214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook post, Brown said he believes the ad will give other
        transgender people hope.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3ef03-cf22-468e-8c1b-eec7ffe79a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521839a-ca3d-4a15-9584-9d615e56d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that this ad will encourage many of my trans siblings
        and fill them with the knowledge that our existence in this world can be filled
        with the love and support we deserve."</p>'
