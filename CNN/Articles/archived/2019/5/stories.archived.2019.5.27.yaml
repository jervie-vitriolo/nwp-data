    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce5028-9264-42bd-8c65-a8f90cfc396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.299+08:00
