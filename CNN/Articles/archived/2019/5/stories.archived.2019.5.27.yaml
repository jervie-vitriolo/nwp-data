  'huawei-ceo-ren-zhengfei-beijing-china-apple':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-27T19:04:20.426+08:00
    'imagesource': 'jcr:41c20879-5b2a-4ad2-bf54-29f6eaaf0630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4ba6655-c064-495a-b100-eea5138a6301'
    'lead': 'Asked in an interview with Bloomberg about calls in China to boycott
      Apple, Ren Zhengfei—the CEO and founder of embattled Chinese tech company—said
      he would be opposed to any such retaliatory action from Beijing even as tensions
      with the United States escalate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T19:08:58.714+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:43:38.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:19.904+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei CEO says China shouldn''t punish Apple'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd946ac-1260-4cad-851d-ced0a62c25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.714+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ren Zhengfei, the CEO and founder
        of embattled Chinese tech company Huawei, is defending U.S. rival Apple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4ff59-ab46-486c-a85c-9a9fbadaeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.714+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in an interview with Bloomberg about calls in China to boycott
        Apple, Ren said he would be opposed to any such retaliatory action from Beijing
        even as tensions with the United States escalate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5627e-e6c6-4bfa-ba10-f11ee73a559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will not happen first of all, and second of all if that happens,
        I''ll be the first to protest," Ren told Bloomberg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0456294-b4bb-44aa-9a19-a1e4bdb712f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is the world''s leading company. If there was no Apple, there
        would be no mobile internet," Ren said. "Apple is my teacher, it''s advancing
        in front of us, as a student why should I oppose my teacher?" he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b640e7a-d443-4710-803c-699f6fb595c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come as Ren''s company is in crisis mode.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4433d54-96e1-42ff-9098-8a66c42241c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Commerce placed Huawei on a trade blacklist
        earlier this month, effectively barring it from conducting business with American
        companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d437a-835d-423a-9d1e-323c05c63dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban forced suppliers like Google and ARM Holdings to cut off
        ties with the Chinese company. Top carriers in the UK and Japan are also delaying
        the launch of Huawei smartphones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9acaad-5f87-4569-8ef0-a1430f9900a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.715+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. restrictions threaten Huawei''s position as the world''s
        largest telecommunications equipment maker and No. 2 smartphone brand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c43ab6-6f82-4dd3-9597-fbed3dc8c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s ban on the Chinese company "could stir up the smartphone
        industry by pausing Huawei''s positive momentum," analysts at Fitch Ratings
        wrote in a note on Sunday. The ban could also benefit industry leader Samsung
        as consumers around the world look for alternatives to Huawei smartphones,
        they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908fe767-cf1a-40bc-b52d-e5a8874413e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei and Apple have had vastly different fortunes in Huawei''s
        home market of China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2204b-850e-4ab5-8557-35d40ad6154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei shipped nearly 30 million phones in China in the quarter
        ended March, up 41% compared to the same period last year, according to research
        firm Canalys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10c6ff-d738-4dc2-93dd-cd13e6479db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Apple saw its iPhone sales in China drop 30% in the same
        period. The country remains a key market for Apple. Greater China, which includes
        Taiwan and Hong Kong, accounted for nearly 18% of net sales in the quarter
        ended March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181684f1-fe4b-4cc1-8249-ce2e9836b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an earnings call last month, Apple CEO Tim Cook said iPhone
        sales in China should be boosted by "improved trade dialogue" between Beijing
        and Washington and "very positive customer response to the pricing actions
        we''ve taken in that market."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217e416-0d09-4d2e-ab26-31aa85942a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since then, trade talks between Washington and Beijing broke
        down, and both sides ratcheted up tensions by slapping more penalties on billions
        of dollars worth of American and Chinese products.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba009ec-4efd-4947-85c7-51f980ef2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed trade dispute could hurt Apple, according to Fitch Ratings
        analysts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f869a-aecf-4f00-ba90-b2d1a6c360d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple could be another victim of the U.S.-China trade war and its
        market-share loss may accelerate in the Chinese market," they said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f4fbc-3e86-4e45-a9c9-d8d8fd8189d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump last week called Huawei "very dangerous,"
        but then said he could see the company being included in a broader trade deal
        with China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b8623e-f7f4-47e2-b61c-ca5eae1bedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:08:58.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren told Bloomberg that using his company as a bargaining chip is
        "a big joke."''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4c924-baa8-4b8f-8e49-86ee18a10b20'
