      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c9b6b-911e-41d3-9b0e-48098500d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seat colors, for example, on the main Philippe-Chatrier court
        changed from green to grey and come next season a roof will finally be in
        place to match the three other majors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1ff7d-b875-4906-9382-fba1e938ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce016e77-5866-48d0-b0ea-1dea8a5d7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s French fans must have had a lump in their throats when
        he withdrew mid-tournament from the Italian Open a week and a half ago with
        a leg complaint but there he was Sunday looking completely at ease, dispatching
        Lorenzo Sonego 6-2 6-4 6-4.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f247b0e2-9a0d-4e3d-84a2-474375483f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b6434-c69e-44ad-95d1-0b4784aca905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer admitted he had more nerves than usual but was eased by
        the predictably warm welcome.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92017f0-9aa1-4466-a60d-dea706a6f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f38667-ad31-4655-8918-a14aed38546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reception I got today was crazy, was really nice to see a full
        stadium for a first round like this," Federer told reporters. "It was a beauty.
        So I''m very, very happy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715990dc-1089-44f3-9390-a6343fa4f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978c7ab-e5fd-44fb-906b-7cdd5a153c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that the public missed me, and I missed them, as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc5255-d6cb-4d5d-a5f8-cd08dafbb73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a342f3-fb48-4d14-adc1-0015bfca6626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So 10 or 20 years later or after not playing here for many years,
        there was some buzz, which I could feel on the central court when I was training
        and when I was playing today," Federer, who made his French Open debut in
        1999 and won his lone Roland Garros title in 2009, later said in French. "So
        it was rather cool, rather pleasant, and I really loved the welcome I got
        on the court. I hope that it continues like this."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ca815-a9e2-41f4-b90c-b345d3cc0827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709094ba-a346-4367-8509-7ee0e22ef889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being multilingual, Federer also seems like a kidder. There
        is no chance of the French fans'' love for him waning, including in the second
        round when he meets a German lucky loser, Oscar Otte.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f7086-fd89-4767-b677-60ddf46a4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec3725-356e-49ca-8d18-b1f823e04395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonego may not be a household name to casual fans but the Italian
        is no slouch on clay having reached the quarterfinals at the Monte Carlo Masters
        in April.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13215005-a014-46d4-9884-a31fe11c7741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51bcaa-8a27-4bb4-bb8a-99eab9583d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in a sight witnessed dozens and dozens of times over the years,
        Federer won the first set early at a grand slam in the blink of an eye to
        quash hopes of an upset.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3b519-62e6-4582-b702-f9ff832a16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441ce97-dce0-4866-a452-773a608e8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sublime shot</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c8a10-c645-4d9c-8710-68a605a5e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His all-around game pleased the spectators, with perhaps the shot
        of the affair Federer executing a sublime drop-shot return winner to break
        in the second set.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256e815-b899-4b14-b814-537a511084a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c549c2-c500-42b1-b6bb-eeed88e5a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Federer is to do the almost unthinkable at this stage of his
        career and win a second French Open title -- Nadal, Djokovic and Dominic Thiem
        are the top contenders -- he''ll have to breeze through the first week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4dc5cd-9421-44ef-a964-b7fd492418fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3432ec6-2ef9-47c7-b189-29e600c48ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only spending one hour, 41 minutes on court made for a perfect start.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fdce64-98a5-4d6e-976a-2e508f86218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb9ca6-0528-415f-aa08-8a0fbb54ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No problems with my body before or after the match," said Federer,
        in the same half of the draw as French Open king Nadal. "It''s ideal for me
        for the start of the tournament."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb02610-98c7-47fe-926e-363dd829904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8062f65-27c0-4407-8b52-d8aedbb14037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer admitted recently that his children enjoyed watching Sonego''s
        fellow Italian, Cecchinato.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f02e1-de9f-4ff1-a35a-8dee9db02257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689bacc-423e-4402-9ea0-966ab1ba96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will have to find another player to root for -- besides, obviously,
        dad -- after Mahut''s sensational comeback.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0110dc7-ee7e-43ae-8515-a78f79fb583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e29ef6-a04b-4f2d-afe7-77ead59a95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahut, like Federer, particularly enjoys playing on grass, despite
        that 70-68 fifth-set reverse to Isner.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd632d1e-d7aa-4e6b-8bdd-ebaa32bc0913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfcd99-b210-4513-aa23-04cf0660af8a'
