      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his last appearance in a Parisian spring in 2015 -- the banged
        up Swiss withdrew on the eve of the 2016 edition, ending a run of 65 straight
        majors contested -- the French Open has decided to undergo a much needed refurbishment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793c4f8-25c1-439a-a44c-3d5acf8df901'
