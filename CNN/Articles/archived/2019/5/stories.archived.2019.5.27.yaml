      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43538fe1-ffea-40fd-8f5c-05d0ee342c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very sleepy, so he wanted to get back to bed to get some
        power nap since he lacks sleep... As we all know by now, the President is
        a night person. He sleeps at 6 a.m. The time of the event was supposed to
        be part of his sleeping time, but he had to force himself to wake up and dress
        up and attend the event," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0b248-74ab-46fe-80a9-125d8b8ddba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aee452-730a-4f68-a7e6-1852f764abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte disregarded the PMA tradition of personally distributing
        the diplomas, a task he has previously taken on. This year, he handed out
        diplomas to only two of the 261 cadets who were graduating. The rest of the
        job was relegated to Defense Secretary Delfin Lorenzana.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06661e-ad2c-40ed-94d0-ab384c051d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/5/26/Rody-Duterte-PMA-graduation-Defense-Secretary-Delfin-Lorenzana.html">Related:&nbsp;Defense
        chief: Duterte ''too sleepy'' to distribute PMA diplomas</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c081e-4a9b-45a1-af60-c3b8aa80efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the “first time” throughout PMA’s modern history that the
        President has delegated this role.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe52ba-a5af-4429-825c-31d698a5e33a'
      'mgnl:activationStatus': true
