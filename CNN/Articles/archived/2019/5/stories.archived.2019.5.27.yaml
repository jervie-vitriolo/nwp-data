      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lianza Reyes, in a relationship with an Indian-American
        for nine months</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083b75d-98d3-4e51-b073-7adbfb6e9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.300+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9cf5e-b994-4a1b-bd6e-f66c4ee473c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.300+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My partner is Indian-American and grew up in the United States.
        His parents immigrated here just before he was born. Over the holiday seasons
        and in the summertime, I typically come back to the Philippines while he stays
        back home. It''s one of our biggest struggles to manage it because of the
        time difference and we''re doing our own thing back home. Our texting and
        communication styles are also quite different. I''m a much bigger texter than
        he is, so I just text him whenever I want and wait for him to respond. It
        can be hard when we''re apart, but when we''re physically together, everything
        flows easily. I''ve known him a pretty long time and conversation is easy
        to do when you''ve known each other for that long.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f958de-e989-42ab-8cab-4d18bfb52268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.300+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19dc235-8963-4cc4-8cc2-d0b9ae48fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.300+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My parents had heard of him over the years. My mom even met him
        once before we began dating. But I really wasn''t sure how they would take
        it. Eventually, since my parents and I are very far apart in distance, I had
        to tell them over a video call. They were really nice about it, maybe just
        a bit nervous because this was my first serious relationship. All parents
        tend to be like that. When I met his parents, they were really nice towards
        me, and still are to this day. I''m quite fond of his parents and his sister.
        I''m thankful for that.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4622b76-65c8-4b69-b409-251e6d309715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.300+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d50064-79ba-4929-8d9e-650bc9b5210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.300+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I began to get much more apprehensive four months into our relationship,
        when things began to get more serious. When we had our first serious argument,
        it really forced me to question how much I wanted this relationship to work
        and how much we were willing to understand our differences.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4358e-9b52-47a9-b330-a2d32bab736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.300+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd94042-8c0f-45f9-9442-f5aee07f592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.300+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apprehension is always valid. Cultural differences can really add
        a set of unique experiences to a relationship. However, when you''re working
        a relationship out, it should leave you fulfilled and happy. You should see
        progress over time. And more importantly, the love should grow and develop.
        That''s something I am still trying to learn myself.”</p>'
  'Senate-approves-Solar-Para-Sa-Bayan':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-27T17:17:27.377+08:00
    'imagesource': 'jcr:82be50c3-cbfd-48e1-8491-5a83aaa9efe4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3789212-f42a-4c28-899f-68e1c6006287'
    'lead': 'Once signed into law, Leandro Leviste''s renewable energy company can
      operate for 25 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T17:27:42.727+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:43:42.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:17.073+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['solar', 'para', 'sa', 'bayan', 'leandro', 'leviste', 'loren', 'legarda']
    'template': '1'
    'title': 'Senate approves franchise for solar power firm owned by Legarda''s son '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76eb36c-45e0-4039-a34c-f79de49485f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The Senate
        approved on Monday a bill granting the franchise for a solar power generation
        firm owned by Senator Loren Legarda''s son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a91e35-fda5-470c-8048-2adcac73082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 16 votes, the chamber gave the green light for a 25-year franchise
        to Solar Para Sa Bayan Corp. (SPSBC) owned by Legarda''s son, Leandro Leviste.
        Legarda abstained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517d8fc-fc24-48b9-9507-6b78189d5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste''s firm cleared the House of Representatives in December
        2018. This will now have to be harmonized with the Senate''s version before
        it is referred to President Rodrigo Duterte for signing into law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef27af3-9190-4e30-8e84-17bd153c7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, Congress has the power to grant franchises to companies
        providing public services such as utilities and media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11f192-9b06-43ae-b3ff-56b75983a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Para Sa Bayan promotes itself as a social enterprise looking
        to provide cheap electricity to Filipino households, particularly in areas
        which remain without access to power, through renewable energy sources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ade301-7997-455c-ba2a-1cde902a6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike existing utility firms with separate power generation and
        distribution companies, the Leviste-led electricity provider will take on
        the construction, installation, establishment of connections, as well as the
        operation and maintenance of "distributable" energy resources via a microgrid
        system. This is also different from the current practice that puts power firms
        on the wholesale electricity spot market, where the rates are set through
        daily trading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc18fb9-96d5-4bab-8b20-c523f2bee475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Electric Co. previously opposed the grant of a franchise
        to SPSBC, saying that the House version of the bill provided for a nationwide
        scope rather than limiting its operations to unenergized localities. The franchise
        also allows the firm to operate in all parts of the power industry chain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09549ca2-079c-450b-b17b-2169ce9f95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate version specified the areas where SPSBC can operate,
        limiting it to "remove and unviable, unserved or underserved" barangays, towns
        and cities in Aurora, Batangas, Bohol, Cagayan, Camiguin, Compostela Valley,
        Davao Oriental, Isabela, Masbate, Misamis Occidental, Occidental Mindoro,
        Palawan, and Tawi-Tawi. Further changes will be decided by the Department
        of Energy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00845684-398d-4a84-91d4-67c041652faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber also removed provisions that allow the power frim to
        engage in ancillary businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cdbfc4-3557-45c6-8ba7-0ef3c81de504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:27:42.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure requires the renewable energy firm to charge
        rates at "true cost" which must be regulated and approved by the Energy Regulatory
        Commission. SPSBC cannot enjoy any form of government subsidy, according to
        the Senate bill.</p>'
  'Martin-Romualdez-House-Speaker':
    'caption': 'Incoming Leyte First District Representative Ferdinand Martin Romualdez
      is the nephew of graft convict and former Ilocos Norte Representative Imelda
