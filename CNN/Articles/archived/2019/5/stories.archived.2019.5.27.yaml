      'mgnl:lastActivated': 2023-01-30T00:44:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70321fc9-bc62-49cf-9caf-53d9c8680582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judge in 2017: Welcome to ''the fascist takeover''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450985a3-2bda-4a87-b044-d84e4b5c07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan has served the Salt Lake City suburb of Taylorsville, Utah,
        as a justice court judge for the past 20 years, <a href="https://www.utcourts.gov/judgesbios/showGallery.asp?dist=3&amp;ct_type=U"
        target="_blank">according to the Utah courts website</a>. Other states refer
        to these as municipal or traffic courts that have "very limited" jurisdiction,
        Skordas said. The court''s judges <a href="https://www.utcourts.gov/courts/just/overview.htm"
        target="_blank">typically preside over misdemeanors and small-claims cases</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f8f2d-e38e-4adc-81bd-3724246a0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1fce4-db27-4957-9210-6eae5998bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan has been reprimanded twice in the past for apparent violations
        of the code of conduct, the ruling noted. One case dealt with a "crass in-court
        reference" to the sexual conduct of a former president, and the other with
        Kwan''s political activities as president of a nonprofit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307edc95-66e9-4a46-8199-a8d7943b9844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a29e86-118d-46b8-ba4a-a6011ed21d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time he faced several allegations of misconduct, including
        comments made on his Facebook page and on LinkedIn, comments made in court,
        and the improper handling of a personnel matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1046193-1b8a-4050-ae90-6114e826b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382f123-b732-4eca-9883-cd838a17b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days after the 2016 election, the ruling said, Kwan wrote,
        "Think I''ll go to the shelter to adopt a cat before the President-Elect grabs
        them all" -- a thinly-veiled reference to the "Access Hollywood" tape in which
        Trump was heard using vulgar language to refer to grabbing women''s genitals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7b6d1-4d91-4ca9-b288-e990e62c8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead57d6-f5e9-44e8-a742-5eb64f99365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of Trump''s inauguration, Kwan made a comment directed
        at the President that said, "Will you dig your heels in and spend the next
        four years undermining our country''s reputation and standing in the world?
        ... Will you continue to demonstrate your inability to govern and political
        incompetence?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b382f2ec-8694-47a0-94f4-e95450de4d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052acdb-fe24-4a0c-add9-25550a38e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 13, 2017, several weeks after Trump''s inauguration,
        Kwan made another post, the ruling said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0f9f6-0b38-47c8-b3b8-5e719675673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b480d-b84b-4948-a5e3-a0493b2ccbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.436+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to the beginning of the fascist takeover," it read, questioning
        whether Republicans in Congress would "be the American Reichstag and refuse
        to stand up for the Constitution," referring to the parliamentary body of
        Nazi Germany under Adolf Hitler.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853b697-14ea-4632-a5e1-547d2a615499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4aef19-8def-4b04-a6d8-78a8f295d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling said these examples "are illustrative" but "not a comprehensive
        recitation" of comments the judge made and articles he shared online that
        referred to Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3916b87-e27a-4b2c-be8a-7ebe08c7add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb3a4b-6200-414b-a288-470140d028b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He questioned Trump''s tax, immigration policies</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590d6ee-3111-4182-80d0-1aeacef4c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides his political commentary on Facebook, the judge also made
        a remark to a defendant in his courtroom "that appeared to demean the defendant
        and included political commentary regarding President Trump''s immigration
        and tax policies," the ruling said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4974a-b6b9-4583-89f1-742cd86528e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b69b83-844f-465b-b087-fb6ad56729b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ruling, the defendant indicated they were waiting
        for a tax return to pay off court fines, to which Kwan expressed doubt as
        to whether the defendant was getting money back due to Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68b89d-eb42-446a-8cf4-e469873608cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a084225-b750-4212-9ada-108afc258565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prayer might be the answer," Kwan said, according to the ruling.
        "''Cause, he just signed an order to start building the wall and he has no
        money to do that, and so if you think you are going to get taxes back this
        year, uh, yeah, maybe, maybe not."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b926fa-f6d0-4c87-ad48-2b8c1a5c9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31812fb9-0e0a-4761-8fe3-663ba4d59f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.437+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan then referred to a tax cut for people who make over $500,000,
        and questioned whether the defendant made that much money.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea4d0a-e591-4d70-913b-025c4832d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31170952-e2a2-451d-ac4a-bc3d06d98cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan had argued the comment was meant to be funny, but the ruling
        said "It is an immutable and universal rule that judges are not as funny as
        they think they are."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe8bee9-f5e9-4c67-9ac8-ce33753518d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506d010-8ff4-4095-987b-b6c5268a73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a "decent chance," the ruling said, that someone in a courtroom
        would laugh at a judge''s joke due to the "courtroom''s power dynamic and
        not by a genuine belief that the joke was funny."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82739e20-3e72-4aac-bdea-6f0a1a7ea931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf55acf-fb5c-4db0-9723-71e9833e6a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supreme Court: Kwan''s comments threatened his impartiality</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5db5ff-e25d-49e3-aa0d-72ea0239fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan had argued that the comments he made were constitutionally
        protected by the First Amendment, a claim the Utah Supreme Court didn''t directly
        address in its ruling.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c063879-ad82-4d0d-a56d-2c8507a8b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc337f42-255f-419c-b2d5-a622f167e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said a more important issue was that Kwan "implicitly used
        the esteem associated with his judicial office as a platform" to criticize
        a candidate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58956f-0d73-4de9-9afa-94b6df9eb51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a53bcc-5c8b-4004-b968-60fe31f06589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges, the ruling noted, must make sacrifices in their line of
        work.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e8523-42c2-4761-9062-d374805f21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.438+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c3956-ad88-489d-96ce-842bb42aaa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fulfillment of judicial duties does not come without personal sacrifice
        of some opportunities and privileges available to the public at large," it
        said, adding that a judge must sometimes "set aside the power of his or her
        voice ... as a tool to publicly influence the results of a local, regional,
        or national election."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a850f8-e900-42bb-8ade-d27f9817915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1caea-014a-45e5-a708-42c32e726630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kwan''s remarks addressed political issues on a national level,
        the ruling said, those issues could factor into questions that come up in
        court. Additionally, they could "cause those who disagree with Judge Kwan''s
        politics to believe that they will not receive a fair shake when they appear
        before him."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68168471-e330-45fe-884b-71b2b33550ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734165cf-61a1-49de-ab49-97b36f6be74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skordas, Kwan''s lawyer, said he and his client had hoped the state
        Supreme Court "would be more sympathetic" to Kwan''s situation as a child
        of immigrants. He also said he believes that the harsh punishment was perhaps
        driven by the fact Kwan was reprimanded in the past.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a70741-aed3-4fa4-b9a7-6de4aa3bba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d2368-87a4-496f-8a48-5db83f2fd51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Skordas said, he and Kwan feel " the sanction is grossly
        disproportionate to the conduct."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc836476-4397-48b4-9095-f9232d0231d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.439+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/05/26/us/utah-judge-suspended-trump-comments/index.html"
        target="_blank">A Utah judge was suspended for six months after he criticized
        Trump in court and on Facebook</a>."</em></p>'
  'Duterte-PMA-graduation':
    'author': 'Lara Tan, CNN Philippines'
