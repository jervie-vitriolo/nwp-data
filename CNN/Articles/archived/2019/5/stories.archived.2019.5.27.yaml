    'template': '1'
    'title': 'Returning Leyte solon may win speakership if Duterte won’t endorse anyone
      – House minority leader'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d57af-4a20-45cd-956d-5c7d2cd4d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.069+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Reelected
        Leyte First District Representative Ferdinand Martin Romualdez could be voted
        the next House Speaker in the 18th Congress if President Rodrigo Duterte does
        not make his pick, insofar as the House Minority is concerned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31570f-7ef0-429a-be21-588b45e33a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.069+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader and Quezon Representative Danilo Suarez said Monday
        a number of lawmakers have expressed willingness to cross party lines to vote
        for Romualdez to lead the House. Romualdez is the nephew of former First Lady
        and Ilocos Norte Representative Imelda Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a96e4-7d77-4674-8e8b-a5553999b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.069+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have the NP (Nacionalista Party), you have the NUP (National
        Unity Party), you have the NPC (Nationalist People’s Coalition) and the group
        of independents, the party-list,” Suarez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17839087-f936-44b7-b017-8dfa0b178054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez earlier said 126 lawmakers have signed a manifesto supporting
        Romualdez''s speakership bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63633f-74be-46a8-a2e2-dbde30062ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“L<em>ahat sinasabi nila kung wala din lang sasabihin ang administrasyon
        sino ang</em> preferred <em>nilang speaker, lamang na si</em> Congressman
        Romualdez,” he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f79a7-2d2c-4150-b890-84d7ed749c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of them are saying that if the administration
        does not vouch for their preferred speaker, Congressman Romualdez will take
        the lead.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af97b7a-4fdd-4c43-8215-00f199228e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez added even outgoing Speaker Gloria Macapagal Arroyo will
        vote for Romualdez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb22c04-1bef-43e2-ab45-c628a68e63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If GMA will be given the option to nominate or make a statement
        <em>kung sino ang</em> preferred <em>niyang maging lider ng</em> [who will
        she prefer to be leader of] House in the 18 Congress, I think she will recommend
        Congressman Romualdez,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827044a-1330-41cc-a4e2-66227a5c534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has kept mum on her endorsement, although Romualdez is the
        president of her party, Lakas-CMD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f475a-3944-4701-a78c-99a2eac9b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers vying for the House leadership are Taguig Representative-elect
        Alan Peter Cayetano, reelected Marinduque Representative Lord Allan Jay Velasco
        and reelected Davao del Norte Representative and former House Speaker Pantaleon
        Alvarez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80721f-45e4-4c35-90e0-3d458ebab483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco and Cayetano earlier claimed they have the support of the
        President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb192c-05cf-439e-9c05-e60a92ff133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T17:48:39.070+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel contributed
        to this report.</em></p>'
  'Magna-Carta-of-the-Poor-signed':
    'caption': 'The poor refers to individuals and families whose income falls below
      the poverty threshold as defined by the National Economic and Development Authority,
      and/or those who cannot afford their minimum basic needs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-27T17:48:45.990+08:00
    'imagesource': 'jcr:c4be853f-b160-4211-91ab-043e0b540537'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b2e6a7-a642-478e-9d80-5b9f46524f0f'
    'lead': 'The poor refers to individuals and families whose income falls below
      the poverty threshold as defined by the National Economic and Development Authority,
      and/or those who cannot afford their minimum basic needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T17:52:47.103+08:00
