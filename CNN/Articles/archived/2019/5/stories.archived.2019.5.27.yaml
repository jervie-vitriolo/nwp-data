      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>If you were a 37-year-old at the French
        Open Sunday, it was a day to remember.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b101968-d808-4f32-91af-d2b432deceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.193+08:00
