      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s group GABRIELA slammed Duterte''s latest rape joke, pointing
        out that he returned to the public eye after a long absence only to utter
        inappropriate remarks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
