      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graduating batch of cadets, whose valedictorian is a female
        Ilocos Native, laughed at the rape joke.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428f087-18e2-46f1-9b24-26237c4c8038'
      'mgnl:activationStatus': true
