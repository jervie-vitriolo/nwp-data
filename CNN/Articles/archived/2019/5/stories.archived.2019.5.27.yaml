  'Poland-Catholic-priest-sexual-abuse':
    'author': 'Antonia Mortensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-27T06:16:33.773+08:00
    'imagesource': 'jcr:d46806cb-0d02-459a-853a-8f2f28e9d4db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f61dbb-e20a-450d-9cc6-ecc10c53a2e7'
    'lead': '''Tell No One'', which details decades of sexual abuse by Catholic priests
      in Poland and shows victims confronting their alleged abusers, has been viewed
      more than 20 million times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T06:19:42.673+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:44:21.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:01.697+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Poland', 'Catholic-Church', 'sexual-abuse']
    'template': '1'
    'title': 'Polish priest blames ''devil'' as he''s confronted by alleged victim
      whose life was ruined'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db440c-bc6a-4a96-bcea-f2772c9c0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Father, I wanted to look you in the
        eye ... I wanted to ask you why?" demands Anna Misiewicz as she confronts
        the parish priest she says abused her when she was just seven and eight years
        old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04b9be-4b60-4da0-99e1-b5aa373b7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You touched me where you were not supposed to, my private parts,"
        Misiewicz says, matter-of-factly, telling him that his actions "really scarred
        my adult life deeply."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14746c4b-65c8-4cce-ae22-e0bb964a8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b405c51-d1af-47f2-afae-f5ea8fe7e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have nightmares ... I am unable to sleep at night," she
        tells her alleged abuser. "I still carry it inside me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667723f-cf69-4d83-bd48-bf00981b64bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df90b52-f7ed-4bd6-83bf-9b61d6bdcecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly man she is addressing exhales and shifts in his orange
        and brown striped chair, as a religious service plays out on a TV nearby,
        in a home for retired priests in Kielce, central Poland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1d7bd-093b-47b4-9877-3b023566fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a71a13-71a5-4f66-8e25-741e4d35dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest, identified only as Father Jan A., has never been charged
        with abuse. He pauses briefly, before saying: "I should never have done it,
        I should not have touched or kissed you ... I know I shouldn''t have."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bb7a7-0672-4cbe-ab47-6b36948bf5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ce06b-7363-4385-8c2d-ae0c72481116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret it profoundly," he says, insisting that he has reformed
        in the three decades since the alleged episode detailed by Misiewicz. "It
        was the devil who took his toll."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54102b-4839-4d5e-a3b4-c050988760ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27aef2a-e86a-45c2-99d3-e85cceb29bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair''s troubling meeting was captured on secretly filmed footage
        that is at the heart of "Tell No One," a new documentary that has sent shockwaves
        through the Polish Catholic Church and wider society in the deeply religious
        nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e1128-036e-4a03-9aef-5a2ba658896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e1c45-adf6-4111-a91a-c053c793812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its release on <a href="https://www.youtube.com/watch?v=BrUvQ3W3nV4"
        target="_blank">YouTube</a> on May 11 the film, which details decades of sexual
        abuse by Catholic priests in Poland and shows victims confronting their alleged
        abusers, has been viewed more than 20 million times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68e9d5-31da-4ca6-b328-874d6eceda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f52c3-9442-4b9c-ba9a-28ec4c7d26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Erosion'' of Catholic Church</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bc5ba-fa55-4c02-a780-136414a0dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church -- and its priests -- enjoys a revered status
        and wields serious influence in Poland, where more than 90% of the country''s
        population is registered as Catholic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094518e8-cc95-4f84-bc67-e7028b0a8755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4921b-de81-4f74-9fb5-ca96ff6b4ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church has long held powerful ties to politics; together with
        the late Polish Pope John Paul II, it is widely hailed for its opposition
        to the Communist regime that collapsed in 1989.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71d89a-a51a-4f4d-8197-386dc742717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eee1c8-d43b-46c1-8854-c7f797d2e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcin Zaborowski, political analyst at Visegrad Insight, told CNN
        the Catholic Church has been "fundamental" to Polish society. "The Church
        is part and parcel of Polish politics," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0d5c8-6f8b-48ab-80a3-92989b059794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e24ea5-b7da-4839-84f2-aaff204ae011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current government will find it difficult to distance itself
        from the Catholic Church," Zaborowski added. Only a week before the film was
        released, Jaroslaw Kaczynski, leader of the conservative ruling Law and Justice
        Party, said: "Anyone who raises his hand against the church, wants to destroy
        it, raises his hand against Poland." After seeing the documentary, he clarified
        his remarks at a rally, saying: "That does not mean that we support or tolerate
        pathology in the Church."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45791116-0b19-48b3-952c-36ffee682218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a7cf3-f988-4791-99b7-1870cfdce739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zaborowski said the film "could be a game changer," adding that
        it had "started the erosion of the position of the Catholic Church in Poland."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83200a5f-890a-4653-81c5-881425b72bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44398d21-3176-4fc5-8c5e-d686dc478df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case that''s created the biggest outcry since the film''s publication
        is that of Father Franciszek Cybula, the priest of Lech Walesa, leader of
        anti-Communist movement Solidarity in the 1980s.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc982c3-5297-4b2e-986d-632a97bd8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ef64c-71ea-4bd0-9b3f-44d33891d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronted on the doorstep of a small, white house in Gowidlino,
        a village in northern Poland, Cybula is accused of abusing a 12-year-old boy,
        decades earlier. Cybula, who is unaware he is being filmed, admits he touched
        the boy in a sexual manner, but tries to downplay his actions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166725df-1308-47f0-8002-5571a04a0904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:19:42.677+08:00
