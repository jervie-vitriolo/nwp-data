      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle then fell and turned upside down—hitting an approaching
        passenger bus that was traveling on the opposite side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbe7bf-d7cf-41af-b7fd-d12dd5b91df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:30:33.518+08:00
