      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1108c-dac9-4351-909f-56f2afdf885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.842+08:00
      'mgnl:createdBy': 'mel'
