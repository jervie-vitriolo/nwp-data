      'mgnl:lastActivated': 2023-01-30T00:44:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654572d-4f0e-4d36-80b0-3f4234325a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:55.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully he can make music that is aligned with our
        war on drugs. It would be better if he makes a song for the youth which doesn’t
        promote something bad.]</p>'
