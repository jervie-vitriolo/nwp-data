      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4a315-2dc4-4006-8691-a0e0815916ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.297+08:00
      'mgnl:createdBy': 'lara'
