      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4465b-7ca1-41c2-9f2c-e96b61b771bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.842+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two died Wednesday after descending from the summit: Indian climber
        Anjali Kulkarni, 55, and American climber Donald Lynn Cash, 55.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb24825-4544-4ca8-b252-e2ed32d03598'
