      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023b979-7dd8-41b1-96ac-b197d9833e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skordas said Kwan acknowledges he made comments about political
        candidates and elected officials, "but felt that his overriding message was
        on policies and not candidates."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd22e9c-35a3-4bc3-a21a-a649b07c2137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.435+08:00
