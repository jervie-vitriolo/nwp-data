    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '611a1cc5-decb-4d82-ad60-9ace76116d4e'
    'lead': 'The lawmaker argues that plucking provincial buses off EDSA will not
      solve traffic woes, and will only incovenience commuters entering Metro Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T12:13:27.197+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:44:01.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:08.682+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joey', 'Salceda', 'MMDA', 'LTFRB', 'bus', 'ban', 'provincial']
    'stories': ['6dd52265-f6de-435b-9b6a-2f65cd8f3b83', '9729200b-d7ec-4fd1-8d66-6cd763a5a215']
    'template': '1'
    'title': 'Joey Salceda runs to SC to stop provincial bus ban along EDSA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c035b59-1c7c-4832-a413-e346959ee14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> A lawmaker
        has sought Supreme Court intervention to stop the ban on provincial buses
        on EDSA which will take effect next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad58af-5484-48ef-9b1d-da4569140d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>José María Clemente "Joey" Salceda, who represents the second district
        of Albay, asked the high court on Monday to issue a temporary restraining
        order against the plan of the Metropolitan Manila Development Authority (MMDA)
        to prohibit all provincial buses from picking up and dropping off passengers
        on the country''s busiest highway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7635205-08ac-4023-a0ae-34763f791c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said banning provincial buses "will not solve traffic congestion"
        on Epifanio de los Santos Ave. (EDSA). He cited data from the Philippine Statistics
        Authority that stae only around 4,000 provincial buses use Metro Manila''s
        roads out of a total of 2.8 million vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac8793-343e-4ec6-9ec6-d237b419c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]hy pick on <em>probinsyanos</em> to solve Metro Manila traffic?
        While each bus can carry 50 (people), a car can carry only five," Salceda
        said. "MMDA should have instead managed the 800,000 utility vehicles, 400,000
        cars, 120,000 trucks, and 1.4 million tricycles fighting for every available
        space in its streets."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e43d69-2cc2-40b9-8b13-beeec5431380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA staged a dry run for the bus ban on April 21 but <a href="http://cnnphilippines.com/news/2019/5/6/provincial-bus-ban-dry-run-deferred.html">called
        it off</a> two weeks later to iron out the guidelines for the scheme, which
        is slated to begin <a href="http://www.cnnphilippines.com/news/2019/3/26/MMDA-bus-terminal-close.html">in
        June</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e6207-8d2e-4a93-8ab2-fddb06ad902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, buses from northern Luzon should drop off all
        passengers at a terminal in Valenzuela City, while commuters from the south
        will have to alight at a terminal in Sta. Rosa, Laguna or in Parañaque City.
        From there, they will have to board a different bus or car to reach Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925654f-a7ac-46d9-b1aa-3342b808b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3bad8a-8a79-46bc-b1a9-a3b861dc00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 15-page petition, Salceda said the MMDA regulation is "utterly
        oppressive and unfair" to the public as the new routes will only add physical
        and financial burden to commuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c762e0-b920-49d1-a234-e173993cdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb037a58-e77a-4c86-a676-0968075981fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also told magistrates he too takes public buses to and from
        his hometown, which is at least 10 hours south of Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca02ed7-7150-4446-ba49-b7be01f9dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851eca8-c58c-43ae-ab54-5ada4c2a043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said provincial buses are not to blame for traffic jams, as they
        usually enter EDSA between 2 a.m. and 6 a.m. rather than rush hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273fdc0-9fe9-444d-9a21-8e4856f5e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/3/28/new-bus-routes-edsa.html">DOTr,
        MMDA working on new city bus routes</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee72c67-933b-407c-9dbb-c95c4723a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47714f6-9e9d-446d-a46c-d33caf1c3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA "overstepped" its authority by revoking the approved routes
        and franchises of these buses as granted by the Land Transportation Franchising
        and Regulatory Board, Salceda said, as well as by removing bus terminals along
        EDSA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81f30e-32dd-4e98-ba0e-83196a31f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db87cc-a444-4483-acb5-4762ea9153fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 96 bus terminals in Metro Manila, 46 of these along EDSA,
        with many operating in Cubao, Quezon City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9bd6e9-c624-4b2d-ac65-30a560eb248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354f7db-0181-4c35-8938-6a2ce00c06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:13:27.199+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, representatives of <a href="http://www.cnnphilippines.com/news/2019/4/29/ako-bicol-petition-suspension-mmda-provincial-bus-ban-edsa.html">Ako
        Bicol party-list</a> also filed a similar request for the high court to stop
        the bus ban. MMDA General Manager Jojo Garcia has said provincial buses on
        EDSA only cause <a href="http://cnnphilippines.com/news/2019/4/22/MMDA-provincial-bus-Metro-Manila-traffic.html">five
        percent of traffic</a> on the 23-kilometer stretch.</p>'
