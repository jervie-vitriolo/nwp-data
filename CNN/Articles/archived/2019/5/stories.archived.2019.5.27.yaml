      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers of both vehicles died on the spot, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cefbf4-6ee4-4487-aab2-1f2e55637fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:30:33.518+08:00
