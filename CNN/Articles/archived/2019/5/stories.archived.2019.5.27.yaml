      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Foreign
        Affairs Secretary Teodoro “Teddy Boy” Locsin Jr. on Monday said the tons of
        garbage from Canada will be shipped back to the North American country on
        May 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af5986-0f66-4d94-868f-daa7724503d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:55:53.507+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Locsin said they are just waiting for documents and
        “routine permission” from China for transshipment to Canada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2489c-2678-47ef-9fd9-8276cdfa6c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:55:53.507+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All containers containing garbage cleaned and ready to go. Waiting
        for a couple of documents and routine permission from China for transshipment
        to Canada. Departure is May 30,” Locsin said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ALL CONTAINERS CONTAINING GARBAGE CLEANED AND READY TO GO. WAITING
        FOR A COUPLE OF DOCUMENTS AND ROUTINE PERMISSION FROM CHINA FOR TRANSSHIPMENT
        TO CANADA. DEPARTURE IS MAY 30. Anybody gets in the way one way or another,
        I will screw you dry. Don&#39;t provoke me.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin)
        <a href="https://twitter.com/teddyboylocsin/status/1133007632732643330?ref_src=twsrc%5Etfw">May
