      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c2a03-848f-4596-bed1-1d7f93856315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.843+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll for Everest''s 2019 climbing season is not unusual
        for the mountain. In 2018, five climbers died, while six died in both 2017
        and 2016.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97168914-b46b-41b7-a8a6-59874f140c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.843+08:00
