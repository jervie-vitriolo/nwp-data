  'Donald-Trump-Shinzo-Abe-Japan-trip':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-27T06:54:37.819+08:00
    'imagesource': 'jcr:5909cce8-c14c-49c1-9bf4-58d1f4d008b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccbf1f52-436a-4b82-ba5c-39808dec7e32'
    'lead': 'A sunny round of golf, double hamburgers for lunch, ringside seats at
      a sumo wrestling ''basho'' and a barbeque dinner are the components of Japanese
      Prime Minister Shinzo Abe''s latest bid to become President Donald Trump''s
      best global friend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T07:13:16.845+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:44:12.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:04.727+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Shinzo-Abe', 'Japan', 'United-States']
    'stories': ['e715f0ed-eabf-48ea-9dd0-46fb9aba91bd']
    'template': '1'
    'title': 'Sumo, golf and barbeque: Trump and Abe bond after a tweet underscored
      divides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a5476-654a-47dc-b779-dfe1e0659ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A sunny round of golf, double hamburgers
        for lunch, ringside seats at a sumo wrestling "basho" and a barbeque dinner.
        Those were the components Sunday of Japanese Prime Minister Shinzo Abe''s
        latest bid to become President Donald Trump''s best global friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8d2e4-06e0-4bd4-b7c9-8075d07bc7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a7e80-a4a8-40a2-b815-0e2a541b9d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the hours of male bonding result in wins on trade and security
        remains to be seen. Before the day even began, there were signs the ardent
        effort at cultivating the US leader -- started even before he assumed office
        -- had not paid off in new agreement on North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f5203-33a6-4ae3-b75b-c60292365aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8fe6b-0662-46d2-9ab2-27f16cd32966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the lavish displays of camaraderie clearly suited Trump,
        who was pictured at the Mobara Country Club south of Tokyo smiling broadly
        in a selfie taken by Abe as they played 16 holes and sat together for both
        breakfast and lunch (double cheeseburgers made from American beef, according
        to Japan''s foreign ministry).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8e9b6-bc16-467a-9d93-9fe8c71830d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee4bf6-c575-47a2-bd13-cd8a939f8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he relished presenting the gleaming, oversized President''s
        Cup trophy topped with a spread-winged eagle -- which he said he purchased
        himself -- at a sumo wresting tournament, or basho, in Tokyo. He was seated
        on a small chair during several bouts, watching with interest as the loin-clothed
        wrestlers brawled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0775c-cc54-456f-b492-7eb41e7576ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba689be-d7fa-4f76-a4ed-a8718b107fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump and first lady Melania Trump joined Abe and his wife
        at a barbeque restaurant for grilled chicken, Wagyu beef and vanilla ice cream
        -- the venue selected with Trump''s penchant for red meat in mind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa4ef3-d854-4307-b77c-6d1f8d5e875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c295e5-4d5b-4bf5-8433-c8c745d72522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister and I talked lot today about trade and military
        and various other things. I think we had a very productive day," Trump said
        at the start of the dinner after being handed his first course on a long wooden
        paddle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0a379-921f-441e-bc2e-415041b74db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d4da98-bc32-4694-8b08-f4f586042b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all meant to maintain the close personal ties Abe has developed
        with Trump in pursuit of a smooth and beneficial relationship between Washington
        and Tokyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f001d33-edb6-49cf-995d-2a418d35b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ac9fec-6c1b-426f-82c7-3b3e7ad8f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an <a href="https://www.cnn.com/2019/05/25/politics/trump-north-korea-missile-test-shinzo-abe/index.html"
        target="_blank">episode earlier in the day highlighted the challenges</a>
        that Abe faces in cultivating an ally in Trump, whose deeply personal view
        of diplomacy has led to ample displays of friendship that sometimes fail to
        yield results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daaaf58-f69d-4fc6-93bb-82c7f2e77482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3816c5-5026-49e0-a447-558c6b62318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted -- as he prepared for his round of golf with Abe --
        that <a href="http://www.cnn.com/2019/05/25/politics/trump-north-korea-missile-test-shinzo-abe/index.html"
        target="_blank">he doesn''t view North Korea''s recent short range missile
        tests as disturbing</a>, a view deeply at odds with his Japanese hosts and
        in conflict with statements made a day earlier by his national security adviser.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956d594-1ad8-41c1-a154-8146e7005920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850a910-10ee-4edc-897c-5124b02f4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea fired off some small weapons, which disturbed some
        of my people, and others, but not me," Trump wrote on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19739401-da24-4cfe-88f9-8d49611f5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa629fa2-8c80-4176-b421-0045870c285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government has said North Korea''s recent test of short
        range missiles violated UN resolutions -- a determination that national security
        adviser, John Bolton, <a href="https://www.cnn.com/2019/05/25/politics/john-bolton-north-korea-missile-un/index.html"
        target="_blank">agreed with in Tokyo</a> on Saturday during a briefing with
        reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76621817-5b09-41be-b6f3-6967991b3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d0806-80a2-41e6-aef3-d590f8315074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has chafed in recent weeks at what he views as an overly
        hawkish approach from Bolton, signaled he was more intent on preserving his
        relationship with Kim Jong Un.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddd546-f6b5-4e03-baa6-a53765a03301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a2bf0-6e96-458e-b214-55905320b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have confidence that Chairman Kim will keep his promise to me,"
        Trump said in his tweet before taking a swipe at former Vice President and
        Democratic presidential candidate Joe Biden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f97d3-d007-4d42-b5e5-8123892e6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5f6ea-1df0-4785-8aba-56ef69b981a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a startling start to what was meant to be an ostentatious
        display of US-Japan unity, orchestrated by a prime minister whose stabs at
        becoming Trump''s closest global ally are bound by few limits of enthusiasm
        or taste.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbc73d-241f-4049-9c09-8ce8420eb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7634c-bb3d-4eb8-93f2-625b7e171794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were the gold-plated golf clubs he presented the newly-elected
        Trump during a visit to his Manhattan tower in November 2016. There were the
        white baseball caps he embroidered with gold -- "Donald and Shinzo: Make Alliance
        Great Again" -- to wear over a lunch of hamburgers a year later. There was
        the rumored nomination for a Nobel Peace Prize, an episode still vague in
        detail but not denied by the Japanese government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fd9c0-e78a-4534-ad4b-41c24b333395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f2e98-dcaa-42b3-b61b-adf2471c7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this week, there is <a href="https://www.cnn.com/2019/05/24/politics/japan-donald-trump-shinzo-abe-emperor-trade-golf/index.html"
        target="_blank">the royal pageantry of a state visit</a>, the first for <a
        href="https://www.cnn.com/2019/04/30/asia/japan-emperor-naruhito-reiwa-era-intl/index.html"
        target="_blank">Japan''s newly enthroned emperor</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30581975-1f85-4052-a29e-a9d0ec34f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077e671-f08d-43f8-879d-bfd642bbb983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether any of that has helped Abe cultivate Trump into anything
        more than a friend is unclear. What is certain, however, is the example he
        set early on for his fellow world leaders hoping to make inroads with an untested
        and unpredictable president. His model of conspicuous flattery has been mimicked
        by leaders across the globe, though few have carried out the task with as
        much gusto as the Japanese leader.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6906c6b-f57c-4d9f-8b60-baaa4e2b475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5b377-8cf6-4d8b-9531-555c908f013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their round of golf Sunday was the latest of several outings on
        the links the men have enjoyed both in Japan and Florida over the past two
        years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6a59c-9297-4c4f-a3dd-7f13d48e85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b47b7d-19e6-4408-92ac-36b046edd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the invitation to the finals of the spring sumo wrestling tournament
        were a hotly anticipated event that had left Japanese fans wondering how the
        brash and unpredictable US leader would fit in the tradition-bound stadium.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b390fde-76e2-40f9-9c3a-5a52db4f0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f56fd-9bf6-4847-8ad3-c286d37a2542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented a four-and-a-half foot tall trophy, weighing between
        60 and 70 pounds, to the victor, grimacing happily as he hoisted the cup with
        the help of two other men.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff18f4-0d70-4c25-8dbe-59d2fa10eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47834013-3c2b-4b68-923d-ff9026084289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later told reporters he''d paid for the cup himself to avoid
        questions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30d508-51cf-48c2-afca-2b6213021d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c29e0b-4ad2-4ca7-b51c-cb186aabb854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bought that beautiful trophy which they''ll have hopefully for
        many hundreds of years," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1d571-d426-4f1c-a3dd-7f694b03cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc899da-1e57-401d-86e6-aa3caec0f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trophy presented, Trump and Abe joined their wives for dinner
        at a traditional charcoal grill restaurant in Tokyo -- an accommodation for
        a President not always eager to experience his host country''s more exotic
        offerings (Abe took Trump''s predecessor, Barack Obama, to what is regarded
        as the best sushi restaurant in the world, Sukiyabashi Jiro).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40457a-2047-4463-908c-972e416fa44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d8a2a2-3663-43c2-a929-1ce709fd0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an entire day of face time with Trump for Abe, who is eager
        to diffuse trade tensions while also ensuring the US remains committed to
        pressuring North Korea on its nuclear weapons and missile programs. The two
        men will meet more formally on Monday after participating in royal events
        with the new emperor -- bringing the times they have spoken by phone or met
        in person north of 40.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b417b6-fa33-4826-9fd6-6ae105da718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0a5fc-150c-4665-9931-ae61545f0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Abe, a strategy of cultivating Trump has drawn some criticism
        and even light mockery. And though Trump himself is not popular in Japan,
        surveys show most Japanese believe maintaining strong ties to the US is essential,
        no matter who its president is.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28167b-bd91-44ee-b74b-05f9ef9ea0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5407e4-9654-4b2a-b8ae-b6a635d05d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Abe will succeed in converting his warm friendship into
        trade and security wins remains unknown. Trump, whose view of Japan as an
        economic rival dates from its boom period in the 1980s, continues to harp
        on the $68 billion trade deficit with the United States. He''s refused Abe''s
        pleas to remove steel and aluminum tariffs on the country. And he''s threatening
        new auto tariffs if a new bilateral trade agreement can''t be struck within
        six months.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcffb1-01f8-4c47-88a6-ceea9beb9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246769f-2185-4bdd-b7f9-a08e891efe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted on Sunday that real work on a new trade agreement
        would have to wait until after parliamentary elections in Japan, due to be
        held in July.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87f742-1f08-46f8-a65c-356815d7e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebcf5d7-d02a-441e-969d-81a2a628f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On security matters, too, Japanese officials have felt rattled by
        Trump. His diplomatic opening with North Korean dictator Kim Jong Un caused
        concern in neighboring Japan, where the threat of missiles is far more potent
        than on the US mainland. Japan has pressed Trump to maintain pressure on Pyongyang,
        and has eyed the budding friendship between Trump and Kim warily -- particularly
        because a number of Japanese citizens were abducted by the North Korean regime
        decades ago, an issue Abe has pressed Trump to raise with Kim during their
        summits.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37fc35-bb6e-43fe-aa17-9cc16ab54da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.850+08:00
