      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a search for Irish climber Seamus Lawless, 39, was called
        off, after the Trinity College Dublin professor fell while descending from
        the peak, according to the Press Assocation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95307ce-be48-4349-91b8-4db1391db950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.843+08:00
