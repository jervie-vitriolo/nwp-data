    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to watch and obsess over now that ''Game of Thrones'' is done'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ee53e-380c-436c-8442-b4034f8c6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:33:51.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It is truly a dark time. "Game of
        Thrones" is over, and depending on what you thought of its grand conclusion,
        you''re either in mourning or ready to exorcise the whole scarring experience
        from your soul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c83936-cb1d-45a7-9314-5e08fe8aa048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:33:51.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, it''s time to find some new shows and movies to stuff
        into that dragon-sized hole in your heart (at least, until the spinoffs come
        out). Take it all in! The more you binge, the less it will hurt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb24376-7d01-4cfe-b43b-acbf31b8324f'
      'mgnl:activationStatus': true
