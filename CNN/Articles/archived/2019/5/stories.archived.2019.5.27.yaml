      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan''s attorney, Gregory Skordas, told CNN he and his client "were
        disappointed with the ruling but not necessarily surprised."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b4fef-0b61-4082-98d5-6eb9d747560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.435+08:00
