      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7756d00-69c1-41f0-90bf-fbecad353d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.843+08:00
      'mgnl:createdBy': 'mel'
