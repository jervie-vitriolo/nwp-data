      'mgnl:type': 'text'
      'text': '<p>This is a month earlier than the Canadian government’s advisory,
        which said <a href="http://cnnphilippines.com/news/2019/5/23/canada-eccc-trash.html">the
        garbage dumped in the country will be completely removed by end of June</a>.&nbsp;</p>'
