      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b85bd-42ac-4819-b0ee-c5b0f0d340d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.198+08:00
