    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df1127-6d06-4cf2-81e6-6c0892a580be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:55.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is not backing down from his bid to ban Amatz, despite criticisms
        from Shanti Dope’s management and an artists’ group, who said this is tantamount
        to censorship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff13fa-6199-4de9-aae1-5c22e36ef153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:55.422+08:00
