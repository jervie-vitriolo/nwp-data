      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b599dec-fe12-427d-96cd-dcbbdf33d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:54:51.462+08:00
