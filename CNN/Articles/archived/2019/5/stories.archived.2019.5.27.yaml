      'mgnl:lastActivated': 2023-01-30T00:44:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c498927-9eda-497e-9ca2-87a92e564b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a model that other world leaders have utilized to varying
        levels of success on a President highly susceptible to extravagant displays
        of flattery.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4bd0ea-4039-461f-9878-290aa7159a57'
      'mgnl:activationStatus': true
