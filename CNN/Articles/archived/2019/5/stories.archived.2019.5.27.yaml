    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c48c207-58a7-4c00-89e5-ffacae71552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.292+08:00
