      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should we even give importance to a ₱50 million inheritance?
        That''s so huge! My debt to the bank is even bigger!]</p>'
