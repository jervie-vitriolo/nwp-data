      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalpana Das, 49, and Nihal Bagwan, 27, both from India, also died
        on Everest this week. Both died Thursday on their return from the summit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec77b0e-c949-46be-9965-903fea6081fd'
