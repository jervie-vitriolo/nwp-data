      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial report from the Atimonan Municipal Police stated that the
        trailer truck swerved in the opposite lane as it reached a curved portion
        of the diversion road along Barangay Malinao Ilaya.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d540b5c-5e2d-4a7d-b956-6d1178faea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:30:33.518+08:00
