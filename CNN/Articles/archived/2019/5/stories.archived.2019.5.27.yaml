      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clearly justified his wildcard.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dadd1b2-0fcd-4581-bf8b-c6fa5bfa930e'
