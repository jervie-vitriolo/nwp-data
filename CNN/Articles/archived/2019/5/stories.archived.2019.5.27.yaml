      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants can choose from two stories. As the minimum number
        of players per story is two, the tour is also perfect for adventurous couples
        who want a unique date.&nbsp;Of course, more people are welcome to join in
        the fun: groups of up to five can be accommodated, with bigger groups being
        split into smaller ones. There is no time limit, so participants can take
        their time to soak in the history and their surroundings.</p>'
