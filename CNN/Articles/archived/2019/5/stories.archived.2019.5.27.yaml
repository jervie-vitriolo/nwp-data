      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Therese Tiangco, in a relationship with a Brit for six months</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e3b12-189d-42f1-a950-0cc06610036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.301+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We matched on Tinder. He Super Like-d me, then I messaged him first
        asking if it was an accident. We started chatting a lot because we vibed well.
        We decided to video chat after two weeks and constantly talked to each other,
        then we met in real life day he arrived in Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be5aa18-21a3-43b7-93f5-b9ec08da011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.293+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795ae2d-b7f3-4fa9-9458-a2e4fec610f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.301+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met me for the first time in my house. My mom and grandma were
        there so I briefly introduced him to them. Then after two weeks, he met my
        dad and extended family during All Souls’ Day when we went to the cemetery.
        They were very welcoming and were glad to have met him. My parents and extended
        family saw that he was a nice guy and they got along with him, so they approve
        of him and our relationship. In fact, even when I was abroad in France, he
        and my parents would go out for dinners together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f260732-645b-4ec0-bd82-b2fc6ddca3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.293+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fea46-c27e-4689-a6fb-ada031d2e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.301+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, my mom didn’t originally want me to date a foreigner because
        of the negative stigma towards the foreigners that go the Philippines. People
        think they are just there for a fun time. She didn’t want me to be left in
        the airport when he leaves and get hurt. She was also worried about the cultural
        differences since she doesn’t know how foreign men would treat their women.
        But when she met my boyfriend, her worries went out of the window because
        my boyfriend is a nice guy who respects our customs and traditions.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1251cd9-f018-46fb-9c89-cb0ba8a32f0a'
