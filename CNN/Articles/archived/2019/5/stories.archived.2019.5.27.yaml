    'template': '1'
    'title': 'DOJ clears cops tagged in Quezon City prosecutor''s slay'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcedf2-d07b-4340-a998-ad0f1f9a8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:47:39.967+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — The Department
        of Justice has dismissed the murder cases filed against three policemen over
        the killing of Quezon City Prosecutor Rogelio Velasco in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080883a-8fc9-424e-85e1-93e5a26f86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:47:39.967+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 36-page resolution dated May 8, Senior Assistant State Prosecutor
        Peter Ong said he found insufficient evidence to charge PO1 Jose Lunar Mercado,
        SPO2 Rodante Lalimarmo and PO3 Arthur Lucy with murder. He also cleared seven
        unnamed men and an unnamed woman who were implicated after they were seen
        at the closed-circuit television footage presented as evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38727688-da85-4adb-a438-7c00caa32ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:47:39.967+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco was shot dead on May 11 last year. He was driving along
        Barangay Holy Spirit in Quezon City when at least four unidentified gunmen
        fired at his vehicle. Velasco, who was then with his daughters, was declared
        dead upon arrival to the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e70ac8-c889-480d-9164-f658b66d18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:47:39.967+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation — the complainant along with
        Velasco''s daughter, Vanessa — said its investigation found that the victim
        and Mercardo had a heated exchange a day before the incident. This was supposedly
        over the illegal possession of firearms and drugs cases filed against the
        Mercardo''s brother, which are pending before Velasco''s office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18031bf2-6734-459e-bbf3-a771e649ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:47:39.967+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco allegedly told Mercardo: "Goddamit, alam mo na pulis ka!
        Bakit pinabayaan mo ang kapatid mo na mag-drugs (You know you''re a police
        office. Why did you let your brother do drugs)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c83992-a80d-411e-92df-88c44b58b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:47:39.967+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCTV footage also showed the alleged movements of the policemen
        from a parking lot at the Quezon Memorial Circle to the area where Velasco
        was killed.  Mercardo and Lalimarmo, along with other unidentified individuals,
        were allegedly on board the white vehicle of the gunmen. Lucy, meanwhile,
        was purportedly monitoring Velasco''s exit from the Quezon City hall where
        Velasco came from before he was killed. The accused had denied the allegations,
        saying they were somewhere else and do not know each other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e077a-7ef9-4d90-94c7-f1894b57054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:47:39.967+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from being "insufficient," Ong said, some of the evidence
        presented by the complainants were "inadmissible, unbelievable, untrue and
        contradictory." He also cited inconsistencies with the testimonies of the
        witnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfcef4-61a5-4578-b7e4-142284426462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T22:47:39.967+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complainants should not rely on speculations and conjectures to
        support their case. Mere speculations and probabilities cannot substitute
        for proof required to establish the guilt of an accused beyond reasonable
        doubt," Ong said.</p>'
