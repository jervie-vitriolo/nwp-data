      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbe936-84df-48e0-83cf-ec4ffb57f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up, I was always trying to figure out what kind of man
        I wanted to become and I''m still trying to figure out what kind of man that
        I want to become," Brown said in the video,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c52b4b-4cf9-4a58-b573-4535f1ab17cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abea5e5-719e-4727-9667-04d86f9cca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always knew I was different. I didn''t know that there was a
        term for the type of person that I was."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e8ae5-3b88-41b2-bcbb-99941af9fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38791f97-8517-42c6-9376-8ed0a38abf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached to Brown to find out if this was indeed his first shave,
        as the video implies. The video carries the caption, "''Whenever, wherever,
        however it happens -- your first shave is special."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778ee09-d11b-44b8-bb7f-98793760412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56f20a-cb81-4b5e-8818-d6d7803b04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reached out to Gillette to confirm if this is the brand''s
        first ad to feature a transgender man.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032f3e5-9638-46ae-b991-38b847313ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a70e8-5df1-4b3e-ade3-9d66e0f6833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Brown nor Gillette responded immediately.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e4199-ef0b-47dd-8e77-bd8736aaa016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
