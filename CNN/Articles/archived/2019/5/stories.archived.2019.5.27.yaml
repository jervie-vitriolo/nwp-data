      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second extended play, Shanti Dope, along with J. Kris, Abaddon
        and Gloc-9 rap about how poverty pushes a man to sell drugs on a track titled
        “Norem.”</p>'
