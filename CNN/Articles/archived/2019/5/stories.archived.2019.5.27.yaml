      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on May 26 threw a rape joke while he was in the middle of
        pardoning outstanding punishments of PMA underclassmen.</p>'
    '27':
