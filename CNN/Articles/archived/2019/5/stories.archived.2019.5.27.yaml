      'mgnl:type': 'text'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2dac1-3b05-46c1-af13-df586f3a66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
