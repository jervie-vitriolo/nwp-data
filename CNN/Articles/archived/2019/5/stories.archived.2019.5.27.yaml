      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd4a2d-ce66-475e-a30a-995549ada504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.296+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another misconception is that you''ll fight, a lot. It may be because
        of your different cultures, preferences, or even moral characters. But because
        Takaya and I have a bunch of similarities, it makes it easier to get by. I
        love his differences, but I still hang on to mine. We get along really well!
        Just because someone is from a different country and culture, doesn''t mean
        he''s less of a human. We''re all alike somehow.”</p>'
