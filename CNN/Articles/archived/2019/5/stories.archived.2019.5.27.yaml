      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b29408-74c1-4ec5-8b0c-937d0191228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a first stop abroad in Saudi Arabia two years ago, Trump
        was treated to a royal sword dancing display and a now-mocked ceremony involving
        a glowing orb. His relationship with Riyadh appears stronger than ever, despite
        its concerning human rights record and involvement in the <a href="https://www.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">murder of an American journalist</a>.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d641a7-46ae-40c0-a03b-aba3f27c65d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T07:13:16.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:13.020+08:00
