      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My only apprehension about being in a relationship with someone
        from an entirely different culture was that he would not be open to learning
        my culture or language, or have our future children learn. But he quickly
        reassured me that was not the case as he constantly asks me to teach him words
        and phrases in Tagalog and discusses with me how our children will be bilingual.
        I was concerned that my parents/family wouldn’t be as accepting as I was,
        but they welcomed him with open arms and introduced him to a lot of Filipino
        dishes!”</p>'
    '89':
