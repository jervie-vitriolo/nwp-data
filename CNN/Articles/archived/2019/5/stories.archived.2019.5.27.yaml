      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fcb11f-4a6c-4841-8b0d-39af2ad2ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:55.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are dealing with the illegal drugs holistically. <em>Eh hindi
        lang pwede ‘yung</em> [It can’t just be] supply reduction,<em> ‘di lang pwedeng</em>
        [it can’t just be] demand reduction, <em>mayroon ding</em> [there should also
        be] harm reduction — and this form part of our harm reduction,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0ec78-a25f-4a72-ada1-7f1877bd418f'
