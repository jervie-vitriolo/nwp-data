      'mgnl:lastActivated': 2023-01-30T00:44:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a6ade-82ec-4e79-89f1-c857672e9f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Federer made a winning return to the clay-court grand slam
        after a three-year absence while Nicolas Mahut added to his noteworthy accomplishments
        after losing the longest tennis match in history, overcoming a two-set deficit
        to defeat last year''s surprise semifinalist Marco Cecchinato on the new Simonne
        Mathieu court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d01a2-ff95-4bd3-b8bf-cffb26ea4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07c5b2-2eba-4ea4-88e7-45bd9c4b3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat to John Isner at Wimbledon in 2010 wasn''t the end of Mahut,
        rather it served as the turning point in the Frenchman''s inspiring career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00868b31-d7a6-4e5e-879e-dbff6befa045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355750a2-dcbb-453f-8e68-6cf74a433196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s own career, one in which he leads the men''s grand slam
        count on 20 and remains a viable threat at majors despite his advanced tennis
        years, has been inspiring too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c968c08-bd00-4f0c-bcfe-6de5a8925c66'
      'mgnl:activationStatus': true
