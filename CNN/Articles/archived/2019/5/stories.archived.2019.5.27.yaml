    'template': '1'
    'title': 'Palace explains ''sleepy'' Duterte''s tardiness at PMA graduation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda3c24-bea6-4ca5-81ad-21cbef25dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb47410-23c5-433f-b80e-d92423a99724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Malacañang
        on Monday once again came to the defense of President Rodrigo Duterte amid
        criticisms on his punctuality and his seemingly weak and unstable&nbsp;demeanor
        during the Philippine Military Academy (PMA) graduation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f10616-330f-474c-a58f-6e773cc8d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28600090-ae5c-46f9-8abd-d3d8c16ec3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander-in-chief''s tardiness delayed the graduation of the
        “Mabalasik” Class 2019 on May 26 for two hours. When he was about to board
        the military jeep called "White Carabao," a seemingly wobbly Duterte had to
        be assisted by his men who were holding him by his arms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7672093-084d-4ecd-a348-cdf836d79db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2bba7-b25c-40a8-b580-c26e1c57af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson gave an explanation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da438a3-8fa1-4b42-8b52-ae08d082e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc89c1a-b245-4c1f-8e61-bd9c5fe3a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t look weak. He looked very sleepy. He was sleepy because
        the day before he was working. I think he had only less than two hours of
        sleep. Every person who is lacking sleep appears to be sleepy as he looked
        the way he did," presidential spokesperson Sal Panelo told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480b666-a206-4a78-9089-87106f7ee147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2372ee-dfb5-405b-aff1-d7b811751450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also allayed fears that the 74-year-old president is in poor
        health, saying Duterte was his "usual alert and assertive" self while he was
        delivering his less than 10-minute graduation speech. Rumors about his health
        circulated when he wasn''t seen for almost a week after he cast his vote on
        May 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89d353-54c7-4595-b44c-3e514deb2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f90b4-a806-47d8-9eb4-c60907183969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also defended Duterte''s tardiness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24a384-87fb-4a07-b10c-728eef1236c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:55:53.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:08.440+08:00
