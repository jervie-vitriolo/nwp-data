      'text': '<p>The woman—who has yet to be identified—was immediately provided
        medical assistance and was rushed to the nearest hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239f4b2-1a36-44d2-acb6-9fd020296a97'
