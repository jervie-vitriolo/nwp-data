      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We met] through common friends [and] we’re long distance now!
        Actually, 80 percent of our relationship has been long distance. We’re both
        pretty relaxed about it because it’s important to be on the same page. It’s
        been pretty chill. I introduced him to my mom prior to my graduation, but
        for the rest of my family, after graduation. They were okay with him and they
        got along pretty well.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8a152-5938-404c-9a7e-758050451971'
