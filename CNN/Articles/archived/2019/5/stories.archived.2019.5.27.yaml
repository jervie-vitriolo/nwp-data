      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag-initan pa ba ang</em> ₱50-million inheritance? <em>Ang
        laki naman! Mas malaki utang ko sa bangko!</em>" he said in a text message
        to reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae07e67-ee86-495d-a618-cb678224e3b6'
