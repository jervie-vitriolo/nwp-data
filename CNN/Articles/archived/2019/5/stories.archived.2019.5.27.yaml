    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21454827-fd22-4dd6-8be1-e3ff799b89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.585+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its name, Meaningful Travels aims to make each tour meaningful,
        believing in “the power of travel to do good.” The tours that they organize
        are not limited to Manila, but all offer an immersive, cultural experience.
        One of their newer tours is one that takes participants on an evening walk
        around one of today’s hippest neighborhoods: Poblacion, Makati.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87510906-b5fb-4969-8505-b4f989cc0817'
