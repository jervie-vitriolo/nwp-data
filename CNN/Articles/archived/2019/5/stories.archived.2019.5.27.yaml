      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the 253rd-ranked Mahut weathered three break points at 3-3 in
        the fifth set -- a game in which he struggled to find first serves -- and
        broke to end proceedings for a second career victory from two sets down on
        the court surrounded by tropical plants.</p>'
    '62':
