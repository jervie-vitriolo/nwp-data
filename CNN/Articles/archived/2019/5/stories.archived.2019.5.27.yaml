      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Philippine
        Drug Enforcement Agency (PDEA) Director General Aaron Aquino challenged Shanti
        Dope to write a song in line with the government’s war on drugs amid his call
        to <a href="http://cnnphilippines.com/entertainment/2019/5/23/Shanti-Dope-Amatz-ban-PDEA.html"
        target="_blank">ban the rapper’s song “Amatz”</a> for supposedly promoting
        marijuana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67b89d-4926-44e9-85c5-be7a1505254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:55.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e61cc2c-0504-4586-8b4f-c580e969e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:55.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana makagawa siya ng</em> music <em>naman na ito’y</em> aligned
        <em>sa</em> war on drugs <em>natin. Mas makakabuti sana na gumawa siya ng
        kanta para sa mga kabataan na hindi nagpo-</em>promote <em>na</em> something
        bad,” Aquino told CNN Philippines’ <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327e02d-21cc-4c02-9a43-17004983161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T11:34:55.422+08:00
