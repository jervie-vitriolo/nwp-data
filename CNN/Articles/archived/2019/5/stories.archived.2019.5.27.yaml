      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62dd14-7533-4c79-b5a4-d59e5222d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the details, many celebrated the ad as a meaningful
        gesture of inclusiveness to kick off pride celebrations of the lesbian, gay,
        bisexual, transgender and queer community in June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b9220-75da-4b3d-8cc8-781f84260460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e811fe7-d205-479d-8673-4cbbaa88cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:44.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:44:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh wow, Gillette⁩, we are having all the feels here," LGBTQ family
        advocacy group PFLAG National said on Twitter.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Oh wow, ⁦<a href="https://twitter.com/Gillette?ref_src=twsrc%5Etfw">@Gillette</a>⁩,
        we are having all the feels here. As the first and largest organization for
