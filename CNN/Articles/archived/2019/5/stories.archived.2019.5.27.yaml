      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A British mountaineer who recently
        died on Everest warned of overcrowding at the summit in his last post to social
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628dbb2-f71f-46f0-91b9-e37019fc923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Haynes Fisher died of what appeared to be altitude sickness
        at 8,600 meters (28,215 feet), while descending from the summit on Saturday,
        May 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606cf3bc-029e-4609-a523-975f1486415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088a9e0-a16e-4dd6-bb9f-1307c12278df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hopeful to avoid the crowds on summit day and it seems like
        a number of teams are pushing to summit on the 21st," he wrote in a captioned
        Instagram post on May 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513d204-030b-459b-808d-f773c1ed196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a3aa5-ba9e-4120-8b67-142270cf576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T09:25:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:44:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a single route to the summit, delays caused by overcrowding
        could prove fatal so I am hopeful my decision to go for the 25th will mean
        fewer people. Unless of course everyone else plays the same waiting game."&nbsp;</p>'
