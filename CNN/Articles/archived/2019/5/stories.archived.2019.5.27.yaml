      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said criminal offenses are not part of the pardon being
        given to PMA cadets since criminal offenses are not being tolerated and may
        lead to their dismissal from the academy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49676c1d-3348-4955-bb58-60a5a1dc9f97'
