        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BxofaW7ljpj/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Climbed up to camp 3, 7500m but the jet stream had returned
        closing the summit after only 2 days so I descended to basecamp. Around 100
        climbers did summit in those 2 days with sadly 2 deaths, an Indian man found
        dead in his tent at camp 4 and an Irish climber lost, assumed fallen, on his
        descent. A go fund me page has been set up for a rescue bid for the Irish
        climber but it is a well meaning but futile gesture. Condolences to both their
        friends and families. Both deaths happened above 8000m in the so called death
        zone where the majority of deaths of foreign climbers happen. Around 700 more
        people will be looking to summit from Tuesday the 21st onwards. My revised
        plan, subject to weather that at the moment looks promising, is to return
        up the mountain leaving basecamp Tuesday the 21st 0230 and, all being well
        and a lot of luck, arriving on the summit the morning of Saturday the 25th.
        I will be climbing with my Sherpa, Jangbu who is third on the all time list
        with an incredible 19 summits. The other 4 members of our team decided to
        remain on the mountain and are looking to summit on the 21st. My cough had
        started to return at altitude so I couldn’t wait with them at altitude for
        the window to open without the risk of physically deteriorating too much.
        Furthermore as I had missed due to sickness the earlier camp 3 rotation best
        practice was for me to descend to allow my body to recover from the new altitude
        high so I could come back stronger. This was not an easy decision as the 13
        hours climbing from basecamp to camp 2 in a day was the hardest physical and
        mental challenge I had ever done, now I have it all to do again. Finally I
        am hopeful to avoid the crowds on summit day and it seems like a number of
        teams are pushing to summit on the 21st. With a single route to the summit
        delays caused by overcrowding could prove fatal so I am hopeful my decision
        to go for the 25th will mean fewer people. Unless of course everyone else
        plays the same waiting game. #everest #everest2019 #lhotseface</a></p> <p
