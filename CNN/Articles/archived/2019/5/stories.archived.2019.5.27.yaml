      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One disadvantage would be not being able to communicate to my husband
        in Tagalog and also him not understanding why I find certain things hilarious.
        He just doesn''t get it.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6b9b9-3b40-42e1-8513-52f66556b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.301+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think when dealing with major differences in cultures and beliefs,
        it''s important to remind yourself of what your core values are. Identify
        what are the beliefs that you hold dear and what are non-negotiable to you.
        In my experience, it''s best to communicate this to your partner. Once that''s
        established then other things are negotiable. You can always communicate respectfully
        and always find a compromise.”</p>'
