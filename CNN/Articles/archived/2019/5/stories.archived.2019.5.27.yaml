      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The person I am with now is my first boyfriend. To have an LDR
        as your first relationship is really hard, mostly because I have no prior
        experience and that my peers haven’t experienced it, so if I ask for advice,
        my situation is completely different with what they have (since their boyfriends
        are here in the Philippines). Any advice they give, I can only partially follow.
        The great thing about us is that we really became close friends before we
        got together. We already had this connection and we were really comfortable
        with each other.</p>'
