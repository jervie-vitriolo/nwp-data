    'title': 'Peping Cojuangco stripped of POC committee chairmanship, Monsour del
      Rosario out as SEA Games chef de mission'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df24df5-3c34-4f90-9471-479f24269cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:12:53.619+08:00
