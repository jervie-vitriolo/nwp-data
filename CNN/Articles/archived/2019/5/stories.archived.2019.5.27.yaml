      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93228d8-798b-4739-91e8-4598ee3aa67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in at a far third is Senator Francis "Chiz" Escudero, whose
        wealth grew by 24 percent to ₱10.5 million from ₱8.5 million. Escudero won
        his bid for Sorsogon governor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41b560-e2a7-43ce-aa96-4a63ecf2478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf966a0-ae50-4b61-9982-1f3fffbcfc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ejercito, Pimentel and Escudero, 16 other senators also
        posted gains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6aea5-8801-448e-bdae-a4955aa465bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c923e-b6a7-437d-89bd-4e4ab7b6fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senator Risa Hontiveros posted a loss of 3.52
        percent to ₱15.6 million from ₱16.2 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf2eeb-a13c-497c-8a45-2bcb1e596f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c44292-dcae-400e-9037-bae364296587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is trailed by De Lima. The senator, detained at the Camp Crame
        Custodial Center over drug charges, saw her wealth drop by 3 percent from
        ₱7.9 million to ₱7.7 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2e6f3-0eba-495d-83ad-c514fb84735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5699c9-932e-46ca-9635-6bd325ae098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.126+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay, who got reelected, also reported a 0.79 percent
        loss.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b783b-04bb-499a-9c28-e76c9a214f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:52:14.126+08:00
