      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when he dropped the first two sets to Cecchinato, a third consecutive
        first-round exit at the French Open appeared a certainty. Even more so since
        he had been dealing with a back injury.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c067b-b757-4ccf-a134-75977849fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.198+08:00
