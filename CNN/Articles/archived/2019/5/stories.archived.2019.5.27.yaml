      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the distance problem, like every millennial, we often tag
        each other in posts in either Facebook or Instagram, we also have a snapstreak
        in Snapchat. These social media platforms somewhat make the distance feel
        lesser, even more with Facebook since we use the video call function there.
        Plus, I really do believe that if you really like someone, you will do everything
        to make it work.e really do like each other, and that’s why I believe that
        we, as others say, “are staying strong.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
