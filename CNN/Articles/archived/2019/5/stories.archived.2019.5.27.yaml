      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro twice <em>lang [pinakinggan] pero ang hirap intindihin ...
        kasi</em> rap <em>eh, ang bilis.</em> So <em>ang tatak lang sa isip ko ‘yung</em>
        word <em>na ‘amats’ eh,</em>” Aquino said.</p>'
