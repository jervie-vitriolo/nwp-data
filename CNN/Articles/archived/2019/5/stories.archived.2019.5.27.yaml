      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnn.com/2019/05/26/sport/li-na-naomi-osaka-french-open-open-court-spt-intl/index.html"
        target="_blank">Naomi Osaka can win 10 grand slams, says Chinese star Li Na</a></strong></p>'
