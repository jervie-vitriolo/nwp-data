    'mgnl:tags': ['Donald-Trump', 'US-President-Trump', 'Japan', 'Emperor-Naruhito',
      'Shinzo-Abe']
    'stories': ['ccbf1f52-436a-4b82-ba5c-39808dec7e32']
    'template': '1'
    'title': 'Trump says he''s not ''personally bothered'' by North Korea missile
      tests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f7f7a-9c7c-47f5-a235-3fa52556077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T12:20:48.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump refused to
        back away from his positive assessment of North Korea on Monday, saying he
        wasn''t "personally bothered" by the regime''s recent short-range missile
        tests despite the contradictory views of his Japanese hosts and his own national
        security adviser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94baf3c-aea1-4f35-a832-7364d0aea960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a notable break in the aggressive display of camaraderie
        that Prime Minister Shinzo Abe orchestrated for Trump during his state visit
        in Tokyo, which began with golf and a sumo tournament and continued Monday
        with a formal visit to Japan''s new Emperor and empress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be290d20-eab9-48d7-9a2e-592fbbf71dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show of unity was meant to solidify the U.S.-Japan alliance
        -- and at a press conference Monday, Abe insisted he and Trump were exactly
        aligned on the threat from Pyongyang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8277d48-5756-4885-af86-cccd6a9ffb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet moments later, Trump''s answer to a question about the missile
        tests revealed a different reality. He said he did not believe the short-range
        launches violated United Nations resolutions -- the view held by Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b15592-1181-4940-a43d-72f3bd140099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My people think it could have been a violation, as you know. I
        view it differently," Trump said. "I view it as a man, perhaps he wants to
        get attention, and perhaps not. Who knows? It doesn''t matter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31482348-3b9e-4633-a96a-7d5e8cf7bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.324+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By "his people," Trump was referring to his national security adviser
        John Bolton, who told reporters in a briefing over the weekend that the missile
        tests did violate UN resolutions. Trump has grown agitated with his hawkish
        adviser in recent weeks, chafing at the impression he''s being led toward
        war in Iran and Venezuela by an underling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192895a-c7f8-4a82-8037-e1a150d4c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, when asked by CNN''s Pamela Brown as he departed the press
        conference, Trump said he had confidence in Bolton.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3fb96-7b2f-4758-b5e3-f9394a0cb93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was willing to give Kim more opportunities
        to strike an agreement on abandoning his country''s nuclear program. And he
        did not back away from his assessment, made earlier on Twitter, that North
        Korea was correct in questioning former vice president Joe Biden''s intelligence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ee603-2272-40c3-9000-9de04fbd5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fcd9b-ed3f-44c7-a86c-0303bbab709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un made a statement that Joe Biden is a low IQ individual.
        He probably is, based on his record. I think I agree with him on that," Trump
        said, another startling example of the U.S. President siding with the violent
        authoritarian and swiping at his political rivals -- this time on foreign
        soil.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a903a-b61d-4a87-8161-3f1f46572268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a39f1-4c07-4b99-9624-a1a8f4026dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answers on North Korea came minutes after hearing from family
        members of Japanese citizens who were abducted by North Korea decades ago.
        Abe has promised to press their case with Kim during his own summit meeting,
        and said Trump vowed to help arrange that encounter during their talks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcffb7c3-3762-4b75-b30e-95e44b4770b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624266c2-df38-4850-8b51-5f0a4fd1619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade tensions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3355c2-59a6-4f66-a56d-020072bc70c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason Abe is so intent on securing a friend in Trump
        is Japan''s reliance on the U.S. in security matters -- particularly North
        Korea. Japan views any missile test as a threat, and Abe has made that case
        in more than 40 phone calls and meetings over the past two years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1898846-d1f2-4855-bab1-d087f623a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad64c9a-47b1-4aaa-8acb-7ada1ef4f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on North Korea and trade issues, the payoff for Abe''s efforts
        has sometimes been difficult to discern. Trump this week maintained a bullish
        stance on reorienting the US trade relationship with Japan, insisting the
        $68 billion trade deficit be reduced. He''s ignored Abe''s pleas to remove
        tariffs on steel and aluminum, though he did delay new auto tariffs for six
        months while a deal is worked out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033ef83-7a57-4121-9803-4e904dbdcbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16b5d0-5d12-445d-b914-8b349c1cf653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this week that real work on a new trade agreement would
        not begin until after Japanese parliamentary elections in July, and added
        on Monday that an announcement would likely be made in August.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889aaf67-b4ac-4fdc-8040-389f78c3f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ade12-7b1a-46a9-b8a8-f6c071855638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sounded less optimistic on a trade accord with China, which remains
        in a tit-for-tat tariff war with the US after talks broke down earlier this
        month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e9ea3-8932-465b-8977-361ac21f1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae88654-d2ce-44c7-805a-0a95a562c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not ready to make a deal," Trump said in Tokyo, before casting
        an optimistic view of an eventual resolution.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b5d07-03f7-4d60-9330-88a6da4d733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6519a4a-96cf-4ef5-a616-f14b26b2f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will have a deal with China sometime into the future,"
        Trump said</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac5245-ecb8-460f-bcac-12bb026be1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9b2d6-1314-4d1e-8ac9-43b95c9a0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Royal Pageantry</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14628228-2171-4489-9702-53be77555708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s state visit was meant as an extension of Trump and
        Abe''s friendship, coming with the trappings of ceremony that Trump is known
        to relish.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29732bb1-5b15-4138-bcdc-46860c81efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a11f9-20f8-4a3b-8635-3d13aadadb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a day of casual diplomatic male bonding -- which including
        golf, sumo and a hibachi dinner -- Monday''s events were more stately and
        formal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90465e-9ca2-498f-b0c4-5a61543bdca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.328+08:00
