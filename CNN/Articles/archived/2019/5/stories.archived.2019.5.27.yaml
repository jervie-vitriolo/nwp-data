      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0491214-e279-4d6f-b0f2-77a4ba038371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.585+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars, restaurants, and hostels abound, making it the go-to place
        of backpackers and young professionals looking to chill after a long day.
        The tour will bring participants back in time, along the Pasig river, as well
        as to the heritage structures that witnessed the neighborhood’s growth into
        its present state.</p>'
