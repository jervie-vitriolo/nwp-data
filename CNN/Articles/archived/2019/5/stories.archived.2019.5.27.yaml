      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c6bd4-ed7d-45d7-953b-aa80678b63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.296+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One misconception is that with advancing technology, long distance
        relationships can be effortlessly maintained. Don''t get me wrong, I''m sure
        it''s much easier to be in an LDR now compared to the days when you had to
        wait for letters to arrive weeks later (which we do). Video calling makes
        it much easier, but what with the different time zones, busy schedules, and
        trying to find time to fly to each other, it still isn''t a walk in the park.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d932e0-002c-4b63-ad9e-058782497986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.296+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39e783-2de7-4a0b-8339-15996a3ef87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.296+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North and South relationships in Manila are considered long distance,
        then what more if he''s halfway across the world! It''s way easier now than
        before, but it still takes a lot more time, effort, and patience compared
        to if you''re in the same country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa768ac-49f5-498b-bb94-b8107063d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.296+08:00
