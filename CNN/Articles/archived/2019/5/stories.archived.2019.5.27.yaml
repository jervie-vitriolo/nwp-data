      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North, who turns 6 next month and her younger brother Saint, 3,
        were part of a children''s choir that sang the Prince penned tune "Nothing
        Compares 2 U."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942ea4c-3fd5-491c-9246-9128868a2406'
