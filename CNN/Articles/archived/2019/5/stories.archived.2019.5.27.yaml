      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869d4b9-852c-4187-befd-62090f8f5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.584+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour takes participants from well-known spots such as the Minor
        Basilica of the Black Nazarene (Quiapo Church) to lesser-known ones such as
        June-Nairah Restaurant in Muslim Town, where guests have an opportunity to
        sample dishes from Mindanao. Part of the tour’s proceeds also goes to the
        restoration of the San Sebastian Basilica, the only all-steel church in Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e461ec-56ad-4cb2-8980-7bc32f1bc54a'
