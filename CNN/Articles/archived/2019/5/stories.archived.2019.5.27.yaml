      'mgnl:lastActivated': 2023-01-30T00:43:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1be76f-ef74-407d-a193-46c47c92363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sunny outdoor ceremony at the Imperial Palace, Trump shook
        hands with Emperor Naruhito and his wife, engaging warmly as he became the
        first foreign leader to meet the new monarch .</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbf602-ec3c-46c8-9056-19e0583e34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4326f7d-f513-4b20-82c4-ec309c0b65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are you? Thank you very much," Trump mouthed as he approached
        the Emperor and empress, who were both educated at Western universities and
        speak English.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea556f7-ed2e-4488-9153-8f6cf8840a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f8254-b5d6-4d48-be20-a4e1d81a04a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump stood alone on a podium to review a cordon of Japanese
        troops and greeted yellow-hatted children waving flags -- an honor in keeping
        with the royal family''s traditions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0db25-ef29-4c64-88f1-a3e9ad723475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631d9b0-1f02-450c-9b7d-e15ab5c7b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said the two couples exchanged gifts: a viola and
        sheet music from Trump to the Emperor, who plays the instrument, and a desk
        set carved from a tree in Harvard Yard for the empress, who went to school
        there.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd59f06-f661-4b27-9660-3eaac43d12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c67ba-eae0-4d8b-b57c-fcbda805228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Naruhito assumed the Chrysanthemum Throne earlier this month.
        Oxford-educated with an academic interest in waterways, the 59-year-old is
        ushering in the Reiwa era in Japan, a historic moment for the world''s oldest
        monarchy.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19887ad-793e-43aa-987a-0834802eec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f36ff7-8367-4e9b-ac56-a17aa919f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-drafted Japanese constitution stripped the Japanese emperor
        of any political power after World War II. But the monarch holds a powerful
        symbolic role in a country deeply rooted in tradition.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95fb4d-a16a-412c-acdb-1f9a8260e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22489289-2317-42a1-bf04-2c8b6790d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama drew criticism when he performed a deep bow
        to Emperor Akihito, a show of deference his political opponents decried as
        unseemly for a US leader. When Trump met Akihito in 2017, he offered a nod
        and a handshake instead -- and he repeated that Monday as he greeted Akihito''s
        son.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f8869-6436-4a29-bc20-e4bab6f7e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900a4fa-08ac-470a-aea2-0ff0d5e096c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s customary for Japanese guests not to touch the royal couple,
        but the practice is common for visiting foreign leaders.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8708e4-5f2c-4dee-96f2-6b5470362f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e396550-5c51-4679-9a14-fba95b4fa436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other royal families, the Japanese emperor can only be a
        man. When female members of the royal family get married, they are forced
        to give up their titles and become commoners. Naruhito''s wife, Empress Masako,
        began a career as a diplomat before marrying into the royal family.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5e3a6-9586-4159-b41b-18e0f039531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T19:38:46.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:43:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/26/politics/trump-japan-visit/index.html">"Trump
        says he''s not ''personally bothered'' by North Korea missile tests."</a></em></p>'
  'PNP-Bikoy-promise-return':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-27T13:29:58.500+08:00
    'imagesource': 'jcr:019bb6f4-cee9-401e-bca1-841bb03a93cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d34c71-d299-452f-abc9-8ee91dd88fc4'
    'lead': 'Police chief Oscar Albayalde believes Peter Advincula, who is facing
      multiple estafa charges, will keep his word and come back to prove his latest
      claims. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T13:39:33.499+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:43:58.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:10.114+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peter', 'Advincula', 'Bikoy', 'Oscar', 'Albayalde', 'narcolist',
      'Liberal', 'Party', 'Trillanes']
    'stories': ['092fdbe0-53f7-4d8f-8247-c78240f149f4', '706c1e1c-c2b7-42cb-b5cb-ad6a75978133']
    'template': '1'
    'title': 'PNP holding on to Bikoy''s promise to return with evidence after leaving
      Camp Crame '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34825f4b-a671-405a-ac5e-5ec51ad1aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The Philippine
        National Police (PNP) has released Peter Joemel Advincula, better known as
        "Bikoy", over the weekend without leaving an official statement or evidence
        to support his latest claims against the Liberal Party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77ab3e-a1a1-446d-b735-203bbc568d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, PNP chief P/Gen. Oscar Albayalde said they are holding on
        to the commitment of Advincula, who is facing multiple charges for swindling,
        that he will soon return with a sworn statement and proof to back up his latest
        exposé.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44929d3e-e81e-4d68-8b3d-99a6c8cda2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong bago naman siya umalis</em>, we believe that he will
        be going back and preparing for his extrajudicial confession," Albayalde said
        in a media briefing on Monday. "That''s what he said. Of course, <em>hindi
        naman natin siyang pwedeng pigilan</em> if <em>ayaw niyang magtuloy-tuloy</em>
        [we can''t stop him from leaving]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56035df-201b-4043-8516-850fabbe9e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, who claimed to be the hooded figure "Bikoy" in the "Ang
        Totoong Narco List" videos, surrendered to police on Wednesday. By Friday,
        he was rushed to the PNP General Hospital due to high blood pressure and dizziness.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4b35c-49d2-486b-a5eb-0c9fefca55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula said he was once a part of a massive <a href="http://cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html">illegal
        drug trade</a> and tagged members of the Duterte family and the President''s
        close aide, Senator-elect Christopher "Bong" Go, to the syndicate. He sang
        a new tune during a PNP briefing last week, saying the allegations made in
        the videos were all false and were simply <a href="http://www.cnnphilippines.com/news/2019/5/23/bikoy-liberal-party-.html">orchestrated
        by the Liberal Party</a>, under the supervision of Senator Antonio Trillanes
        IV, to discredit the Duterte administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c457c71-59dd-44b3-889a-c924beff2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted bail for estafa and large-scale illegal recruitment charges
        and <a href="http://www.cnnphilippines.com/news/2019/5/24/Bikoy-rushed-hospital.html">was
        released</a> from police custody on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a0013-cedc-4ee2-a5c9-5184b61a3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun ang sabi lang niya, kung babalik siya,</em> that he is
        willing to give his statement. <em>Kailangan niya ng</em> assistance <em>ng</em>
        lawyer <em>niya</em>, so probably he will get his own lawyer," the police
        chief added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65972484-3e39-4b1b-b497-6f4671d7dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief admitted that they are left with limited options
        without a sworn statement from Advincula, but Albayalde said an investigation
        team has already been formed to look into the allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53765e8-0e4c-4d43-941c-3f3e6784d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have said, <em>kailangan una ''yung</em> sworn statement
        <em>niya, hindi lang ''yung kung ano ''yung sinabi niya</em>. As we have maintained
        our position, he has to substantiate his statement with physical and documentary
        evidence," the PNP chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f336d-0552-4668-a079-bd64969e19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be submitting everything upon his return — <em>kung babalik
        siya.</em> And we believe most probably, he will."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed55eb-24fd-4b14-9467-4dd957ab88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, a team from the PNP''s Criminal Investigation and Detection
        Group (CIDG) is preparing to look into Advincula''s claims by trying to verify
        the details he revealed during his tell-all tale last week at the PNP headquarters
        in Camp Crame, Quezon City.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2c27b-fedc-41c8-aaa1-30a8ed20a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Advincula''s family has a direct line to CIDG, and
        is also aided by a relative also part of the police force. However, they are
        taking all of his statements with a grain of salt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f25680-d73c-48fe-9bd9-2730299b8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not say <em>na pwede siyang pagkatiwalaan. Ang sabi nga
        natin</em> in the first place, he has cases of estafa <em>at meron na siyang
        naloko</em> previously — no less than senior police officers during the previous
        months — <em>kaya siya kilala</em>," the police chief added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3354a3f-896b-4d47-b033-7b4244e6c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not say that he can be trusted. What we''re
        saying in the first place, he has cases of estafa and has victimized senior
        police offices in the previous months, that''s why he''s a familiar face.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12e5bd-628b-4a26-8f41-8e6bb9e74c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:44:34.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/5/7/PNP-criminal-cases-Bikoy.html">PNP
        uncovers more criminal charges vs man claiming to be ''Bikoy''</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556cbeeb-0eca-4e34-9676-c5a0be51120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula also left the PNP headquarters without a written request
        for security detail, although Albayalde said he has ordered the PNP''s regional
        office in Bicol to check on Advincula''s family and assess if there are threats
        to their safety back home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97385d-6555-4254-b864-42e2a9e46265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:39:33.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:43:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Advincula will be "better off" if he returns to the
        police with his official testimony.</p>'
  'india-european-union-elections-democracy-populists':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-27T13:38:34.319+08:00
    'imagesource': 'jcr:5cc5e316-c865-4925-8a81-502323ba24cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69be6287-c3d1-4fc9-865e-af3d57538032'
    'lead': 'Elections in India and the European Union in recent days result in some
      sweeping wins for politicians with strident nationalist messages. Anti-immigrant
      rhetoric abounds. The out-of-touch elites are savaged. The middle ground is
      crumbling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T13:42:12.151+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:43:57.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:10.506+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s two largest democracies just tilted further toward populists'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9158e1-da49-4f42-a841-6f594fd52fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The voters in two of the world''s
        largest democracies have spoken -- and their message is clear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75396ac-07ea-4da4-994f-ad0f752795c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections in India and the European Union in recent days have resulted
        in some sweeping wins for politicians with strident nationalist messages.
        Anti-immigrant rhetoric abounds. The out-of-touch elites are savaged. The
        middle ground is crumbling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c3353-c38c-4fbf-b026-f26daa08c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, Prime Minister Narendra Modi easily secured a second term,
        shrugging off a challenge from the Congress Party, which attempted to paint
        him as a threat to India''s secular pluralism, as voters responded to Modi''s
        Bharatiya Janata Party (BJP) doubling-down on Hindu nationalism and anti-Muslim
        rhetoric.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13c55b-754c-454c-957a-35adcb9f438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the European Union, populist, euroskeptic and anti-immigrant
        parties made major gains over the weekend. In the UK -- where most voters
        never expected to be taking part in these elections -- the Brexit Party, led
        by arch EU critic Nigel Farage, swept the board. A similar result was seen
        in France and Italy, where Marine Le Pen''s Rassemblement National (RN) and
        Matteo Salvini''s League came out on top.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484e092-1c14-44e2-9ee2-eeaae3e14a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.152+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those results come hot on the heels of an Australian election in
        which voters contradicted months of polling and chose to retain the right-wing
        government of Scott Morrison, an evangelical Christian climate change denier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a59a4-3001-4ff6-ac39-d9af7ae66763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the world there has been a consistent shift to the political
        right, as voters abandon the center-left and centrist parties, which once
        held power in many democracies, after years of austerity and economic downturn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab86e5-91c6-47ac-b938-7bb522ecfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, the turn to the right -- with Britain perhaps being the
        best example -- has been fueled by a desire to recapture past glories. Pro-Brexit
        lawmakers often talk of their project as if they are revitalizing the British
        Empire, exaggerating not only the role Britain plays today, but the one it
        would likely have as a small country detached from the wider EU bloc.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32405e-30c5-4569-8bee-91b0c685030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, Modi''s continued success has not been about yesterday''s
        successes, but tomorrow''s. Indians see themselves on the verge of becoming
        the next superpower, with Modi and his stridently nationalist BJP the best
        people to lead them there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301feca-c3b1-459f-888f-3a6fa47da675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What these movements share, however, is an antipathy and even hatred
        for "the other" -- more often than not a poor, religious minority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ee3ac-a670-48d8-8fe3-ab7853309ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.153+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been concern about the spread of violent Hindu nationalism
        since Modi came to power, while European countries have seen increased visibility
        for anti-Muslim and pro-Nazi groups, as well as mass protests against immigrants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106881d-2c17-4e7f-950f-1d91d096b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rise of ''populism''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff254af-a1dd-4646-b7f2-71ab6b65db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the focus around the European elections, in particular,
        has been on the rise of so-called populism across the continent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae684e4-cdb6-419e-952f-54a72f4eed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political scientist Cas Mudde has defined populism as a "thin-centered
        ideology that considers society to be ultimately separated into two homogenous
        and antagonistic groups: ''the pure people'' and ''the corrupt elite.''"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3122f9-5df2-4fc2-b3b3-1adca7510ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general discourse, however, this often involves the suggestion
        that wildly disparate parties -- Jeremy Corbyn''s Labour in the UK, say, with
        Salvini''s far-right League -- are somehow connected by similar policies,
        which upon inspection often boil down to: appealing to broad swaths of people
        in a way that media elites disapprove of.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b27d54a-333e-4aee-9b43-92c330b42191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Anton Jager, an expert in political history at the University
        of Cambridge, wrote last year: "Historians and journalists have been quibbling
        over the exact meaning of the term populism -- and who should and shouldn''t
        qualify as one -- for at least 60 years."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc3b66-889c-4ac5-9ec3-cfc3398ef098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.154+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite its ambiguous connotations, the word populism has always
        been more acceptable than labels like racist or extreme right," Jager added,
        meaning it can be easier for media concerned about the appearance of objectivity
        than equivalent terms which appear to carry with them value judgments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28822b-c1c6-4741-8a75-5021b97c740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general shift towards "populist" parties -- right-wing, anti-immigrant
        and anti-elite -- has been under way for several years. Time Magazine shortlisted
        "The Populists" as its person of the year for 2016. The grouping, which included
        Farage and Le Pen, eventually lost out to US President Donald Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5936c0-3420-4c66-98e8-97fe49c05d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the trend has often been portrayed as the rise of the right,
        more often than not it is caused by a collapse in support for center-left
        parties, many of which were the traditional parties of government in their
        respective countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a35863-0d51-44bc-86ae-745b58437e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rise of the populist right has coincided with a catastrophe
        for the center-left," William Galston, a governance expert at the center-right
        Brookings Institute, wrote last year. He pointed to the decline of France''s
        Socialists, Labour in the Netherlands, Italy''s Democratic Party and the Czech
        Social Democrats.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee1b00-4eb8-462c-9f7c-966ee966d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in Scandinavia, long a bulwark of social democracy, the once-dominant
        center-left parties are in decline, and nationalist parties with nativist
        tendencies are growing," Galston noted. "Under pressure, center-right parties
        have felt compelled to adjust by shifting toward populist policies and rhetoric."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db33ec6-5852-4b30-9886-91366555fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.155+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s success in India has been largely at the expense of The
        Indian National Congress, the center-left party which governed the country
        for most of its post-independence history. Congress leader and political scion
        Rahul Gandhi failed to make any gains against the BJP juggernaut, even losing
        his own race.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8def0d-76b6-487a-892b-4008379082bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Irreversible trend?</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e493d5-5823-44f6-9692-0d205167304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seeking to capture an imagined greatness, Indian and European
        voters are reacting to societies struggling with economic disparity, inequality
        and issues of secularism.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f64b5d-e790-43ed-8049-afb31d7261fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk for many in marginalized and minority communities however
        is that in doing so, voters double down on exclusionary, majoritarian politics
        that leads to societies that are more hostile and less open.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0a514-39de-44c7-a94f-142c09fca94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor do these democratic giants exist within a bubble. The influence
        of their newly returned governments could have a major effect on the trend
        of global politics, and on reaching international consensus on issues with
        global ramifications such as climate change.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4895e-4501-4baf-8aad-29bc8a53a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties which traditionally pushed back against that trend have
        failed in recent years to make much headway. There are many reasons for this
        -- austerity policies, poor economic performance, foreign policy catastrophes
        -- what remains to be seen is whether they can reinvent and recover in time
        to stop their countries swinging further towards the populist right.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8dde51-3884-4a70-967f-7e01abd49c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T13:42:12.156+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/27/india/european-union-india-populism-intl/index.html">The
        world''s two largest democracies just tilted further toward populists</a>."</em></p>'
