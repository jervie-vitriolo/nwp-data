    'jcr:uuid': 'dea6a176-f5fb-43a4-bc05-1e10e0641ccf'
    'lead': 'A Utah judge is suspended without pay for six months over critical comments
      he made about U.S. President Donald Trump in court and on Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T08:20:43.433+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:44:10.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:05.675+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Utah']
    'stories': ['ccbf1f52-436a-4b82-ba5c-39808dec7e32']
    'template': '1'
    'title': 'A Utah judge was suspended for six months after he criticized Trump
      in court and on Facebook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60718991-f5f3-4f5d-ac32-7871dc13b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A judge in Utah has been suspended
        without pay for six months after he made critical comments about President
        Donald Trump in court and on his Facebook page.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2874c3-27cb-400d-9bc4-98e6fd270c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993a009-0d98-4dd3-bb55-1678c7db7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ruling by the Utah Supreme Court, Judge Michael
        Kwan''s Facebook posts were "laden with blunt, and sometimes indelicate, criticism"
        of Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726c3b4-2d74-41b1-90cc-0924765bdc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7323c-9b6f-49d3-9f04-a148df52fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were made over the last several years, during both
        Trump''s 2016 campaign and after he became President. They included a reference
        to the "Access Hollywood" tape in which Trump made crude comments about women
        and in one instance referred to his presidency as a "fascist takeover."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1fca3-a80a-4831-bd6c-179f1b0fd603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d7f47-0c7c-418a-abea-6ab9dedc5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah''s Supreme Court concluded Kwan''s remarks violated the state''s
        Code of Judicial Conduct and could potentially undermine the judiciary''s
        integrity and impartiality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb94710-201f-4bef-bd91-5aa47f8df356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.434+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812edd7a-f6de-4a96-9884-1920d347d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T08:20:43.435+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:44:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judge Kwan''s behavior denigrates his reputation as an impartial,
        independent, dignified, and courteous jurist who takes no advantage of the
        office in which he serves," said the ruling, authored by Utah Supreme Court
        Justice John A. Pearce. "And it diminishes the reputation of our entire judiciary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49a42a-55ad-4cb1-8a97-0aeaeb503166'
