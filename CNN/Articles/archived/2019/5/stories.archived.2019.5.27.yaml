      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda976e9-7614-4244-bb86-25bbf336cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The Philippine
        National Police (PNP) Chief on Monday defended President Rodrigo Duterte from
        backlash for his rape joke at the Philippine Military Academy (PMA) graduation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe205cc-f2a5-47fa-9bc7-98fcabd27c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc3484-7bdb-471a-9c42-490f6fcd2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police General Oscar Albayalde — a member of PMA "Sinagtala" Class
        of 1986 — said that as the country''s president, Duterte is free to speak
        his mind and no one can stop him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da73469-ef15-4549-a57b-00d17b4938dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875912ed-7751-439e-bdb3-85e3dce98376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is not a stranger to vulgar remarks against women.
        His jokes against women first gained notoriety in 2016, when he cracked the
        controversial rape joke about a detained Australian missionary. There were
        several more sexist tirades after that, including a comment about Vice President
        Leni Robredo''s legs and what his officials defended as a "made up" story
        about molesting his sleeping househelp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d59ec7-032f-4210-9899-41cfdaef1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6dd51-2d11-48c5-8a45-2d4a48390f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well that''s up to the President. He is the President, hindi naman
        natin puwedeng sabihin sa kanya kung ano ang dapat niyang sabihin at hindi,"
        Albayalde told a media briefing, referring to Duterte''s joke. "That''s the
        President of the republic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9353f6b-f847-4c83-bf2b-ab63d0d49af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2422f-ec36-44cb-9bc4-e9a353d8d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot tell him what he should and should not say.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5b048-b736-4689-a4a9-e4a9622060ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaaa386-53f1-49d8-985e-9c853cfe5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde did not explicitly answer whether rape jokes are acceptable
        in the PMA, but he said it was clearly a joke and that Duterte is known to
        be fond of cracking jokes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3ef10-c7fb-4b3f-80f2-d57fd98b974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39104ea9-f0cf-4399-ba29-de484f302ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an obvious joke of course ''yung sinasabi niya, tapos rape
        with robbery with so and so pa. That''s an obvious joke, in fairness naman
        sa ating Presidente. Probably he wants to make everybody happy or probably
        gusto nya tumawa ang mga tao doon," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d3c11-22e1-452e-8594-4124065313db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4624d2e-c756-4707-8d23-439c6319b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s an obvious joke of course, what he said, even
        saying it was rape with robbery and so on. That''s an obvious joke, in fairness
        to our President. He probably wanted to make everybody happy or probably wanted
        the people there to laugh.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68767f3-1794-43d7-96e5-60243db9e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a50f53-f189-4718-b5c6-2b497ad8f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief shared the same sentiments as Duterte''s spokesman,
        Sal Panelo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9ed94-cecb-4088-9a46-605601a77619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce3487-7919-43ad-ba86-ce1329f6a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:43:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a mischievous man, he wants to make people laugh. And the
        fact that people laughed at his jokes, they give a hearty laughter, means
        that they know that this President is joking," Panelo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c374075-d80f-4334-8a56-3ec9bfdfadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.648+08:00
