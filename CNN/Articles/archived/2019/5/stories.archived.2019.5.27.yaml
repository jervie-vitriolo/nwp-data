    'lead': '''He is the President. Hindi naman natin puwedeng sabihin sa kanya kung
      ano ang dapat niyang sabihin at hindi,'' PNP Chief Oscar Albayalde defends Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-27T14:38:15.646+08:00
