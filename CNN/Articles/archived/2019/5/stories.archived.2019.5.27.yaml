    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660bf8c-1f30-49f6-90a9-303b812a59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.588+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Royal Postal Heritage Guided Tour</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4fa40-dc78-44b0-8ff8-232d8215f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.589+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the art of writing and sending letters is fading away due
        to the internet and other technological advances, there is still something
        magical in putting one’s feelings on paper and sending it somewhere far away.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7dd47-d271-456c-ad21-464a304a10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.589+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344dfbe-16cc-40d7-b1f9-0ca4d9eb73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.589+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the places that makes this possible is the Manila Central
        Post Office located in Intramuros, overlooking the Pasig River. There is a
        museum housed inside dedicated to philatelic history, or the history of stamps
        and postal products. On the first and third Sunday of every month, a tour
        is scheduled, coinciding with the Filipinas Stamp Collectors’ Club and Apo
        Philatelic Club meeting.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b03e3e-8b73-4b6c-8aa8-214fc5d96d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.589+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3425180-034c-4b72-9ad8-12a9307c2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T15:14:51.589+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour is free of charge, and&nbsp;will take participants through
        the postal history of the Philippines. The tour guides are club members who
        are passionate and knowledgeable about philately, which is sure to ignite
        your interest in a potential new hobby.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba369c-ce5f-441e-b190-23c3cecc486c'
