      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Away for a while</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0259ddb-0a9c-49d1-9a5a-273436be61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:30:58.195+08:00
      'mgnl:createdBy': 'xave'
