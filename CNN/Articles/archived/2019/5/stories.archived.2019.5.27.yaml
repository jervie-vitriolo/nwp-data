      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34659639-db54-457c-b811-6bedaa693c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T14:38:15.649+08:00
