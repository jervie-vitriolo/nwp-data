      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is by far my best victory in Roland Garros, in a French tournament,
        I hadn''t had many," said Mahut. "And playing on this extraordinary court,
        I felt that if there was a possibility of playing on this court, it would
        be incredible and there would be an incredible atmosphere.</p>'
