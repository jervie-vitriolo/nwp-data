      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c779a8e-2341-44fd-9f46-28b0f7829354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T16:44:00.293+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:43:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these questions in mind, we asked several Filipinos who are
        currently married or are in a relationship with a foreigner to share their
        thoughts on what it’s really like to be committed to someone from an entirely
        different culture.</p>'
    '11':
