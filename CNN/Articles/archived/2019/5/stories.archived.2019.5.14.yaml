      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Bataan
        1st District Representative Geraldine Roman, the first transgender elected
        in Congress, appears to have succeeded in a bid for another term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f746eb-afc6-4d6e-b157-dbabb0e10100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:08:37.025+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the partial and unofficial tally of the Commission on Elections,
        Roman leads with 147,572 votes against her rival Emy Lubag who only got 13,626
        votes.</p>'
