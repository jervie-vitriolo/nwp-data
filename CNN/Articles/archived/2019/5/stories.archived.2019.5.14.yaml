      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Cebu North
        District Representative bet Richard Yap conceded the race on Tuesday hours
        after the partial count of votes was released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7cd72-9bfb-46f6-bccb-439722e64f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T08:05:30.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, who sought to stray away from his celebrity reputation, trails
        far behind&nbsp;Raul Del Mar who leads the pack with 134,816 votes.&nbsp;Yap
        received only 81,167 votes from the partial, official tally as of 7&nbsp;am.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2b6fa-d503-4134-96c4-5c03ad673065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T08:05:30.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former actor and entrepreneur expressed his disappointment over
        the results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcd164-9076-4117-bbdd-6a4f7d5a2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T08:05:30.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am just sad that I was not given the chance to make my plans
        and dreams for Cebu a reality,” he said in a Facebook post. “My hope is that
        you have at least known me even for a short period of time that I have made
        my life public because of my wish to serve the Cebuanos.”</p>'
