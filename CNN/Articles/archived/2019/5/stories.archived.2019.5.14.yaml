  'kid-pena-beats-jejomar-binay':
    'author': 'CNN Philippines Staff'
    'caption': 'The results are in, and former vice president Jejomar Binay lost his
      bid to be Makati City first district representative. (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-14T07:05:34.526+08:00
    'imagesource': 'jcr:5211c2ec-ec76-4245-9981-99c0c6927bc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dffcaec3-6265-4ed9-99fa-d8e1ff839545'
    'lead': 'The results are in, and former vice president Jejomar Binay lost his
      bid to be Makati City first district representative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T07:08:30.192+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:30:54.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:05.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jejomar', 'binay', 'makati', 'congress', 'kid-pena', 'pena']
    'template': '1'
    'title': 'Ex-VP Binay loses to Kid Peña in Makati representative bid'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46633efc-aba9-447d-bc28-fc2a5038f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:08:30.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The results
        are in, and former vice president Jejomar Binay lost his bid to be Makati
        City first district representative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be62f1-5ba3-4e77-9665-a34319003702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:08:30.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Makati City Board of Canvassers received all the election
        returns, results showed Kid Peña led with 71,035 votes while Binay only secured
        65,229.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef9023-e014-4862-85bb-136671f25949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:08:30.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 147,000 voters in 235 precincts in the first district of Makati
        voted. Peña ran for mayor in 2016, but lost to Binay''s daughter, Makati Mayor
        Abigail Binay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0ba42-d9db-4aa0-8ec3-f4abf6a32a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:08:30.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent candidates John Mesina and Ferdie Sevilla followed with
        1,213 and 728 votes, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759d6ab-866a-493c-9b52-048a1effb6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:08:30.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the proclamation, the Binay camp tried to move for the deferment
        of proclamation of Peña due to the null votes in District 1, which supposedly
        total to about 8,000 votes, and the alleged disenfranchisement of voters due
        to alleged vote-buying incidents, and the numerous blackouts that happened
        on election day. But the Makati City Board of Canvassers rejected the motion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328d894-cc48-4717-9111-b3a1b214b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:08:30.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s camp insisted they will still file a pleading questioning
        Peña''s proclamation. Board Chairman Jayvee Villagracia said that because
        the canvassing is over, all pleadings should now be filed before the Commission
        on Elections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a312fea-6a31-4bfe-9a3c-d26139d911cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:44.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ‘disunited’ family</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31891749-7ecf-46c1-ad64-d96aa5681e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:44.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s defeat comes amid tensions between his two children, Abby
        and Junjun who have been engaged in heated battle for the Makati mayoral post,
        before Abby claimed the title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b1c5e-d918-4eda-a95b-d5ddc471f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:44.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional Law Professor Tony La Viña from the University of
        the Philippines said the “emotional baggage” from the feud within his clan
        may have contributed to the elder Binay’s ineffective campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db075d-b2ef-4af9-b880-7c5a96fb2d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:44.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That takes a toll. In campaigns, you have to be focused. You have
        to be single-minded. And so the father I’m sure was distracted about his children
        fighting in public even in front of him,” La Vina told CNN Philippines in
        an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee200d8f-7166-467d-add6-06cd1c39b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:44.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Vina was referring to an event in April 28 wherein the Binay
        siblings demonstrated outrage and animosity towards each other in a heated
        squabble during a forum in the San Idelfonso Parish in Makati.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b6169-d7c3-4a88-a8e2-711d041e83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:45:44.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It distracts you, if you’re disunited. The emotional baggage ,you
        could see that in the Binays,” the professor mused.</p>'
