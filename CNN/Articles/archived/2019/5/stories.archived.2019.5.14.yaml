      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —&nbsp;</strong>Senator
        JV Ejercito on Tuesday had an answer for his current poll ranking as well
        as the failed election bids of some of his kin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4d7a8-a54a-43a6-b442-29a0c1ed5143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:28:44.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, who is currently hanging at the 13th spot of the Senate
        race, attributed the results to the decision of his family members to run
        at the same time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065c0a5-092f-4f13-aba5-432628374369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:28:44.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a simple case of spreading ourselves too thin, everybody
        running for different positions at the same time,” Ejercito said in an interview
        with CNN Philippines.</p>'
