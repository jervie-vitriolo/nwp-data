  'who-dementia-guidelines':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-14T22:38:18.567+08:00
    'imagesource': 'jcr:99260f68-c778-40c6-96fd-eff17c5e4909'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f5908d-0819-4ae3-ab1d-9c9686130857'
    'lead': 'There''s no effective treatment for dementia, which affects 50 million
      people worldwide, but the World Health Organization says there''s much can be
      done to delay or slow the onset and progression of the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T22:42:35.092+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:30:23.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:13.620+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dementia', 'memory-loss', 'aging', 'senior-citizens', 'alzheimers',
      'who', 'world-health-organization', 'diet', 'exercise']
    'template': '1'
    'title': 'Eat well, exercise more: New global guidelines to reduce risk of dementia'
    'visualType': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93b746-81c7-480f-9e2d-f53111d67ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.096+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There''s no effective treatment for
        dementia, which affects 50 million people worldwide, but the World Health
        Organization says there''s much can be done to delay or slow the onset and
        progression of the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985879b-85af-4e30-9782-ca6655b5c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3caae6-8da3-4f29-ab56-dc8557dfacd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In new guidelines released Tuesday, the WHO released its first recommendations
        to reduce the risk of dementia globally. They include regular physical exercise,
        not using tobacco, drinking less alcohol, maintaining healthy blood pressure
        and eating a healthy diet -- particularly a Mediterranean one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53eaf5-d9fc-4ff5-81c6-91b0638d542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcabc85-83b8-4147-8275-fbe6f7cc92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international health body also warned against taking dietary
        supplements such as Vitamins B and E in an effort to combat cognitive decline
        and dementia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4684fda-df30-4721-b6f4-3c7d5a11bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcf6ae-e31a-4fb2-9b6d-4f3394c40a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some people are unlucky and inherit a combination of genes
        that makes it highly likely they will develop dementia, many people have the
        opportunity to substantially reduce their risk by living a healthy lifestyle,"
        professor Tara Spires-Jones, UK Dementia Research Institute program lead and
        deputy director of the Centre for Discovery Brain Sciences at the University
        of Edinburgh told the Science Media Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbf9af-19bd-49f8-8530-e02b705d935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.093+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54ae08-c051-4f8d-8cba-dbfdaa373f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WHO has looked at the available evidence and made recommendations
        that some lifestyle changes, in particular increasing exercise before any
        cognitive symptoms are present, can reduce dementia risk," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f80391-3714-4986-b5ca-b9dff33672c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea9c08-555d-4e91-9c1f-131495c12203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other recommendations have a less strong evidence base but may
        have evidence that they do not increase risk or harm, and can therefore be
        recommended safely, although their impact on risk is less certain."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97cbc5-4ea9-41f9-a7b3-85948ca66f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0c85e-3804-4c51-a9ac-508a8be6c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said there are 10 million new cases of dementia every year
        and this figure is set to triple by 2050. The disease is a major cause of
        disability and dependency among older people and "can devastate the lives
        of affected individuals, their carers and families," the WHO said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf5145-1701-46de-b98e-26ea55d7d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7b4fa-acd7-459d-a547-844c69ae4c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease also exacts a heavy economic toll, with the cost of
        caring for people with dementia estimated to rise to $2 trillion annually
        by 2030, according to the WHO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002409f4-297e-4dad-9d63-2fd81105ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9a43c-7135-4716-9630-4d13f532f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What will and won''t help</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb895f0-c0d6-4515-b49b-32a141c9f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78-page report outlined what the WHO believes will -- and won''t
        -- help reduce the risk of dementia, which has been described by campaigners
        as the biggest health challenge of our generation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5db751-3f82-422a-989e-753c3fd2bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed946b-06c2-4dd0-8eac-827316563d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.094+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended physical activity, stopping smoking, consuming less
        alcohol and a healthy, balanced diet. In particular, it says committing to
        a Mediterranean diet (simple plant-based cooking, little meat and a heavy
        emphasis on olive oil) could help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf8d96-2cc0-4fae-92f4-4a65c1534f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97db213-1004-414e-9493-4eb2f4b24c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mediterranean diet is the most extensively studied dietary
        approach, in general as well as in relation to cognitive function," the report
        said. "Several systematic reviews of observational studies have concluded
        that high adherence to the Mediterranean diet is associated with decreased
        risk of mild cognitive impairment and Alzheimer''s Disease, but modest adherence
        is not."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b32bc3-e3a8-4251-bf92-895cfeb19c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef860861-6a69-4d60-a197-73a9a4413c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommended proper management of weight, hypertension,
        diabetes and dyslipidemia -- unhealthy or unbalanced cholesterol levels --
        as measures that could potentially reduce the risk of dementia and cognitive
        decline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ee358-d4f6-40cd-a049-c0dd5bfec0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e27ab-4059-4ffa-9a40-0ced9a053559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report stressed that social participation and social support
        are strongly connected to good health and individual well-being, it said there
        was insufficient evidence linking social activity with a reduced of risk of
        dementia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df138854-b520-416c-88f7-346f3e1447af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5bf0d-9a18-4153-a530-5d3e9087b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, it said cognitive training could be offered to older
        adults but the evidence linking it to a lower risk of dementia was "very low
        to low."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2873c-d0a9-499f-a59d-0deaf06356ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ef431-e364-4fd4-a077-9daacd5b9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also warned against using supplements such as B vitamins,
        antioxidants, omega-3 and ginkgo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad9d8a-46f3-4bd5-98b7-9b6171c6ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.095+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a02972-534a-41c0-a786-613d81f6ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.096+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negative recommendation, advocating that people do not use
        vitamin or dietary supplements (unless they are needed for a clinical problem)
        is welcome, and it is to be hoped that it saves lots of people from wasting
        their money," said professor Tom Dening, director of the Centre for Old Age
        and Dementia, Institute of Mental Health at the University of Nottingham.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652b286-bb87-4178-b06d-24e669ee00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.096+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32dc780-29d8-435d-9912-513487eac1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.096+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said that the advice issued by the WHO was comprehensive
        and sensible but some cautioned that the evidence that these steps would reduce
        dementia risk was not always strong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98acfea5-4e00-4133-9ecc-7c7c4a8e184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.096+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113bf6d-e552-42a6-8c92-e2995b90573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.096+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep on doing the things that we know benefit overall physical
        and mental health, but understand that the evidence that these steps will
        reduce dementia risk is not strong," Robert Howard, a professor of Old Age
        Psychiatry at University College London told the Science Media Center.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d01a8-421e-4bb3-9386-c3d844ebe150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.096+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1b828-a1c6-4603-bc35-3547129df7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:42:35.096+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many colleagues, I already tell my patients that what is good
        for their hearts is probably good for their brains."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acfced4-801a-4344-b30a-fa1648a317da'
