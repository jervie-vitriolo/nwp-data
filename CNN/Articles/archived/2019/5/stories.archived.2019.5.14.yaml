      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Orion, Bataan native was selected third overall
        by Rain or Shine in the 2013 Draft. He won one title and earned two PBA All-Star
        selections with the franchise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e5e5e-c0a3-430b-96b4-06ea40b5a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:09:47.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almazan suited up for only six games for the Elasto Painters in
        this year''s Philippine Cup, where he averaged eight points and six rebounds.</p>'
  'vote-buying-arrested-2019-midterm-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-14T16:07:38.767+08:00
    'imagesource': 'jcr:f57448c0-8bea-4f01-acda-4775eb137a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281912f9-d84c-47d2-a422-a51970e50bfa'
    'lead': 'The country''s top cop, however, says it is hard to prove any candidate''s
      involvement in these election offenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:11:04.721+08:00
