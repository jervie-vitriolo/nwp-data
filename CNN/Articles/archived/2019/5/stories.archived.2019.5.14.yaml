  'WhatsApp-vulnerable-voice-call-hack':
    'author': 'Donie O''Sullivan, CNN Business '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-14T18:36:41.874+08:00
    'imagesource': 'jcr:f9e0700a-d8cd-438e-a7bb-f0e3b206447a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b0ec73-abd1-4d83-b482-0584216d3d41'
    'lead': 'Hackers can implant malicious code on a victim''s phone by placing a
      voice call to the victim. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T18:42:39.080+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:30:33.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:11.477+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WhatsApp', 'phone', 'hack', 'call']
    'template': '1'
    'title': 'WhatsApp flags vulnerability to voice call attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba36f80-0658-4eb8-8b29-82e720923dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>WhatsApp has revealed a vulnerability
        in its system that could have allowed hackers access to its users'' phones,
        with a London-based human rights lawyer possibly among the targets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea9c8d-11a4-47ea-b21d-0bf74911e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encrypted messaging service, owned by Facebook, said Monday
        that it had discovered and fixed the vulnerability the attackers had sought
        to exploit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f99957-f97f-446f-9f11-633cb040e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers could implant malicious code on a victim''s phone by
        placing a voice call to the victim on WhatsApp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12cad4-83df-4ac4-a1ed-3f89ccab4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack has all the hallmarks of a private company reportedly
        that works with governments to deliver spyware that takes over the functions
        of mobile phone operating systems," a WhatsApp spokesperson said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674e71e-6c32-460e-8525-40b1b45f8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While WhatsApp did not name the private company, a source familiar
        with the investigation into the attack said that company is NSO Group, an
        Israeli cyber company that has developed a powerful piece of malware designed
        to spy on its victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732dfe9-7530-462d-b292-89f75a35de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.081+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN on Monday, NSO said, "Under no circumstances
        would NSO be involved in the operating or identifying of targets of its technology,
        which is solely operated by intelligence and law enforcement agencies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5855c0-392e-43ac-9c03-bd6b3b179577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO said its technology was licensed to government agencies "for
        the sole purpose of fighting crime and terror," adding that those agencies
        determine how the technology is used without any involvement from the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bffeeb-6915-4dcc-a05a-77a3038976a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times first reported details of the vulnerability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51692d62-b139-4bd9-8ac7-54fb30888642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those believe to have been targeted via WhatsApp is a London-based
        human rights lawyer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a28e4a-23e5-4629-acc3-95c301fa1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the lawyer received two calls that John Scott-Railton,
        a senior researcher at the University of Toronto''s Citizen Lab believes were
        part of the attack. Citizen Lab is an academic security research group that
        investigates digital threats to civil society groups and online freedom of
        expression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55900b3d-627e-40fe-8d4b-7555d4320c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent attempt to breach the lawyer''s phone was not successful,
        Scott-Railton said, as WhatsApp had patched the vulnerability by Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f66849-9412-44c4-b212-954ffd9554c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp had reached out to Citizen Lab and a number of other groups
        that work with human rights defenders before publicly acknowledging the attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7722cab-a5d6-4711-a1d6-e5a085aca05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration between WhatsApp and Citizen Lab helped identify
        the attempted attack on the London-based lawyer. The lawyer does not want
        to be named, Scott-Railton told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7a3ce-db77-4361-99eb-ffee9262d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding specifically to the apparent targeting of the lawyer,
        NSO Group said in a statement, "NSO would not or could not use its technology
        in its own right to target any person or organization, including this individual."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3a157-761c-44cc-bb6f-c0309f4396cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp said while it has fixed the vulnerability the attackers
        were exploiting, it is also encouraging users to update to the latest version
        of the WhatsApp app "out of an abundance of caution." The company said it
        has also contacted US law enforcement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea2c43-c5f5-428e-9627-f8e35a666b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott-Railton praised WhatsApp for reaching out to human rights
        groups to identify the attack, adding, "It''s creepy to think that someone
        with an unknown number could give you a call and your device would be compromised."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eabad3-e45a-4978-8758-a9953a1e6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:42:39.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/14/tech/whatsapp-attack/index.html">WhatsApp
        flags vulnerability to voice call attack</a>."&nbsp;</em></p>'
