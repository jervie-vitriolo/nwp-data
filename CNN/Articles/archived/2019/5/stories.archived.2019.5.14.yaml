    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aabd72d-9400-4067-9aec-74b7ac0351a2'
    'lead': 'The teams have met twice in the playoffs in the last three seasons, with
      Golden State prevailing 4-1 in the Western semifinals in 2016 and 4-0 in the
      first round in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T15:14:54.868+08:00
