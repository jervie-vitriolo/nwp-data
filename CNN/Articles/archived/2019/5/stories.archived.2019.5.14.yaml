    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b908f76-000a-4377-825f-1170d5d0c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:57:08.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Several
        news outlets closely monitoring the midterm election results noticed a sudden
        drop in the transmitted results from the Commission on Elections (COMELEC)
        server on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0360331-251d-4f3a-acaf-59461fe2e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:57:08.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines, Rappler, and GMA News — all connected to the COMELEC
        media server — reported the 5:20 am results from the vote counting. In its
        5:50 am data, the number of votes noticeably dropped.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Midterm elections data sent by COMELEC media server at 5:50am
        noticeably dropped as compared to 5:20am data.<br><br>Other news outlets connected
        to the COMELEC media server also noted the change. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/PbQ1PGozze">pic.twitter.com/PbQ1PGozze</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1128076565500182528?ref_src=twsrc%5Etfw">May
        13, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1db877-57cc-4c8e-83be-71abeef00d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:57:08.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
