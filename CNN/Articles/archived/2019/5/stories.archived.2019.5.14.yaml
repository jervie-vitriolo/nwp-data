      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — A Belmonte
        is back as mayor of Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cc4ee-509d-45bd-bab2-40b9a0795709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T10:15:57.837+08:00
