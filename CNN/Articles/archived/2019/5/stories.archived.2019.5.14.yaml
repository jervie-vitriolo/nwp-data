    'template': '1'
    'title': 'PNP: Over 400 arrested for alleged vote buying '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99d499-9560-463b-997e-596640d80365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Authorities
        have arrested 441 individuals suspected of vote buying, the Philippine National
        Police (PNP) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06336c31-0b68-4df4-bc61-29532f5544b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc31db-fb16-4da8-a6e2-cdcbe1de0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGen. Oscar Albayalde, PNP chief, said 225 incidents of vote buying
        have been reported nationwide as polls closed for the midterm elections on
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d531ec0-33c2-4a5e-8c8f-37cf5b6703d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea64235-303e-4ece-b97f-5301bd190fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, however, said it is hard to prove any candidate''s involvement
        in these election offenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14296ed3-dd9d-47ed-99fe-828dc99b32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa49fa1-35b2-4c94-8b06-b47b806fb7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa tayong nakita na kandidato na nasuspinde or even be placed
        under investigation for alleged vote buying. Always the victims here are the
        sellers and the buyers. Kasi napakahirap pong iprove naman na yung kumakandito
        ay may kinalaman sa pagbigay ng pera," Albayalde said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407400e-b196-4426-ae5d-714b47b5cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e8bc1-30d5-4115-924b-9c129ae5f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (COMELEC) data show that a total of 171
        vote-buying complaints were filed with the poll body during the 2013 and 2016
        elections. Of those, only six have made it to the court, while no one has
        landed in jail for vote buying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00868b49-cc32-4578-ab7d-7b36a0857909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90830d8-2c68-4284-9828-633463bc5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday described vote buying <a href="http://cnnphilippines.com/news/2019/5/13/Duterte-vote-buying-norm.html">an
        "integral" part of the country''s elections</a> because of poverty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ff65f-b96e-4287-b281-d139279b55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8c4a6-093c-47d3-b702-565032d4dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaya nga nag paliwanag ni Presidente, hangga''t merong mahihirap
        hindi mawawala ang vote buying kasi kailangan nila ng pera," Presidential
        Spokesperson Salvadoro Panelo said in a Palace press briefing on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e9bd2-8f14-43fb-b65a-838756cb8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549a7e1-ad5d-41f0-9267-efd17f6d8733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of elections, Quezon City mayoral bet Vincent "Bingbong"
        Crisologo was arrested for unjust vexation, direct assault, and obstruction
        of justice in relation to suspected vote-buying of his supporters. Crisologo
        <a href="http://cnnphilippines.com/news/2019/5/13/Bingbong-Crisologo-set-free-.html">was
        ordered freed</a> by the Quezon City Prosecutor''s Office on Tuesday, enabling
        him to cast his votes. Meanwhile, congressional bet Heherson Alvarez bowed
        out of the race amid alleged vote buying in his district in Isabela.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f934b-2f5f-447c-b67a-afa83b9222f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a95d2-52b5-4d56-ae7c-cc3248febce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:11:04.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde on Monday said vote buying emerged as <a href="http://cnnphilippines.com/news/2019/5/13/massive-vote-buying-pnp.html">one
        of the biggest challenges</a> in this year''s elections.</p>'
  'Malabon-Mayor-Lenlen-Oreta-2019-polls':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Incumbent Malabon City Mayor Antolin "Lenlen" Oreta.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-14T16:51:05.389+08:00
    'imagesource': 'jcr:de3c392e-10af-4c73-b9cb-41e79f1f9dde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c20e282-2a6d-42e2-add9-c0614c0e9682'
    'lead': 'In the campaign rally of PDP-Laban last month, President Duterte threatened
      Oreta to clean up the drug problem or face arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T17:05:16.228+08:00
