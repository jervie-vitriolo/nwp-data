      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Rain
        or Shine Elasto Painters have parted ways with Raymond Almazan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2941f1cd-7019-4ece-9cb0-3841be669917'
      'mgnl:activationStatus': true
