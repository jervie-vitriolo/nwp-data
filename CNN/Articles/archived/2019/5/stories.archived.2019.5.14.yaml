      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Some TV
        and movie personalities are among winners in the May 13 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6954e-8f24-40f2-928f-56985b0db16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:50:20.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/entertainment/2019/3/28/filipino-celebrities-2019-midterm-polls-may-13-elections.html">Celebrities
        running in the May 13 elections</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7559db-328b-4cf7-bf02-d3695fd7d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:50:20.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former action stars lead celebrities who won in the recently-concluded
        midterm polls, both poised for a Senate cpomeback.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648eb5f4-c505-406f-931c-00840cce2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:50:20.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito Lapid and Bong Revilla are among the 12 apparent winners in
        the senatorial race, based on the partial and unofficial tally of the Commission
        on Elections. Lapid ranks seventh with 16,455,739 votes, while Revilla, who
        was aquitted of plunder in connection with the pork barrel scam but ordered
        to return ₱240 million, is at tenth with 14,151,053 votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbd02e-f958-4fc1-b39c-11cabae48c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:50:20.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vilma Santos is ahead in the race for the congressional seat of
        the sixth district of Batangas. With 92 percent of the votes tallied, Santos
        leads with 87,932 votes ahead of her rival who only got 55,646 votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb306a-e488-4521-a4f6-7d295d27c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:50:20.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors Alfred Vargas and Yul Servo also succeeded to extend their
        terms as representatives of Quezon City''s 5th District and Manila''s 3rd
        District, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d1c36-f930-4ee3-b1bf-d0aa9668f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:50:20.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former actress and TV host Lucy Torres-Gomez was reelected as representative
        of Ormoc City, Leyte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356b153-a7f7-4ddc-9ae7-fe065c754967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:50:20.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille Villar, former TV host and daughter of reelectionist Senator
        Cynthia Villa, who herself is about to have a second term, has been proclaimed
        representative of the lone congressional district of Las Pinas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021dafb4-1f0b-4103-96d7-fb11d39675f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:50:20.965+08:00
      'mgnl:createdBy': 'robert'
