      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ejercito remains hopeful that he can still enter the top 12,
        he stressed that he can walk away from the political scene with his “integrity
        intact.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
