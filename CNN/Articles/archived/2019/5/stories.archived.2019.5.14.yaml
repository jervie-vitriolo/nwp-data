  'PSEi-slips-renewed-tariff-war':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-14T12:40:29.788+08:00
    'imagesource': 'jcr:1e379d00-0ac7-4b54-9bd3-44538460fa96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad0b1534-9bbc-4dc3-9e62-d600c04f9051'
    'lead': 'The escalating trade war kept local stocks bleeding on Tuesday, overshadowing
      a possible boost from the midterm elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T12:44:40.688+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:30:45.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:08.327+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PSEi', 'US', 'China', 'trade', 'war']
    'template': '1'
    'title': 'Shares slip amid renewed U.S.-China tariff war '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a1ba24-7762-45f8-9394-aa3d4978fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Local
        stocks bled on Tuesday, with the outcome of the midterm polls failing to lift
        sentiment as markets reeled from fresh tariffs imposed by China on U.S. goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad197c-30bb-4be2-a841-dfd7f415fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the May 13 midterm polls failed to lift local shares,
        with the benchmark Philippine Stock Exchange index (PSEi) slipping to 7,589.92
        as of midday recess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464ea59-0234-4807-b83e-eb40d60af6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks were down 1.97 percent on Tuesday as the market resumed trading
        after the May 13 holiday in observance of election day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5793e-0611-4136-a4dc-2ad450c2c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders attributed the bearish sentiment to a global rout due to
        revived hefty tariffs between the United States and China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c77a9-86dd-4a64-94a6-d081340286b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The election result should have been positive for the markets,
        as the vote of confidence gives the president more room to speed up reforms.
        But the trade war is casting a shadow of worry," said Jonathan Ravelas, chief
        market strategist of BDO Unibank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505f5a4-017b-4601-b430-a348770ce5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravelas said the sell-off has affected other markets as a "typical
        knee-jerk action" to fresh trade tensions offshore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f72a54-f1d3-4214-bf8d-bed1dbbe3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China retaliated by raising tariffs on $60 billion worth of U.S.
        goods by June 1, in response to the U.S. raising duties on $200 billion worth
        of Chinese exports on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dabf77-7f12-412e-b82f-a1bb22dc25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/world/2019/5/13/china-us-tariff-retaliation.html">China
        strikes back at United States with higher tariffs on American goods</a>&nbsp;</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbe675-fae3-41b8-898e-ff054e83b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow on Monday fell by more than 500 points on fresh news that
        the trade war is escalating further.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c99d0-4490-41c4-8424-f9480a41b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The breakdown of the index below the month-long support of 7,714.00
        can be attributed to the negative spillover from Wall St.''s steep nosedive
        yesterday, after China retaliated on tariffs," said Rens Cruz of Regina Capital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f6e90-2452-468d-93dc-a088077504b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines also posted a decline in the MSCI
        emerging markets index.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b0a93-3cbb-4b84-b5db-b483c8e75c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T12:44:40.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cruz said the Philippine elections were not a "major
        catalyst" to the bearish performance of local shares.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbe73f-6c28-4967-97d3-d21a98923e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:36:38.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSEi closed at 7,646.66 on Tuesday, down by 1.23 percent.&nbsp;</p>'
