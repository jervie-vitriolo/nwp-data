      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked his 6 million voters and said that this is not the end
        for them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fa133-b3c4-44c0-a84e-3d964c5b5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3189c9-cb31-4710-8ec8-66a4c8178faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of former Senator Jose Diokno, who was the founding chair
        of the Commission on Human Rights, is a vocal critic of President Rodrigo
        Duterte''s anti-drug campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1bf0f-7b3c-4a3f-9da1-7e02a9ace033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a515b-39a1-44c7-8167-81e035ebccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong nagsimula itong kampanya, dalawa lang ang pinag-pasyahan
        ko sa sarili ko. Unang-una lagi akong mag-sasalita sa kung ano man ang katotohanan,
        kung tungkol man sa death penalty at sa panghihimasok ng China. At pangalawa
        ay ako ay magpapakatotoo. Dahil ang gusto kong makita ng taong bayan ay kung
        sino talaga ako</em>," Diokno said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f97fb9-cf04-4d67-94a1-b04abefc0baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86cf44-08e5-4776-95a9-b1e37f993f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I had decided on two things when the campaign started.
        First I will always tell the truth, whether it''s about death penalty or China''s
        encroachment. Second, I will be true to myself, because I want the people
        to see who I really am.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1bf71-8053-4e7a-a0df-128fc91ce7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f52c6f-bac1-4324-bba5-9361564885c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he is not sad about the election results, and that
        the fight is still not over.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac0fbd-2f80-4c0a-aeec-85f51dc048fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ce78f-0222-4efe-bb00-68269dd062de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala nang iyak-iyakan. Dahil bukas na bukas mag sisimula tayo
        ulit. Bukas dapat may iba tayong ma</em>-woke," he added, refering to how
        his social media followers had pegged him as a ''woke'' <em>lolo</em> (grandfather).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b2809-70d7-4f86-b9dd-2ee4904c7cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cfb013-fb05-4b16-8d4b-8a36dcb1e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So don''t cry. Tomorrow we''ll start again. Tomorrow
        we will help other people become ''woke''.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfee2d-eead-4eb7-9a09-8bd26dfc2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73834b-fca5-41af-8447-d48b84c29708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not say if he would run for office again, the human
        rights lawyer said that he will continue to fight for the oppressed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5fdde-c6d9-4a5f-be5d-a6ac75887008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43833d9a-d935-41bc-b0b7-afe2c3d39e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.482+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung merong</em> oppressed<em>, merong nang-o-</em>oppress<em>.
        Kung tayo ay magising, magpapamulat, magiging</em> woke<em>, magpapa-</em>oppress<em>
        pa po ba tayo</em>?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025e52d-ec94-4b90-ba1d-36b9891199c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42038c1f-3dbe-4c1f-bad8-c7e30cd42752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are oppressed, then there must be people
        who oppress them. If we wake up, open our eyes and become ''woke'', will we
        still let ourselves be oppressed?]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f218f8-abe4-4e34-84d9-d99e7fdab019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f15a4-2301-4b58-adbb-92d8e6432a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5:53 p.m., the 12 candidates leading the unofficial, partial
        tally are Cynthia Villar, Grace Poe, Bong Go, Pia Cayetano, Bato Dela Rosa,
        Sonny Angara, Lito Lapid, Imee Marcos, Francis Tolentino, Bong Revilla, Koko
        Pimentel and Nancy Binay.</p>'
