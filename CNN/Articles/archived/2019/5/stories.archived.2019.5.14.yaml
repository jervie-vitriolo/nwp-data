    'template': '1'
    'title': 'Daraga Vice Mayor leads mayoralty race vs. Baldo, Batocabe'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a739a3-4f9e-481d-a7df-57d626f47ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:47:46.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Amid tensions
        in Daraga, Albay over murder charges against its detained mayor who is accused
        of masterminding the killing of his mayoralty race opponent, a candidate detached
        from the fray appears to emerge as the victor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7ba1b-7201-4d3e-b44a-9fdb0573e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:47:46.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Perete, the town''s Vice Mayor, was leading with 20,769&nbsp;votes
        according to the Commission on Elections’ unofficial tally. Gertrude Batocabe
        followed with 16,578&nbsp;votes while incumbent mayor Carlwyn Baldo gained
        13,974&nbsp;votes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221daca2-ba2c-4081-9454-7ba200a1c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:41:17.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, Perete thanked his supporters while Baldo conceded
        his mayoral bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab0ef1-3bcd-4f96-a007-66770f54f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:41:17.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Daraga, remember to shine as lights in this world — no matter how
        much some try to dim it…It has been a pleasure serving you Daraga,” Baldo
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333f4e1-80b7-4948-b7f2-86efcc6a05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:47:46.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete recently served as acting mayor while Baldo was detained
        in the Legazpi City jail. Baldo is facing two counts of murder and six counts
        of frustrated murder for allegedly plotting the killing of fellow mayoralty
        bet Rodel Batocabe. Batocabe, an AKO Bicol Party-list Rep., was shot dead
        along with his aide, P/Corporal Orlino Diaz, in December last year. His wife,
        Gertrudes Batocabe, has since took his spot in the race. Baldo waived his
        right to vote after surrendering to authorities last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270efa5-f6c0-4610-a140-f7f8b0606a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:47:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six suspects pointed to Baldo as the mastermind behind the killing
        but he denied this allegation. On the other hand, the Batocabe family insisted
        on the mayor''s involvement, saying they are confident that they will win
        their case against him.</p>'
