      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA approved the deal Tuesday, according to its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4bbf4-0ca1-4c74-baa7-ecbf18a6093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:09:47.872+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters will send Almazan to Meralco in exchange for
        the Bolts'' first round picks in the 2019 and 2021 Draft.</p>'
