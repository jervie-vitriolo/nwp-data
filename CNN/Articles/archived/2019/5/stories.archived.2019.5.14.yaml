      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers, in a Facebook post, expressed dismay over the supposed
        cancelation of the gastronomic event, which was supposed to push through this
        October after it failed to do so in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca204350-2d6c-4588-bb5a-b5a3c778edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T23:03:23.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No reason nor rhyme was given and this was after six months of
        legwork the WSFC did in curating and accommodating the TPB (Tourism Promotions
        Board) and DOT (Department of Tourism) ideals for the event,” they explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa88aa-4018-430b-8651-82593eb2a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T23:03:23.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers said they have invited chefs and food professionals
        from 14 countries and studied with culinary colleges in the country to prepare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963d55b-72e7-44a7-bcd4-09f1560753dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T23:03:23.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they said the cancelation wasn’t personal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747bda1-91ef-4a5c-a32d-2f08738c916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T23:03:23.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This (is) unbecoming of the TPB and DOT, but we doubt this is personal
        as we have a good working relationship with the ground team,” they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef676a-529f-472d-9e61-7740d30d4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T23:03:23.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat, however, said the ₱46 million event featuring street food
        was “reviewed thoroughly” to assess its contribution to Philippine tourism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361f378-13bc-4dcd-ab8b-330d2b3a7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T23:03:23.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“TPB management has recommended to the Board to withhold participation
        in light of the project cost and return,” she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa367453-2525-4f0b-aa7b-f491b953a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:15:40.865+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WSFC in 2018 was canceled with organizers citing “circumstances
        beyond our control” as the reason.</p>'
  'Cynthia-Villar-presidency-2019-midterm-polls-lead':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Cynthia Villar attributes her lead in the polls to her advocacies
      — livelihood, agriculture and food security. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-14T20:15:53.278+08:00
    'imagesource': 'jcr:48edde44-5f1e-4126-bc7d-8901b373d341'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77ee3023-4e32-46c0-8dc4-009a68b5aa1f'
    'lead': 'She also says opposition candidates must work harder to improve their
      name recall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T20:19:05.567+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:30:27.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:12.695+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cynthia-Villar', 'President', '2019-midterm-elections', 'agriculture']
    'template': '1'
    'title': 'Cynthia Villar not eyeing presidency'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d635af3-3efe-4edf-9040-9d0c1d80d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Senatorial
        candidate Cynthia Villar, who currently leads the Magic 12 in latest election
        data, said Tuesday she is not eyeing to be President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae993dd-6fa0-47b9-ba41-742d81fe01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to go back to agriculture,” Villar told CNN Philippines.
        “I’m not thinking of anything except that.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b933b47-3f6b-4b50-9c98-ca0fcefc32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attributed her lead in the polls to her advocacies — livelihood,
        agriculture and food security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bef307-13e9-47ad-896a-87f43a883afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar bagged more than 24 million votes in latest poll results,
        a three-million difference from Grace Poe who is seeking Senate re-election.
        Poe, who topped the Senate race in the 2013 elections, had a bid to be the
        country’s leader in the 2016 polls but lost to then Davao City Mayor Rodrigo
        Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aaf48e-411d-4fc2-8fe1-d1f8e7c6fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beyond the senatorial race, which you can do through sipag and
        tiyaga [hard work], maybe good advocacies, the Presidency is a gift from God.
        It cannot be something that you will work for,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83c50e-54fa-4018-9b0e-47583d6922f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar’s husband, former Senator and Senate President Manny Villar,
        also ran for President in 2010 but lost to then Senator Benigno “Noynoy” Aquino
        III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9b7a5-4cb8-480d-846f-3ded8ff3a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Senate bet said upon resumption of Congress she will do
        oversight functions for the rice tarriffication law, which grants ₱10 billion
        in appropriations as a means to protect the rice industry from price fluctuations.
        She said she will also re-file the measures on the disposition of the coco
        levy fund and the creation of the coconut industry development fund, which
        were vetoed by President Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef0a9a-8daf-447d-ba99-399147464f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Forty-five percent of our farmers in the Philippines are rice farmers,
        and another 45 percent are coconut farmers,” Villar said. “If we are able
        to help them, be competitive, be profitable, and lift them out of poverty,
        then I would say I have done my job well.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e02e9-0899-4238-99eb-254a9cdf9225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On administration-aligned Magic 12</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae547573-fac3-450b-904a-587ca9502460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.568+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading Senate candidate also weighed in on members of opposition
        slate Otso Diretso being shut out from the coveted 12 seats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a89270-7fb8-40c3-b2ef-eb8caac6ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Six of them are really not known. You know you cannot run for senator
        na wala kang [when you don’t have] name recall,” she said. “They have to do
        something that will make them familiar to Filipino voters.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d4930-0777-4740-90d6-a506d952ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said campaigning efforts must be redirected to the masa (common
        people), which makes up 85 percent of the voting population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad886cb2-b03d-486c-8adf-7d550a8e9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kalimitan nga ‘yung mga</em> movie stars<em> ‘yung natatandaan
        nila</em> [Often it’s movie stars they remember],” she explained. Two members
        of the current Magic 12 — former senator Lito Lapid and Bong Revilla who was
        recently acquitted of plunder charges — are former movie stars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538c12b-2777-4c7c-b146-f5325514be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the case of former Senator Mar Roxas and Senator Bam Aquino,
        who currently ranks 14th in the race, the President’s endorsement becomes
        a factor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cbc2c-8f86-4d95-8218-c422691d350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar was among the guest candidates in Duterte’s slate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f69fb-ae55-4a25-aa44-10f8dab6875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A working dynasty</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc5de5-e75a-4b23-bd95-5a4f35b98bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar’s daughter, Camille, also won a Congressional seat for the
        lone district of Las Piñas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35716b0c-d4f3-4e62-95b0-55ffdd436da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seat has been passed among members of the Villar family: first
        by Manny, then Cynthia, then Mark Villar, before he resigned to lead the Department
        of Public Works and Highways.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e35f5-7230-4c6f-b254-51adef312397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s a position that has always been held by our family,” she
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82633e59-2d4f-4d98-aa96-9865f1ce1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent senator then denied that they were a mere political
        dynasty, and clarified that they are a “working dynasty.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c29fb5-5e16-467e-923d-d3c7c45c5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:19:05.569+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yeah, but you know, in Metro Manila, you cannot say that your dynasty
        will last forever. You have to perform well also, and you have to do your
        work well,” she said. “I think we win because we work hard for it.”</p>'
