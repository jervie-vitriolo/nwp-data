      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, party-list groups belonging to the Makabayan bloc slam
        what they called "black propaganda" against them.</p>'
