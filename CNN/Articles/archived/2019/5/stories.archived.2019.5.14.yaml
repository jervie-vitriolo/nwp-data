      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —&nbsp;</strong>Outgoing
        senators Francis Escudero and Loren Legarda are slated to hold new government
        posts after tallying comfortable leads in their respective local election
        bids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99427c-05cb-4e4f-80bc-3947bba6152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T19:56:07.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero on Tuesday was proclaimed as the new Sorsogon governor,
        winning by a wide margin with 303,960 votes, according to the official tally
        of the local board of canvassers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da152d27-2398-41aa-83f2-8d3d86235831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T19:56:07.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban’s Bladi Frivaldi came in second with 31,867 votes, while
        Redentor Guyala of Partido Federal ng Pilipinas got 2,985 votes.</p>'
