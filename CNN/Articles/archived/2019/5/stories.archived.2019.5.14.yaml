      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Sports
        personalities were some of the big winners in this year''s midterm polls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdf78d-f99d-46ed-93a9-df64cdffc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some of them lost.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4f09d-6892-4423-80fd-dbf765a43875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Winners</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded7605-28b9-41ab-88e1-bc5798121fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former basketball player Francis Zamora won the mayoral post in
        San Juan City, ending the Estrada family''s <a data-cke-saved-href="http://cnnphilippines.com/news/2019/5/13/francis-zamora-janella-estrada-san-juan-city-mayoralty-race-2019-midterm-elections.html"
        href="http://cnnphilippines.com/news/2019/5/13/francis-zamora-janella-estrada-san-juan-city-mayoralty-race-2019-midterm-elections.html">five-decade
        hold</a> of the business district.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3345b-9e25-4539-9666-39321f632ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the votes canvassed Monday by the San Juan City Board of
        Canvassers, Zamora garnered 35,060 votes while his rival Janella Estrada,
        the daughter of plunder-accused senatorial candidate Jinggoy Estrada and granddaughter
        of former president and incumbent Manila Mayor Joseph Estrada, got 24,813
        votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388064f3-e4f0-41d2-b78a-35cfe3ea5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebo Saguisag, son&nbsp;of former Senator Rene Saguisag, was successful
        in his bid for councilor in the first district of Makati City. The UAAP executive
        director received 48,738 votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb8adab-b451-4b02-ab01-77405053b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-time PBA champion Dondon Hontiveros got the most number of
        votes for Cebu City second district councilor (158,129 votes). This is his
        first foray into politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b115d-8da9-4dbe-b4f1-6db68bef9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:07:36.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PBA Most Valuable Player and former Jose Rizal University
        head coach Vergel Meneses is way ahead in the mayoral race in Bulakan town,
        Bulacan with 23,469 votes against Piccolo Meneses who has 16,476 votes based
        on the partial and unofficial results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8342915-e9dd-4c00-81c3-24cd6ae9ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:07:36.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas Chairman Sonny Angara (17,620,407
        votes) and former University of the Philippines volleyball player Pia Cayetano
        (19,156,910 votes) are in the top 10 of the senatorial race based on the partial
        and unofficial results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a781a-53dc-4a87-a0df-b698c7242000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson Soaring Falcons head coach Franz Pumaren is the front-runner
        in the third district councilor race in Quezon City. The multi-titled UAAP
        mentor has 66,187 votes, followed by Kate Coseteng who has 63,125 votes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f972e-849f-4df7-b6f2-6c7856c9704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PBA cager Paul Artadi ranked second in the first district
        councilor of San Juan City with 15,437 votes, behind Vincent Pacheco''s 17,061
        votes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c938a3-66ee-472a-b2b4-ffee4c8e85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asian Games gold medalist and Asian Games chef de mision
        Richard Gomez is leading the mayoral race in Ormoc City with 77,573 votes,
        while his opponent Eric Codilla has 29,795 votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48552a32-4745-49b0-bba6-67d35609c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did not make the cut</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b8333-63a1-44fa-917e-03cde80233b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas head coach Yeng Guiao fell short in reclaiming his
        congressional seat in the first district of Pampanga. The fiery basketball
        tactician got 101,386 votes, while Carmelo Lazatin had 144,827 votes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8eae5e-23be-445d-8d63-219b9ae657f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsour del Rosario also lost in the vice mayor race in Makati City.
        The SEA Games chef de mission got 105,153 votes, compared to Monique Lagdameo
        who got 182, 655 votes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061d33d-78e8-4aee-b2d6-ee2ae2860f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-PBA cager Don Allado placed 10th in the battle for councilor
        in the second district of San Juan City.</p>'
