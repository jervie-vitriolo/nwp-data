    'template': '1'
    'title': 'YouTuber James Charles has lost nearly 3 million subscribers since his
      feud with Tati Westbrook'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590d489-3545-4384-9d2a-18808684aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.082+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;James Charles started the week flying
        high at the Met Gala. Now his career seems to be in free fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7befa1f-237f-4e1f-87dc-4f8f567114c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.082+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bef51-b014-4010-8bb7-b35bf067779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.082+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old YouTube beauty blogger had around 16.5 million subscribers
        Friday, according to the website Social Blade. That number had fallen to about
        13.8 million by Monday afternoon and shows no signs of slowing down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb88f4-2265-4d27-9c4a-54ca0da09b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.082+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d892f-5de4-461a-a3cb-64688979a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.082+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is Charles experiencing a sudden drop in subscribers?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbf6d5-631f-4f3e-8123-d649cb367fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.082+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50053401-45f0-4068-b0c4-73de3148b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.082+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to stem from a feud between Charles and his longtime
        mentor and fellow beauty guru Tati Westbrook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b2d16-c56c-405f-8154-bf9fecf3b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.082+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe375256-bec9-43de-a433-80460728dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.082+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama started in April when Charles posted an ad for Sugar Bear
        Hair supplements to his Instagram story. Turns out, that brand is a huge competitor
        for Westbrook''s supplement brand, Halo Beauty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64108ae2-41f9-46de-8d14-026a826983a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.083+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669c135-c46d-402f-b1ff-ac15509ebefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.083+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accused him of being unsupportive and said she felt betrayed.
        Charles later apologized to Westbrook in a statement posted to his Instagram
        story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f9d8e-7f9a-4e85-aa3e-30a01e992a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.083+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10f918-de95-4625-918c-4d6f5933bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.083+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Friday, Westbrook broke her silence and posted a 43-minute
        video to YouTube explaining the feud and her decision to cut off her friendship
        with Charles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be02244-01c7-4cb3-baa0-dac6109a3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.083+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdabc4d-7693-4a92-973e-3d6d353257f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.083+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, she accused Charles of spreading lies about her and
        called him out for saying hurtful things about other people in the beauty
        community. She also mentioned an inappropriate comment he made about wanting
        to hook up with a straight waiter at a restaurant, disregarding his sexual
        orientation. Charles identifies as gay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f315118-aca4-4604-a8c4-88fd91d1763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.083+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef7705-e404-4809-8fa3-712f73d8926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.083+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles apologized again to her and her husband in a YouTube video
        on Friday and addressed the points made by Westbrook in her video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d26df7-d217-4293-84c1-0e77ee7ea4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:14:24.083+08:00
