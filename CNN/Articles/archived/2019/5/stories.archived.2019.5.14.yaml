      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their father Joseph Ejercito Estrada lost the <a href="http://cnnphilippines.com/news/2019/5/13/Isko-Moreno-Manila-Mayor-2019-elections.html">Manila
        mayoralty</a>&nbsp;to Isko Moreno, while Jinggoy’s daughter Janella Estrada
        failed in her own <a href="http://cnnphilippines.com/news/2019/5/13/francis-zamora-janella-estrada-san-juan-city-mayoralty-race-2019-midterm-elections.html">bid
        as San Juan Mayor</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d768a19-7599-4a3d-abcb-aeb93fb10127'
