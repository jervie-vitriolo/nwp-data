    'jcr:uuid': 'c752cccd-2916-4582-97d2-4ba5906f6c4e'
    'lead': 'President Donald Trump announced Monday that he''ll meet face-to-face
      with Chinese President Xi Jinping at the G20 summit late next month amid the
      latest escalation in trade tensions between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:25:56.544+08:00
