    'template': '1'
    'title': 'Opposition Senate bets out of top 12 in unofficial poll results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363832a6-c6c2-44b3-9425-7015ef923077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Senate
        minority bloc may be fewer in number in the incoming 18th Congress as opposition
        candidates trail administration allies in the top 12 senatorial candidates
        in the latest partial and unofficial poll results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815a7e7-3e4f-4c8e-a8d0-3b08f768d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partial and unofficial results from the Commission on Elections
        media server with around 95&nbsp;percent of precincts transmitted show that
        the highest-ranking opposition bet is Senator Paolo Benigno “Bam” Aquino IV
        at 14th with 13,745,059&nbsp;votes as of 2:50 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e2e89-34e8-4205-b369-750656a4bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572170f-1842-4539-ac25-b66b727d77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far behind is former Interior Secretary Manuel “Mar” Roxas II, placing
        16th with 9,563,954 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90bcedb-b8d4-4ce3-a9b7-5dbf0e5c4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a607da01-d500-41c6-bab9-ad40334a09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 21st is human rights lawyer Jose Manuel “Chel” Diokno with 6,163,194
        votes. He is followed by Magdalo party-list Rep. Gary Alejano with 4,587,252
        votes at 23rd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a6c03-ed17-46b2-ab52-8a70e6472597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6a0fc-4230-46b5-9d98-dac61e17c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 24th to the 27th places are left-leaning Makabayan’s Neri
        Colmenares, followed by Otso Diretso candidates Samira Gutoc, Romulo “Romy”
        Macalintal, and Erin Tañada. Florin Hilbay is 29th.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9b2bf-ae77-4ca5-a5d3-2d3d65036239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f3686-ac29-4797-800d-90661fd47e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partial&nbsp;unofficial results closely mirrored surveys conducted
        by private independent pollster Pulse Asia, which was consistently dominated
        by administration allies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d418500-bdd9-4f35-8034-903683a291e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the Otso Diretso slate have conceded, with Alejano, Gutoc,
        Macalintal, Tañada and Hilbay all admitting defeat.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e03f59-2253-4ad5-ac03-0b9ff02db6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4408138-0e03-4039-91c3-e2f719a1ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman po namin pumasok po kami dito sa laban na ito na
        walang kasiguraduhan na mananalo. Alam namin na lahat kami ay babangga sa
        isang malaking pader, pero maliwanag naman po na kailangan pong mayroong tumayo
        at mayroong lumaban.</em> We would concede the elections, but we would never
        concede the principles," Tañada said in a press briefing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fca799-81ff-4d40-9d7a-2f4b2a97bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b864b-a68f-4aae-b920-595ebdb95f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that we joined this battle without any certainty
        that we would win. We know that we would be hitting a giant wall, but it is
        clear to us that someone needed to stand up and someone needed to fight back.
        We would conceded the elections, but we would never concede the principles.]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c6cec-2438-404b-96ad-1a9f623ede8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd7c5b-e137-4560-964e-c034a0726756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But along with their concession is their raising questions over
        the delayed transmission of votes to the transparency server, which was stuck
        for eight hours last night, the malfunctioning vote counting machines and
        the corrupted memory cards.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc2b90-d1c2-4b9f-b801-87a0f6e81c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da43135-2a52-42ce-aa46-41593738ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso campaign manager and Liberal Party President, Senator
        Francis "Kiko" Pangilinan, said they have raised this with the Commission
        on Elections, but they have yet to hear from the poll body.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915d8fd-1955-43fe-90f9-460e647740f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b6595-fa2b-43a4-bf4e-d75a3a58c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roxas and Aquino</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dbb810-1e8a-427b-8c36-a35b6be48be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a poor showing in early election results, Vice President
        Leni Robredo, who also serves as the chair of opposition Liberal Party, appealed
        for optimism and unity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc6edf-d2a5-4d17-9fb9-af77ff3e0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01eeb02-246c-4f97-8e57-4e24fc50b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May laban pa tayong hinaharap. Hindi pa tapos ang bilangan,
        at kailangan pang bantayan. Ipinamalas ng ating mga kandidato at</em> volunteers
        <em>ang tapang at dedikasyon sa ating adhikain. Huwag natin ito bitawan. Paghugutan
        natin ng lakas ang bawat isa. Marami pa tayong kailangan gawin at marami pa
        tayong magagawa. Hanggang sa huli, sama-sama tayo sa labang ito,</em>” Robredo
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee01fa6-ceef-4f96-8db5-18796412a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b688f7f-f22e-450f-9e22-ad699af9a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still facing a battle. The counting is not
        yet over, and we still need to watch it. Our candidates and volunteers have
        shown their courage and dedication for our advocacy. Let’s not let this go.
        Let us get our strength from each other. We still need to do a lot of things
        and we can still do more. Until the end, let’s stick together in this fight.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52eab7-4344-41d6-a510-96b186169ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.530+08:00
