    '33':
      'image': 'jcr:3a7b8cde-6615-4b68-a4b3-5c5f8b87e99d'
      'imageCaption': 'From left: Paolo Guico (acoustic guitars and vocals), Miguel
        Guico (acoustic guitars and vocals), Poch Baretto (electric guitars). Photos
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad62141-0f7d-4b31-9096-700a34587b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.241+08:00
