      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> —&nbsp;Organizers
        of the World Street Food Congress said Tuesday the gastronomic event has been
        canceled again this year, but Tourism Secretary Romulo Puyat claimed there
        was no project to cancel in the first place.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27540b5-ce83-47a7-a06d-6fc2af011ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T23:03:23.286+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contrary to some claims, there is no contract or even an MOU (Memorandum
        of Understanding) with World Street Food Organizers. In other words, there
        was no project to cancel in the first place,” Department of Tourism (DOT)
        chief Berna Romulo-Puyat told CNN Philippines in a message.</p>'
    '1':
