    'mgnl:tags': ['PAGASA', 'heat-index', 'Aparri', 'Cagayan']
    'template': '1'
    'title': 'Aparri, Cagayan heat index rises to ‘extremely dangerous’ level'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ae8be-9a04-4a2f-be2c-0eca73af62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:58:54.095+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — The heat
        index in Aparri, Cagayan reached “extremely dangerous” levels Tuesday as it
        posts the highest perceived temperature so far this year, according to the
        country’s weather bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c965323-24ed-458c-8d54-b6ca50dbfdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:58:54.095+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aparri’s heat index hit 57.6 degrees Celsius at 2 p.m., data from
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        said. This falls under the “extreme danger” category, where temperatures above
        54 degrees Celsius may cause higher incidences of heat stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d3697-ddb4-4b30-8b5d-fae0a4bee33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:58:54.095+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relative humidity is at 95 percent in the area, which contributed
        to the increase from the dry-bulb temperature of 33.2 degrees Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b56d0-353b-40b9-8afb-27ca213dba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:58:54.095+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat index measures the actual temperature felt by people by
        factoring in the humidity levels in the area.</p>'
