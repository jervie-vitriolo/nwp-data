      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 14) — Personalities continue
        to have a hand in which party-list groups get a seat in the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e37e49-5d4f-4253-9ec4-7b8eafb82dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:08:43.768+08:00
