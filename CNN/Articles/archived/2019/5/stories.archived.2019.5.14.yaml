      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5:53 p.m., the founding dean of the De La Salle University
        College of Law ranked 21st in the Commission on Elections (COMELEC) media
        server''s partial, unofficial tally, with 6.17 million votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53985e79-1f58-4cd2-8f62-4c2cf014d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting Tuesday evening, Diokno consoled his supporters, and
        told them not to apologize for losing the elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e0a48-48a5-4fa8-a198-708ccf8dbec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17611ea0-7d5e-41cb-bbb0-1215aa7d90cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag kayong mag-sorry</em>. (Don''t apologize) There is no need
        to be sorry for anything. We did our best and we did well," Diokno said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be83713-d043-4453-970f-6baa5e26eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.481+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b46c6e-62d8-4d13-9963-d3e76bf976cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T20:09:25.481+08:00
