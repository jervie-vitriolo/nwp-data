      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tayo aatras. Our country is always worth fighting for. My
        prayers for you, Mr. President, is not to dismiss everything the opposition
        said during the campaign," she said.</p>'
    '1':
