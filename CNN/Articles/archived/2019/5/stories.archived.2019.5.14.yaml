      'text': '<p>In <a href="http://cnnphilippines.com/regional/2019/5/14/Marcos-Ilocos-Norte-2019-elections.html">Ilocos
        Norte</a>, the Marcos family bagged the top two posts in the provincial capitol.&nbsp;</p>'
