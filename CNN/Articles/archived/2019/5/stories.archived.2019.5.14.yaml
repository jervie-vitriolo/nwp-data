      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Ronald
        "Bato" dela Rosa, one of the leading senatorial bets, said he will take part
        in lawmaking seminars should he win a Senate seat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f183df-2868-47cb-9f5e-7191a66cdb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the former Philippine National Police chief and Bureau
        of Corrections director admitted that he has yet to learn what a senator really
        does.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6fe33-c545-4bf1-9135-f59ed9ab051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ewan ko kung meron bang</em> seminar <em>dyan, or ano bang</em>
        training <em>dyan para matutuhan ko kung paano gawin ''yung ng batas, kung
        paano gawin ''yung trabaho sa senado. Kung merong ganon</em> I''ll take that
        opportunity <em>para matuto ako</em>," he told CNN Philippines Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c9a94-d6a4-48fa-8aee-72406d4140ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know if there are seminars or trainings on
        how I can learn how to make laws. I''ll take the opportunity so I will learn.]</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
