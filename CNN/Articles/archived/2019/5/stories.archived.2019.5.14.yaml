    'title': 'Poised to become senator, Bato seeks seminars on lawmaking'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2d718-b437-46dc-b340-38cf219b055c'
