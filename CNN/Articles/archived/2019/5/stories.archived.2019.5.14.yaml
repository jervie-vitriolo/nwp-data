    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lillard, Trail Blazers aim to give Warriors a battle'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd61978-f423-4dda-babc-58d51f56976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Damian Lillard hopes to close down
        his hometown arena on his own terms when the Portland Trail Blazers take on
        the two-time defending champion Golden State Warriors in the Western Conference
        finals, a best-of-seven series that tips off Tuesday night in Oakland, California.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126ed7f-377b-460f-af78-87301f763617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard, who is rapidly ascending the list of most accomplished
        Oakland High graduates that currently boasts of David Carradine, Jackie Jensen,
        Jack London and Bill Rigney, bombed in a game-winning 3-pointer on what many
        believed would be his final shot at Oracle Arena in a one-point overtime win
        in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c00fa-2273-448d-86bc-385731b5bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was part of a 113-point, four-game season series the Oakland
        native had against the Warriors, the most points scored against Golden State
        in the regular season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea6841-bc82-4337-ac69-b3c911bcc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, perhaps fittingly, he must return in a postseason series
        that will be the last for the Warriors in Oakland should they fail to advance
        to their fifth straight NBA finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f42437-1729-40f6-a81a-1a3a3d5b0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State will move into the Chase Center in San Francisco next
        season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988bb8c-bba4-4334-be96-e2ec32ff3e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.869+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He can score the ball with the best of them,” Warriors forward
        Draymond Green gushed of Lillard earlier in the postseason. “Dame has a chip
        on his shoulder. Has since the day he walked into this league. He play like
        a guy from Oakland, with a chip on his shoulder. A guy who’s been doubted
        forever.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad33e4-1242-49f4-b62a-084393f92b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard and CJ McCollum, hero of Sunday’s Game 7 win at Denver that
        propelled the Trail Blazers into their first Western finals since 2000, will
        go head-to-head with Stephen Curry and Klay Thompson in the marquee matchup
        of the series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06471dc4-6be8-46f3-8a67-51148cd07dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless there’s a clear winner in the duel of two of the NBA’s premier
        backcourts, the series could turn into a battle of attrition in the front
        court, where five key players have different degrees of injuries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343231c4-5a5d-4466-8c84-3cd0d3d43505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only certainty among the five is that Portland center Jusuf
        Nurkic, who suffered a broken leg in March, won’t play in the series. He contributed
        double-doubles to two Portland wins over Golden State this season, and added
        a third in a December loss.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29423e83-7ccc-480e-aab8-77fbc93b7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nurkic’s counterpart, DeMarcus Cousins, has expressed
        a desire to return from a torn quad at some point in the series for Golden
        State. If Cousins could return and in what capacity loom as two super-sized
        question marks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26155bf-5374-4469-8f48-24aca4ed12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s Kevin Durant (strained calf), Enes Kanter (separated
        shoulder) and Rodney Hood (hyperextended knee). Durant already has been ruled
        out of Game 1, but the Warriors’ star will be re-evaluated Thursday, while
        Portland’s Kanter and Hood are expected to continue to play, but probably
        not at 100 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04abec-20a2-46d5-8b43-d564054666ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood is the biggest uncertainty. He had an MRI exam on his left
        knee on Monday. It was negative, which is exactly what the super sub had been
        expecting to hear after a postgame exam Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a549d-0e1d-4967-bb9a-2eacad162aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They checked my knee and everything is stable. Major relief,” Hood
        told reporters after the game. “Hopefully the pain goes down. Hopefully it’s
        feeling better by Tuesday. I’m going to try to shoot for Tuesday, if possible.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ead7b-4404-47b2-a573-2ba0408a6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams split four games in the regular season, including a two-game,
        playoff-type, home-and-home series in December that began with Lillard’s heroics
        in Oakland.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1abe4d-3e83-4542-a5d3-cad1c8c17388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two nights later, the Warriors went to Portland and extracted a
        measure of revenge, with Thompson (32), Curry (25) and Durant (25) combining
        for 82 points in a 115-105 win.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b337aa2-5cdc-48e1-86bc-353a63da02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:14:54.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:41.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams have met twice in the playoffs in the last three seasons,
        with Golden State prevailing 4-1 in the Western semifinals in 2016 and 4-0
        in the first round in 2017.</p>'
  'monsanto-california-verdict-cancer':
    'author': 'Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-14T15:17:32.571+08:00
    'imagesource': 'jcr:a3984af3-78bd-43c8-bfba-1d6f3e1f9917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b373c7dd-995d-421c-9ff0-de3b3c702ab5'
    'lead': ' A jury handed a $2.055 billion verdict in favor of a couple in California
      who say their cancer was caused by long-term exposure to Monsanto''s popular
      weed killer Roundup, according to the plaintiffs'' attorneys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T15:25:36.100+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:30:41.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:09.499+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Monsanto', 'California', 'United-States', 'cancer']
    'template': '1'
    'title': 'Jury returns $2 billion verdict against Monsanto for couple with cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af476823-43ab-4df0-97a8-1517b9bd25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A jury handed a $2.055 billion verdict
        in favor of a couple in California who say their cancer was caused by long-term
        exposure to Monsanto''s popular weed killer Roundup, according to the plaintiffs''
        attorneys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51774732-af18-42fc-af27-addcf6db284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict in Oakland includes more than $55 million in compensatory
        damages to the couple and $2 billion in punitive damages, a statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d190c-116a-481e-b6d9-542209d9704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict "is as clear of a statement as you can get that they
        need to change what they''re doing," one of the plaintiffs'' attorneys, Brent
        Wisner, told reporters Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8365f-cdcd-4b00-a2ec-be23ab0233de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows several <a href="https://edition.cnn.com/2019/03/20/health/monsanto-verdict-federal/index.html">recent
        losses</a>&nbsp;the company has faced in court concerning Roundup. Thousands
        of similar cases are pending at the federal or state level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9b756-b30c-4729-a9bc-bbf5bdec22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayer, the parent company of Monsanto, insists that glyphosate —
        the key ingredient in Roundup — is safe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0977e38-8250-48b9-92ef-025f199d2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bayer is disappointed with the jury''s decision and will appeal
        the verdict in this case," it <a href="https://www.bayer.us/en/newsroom/press-releases/article/?id=123306">said
        in a statement</a>&nbsp;after Monday''s verdict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45541cd4-7a0d-4877-aa99-499ee8da0ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The septuagenarian plaintiffs, Alva and Alberta Pilliod of Livermore,
        used the weed killer on their property for more than three decades and were
        diagnosed with the same type of cancer, non-Hodgkin lymphoma, four years apart,
        according to their attorneys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76694c9-a0b2-4e99-8d14-66e554d623d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayer said the jury was presented with "cherry-picked findings"
        <a href="https://edition.cnn.com/2019/05/01/health/epa-says-glyphosate-is-safe/index.html">inconsistent
        with a statement last month</a>&nbsp;by the US Environmental Protection Agency,
        which announced that glyphosate was not a carcinogen and posed no public health
        risk when used as directed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89cb360-5da5-4765-a081-311a27eafc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contrast between today''s verdict and EPA''s conclusion that
        there are ''no risks to public health from the current registered uses of
        glyphosate'' could not be more stark," Bayer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab072e30-579d-43fc-9053-20134317423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all groups have mirrored the EPA''s announcement. Cases
        like the Pilliods'' surged after a World Health Organization report in 2015
        suggested that glyphosate might cause cancer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953047bf-0e3e-4e8c-a5d5-6e4da4fb67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, by WHO''s International Agency for Research on Cancer,
        said glyphosate is "<a href="https://www.iarc.fr/wp-content/uploads/2018/07/MonographVolume112-1.pdf">probably
        carcinogenic to humans</a>." Bayer''s statement on Monday said the plaintiffs
        "relied heavily" on the agency''s 2015 assessment but called it "an outlier
        among international health regulators and scientific bodies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab9613-3112-4380-baf0-ca1b104321a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most lymphoma cases have no known cause, according to the <a href="https://www.cancer.org/cancer/non-hodgkin-lymphoma/causes-risks-prevention/what-causes.html">American
        Cancer Society</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc02e5-9070-4264-b199-67280673a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been concerns about whether Monsanto has had undue
        influence over regulators, with internal company documents playing a key role
        in Monday''s verdict, according to the plaintiffs'' lawyers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1424b0-6c7f-461b-b1a1-e778cc5d74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Michael Miller, another of the Pilliods'' lawyers,
        said their case is different from two previous Monsanto trials "where the
        judges severely limited the amount of plaintiffs'' evidence." He said the
        jury was shown a "mountain of evidence showing Monsanto''s manipulation of
        science, the media and regulatory agencies to forward their own agenda."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8101ada-cb08-424f-8ccc-152757501db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisner said Monday that this evidence included emails and text messages
        between Monsanto and EPA officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469ef2a-3c73-4d0d-a06d-630d0f44034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Monsanto spokeswoman <a href="https://edition.cnn.com/2017/05/15/health/roundup-herbicide-cancer-allegations/index.html">previously
        denied that</a>&nbsp;the company had ever paid, given gifts to or done anything
        else to curry favor with anyone from the EPA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373633c4-0cfc-4fe3-a0f0-c9b2608cbe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to continue until Monsanto and now Bayer takes responsibility
        for its product," Wisner said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99fc5d-a027-484f-86e8-7208798acbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the end of this litigation," he said. "This is the
        beginning."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452bd09-e06e-4953-8fee-2866100d706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:25:36.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/13/health/monsanto-roundup-cancer-verdict-bn/index.html">Jury
        returns $2 billion verdict against Monsanto for couple with cancer</a>."</em></p>'
  'Grindr-China-United-States-security-':
    'author': 'James Griffiths, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-14T15:23:13.789+08:00
    'imagesource': 'jcr:07da3001-ebbe-4571-a50c-d5dbae19bbb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15f0d3a8-7882-4a6e-bd92-b430b1872f1a'
    'lead': 'The United States doesn''t trust a Chinese company to own gay dating
      app Grindr and will force it to sell by 2020, as tensions spike between Washington
      and Beijing over trade and national security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T15:32:21.261+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:30:40.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:09.712+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grindr', 'United-States', 'China', 'US-China-trade', 'tariff']
    'stories': ['ad0b1534-9bbc-4dc3-9e62-d600c04f9051']
    'template': '1'
    'title': 'Gay dating app Grindr is the latest victim of U.S.-China tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5e5c1-ba78-4ac6-ac9a-f7804b1c4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The United States doesn''t trust a
        Chinese company to own gay dating app Grindr and will force it to sell by
        2020, as tensions spike between Washington and Beijing over trade and national
        security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf54c66-847f-4327-88b1-59cb09db2677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing Kunlun Tech acquired a 60% stake in Grindr -- which describes
        itself as "the world''s largest social networking app for gay, bi, trans and
        queer people" -- in 2016 and was expected to take the app public after completing
        the acquisition last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae40fe-ac6e-45a4-9df0-4a0831e64e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those plans, however, were scuppered by the Committee on Foreign
        Investment in the United States (CFIUS), which vets overseas purchases of
        American businesses, "in order to determine the effect of such transactions
        on the national security of the United States."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8a60d-1fbe-4c2a-b73b-e2143ef940c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kunlun said it had reached an agreement with CFIUS to
        sell the app by June 30, 2020. Until then, the firm says Grindr will not transmit
        any sensitive information to China, though it is not clear how that will be
        enforced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b219a-a3c1-4aab-ba13-299d381877b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating apps all contain potentially sensitive data — from revealing
        messages and selfies, to simply the fact that users are trying to date at
        all — but Grindr has even more than most. There was outrage last year when
        it was revealed the app was sharing the HIV status of users with advertising
        partners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3baa2f-8108-4d5b-9aff-b210dee784fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security concerns have previously led the app to implement privacy
        protections for users in countries where being gay can put them in danger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62329127-e8d8-441f-994d-fa91bc686e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce7cad-5144-4d03-95df-403edffc7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exposed personal data</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895d52c-edea-44ad-9b73-27d0da942260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the US has blamed Chinese hackers for an attack on
        the Office of Personnel Management (OPM), essentially the US government''s
        Human Resources department, which exposed the personal data of millions of
        current and former federal employees. Experts said the hack might have been
        an attempt to build a giant database of US government workers for future espionage
        activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51562287-ab38-458b-a7ff-a6557d162f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CFIUS has not revealed its reasoning behind the Grindr decision,
        similar concerns may have been at play. Under Chinese cybersecurity law, companies
        doing business in the country must base their data there, raising concerns
        that the government could gain access to it. Chinese firms also have a history
        of sharing data with their government, and are often legally obliged to in
        cases when US officials would struggle to force companies to hand over sensitive
        information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0794fd-cca5-4a42-873c-c0aa2553fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As government officials — including US military and intelligence
        services officers — may be Grindr users, the U.S. government is right to be
        concerned about the possibility of a foreign government gaining access to
        the most intimate aspects of their lives," Privacy International, a UK-based
        rights group, said in a statement. "However, it is equally concerning that
        Grindr users from any country and background are at the mercy of a government,
        be it the Chinese or the U.S. government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6308122-44a7-4fc0-acb5-a9c4d49373f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a80a7-ebe2-4e80-a93b-756cfdb16c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing trend</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ad2cc-f151-4d99-85ef-826d4532ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr is only the latest casualty of growing US suspicion over
        Chinese activity on its shores, particularly when it comes to technology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6b3ee-cc1d-442d-9a3f-a0509d4f0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last year, the Washington has been engaged in a major legal
        and public relations battle with Chinese telecoms giant Huawei, seeking to
        block it from both U.S. and global markets over purported national security
        concerns, particularly over the expansion of 5G networks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee0600-4456-4369-8c54-517b02cb3c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, six retired U.S. military leaders urged other countries
        to follow Washington''s lead, saying they had "grave concerns about a future
        where a Chinese-developed 5G network is widely adopted among our allies and
        partners."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb18d0-e42f-4707-9923-28f2657a2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is Grindr the first app to face ownership issues over national
        security. Last year, Washington blocked a $1.2 billion acquisition of Moneygram
        by Ant Financial, an online payments company owned by Alibaba billionaire
        Jack Ma.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f191a-f6c0-4625-a804-686af8e318dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Moneygram CEO Alex Holmes said the "geopolitical
        environment (had) changed considerably since we first announced the proposed
        transaction with Ant Financial."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a44f0-02cc-42ef-bcf3-689feeefd84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deal was blocked by CFIUS after Republican lawmakers Robert
        Pittenger and Chris Smith wrote that "should this transaction be approved,
        the Chinese government would gain significant access to, and information on,
        financial markets and specific international consumer money flows ... we cannot
        afford to ignore well-coordinated Chinese investments that target our critical
        and financial infrastructure."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa70fd2-876e-4ac9-bc1b-6b1a16effee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar concerns were raised regarding Grindr by Democratic Senator
        Ron Wyden, according to a statement he gave to the New York Times.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b75bb4b-7e2c-4c53-bc85-c6082bf0d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, my office met with a top official from the Treasury
        Department to express my serious concerns about the national security risks
        associated with a Chinese company buying Grindr," Wyden said. "It is high
        time for the administration and CFIUS to consider the national security impact
        of foreign companies acquiring large, sensitive troves of Americans'' private
        data."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7c450-437c-435f-ae68-09292f3f4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the privacy community will be hoping that the case provokes
        a wider reckoning with how much personal data companies hold on users, whether
        or not they are based in the US or owned by U.S. investors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c33526-4b36-4ce1-8c79-8fc27a6ad7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have been heightened in recent years owing to issues around
        Facebook, which is still dealing with the fallout from the Cambridge Analytica
        scandal, in which it was revealed that the UK-based political consulting firm
        had harvested millions of users'' personal data without their consent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b037be-00d5-4764-b93b-fb7dd2f05588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were echoes of that scandal this month, when Facebook sued
        a South Korean firm for allegedly misusing data to "create and sell advertising
        and marketing analytics and models."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6c495-a729-4626-86c7-6f23e342f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitness apps, smart TVs and children''s games have all faced privacy
        and security scandals in recent years, as users and regulators begin to push
        back against companies hoovering up reams of personal data to sell to advertisers
        and other firms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a15bf7-033d-4d20-bc74-9c11341e4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the European Union, this has resulted in sweeping new privacy
        legislation, and there have been calls for U.S. lawmakers to follow suit.
        Others, including Facebook co-founder Chris Hughes this week, have said that
        big tech needs to be broken up to protect users.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57172a08-11ff-4f7d-a742-77dfe418e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:32:21.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/14/tech/grindr-china-us-security/index.html">"Gay
        dating app Grindr is the latest victim of US-China tensions."&nbsp;</a></em></p>'
  'bill-nye-environment-global-warming':
    'author': 'Chloe Melas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-14T15:47:26.882+08:00
    'imagesource': 'jcr:414c01c3-31e4-4686-9d5e-bf373524c024'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d6d665-5130-4e9f-952d-0a8db5b4d990'
    'lead': 'Bill Nye wants to remind you of the seriousness of global warming and
      he''s not mincing words.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T15:52:27.912+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:30:39.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:09.919+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bill-Nye', 'environment', 'global-warming', 'Green-New-Deal', 'Alexandria-Ocasio-Cortez',
      'Ed-Markey']
    'template': '1'
    'title': 'Bill Nye says it''s time to grow up and realize the planet is on fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517fb75-ff8e-4c88-93fa-f4037f3e864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:52:27.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bill Nye wants to remind you of the seriousness
        of global warming and he''s not mincing words.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f60bb-0768-4ef5-b066-61767f2aa726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:52:27.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-known science commentator appeared on "Last Week Tonight
        with John Oliver" on Sunday and put things bluntly while talking about <a
        href="https://edition.cnn.com/2019/02/22/opinions/green-new-deal-sachs/index.html">the
        Green New Deal</a>, introduced by Rep. Alexandria Ocasio-Cortez and Sen. Ed
        Markey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8f5d5-fc25-44ef-9a8e-edca46176af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:52:27.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nye wants you to know, "The planet''s on f***ing fire."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5cb05f-4628-4279-92dd-129b449cf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:52:27.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of this century, if emissions keep rising, the average
        temperature on Earth could go up another four to eight degrees," Nye said.
        "What I''m saying is the planet''s on f***ing fire. There are a lot of things
        we could do to put it out -- are any of them free? No, of course not. Nothing''s
        free, you idiots. Grow the f**k up. You''re not children anymore. I didn''t
        mind explaining photosynthesis to you when you were 12. But you''re adults
        now, and this is an actually crisis, got it? Safety glasses off, motherf***ers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12f485-92a1-4b84-9c17-b6fae346b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:52:27.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/02/22/opinions/green-new-deal-sachs/index.html">Related:
        Green New Deal is feasible and affordable</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d6630-5e1c-44e0-ae4e-d687285cf7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:52:27.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver, though, seems to be in support of the <a href="https://edition.cnn.com/2019/03/26/politics/green-new-deal-vote-senate/index.html">Green
        New Deal</a>: "It is a non-binding resolution that very briefly sets out some
        extremely aggressive goals, including achieving net-zero greenhouse gas emissions,
        meeting 100% of the country''s power demand through clean, renewable and zero-emission
        energy sources and creating millions of good, high-wage jobs in the United
        States ... The whole Green New Deal is just 14 pages long. That is seven pages
        shorter than the menu for the Cheesecake Factory."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d0a77-45b6-4736-afa0-69c621c7e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:52:27.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nye also attempted to explain "carbon pricing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6470f8-6ac8-4236-86df-87569434d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:52:27.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we release carbon, say, by burning coal or driving an SUV,
        all of us pay for that in the form of things like fires, floods and crop failures,"
        he added. "Putting a fee on carbon creates incentives to emit less carbon,
        and, more importantly, it also incentivizes the development of low-carbon
        technology, which is huge, because that''s vital to reducing emissions globally.
        And because for some reason, John, you''re a 42-year-old man who needs his
        attention sustained by tricks, here''s some f***ing Mentos and a bottle of
        Diet Coke. Happy now?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010448bb-ba4d-4c4c-b262-e8d8e24f75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T15:52:27.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/13/entertainment/bill-nye-global-warming-video/index.html">Bill
        Nye says it''s time to grow up and realize the planet is on fire</a>."</em></p>'
  'benandben-album':
    'author': 'Apa Agbayani'
    'caption': 'The nine-piece band chart the course of love in their much-awaited
      debut album “Limasawa Street.” Photo by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-05-14T15:11:46.163+08:00
    'image': 'jcr:de554c51-9ab1-4e96-ad72-3c70540715a9'
    'imagesource': 'jcr:9627f382-0eca-4f3a-8f66-533e62669177'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c387513d-999f-4ad4-a582-c4a3c522dcdc'
    'lead': 'The nine-piece band charts the course of love in their much-awaited debut
      album, “Limasawa Street.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T16:08:05.238+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-30T00:30:39.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:10.104+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Ben&Ben want to be your beacon of hope'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98910a71-5aef-4a3a-ad87-4641b492a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Much has been said
        of the Filipino love song — how it is yours and it is everyone’s. Every great
        love song’s legacy is built on collective memory, on pining and devotion,
        on kilig and kasawian. As it is everyone’s, a Filipino love song must become
        everything: the song you hear in your head the moment the rush of infatuation
        hits, the soundbed beneath key moments in your love story, the karaoke number
        you cry along to with friends in the aftermath. The songs become different
        things at different times, projective tests you take over and over with varying
        results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ed8f8-6d75-4df1-90b1-c2191dea6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a theory that you can score every phase of a love story with
        a different Ben&amp;Ben song. There is the cautious pining of “Kathang Isip,”
        the tender devotion of “Maybe The Night,” the aching apology of “Leaves.”
        In the band’s rich discography of love songs, you’ll find no lack of tracks
        to match a certain romantic feeling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6fe17-c464-436c-899b-e7ab4dbaa04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Ben&amp;Ben begins with a duo called The Benjamins.
        The twins Paolo Benjamin Guico and Miguel Benjamin Guico needed session musicians
        to record their debut EP with in 2016. The brothers called on a handful of
        instrumentalists they’d worked with over the years. Poch Barretto was brought
        in to play electric guitar, Agnes Reoma to play bass, Keifer Cabugao to play
        violin, and Patricia Lasaten to play keyboards. Jam Villanueva came on board
        for drums and Andrew De Pano and Toni Muñoz filled out the percussion section.
        The recording went so well that they wanted to bring the full band arrangements
        to a live show. The live show went well enough to lead to another and another
        until they made the nine-piece band official.</p>'
    '14':
      'image': 'jcr:8886fff3-d7a8-49c3-b86a-d773b4228751'
      'imageCaption': 'Ben&Ben''s Paolo and Miguel Guico. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb98bc-1a27-45bf-a3d7-84cd4266e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:28:16.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759d0a3-cca0-4e3d-81d6-c42188fc7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel says, “Kasi ang sign namin is: If we’re willing to perform
        at a gig na we’re paid almost nothing or ‘pag masaya na kami sa ₱1,000 tapos
        hati-hati kaming nine doon—”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddbf33-b1f3-4a0e-a15c-833d682ca561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“500 nga e,” the bassist Agnes interjects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c6c4e-de78-4965-bdc9-e43431bd69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel corrects himself. “500 pala, sorry — I guess that says something
        about ‘yung willingness namin to do it ‘saka ‘yung nag-e-enjoy lang talaga
        kami in each other’s company. So yeah, a few months later and, well, a lot
        of shows later, we decided to make it official. May 10 of 2017.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f658a45-1023-4144-83a6-ba68f6d15d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heaven knows it’s hard enough to keep a four-piece band together
        in this industry. What more a band of nine? The strength of the band’s bonds
        is as much a product of their shared love of music as it is of their keen
        awareness of group dynamics. There’s been a constant, consistent effort from
        the band’s inception to work as a team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944bebc-5149-4d1e-9f8e-c7b08b23b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During our earlier days kasi, the twins’ mom, Tita Val [Guico],
        she kind of does team building and a lot of corporate workshops with teams
        to know how to work with each other. She helped us define our personality
        types,” explains percussionist Andrew. “When we were able to figure out how
        each person was individually in terms of their working style, it became a
        lot easier to delegate certain tasks or to know who to not give work to when
        you want it done.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7e4e0-6fb0-4060-81b0-92ce6c02660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung una, siyempre, anxious kami like, ‘How will this work?’ We’re
        a lot of heads. If even a few heads bumped with each other, it will eventually
        turn to a chaos,” adds Miguel. “Amazingly, maybe because of that mental preparation
        as well, once we were in the studio, it was really a free-flowing kind of
        thing. What we found out — and that’s also what I love about everyone in this
        room is — no one really is out to serve oneself but rather everyone is there
        to serve the song.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0cec6-50f3-4a71-b36c-7ccaaee00db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band released a steady stream of singles from then on but the
        work that catapulted them to success was “Kathang Isip.” The ode to an imagined
        romance became the most streamed Filipino song of 2018 on Spotify with over
        75 million streams. “I guess that’s probably the most revealing song that
        we wrote,” Paolo admits. “It’s my story, basically. It’s not a nice story
        but a lot of people relate to it. It was very, very personal.”</p>'
    '28':
      'image': 'jcr:7b80c42f-1ebc-44f9-a5c7-61af7145521d'
