      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Three
        of President Rodrigo Duterte''s children, as expected, are apparent winners
        of the elections in Davao City, making a sweep of the posts of mayor, vice
        mayor, and House representative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f705d-eb86-47cc-9e85-884ed157f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T00:45:12.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partial, unofficial tally of the Davao City Board of Canvassers
        on Monday showed incumbent Mayor Sara Duterte leading the mayoral race with
        551,393 votes, while her sole rival, independent candidate Jun Marcellones
        only got 3,853. If Sara is proclaimed winner, she will serve along with her
        brother, Sebastian "Baste" Duterte who ran unopposed as vice mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30233d-c9fb-4e1c-82cf-c1bafc6c7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T00:45:12.135+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President''s eldest son, former Vice Mayor Paolo
        "Pulong" Duterte, is also on top of the race for a seat in the House of Representatives
        representing the 1st District of Davao City. He garnered 190,155 votes, ahead
        of independent candidates Rex Labis and Susan Uyanguren who got 2,064 and
        4,950 votes, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b641b-fd30-44ac-8348-083b167ede30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T00:45:12.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte served as mayor of Davao City for seven terms
        or 22 years, although not consecutively. When he was elected President in
        2016, Sara took over the mayorship. Duterte has praised his daughter''s leadership
        and called her a "dictator" for her tough policies in Davao City. However,
        the President has repeatedly said he does not want his daughter to succeed
        him as the country''s chief executive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8c507-db31-4d0c-9258-9fa5a4c1c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T00:45:12.136+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after filing their certificates of candidacy in October
        2018, Sara Duterte admitted that her and Sebastian''s election bids could
        result in a political dynasty, but argued that it "is still a democratic process,"
        since the voters will have the final say. The President, meanwhile, said,
        "I do not want a dynasty, but we were forced."</p>'
    '0':
