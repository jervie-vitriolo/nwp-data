    'title': 'Sports personalities: Winners and losers in midterm polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb454067-d8d5-47e4-90fb-b643d6e2f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:56:17.761+08:00
