      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Loren Legarda is likewise expected to clinch
        a seat at the House of Representatives with her comfortable lead in the congressional
        race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ece42-b983-4bc0-86c0-f152e3ee2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T19:56:07.081+08:00
