      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fea222-ad34-47c2-aec1-0a049a4d8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is poised to make his debut as a senator, currently ranking
        fifth in the senatorial race with 18,263,881 votes, based on the partial and
        unofficial tally of the Commission on Elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e096e4c-9a21-45e9-ba8b-7e0fc50b5521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban bet, however, said he would refuse to enroll in the
        country''s premier state university.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a59f3d-c80a-4a0e-ab27-526c702ced6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag UP ''di na ko pupunta dun, alanganin ako sa lugar na
        ''yan.</em> Anti-military ''<em>yang lugar na ''yan, ayaw ko pumunta d''yan</em>,
        anti-police ''<em>yan</em>," he said, referring to the University of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147e597-2dd1-434e-9160-441598ce3264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: I won''t go to UP. It''s anti-military and anti-police,
        so I won''t go there.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b1898-62e6-4738-94eb-dc8a0c6a21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added he would specifically seek help from reelectionist
        senators Koko Pimentel and JV Ejercito.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828733e6-66fa-4baa-9db6-165ca81210fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magtawag tawag ako kina Koko Pimentel, JV Ejercito kung ano
        ba talaga ang trabaho ng senador</em>.. what do I need to prepare <em>para
        pagpasok ko... hindi na ito katawa-tawa</em>," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f218ace-3c42-4eef-8228-cc0c73f51e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will call Koko Pimentel and JV Ejercito to ask what
        the job of a senator really is.. what I need to prepare, so when I enter the
        Senate I''m not ridiculous.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab931d-3b0b-4c74-b0b2-939604dbc2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel currently ranks 11th with 14,170,854 votes while Ejercito
        is outside the "Magic 12" at the 13th spot with 13,897,153 votes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6c94a-d044-49e2-bf46-f8d754eaa935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he will pray for Ejercito to enter the top 12, as
        he is "sad" about the senator''s bad showing in the poll.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ac1bb-3b5d-4267-8b24-763c48cf356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga malungkot nga ako... Dasal na lang. Magdasal dasal
        ako na si JV makaakyat, si Koko wag na bumaba</em>," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d88585-8aba-4e55-ad46-25ed148ea876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T21:35:18.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:30:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sad... I''ll just pray. I''ll pray that JV''s
        ranking will go up and Koko''s won''t go down.]</p>'
