      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bd5fa-2030-4d11-aeb7-f9e58effa1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Commission
        on Elections is pinning the blame for malfunctioning vote counting machines
        (VCM) to cheap and low-quality SD (secure digital) or memory cards that led
        to voting and transmission delays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c99bd6-26be-483e-ac04-618d6fb6c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Chairman Sheriff Abas said that 1,665 SD cards tripped out
        on voting day, representing 1.9 percent of the total which had to be reconfigured
        before they can be used. He said this affected multiple voters assigned to
        each VCM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d9139-e880-41fc-9b63-342ad7b82d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said the error message for corrupted or unsynchronized
        cards was the most common issue for VCMs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8031ad-6bce-47db-8232-e5c200d92327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect it''s the low quality of the SD cards," Commissioner
        Marlon Casquejo said in a media briefing on Tuesday, noting that the winning
        supplier only asked for ₱29 million despite the COMELEC''s projected expense
        of ₱80 million.  "What do we expect for ₱29 million SD cards?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54520e4d-8299-408c-bc88-5cd90568a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While COMELEC said it was prepared to repair or replace SD cards
        equivalent to six percent of the total deployed, Abas said these still caused
        delays in the process.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">COMELEC: Midterm polls successful despite glitches, delays | <a
        href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/W8meZkfqr2">pic.twitter.com/W8meZkfqr2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1128254810216517633?ref_src=twsrc%5Etfw">May
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421f3fb-a740-46bd-a09f-1462c4d1b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:19:12.051+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15e8a5-99ad-4eda-950a-22d995350f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, Casquejo said SD cards may have been affected as
        VCMs were transported to polling centers, while upgrades to the machines as
        well as storage defects may have also contributed to the hitches.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fa639-417a-4591-84af-123e027081cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/5/13/2019-midterm-elections-vote-counting-machines-Comelec.html">Defective
        vote-counting machines mar midterm polls</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833e832-8001-48a0-8e45-61676255c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas added that the big difference in this year''s polls is that
        the machines, marking pens, paper, and SD cards used were sourced from multiple
        providers, as opposed to a bundled or one-supplier procurement in 2016, because
        of legal requirements. The COMELEC chose to buy the VCMs for the 2019 polls,
        which left them with the option to buy the other materials from different
        suppliers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fa026-7592-48da-830d-d0ebee1e4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon ''yung nakita naming problema, hindi masyadong nagma-</em>match...
        <em>Pero wala kaming magawa</em> because that is part of the procurement law,"
        Abas said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8db55b-3e3d-4301-b25d-cb5d15af9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s where the problem is: the materials didn''t
        match... But we can''t do anything because that is part of the procurement
        law.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02445a-4c64-4c3b-9996-24c6699880e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, which requires government agencies to accept the
        lowest bid for a product or service that they need to purchase as long as
        the supplier meets the requirements. The poll chief said that machine provider
        Smartmatic took part in the bidding for SD cards, but lost because of a higher
        contract price.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c839b8c-23bb-4218-895b-2e1f677bfeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC said the procured items passed quality control tests
        ahead of the elections, but cited that those were done in a "controlled environment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfce16d-c37f-402d-ae22-24d595817cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are suspected problems or issues that we are going to investigate.
        We are going to investigate after this elections <em>kung ano ba talaga ''yung</em>
        naging cause <em>ng pagiging</em> defective <em>ng</em> SD cards. We will
        try to look into that," Casquejo said. "If it''s the low-quality SD cards
        <em>talaga</em>, then we will not pay the provider."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110567c9-c7b6-4b88-94ba-7705b91214c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Casquejo said they still need to reconfigure about 300 SD
        cards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9871088-6b0c-4b3b-9506-52bcf6c6c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully in the future, it will be our decision point most likely
        in 2022 because <em>mas malaking</em> preparation <em>''yun. Pag-aaralan namin
        kung una, gagamitin pa sa pangatlong beses ''yung</em> VCM or <em>magli</em>-lease
        <em>ng bago</em>, or magba-bundled (procurement) <em>kami</em> this time [We
        will see if we will use the VCM for a third time, or we will lease new ones,
        or we will do bundled procurement]," Abas said.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d34c8f7-2fc3-4800-8afc-53f4d7a1e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo, an IT expert, said that he personally would not recommend
        using these VCMs for the presidential polls, saying that these are old. However,
        this decision will depend on the COMELEC en banc.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284ae45-469a-4def-a7d9-b270f6897dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo added that he has already asked their legal team to review
        their contracts with these suppliers to see if they can be penalized for these
        problems.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fabe3-cf4e-44c2-9a4a-affd8b094f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo went on to explain the seven-hour delay in transmitting
        voting data to the COMELEC transparency and media servers, saying that the
        automated FTP application froze after precincts simutaneously transmitted
        results shortly after polls closed at 6 p.m.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966b955-3a02-4707-b487-c116ced30ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, votes on the transparency server appeared to
        have slipped, which the Comelec attributed to a Java error which required
        a restart of the FTP application to reflect the latest numbers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbef0e9-6d63-4a1e-8b40-a6db542c4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/5/14/Comelec-media-server-data-2019-midterm-election-results.html">Explanation
        on COMELEC-provided election results ''glitch'' sought</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e35b85-7fb2-4bbc-b76e-a7607519b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo said he will be proposing to the en banc to make public
        the audit and system logs of the servers to show that the votes are intact.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a0292-60cb-4ba8-bc98-c124d8287eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canvassing is set to start Tuesday afternoon led by members of the
        COMELEC en banc. The official vote tally will be based on election results
        sent by municipalities, cities and provinces.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a053b7-fd83-4143-80ae-0b93f3770819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagka-aberya sa</em> transparency server so <em>bantayan niyo
        na lang itong</em> official [There''s been problems with the transparency
        server so just monitor the official count.]. We assure you of the integrity
        of the count," said COMELEC Commissioner Luie Tito Guia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56f7a3-4ed7-4163-8df5-ea085bf9b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:57:17.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these glitches and some reports of violence, Abas said that
        there is no failure of elections for the midterm polls.</p>'
  'lillard-blazers-warriors-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-14T15:11:47.572+08:00
