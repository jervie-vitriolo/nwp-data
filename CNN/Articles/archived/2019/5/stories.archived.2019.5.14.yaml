      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gian Sotto, Belmonte''s running mate, won as vice mayor. He edged
        out Jopet Sison by over 30,000 votes.</p>'
    '13':
