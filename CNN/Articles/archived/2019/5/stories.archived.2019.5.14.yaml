      'mgnl:type': 'text'
      'text': '<p>“I knew it will affect our winning chances. I think all of us will
        be affected. And I think that''s what happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd59666-cc14-4434-9ee0-0cc10131b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:28:44.966+08:00
      'mgnl:createdBy': 'alyssa'
