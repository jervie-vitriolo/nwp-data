      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 99 percent of votes canvassed, Legarda garnered 198,793
        votes to lead the battle for the Antique representative post against Exequiel
        Javier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
