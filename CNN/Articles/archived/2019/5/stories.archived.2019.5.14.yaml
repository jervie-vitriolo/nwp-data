      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who get around 2 percent of the national vote are given one
        seat, while party-lists can have up to three seats depending on the proportion
        of votes it received.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
