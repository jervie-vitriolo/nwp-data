      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-list groups, which are meant to represent a marginalized sector
        instead of a region, are given seats at the House of Representatives based
        on proportional voting.</p>'
