      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities are also set to lead some of the country''s popular
        municipalities and cities, including veteran actor Richard Gomez who was reelected
        as Ormoc City mayor, <a href="http://cnnphilippines.com/news/2019/5/13/Isko-Moreno-Manila-Mayor-2019-elections.html">Isko
        Moreno</a> who unseated former President Joseph Estrada as Manila''s mayor,
        Lani Mercado--wife of Bong and mother of Jolo--who won fresh term as mayor
        of Bacoor City, and former "beauty queen" Ina Alegre Cruz who won as mayor
        of Pola, Oriental Mindoro.</p>'
    '25':
