    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Xi-Jinping', 'China', 'United-States', 'G20-summit',
      '-G20']
    'template': '1'
    'title': 'Trump says he''ll meet with China''s Xi amid intensifying trade fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727ff9c-fcb2-4334-89d4-b9c9713e7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">Donald
        Trump</a>&nbsp;announced Monday that he''ll meet face-to-face with Chinese
        President Xi Jinping at the G20 summit late next month amid the latest escalation
        in trade tensions between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9bcc8a-693c-4406-afe6-3fe182ff9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump predicted that his meeting with Xi will likely be "very fruitful"
        and said he believes China wants to reach a deal, even as he vented about
        China reneging earlier this month on key portions of the deal being negotiated
        between the two economic powers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292dc924-1659-4e51-8b0a-f17bbb8edf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a deal with China, it was 95% there and then my representatives...they
        went to China and they were told that things that were fully agreed to, we''re
        not going to get anymore. That''s not acceptable," Trump told reporters in
        the Oval Office on Monday. "I said, that''s good, that''s fine, put on the
        tariffs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d676227-4caa-42c5-b6e5-723fa201bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the position we''re in," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eca06c-308c-45f3-9d94-d3ce538c866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, China announced tariffs on $60 billion in U.S. exports
        in retaliation for Trump''s moves last week to hike existing tariffs imposed
        last year on Chinese goods — and to start the process of adding duties to
        almost everything else China sends to the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce47c51-cb41-4fdd-b80e-e4cca8b21df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came after his top economic adviser spent the
        weekend trying to defuse the trade war and demonstrate that <a href="https://edition.cnn.com/2019/05/12/politics/trump-larry-kudlow-president-xi-jinping/index.html">trade
        negotiations between the two countries were moving forward</a>. Those attempts
        to calm markets failed, with stocks falling sharply Monday after the mutual
        escalation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ffe2c-7bdd-4da9-9d44-cb54d8d9fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has sought to spin his decision to increase tariffs
        on US imports from China as delivering pain to China and benefits to the US,
        <a href="https://edition.cnn.com/2019/05/06/politics/fact-check-trump-tariff-china/index.html">repeatedly
        suggesting — falsely — that China would pay</a>&nbsp;for the U.S. tariff increase.
        While the tariffs are aimed at delivering economic pain to China, US businesses
        and consumers will bear the immediate financial cost of the tariff increase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df412212-0d50-4b75-963b-f3488699b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be nobody left in China to do business with. Very bad
        for China, very good for USA! But China has taken so advantage of the U.S.
        for so many years, that they are way ahead (Our Presidents did not do the
        job)," he wrote in one tweet. "Therefore, China should not retaliate - will
        only get worse!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cca661-0dc6-4887-880b-84e6ca607108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China quickly responded with the announcement that it will be raising
        tariffs on $60 billion worth of US goods beginning on June 1. That move comes
        after the Trump administration <a href="https://edition.cnn.com/2019/05/10/business/china-us-tariffs-trade/index.html">hiked
        tariffs</a>&nbsp;from 10% to 25% on $200 billion in Chinese exports last week,
        while Chinese negotiators were still in Washington, and then proceeded to
        initiate steps late Friday, after negotiations broke down, to expand tariffs
        to cover almost everything else China sells to the U.S.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd91a0-a740-43ae-81a4-0b97cf092c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That list would include consumer goods like smartphones and toys
        that were left out of earlier tariff rounds, creating a heightened risk of
        political blowback for Trump. Even the President''s chief economic adviser,
        Larry Kudlow, has conceded that consumers will likely bear the costs of the
        fresh tariffs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd202b-4992-4db5-ab70-ff0548eeff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I don''t disagree with that," Kudlow said in an interview
        on Sunday with Fox News, though he insisted that China will "suffer GDP losses"
        as a result of a diminished export market and shifting US investments. "Both
        sides will pay."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc4809-e447-4fd0-882f-aeb37833c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report to investors this week, Goldman Sachs said "the cost
        of US tariffs have fallen entirely on US businesses and households" and warned
        that US GDP would take a hit if the trade war continues to escalate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264af1d-9513-49da-ace1-8f4193d1308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump on Monday said he is considering imposing tariffs on
        another $325 billion of Chinese imports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ecf5e-f526-462c-aff8-784a3612c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who think the US has leverage do not fully understand China.
        China thinks long-term," said Max Baucus, a former senator from Montana and
        U.S. ambassador to China under President Barack Obama. "To some degree, China
        feels, ''Oh, well these tariffs will kick in and hurt the American people
        pretty soon. America is a democracy and their government is going to be forced
        to respond whereas all of us over in China, we''re not a democracy and we
        can just do what we think we want to do.''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305d5eb-f4ce-4719-b161-b38db9e4d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced in December that he had made a deal with his Chinese
        counterpart Xi Jinping at a dinner in Buenos Aires, but talks hit a wall last
        week after China, according to U.S. officials, reneged on key components of
        the emerging agreement between the two sides.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0fa15-8f0b-4830-9335-9e9cf53ad6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown punctured several weeks of steadily rising optimism
        that the two sides were nearing a final agreement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2b5cb-467e-49aa-a1b5-11503aa9e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' top negotiators in trade talks with China — Treasury Secretary
        Steve Mnuchin and US Trade Representative Robert Lighthizer -- met with China''s
        Vice Premier Liu He on Friday, but the talks did little to bring the two sides
        closer. Instead, officials on both sides signaled that differences between
        the two sides would ultimately need to be resolved in direct talks between
        Trump and Xi.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b9766-81b9-4a53-9450-0805baaee899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudlow said Sunday there is a <a href="https://edition.cnn.com/2019/05/12/politics/trump-larry-kudlow-president-xi-jinping/index.html">"strong
        possibility"</a>&nbsp;Trump will meet with Xi at the G20 economic summit in
        Japan next month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e71e1-e90d-4944-93d8-7d30c80c3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has often touted his personal relationships with foreign
        leaders as a way to reach otherwise unlikely deals, addressed Xi directly
        in one of a series of Monday morning tweets about the trade impasse with China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba641d-b43d-4c67-b2b8-f844e1a0a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say openly to President Xi &amp; all of my many friends in China
        that China will be hurt very badly if you don''t make a deal because companies
        will be forced to leave China for other countries," Trump tweeted. "You had
        a great deal, almost completed, &amp; you backed out!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa346c5e-cbc1-4f21-879e-384f177ed0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:25:56.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/13/politics/trump-china-tariffs-tweets-trade-negotiations/index.html">Trump
        says he''ll meet with China''s Xi amid intensifying trade fight</a>."</em></p>'
  'durian-australia-university-of-canberra':
    'author': 'Jack Guy, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-14T14:39:40.421+08:00
    'imagesource': 'jcr:95a6570b-1e3f-44a5-954f-67e4b7dcf069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '010be149-e1cc-4735-a74b-d9f1a88fa8d9'
    'lead': 'Staff at the University of Canberra library were forced to evacuate the
      building due to a suspected gas leak, but a search revealed the stench was in
      fact caused by the fruit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T14:42:34.582+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:30:43.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:08.928+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'University-of-Canberra', 'durian']
    'template': '1'
    'title': 'Durian fruit stink prompts university evacuation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27728b2-3490-45df-8036-85fec0784e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The run-up to exams is a stressful period
        for university students everywhere, and now unfortunate scholars in Australia
        have had their preparations disrupted by an unlikely culprit: the durian fruit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543b669-c2fa-4d09-8f0b-b45a94d99056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at the University of Canberra library were forced to evacuate
        the building due to a suspected gas leak, but a search revealed the stench
        was in fact caused by the fruit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e3086-9842-4be6-b429-1f6c556f2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been evacuated! Will post an update when students can re-enter
        the building," wrote the library in a Facebook post, which was later edited
        to reveal the source of the smell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e6b80-1b43-4e7f-ad58-1e5a6afe3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately the suspected gas leak turned out to be a part of a
        durian — the offending fruit has now been removed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4c72f-5d34-4213-93a0-ed33209d8ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 550 people evacuated the building in less than six minutes,
        according to the post, before emergency services got to the bottom of the
        mystery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8156f-366c-428c-94f6-5549c333af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firefighters have completed a search of the building and located
        the source of the smell," read a statement from the Australian Capital Territory
        Emergency Services Agency, which added that a specialized team had carried
        out "atmospheric monitoring to ensure the area was safe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968ba4f-f5ef-43b7-83ea-31e4a72f8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that getting rid of the smell wasn''t as simple as just
        removing the fruit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52286adc-5f59-4ac8-9cb6-e84f3b1ea184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another Facebook post, the library reassured students that "the
        lingering gas-like smell in the building is completely safe," and revealed
        that a durian had been left in a bin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca318fd-43e5-425e-948a-39a03f0ce9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring up to 1 foot in length, the "King of the Fruits" has an
        unmistakable shape — a spiky, barbed ball filled with starchy, custard-like
        pods — and an infamously pungent aroma.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c442c-fae1-4294-be99-9ba3f0d06d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, a cargo of durian caused an Indonesian plane to
        be temporarily grounded after passengers complained about the fruit''s room-clearing
        stench in the cabin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d06d7-81b3-447b-9c92-e4e120c8b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spiky fruit''s flavor and creamy texture has made it popular
        throughout Southeast Asia, but its odor has gained it many detractors. Singapore
        has prohibited the fruit in its subway system, and many hotels ban durians
        because of the notorious smell — which some critics have likened to rotten
        food or dirty socks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905452d-e9db-4d39-886e-9448a49e3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:42:34.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/13/australia/durian-evacuation-university-canberra-scli-intl/index.html">Durian
        fruit stink prompts university evacuation</a>."</em></p>'
