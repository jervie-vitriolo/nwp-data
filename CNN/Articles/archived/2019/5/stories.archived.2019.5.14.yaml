      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Things happen for a reason. My brother running, him coming out,
        that really affected my winning chances.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102da07a-3577-4158-b309-3454977c7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:28:44.966+08:00
      'mgnl:createdBy': 'alyssa'
