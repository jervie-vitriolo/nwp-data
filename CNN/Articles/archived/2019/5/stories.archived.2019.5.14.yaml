      'mgnl:lastActivated': 2023-01-30T00:30:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy Belmonte, the daughter of former mayor and House Speaker Sonny
        Belmonte, won over her closest opponent, Bingbong Crisologo, by more than
        100,000 votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3701e0d-8948-4b41-96a1-c175435bd927'
      'mgnl:activationStatus': true
