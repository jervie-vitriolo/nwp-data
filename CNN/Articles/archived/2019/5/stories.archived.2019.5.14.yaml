      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ad03c-d909-44c3-bbb2-bc8768bfbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Ben&amp;Ben’s success is that you can theoretically play
        their music anywhere. Gentle folk pop goes over well with pretty much any
        crowd. I’m reminded of Norah Jones’ 2002 debut, when her music was characterized
        as “inescapable.” You couldn’t walk into a coffee shop without hearing “Don’t
        Know Why.” There are listeners who will chalk that ubiquity up to blandness
        but there’s a calculus to it. Inasmuch as “Kathang Isip” is reliably radio-friendly,
        it’s also a painful, relatable story set to an unforgettable vocal hook and
        lush sonic landscape. In short: It is one thing to be playable anywhere but
        another to be good enough to be played everywhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75084899-e96c-40fb-b7ed-798f51986f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not until you really listen to the songs that you realize just
        how essential each member is. Each instrument gets its moment in a rich, inventive
        arrangement that builds up to a wall of sound where you actually hear all
        the instruments. It sounds magnificent on a record but the feeling is immense
        in a live show. With that is the energy they give one another that just spills
        out into the crowd.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143fde8-25f7-4159-adea-39930b6282f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben&amp;Ben’s journey has led them to this moment: the release of
        their debut album “Limasawa Street” on May 10, their second anniversary. “As
        with any other band or artist, releasing an album has always been a dream
        of ours,” guitarist Poch says. “Around the first week of January this year,
        Paolo was like, ‘I have some songs, maybe we can go on a retreat so we can
        re-evaluate our relationship and our goals as a band, and to work on these
        songs and arrange them together.’”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03500df-7511-41b1-a6eb-91ad9e39d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I guess we find solace in the fact that the more it’s personal,
        the more it’s universal. It becomes a mirror for everyone and it becomes something
        that people hold on to whatever they’re going through at the moment." — Paolo
        Guico</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c800f17-ae6b-4c8d-acc4-8fa20f171ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retreat fit right into the band’s awareness of their need to
        regroup as a team and it was as necessary to their artistic and spiritual
        growth as it was to the band’s survival. “It really came from acknowledging
        na music is something that’s very introspective. And in order to create something
        as one, all of us really have to be on the same page on a spiritual level,”
        says Paolo. “I think acknowledging that and respecting that was the reason
        why we started this whole process with a retreat. 2018 was really a tough
        year for us in terms of what we had to accomplish and the retreat was some
        sort of a reset for all of us to face this new chapter as a band together.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb1325-1a0a-4dc6-99e2-a4ae687d6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We worked on the songs and kind of finished almost all of the songs
        in that week. It was really a magical and blissful moment for all of us. Each
        song just kind of came to life,” Poch says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b3b27-3f21-4469-93e7-7642e43517cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Limasawa Street” is named after the street where Paolo’s girlfriend
        lives, the birthplace of many of the songs. “Limasawa” comes from the word
        “masawa,” the Butuanon word for “light.” This light manifests in the music
        on the sprawling 13-track album but also in the limited edition album packaging,
        a white box that can be used as a lamp. “We want to be one of those beacons
        of hope through music especially in these times,” Paolo says. “Normally you
        would think it’s a cliché thing to stand for but not in these times, it’s
        very much needed.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb83d2-4c7c-4be5-a21c-f89cd365d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record feels like a victory lap. None of their earlier singles
        such as “Maybe the Night” or “Leaves” are featured on the album — a brave
        but freeing move that makes “Limasawa Street” a unique document of the band
        in 2019. The title track begins the record grand and uptempo and the rest
        of the album takes us through the band’s wheelhouse of emotions, but this
        time with more confident performances and tighter arrangements. “Fall” takes
        you through the long questioning of first love. “Mitsa (Salamat)” is an earnest
        thank-you note after a breakup. “Baka Sakali” pleads for a second chance at
        love (with fantastic guest vocals from Ebe Dancel). The record closes with
        “Araw-Araw,” a prayer that a love will last every day into forever. It’s the
        album''s most triumphant moment, poised to become a modern classic among Filipino
        love songs. People will be crying to “Araw-Araw” at weddings for years to
        come.</p>'
    '2':
      'image': 'jcr:dbd3197f-894a-4db0-a992-a558a95218a3'
      'imageCaption': 'The strength of the band’s bonds is as much a product of their
        shared love of music as it is of their keen awareness of group dynamics. There’s
        been a constant, consistent effort from the band’s inception to work as a
        team. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfbdb4-92c0-4741-9eb9-f6f34f18f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:00:26.485+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9411905-77e4-4fb0-864b-4c8389da66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a vulnerability Ben&amp;Ben tap into and it’s that courage
        to be unguarded that makes their songs so potent. Asked for the secret to
        a great love song, keyboardist Pat says, “Honesty. Love is honest and we are
        drawn to things and people who are honest.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122b275-ca93-4c9c-8550-9f2bd431a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel adds that a song need not come from a “100 percent&nbsp;perfect
        conduct kind of love.” He says, “What’s important is the emotion captured
        is very transparent of what you’re actually feeling.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565ad13-7369-4d5c-8c0a-813ee33363bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo is well aware of the responsibility that comes with writing
        love songs. A songwriter holds their emotions and those of their listeners
        so closely. “It’s always scary as a writer but I guess we find solace in the
        fact that the more it’s personal, the more it’s universal. It becomes a mirror
        for everyone and it becomes something that people hold on to whatever they’re
        going through at the moment,” he says. “And that’s always been what we wanted
        as a band: To bring people to better places.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820316bf-089d-4158-9ad8-7bdb73849c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T16:08:05.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:30:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben&amp;Ben have succeeded as much, winning over an immense fanbase
        and creating a lasting body of work that soundtracks love stories onscreen
        and offscreen. Whether you’re playing one of their love songs on earphones,
        blasting it in your car or singing along to it amidst the crowds at their
        live shows, it can carry you to a brighter, more hopeful place. You hear each
        instrument, then you hear all of them. It’s a song that belongs to nine people,
        that belongs to us all.</p>'
