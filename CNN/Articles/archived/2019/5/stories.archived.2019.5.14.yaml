      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some will serve in the local level as councilors such
        as Jhong Hilario in Makati City''s first district, Jaycee Parker-Aguas in
        Angeles City, Pampanga, as well as&nbsp;Vandolph Quizon in Paranaque''s first
        district.</p>'
