    'mgnl:tags': ['Antolin-Oreta', 'Malabon-City', 'Jeannie-Sandoval', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Lenlen Oreta ahead in Malabon mayoral race'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035a91d-d952-4b0b-a9d8-3ee320773342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:16.229+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Incumbent
        Malabon City Mayor Antolin “Lenlen” Oreta is poised for reelection as he leads
        the mayoral race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e05897f-5cb6-40fa-afc3-4b69820ee296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:16.229+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreta, a member of the Liberal Party, continued to top the race
        with 99,425 votes while challenger Jeannie Sandoval — the city vice mayor
        — was behind with 55,579 votes as of 2:50 p.m., according to CNN Philippines''
        partial, unofficial tally based on raw data from the Commission on Elections
        media server.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c2e13-4c5e-4c5e-8921-2437049b249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:16.229+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte endorsed Sandoval’s bid during a campaign
        sortie of Partido Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban) last month.
        On the other hand, <a href="http://cnnphilippines.com/news/2019/4/2/Duterte-warns-Malabon-mayor-to-clean-up-city-or-face-arrest.html">he
        threatened to arrest Oreta if the mayor fails to rid the city of illegal drugs</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcd75a-2774-4fac-a082-4daa00398959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:16.229+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor, <em>linisin mo ang Malabon mo. Bigyan kita isang buwan.
        Pag hindi, sabihin ko kay Ricky (Sandoval)</em> sorry na lang ha … <em>pahuli
        mo mayor ninyo. Itapon ko sa</em> Manila Bay," Duterte had said, referring
        to Sandoval’s husband Ricky who is running for Malabon congressman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9a357-865d-4a65-ba08-d94d9e8157cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:16.230+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mayor, clean up your Malabon. I give you a month.
        Otherwise, I will tell Ricky, I''m sorry, have your mayor arrested. I''ll
        throw him into Manila Bay.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725e08b-915b-47a8-b93f-d665da4cdcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:16.230+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky Sandoval, who ran under PDP-Laban too, is also falling behind
        in poll results with only 64,902 votes compared to leading bet Jaye Lacson-Noel
        who has 84,856.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e338d-d08a-4ad9-9d02-f1cd5c767136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:16.230+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreta, in his response to the President, touted that nine of 21
        barangays in the city have already been declared “drug-cleared.”&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153f426-06d1-4155-9b90-2820c2a2d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:05:16.230+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/4/3/malabon-mayor-duterte-war-on-drugs.htm">Malabon
        mayor counters Duterte: We do not tolerate drug abuse</a></strong></p>'
