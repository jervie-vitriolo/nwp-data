    'lead': 'The highest-ranking opposition Senate bet is re-electionist Bam Aquino,
      ranking 14th. If he eventually fails to make it to the top 12, the minority
      bloc in the Senate will be down from six to four.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T11:00:28.528+08:00
    'mgnl:createdBy': 'xave'
