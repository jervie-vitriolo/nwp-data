  'Tiger-Woods-lawsuit-employee-car-crash':
    'author': 'Steve Almasy and Jamiel Lynch, CNN '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-14T18:47:50.691+08:00
    'imagesource': 'jcr:a9f44ab6-08a7-4562-8488-bc00b252ed13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '544df194-e5ac-40d2-9472-a647bc2591b4'
    'lead': 'The lawsuit blames Woods, who owns the restaurant where the man worked
      as a bartender, for wrongful death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T18:54:19.660+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:30:30.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:12.093+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tiger', 'Woods', 'car', 'crash']
    'template': '1'
    'title': 'Tiger Woods hit with lawsuit after employee dies in car crash '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715cd954-7fea-447b-b7ed-bfcd87d80d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The family of a Florida man who purportedly
        was drunk when he crashed his car is suing Tiger Woods, his girlfriend and
        his restaurant company, saying they should have prevented the man from drinking
        too much and driving to his death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e415d8-6558-4059-a3f8-0c2d16120c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Immesberger, 24, died December 10 near the community of
        Port Salerno — about 20 miles from The Woods Jupiter restaurant and bar —
        when he crashed his Corvette.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e87ef1-499d-48f6-a9ca-526ca86f42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit blames Woods, who owns the restaurant where Immesberger
        worked as a bartender, and Erica Herman, who is listed in the complaint as
        the general manager of business and is Woods'' girlfriend, for wrongful death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f9f1e-f4fa-4711-9ce3-2f0ef6f3e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, brought by his parents, said Immesberger finished his
        shift at 3 p.m., sat at the bar drinking and died in a single-car accident
        about 6 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b368e2c-dc7b-4574-90d0-c369e94a8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil complaint says Immesberger had a blood alcohol level of
        .256, three times the legal limit. A police report says he was driving an
        estimated 70 mph in a 55 mph zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac595a3-c71d-4924-8a64-3b1ac708d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges employees knew Immesberger attended Alcoholics
        Anonymous meetings and had another alcohol-related crash in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e2145b-7076-429c-a38d-1b4da622a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says Woods and Herman knew of his disease but were drinking
        with Immesberger a few nights before the fatal crash. The suit alleges that
        the employees and management at The Woods promoted drinking by employees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5379b5-dac3-4562-87a9-062fbc763458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Woods'' agent nor a media relations representative answered
        CNN''s requests for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab844e-d4d9-445a-9c6d-18513cb6fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reached out to Herman for comment but didn''t get an immediate
        reply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f054013-3f59-4258-b1dc-bc56bde494aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrongful death suit is asking for an unspecified amount of damages.
        Immesberger''s parents will speak to the media Tuesday, a public relations
        firm said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba764241-e323-4806-9bba-657bc560b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods is playing in the PGA Championship, one of golf''s major events,
        this week and is scheduled to be part of a tournament news conference Tuesday
        morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491a94c-7494-4ff4-b01a-fb6a2d14785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:54:19.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN, "<a href="https://edition.cnn.com/2019/05/13/us/tiger-woods-wrongful-death-lawsuit/index.html">Tiger
        Woods hit with lawsuit after employee dies in car crash</a>."&nbsp;</em></p>'
