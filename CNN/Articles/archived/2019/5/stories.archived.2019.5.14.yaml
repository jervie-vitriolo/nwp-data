  'abby-binay-wins-reelection':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-14T06:21:01.681+08:00
    'imagesource': 'jcr:5bb3614b-f37d-41cd-be21-a249bef81247'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0082dca-c2fb-46f4-ae0d-4f3c637e70b4'
    'lead': 'Abby Binay retains her post as mayor of Makati City, based on the official
      count of the city board of canvassers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T06:23:35.815+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:30:55.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:05.413+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['abby', 'binay', 'makati', 'mayor', 'race', 'junjun', 'jejomar',
      'jojo', 'midterm', 'thefilipinovotes']
    'template': '1'
    'title': 'Abby Binay wins Makati mayoralty race'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651095a1-6f0a-41cf-baeb-8b0b0ef26dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Abby Binay
        retains her post as mayor of Makati City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285e6aa-14cf-4372-893c-9e855d257401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete, official count from the Makati City vote canvassing
        on Monday showed Binay leading over Wilfredo Talag, Ricardo Yabut, Carmelle
        Ainne Alanzalon, Renato Bondal and her brother Junjun Binay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987b726-4da6-4a46-a2f0-0b1962ded268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City''s mayoralty race was punctuated by the rivalry between
        the Binay siblings, with issues coming to a head on April 28 when they were
        caught in a verbal squabble during a forum held at the San Ildefonso Parish
        in Makati.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d1319-7282-4f01-8d54-b7d41b2807a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 100 percent of the votes canvassed, Abby Binay led the race
        with 179,522 votes—far ahead of her brother Junjun who came in second with
        98,653.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c6df7-b91c-45c1-a3c3-779d19703e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Monique Lagdameo from the United Nationalist Alliance&nbsp;triumphed
        as the city''s Vice Mayor with 182,655 votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678d05a-b86d-4280-9662-bca5a3614845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, former Vice President Jejomar Binay, Abby and
        Junjun''s father, lost in the Makati congressional race.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709a91a-94cd-46d2-8808-4718fb96b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Binay tallied 65,229 votes, behind Kid Peña who won with
        71, 035 votes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379913d-f2d4-45ba-af15-581a6b33da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abby''s husband, Luis Campos also won as Fourth District
        Representative of Makati with a total of 90,736 votes from the official tally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226aeda0-0fac-4b52-9536-363d7bb5e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cf922-2a67-4ae2-a1c2-1acf86ceaa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T06:23:35.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:30:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Pasig-City-Mayor-Vico-Sotto-Bobby-Eusebio-2019-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-14T06:52:03.571+08:00
    'imagesource': 'jcr:d75e4a84-02ec-40e3-a9c7-643ed16f5eb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e10f1ce-fbe1-4ffd-98c5-717fca8091e8'
    'lead': 'Vico Sotto, a fairly  newcomer to the political scene, has been proclaimed
      mayor of Pasig City, ending the 27-year reign of the Eusebio clan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-14T07:00:49.269+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:30:55.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:05.587+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vico Sotto ends 27-year rule of Eusebios in Pasig City'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e739f54-f9c4-4cba-a854-57aea3fd9c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:00:49.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)</strong> — Vico Sotto,
        a fairly newcomer to the political scene, has been proclaimed mayor of Pasig
        City, ending the 27-year reign of the Eusebio clan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e1fb3-f371-4f9f-bf0f-036d30d9b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67624eab-4b96-4cba-8e26-9712ec4338ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, a councilor who has only served for one term, has an 87,000-vote
        lead against his lone opponent, incumbent Mayor Bobby Eusebio. He received
        208, 548 votes, while Eusebio received 121,032, according to the Commission
        on Elections'' partial and unofficial tally as of Tuesday afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1585d-d6fa-4ab3-8638-6e99ffdbf065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd660c9-5443-4332-bb6d-e82af9e0bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had enjoyed a wide lead since that morning and questioned the
        delay in his proclamation. He asked why the Pasig City Board of Canvassers
        won''t approve their petition to lower the threshold for proclamation to 96
        percent. He noted the over 80,000 difference in their votes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738c8fd-9824-4415-bcdf-444dfb5ad31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606a704-5d8d-4e96-833f-2fa1ea308adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is mathematically impossible for our opponents to win," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebfc63-e77d-4674-94f3-adfa7cad1975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20046b0d-b4ba-481a-b77b-002a2062941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Vico propped himself up as an alternative
        to the ruling Eusebios, promising to deliver healthcare for all residents
        of the city, make access to government information easier, fight corruption,
        and end favoritism and fear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab3e80-e2ca-4e8b-8e31-8e23dac0dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416d4c1-09e9-4be4-bea3-633551adb955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T17:37:37.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:30:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old politician is the son of actors Vic Sotto and Coney
        Reyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37ddcb-8b27-4dbf-999e-f36d2ce436eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:00:49.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
