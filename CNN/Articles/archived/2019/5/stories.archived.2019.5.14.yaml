      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Half of
        the opposition''s Senate slate conceded on Tuesday, but they promised the
        fight for the Filipinos will not end with their defeat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca2477-eb6d-4bea-8b75-a12e0e0c0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:09:46.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso candidates election lawyer Romy Macalintal, ex-Solicitor
        General Pilo Hilbay, civic leader Samira Gutoc, and former congressman Erin
        Tañada waved the white flag, ending months of their grueling campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21452158-8e83-4a0e-9b7e-acffa247637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:09:46.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The will of the people is supreme, so we respect the results of
        the elections... This is not the result we hoped for, but it is the reality
        that we have to face with the optimism that we will have better days," Hilbay
        said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f335910-75f7-429c-a6db-7bf71f3a4017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:09:46.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal added, "It is clear that a great majority of our voters
        have chosen other candidates. And I respect their decision."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c046a922-781a-4ca9-8161-17e2d1dcb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:09:46.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc and Tañada said the opposition slate continues to support
        and pray for Bam Aquino and Mar Roxas, who are in the 14th and 16th spot respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24350b-59c5-4469-a4a1-dfd9c95cccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:09:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still praying for Bam and Mar," Gutoc said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de4433-0858-4b0f-a8a5-56a831687417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:09:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no word yet from other Otso Diretso candidates human rights
        lawyer Chel Diokno, who is in the 21st place, and Magdalo Rep. Gary Alejano
        who is ranked 23rd. In a tweet, Diokno thanked his supporters, while Alejano
        said "It was a good fight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4bb3a-f80b-49dd-bf2a-6442bd6d7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:09:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Sal Panelo reveled in the partial and
        unofficial vote count, saying the voters decided to shut out the Otso Diretso
        from the Senate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f5ad7-fddd-4d8c-9d0e-b49880ba6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:09:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The voters rejected the negative propaganda unleashed by the opposition
        against President Rodrigo Duterte and his Administration, e.g. issues of extra-judicial
        killings, drug war, South China Sea, among others," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e373bd-d2e0-4286-863c-5876be51fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T13:09:47.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gutoc, who resigned after Duterte cracked a rape joke, said
        their opposition against the policies of the government continues despite
        their defeat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4931eb-c1a5-49b9-81db-563b33f499e7'
      'mgnl:activationStatus': true
