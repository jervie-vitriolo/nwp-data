      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa13d81-6ee2-48c6-9c11-1446fad6bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:08:43.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from ACT-CIS, <a href="http://cnnphilippines.com/news/2019/5/14/act-cis-party-list-tulfo.html"
        target="_blank">which currently leads the COMELEC media server''s unofficial,
        partial tally</a>, and BAYAN MUNA, the top party-lists have endorsements from
        public figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d00549-cbd0-4f6c-a199-74f33cc6b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T18:08:43.768+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:30:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the 3:50 p.m. tally, AKO BICOL, CIBAC, ANG PROBINSYANO, 1PACMAN
        and MARINO may have assured themselves a seat at the lower house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a241a0-e62d-46e2-a383-cbb5c01126a4'
      'mgnl:activationStatus': true
