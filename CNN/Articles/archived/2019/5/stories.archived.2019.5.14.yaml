      'mgnl:lastActivated': 2023-01-30T00:30:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3617da-d6d7-4e7f-80c8-2c5496e018e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Liberal Party President, Senator Francis “Kiko”
        Pangilinan, who is banking on the remaining votes which have not yet been
        transmitted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e637d-eddc-4e09-94e7-b332930e8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.530+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea8137-27c1-4ae6-8d66-1cebcd37c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> seven percent <em>pa ng boto o mga</em> 3 <em>milyong
        boto na hindi pa nabibilang sa</em> unofficial tally. <em>Hihintayin natin
        ang huling resulta. Baka sakaling sa nasabing nalalabing</em> seven percent
        <em>ay manalo pa ang isa o dalawa nating mga kandidato. Mananatili tayong
        mapagbantay hanggang sa dulo,</em>” Pangilinan said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252f19f-e576-47a3-a31a-29c13989af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b1c7c-accd-45ca-8c74-67bdad0550f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still seven percent of the votes, or 3 million
        votes, which have not yet been counted in the unofficial tally. We will wait
        for the results. Maybe from that seven percent, one or two of our candidates
        would win. We will remain vigilant to the end.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b4164-43e9-4ff8-aa4b-d9d03aeba40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Otso Diretso bets are saying that they are "fighting it
        out" for Aquino and Roxas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c5a20-d928-4676-acee-0ad9d3dab488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Otso Diretso seemed to have been resigned to their fate days
        ahead of the elections, with their spokesperson admitting to CNN Philippines
        that they have long expected that <a href="http://cnnphilippines.com/news/2019/5/7/Otso-Diretso-Bam-Aquino-Mar-Roxas.html"
        target="_blank">only Aquino and Roxas would win</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db58494-c0e0-4805-8d85-fb42f7f07bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cb55a-d495-4ae6-882a-df104be4dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roxas’ chances of winning is slim. He would need 4.5 million
        votes to pierce through the “Magic 12.” Aquino, meanwhile, needs more than
        300,000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ade11e3-df1a-427e-8872-133547ec4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d582462-50a4-4003-bd71-2b746fbb235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both of them fail to get in, the Senate minority bloc, now composed
        of him, Senate Minority Leader Franklin Drilon,&nbsp;and Senators Pangilinan,
        Risa Hontiveros, Leila de Lima and Antonio Trillanes IV, will be down to just
        four.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468deb0f-e00f-4e54-8ea7-5c24dc5f161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf3993-4557-4d63-939e-146756e9fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino will be stepping down as his first term in the Senate ends
        next month. Trillanes’ second consecutive term also ends in June.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f16b0-e576-4804-802b-5718ec364e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d787fd2-d0b0-450f-8f8a-72bc0b73ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with De Lima still detained over drug charges, she has been
        — and will continue — to be unable to vote in the Senate, leaving the minority
        bloc with just three votes on the floor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2218aac-3342-4d64-b336-6d4430f440d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a66117-f7cc-4001-85ee-0cfe615ec632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No alliance</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8adefa-f434-434f-a38e-1fea95fdf0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Otso Diretso bets attributed their loss to their lack of resources
        and their limited access to political machinery, which administration-aligned
        candidates have.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba43977-e9e8-4fe2-9e3a-74350f56c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cfad2a-2c65-4e95-9dde-adc4c3c7babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naglunsad kami ng prinsipyadong kampanya para sa kabutian ng bayan.
        Hindi kami nagdikit sa EDSA even before the election period formally. Nag-ads
        na po sila, hindi pa po kami nag-ads. Talagang kinaya nila, hanggang sa bundok,
        narinig ko po na may mga tarpaulins sila kung saan walang tao," Gutoc said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840369e0-cb50-48f4-a861-3f4710f243b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65d466-5769-42b7-991f-493c38c4893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We launched a principled campaign for the betterment
        of the nation. We did not put up posters along EDSA even before the election
        period. They had ads, while we did not have ads. They were really able, up
        to the mountains, I heard that they have tarpaulins there where there are
        no people.]</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42706d-f01b-4bba-a597-eb427d302219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea19f566-ecae-46d4-b040-eb614c4f4448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the defeat of Otso Diretso bets means that voters
        "yearn for a constructive – not obstructionist – Senate which will help in
        crafting the President’s legislative agenda."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b356b08-b17b-4ccc-af00-45d70e365d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For constitutional law professor Tony La Viña, the mistake of Otso
        Diretso and other opposition slates like Labor Win and the left-leaning Makabayan
        bloc, was their failure to form a strong alliance.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da88648-66fa-4346-9855-064dd91a4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd945e1c-3041-47a0-91a4-41252fbaefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Otso Diretso, I admire their volunteers, I admire their candidates,
        they would have been much better if they aligned with Grace Poe and Nancy
        Binay and Neri Colmenares of the left. If you have broader, from the very
        beginning a list of 12 [candidates] versus 12 [candidates,]” La Viña told
        CNN Philippines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc059e-c9c4-4a9d-bec0-88aa6fc09824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
