      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd054a90-f5f5-443a-be4e-6c8648b3c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this would have given them more resources, which Otso
        Diretso sorely lacked.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd37a5-00d2-4f1d-8b3d-d6349199bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea737fd6-2276-41b6-9abf-f48ddd968a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso only endorsed eight candidates coming from the Liberal
        Party, Akbayan, Magdalo and Aksyon Demokratiko. Makabayan came up with its
        own slate, borrowing some Otso Diretso candidates, like Aquino, Diokno, Gutoc
        and Tañada, and adding Senators Nancy Binay and Grace Poe to their mix.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb74902-8ef6-4e68-a116-d75d4989cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325de93-6934-4af7-962c-48970ad55117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Makabayan left out some Senate bets of Labor Win, which
        endorsed Colmenares, the mainstream left’s main senatorial bet.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c269885-106d-4a1e-87b7-af07a20f0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9171e-47ed-48ec-b5b2-2861e40daf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña said that the three opposition slates which backed different
        candidates may have left voters confused.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d1058-be27-453b-a9ae-5957465a669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169122b-19db-4fb9-abdb-769a05519d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still independent?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a23174-16dd-4a5c-8266-1455e4611657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the Senate will remain independent, as it has always
        been, despite being poised to be dominated by Duterte allies.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4efa01-f4d4-4362-ad58-bd7061a78c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b9d8e-fd9f-441d-971f-c269f24157f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:19:18.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña echoed this, as independent bets will be entering the chamber
        next Congress.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b9bb9-0ceb-4ed6-a592-c464de225e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that even if the next Senate is poised to be dominated
        by Duterte allies, it does not mean that it would become a rubber stamp of
        the administration as there are independent bets who will enter the chamber
        next Congress.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ee7d4-aa6d-491e-bb8e-fd105ebed3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.533+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88374a55-43c0-4382-97cc-d8d68729e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very, very big mistake to think that those independents would automatically
        be with Duterte on all issues, especially Charter change which needs 18 votes.
        So let’s not catastrophize on that,” he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de33b7d-8b9c-4f5c-8c6d-0642f4b810b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1a16f-7e19-485f-9e34-b6a695393d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe is among the leaders in the race, placing second
        with 21,385,665 votes. Senator Nancy Binay, who ran under her party United
        Nationalist Alliance, is at the 12th place with 14,105,239 votes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191f13e-7fc1-47b7-8803-e057cb30952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c11916-37c2-4fa2-b07f-7e5d14d987ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Binay failed to get the endorsement of President Rodrigo
        Duterte and Hugpong ng Pagbabago, the regional party of presidential daughter
        Davao City Mayor Sara Duterte.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9820e-236e-46d4-b3a1-a22ca419bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275e8f4-f76b-42e5-a89d-15b36eb83d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite being part of the majority bloc in the Senate and having
        voted in favor of some key administration-backed issues like martial law in
        Mindanao and the its tax reform program.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5ff8b-304d-4a93-bc1a-790cb804aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3c998-049b-4088-9e44-1c02483935e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senatorial candidates who were not backed by Duterte but have
        a strong chance of winning are returning senators — Lito Lapid of the Nationalist
        People’s Coalition and Ramon “Bong” Revilla of Lakas.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f28858-c9a9-493d-acbe-bcc56d8a1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdc211-9040-4aaa-aa8b-d08f819d991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T11:00:28.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:30:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of Duterte’s party, Senator Aquilino “Koko” Pimentel,
        assured that the Senate will remain independent even if it is filled with
        administration allies.</p>'
