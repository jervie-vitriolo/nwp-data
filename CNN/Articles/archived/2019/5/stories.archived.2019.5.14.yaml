      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Senator Joel Villanueva on the other hand, endorsed his
        father Eddie Villanueva''s party-list Citizens'' Battle Against Corruption
        (CIBAC), which currently has 904,347 votes. Eddie Villanueva is the founder
        of the Jesus is Lord Church Worldwide (JILCW).</p>'
