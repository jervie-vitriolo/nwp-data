      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f3b05-2d09-4570-ae04-f29d1a03f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:57:08.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the partial and unofficial tally at 5:20 am, the Parish Pastoral
        Council for Responsible Voting (PPCRV) said 93 percent of the total votes
        have been received. In the data sent out by COMELEC 30 minutes later, it dropped
        to 49 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d09773-0e39-4ed2-873d-280bc4b25585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T07:57:08.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:30:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections explained the glitch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c5046-0bc3-45d4-94af-4976d707d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:10.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkaroon ng</em> java error <em>kaya bumalik sa</em> 40 percent.
        It was corrected just by restarting (the File Transfer Protocol app). <em>Wala
        na tayong problema</em> with that. It won''t affect the result of transparency
        server," Commissioner Marlon Casquejo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136ecb4-f6fd-40fa-a9a9-3579df60a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:10.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:30:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rowena Guanzon explained it in simpler terms, "It''s
        like your cellphone. If it''s overloaded, it''s going to hang. All you have
        to do is restart."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a1ffe-6bfd-4d62-9fd8-b5e2d91143f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:59:10.092+08:00
      'mgnl:createdBy': 'mel'
