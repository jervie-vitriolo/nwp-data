      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent senator is currently fighting for the slim chance
        to enter the Senate winning circle. Ejercito trails by over 200,000 in votes
        as of posting time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35c2b7-cf0b-47ec-9ba4-c4b358490c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T22:28:44.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:30:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinggoy, on the other hand, currently sits at the 15th spot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71c30a-b85d-4750-816c-fb58a86221a1'
