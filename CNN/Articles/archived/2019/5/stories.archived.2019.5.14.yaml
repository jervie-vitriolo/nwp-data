      'mgnl:type': 'text'
      'text': '<p>AKO BICOL was endorsed by veteran actor Eddie Garcia, who hails
        from Sorsogon. Garcia was featured prominently in AKO BICOL''s television
        commercials. It currently has 1.02 million votes.</p>'
