      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A social media post by Anakpawis <a href="https://twitter.com/AnakpawisPL/status/1127592069373915137/photo/1">accused</a>
        the Duterte administration of spreading misinformation saying Anakpawis, Bayan
        Muna, Act Teachers, Gabriela, and Kabataan party-list want to overthrow the
        government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9771a1-7a5b-4415-9791-367b44f02d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-14T14:09:14.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:30:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post on Twitter was accompanied by a photo of an alleged flyer
        bearing the logos of some of the party-lists with a warning against voting
        for them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b612bc-dc99-4fef-8a7a-45cdc2848057'
      'mgnl:activationStatus': true
