      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1PACMAN, named after boxer-senator Emmanuel "Pacman" Pacquiao, and
        Marino, which has President Rodrigo Duterte''s endorsement in its television
        ads, have the 6th and 7th spot in the unofficial, partial tally respectively.</p>'
