      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Nung sumikat ka ba may na experience ka na sexual harassment? If
        yes i encourage you and all the victims to report this to the police. But
        generalizing that sexual favor is a prerequisite to success is just wrong.</p>&mdash;
        Angel Locsin (@143redangel) <a href="https://twitter.com/143redangel/status/1131273698810290176?ref_src=twsrc%5Etfw">May
