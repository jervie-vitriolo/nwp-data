      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAF spokesperson Maj. Aris Galang said an OV-10 aircraft encountered
        problems prior to its landing at the Sangley Point Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a9f4a3-160b-4790-8901-97e385adb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T18:49:20.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pilots were rescued by local fishermen, and were brought
        to the Major Danilo Atienza Air Base Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107f711-eab5-4022-bfa4-8089421a3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T18:49:20.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sustained minor injuries including contusions and muscle soreness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3f659-d466-4e16-b96b-88d7be690852'
      'mgnl:activationStatus': true
