      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f808d0-8a9d-4821-a53f-407e62999702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier told CNN Philippines that he wants to <a href="http://cnnphilippines.com/news/2019/5/14/ronald-bato-dela-rosa-senatorial-election-training-seminar-lawmaking.html"
        target="_blank">take seminars or trainings on lawmaking</a>, after being asked
        what would be the first thing he would do as a senator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e6e3a-160a-45e6-9691-97b8ea151170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede7779-c79f-4ae6-879a-dd562ae36301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ewan ko kung mayroon bang</em> seminar <em>diyan,</em> or <em>ano
        bang</em> training <em>diyan para matutuhan ko kung paano gawin ''yung ng</em>
        <em>batas, kung paano gawin ''yung trabaho sa Senado. Kung merong ganoon</em>
        I''ll take that opportunity<em> para matuto ako,</em>" he said last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f016b8-f723-4c01-9b4b-f309cfbd2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.694+08:00
      'mgnl:createdBy': 'xave'
