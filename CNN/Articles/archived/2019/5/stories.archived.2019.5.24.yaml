        <a href="http://cnnphilippines.com/news/2019/5/7/DOJ-files-sedition-Rodel-Jayme.html">Rodel
        Jayme</a>&nbsp;- given the content of the videos where he appeared in as a
        hooded whistleblower.</p>'
