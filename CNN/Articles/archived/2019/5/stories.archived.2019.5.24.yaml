      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkman, the 6-foot-8 Puerto Rican, served as the import of the
        San Miguel Beermen which he led to a finals appearance in the Commissioner''s
        Cup last year. He last saw action with Alab Pilipinas in the ASEAN Basketball
        League.</p>'
