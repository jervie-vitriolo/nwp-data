    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '433e5414-dfcc-4aea-8624-0a01d6d3150f'
    'lead': ' WikiLeaks founder Julian Assange has been charged with 17 new counts
      under the Espionage Act for his role in unlawfully encouraging, receiving and
      publishing national defense information in concert with former Army intelligence
      analyst Chelsea Manning, setting up a major legal battle over First Amendment
      protections in the Trump era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T07:08:29.110+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-05-24T07:08:30.579+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julian-Assange', 'Espionage-Act', 'WikiLeaks', 'Chelsea-Manning',
      'Donald-Trump', 'United-States']
    'template': '1'
    'title': 'WikiLeaks founder indicted on Espionage Act charges, raising issue of
      press freedoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38f126-7f63-4d6f-bdfc-696eaafaaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — WikiLeaks founder <a href="https://edition.cnn.com/2019/04/11/uk/julian-assange-arrested-gbr-intl/index.html">Julian
        Assange</a> has been charged with 17 new counts under the Espionage Act for
        his role in unlawfully encouraging, receiving and publishing national defense
        information in concert with former Army intelligence analyst Chelsea Manning,
        setting up a major legal battle over First Amendment protections in the Trump
        era.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e424ceb-2db8-4e30-bcb1-898d7bdba150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the Justice Department has prosecuted government
        officials who leak classified information, but Thursday''s announcement that
        a federal grand jury had returned a fresh indictment against the distributor
        of sensitive documents marked the latest — and most direct — move by the Trump
        administration to crack down on unauthorized disclosure of classified information
        and press freedoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748afd5-95a6-4ea6-a306-fe1f86ffddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a charge under the Espionage Act has never been successfully
        prosecuted, according to CNN legal analyst Steve Vladeck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94378a-845e-4859-9a58-8857dfe5a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 18-count indictment handed down in the Eastern District
        of Virginia alleges that Assange actively solicited classified information,
        goading Manning to obtain thousands of pages of classified material and providing
        Assange with diplomatic State Department cables, Iraq war-related significant
        activity reports and information related to Guantanamo Bay detainees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ff797-c6a1-4c98-ad40-7022f1c79a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, prosecutors in Virginia revealed that Assange had been
        charged with a single count of conspiracy to commit computer intrusion related
        to helping Manning obtain access to Defense Department computers in 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07159b-92af-432c-aa1d-95718e870480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks responded to the news of the superseding indictment Thursday
        in a tweet, saying, "This is madness. It is the end of national security journalism
        and the first amendment."</p>'
    '67':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is madness. It is the end of national security journalism and
        the first amendment. <a href="https://t.co/wlhsmsenFw">https://t.co/wlhsmsenFw</a></p>&mdash;
        WikiLeaks (@wikileaks) <a href="https://twitter.com/wikileaks/status/1131656403112931331?ref_src=twsrc%5Etfw">May
        23, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bc6db-5f51-4161-bdc8-3a390af99ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8dc79-ea20-4799-9682-8172e4e7cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Justice Department officials sought to downplay any analogy
        between Assange and a mainstream news reporter, emphasizing how he published
        the names of confidential human source knowing they would be put "at a grave
        and imminent risk" of harm, and allegedly conspired with Manning to crack
        a Defense Department password.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139b97e-21ab-4360-bcdd-70dbda998a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Julian Assange is no journalist," said Assistant Attorney General
        John Demers, who heads the department''s national security division.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b4270-1c12-4dd2-89b7-90fa48fd30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has not charged Assange for passively obtaining
        or receiving classified information," said EDVA U.S. attorney Zach Terwilliger.
        "Assange is not charged simply because he is a publisher."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc2a82-0613-4357-adca-c25963144961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked whether anyone had been killed because of what
        Wikileaks published, a senior Justice Department official speaking on the
        condition of anonymity told reporters that the government''s burden was only
        to establish the "potential" for harm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b172eb-3231-458c-b4b7-f15cc88dfa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A major test case''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219dedc-bc96-412c-9bc0-10389db5aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on the campaign trail, President Donald Trump regularly touted
        WikiLeaks'' disclosures on the Democratic Party, but in office, he has called
        for a broad crackdown on the media''s use of anonymous sources and encouraged
        the prosecution of people disclosing sensitive information to reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9242b91-977d-4d33-a24c-de04de417ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s initial indictment sparked <a href="https://edition.cnn.com/2019/04/11/media/reliable-sources-julian-assange-arrest-media/index.html">a
        debate over</a>&nbsp;the First Amendment and whether Assange''s alleged role
        in procuring secret US material constituted protected journalistic activity.
        Press freedom advocates have expressed concern that a conviction of Assange
        could undermine protections for journalists to challenge government secrecy,
        while the prosecutors argued on Thursday that Assange''s conduct constituted
        criminal acts, not journalism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050309d9-6fa6-4356-b5f7-7441d7ebd403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Pollack, an attorney for Assange, said the allegations against
        Assange in the indictment made public last month "boil down to encouraging
        a source to provide him information and taking efforts to protect the identify
        of that source. Journalists around the world should be deeply troubled by
        these unprecedented criminal charges."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ad01c-7cf1-47a8-9687-33643645c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Espionage Act charges on Thursday, Vladeck told CNN this
        will be "major test case" on both sides of the Atlantic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832cf71-1dc4-47e5-8ecd-64f012a2089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladeck explains there''s an exception in the U.S.-UK treaty for
        political charges. The new charges bolster Assange''s argument that some of
        them could fall within the exception for political offenses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd02ce7-e0a1-4b23-a7ab-6cbce474a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that fails, he will surely argue in the U.S. courts that the
        Constitution forbids criminal prosecution for publishing information that
        someone else leaked," Vladeck said</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82458482-2f16-4556-8d36-74b88251c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladeck says that the government will likely argue that Assange
        prompted the leaks, so he isn''t strictly a third-party publisher.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a336ad-7ea0-47b4-a9aa-f4f95aaec7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union issued a statement following
        the announcement of the Espionage Act charges against Assange condemning the
        move as a "direct assault on the First Amendment."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c16813-3c9b-49bb-9fce-842c5b44793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It establishes a dangerous precedent that can be used to target
        all news organizations that hold the government accountable by publishing
        its secrets," the ACLU''s Ben Wizner said in a statement. " And it is equally
        dangerous for U.S. journalists who uncover the secrets of other nations. If
        the US can prosecute a foreign publisher for violating our secrecy laws, there''s
        nothing preventing China, or Russia, from doing the same."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c3204-99c0-40fd-bb9f-759b64922998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment against Assange said until 2010, WikiLeaks said it
        accepted "classified, censored or otherwise restricted material of political,
        diplomatic or ethical significance." A footnote in the indictment said WikiLeaks
        later deleted the word "classified" and added a line on its website saying
        it "accepts a range of material, but we do not solicit it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88e66b-6807-4062-96b0-a5b463c14e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s move on Thursday came within a window
        for the U.S. to submit its formal request outlining all legal charges that
        Assange —&nbsp;who is in UK custody — would face if he was transferred to
        the U.S.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f8483-bc5e-474f-9b04-3884c80fd4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.586+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came also after a top Swedish prosecutor said earlier this month
        that Sweden would re-open a rape investigation into Assange, which was suspended
        in 2017. Assange has denied any wrongdoing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30f12e-1434-4239-9694-e428f05e3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after his removal last month from refuge in the Ecuadorian
        Embassy in London, the US indicted Assange for helping Manning access Defense
        Department computers in 2010 in an effort to disclose secret government documents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc6dbf-15be-4a6b-8d72-26fd43419e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manning remains behind bars</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd0d552-5d77-4ff6-b06e-0a79dabd33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning was convicted for her role in the disclosures that included
        a classified video labeled "Collateral Murder" of a US helicopter attacking
        civilians and journalists in Iraq in 2007.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73812006-c23c-4b37-b11e-a3ff38501701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.587+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his final acts in office, then-President Barack Obama
        <a href="https://edition.cnn.com/2017/01/17/politics/chelsea-manning-sentence-commuted/">commuted</a>&nbsp;Manning''s
        sentence, and she <a href="https://edition.cnn.com/2017/05/17/politics/chelsea-manning-release/index.html">was
        released</a>&nbsp;from prison two years ago.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e19f2-729b-42eb-8de5-fc47fde7c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manning has <a href="https://edition.cnn.com/2019/05/16/politics/chelsea-manning-back-to-jail/index.html">gone
        back</a>&nbsp;to jail recently after refusing to testify before a grand jury
        and she remains jailed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8637b49-e94c-4809-a54a-0ab67e82b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors having told Manning''s team that Assange''s new charges
        won''t change her situation, a person familiar with the case told CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf91628-ea6a-44d4-83f5-a5a21007a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May, Swedish prosecutor Eva-Marie Persson <a href="https://edition.cnn.com/2019/05/13/europe/julian-assange-sweden-intl-gbr/index.html">told
        reporters</a>&nbsp;that after UK authorities removed Assange from the Ecuadorian
        embassy in London, Swedish authorities would seek a new interview with Assange
        and "that there still exist grounds for Julian Assange to be suspected on
        probable cause of the charge of rape."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c767a-23da-421b-a7ac-a2215a8602af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.588+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks <a href="https://edition.cnn.com/2016/11/14/europe/julian-assange-questioning-sweden/index.html">said
        in 2016</a>, before the Swedish investigation was suspended, that Assange
        had given a statement before a Swedish prosecutor in the Ecuadorian Embassy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a050f59-fbe0-4ff9-b8a5-4d082aa04596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Thursday.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a0ea8-e5a1-416f-96c0-25c4e4f6c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:08:29.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:08:30.589+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/23/politics/julian-assange-espionage-act-charges/index.html">WikiLeaks
        founder indicted on Espionage Act charges, raising issue of press freedoms</a>."</em></p>'
  'modi-india-elections':
    'author': 'Nikhil Kumar, Swati Gupta, Helen Regan and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-24T07:24:38.112+08:00
    'imagesource': 'jcr:5cc5e316-c865-4925-8a81-502323ba24cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23381035-7fdf-4dce-9462-bfda0f049bed'
    'lead': 'In a victory speech at Bharatiya Janata Party (BJP) headquarters in New
      Delhi, Narendra Modi said his win was a "guarantee of a bright future for the
      common people of this country."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T07:28:09.593+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-05-24T07:28:10.996+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Narendra-Modi', 'elections']
    'template': '1'
    'title': 'Modi declares victory in India elections as opposition Congress Party
      concedes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616737f-def6-41ae-82a7-ba2da3b578d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Indian Prime Minister Narendra Modi was
        poised for a landslide victory in the country''s general elections, early
        results showed on Thursday, defying expectations of even his own party to
        win a second term in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c13899d-2230-487a-a4c6-47b5c05ecd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a victory speech at Bharatiya Janata Party (BJP) headquarters
        in New Delhi, Narendra Modi said his win was a "guarantee of a bright future
        for the common people of this country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d43d1a-fe2e-4117-a868-0dc30ce8d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to bow my head before the 1.3 billion people of this country,"
        he told throngs of cheering supporters on Thursday night. "This election is
        being fought by the people. If anyone has won, it is India. We dedicate this
        victory to the people of India."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff12b9c-0850-4419-bb54-eebea2d5f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in New Delhi, the leader of the principal
        opposition Congress Party, Rahul Gandhi, conceded that "the people of India
        have decided that Narendra Modi will be the next Prime Minister."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcf2f7-832c-46a3-847b-d4a23d659023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although final results are still outstanding, data from India''s
        election commission showed that Modi''s ruling alliance, which needs 272 seats
        in the next parliament to form a government, was leading in 350 constituencies,
        giving his coalition a clear path to victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa938ba1-2950-47e7-b245-f745c39f1f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full results are expected in the coming hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddc142-ad4f-4647-8c1a-b6352f6647b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results <a data-cke-saved-href="https://edition.cnn.com/asia/live-news/indian-election-latest-may-23-intl/index.html"
        href="https://edition.cnn.com/asia/live-news/indian-election-latest-may-23-intl/index.html">follow
        a polarizing election</a>&nbsp;during which Modi and the BJP portrayed the
        incumbent less as an economic reformer — the main message in the 2014 elections
        that first brought Modi to national office — and more as a muscular nationalist
        firmly rooted in the Hindu right wing movement, a turn that made many liberals
        and minority Indians nervous.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719524c2-9c2f-4c44-a480-603c82dfc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have seen that from 2014 to 2019, the people who used to talk
        about secularism have now gone quiet. In this election, not one political
        party has been able to deceive the people of India by wearing the label of
        secularism," Modi said in his speech, alluding to fears about the state of
        India''s secular foundations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db615b-17f8-4b97-8efd-6a9ee2e728fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress, led by the scion of India''s Nehru-Gandhi political
        dynasty, struggled to make headway with voters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fb767-12b4-4dde-857b-de399cf8cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key challenge for Rahul Gandhi was to capitalize on the subdued
        economic mood to rebuild what was once a formidable national party machine
        that occupied the center-ground in Indian politics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c759f5a-6d7c-445f-bb36-913bb5fc3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trends show that this approach has failed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29493d64-bab1-4792-827e-2433f0c8e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:10.999+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hindu-led campaign</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8e1be-76b6-4da8-bf3f-c4622cdee888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has a long history of sectarian violence, with members of
        the Hindu community, which accounts for some 80% of all Indians, often clashing
        with minority groups, among them the roughly 200 million Muslims who call
        the country home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d14b4c-8bb3-42a0-bf2b-74151717c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a lifelong member of the Hindu rightwing movement, many members
        of which see India as an exclusively Hindu nation, Modi''s rise has long fanned
        concerns about the erosion of India''s secular foundations — concerns that
        were front and center during the election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c4a5b-8c14-4217-a610-c74b01c30c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2019/02/28/india/india-pakistan-modi-speech-intl/index.html">military
        standoff with Muslim majority Pakistan</a>&nbsp;just weeks before polling
        was seen as boosting the BJP''s campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f31de2-9e0b-47b1-98f3-4cc6387e31e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trigger was a devastating terrorist attack on Indian forces
        in the disputed Kashmir region in February. The bombing was followed by the
        first aerial confrontation between the countries in several decades, something
        that was held up by Modi''s allies as proof that he was the only leader who
        could effectively <a href="https://edition.cnn.com/2019/02/26/india/india-pakistan-kashmir-analysis-intl/index.html">respond</a>&nbsp;to
        terror threats that Delhi says emanate from Pakistani soil, a claim refuted
        by Islamabad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c6698-495c-4f16-82c9-dceab97032ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the charged electoral atmosphere, one of Modi''s most prominent
        Hindu nationalist allies, the controversial Hindu ascetic turned chief minister
        of Uttar Pradesh, Yogi Adityanath, suggested that the Indian armed forces
        were in fact Modi''s forces -- a remark that invited censure from India''s
        electoral authorities, but which also underlined the thrust of the BJP campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62dae79-0ca8-4698-bf24-eab1a668ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BJP named another controversial Hindu ascetic as
        one of its candidates in central India. Pragya Singh Thakur, who is currently
        facing terrorism charges connected to a bombing attack on Muslims several
        years ago, won the backing of the highest echelons of the BJP despite an uproar
        at her nomination. Thakur denies the charges, while the BJP has portrayed
        the case against her as a conspiracy by its opponents to tar the country''s
        Hindu community.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd9404-4962-4500-b748-23726a49b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modi''s victory</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546dc9b-00f1-4332-81f4-71c4770afe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, the BJP campaign presented the election as a binary choice
        for voters: Whether they were for or against Modi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed03b4-6c13-41b5-b94f-903d4c56ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by a ground campaign operation and publicity machine that
        has been years in the making, overseen by BJP president and Modi''s closest
        political ally Amit Shah, Modi has successfully built a cult of personality
        that opposition parties, including the principal opposition Congress led by
        Gandhi, have struggled to counter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be64ee0d-024b-4ec6-a45d-3e92f76c3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress focused its campaign on what the party said were Modi''s
        failures to deliver on the promises he made in 2014, principally on the economy.
        Instead, as an alternative, it promised minimum income guarantee for poor
        Indians, while also saying that it would work to protect India''s diversity
        in the face of threats from divisive right wing Hindus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0cebf-3646-405d-adb4-d2528088a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts were also made to cobble together a broad opposition alliance,
        bringing together regional parties opposed to the BJP, to take on the Modi
        juggernaut.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dad607-9597-442e-b8b4-13e118f2da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.002+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet these efforts seemed to have failed. Attention now turns to
        the priorities of the next Modi government, as the Indian economy, while still
        growing at relatively robust rates, faces a cocktail of issues: From a continuing
        youth jobs crisis, to indications of growing distress among India''s farmers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e706a-3301-4606-8ba3-5944a2ac757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:28:09.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T07:28:11.003+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/23/asia/india-election-modi-gandhi-bjp-congress-intl/index.html">Modi
        declares victory in India elections as opposition Congress Party concedes</a>."</em></p>'
  'geoffrey-rush-daily-telegraph-defamation-metoo':
    'author': 'Angus Watson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-24T07:33:33.311+08:00
    'imagesource': 'jcr:ece50c9f-be1b-4f18-b3d1-c6f18ec8bf9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b952a4e5-3889-475d-ae3c-1b4569aa24a7'
    'lead': 'Geoffrey Rush successfully sued The Daily Telegraph for defamation after
      it published allegations of abuse towards a co-star during a production of King
      Lear in Sydney between 2015 and 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T07:36:38.569+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:40:36.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:32.486+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Geoffrey-Rush', 'MeToo', 'The-Daily-Telegraph']
    'template': '1'
    'title': 'Actor Geoffrey Rush wins $1.9m payout on #MeToo defamation case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac359f63-5454-4916-a694-cbbca820e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:36:38.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:40:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Oscar-winning actor Geoffrey Rush has been
        awarded $2.9 million Australian dollars (over US$1.9 million) after winning
        his defamation case against a Sydney newspaper publisher and journalist, CNN
        affiliate SBS News reported Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14692a85-8b28-4676-b360-4c1f4969ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:36:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:40:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rush successfully sued The Daily Telegraph for defamation after
        it published allegations of abuse towards a co-star during a production of
        King Lear in Sydney between 2015 and 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe075222-aa9b-4680-bd1b-e0f0a68c76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:36:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:40:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian newspaper reported that Rush had inappropriately
        touched his co-star''s breasts and back, followed her into a bathroom and
        sent her an inappropriate text message, accusations which the actor denied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ccc978-54c4-40bd-801b-998a7b9e6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:36:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:40:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, federal court judge Justice Wigney <a href="https://edition.cnn.com/2019/04/11/asia/geoffrey-rush-defamation-case-win-scli-intl/index.html">ruled
        the paper</a>&nbsp;had been "extravagant and reckless" in its reporting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198d61b-0275-4d5d-88f8-00b732040735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:36:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:40:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a recklessly irresponsible piece of sensational journalism
        of the worst kind," Wigney said of two articles published about Rush in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5eef2-14a2-45b8-b6fb-6e971049002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:36:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:40:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-star concerned, Eryn Jean Norvill, had made the allegations
        in a private workplace complaint, but later agreed to testify for the paper.
        She continues to maintain that her claims are true.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef384cdd-c597-45aa-bbb0-ee1a5f0c0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T07:36:38.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:40:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payout handed down on Thursday was to compensate Rush on financial
        losses as a result of the defamation, losses which the judge had ruled would
        continue in the future. He was previously awarded $850,000 Australian dollars
        (more than US$600,000) in damages during the April ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce00e0-ce79-4760-9774-39aa67dc69a8'
