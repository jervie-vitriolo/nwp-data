      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f61b8-dbe4-452d-991e-71c922b9e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.693+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that he just wants guidance on the rules and procedures
        of the Senate and that he is not completely clueless about legislative work,
        having a master’s degree in public administration and a doctorate in development
        administration from the University of Southeastern Philippines in Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a61d5-1a83-43ad-bd0e-f7242d723cef'
      'mgnl:activationStatus': true
