      'mgnl:lastActivated': 2023-01-30T00:36:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20858065-1674-4857-9f04-4e558961975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8dc2c9-b6a5-4fe9-ade3-4dbdd143771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was surreal... It didn''t hit me until after the game that I
        played in the NBA game."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a090af-c8db-4c10-97a2-81b6babbb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4974f-7410-4d8b-ad21-4f9f19e29034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, he became the first Indian player to score in
        an NBA game, against the Utah Jazz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424de1b-b035-4c4b-859a-1c4d6e06e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97a630-42ca-459b-b9b1-1f8f8af196b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar had signed a 10-day contract with the NBA''s G League, an
        official minor league. Each season, NBA teams can sign players for 10-day
        contracts before either signing or releasing them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543dfde-51ba-4736-aec7-51f0231cb37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c861e-a89d-4f1b-8f00-e49c7d877fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he hopes to return to the prestigious league, he says the
        NBA game has changed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b255556-fa57-4da8-b78a-77f9d0467b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2264063-f948-4889-a458-97af9d940f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are playing more small ball and at a quicker pace, so for
        me to fit into that system is hard," Bhullar says. "I have been working on
        my game, from getting into better shape and moving faster."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a8f2f-2be5-41ca-ab08-e5843b9b6e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863643d-af4d-44ad-a0e6-70980bcc5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar was born and raised in the Canadian city of Toronto, while
        his parents are from villages in the northern Indian state of Punjab. They
        moved to Canada in the 1980s where they married and had children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695db83-9bf4-41ff-a807-67065a064f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7725f-a8cf-4c0d-aa13-7fb87ab8e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after they arrived in Toronto, both his parents worked in factories
        while his father also drove a taxi. They now own a gas station where photos
        of Bhullar and his younger brother Tanveer, also a basketball player, adorn
        the walls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ab5fb-8dbc-40cd-bb0c-99314c01cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac690a-6c37-4f75-b52f-d2e610b18d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar found it tough mastering English as a second language, having
        learned Punjabi at home, but embraced Indian culture and religion. He spent
        every weekend at the Gurdwara (Sikh place of worship).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b023e0c-60d6-4b1f-bdc7-6ec481bed816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c69e4-55da-4adc-90c9-929e58f7a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar got his first taste of the game when he was 10 or 11. "I
        played basketball a lot more than anything else and I fell in love with it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816d6bf-0f7c-4a09-a96f-41cd1320902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2862f7-04ba-42c5-a28e-141ebd35c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A professional coach also loved his performance and offered him
        a place with the Ontario Basketball Association. After a successful college
        career, he scored a spot with the NBA draft in April 2014, before signing
        with the Kings, owned by Indian businessman Vivek Ranadive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a95b2-cc52-4da5-a935-554e369a4672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd3ca0-a595-4312-98f0-b6053b865de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly the sixth tallest player in NBA history, a statistic
        he doesn''t monitor, he was used to being the tall kid at school. Even at
        age 15, he was about six feet, six inches tall.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92968ac-a94f-4fb5-b919-93e39b33af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403dc37-ea5d-487d-87ef-94bda0247010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his parents didn''t foresee basketball becoming more than
        a pastime, they always supported his career.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb4ea1-f137-4a0b-a3f8-65dfbb3b4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498c35f-5ee3-435d-9a8d-8f38a797d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I wanted to be like Vince Carter''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12b6cd-de8f-4d2d-87ba-086124d564ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bhullar, it didn''t matter that there were no famous ethnic
        Indian players to act as role models.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceacc02-579d-4052-83a4-5d89298fde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ac6c1-9e9f-4099-b4c1-5f48281a5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vince Carter changed the landscape of basketball in Canada... I
        wanted to be like him and be on that stage one day."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e249b4-001a-47d4-9343-1deef1610f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2cc317-830a-4696-ab68-7c842d3aa443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, race wasn''t an issue. "Growing up, I couldn''t tell race,
        culture, religion or anything... When you step on the court, that''s all you
        see, the game of five by five."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de34fa-3384-4b42-8586-d974fa066d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f61915-3657-4ca8-bca8-d181095f2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar is also unfazed by the expectations of Indian hopefuls.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b31dad-8573-4e9c-b2ed-2264720ece36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232f6fe-6f60-433a-a137-f299cc12e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are a lot of people looking up to me... but that makes
        me want to play harder, run faster and be a better player."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00760fa-8ad7-408d-bd5e-7a800359f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57663c06-e698-4ba4-9535-a01102427eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tries to travel to India whenever he can, last visiting around
        four years ago on an NBA-sponsored trip. He went to the city of Amritsar in
        Punjab and stopped by the Golden Temple, the holiest site of Sikhism. And
        he got mobbed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4334e0-d79b-4d75-b133-28d08f163544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d5e87-a070-4a0a-9c5e-8ee4a802f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A huge police escort drove us up to the gate. I did one lap all
        the way around and there were maybe 200 to 300 people staring and taking pictures.
        I had to be ushered into one of the side rooms."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b85f88-a3cc-4647-8ec0-df5d9f5bd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb382ce-12a2-4c4f-931c-0ee740a1a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just his height that drew attention; some of the followers
        knew who he was, calling out his name. And India has kept tabs on him.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a18e66-0bcd-468e-b308-7a1cdb9b226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9245a5-4cb3-44fb-b64e-ccbc4a08fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of months leading up to the time I played in the NBA,
        my aunt in India would tell me that there was a segment of my news on television
        to see what I was doing, where I was playing, the highlights of the game.
        It''s pretty crazy."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62e4a5-df01-4421-a748-40e047fe2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a68ac-9f67-48fa-8906-e46863054e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar has also tried to popularize the game in India by opening
        courts and helping children to play. And he''s moved by the passion that already
        exists for the game.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e44ad-4ff1-40c8-87a9-5e3cd7bd809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e1687-a09a-4e0d-9ab6-93621e293f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would go to the courts in the morning and there would be a bunch
        of kids playing. I was in awe... I saw some kids with broken shoes... and
        they were running around and playing basketball."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2d7ca-233e-4f0e-9f25-f7dab5e09042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013961e-4c39-4541-abdc-9ed7a4024896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thinks basketball could eventually take second or third place
        to cricket, the most popular sport in India.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3ee84-973c-43cb-9da5-f436be9f330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444cdcf-ba33-42de-b3e5-f89ef057d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Stepping stone for Indian basketball''</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564b1ac-5eda-40e2-a151-7a79a8b561d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar now plays for the Guangxi Rhino basketball team in China,
        splitting his time between Toronto and the southern city of Guangzhou.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3f84e-3b5a-48c9-b540-18c943a32355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b9f60-e628-4a35-afb8-60c4bbeda31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the places in China, they don''t see outsiders. Especially
        me being tall, I just stick out like a sore thumb." But the team is like a
        "big family," he says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36de900-8a33-4bc2-9002-8ecc92737597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bf576-30a7-4058-931f-bfad38c1c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintains his Indian connections, speaking with his parents in
        his mother tongue of Punjabi and visiting Gurdwaras wherever he can find them.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658bf7a-8eff-4d1a-915b-5010bbc6e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1aa597-0932-4503-9e1f-7a0833b49142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar believes his achievements will pave the way for more Indian
        players.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8765f368-173b-42f5-ad24-af075d67fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98df6c-68cd-4739-8e8e-d48cb1ead65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big stepping stone for Indians and Indian basketball. There
        are more than a billion Indians in the world and to be the first one to play
        in the best basketball league in the world is crazy."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb484d5-61e0-41cb-bf03-afd49cc749c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f9523-5ac9-46f1-b2b0-a0ea2898526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard for him to imagine how his life would have been had he
        grown up in India.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e39e7a-eea1-4ffb-bb78-67fe1d95eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01523f2a-59b1-458f-820d-dd55168dd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t see myself doing anything else, because I never thought
        about anything else in my whole life."</p>'
