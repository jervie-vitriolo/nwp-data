      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bec6e2-db87-4974-8008-e76bbb1062f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Order panel under Lacson probed the Duterte administration’s
        war on drugs, which was then led by Dela Rosa, who was Philippine National
        Police chief at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b9c00-5599-44c9-86aa-16e09c4d599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492ee64-08ff-4efc-9c27-d30b1922dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the likelihood of presiding over a Senate hearing, Dela
        Rosa admitted that he would find this challenging.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409492d-840e-48f4-91aa-0c49c0b4dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c318a2-1015-4f19-9943-03e0f2fec1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakatutok lahat ng media diyan kapag may hearing eh. Magkamali
        ka lang konti uupakan ka na agad ng</em> media <em>diyan na naghahanap lang
        ng mali mo. Kailangan</em> prim and proper <em>ka doon. ‘Wag kang magpapatawa,
        seryoso ka,</em>” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe40385-aad2-43ac-967d-3d6aa694cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ef794-378a-45b9-b193-df7f431399b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The media glues its eyes on hearings. If you make
        even a tiny mistake, members of the media, who are just finding faults, will
        charge at you. You need to be prim and proper there. You can’t make jokes,
        you have to be serious.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf77255-ff2f-472c-a7ee-5e523223c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241dd8b-376c-48a1-ac0a-0ff6c4174367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first issues which may be tackled by the Public Order
        committee in the next Senate is the allegations of Peter Joemel Advincula,
        the man who claimed to be “Bikoy” in the “Ang Totoong Narco-list” videos who
        accused Duterte’s family and his close allies to be deep into the drug trade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325eb4f-8f77-4f08-9069-ccf24019a9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28bb3c-0dfe-48f7-8eb1-4bbe2ce59bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula <a href="http://cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html"
        target="_blank">surfaced</a> a few days before the elections in an abrupt
        press briefing at the Integrated Bar of the Philippines (IBP) headquarters
        in Pasig City, only to surrender to the police two weeks after, claiming that
        he was <a href="http://www.cnnphilippines.com/news/2019/5/23/bikoy-liberal-party-.html"
        target="_blank">used by the opposition Liberal Party</a> in an operation to
        take down Duterte.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d6677-f3d6-4c38-aa92-b23562431f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a85894-f954-468c-9d82-0d37ea77dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect Christopher “Bong” Go, who was tagged in the videos,
        said in a radio interview that he might summon outgoing Senator Antonio Trillanes
        IV, who Advincula said is the brain behind the whole plot. Trillanes and the
        Liberal Party have <a href="http://www.cnnphilippines.com/news/2019/5/23/robredo-bikoy-anti-duterte-videos.html"
        target="_blank">denied</a> any hand in any plot against Duterte.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0c732-5701-4ff2-bff6-17696dce272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c193a1-ed48-4913-92af-b32727f74a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he is open to conducting a Senate hearing on Advincula’s
        allegations, but would want the whole Senate to weigh in on the issue first.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10210f-c4aa-4a9f-b4be-a978e6e85712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bda09f-a4dd-4800-a01d-e0870857774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson had planned to conduct a hearing on Advincula’s claims after
        he surfaced at the IBP, but backed down as he lost confidence in the credibility
        of the erstwhile drug syndicate whistleblower.</p>'
