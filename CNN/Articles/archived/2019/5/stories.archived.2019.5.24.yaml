      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by team head coach and <em>CNN Philippines Sports
        Desk</em> evening edition anchor Charles Tiu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532e848-9319-42e7-86af-d4075d46be84'
