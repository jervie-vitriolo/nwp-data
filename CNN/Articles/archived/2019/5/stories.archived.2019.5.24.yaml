      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate hearing</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f40c64-387d-45fa-ac04-290961f26ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.695+08:00
