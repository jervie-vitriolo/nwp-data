      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even before for his original allegations, we were
        calling for him to participate in the NBI investigation. We reiterate that
        call considering he has a new version of the story.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde2b9d-1a86-4fd6-b4ec-c73c8f4396d1'
