    'mgnl:tags': ['China', 'environment', 'CFCs', 'ozone-layer']
    'stories': ['d87c9ad6-3a69-472d-b58a-016d27ff2826']
    'template': '1'
    'title': 'Spike in banned ozone-eating CFC gases linked to China in new research'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69e41d-21f8-477e-89fd-3158da04d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.508+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A mystery source of banned, ozone-destroying
        chemicals has been pinpointed to eastern China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96099092-6e4a-495b-afc7-59b09664db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.508+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d60ff-5068-4eed-9a2f-0113c6d7c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists <a href="https://www.cnn.com/2018/05/16/world/ozone-emissions-cfc-intl/index.html"
        target="_blank">noted a spike in the amount of chlorofluorocarbons</a>, or
        CFCs, in the atmosphere last year, despite a global ban on their use. The
        source of the emissions remained unknown, however, sparking concerns that
        it could hamper years of international effort to repair the protective ozone
        layer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8278db-c852-4a7e-81e2-f03be465f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140375a7-ee13-4e91-a969-47546fd9375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CFCs used to be common in refrigerators, aerosol cans and dry cleaning
        chemicals. But they were banned under the Montreal Protocol of 1987, after
        it was discovered they contributed to the creation of a giant hole in the
        ozone layer that forms over Antarctica each September. A global phaseout of
        CFCs has been in place since 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff54ed7-a5ed-4aec-ab3b-4ca177151001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08974082-3231-488b-9041-439f534868aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ozone layer, a fragile shield of gas, protects animal and plant
        life on Earth from powerful UV rays. When the ozone layer is weakened, more
        UV rays can get through and affect humans, making them prone to skin cancer,
        cataracts and other diseases. There also may be consequences for plant life,
        including lower crop yields and disruptions in the ocean''s food chain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28380c-5313-4d47-a674-799322e54d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a731e-573b-47c2-badc-3d4f719eaf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After concerted global action, the hole in the ozone layer was gradually
        beginning to mend, but last year, scientists at the US National Oceanic and
        Atmospheric Administration discovered a sharp rise in CFCs from an unknown
        source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729795aa-05de-4369-81d8-4f08937eddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b665c-97e4-4e6d-a3fd-4e38b1c7f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international study <a href="https://scripps.ucsd.edu/news/scientists-discover-source-new-cfc-emissions?hash=OCr5AksudVcscajbwKjaphQ246JM0xgM1D4iboUXT-0"
        target="_blank">published in the journal Nature this week</a> pinpointed the
        source to eastern China. Previously, it had been suggested the source was
        in Asia, but scientists were unable to identify which country the emissions
        came from.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfc005-5aeb-40a5-a544-053d2a3b1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02631b58-681b-4df4-9756-9cefc85f30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.509+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially our monitoring stations were set up in remote locations,
        far from potential sources. This was because we were interested in collecting
        air samples that were representative of the background atmosphere, so that
        we could monitor global changes in concentration," the study''s co-author,
        Ron Prinn of the Massachusetts Institute of Technology, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a863a-fe73-43ef-bdba-635f83605d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.510+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217bb7ff-9c3a-450b-ad27-4f9dd0739514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.510+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams in South Korea and Japan collaborated with scientists in the
        UK, Switzerland and the United States to develop a sophisticated computer
        model to determine the source of the CFC emissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16825f-8211-45c4-8cd5-1aaf34fffa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.510+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af82a5-505a-4f6e-a09e-ffc6d04d89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.510+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the Korean and Japanese data, we used our models to show that
        emissions of CFC-11 from north eastern China had increased by around 7,000
        tons per year after 2013, particularly in or around the provinces of Shandong
        and Hebei," said Luke Western, a University of Bristol atmospheric modeler.
        "We didn''t find evidence of increasing emissions from Japan, the Korean peninsula
        or any other country to which our networks are sensitive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f9b7e-cc3a-4283-b643-38c0d213671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.510+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c353384-c626-45da-a827-5ea0d31446ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.510+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Rigby, a lead author of the study, said the team looked at
        whether the spike in emissions could be from products created before the phaseout
        in 2010, but they concluded that "the most likely explanation is that new
        production has taken place, at least prior to the end of 2017, which is the
        period covered in our work."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0520ba-ae70-4037-a4f8-41ed9af76e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.510+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134865b8-127d-4371-89aa-201be0f5b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.510+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now vital that we find out which industries are responsible
        for the new emissions," Rigby said. "If the emissions are due to the manufacture
        and use of products such as foams, it is possible that we have only seen part
        of the total amount of CFC-11 that was produced. The remainder could be locked
        up in buildings and chillers and will ultimately be released to the atmosphere
        over the coming decades."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc268767-eb3d-4e78-8c29-37364fcfbe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.510+08:00
