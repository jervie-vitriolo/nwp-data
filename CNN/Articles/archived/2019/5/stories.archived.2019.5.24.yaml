      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: The UN estimates that around 17 million people
        born in India live outside its borders. The group is considered the world''s
        largest migrant population. From the NBA''s first Indian-origin player to
        the descendant of an indentured laborer, CNN spoke to a handful of people
        born to Indian parents who settled overseas.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c836fe5-8ccd-4992-8305-be68c586d814'
      'mgnl:activationStatus': true
