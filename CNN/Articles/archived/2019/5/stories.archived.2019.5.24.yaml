  'Trump-Pelosi-temper':
    'author': 'Jeremy Diamond, Dana Bash and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-24T08:37:49.693+08:00
    'imagesource': 'jcr:0bed9761-2e4b-4616-810a-9bfbce8e82ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4965a2c-6cee-4462-a955-8c0c90214624'
    'lead': 'U.S. President Donald Trump''s anger at House Democrats'' investigations
      had been steadily mounting for weeks, but Speaker Nancy Pelosi''s accusation
      that the President had engaged in a ''cover-up'' sent him over the edge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T08:39:54.978+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-05-24T08:39:55.565+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump denies ''temper tantrum'' in angry public episode'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fddc7-52f5-45f5-acfd-7f169dca6459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump ratcheted up
        his feud with House Speaker Nancy Pelosi on Thursday, turning an event organized
        to announce a multibillion-dollar aid package to farmers into a nearly half-hour-long
        diatribe against his Democratic rivals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4946980-6d89-4e96-9f0f-856a94b2e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb19b8f-89d2-44de-864d-23c31532d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting Pelosi''s characterization of his decision to scrap a
        meeting Wednesday with Democrats because of their continued investigations
        as a "temper tantrum," Trump accused Democratic officials of being "bad people,"
        referred to Pelosi as "crazy Nancy" and enlisted several White House officials
        to publicly corroborate his account that he had addressed Democrats calmly
        -- and not in anger -- the previous day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b0050-3adf-4a4a-bb0c-f1defc5c8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50c83e-46f4-4e27-a1ed-4a9c73479af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re a do-nothing group of people. The Democrats have done
        nothing other than to obstruct. They''re obstructing this country," Trump
        said Thursday. "The Democrats have done nothing in the House, they''ve done
        absolutely nothing -- I mean other than investigate. They want to investigate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e29f5-f2dc-4a1b-a8a8-6a6aabfa2cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a318ab3-0ad1-42b4-9308-6652304b6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for himself, Trump once again proclaimed: "I''m an extremely
        stable genius."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888c458-5978-46e4-9643-fbbe88efe941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31809a-ae33-490b-9d78-57ccfcc9d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s anger at House Democrats'' investigations had been steadily
        mounting for weeks, but Pelosi''s accusation that the President had engaged
        in a "cover-up" sent him over the edge, prompting him to swear off policy
        talks with Democrats and shine a spotlight on what he considers Democrats''
        "phony investigations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be3829-513e-4f9e-a28e-0a150281958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7b952-951a-4c1e-bad5-89940c9d8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the President''s advisers and allies are worrying about the
        fallout of his display of anger and Trump is signaling that he is prepared
        to dig in, multiple sources close to him told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962aff8c-6ffa-4fdf-b3b1-31b6d9f25dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f6521-3f17-47f3-a16d-2340e4938f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Made-for-TV drama</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52025d-e35d-44cd-bdfb-fa0df03267bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with advisers in the 24 hours after Wednesday morning''s
        made-for-TV drama, Trump has seesawed between emotions: lamenting the endless
        cloud of suspicion Democrats'' investigations have kept over him while also
        saying he feels emboldened and empowered by this latest fight. One source
        who speaks with the President described him as "on fire" and newly "empowered."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752de071-fff0-4492-81f8-5a22e788750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba2348-bf87-4fe1-86a6-369e33dada99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueling his latest drive, two sources close to Trump said, were
        Democrats'' moves to uncover information about his and his family finances
        and attempts to haul some of his most trusted aides before Congress. One source
        who spoke with the President said Trump said Democrats are trying to ruin
        his life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25836e33-aa68-4bd9-91e4-c2c2ec02c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b94d2-cf0c-4332-98d3-5e7bd937f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sees that they are trying to destroy him and his family," Sen.
        Lindsey Graham, R-South Carolina, said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff211011-145c-4dfc-9dc7-b2f36e6ed879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f919ae-3ca6-423d-81fd-c94385b66f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, House Democrats crept unnervingly closer to obtaining
        personal financial information about Trump and his family from an accounting
        firm and two banks after federal judges quashed the President''s bid to block
        subpoenas for the documents. And on Tuesday, the House Judiciary Committee
        issued its latest subpoena for a top Trump aide to testify, this time setting
        its sights on his former communications director Hope Hicks, one of his longest-serving
        aides.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb700f6f-79f8-439d-b043-a0b44b5038de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd9468-2ff9-422f-8628-1c274c4b76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Trump was particularly bothered by the subpoena for
        Hicks, who earned familial status in the President''s eyes, and Trump saw
        Democrats'' attempts to question her as particularly galling given her uniquely
        close relationship with him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ed1f2-687f-42ab-bddc-7fca1a07f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141cfcd-51b0-4863-9417-0db7adf525c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats'' attempts to unearth his finances and to bring in his
        top aides for testimony both fed into Trump''s belief that Democrats are overstepping
        and his frustration that the conclusion of special counsel Robert Mueller''s
        investigation did little to give him the clean slate he had hoped for.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a029b-1e89-4145-9a3e-38da01495ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95453ddb-a429-4a68-9534-f6d58eb10ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants this thing over," one source close to Trump said, referring
        to the investigations that have clouded his presidency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296700d0-1d3c-4813-bdfc-906595db0ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586fe01c-9ef4-4eba-9441-eb41922ca516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Trump prepares to embark on a series of foreign trips --
        Japan this weekend, the UK and France the next and then the G20 summit later
        next month -- his advisers, who once once held out hope that foreign trips
        could distract or preoccupy him from his grudges, have long abandoned those
        notions. Instead, aides are entering a heavy stretch of overseas travel resigned
        to a frustrated boss with ample time to fume at television or newspaper coverage
        of his predicament.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9999d-02a0-4b2e-8fc0-59079c9a04a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64752695-4741-4d2b-81a8-86206d81a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of his trips abroad, Trump''s upcoming travel to Japan
        and Europe appears destined to be overshadowed by developments back home,
        with subpoenas and court rulings being handed down at regular intervals. It''s
        a scenario Trump has said undermines him on the world stage as he meets with
        foreign leaders, many of whom closely follow US political developments, though
        they rarely raise them with the President himself.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b364f4e-edb8-44b1-94b6-6ae1ccb406b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217961cc-44f0-4c21-8860-50940208adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frustration permeates</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab10f50-ec67-4b1d-94cb-30261fdbce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress who have talked to Trump in recent days also
        said he is growing increasingly frustrated by the toll the Democratic investigations
        are taking not only on his family, but also on his ability to conduct business
        abroad.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aed283-777c-4d9e-b421-c52b57f89b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fdd9eb-f295-4a26-b170-3ba71a830696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Kevin Cramer, who spoke with Trump on Thursday morning
        about the defense reauthorization bill, said the President told him that he
        views the Democratic investigations as deterring his ability to negotiate
        effectively on trade and other areas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb4f10-659e-4f00-b03b-611fa457ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e429134-79ce-4fdd-bd46-abe34c54a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did bring up his frustration," the North Dakota Republican said.
        "He said, ''You''d think that after all this that they would be done, but
        they just want to rehash the same old thing,'' and he said, ''I am trying
        to do this thing with China.'' "</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f40ae-4a1c-4708-a2ff-9440b02d60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77630f76-5f55-4e0e-b10a-1162d4dd0ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Republican senator, who asked not to be identified to discuss
        Trump''s thinking, said that they think Trump is "rightfully frustrated."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6ad5b-c8c6-4bcf-97e3-146ccd196597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8d1f1-965a-41c8-b943-ab8762ab6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were the President, after having been under a microscope for
        two years having people prosecute something that a special counsel has drawn
        a conclusion that there was no collusion, there was no obstruction, yeah,
        I''d be frustrated," the senator said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eec46f-1785-42b2-9e1e-8a2b1415fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192500b-9c66-42b4-858b-b07dedf7e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump threatened for the second time in six months not to
        engage with Democrats on advancing policy so long as they pursued investigations
        into him and his administration, some of his advisers worried his latest salvo
        will have the opposite effect, stalling work to advance key priorities in
        Congress.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94607b3a-bd95-4f8d-b45e-1136b4e32b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa2dbc-2ef7-45fd-a267-77b9a4b2c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump scrapped his meeting with Democrats and issued that threat
        just as his administration had begun to make headway in discussions with Democrats
        about ratifying the USMCA, the revamped NAFTA free trade agreement. The White
        House views ratification of the trade deal as one of its top priorities leading
        into the 2020 campaign, which Trump has already touted as a signature achievement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d5e7b-4261-4aa0-a5ea-f1cda1b5958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab331a-133a-4ae2-9d80-d52bbdad7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi had in recent days signaled her intent to form working groups
        to discuss key Democratic concerns about the agreement with US Trade Representative
        Robert Lighthizer.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a5949-c3e5-4416-a8d6-db7c3f65f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0c981-f496-40ca-9d54-6c51e267b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even as Trump refused to discuss policy issues with Democrats
        on Wednesday, he suggested Thursday that his one-track mindset should not
        apply to the trade agreement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552390f-8c6e-4b59-b67d-67c40b245ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25221da2-f5b1-4d5a-be27-f822c54bbd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:39:54.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-05-24T08:39:55.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t get the USMCA that would be very bad," Trump said.
        "This is a great deal for our country."</p>'
