      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aya de Leon and Niner Guiao: non-traditional lawyers<br>Parabukas</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3fedb-6555-4e0a-ac9f-ee7889501fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.066+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.parabukas.com/" target="_blank">Parabukas</a>,
        the law firm established by Aya de Leon and Niner Guiao, has a distinct portfolio:
        reporting on climate and forest policy, key stakeholder consultations on agriculture,
        participation in the Conference of the Parties to the United Nations Framework
        for Climate Change, and a teleradyo show titled “Tayo Tayo,” among others.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004bed37-aaa8-4d16-8f61-762d06665a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.066+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see the value in applying our expertise to contexts and situations
        where there is a lack of attention to, or capacity in, legal and policy issues,”
        says de Leon.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801ff0f-518b-47a7-af95-6e07e7b36e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.067+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team works with government, NGOs, academe, and research groups
        to build connections between seemingly disparate stakeholders and to enrich
        law practice. “Although we are engaged in the practice of law, Niner [Guiao]
        and I have never seen ourselves working in a ‘traditional’ law setting,” says
        de Leon.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aac6b3-6ec4-4b03-9fed-5c28652712c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.067+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their work takes them out of the courtroom and into the world, as
        in “Tayo Tayo,” a teleradyo show that attempts “to make these discussions
        more accessible and digestible, and to make the point that environmental concerns
        don’t exist in a vacuum,” says Guiao.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b9ec8-f789-4c9c-8a4b-532abc30f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.067+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon and Guiao observe that while climate change concepts are
        generally familiar to Filipinos, “there is still a lot of room to fill in
        terms of ‘how,’ ‘why,’ and ‘what now,’” says Guiao. Climate change in the
        Philippines, she adds, “is still often viewed from the perspective of disasters
        and disaster risk reduction and management, the worsening heat we all have
        to endure, erratic weather patterns” — in other words, from the perspective
        of mitigation.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f49385-ef8d-46ab-bdec-6e61eb34d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.067+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Climate change and how we must respond to it — especially in the
        Philippines — is much broader and more nuanced,” says Guiao, stressing the
        importance of adaptation. “Adaptation is about increasing our resilience,
        as well as reducing our vulnerability. Resilience doesn’t stop at being able
        to get up again after a crisis; it’s also about working on avoiding going
        through the same crisis a second or third time.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460acc35-2937-4a43-bb87-0943855cc7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.067+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going beyond law and into policy and influence, De Leon and Guiao
        do not subscribe to any single solution, method, or system, even as ideas
        such as <a href="https://www.theguardian.com/commentisfree/2019/mar/18/ending-climate-change-end-capitalism"
        target="_blank">ending capitalism to fight climate change</a>, among others,
        gain popularity. “We certainly understand the perspective linking climate
        change to capitalism, and that ending it, so to speak, would require an overhaul
        of the world’s economic, industrial, and even political, systems,” says Guiao.
        “The reality is, though, that we have very little time left to act.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e582245-5b64-4fa3-ae4a-3d0bc5be5abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.068+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t afford to wait for the system to change before we act
        — we are changing the system as we act.”</p>'
    '108':
      'image': 'jcr:09334cad-d883-482a-a119-a0f1762f36cf'
      'imageCaption': 'Illustration by MARIA SARAH ORLINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb62447-5310-4b3f-a084-ed958e9064a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.070+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872703b0-64f2-4d57-8422-88a3e6d8f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.068+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carlo Africa, Lou Gepuela, Paulo Burro, Pauline Alejandro,
        Ruzzel Morales, Asia Wy, Nicole Ponce: lobbyists<br>I Am Climate Justice</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e294f-e720-4f82-90bb-95fc22aa20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.068+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his book “<a href="http://nine.cnnphilippines.com/life/culture/2017/07/18/oposa-shooting-stars-dancing-fish.html"
        target="_blank">Shooting Stars, Dancing Fish</a>,” environmentalist lawyer
        Antonio Oposa, Jr. talks of the LAW of life: that of land, air, and water.
        The young group I Am Climate Justice — comprised of law students, lawyers,
        educators, and community coordinators — also refers to such LAW when talking
        about the dangers of the climate crisis.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fa2a4-bfd4-43b7-ba6c-487c799bce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.068+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our aim is to show the world that young people are fighting for
        their right to live in a future with a balanced ecology,” says one of its
        members Asia Wy. “Especially from the youth in the third world countries or
        global south, which stands to be most affected by climate change.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b8480-cfcf-4f13-ab2e-508028859d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.068+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group tries to address the climate crisis from multiple fronts.
        First, they urge young people to start local movements in their barangays
        or municipalities via the people’s initiative, an overlooked method of direct
        participation in the law. “This is a practice of direct democracy that is
        embedded in our Constitution, which states that people can petition their
        local governments to pass ordinances by initially gathering a minimum of 50
        signatures for the barangay and 100 for municipality,” says Carlo Africa,
        one of the more visible faces of the group. These ordinances can be environmental
        ordinances that mandate road sharing, rainwater garden collection/edible landscape,
        marine sanctuaries and waste management, adds Africa’s colleague Paulo Burro.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1e449-9ede-4944-b25c-7300ecb45450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.069+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think that this is an important strategy because in the Philippines,
        we can see the gap between written environment laws and actual implementation,
        particularly at the local level,”&nbsp;says Lou Gepuela. “Through grassroots
        organization and by mobilizing the community, we are empowering them and instilling
        co-ownership, letting them be part of this issue as well as part of the solution.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a71950-d000-4cd0-af8a-5c69f9fa08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.069+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second front is the national government. Members of the group
        are lobbying for the Department of Foreign Affairs, Climate Change Commission,
        and Department of Environment and Natural Resources to sponsor a resolution
        in the next United Nations General Assembly (UNGA) in September.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6840d-e0d4-4d8a-b37c-d30ebc404239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.069+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The resolution will trigger an advisory opinion from the International
        Court of Justice on the question of ‘What are the duties of states to protect
        life, including human life, in light of the climate crisis?’” says Pauline
        Alejandro. “We filed the petition last April 22, 2019, Earth Day, and will
        re-file the petition on June 5, 2019, World’s Environment Day, where we hope
        to get a million signatures from our country.”</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4d100-8620-4459-b3c1-a0421bce0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.069+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these may sound overwhelming, but the truth of the climate crisis
        is it demands multi-sectoral efforts directed towards multiple levels of governance.
        It demands constant coordination, sustained pressure, and urgent calls for
        action repeated over and over again for as long as it’s not yet too late.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f9a31c-2ae8-4680-86a1-d34709a8e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.069+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will it be worth it? “We believe that anything that endangers our
        human rights to live in a balance and healthy environment is worth investing
        for,” says Ruzzel Morales. “It is unfair that the ‘business-as-usual’ mindset
        of the majority of the past generations will lead to a future that we are
        not secure about. The youth of today is taking action to reclaim this security
        to live.”</p>'
