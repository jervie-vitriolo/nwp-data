      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last message he sent to me, he said ''I feel so blessed to
        be on the mountain that I read about for the last 40 years,'' " his son Tanner
        Cash told the station.</p>'
