  'boston-nate-roman-intruder-cleaner':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-24T08:12:33.745+08:00
    'imagesource': 'jcr:0cc7d651-ff5a-4c13-87da-b2eea0bb6932'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ede776-ccee-48e8-9191-a08d57979ced'
    'lead': 'A Boston area man came home from work with his son to find something
      amiss. He thought that maybe they had been robbed. But upon further inspection,
      he discovered that nothing was missing and his home was sparkling clean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T08:15:07.168+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-05-24T08:15:08.923+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Boston', 'Nate-Roman']
    'template': '1'
    'title': 'Man says an intruder broke into his house, cleaned it and left'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a5e86a-0207-4049-a659-a9fbfb5b0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Boston area man came home from work with
        his son to find something amiss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599a0df-d414-4252-98c6-62a5948a2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought that maybe they had been robbed. But upon further inspection,
        he discovered that nothing was missing and his home was sparkling clean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98670761-c9e4-426d-95de-21893dd7de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nate Roman lives in a single-family home in Marlborough, Massachusetts.
        Roman tells CNN he left for work the morning of May 15 and came home from
        picking up his son to find his door was unlocked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bbc5d-0b16-4586-9766-15423e3db518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[My son said], ''Dad! The door is unlocked.'' Which I have done
        once every blue moon and didn''t think anything of it. But when we walked
        in immediately there was a vibe that something was wrong in the house."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9c128-f735-4542-addf-7d99c4772682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.924+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He realized that someone may have been in his home because a door
        he normally keeps open was firmly shut. Roman then went upstairs to check
        the rest of the house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cabb40-24d9-42bb-9d8d-eed1357ed667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discovered his son''s room, which was a wreck when they left
        that morning, was neat as a pin. He found his room in the same pristine condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7451034-fc48-4807-92e3-fbb5dbc4b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rugs were vacuumed, everything was neat and put away," Roman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc7d5c-399f-432e-9ad5-aa5f5069ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.925+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He immediately called the police, and they took the incident very
        seriously. They cleared the house to make sure no one was still there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfdca3-76dc-4462-8859-f85550a28d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN affiliate WBZ-TV that they spoke with the neighbors
        and no one saw anything suspicious. There are no suspects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4ed7a-e106-4c46-8801-25810fa69c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No crime happened, nothing was missing or damaged, so the police
        have very little to go on," Roman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc02f52-d70a-4a86-96f4-c708fe15be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security system was also not set so cameras that would be activated
        when the alarm goes off did not get images of the intruder. The time stamp
        on the door sensors indicated that whoever it was stayed in the house for
        about 90 minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a65519-d7ff-4907-bc0b-006302f53ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.926+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he discovered roses made from toilet paper in the bathroom,
        a detail that made him realize this was probably the work of a professional.
        His theory is that a cleaning service came to the wrong address, but his kitchen
        was untouched which makes him second guess his suspicion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e65937-60c0-4d88-a0a7-c5dfe3cd8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since changed his locks and admits that he is still opening
        cabinets very carefully in case something unexpected was left behind.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9104d0-c8c5-4bf3-a8bf-03b6afe35881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:15:07.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-05-24T08:15:08.927+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman is hoping to move past the ordeal, but he did keep the toilet
        paper roses as a souvenir.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3f0ec-f693-4bdf-a36d-44283edb863f'
