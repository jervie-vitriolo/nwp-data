  'Taiwan-same-sex-marriage-LGBT':
    'author': 'Ben Westcott, Matt Rivers and Jo Shelley, CNN'
    'caption': 'Kristin Huang and Amber Wang were one of the first couples to get
      officially married in Taiwan on Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-24T10:27:04.790+08:00
    'imagesource': 'jcr:a86816e2-f2cc-4251-b5e4-11085102594e'
