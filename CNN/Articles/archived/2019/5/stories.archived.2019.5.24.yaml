      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two players are familiar to Filipinos as they have both played
        in the Philippine Basketball Association.</p>'
