      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking inspiration from Bondoc''s 2004 song "Let Me Be The One,"
        Locsin took pity on the singer for finding joy in the thousands of employees
        of the TV network who may possibly lose their jobs due to the closure.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Let me be the one to break this news to you so you don’t have to
        make excuses. The network might not be perfect but for you to be happy about
        thousands of people losing their jobs is pure evil. Maybe you’re just having
        a bad day. I will pray for you</p>&mdash; Angel Locsin (@143redangel) <a href="https://twitter.com/143redangel/status/1131273629524643840?ref_src=twsrc%5Etfw">May
