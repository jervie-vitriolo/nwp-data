  'MTRCB-PDEA-Shanti-Dope-Amatz':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-24T15:43:54.004+08:00
    'imagesource': 'jcr:01a83c1a-42e7-4452-a352-14d524dc0198'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69cf3844-4d22-4086-aa53-73a6668be386'
    'lead': 'The MTRCB will hear the bid to ban Shanti Dope’s song Amatz, which earned
      the ire of PDEA chief Aaron Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:47:07.189+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:36:17.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
