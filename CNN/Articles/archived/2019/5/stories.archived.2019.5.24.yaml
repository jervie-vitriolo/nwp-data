      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I see that this is substantive enough on everything
        that I want to know, then maybe I won’t enroll anymore. But if I think I still
        need to, then why not?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d403e5a-c6e1-43a2-b2cf-0c5e6372d842'
      'mgnl:activationStatus': true
