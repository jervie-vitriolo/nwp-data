      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story contains spoilers about the HBO series
        "Game of Thrones."</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d9b98-e587-43a9-9f38-52e8ecb6fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> Maisie Williams had her own vision
        for how she wanted "Game of Thrones" to end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95bef3-ee14-42ac-8502-15877aeb3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans said farewell to the HBO hit drama after eight seasons on May
        19. Even before the finale, some had concerns about the series'' ending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0beb0-0af6-415b-a2c0-6362861b44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, "Thrones" actors have shared their thoughts on the show''s
        ending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d3a43-92b4-4468-9274-4918f5b29380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Entertainment Weekly, Williams said she had
        hoped the writers would take a different approach with her character, Arya
        Stark, when it came to riding into King''s Landing with the Hound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecddcc-e8a4-4e75-bb8c-819872ad1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said she wanted Arya to use her skills as a trained faceless
        assassin to kill Cersei Lannister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43aed19-aeb6-4e19-b43d-2c1eb05a5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted Arya to kill Cersei even if it means [Arya] dies too,"
        Williams said. "Even up to the point when Cersei''s with Jaime I thought [while
        reading the script], ''He''s going to whip off his face [and reveal its Arya]''
        and they''re both going to die. I thought that''s what Arya''s drive has been."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e0cbf-bb6f-4057-aede-609ec48c1897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from the storyline, Williams said she also wanted another
        opportunity to work with Lena Headey, who plays Queen Cersei.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51d6dc-c275-4c44-9f2a-12e297ca2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to be on set with Lena again, she''s good fun," Williams
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294985f5-d4eb-4a83-ac4a-80ef7df22ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Thrones" star may not have gotten the ending she wanted, but
        she did have a lot of thoughts on her character''s actual ending.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d06ec-4065-42a6-bb03-170d3f0a74d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleeping with Gendry, seeing Jon again, realizing she''s not just
        fighting for herself anymore but also her family -- it''s bringing up all
        these human emotions that Arya hasn''t felt for a long time," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502ebdf-bb84-4e1d-b59a-0653f2e0f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said that is why she was surprised when she read her character''s
        final scene with the Hound.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ff424-a42f-4e9c-8b3c-2891eb857bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He begs Arya to think about her other options before continuing
        on her path to try to kill Cersei, while Daenerys Targaryen burns down the
        Red Keep with her dragon, Drogon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7ba50-6640-4476-bb99-efe2db542924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]hat wasn''t how I envisioned her arc going this year," she said.
        "Then I realized there were other things I could play, bringing Arya back
        to being a 16-year-old again."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205be988-26f7-4f2f-bcf1-93587436485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arya''s ending isn''t typical for "Game of Thrones," where tragedy
        and disaster seem inevitable for everyone, Williams said. It''s a happy one.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7be4b-e945-4be1-9c31-03e490ecc680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gave me a place to take Arya that I never thought I''d go with
        her again," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96bba8-23ab-49cc-ace4-4e718c60b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:44:35.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/23/entertainment/maisie-williams-game-of-thrones-trnd/index.html">"This
        is how Maisie Williams wishes ''Game of Thrones'' had ended."&nbsp;</a></em></p>'
  'SpaceX-internet-satellites':
    'author': 'Jackie Wattles, CNN Business'
