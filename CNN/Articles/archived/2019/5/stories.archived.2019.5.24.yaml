      'jcr:uuid': '06d7f566-441e-4191-929f-9c8cb3dce0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.694+08:00
      'mgnl:createdBy': 'xave'
