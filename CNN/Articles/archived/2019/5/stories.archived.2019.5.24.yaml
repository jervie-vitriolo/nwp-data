  'Facebook-fake-accounts-takedown':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-24T06:36:15.834+08:00
    'imagesource': 'jcr:968c6bc3-c0cd-4ab2-b356-6868c4de0e7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2845f391-1fc1-4ae6-888b-f2bc3efed2b4'
    'lead': 'Facebook took down 2.2 billion fake accounts between January and March,
      a record high for the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T06:38:20.784+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:41:42.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:31.584+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook removed 2.2 billion fake accounts in three months'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fa1b1-ee74-4c28-9d71-a6b0e214b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook took down 2.2 billion fake
        accounts between January and March, a record high for the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc51d931-e404-48d5-9464-b47fa69ac4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99167d2b-f697-4e48-af55-3b333929bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is only slightly less than the 2.38 billion monthly
        active users Facebook has around the world. For comparison, Facebook disabled
        1.2 billion fake accounts in the previous quarter and 694 million between
        October and December 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72cfb60-1121-4e65-935d-0ea4821ed923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c57d4f-f20f-4d83-b118-bdbf157f41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new numbers were released Thursday in the company''s third Community
        Standards Enforcement report. Facebook will begin releasing this report quarterly
        starting next year, rather than twice a year, and start including Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab6d70-2ed5-4538-89f3-2f2fe3e09e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8207c1-2b53-4c0b-afa2-3584af5aa012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health of the discourse is just as important as any financial
        reporting we do, so we should do it just as frequently," CEO Mark Zuckerberg
        said on a call with reporters on Thursday about the report. "Understanding
        the prevalence of harmful content will help companies and governments design
        better systems for dealing with it. I believe every major internet service
        should do this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2c1c0-07e0-418a-89e4-5cf307076fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcffcfa-0f49-4324-bcb3-f23bf650f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another blog post shared Thursday, Facebook VP of Analytics Alex
        Schultz explained some of the reasons behind the sharp increase in fake accounts.
        He said one factor is "simplistic attacks," which he claims don''t represent
        real harm or even a real risk of harm. This often occurs when someone makes
        a hundred million fake accounts that are then taken down right away. Schultz
        said they are removed so fast that nobody is exposed to them and they aren''t
        included in active user counts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959cc7e-50f7-49eb-bd30-9f54947173e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e455002-5df2-4728-94db-c7a5539a6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it estimates 25 of every 10,000 content views,
        such as watching a video or checking out a photo, on Facebook were of things
        that violated its violence and graphic content policies. Between 11 and 14
        of every 10,000 content views violated its adult nudity and sexual activity
        policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978a93a-3bd4-4471-957b-0665336ef324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6e377-eab7-4f2d-8d73-192d23b65d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also shared for the first time its efforts to crack down
        on illegal sales of firearms and drugs on its platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629927f7-c444-4837-952d-6d729dc633b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f313c-4dc7-49f7-a82e-45ffa58c0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it increased its proactive detection of both drugs and firearms.
        During the first quarter, its systems found and flagged 83.3% of violating
        drug content and 69.9% of violating firearm content, according to the report.
        Facebook said this occurred before users reported it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd99a8-4aac-46be-aa72-d2c7a93a967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b80bdc-d94a-4104-9dca-80a09e1799c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s policies say users, manufacturers or retailers cannot
        buy or sell non-medial drugs or marijuana on the platform. The rules also
        don''t allow users to buy, sell, trade or gift firearms on Facebook, including
        parts or ammunition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495cfdd1-02ec-4d33-b8d0-311a34d25964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da2516-62bd-4e31-8a60-e7c003872927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the company also shared how many content removals
        users appealed, and how much of it the social network restored. People have
        the option to appeal Facebook''s decisions, with the exception of content
        that is flagged for extreme safety concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259b778-5a9a-419d-8217-dd5ffbb6c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64572926-ca6c-4abb-8ddf-cc3c7b9b021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January and March, Facebook said it "took action" on 19.4
        million pieces of content. The company said 2.1 million pieces of content
        were appealed. After the appeals, 453,000 pieces of content were restored.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354560a3-ca8f-4ca7-9996-08fbfeb1e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918f513-a1a9-4545-9fd8-52280581bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hate speech has been particularly challenging for Facebook. The
        company''s automated systems have a hard time identifying and removing hate
        speech, but that the technology is improving. The percentage of hate speech
        Facebook said it found proactively — meaning before users reported it — rose
        to 65.4% in the first quarter, up from 51.5% in the third quarter of 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147664e4-395e-49cb-8e83-017fbae6a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ac61a-111b-4455-9165-3e56d75c2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What [AI] still can''t do well is understand context," Justin Osofsky,
        Facebook VP of global operations, said on the call. "Context is key when evaluating
        things like hate speech."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab217d93-b767-487b-840c-1c64dbc3c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1d4fe-cede-4fb2-b5b9-dbf15441e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:38:20.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osofsky also said Facebook will begin a pilot program where some
        of its content reviewers will focus on hate speech. The goal is for those
        reviewers to have a "deeper understanding" of how hate speech manifests and
        make "more accurate calls."</p>'
