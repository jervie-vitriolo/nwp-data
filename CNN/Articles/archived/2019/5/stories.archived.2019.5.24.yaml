      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb995fbb-dfd0-496a-b1f0-19b5e041cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2a649-9b55-4c1e-8cd8-030b50c67077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If SpaceX confirms most or all of its satellites deployed successfully,
        and they are able to make contract with ground stations, then the launch will
        mark the largest step forward for any company attempting such a project. It
        could even set SpaceX up to beat out competitors such as Amazon and SoftBank-backed
        OneWeb, which each want to form internet constellations of their own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b5d9c-62f3-483e-93c7-a4c075f48ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c945e58-4c43-4d05-9081-9a7c0d752f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX ultimately wants Starlink to grow to include potentially
        thousands of satellites over the next few years. The company says it could
        make available low-cost internet for a significant portion of the world''s
        population that isn''t yet online and offer a competitive alternative for
        people who aren''t happy with their broadband provider.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c6ede-a90c-46e1-909a-cce1599f13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0569ea9c-4ceb-4b4f-88a7-8317a454031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting SpaceX''s full constellation up and running will cost in
        the ballpark of $10 billion dollars, and Musk has conceded that such efforts
        have bankrupted others, such as the satellite operator Iridium. But when asked
        about funding for Starlink last week, he said the company has "sufficient
        capital" to carry out its plans. He added that SpaceX''s latest funding round
        attracted "more interest than we were seeking." In April, the company sought
        to raise about $400 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f28c6-611b-4861-b0a0-9cede9ac6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e91df-e31e-47df-a0b9-ddf4a75583f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is only tepidly optimistic that Starlink will be a success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe17947-5d5f-45b4-83a0-7b4ae5855e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97167fe0-4ccf-4bee-9fc4-083d7f39ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of new technology here, so it''s possible that some
        of these satellites may not work," Musk said, adding that there is a "small
        possibility" that none will work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c569f-094d-46ae-afa8-bd625704539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcf40a-7f84-41bb-8d89-58bcd1213d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX will need another six missions, Musk said, before Starlink
        can provide consistent internet coverage for small parts of the world. It
        will take 12 launches before the company can provide coverage for a significant
        portion of the world''s population, according to Musk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cbf395-9c78-400d-87ee-74e69b1f9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/23/tech/spacex-starlink-internet-satellites/index.html">SpaceX
        launches first batch of 60 internet satellites in landmark mission</a>."&nbsp;</em></p>'
  'Worst-case-scenario-trade-war':
    'author': 'Christine Romans, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-24T12:51:26.084+08:00
    'imagesource': 'jcr:8e187ee6-e4e8-4f75-b20c-558380d0d86d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18cbff85-203c-4ec7-90db-a13afc632c30'
    'lead': '"If talks stall, no deal is agreed upon and the US imposes 25% tariffs
      on the remaining $300 billion of imports from China, we see the global economy
      heading towards recession," Morgan Stanley''s analysts say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T12:58:55.393+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:36:23.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:38.477+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trade', 'war', 'US', 'China', 'Trump', 'recession', 'Xi']
    'stories': ['cb390f10-76b4-4474-9d27-4dafeece55c0', 'd1f816f3-983f-4e67-8184-3593530d534d',
      'ad0b1534-9bbc-4dc3-9e62-d600c04f9051']
    'template': '1'
    'title': 'Here''s the worst-case scenario for the US-China trade war '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297d3e9-d654-4713-b398-173871a29294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It turns out trade wars are not short
        and not so easy to win, as President Donald Trump once tweeted. As the US-China
        trade war drags on, economists are sharpening their pencils, forecasting what
        a <a href="http://www.cnn.com/2019/05/22/perspectives/us-china-trade-war-tpp/index.html">protracted
        trade war</a> would cost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410e33a-fdd3-458d-8bf1-4c3e30e7fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.393+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1a4dc-1991-401b-9fb5-fc0dbefdef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Economic Cooperation and Development warns
        an escalation would hurt the US economy and damage the rest of the world,
        shaving 0.7% from global growth by the year 2021. That''s roughly $600 billion.
        The OECD sees the potential for new trade barriers between the United States
        and the European Union and Brexit-related uncertainties, as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868c0d4-16eb-4c79-bf44-ea132f8e2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4136c1-0f1b-44b9-a576-c0d418049ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an analyst note, Morgan Stanley finds the window for resolving
        the trade dispute is narrowing. Without resolution in the next month, the
        trade war will <a href="http://www.cnn.com/2019/05/19/politics/china-trade-war-trump-rural/index.html">bite
        into global growth</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751719c4-0446-4333-800d-b2737a1b6179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10620f82-9624-4cde-9ae4-00c05d74e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If talks stall, no deal is agreed upon and the US imposes 25% tariffs
        on the remaining $300 billion of imports from China, we see the global economy
        heading towards recession," Morgan Stanley''s analysts wrote. Under that scenario,
        the US Federal Reserve would have to cut interest rates, ultimately back to
        zero and China would need huge new stimulus, they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ab29e-103f-4955-ad1f-34897e5b5150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbd3b7-3015-4f80-bc9e-5329d89898f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Bank of America, analysts report the trade war has already hurt
        confidence on Main Street, noting a protracted trade war "could have a meaningful
        impact on consumer spending."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4799f3a-af80-4452-823a-c48f0fe6c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ccc70-3e80-41f6-b0ca-ce59cd6b04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s top retailers are already bracing for that impact. Kohl''s,
        Home Depot and Walmart have said tariffs will lead to higher prices on some
        items. The Footwear Distributors and Retailers of America, a trade association,
        said an escalation in tariffs on shoes would be "catastrophic." Roughly 72%
        of all footwear sold in the US in 2017 was made in China, according to another
        industry trade group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e2d30-caff-468a-ad8f-950277d5fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d5b2c-83b2-41a6-bca4-521307243e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will mean higher prices for consumers, or lower profits for companies.
        That can mean fewer jobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176e86d-f7e1-4f63-bd33-10e91f842fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382551e6-150d-4c57-8b2c-e6c80c67eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a year into the trade war, there is a growing realization that
        Trump''s tariff regime may become permanent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67a1d9-e890-4a83-bfb9-39bc2de3e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ba1a7-fc99-4e4e-b0ff-b0b89eabb334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, the White House has imposed <a href="http://www.cnn.com/2019/05/21/investing/steel-stocks-tariffs/index.html">tariffs
        on foreign steel</a> and aluminum, on $50 billion in high-tech goods from
        China, on another $200 billion in commodities and maufacturing components
        from China, and has now begun the process of putting import taxes on everything
        else the US buys from there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852253f-5fac-441e-81b7-269cff17c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9f45c-566a-4ab5-9e9e-cae5a33b6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president dismisses these concerns, admonishing American companies
        to manufacture in the United States if they want to avoid tariffs. The president''s
        advisers say, US economy is strong enough to absorb any hit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65a72d-283f-4637-8dac-022fd0c0d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:58:55.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/23/economy/trade-war-economy/index.html">Here''s
        the worst-case scenario for the US-China trade war</a>."&nbsp;</em></p>'
