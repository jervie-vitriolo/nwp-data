    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:40.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Drug-Enforcement-Agency', 'Move-and-Television-Review-and-Classification-Board',
      'Shanti-Dope', 'Aaron-Aquino']
    'stories': ['d0c67777-c502-4c9f-8519-79c9a4ead99d']
    'template': '1'
    'title': 'MTRCB to hear PDEA’s bid to ban ‘Amatz’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceed6e4-7ffb-46a8-baf0-50ace08d5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The government
        agency tasked to classify movie and broadcast material would be hearing the
        Philippine Drug Enforcement Agency’s (PDEA) bid to ban rapper Shanti Dope’s
        song “Amatz” from the airwaves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfd9d4-6930-4be4-858b-eec69740d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4a48e-a003-4801-94b3-0b37279154d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movie and Television Review and Classification Board (MTRCB)
        said Friday it will call parties affected by the issue to hear their positions.
        It did not say when they would hold a hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d2431-8677-4587-82e4-bb091765ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9c06a-b949-46ff-8438-98aa66ed9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MTRCB recognizes the policy of State that every child has the right
        to protection against improper influences and circumstances prejudicial to
        his emotional, social and moral development, but the enforcement of this right
        has to be balanced with the constitutionally protected freedom of speech or
        expression,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55fa3c-4e11-49a0-bb69-af97735f2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a691d-bca7-4eeb-a52c-2faa3bcec8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino wrote this week to the MTRCB,
        the Organisasyon ng Pilipinong Mang-aawit and ABS-CBN Corporation to <a href="http://cnnphilippines.com/entertainment/2019/5/23/Shanti-Dope-Amatz-ban-PDEA.html"
        target="_blank">stop airing and promoting Amatz</a> as he said the song promotes
        the use of marijuana.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/ugGJ3tzw7Rk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7294a5-dcb8-4f20-9002-51219178b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87ef01-8d27-4761-93af-b8ae1cabc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420d8c3-4bad-4143-a16e-992a29de6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Concerned Artists of the Philippines (CAP) said Aquino’s
        request is “ridiculous,” saying that PDEA should focus on nabbing drug lords
        instead of interpreting songs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee44046-b750-44fe-a8e3-182eb6b522ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7a302-61ec-4535-8b30-6b3fb3b2ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not PDEA’s job to be a music critic. Neither is it mandated
        to promote censorship and the suppression of artistic expression,” CAP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b5b77-42a2-4e6e-b3dc-33308030ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a108afe-dcd4-45e9-9c70-15b62393c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that Amatz opens up the discussion on drug use,
        but PDEA risks “degrading the quality and integrity” of the conversation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdb7b0-f647-42b3-9680-4cf5af08ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82cfcc0-cd4b-4f72-b28e-7827ffa2a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Shanti Dope, 18-year-old Sean Patrick Ramos in real
        life, has said Aquino took the lyrics of the song out of context as Amatz
        only refers to a high induced not by drugs, but by music.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c6ee76-bd5d-4ef4-8a86-cf259b9bd57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f942469-792a-4014-ac78-0fdbd855092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the proposed ban will set a “dangerous precedent”
        for artistic freedom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10326a64-5f00-474e-8d20-8f27ef8c5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:47:07.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:17.303+08:00
