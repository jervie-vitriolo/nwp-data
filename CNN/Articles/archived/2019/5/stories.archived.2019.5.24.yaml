      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Actress
        Angel Locsin slammed singer and presidential appointee Jimmy Bondoc for his
        scathing allegations against a major TV network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a027da1-a80b-4286-a4a1-2dbc7e6cd4f1'
