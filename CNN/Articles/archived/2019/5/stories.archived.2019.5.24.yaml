      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments earned various reactions from social media users, with
        some praising him for his humility, while others criticized him for running
        for senator while appearing to be clueless about legislative work.</p>'
