      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Mighty
        Sports Philippines has acquired the services of Renaldo Balkman and Eugene
        Phelps as reinforcements in the upcoming Jones Cup.</p>'
    '15':
