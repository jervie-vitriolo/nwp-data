    'template': '1'
    'title': 'Closure of Marcos Bridge eastbound begins May 25'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479a7e0-616a-49ab-9b6b-42633819fd69'
