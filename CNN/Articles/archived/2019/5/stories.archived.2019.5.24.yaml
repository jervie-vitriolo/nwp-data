    'template': '1'
    'title': '''Bikoy'' posts bail after being rushed to the hospital'
    'updated': 2019-05-24T12:00:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecafb0b6-5946-4cf7-981c-a4ec7287449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T19:27:13.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Peter
        Joemel Advincula, known as "Bikoy", has posted bail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22c7a2-05fa-47bd-b3a7-ee8d8af2f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T19:27:13.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7772ac-f715-48ad-9bf7-089f75c548aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T19:27:13.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula faces two warrants of arrest for estafa and large-scale
        illegal recruitment. He turned himself in on Wednesday, faced the media on
        Thursday, and was rushed to the Philippine National Police (PNP) General Hospital
        Friday due to high blood pressure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594f894-8fc0-4e63-b46a-31de0c147954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T19:27:13.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7027dbe3-d94b-4b10-b5de-239afa53e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T19:27:13.822+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since retracted his claim that the Duterte family is involved
        in the illegal drug trade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458b348-f3e4-47f6-b805-41a629d44c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T19:27:13.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, naka post na ng bail sa lahat ng cases niya (he has
        posted bail for all his cases). He may choose to leave the Crame hospital
        as soon as doctors certify he is fit and well for discharge. But we are also
        anticipating that he will give or submit his statement and evidences accompanied
        by a lawyer to the CIDG as he intended to do, so that investigation can proceed,"
        PNP Spokesperson Bernard Banac said in a text message to CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e02cdc-7da7-4e6f-930d-52df44b09586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T19:27:13.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd34b37-8ba5-4e71-aa9b-c6f729c5ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T19:27:13.823+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:30 p.m., Advincula remained in the hospital under observation,
        with a blood pressure of 130/90.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016219e-4381-4ea0-9e05-3b372bfb9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:20:24.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9606297-58d8-4187-a7f3-46b3a7a3d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:20:24.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, Advincula told the media that the allegations he made
        in the “Ang Totoong Narcolist” videos were all false and were simply <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/5/23/bikoy-liberal-party-.html"
        href="http://www.cnnphilippines.com/news/2019/5/23/bikoy-liberal-party-.html">orchestrated
        by the Liberal Party</a>, under the supervision of Senator Antonio Trillanes
        IV,&nbsp;to discredit the Duterte administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5432421-7557-4345-a71a-5db2fc11c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:20:24.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and members of the opposition, including Vice President
        Leni Robredo, have <a href="http://cnnphilippines.com/news/2019/5/23/robredo-bikoy-anti-duterte-videos.html">denied</a>
        Advincula''s newest claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd0b9c-3037-42da-9a30-49a0ce6d6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:00:06.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula turned himself in on Wednesday as he faces two warrants
        of arrest for estafa and large-scale illegal recruitment. The Integrated Bar
        of the Philippines earlier denied his request for <a data-cke-saved-href="http://cnnphilippines.com/news/2019/5/8/IBP-Bikoy-legal-assistance.html"
        href="http://cnnphilippines.com/news/2019/5/8/IBP-Bikoy-legal-assistance.html">legal
        aid</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773ed72-9042-4560-b22b-43d5f6f9fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:02:21.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/5/7/PNP-criminal-cases-Bikoy.html">PNP
        uncovers more criminal charges vs man claiming to be ‘Bikoy’</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d1185-1736-4fee-8d22-2efd12afd3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:00:06.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family is now working to settle the bail for estafa charges,
        but police said Advincula has requested to remain in custody amid supposed
        threats to his life.</p>'
