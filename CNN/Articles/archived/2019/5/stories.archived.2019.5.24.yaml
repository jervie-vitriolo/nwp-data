    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ca3e5-6ce4-464e-bcf8-a365d02d57b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:25:41.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atmospheric chlorine levels are still decreasing but more slowly
        than expected," he said. "This will cause some delay in the recovery of the
        ozone layer from past depletion, but that recovery will still happen. Nevertheless,
        scientists and policy makers will want to understand the cause of these unexpected
        CFC-11 emissions."</p>'
