      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martyn Chipperfield, professor of atmospheric chemistry at the University
        of Leeds in the UK, <a href="https://www.cnn.com/2018/05/16/world/ozone-emissions-cfc-intl/index.html"
        target="_blank">previously told CNN</a> that although they''re concerning,
        the new emissions would not be catastrophic for the recovery of the ozone
        layer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e59cb1-9c85-4aa4-81b6-35c949222888'
      'mgnl:activationStatus': true
