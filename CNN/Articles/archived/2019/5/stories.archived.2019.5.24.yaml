      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija added the “long-overdue” rehabilitation will also make sure
        that the decades-old bridge can withstand strong earthquakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a103c84-3935-49d7-b2af-eab93ee43c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:11:55.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, West Valley Fault is in Marikina. So we just need to
        make sure that the bridge is strong enough to withhold even a magnitude 6
        earthquake. We''re looking at the safety of motorists passing through this
        bridge,” the traffic chief said.</p>'
