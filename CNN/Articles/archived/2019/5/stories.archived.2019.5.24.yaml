      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I understand that there are tests being made and we welcome
        those tests. We look forward to the results and we will wait and do what we
        will have to do on the basis of those results," Australian Ambassador Steven
        Robinson said in a media briefing in Cebu City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde5b73-dce4-497a-b77b-9ddb4126798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0140de5-dbae-4448-8c85-f89d8ad11d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the shipment from Australia contained processed
        engineered fuel (PEF), an alternative fuel source that could be used for manufacturing
        cement products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e3e6d-a60c-4f8f-a7db-aa091c3af714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e0935-d601-4079-b671-d6a2124cef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PEF is a low grade non-hazardous fuel processed from waste. That
        is what we are talking about. It is a viable alternative to fossil fuel used
        in producing cement fed directly into the furnace. We use PEF in producing
        fuel in Australia," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324c0d9-89aa-43eb-8d32-67519ed48008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80202729-a3f3-41ea-b4ad-d375e9acdff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador pointed out that the shipment had the approval of  both
        the Department of Environment and Natural Resources (DENR) and the Environmental
        Management Bureau.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e5523-d31a-4cef-90c8-ef411d319f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568a94f-9afe-4e47-a196-ac1c04ab7f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured that the firm responsible for the shipment had all the
        required papers and permits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc04a4-e0d1-49b1-974d-a1a69e2b70b1'
      'mgnl:activationStatus': true
