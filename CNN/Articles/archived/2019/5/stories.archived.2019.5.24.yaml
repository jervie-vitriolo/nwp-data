      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —&nbsp;</strong>After
        weeks of delay, the four-month closure for repairs of a portion of Marcos
        Bridge in Marikina will finally push through on Saturday, the Metropolitan
        Manila Development Authority (MMDA) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf89df8-ab2e-4a4c-ab67-bca1af2b3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:11:55.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the MMDA confirmed the closure and rehabilitation
        works on the eastbound portion of the bridge, part of Marcos Highway that
        stretches from Katipunan in Quezon City to Antipolo City, will begin 11 p.m.
        of May 25.</p>'
