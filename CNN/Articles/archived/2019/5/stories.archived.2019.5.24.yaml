      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could only determine <em>kung ano yung dapat na kaso sa kanya</em>
        or <em>sa ibang mga tao</em> based on the evidence that he will present,"
        Perete added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385addd-4ed8-43ee-a36e-f1f76a95b486'
