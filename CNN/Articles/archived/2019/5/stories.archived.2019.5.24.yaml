      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung makita ko na bastante na ito,</em> substantive <em>naman
        ito sa lahat ng gusto kong malaman, baka hindi na ako mage-</em>enroll. <em>Pero
        kung tingin ko kailangan pa,</em> then why not?” Dela Rosa said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d599b4-9335-4cd2-914b-f25211aef2a1'
