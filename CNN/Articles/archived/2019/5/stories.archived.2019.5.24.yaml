    'template': '1'
    'title': 'After years of fierce debate, Taiwan celebrates the first same-sex weddings
      in Asia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5833b-9e6a-4537-87f4-c2b25756746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Beaming in the bright sunshine, Amber
        Wang took the hand of her new wife, Kristin Huang, on the steps of the Xinyi
        District office in Taipei, Friday, making history as one of the first same-sex
        couples to marry in Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fccce-eb5d-4bab-9477-f2a367e65372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6b365-e121-4b36-9737-6d7c434a2152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just kilometers away, in the city''s outer suburbs, emboldened
        opponents of marriage equality announced to the press that they would create
        a new political party to fight for a ban on same-sex marriage at the 2020
        election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77629bb-b356-45fa-a437-97f282ed2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80aa37a-f1b9-4e79-b0c4-aa4e9f40504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is an island bitterly divided over a moment which should
        have made it a shining light for LGBTQ rights in an increasingly repressive
        region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caed39a-80ed-4cf0-a756-7f3a97a72e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba56fd9-0883-45e4-84e9-eff97a078a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the island of 24 million people, the first gay and lesbian
        couples in Asia legally tied the knot, to tears and applause from their friends
        and family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f1241-c496-4446-8027-bd0cb0ac9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d9b25-5f6c-4634-ae2b-a54b788d1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed two years of fierce debate after the island''s Constitutional
        Court ruled that the existing marriage law was unconstitutional, violating
        LGBTQ citizens'' human rights. The judges gave the island''s parliament two
        years to amend and enact new laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965cc056-78a5-45ae-9b0d-d567107ea7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6778f-5a16-439f-bc11-01afc03091ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of stalling and acrimony, the laws finally passed on
        May 18, just one week before the deadline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddf1e0-e6ff-4720-b1cb-49e44e1b6487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091d587-0d6d-4e3c-90fe-faad3ef612eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there''s no indication that the majority of Taiwan''s population
        is happy to see Wang and Huang and others like them married. A referendum
        during the 2018 Taiwan local elections asking voters if they supported same-sex
        marriage failed by a large margin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d347eeb-0489-4fd9-8604-d0ed4bdb622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72e8ea-841e-4bea-9574-1ee258479e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 69% of voters said they wanted the marriage code restricted
        to between a man and a woman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29632f47-886d-4448-95b7-c277ee326d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb78906-7cd4-45a5-846f-b8dd3f30458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friday will be the darkest day in Taiwan''s judiciary history,"
        same-sex marriage opponent Stability of Power Alliance chiarman Sun Chi-Cheng
        said the day before the historic event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6b320-ac5b-4cfa-87c4-da45a99196ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe137862-d732-46f5-959b-858f93110dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
