      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Street artist Banksy appears to have
        turned up unannounced at the Venice Biennale, and may have even been kicked
        out of one of the city''s most famous piazzas for running a stall without
        a permit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da06503-fc81-4871-8bb7-896c218927af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7d0b1-c714-437d-a323-cb6643ccee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banksy posted a short video on his verified Instagram account showing
        a man with a series of paintings depicting a huge cruise ship looming over
        the Italian city, before local police appear to move him on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef1941-6864-4093-a5f6-652aae8a8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3bc42-a410-4c2c-b030-86724f895dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting out my stall at the Venice Biennale," reads the post accompanying
        the video, in which the man''s face remains obscured throughout. "Despite
        being the largest and most prestigious art event in the world, for some reason
        I''ve never been invited."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ddb59-8fa0-4eca-bac5-e234d3cc8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b8a89-0626-45f8-b926-e2d5df2890f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings allude to the controversy surrounding overtourism
        in Venice, with cruise ships a highly visible part of the problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1162872-382a-4f36-b5da-94e56b28d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge numbers of visitors continue to strain the infrastructure of
        the city, and there have been calls to ban cruise ships in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26a399-4e86-423c-8ee6-88081e7c0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a21134-3b06-40bf-b6ef-8ad6ce384366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final moments of the video show the stallholder wheeling away
        his wares; behind him, one such ship towers over a row of gondolas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a17af2-9c45-4bb1-a423-6e902a5843dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189355b0-ad34-4bd3-a2ef-d77d1aaa3c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his apparent chagrin at the lack of an official invitation,
        it appears Banksy may have been keeping himself busy in Venice. A mural in
        the British artist''s style appeared on a wall in the city, showing a child
        holding a pink flare aloft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0259842f-c4a5-4293-85b8-882b1149ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b235750-7216-4962-a57a-f0fa8d2c5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While observers have speculated as to who painted it, Banksy has
        not claimed the artwork, nor has it appeared on his official Instagram.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54df76a-2441-4c93-af95-286ab71b6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94a0a8-83a1-454d-a304-f0398f99e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared as the eyes of the art world turned to Venice during
        the Biennale, which runs from May 11 to Nov. 24.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7aa51-6a3f-43c8-95a5-921fd3ae05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15010705-78ef-46c8-9461-c7aed5f43eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T06:45:06.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:41:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most striking exhibits this year is the wreck of a boat
        on which hundreds of migrants died when it capsized and sank off the coast
        of Libya. The project, titled "Barca Nostra" ("Our boat"), is the work of
        Swiss-Icelandic artist Christoph Büchel.</p>'
  'julian-assange-espionage-act':
    'author': 'Laura Jarrett and Eli Watkins, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
