      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite their best efforts in providing the best guidance, sufficient
        oxygen supplies and medical support they could not save his life," the company
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c433732-9488-43fe-be6d-f88f72d7e0c9'
