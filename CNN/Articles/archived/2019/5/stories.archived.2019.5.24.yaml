      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Senator-elect
        Ronald “Bato” dela Rosa said he may not need any seminars on lawmaking after
        all as he has begun reading the Rules of the Senate.</p>'
