      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the day for which LGBT rights activist Chi Chia-Wei has been
        waiting for more than four decades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9359e89-b9f0-4a57-8f77-8bc157e5481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5018e39-7714-4665-a2e9-7a352509a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first people in Taiwan to publicly come out as gay, Chi
        has been campaigning for marriage equality since the 1980s, and was one of
        the plaintiffs who brought the case in the Constitutional Court which led
        to its legalization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc03e44-a4f0-4725-a48a-160a59bdec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b978d-1012-4cf5-8aa1-62162f7490de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been preparing for this day to come, although it took a
        long while to happen ... But I knew it would eventually come," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1b0c0-cffc-461c-8b5f-840b87eff8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33584148-4fc7-4163-bc5d-bb73fc32c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chi was present at the wedding of Wang and Huang on Friday, signing
        their marriage registration as a witness with the same pen Taiwan President
        Tsai Ing-wen used to sign the marriage equality bill just one week ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937563e-ac28-4e05-87c1-b02da5996e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26279b5b-b562-46a0-807c-44b745e6abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai gifted it to Chi with a handwritten note."May love unite everyone
        on this land," the president wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8699e46-ee8b-4e45-aa12-f70f01ed152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79419af0-ed5c-4097-92a4-7a8aca25acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday was technically Wang''s third "wedding" to her wife, Huang.
        They were both married, unofficially, in January 2018, less than a year after
        the court decision and again in May shortly after the bill passed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d4c04-6533-423c-8686-db56162733a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3589f-884a-420c-9a33-5932854c115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they only officially became wife and wife on Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c354a25-aa58-4e04-a52f-4b3273a63f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a1c6d-0d79-4fa5-9bd4-b1d4b3e402ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so proud that Taiwan is on the right side of the history and
        the first in Asia to have done so ... Taiwan has set an example in making
        progress in safeguarding human rights," Huang said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af904780-9062-4ce2-a48b-241df55fd8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53884bff-c0b2-4a25-b66b-8275e373d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, who have been dating for about three years, co-host a YouTube
        channel called BBDiary. It''s named after their nicknames for each other --
        BB, a synonym for baby. The video of their first "wedding" in 2018 has since
        been watched more than 420,000 times on their channel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a57104-d993-48bb-a56b-64665b06ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ef4ee-d03d-478f-9bab-796317921b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said she first realized the need for equal rights for same-sex
        relationships when Wang had a medical emergency and she found herself treated
        by hospital staff not as a loved one, but as a "roommate."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac95da0-b244-4902-9e09-2abd5d4c3259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2f8c0-1940-4ef0-ad33-a978aa4ed054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were standing in the rain last week with thousands of others
        when the final bills legalizing marriage equality passed, a moment which they
        both said was "unbelievable."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc1011-f3a4-46ff-a16b-e278325ce573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b94ca-84f6-4982-ae67-f21331c6c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang understands opponents of same-sex marriage. Her own father
        used to object to her being in a same-sex relationship.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7dfb4-da61-4a3e-a7e9-9d93b76e6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a637a-2342-4b1f-b59c-54eb02051b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(After they) got to know my partner better, they came to the realization
        that gay people aren''t what they thought they were," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae351ba5-2fd6-4b9f-9a11-8b519812c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06c957-7e87-4541-9bb5-6dbc90424aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone has changed their minds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11997f-fe47-402d-91e2-75e42ce0d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb63801-fd0e-4192-ac36-140595741bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Darkest day''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e4f97-d81e-4b65-a6f2-0fe545068fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Xizhi district in suburban Taipei, Sun announced the formation
        of the Stability of Power party which aims to end marriage equality at the
        very moment same-sex couples were tying the knot across the island.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38ac35-331d-4da9-b02d-823891fb2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ba685-4b50-45e9-8fa5-e09608bdadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Taiwan legislature Thursday, he said the government''s
        decision to pass same-sex marriage was a "betrayal" of voters, who made their
        opinion clear in last year''s referendum.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ece97d-9329-4e10-9d0e-a3c1c36d13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6615c-c640-4fc4-9b7a-1f492cf91e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through President Tsai''s manipulation, the people of Taiwan are
        not only betrayed, but also toyed with while their rights are being abused.
        In her eyes, people''s opinion are nothing but trash," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158df24-2620-47d6-ae57-6e5b2e96600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af83ee6-daff-4eb7-86f5-72dee67d13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear the move to endorse same-sex marriage is divisive, to
        say the least. Three questions on same-sex marriage were asked in the 2018
        Taiwan referendum. In all cases voters rejected same-sex marriage but weren''t
        opposed to Taiwan''s LGBTQ couples having rights other than marriage.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af8d12-f15f-47d7-b123-bf0a4a3abad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f3108-3c2b-46e6-86a8-1da9d0b71c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the Constitutional Court''s decision, legislators couldn''t
        leave the law as it was, which led to extensive negotiations and concessions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021da3d8-b5ec-4243-a6b1-cf6fffe5f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3f428-2f00-4b7f-bc7c-0af5141efc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final version doesn''t mention "same-sex marriage" specifically,
        instead saying couples of the same gender are allowed "marriage registration."
        It doesn''t allow LGBTQ couples full adoption rights either.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be5cb3b-632d-4505-a121-5f578a0058f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1541fd4-459c-4856-90e8-5e479826e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sun said that isn''t enough and he wants the marriages outlawed.
        His group will put up candidates at the 2020 election to run on the issue.
        "Let''s elect a new president and new legislators next year. And we will overturn
        the bills," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609c2fd-2efc-4b43-b55b-86a23e3fcd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68914ce-1c52-4bfa-b113-90c9c6750352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Sun''s volunteers, Becky Huang, said gay people in Taiwan
        don''t actually want to get married, blaming legislators for stoking the issue
        for personal gain. "I have a gay nephew. He doesn''t want to get married,"
        she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3551a-c123-4599-8cec-cfed054a0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7436031-8afa-4053-805e-24de113bf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Faith, hope and love''</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e15ae-c197-4e34-93ab-2cc841bfb930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Taiwan does backtrack on same-sex rights, it would be a decision
        in keeping with an increasingly conservative region.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a811abe-6de7-46eb-adb0-fe855f763fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99b63f-e05a-4caf-9b0b-7caba170c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, LGBTQ rights across Asia have seen repeated backtracks
        and growing obstacles as local governments become more reluctant to embrace
        their gay populations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfc930-9d86-4c90-a99d-dc06d8b17b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3b881-3847-4619-8819-efd4a21d0b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists had hoped the Taiwan decision would create a surge of
        support for same-sex marriage across Asia, but so far, only China has reacted
        to the announcement, apparently attempting to take credit for the advance
        in a tweet with a gif saying "love is love."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54dc392-2d4a-4e51-a741-46271987ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd76b78-3e83-4cd1-8c89-c4c277775de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is not illegal on the mainland, but same-sex marriage
        is not permitted and activists there don''t see the situation changing any
        time soon.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af1d33-c103-46b0-bf3b-fbafb6ee831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac4dd1-a45b-4d1b-b60a-fcc7a2c514dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s gay men and women may now be able to marry but say the
        battle for their rights isn''t over. "We all know that, even though the bills
        have been passed, this won''t be the end of the fight," newly-wed Huang said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5264565-35be-48bd-bfa7-6276065764cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6d151-9110-46c8-a887-0b78beaa5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chi said he was optimistic about the future of same-sex marriage
        in Taiwan, despite Sun''s attempts to rally opposition to the new laws. He
        believes that people will grow used to the change once they see that same-sex
        couples are just like everyone else.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf930a0-1d14-41a8-9662-b07d6dbc4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cec57e-4662-4ed8-9ba6-c3dddc68613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:30:35.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his fellow same-sex marriage advocates across Asia, Chi has a
        simple message: "Faith, hope and love. Keep your faith, hold onto your hope
        and continue to love."</p>'
  'Man-dies-Mount-Everest':
