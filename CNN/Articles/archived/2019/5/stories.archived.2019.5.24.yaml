    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621118f-7689-4a75-a255-5a8b2d1e2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.065+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Krishna Ariola: activist<br>Linghod Ph and Youth 4 Climate
        Hope</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1bc30-3f2f-42ad-a85e-573f3aa765fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.065+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bacolod needed a strong environmental movement, a network of
        youth activists, led by Krishna Ariola, “stepped up to the call.” Ariola is
        the lead convenor of Youth 4 Climate Hope (Y4CH), a coalition of youth movements
        promoting climate action, as well as a leader for Linghod Ph, an environmental
        organization with members from across the Philippines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564915d2-b170-4a4d-9de8-a3580d0bd9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.065+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linghod Ph started over “cheap brewed coffee at the local market,”
        but soon grew into Y4CH — which also includes Youth Empowering Youth Initiative
        (YEY!), Humanist Alliance of the Philippines, Jr. (HAPI Jr.), Negrosanon Young
        Leaders Institute (NYLI), Akbayan Youth - Bacolod, and Bacolod CORE.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4bd6b-75d6-4756-b233-e5f7778c6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.065+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups have seen the passage of a Bacolod ordinance on plastic
        regulation, as well as an executive order declaring Negros coal-free. “Our
        campaigns, both online and offline, have worked wonders in the city level,”
        says Ariola. But the executive order is yet to be implemented properly. Officials
        still continue to discuss proposed coal power plant in their sessions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c256db-1008-4c93-b301-454d3f6b6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.065+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Negros holds potential for advancing climate action in
        the region. “Negros Occidental is the renewable energy hub of the Philippines
        and the solar power capital of Southeast Asia, and we are positive that Negros
        is capable of developing renewable energy further,” Ariola says. “We see it
        as a model province that is fully capable of frontlining the battle for sustainability.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b47b3a-04a8-4de2-bd3f-49a03b92e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.065+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This battle has found its way into the streets. On March 2019, Linghod
        and Y4CH joined protests simultaneously with the Global Youth Strike for Climate,
        this time calling for an ordinance for renewable energy growth. On April,
        they also joined calls for youth voters to elect leaders who will prioritize
        climate action in their agenda.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648671b0-efe4-469a-abfe-982ef573b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.066+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Protests are our way of putting our campaign out into the streets.
        Digital activism has become the mainstream for 21st century advocates, but
        we''ve found that a multi-faceted approach works best, especially in a grassroots
        movement,” says Ariola. Beyond Negros, they plan to help organize localized,
        “geographically-relevant campaigns” in other cities. “We believe in starting
        movements from the grassroots level and empowering local initiatives,” she
        adds.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f795e85-de8c-439f-842a-7887deb1503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.066+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Movements aren''t all about protests, rallies, and demonstrations.
        It includes letter-writing, paperwork, endless calls, and other things that
        sound laborious and boring, but it''s part of creating change,” says Ariola.
        “You have to keep moving, whether in front of a computer or out in the streets,
        and hope that one day, you win. And with enough wisdom, the right people,
        and an insane amount of bravery — you probably will.”</p>'
    '107':
