      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d57fcd-679f-48e0-89b8-33eb4689fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:23:42.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondoc, a former mainstay of ABS-CBN''s musical variety show ''ASAP''
        and ex-judge on ''It''s Showtime,'' said the unnamed company rigged contests
        and sold out news in favor of the highest bidder. He also said there are countless
        victims of sexual harassment and bullying in the TV network.</p>'
