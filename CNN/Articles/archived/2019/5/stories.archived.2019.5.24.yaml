      'mgnl:type': 'text'
      'text': '<p>On Friday morning, Justice Undersecretary and Spokesperson Markk
        Perete said they are calling on Advincula to cooperate with a probe of the
        National Bureau of Investigation (NBI) into the five-part "Bikoy" videos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a440b41-2f68-4908-a28f-bcfc87ef86fd'
