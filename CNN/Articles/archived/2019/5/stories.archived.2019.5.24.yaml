      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —&nbsp;</strong>Two
        pilots were rescued after a Philippine Air Force (PAF) plane crashed in waters
        near Sangley Point in Cavite Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970648aa-69f2-4a56-8827-6a003030ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T18:49:20.418+08:00
