      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense on Friday said BRP Jose Rizal
        will be delivered to the country by 2020. It first hit waters during its launching
        in South Korea on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
