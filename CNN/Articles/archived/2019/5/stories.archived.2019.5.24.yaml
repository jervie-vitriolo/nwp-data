    'template': '1'
    'title': 'Utah man dies descending Mount Everest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92499436-c21d-44b7-a47c-c02a4c2830fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:55:18.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An American mountaineer died Wednesday
        while descending from the summit of Mount Everest, according to the Nepalese
        company leading the expedition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58064c5c-d8d8-4c85-a136-f17c21426ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:55:18.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Lynn Cash, 55 of Sandy, Utah, fainted due to high altitude
        sickness after reaching Everest''s summit, according to Pioneer Adventure
        Pvt. The expedition company said its guides tried to give Cash aid while bringing
        him down the mountain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729d101-be26-4847-af35-c6fd80f9b7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:55:18.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our supporting Sherpa Guides did immediate massage, CPR and raised
        his oxygen pressure to keep him alive," the company said in a news release.
        "In that situation, our Sherpa Guides tried to rescue and drag him down towards
        Camp 4 as quick as they could."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7277b7-8cca-4e7d-a770-4c947712cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:55:18.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e85c0-4a4b-4c51-8586-8758ef4c281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:55:18.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash had collapsed near a portion of the trail called the "Hillary
        Step," an elevation of approximately 8,770 meters, according to Pioneer Adventure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c2cfe-4a85-4767-96db-d5fbae998fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:55:18.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

