      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t know if there are any seminars or trainings
        there so I can learn how to make laws, how to work in the Senate. If there
        are, then I’ll take that opportunity so I can learn.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44aa12-1dc1-4134-ad00-1f20639f3c6b'
