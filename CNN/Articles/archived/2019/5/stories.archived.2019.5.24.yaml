      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252994a-16bc-4f51-801d-045e3d7a3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.102+08:00
