      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 6,000 vehicles per hour will be affected by the closure,
        MMDA traffic chief Bong Nebrija told CNN Philippines’ New Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c4411-d2be-48e0-bd96-cfc597b47c27'
      'mgnl:activationStatus': true
