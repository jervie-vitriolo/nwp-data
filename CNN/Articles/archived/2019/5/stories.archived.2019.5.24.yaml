      'mgnl:lastActivated': 2023-01-30T00:36:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — Almost
        half of Filipinos are seeing better lives and an improved economy in the next
        12 months, according to a non-commissioned nationwide poll conducted before
        the May 13 midterm elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c60d7-6f0f-4910-9442-ce53c75bf8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded0435-8418-4d69-adfd-9958cc902537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Social Weather Stations (SWS) survey held March
        28 to 31 and released Friday, 50 percent of respondents are optimistic the
        quality of life will improve within the year, while only 4 percent expect
        it to get worse, yielding a net score of 47. This is classified by the SWS
        as "excellent" and is 7 points higher than the 40 in December 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9530a129-e735-4297-96ee-5e09ffac68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a298c3-2510-4f3d-904e-a86701d720fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of optimists rose in all regions except Metro Manila,
        and was highest among those in the income class D or the "masa."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6e475-7b35-4c18-94a8-14a746c3c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab8371-6ad2-4d6a-b37f-61f495a8cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos are also expecting the country''s economy to improve
        soon, amid slower inflation and stable food prices. Some 45 percent of the
        respondents project economic growth while only 10 percent are anticipating
        a slowdown. This "excellent" score of 47 is the highest since the 42 in December
        2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513dff1-7861-443f-94bc-7813fb6aaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d821b-f4fc-46f1-bc85-e1e85f8d9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao residents are most optimistic about the economy at 44,
        although this dipped from 50 last December. The number of optimists went down
        among the poorest but rose among the rest of the income classes.</p>'
    '11':
