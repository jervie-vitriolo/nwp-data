      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before, <em>''yung unang mga</em> allegations <em>niya, ang
        panawagan namin noon ay</em> for him to participate <em>sa</em> investigation
        <em>ng</em> NBI. We reiterate that call considering <em>nagbago siya ng kwento</em>,"
        Perete told CNN Philippines'' <em>Newsroom Ngayon</em>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1575f-2d1c-4509-a1bc-2db3715b269a'
      'mgnl:activationStatus': true
