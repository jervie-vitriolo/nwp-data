    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710eeab8-0d00-4ea1-a439-42120ac89185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.063+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Tulagan: storyteller and organizer<br>Climate Stories
        Philippines and 350.org</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6c1e7-8bf5-454d-98e3-db69c49b11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.064+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was younger, Bea Tulagan read poetry, fiction, and non-fiction
        to prepare her for the scale of her task today: “unearthing lived realities
        on the ground in the climate change era” via <a href="https://climatestories.ph/"
        target="_blank">Climate Stories Philippines</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d279fc-b39f-48ad-9699-4dd8401604a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.064+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re a media non-profit [that]&nbsp;is completely crowdfunded
        and just starting out,” says Tulagan, one of the founders. “We trace our beginnings
        to a community member in Bataan telling us that they''re not being given enough
        attention by the mainstream media unless there are killings or big protests
        in their area.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889dc22-91cb-4b63-9efc-59f7ca4af31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.064+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community member told them that climate change is neither advocacy
        nor campaign: it’s a daily reality affecting health and human rights. The
        non-profit’s launch piece reflected this crucial lesson, as it delved into
        the “<a href="https://climatestories.ph/2019/03/24/the-coal-death-march/"
        target="_blank">coal death march</a>” caused by a power plant in Bataan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922e1b1-293e-46ec-850e-a95b2705290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.064+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Climate change is all about people,” Tulagan says. “It’s about
        the already marginalized rendered twice vulnerable by climate impacts”: fisherfolk
        and farmers with dwindling catch and produce, women and LGBTQ+ at risk of
        higher sexual violence when stranded in evacuation centers, people with disabilities
        affected by lack of inclusivity in adaptation practices, and community activists
        getting killed as they protest environmental destruction.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d931f-50a3-46b6-b742-2cd163ce2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.064+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for more compelling stories is crucial for the lived reality
        of climate change. Tulagan, who is also the East Asia regional field organizer
        for <a href="https://350.org/" target="_blank">350.org</a>, does her part
        by organizing and storytelling. “My hope is that the stories will inspire
        a whole new wave of support for the movement, and the people will want to
        organize and directly campaign for climate justice.”</p>'
    '106':
      'image': 'jcr:bea92c26-60de-47ef-a6a4-34235080e4e3'
      'imageCaption': 'Illustration by MARIA SARAH ORLINA'
