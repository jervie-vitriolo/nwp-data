    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac68d0e-068d-42c9-9ce9-3cdc4cd16fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:55:18.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash''s body will likely remain on Everest, according to KSL.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90741f5b-cb63-4dac-b80a-52a222909ce6'
