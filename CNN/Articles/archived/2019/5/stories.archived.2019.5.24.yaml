      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told CNN Philippines’ <em>The Source</em> that he received
        a copy of the Senate rules from a member of the staff of the upper house back
        in 2016, two years before he mounted his senatorial bid.</p>'
