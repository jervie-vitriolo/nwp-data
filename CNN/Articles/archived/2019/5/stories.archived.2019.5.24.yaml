    'template': '1'
    'title': 'Trump suggests using Huawei as a bargaining chip in U.S.-China trade
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57758e1-d84f-413f-af84-f7c8f9515dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US President Donald Trump has raised the
        possibility of easing restrictions on Huawei as part of a broader trade deal
        with Beijing, despite labeling the Chinese telecommunications giant "very
        dangerous."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4ea15-3be3-4b08-9bcb-979884293e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments, which appear to run counter to Washington''s hardline
        policy on Huawei, come just a week after the US Department of Commerce <a
        href="https://edition.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html">placed
        the company on a trade blacklist</a>, effectively barring it from conducting
        business with US companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ab428-453e-4108-85ea-871cfe944b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cb197-aa7f-4be6-b0be-a70e87f55dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei is something that''s very dangerous" from a security standpoint,
        Trump told reporters Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70454f62-5bdf-42d3-bdb2-d5ab482a9d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13e44b-1d94-4e8c-8a34-f7a4951f4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then he floated the idea of using the Chinese tech firm as leverage
        in the ongoing trade negotiations with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f82c5d-d1f5-4b81-8a90-49792a6a2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43c0ab-ed52-4269-8f2d-3adc3519cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that Huawei even would be included in some kind
        of trade deal," Trump said. "If we made a deal, I can imagine Huawei being
        included in some form of, some part of a trade deal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a112b-30cc-46ed-9366-69008edc1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d128e-3d9c-4901-9ab3-af068676bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has <a href="https://money.cnn.com/2012/10/08/technology/huawei-zte-congress/index.html">long
        branded Huawei</a> — the world''s largest telecommunications equipment maker
        and the No. 2 smartphone brand — as a security risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c1b2c-d96e-405b-bc12-733288cbb837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b7d73-3fd4-429d-9976-76f8fc2b4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been pressuring allies to restrict
        Huawei equipment in the build out of their 5G networks, citing national security
        concerns. Washington fears that Beijing could use Huawei equipment to spy
        on other countries, but has not provided any evidence that such acts have
        occurred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ddde8-8eec-431b-88f2-04cc8c9ee516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7a619-97d9-46f6-ab85-f9096253f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has repeatedly denied that any of its products pose a security
        risk, noting that Beijing has never requested access to its equipment and
        if it did, the company would refuse to comply. The Chinese government denies
        stealing intellectual property and committing unfair trade practices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81244813-cce7-4100-aeca-c9b2b3df2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a314e-5c59-4f8b-8dde-b01b1236cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been unmoved by those reassurances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695d2ad-db68-4f09-aadf-49d17ece7a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33eaa4-b91a-4c07-9f56-51e7d2e3e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo on Thursday said the dispute over
        Huawei could deepen, reiterating the security risk posed by Huawei''s technology
        and saying he expects other international companies to elect not to use their
        products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c425a-77fd-48ff-b005-8ce1b2b4df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3eae62-4a60-47ed-8262-6a484f065aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you put your information in the hands of the Chinese communist
        party, it''s de facto a real risk to you. They may not use it today, they
        may not use it tomorrow," Pompeo said in an interview with CNBC on Thursday.
        "To say they don''t work with the Chinese government is a false statement."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882e624-651f-4bad-b7f8-c9771b5a6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40622b-dc89-4a2e-87e0-12aa7ebbf04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Commerce Department barred US companies from selling
        key parts and components to Huawei, deeming the company a threat to the United
        States'' national security and foreign policy interest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47e9fa-29ba-4872-aeed-e035c6a294b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b9b8f-210b-42e3-be14-1462b906c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in January, the US Justice Department <a href="https://www.cnn.com/2019/01/28/business/huawei-charges/index.html">filed
        criminal charges</a> against Huawei, accusing the company of violating US
        sanctions on Iran, and stealing intellectual property.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ff6ec-a4d3-47c5-8144-b64aa872387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0998a1-9974-4d9c-8e2c-2157f423d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s suggestion Thursday that he is using Huawei as an enormous
        bargaining chip in the ongoing trade talks reinforces Beijing''s position
        on the situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782acdb-096c-4aa4-a36c-271484887a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60549c-7611-4fcb-bcca-02ad6eb90bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently the United States is frequently using ''long-arm jurisdiction''
        to suppress Chinese enterprises," China''s Ministry of Foreign Affairs spokesman
        Gao Feng said Thursday. "China urges the US to stop the wrongdoings to avoid
        further impact on the China-US trade relations."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75524090-1893-4552-8c27-60a5bb7c936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c37bc-7b6a-4a3d-8d91-c2a7ea1ad411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US would like to continue to talk, it should show its sincerity
        and correct its wrong actions," Gao added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f1c86-0d94-48cc-8d81-8e3d93a78bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac57eb-4aa2-41f5-88c1-f7be03ada2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Trump has suggested easing up on Huawei
        as part of ongoing trade talks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bebba2-f1fe-4aa1-9ef5-6f765360891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3029a95-d767-4859-815d-5e8d9cb48597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Huawei chief financial officer Meng Wanzhou was arrested
        in Canada at the request of US authorities. She is currently awaiting a hearing
        on possible extradition to the United States, where she faces federal charges
        in New York for her role in an alleged scheme by Huawei to circumvent US sanctions
        on Iran. Meng and Huawei deny the charges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6caf935-997a-4873-bfa4-10ce30f4dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee37ed6-db0c-4700-99aa-5c536c9a6125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after her arrest, Trump told Reuters that his administration
        was open to using Meng''s detainment as leverage in the ongoing trade negotiations
        with China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92309488-cc9d-4b23-8c31-6bd16aebf860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936251a-9b0b-40bd-9fee-49970a18deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng is seeking a stay of extradition proceedings in part based
        on Trump''s comments, which her lawyers argue disqualifies the United States
        from pursuing the case in Canada.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24341a10-33da-4645-ab15-6c4af7c34710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:56:18.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/24/tech/donald-trump-huawei-ban/index.html">Trump
        suggests using Huawei as a bargaining chip in U.S.-China trade deal</a>."</em></p>'
  '50-children-saved-as-Interpol-exposes-international-pedophile-ring':
    'author': 'Julia Hollingsworth and Stella Ko, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-24T16:02:58.725+08:00
    'imagesource': 'jcr:5e50e182-14e6-4d87-a358-0eb8a5e7d136'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c132a057-c37c-4595-b9c3-5d21c74731d1'
    'lead': 'Interpol has saved 50 children and prosecuted nine sex offenders after
      uncovering an international pedophile ring that was sharing child abuse images
      on the dark web.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:15:04.408+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:36:15.290+08:00
