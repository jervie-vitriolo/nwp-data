  'China-CFCs-ozone-layer':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-24T11:23:16.081+08:00
    'imagesource': 'jcr:4313eae9-6a32-47fd-8da6-d9b8144f2197'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '536ee436-4808-4e9a-a15a-0e92482d28eb'
    'lead': 'A mystery source of banned, ozone-destroying chemicals has been pinpointed
      to eastern China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T11:25:41.508+08:00
