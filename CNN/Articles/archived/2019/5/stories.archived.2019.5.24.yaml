      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Security elements were dispatched to secure the aircraft and recovery
        efforts are ongoing. The Investigation Team was already activated to conduct
        a thorough investigation of the mishap,” Galang said in a statement.</p>'
    '10':
