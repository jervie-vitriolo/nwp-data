    'template': '1'
    'title': 'NBA: Durant doubtful for Finals opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed823411-2948-4bbe-a3bb-22e09fa644e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:13:05.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>The Golden State Warriors announced
        Thursday it is unlikely forward Kevin Durant will be ready for the start of
        the NBA Finals, but they are hopeful he can return during the series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097044d-1961-41d6-946a-3613aca2daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:13:05.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finals begin on May 31, pitting the two-time defending champion
        Warriors against either Milwaukee or Toronto. The Raptors lead the best-of-seven
        Eastern Conference finals 3-2 after defeating the Bucks 105-99 Thursday night
        in Milwaukee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f163fe1-f42d-4d6a-8902-bf6d9f8e5212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:13:05.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sidelined with a right calf strain, Durant has not been cleared
        to begin on-court activities but continues to make good progress with his
        rehabilitation, according to the team. He missed Game 6 against the Houston
        Rockets in the second round of the playoffs, then all of Golden State’s sweep
        of the Portland Trail Blazers in the Western Conference finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4a6ef-82a8-49b1-aefc-c999acb9a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:13:05.222+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors also provided an update about center DeMarcus Cousins,
        who hasn’t played since April 16 because of a torn left quadriceps muscle.
        Cousins practiced with the team Thursday for the first time since sustaining
        the injury, and he is expected to return at some point during the Finals.</p>'
  'serena-williams-french-open':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-24T13:19:25.763+08:00
    'imagesource': 'jcr:2c572974-2f91-4fc7-9142-918b704cd6b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '490b93b0-5b92-4456-b700-f32d7e21309d'
    'lead': 'Serena Williams represents the United States’ best chance to hoist the
      French Open trophy this year but questions loom about her fitness after she
      was forced to withdraw from the Italian Open last week with a knee injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:21:56.768+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:36:22.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:38.871+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena remains America''s best hope at French Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5f830-e102-42d9-aab9-20ca13400a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.768+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Serena Williams represents the
        United States’ best chance to hoist the French Open trophy this year but questions
        loom about her fitness after she was forced to withdraw from the Italian Open
        last week with a knee injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9431b-2229-4a85-9fb4-5a7814f5f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.768+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a three-times French Open champion who has a 28-4 record
        on the red clay of Roland Garros, could be dangerous if she is pain free and
        can get off to a good start.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949e1ab-badb-45b1-baba-99f91fa6fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.768+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully Serena is healthy enough to play,” Martin Blackman, general
        manager for player development with the United States Tennis Association (USTA),
        told Reuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd967588-1d2a-4fcc-8e33-091fc6829d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.768+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s such a professional that she doesn’t play unless she’s healthy,
        especially Grand Slams,” he said of the 23-time major champion, who is currently
        ranked number 10 in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff5226-a747-4268-bf7c-ac4500e55459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So if she does, I think with every match that she wins she becomes
        a bigger and bigger threat.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5919468-165e-4cf2-be63-3889ef0b1684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister Venus has underperformed this year but remains in the
        conversation given her experience at slams, which includes a finals appearance
        at the French Open back in 2002.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef066dd0-1c76-4551-b1e2-13cf943ae4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speedy, defensive-minded Sloane Stephens reached the French
        Open final last year and the 2017 U.S. Open champion could be poised to get
        the job done this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c808101-f179-4230-8a6d-4600c071b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clay is a great surface for Sloane,” Blackman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac18938-e0ad-4a83-8c95-5e420353541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s such a good mover, she’s so good at opening the court, and
        she has so many different ways to hurt you. And she is getting more and more
        comfortable at the net.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f68e34-9743-42df-94bf-d1720a885008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerhouse Madison Keys, who fell to Stephens in the French Open
        semi-finals last year, won her first clay court title at the Charleston Open
        in April, defeating Stephens and Caroline Wozniacki in the process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56709bb-6c62-45a9-8b17-56375c6ab350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Madison recently made a coaching change, she’s working with (Juan)
        Nacho Todero and I think they are in a really good place,” Blackman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01837756-69d2-433e-b28c-af3ca74f4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s healthy, she’s fit and if she gets to the second week, she’s
        super dangerous.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62682f80-ac89-49e4-9c18-89c9cf9121fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Less optimistic</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b192c-efd3-469f-ad12-abdab0ff8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there’s a host of contenders on the women’s side, U.S. tennis
        fans can feel less optimistic about the men’s chances.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31094684-f9d9-464c-8436-9e6c98521a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top American man, world number 10 John Isner, last week withdrew
        from the French Open due to a foot injury he picked up during his Miami Open
        final defeat by Roger Federer in March.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19910659-6b4e-4885-942e-799168ec92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.771+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next best hope is probably the hard-hitting Sam Querrey, who
        has had success on clay in Davis Cup competition but has never got past the
        third round at the French Open, with his best result coming back in 2008.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c45b0-abbb-441d-8d27-2f6980fbd1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.771+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising Americans Frances Tiafoe, Taylor Fritz and Denis Kudla are
        a combined 0-8 in their main draw matches in Paris so will all enter the tournament
        amid low expectations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c1ad2-fc4f-4bfe-a669-ed1a693c081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.771+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bright spot for the U.S. men could be big-serving 21-year-old
        Reilly Opelka, making his French Open main draw debut.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226af378-a03e-411c-bf22-4a225e365dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:21:56.771+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:36:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Really keep an eye out for Reilly,” Blackman said of Opelka, who
        routinely serves in the low-140 mile per hour range. “His serve can give you
        nightmares. No one wants to play him.”</p>'
  'united-states-measles-flying-ban':
    'author': 'Debra Goldschmidt, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-24T13:25:12.625+08:00
    'imagesource': 'jcr:85487f5e-8a4a-44ae-affc-67a630159077'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa9f2a58-f1d6-454b-821b-45e5065368e6'
    'lead': 'State and local health officials have consulted with the US Centers for
      Disease Control and Prevention in recent months about the possibility of preventing
      individuals from flying to prevent measles transmission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T13:29:53.664+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:36:21.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:39.027+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'measles', 'health', 'US-Centers-for-Disease-Control-and-Prevention',
      'CDC']
    'template': '1'
    'title': 'U.S. Health officials considered banning individuals from flying to
      prevent measles transmission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff904b-4251-4b1d-ad8b-f346b3613381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — State and local health officials have consulted
        with the US Centers for Disease Control and Prevention in recent months about
        the possibility of preventing individuals from flying to prevent measles transmission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f434108-9032-490c-a752-c1c4b658f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year there have been such discussions about eight individuals
        in five states, as first reported by the <a href="https://www.washingtonpost.com/health/2019/05/23/officials-fighting-us-measles-outbreaks-threaten-use-rare-air-travel-ban/?noredirect=on&amp;utm_term=.4f9c43734d26">Washington
        Post</a> Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e0174-3efd-40a0-85ee-13d4fa871bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight individuals were either confirmed to be infected, believed
        to have a high probability of having measles, or at high risk due to not being
        immune to the highly contagious virus and suspected of being in close contact
        with someone who has measles, CDC spokeswoman Caitlin Shockey told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813109fe-5645-482c-bc29-1133cefd06f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She characterized the conversations as "pre-discussions" and said
        that state and local health departments contacted the CDC to say "we have
        people that we may have to place on the do not board list."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e329f5-cfb5-4da4-bc20-132155d56589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "do not board" list is a tool the federal government can use
        to prevent an infectious person from flying while sick, Dr. Martin Cetron,
        director of the CDC''s Division of Global Migration and Quarantine explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59cacb-f031-4261-9e2a-d58c793546d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This measure has been used since 2007 for patients who have tuberculosis,
        and in 2014 was used twice for measles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cffa94-1a6c-47b1-bfee-34acb9532e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trying to dissuade a passenger who is sick and contagious
        from traveling on a plane, state or local health officials may contact the
        CDC to request assistance. The agency then has to verify that attempts were
        made to prevent the individual from traveling and that the person has flight
        reservations. The CDC then speaks to the airline to arrange for any fees related
        to canceling the trip to be waved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707933d-4ce0-4606-83e6-2a652da34a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the CDC works with the Department of Homeland Security to place
        the person on a public health do not board list, which tells the airline not
        to issue a boarding pass, Cetron explained in an interview with CNN. Cetron
        said that it''s a persuasive option. "Ninety-something percent of the time
        when we inform people we want them to change their mind and we can tell the
        airline not to issue a boarding pass, they change their mind."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede8ee6-d03d-4599-971b-0d9fe3490bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the instances that have come up this year due to measles, all
        of the individuals voluntarily decided not to travel without the CDC contacting
        them, Shockey said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031b6a1-587b-4292-bd2e-cbdf1875cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states that contacted the CDC about the possible need for this
        intervention were: <a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/Immunization/measles.aspx">California</a>,
        which has reported 47 cases of measles this year; <a href="http://www.dph.illinois.gov/topics-services/diseases-and-conditions/diseases-a-z-list/measles">Illinois</a>,
        which has reported eight cases of measles this year; <a href="https://www.dshs.texas.gov/news/updates.shtm#measles">Texas</a>,
        which has reported 15 cases; <a href="https://www.doh.wa.gov/YouandYourFamily/IllnessandDisease/Measles/Measles2019">Washington</a>,
        which has reported 79 cases; and New York, which has reported more than 630
        cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdcd16a-3c94-4778-9530-2cddd676393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NYC Health Department has worked with two individuals who were
        not immune to measles to prevent them from flying during the 21 days after
        they were exposed to measles virus, while they were at risk for getting sick,"
        Patrick Gallahue, spokesman for the New York City Department of Mental Health
        and Hygiene said in an email. "No one has been placed on the ''Do Not Board''
        list during this outbreak, and we have worked with passengers to minimize
        the inconvenience of travel disruptions in order to protect the health of
        New Yorkers and other travelers. People have been very cooperative."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787861f-99fb-45bf-82e4-2186c6140889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warning passengers</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2dbb0-9712-4a65-8cab-d81f42fd093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cetron also said that there has been a significant increase in the
        number of investigations due to passengers flying with measles, for example
        after someone has returned home from a trip and then is diagnosed with the
        virus but was contagious while they traveled. The CDC works with the airline
        to inform at-risk passengers of the possible exposure. A person with measles
        is contagious for four days before developing the tell-tale symptom of a rash
        four days after.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f56cb-ff1b-4836-a0a8-886ef2114984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average there have been about 10 investigations per year for
        the decade they''ve been conducted. However, in 2017 there were 15, in 2018
        there were 81 and so far this year, as of the 18th, there have been 62. "You
        can project over 200 or 240 [investigations] this year. That''s a lot more
        people flying with measles," Cetron said. He noted that the increase in investigations
        coincides with the increase in measles cases. On Monday the <a href="https://www.cdc.gov/measles/cases-outbreaks.html">CDC
        reported</a>&nbsp;880 cases this year, the highest number of cases in a single
        year since the virus was declared eliminated in the United States in 2000
        and the highest number of cases in a year since 1994.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6f885-9910-493b-9f6f-2d7ef73ecddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 62 measles investigations on flights this year, "21 were
        from domestic flights, 14 inbound international, 5 outbound IHR (outbound
        flights from the US to another country reported to CDC by a foreign agency)
        and 22 international IHRs (international to international flights with a U.S.
        resident reported to CDC from a foreign agency)," Shockey said, adding that
        "the difference on the last two is that Outbound IHRs are from a US airport
        to a Foreign Airport. International IHRs are flights from an international
        airport to another international airport with a US resident on board."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa5220-ed00-4383-9c19-bceee3a66ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is most of the time when we do contact investigations
        the time window for measles is narrow ... we are hearing about it after the
        fact so [our] ability to know about cases before they travel is infrequent,"
        Cetron said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b3a74-6bff-4045-9886-f5568bcb159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one known secondary case of measles this year, meaning
        a passenger became infected while traveling from another infected traveler,
        Cetron told CNN. "We can''t always say it was the cabin environment for sure."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4134da-f8b6-4293-ae23-63963a72f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cetron said the best way to for anyone to protect themselves and
        others from measles while traveling or any time is to get an MMR vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1550907-2518-405e-9285-33040a0680fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T13:29:53.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/23/health/measles-do-not-fly-list/index.html">Health
        officials considered banning individuals from flying to prevent measles transmission</a>."</em></p>'
