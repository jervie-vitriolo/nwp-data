      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not immediately reply to
        a request for comment on the new report. The country has struggled to crack
        down on factories illegally using CFCs, though the United Nation''s Environment
        Programme noted progress in this regard <a href="http://multilateralfund.org/83/English/1/8311a1.pdf"
        target="_blank">in its most recent report</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
