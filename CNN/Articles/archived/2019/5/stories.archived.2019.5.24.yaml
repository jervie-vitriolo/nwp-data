  'Government-spending-April-budget-delay':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-24T10:02:57.356+08:00
    'imagesource': 'jcr:ae13c09a-90c9-4090-8168-adca8742ec50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e206f33c-f3da-4c7f-a9da-5cc203e3c609'
    'lead': 'Public expenditures continued to slip as funding for projects remain
      undisbursed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T10:16:41.855+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:36:33.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:34.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau', 'Treasury', 'budget', 'surplus', 'deficit', 'revenues',
      'government', 'spending', 'Congress']
    'stories': ['1dd63fbe-148a-4b09-8e64-95c7369244d0', '1411cc05-d8e7-4e24-a1c9-673584d250d2']
    'template': '1'
    'title': 'Gov''t spending still deflated in April due to budget delay '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5f616-504d-4481-a269-5621c3113078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Public
        spending remained in a slump in April, with agencies left with limited options
        as they operate under a reenacted budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2aaa3-1abc-458f-a0c5-95108e6097b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent ₱221.8 billion last month, down 15.1 percent
        from the ₱261.2 billion disbursed in April 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c78298-e1c3-4590-8b69-127fa8e7a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the slower spending was still due to the four-month delay
        in the passage of the 2019 national budget which constrained the government
        in implementing new programs and projects," the Bureau of the Treasury said
        in a statement on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66fe84-daf8-42ed-8a6f-ce556e1e5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers locked horns over the ₱3.757-trillion national budget
        over alleged last-minute insertions made by members of the House of Representatives
        after the bicameral committee approved the final bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee10d62-abce-4da8-aae9-93d31310761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending plan was only signed by President Rodrigo Duterte on
        April 15, but vetoed ₱95 billion worth of projects as a compromise. Before
        this, the government worked with their 2018 funding, leaving new programs
        and projects unfunded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10c919-74a0-4a71-87df-0a07e731e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add, there was also a 45-day ban on public works running up to
        the May 13 elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963ac1c-fafd-4db9-88e8-4bc8b1839d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actual government expenses for programs and projects plunged by
        16.7 percent to ₱198.3 billion, data showed. Only the mandatory interest payments
        for loans rose by a tad to hit ₱23.5 billion in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93447c-501d-4980-a3a7-d72ba6370efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first four months, total state disbursements slid by 3.2
        percent to ₱999.8 billion from January-April versus ₱1.033 trillion spent
        during the comparable period last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b5ddf-c860-456f-b210-960e1f37a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy hit a four-year slump as it grew by just
        5.6 percent in <a data-cke-saved-href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html"
        href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">the
        first quarter</a>. The Department of Finance said growth would have zoomed
        to as fast as 7.2 percent if only the budget was in place, which caused underspending
        worth ₱69.5 billion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5e730-4250-4010-8e08-d8787261d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/3/13/neda-2019-budget-reenacted-gdp.html">NEDA:
        Full-year reenacted budget can stunt economic growth</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca76ec-2587-48fb-93b6-378e2c1f3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, revenue collections stood flat at ₱308.7 billion for
        April, up by just ₱1.1 billion a year ago. Revenues typically rise in April
        owing to the annual income tax filing deadline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323836a9-fe57-430c-9d44-f1c15a583d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes collected by the Bureau of Internal Revenue rose by 1.2 percent
        to ₱235.5 billion, while duties raised by the Bureau of Customs rose by a
        tenth to ₱51.7 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a1cbf-a949-409f-81d8-d93a514ee420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury said "stringent&nbsp;monitoring" by port officials
        led to higher Customs collections, as they cracked down on undervalued and
        misdeclared shipments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5c33e-4aa1-4b03-970c-fd3e7fa6e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-tax collections slipped by a fourth during the month but still
        left a budget surplus of ₱86.9 billion, nearly double the ₱46.3 billion glut
        in April 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad6015-e16c-49b4-8600-6d1c562d582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first four months, total revenues picked up by 7.4 percent
        to ₱996.4 billion. This left a hairline budget deficit of ₱3.4 billion, a
        far cry from the ₱105.9 billion shortfall as of April last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5716c-6926-4f12-b3e6-ce9fd8052a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a developing economy, the Philippine government runs a fiscal
        deficit as it spends more than what it earns. Economic officials are eyeing
        a fiscal gap of as wide as P624.4 billion as they pour more funds into infrastructure
        spending.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bcdd6c-c381-499c-8e80-b5e392fe2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an analyst said he expects the funding surplus to be reversed
        in the coming months now that the 2019 budget has been signed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a90cb-53a5-4363-b5d7-23a03647a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With government set to pick up where they left off and the BSP
        (Bangko Sentral ng Pilipinas) priming rates for growth mode, the one-off blip
        of the April budget surplus will likely revert to deficits as the administration
        pushes on with its Build, Build, Build agenda," ING Bank senior economist
        Nicholas Antonio Mapa said in a commentary sent to journalists.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe8cdd-1db5-405f-a099-2fed884c0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:16:41.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration wants to grow the economy by 6-7 percent
        this year despite the first quarter slump. They intend to spend roughly a
        trillion pesos on infrastructure projects to perk up domestic activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b8e05-ba59-474b-ba16-50eb6235a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:38:43.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III led a meeting of the Cabinet''s
        Economic Development Cluster on Friday, where officials sat down to craft
        a "bold expenditure catch-up plan" for the rest of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd572475-b2be-45fa-ad7e-4dd0aabb94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:38:43.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to achieve this year’s disbursement target, the government
        must spend a total of around ₱2.996 trillion from&nbsp;the second to fourth
        quarters of the year," Dominguez said in a statement, referring to the ₱3.774
        trillion funds earmarked for 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f95d0-a932-44fb-a469-b87495541b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:38:43.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent ₱207.2 billion for infrastructure projects
        in the first quarter. Authorities must find a way to release ₱792.97 billion
        between April and December to realize the full-year target, led by the Department
        of Public Works and Highways and the Department of Transportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249eb5d-f3db-4ea6-8347-c53de831a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:38:43.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Henceforth, the economy is expected to expand at a higher clip
        over the April to June period and for the rest of 2019 as inflation continues
        trending towards the official target range of 2 to 4 percent and the government
        accelerates implementation of the&nbsp;Build, Build, Build&nbsp;infrastructure
        and human capital development projects to make up for state underspending,"
        Dominguez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3436fb-766b-432e-af97-35597d9639f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:38:43.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official added that agencies also agreed to fast-track
        the rollout of the national ID system, the release of conditional and unconditional
        cash transfers, social pension, and the fuel marking program.</p>'
