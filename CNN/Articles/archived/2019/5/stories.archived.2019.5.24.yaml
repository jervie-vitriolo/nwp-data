    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd35da8-577f-4558-afd2-94cdc1236700'
    'lead': 'SpaceX just vaulted a rocket full of 60 satellites into the sky, marking
      a huge leap forward on its mission to put up a megaconstellation that could
      beam cheap broadband all over the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T12:45:19.441+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:36:24.018+08:00
