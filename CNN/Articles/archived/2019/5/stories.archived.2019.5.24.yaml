    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aad51403-78c5-4270-89ed-fac194eec644'
    'lead': 'Beaming in the bright sunshine, Amber Wang took the hand of her new wife,
      Kristin Huang, on the steps of the Xinyi District office in Taipei, Friday,
      making history as one of the first same-sex couples to marry in Asia.'
