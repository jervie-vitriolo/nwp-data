  'COMELEC-Ronald-Cardema-Duterte-Youth-opposition-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-24T16:33:30.492+08:00
    'imagesource': 'jcr:7fc77fb5-8761-411b-a645-8ad3062da7c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a37d2532-34e8-4b2e-bd2a-a60819657309'
    'lead': 'More complaints have been filed seeking to block the substitution plea
      of former National Youth Commission Chair Ronald Cardema as substitute nominee
      of the Duterte Youth party-list, COMELEC spokesperson James Jimenez said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T16:36:57.462+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:36:14.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:42.128+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte-Youth', 'Ronald-Cardema', 'House-of-Representatives', 'COMELEC',
      'James-Jimenez']
    'stories': ['7be38889-29ce-49f3-bafa-39eb2a643bfb']
    'template': '1'
    'title': 'COMELEC: More petitions filed to stop Cardema substitution bid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e04521-58d7-4c01-9d1b-b8d542b5dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —&nbsp;</strong>More
        complaints have been filed seeking to block the substitution plea of former
        National Youth Commission Chair Ronald Cardema as substitute nominee of the
        Duterte Youth party-list, Commission on Elections (COMELEC) spokesperson James
        Jimenez said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b85bd-5e52-4bd7-b706-9cc5384206d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are more than 10 opposition cases filed against Cardema''s
        bid to become the first and only nominee of the winning party-list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607ae13-1423-425b-adef-b8fa81b0a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez did not go into the details of each opposing petition. He
        said the COMELEC en banc may consolidate similar petitions. The poll body
        has over 30 days to decide with the incoming solons taking office beginning
        June 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff709bda-263d-46d7-bacd-44e3335fed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point it''s premature to say na hindi siya makakaupo o
        uupo siya kasi right now, ang na-proclaim natin ay party-list and that stays.
        Ang kwestiyonable na lang ngayon ay sino ang mauupo when that time comes.
        Right now, we have more than a month to go," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd812e-dd31-4dbc-8ff3-e32c4f68e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is no schedule yet when COMELEC will issue the resolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9a3c7-15a8-47e6-a8d0-fb808ff0b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular instance we still have the ball kasi ang pinagtatalunan
        dito is whether or not his substitution has been validly achieved," Jimenez
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f150e-0c02-48b9-9019-d1349415ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue with Cardema''s petition is mainly focused on meeting
        the substitution deadline and about his age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fde39a-7deb-4370-8949-b143fb2ff7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Chairman Sheriff Abas on Wednesday said the poll body has
        approved Cardema’s plea to be a substitute nominee for the Duterte Youth party-list
        because he has met the deadline for the substitution bid. However, Guanzon
        said that, to her knowledge, the COMELEC has not released any resolution on
        Cardema''s substitution yet. Guanzon said she will dissent if the poll body
        approves the petition because she believes it is invalid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9091b860-455f-46e8-a107-3c6d14b7cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The filing) — for me — is not a valid filing because we don''t
        have office hours on Sunday... All he has to get is the majority, there are
        7 of us, if he gets 4 votes then his application for substitution is accepted
        and given due course. In my opinion, he did not file on time," she told CNN
        Philippines on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8c655-4a5b-4443-ad7c-b804e3071645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema is also facing backlash for representing a youth party-list
        when he is already 33 years old. According to Section 9 of the Party-list
        System Act, a nominee of the youth sector must not be more than 30 years old.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfc7ed-451b-4391-bf24-41f14c0e799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema said their party-list represents the marginalized youth
        and professionals, so he doesn''t have to adhere to the age limit. But former
        COMELEC Commissioner Gregorio "Goyo" Larrazabal said that when party-list
        groups file their accreditation for their organization, they have to pick
        one specific sector to represent. He also questioned the claim of Cardema
        that Duterte Youth also represents the professional sector.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff82138-5f59-478f-951f-c80d7fe0a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:36:57.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the COMELEC en banc will discuss the issues regarding
        Cardema''s age.</p>'
