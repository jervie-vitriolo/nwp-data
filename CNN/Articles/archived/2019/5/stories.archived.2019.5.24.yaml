      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb44ce-b499-4ccb-919a-5d8ad546771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, the DENR said that they had no objection to the shipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada07f1-fc1f-4ee8-98a8-2ed74f7a40eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551150e-d9d1-4029-81c6-1f9269852e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC, on the other hand, said that there were discrepancies in
        the papers presented to the agency, where it allegedly declared the shipment
        both as processed fuel and municipal waste.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70909026-a4c7-44e6-b788-e4f86c433123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15e040-364b-472c-b83c-1a61e1d507ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat isa lang doon di pwedeng dalawa ang ilagay. Dalawa ang diniclare.
        Walang kambal tuko sa pag-declare sa customs. Isa lang dapat kasi bawat kargamento
        at commodity sa buong mundo mayroong corresponding classification coding at
        ang code," customs collector John Simon of the Mindanao International Container
        Terminal (MICT) told reporters Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd30c1-80b5-4ec0-9f98-7ad10533bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.102+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6710fc-cadb-4929-a2ab-4279852f13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.103+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should only be declared as one thing, not two.
        You can''t do that when declaring in the Customs. It should only be declared
        because there is a corresponding coding method used worldwide.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31597cfa-1f47-445e-a2a9-6cc8e1568ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.103+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82814f-bef3-44bf-8756-5c900c6ad194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.103+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon said that the shipment will not be released to consigned Holcim
        Philippines Inc. until this issue is settled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6990077-d586-449a-889b-4e7cb69d95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.103+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738824d-5849-4d60-9a96-3ca7c24401f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.103+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of shipments of trash from Australia, Hong Kong and South
        Korea have cropped up amid the Philippines'' row with Canada over nearly 2,500
        tons of garbage illegally shipped to the country in batches from 2013 to 2014.  President
        Rodrigo Duterte last month threatened to go to war with Canada if it fails
        to pull out the waste soon. Manila also recalled its diplomats in the North
        American country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b335d-2595-4d99-b696-c879cd0c46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.103+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7af85-e393-411d-af88-53e7d6607d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.103+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government earlier said the shipments to the Philippines
        were commercial transactions done without its consent. On Wednesday, it announced
        that it has secured a contract to safely bring back the waste to Canada and
        that the removal would be completed "by the end of June."  Duterte''s spokesperson,
        Salvador Panelo, however, said that timetable is "too late." Panelo said Duterte
        has ordered that the waste be shipped back even at Manila''s expense and that
        it be dumped in Canadian waters should Canada refuses to take it back..</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eef72a-0d11-4413-8a00-aec77b4ea626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.103+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0080fc-a7dc-4345-88df-7e84dcbaa3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:40:31.103+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cagayan de Oro-based journalist Alwen Saliring contributed to
        this report.</em></p>'
    '31':
