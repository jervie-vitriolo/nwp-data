      'mgnl:type': 'text'
      'text': '<p>Locsin, a talent of ABS-CBN, fired back at Bondoc. The actress said
        social media is not the right avenue for his allegations. She urged him to
        report his claims to authorities and to avoid bashing artists who worked hard
        in the industry.</p>'
    '14':
