      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death is undetermined at his point. Cash, who is also
        a grandfather, died after completing his goal of climbing the highest mountain
        on every continent, his children told CNN affiliate KSL.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760e6e0-82e0-47f5-bd6d-c7c3768e2a20'
