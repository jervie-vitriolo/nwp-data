      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he always keep the book in his car and reads it in
        his spare time while on the road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127929aa-aaa0-4448-a2f6-530640d73213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.693+08:00
