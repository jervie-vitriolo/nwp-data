  '1-billion-peso-shabu-malabon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-24T17:02:24.698+08:00
    'imagesource': 'jcr:61f58042-1d52-4eab-91a7-07612fa4cf0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0719fd41-b171-4a5a-b0a9-0ddd1f5b562f'
    'lead': 'The recovery came after President Rodrigo Duterte in April threatened
      to send Malabon Mayor Antolin "Lenlen" Oreta to jail if the city is not rid
      of drugs in a month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:05:52.282+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:36:13.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:42.822+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱1-billion shabu seized in Malabon '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04414dc-c825-4b16-8bad-87bf4b23d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:05:52.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — Authorities
        seized ₱1 billion worth of shabu from a warehouse in Malabon City, the Philippine
        Drug Enforcement Agency (PDEA) said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f43f15-5cd2-4be1-afff-d8fe55b3bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:05:52.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 146-kilogram drug haul, concealed in aluminum pallets, were
        retrieved during a joint operation of the PDEA, Customs, Coast Guard, police,
        and military on May 22. PDEA said the drugs came from Cambodia and is linked
        to the Golden Triangle drug syndicate — one of the biggest in Southeast Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71e48f-059e-4f39-ba26-2ea99c053f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T18:43:27.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:13.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they had a tip that a drug shipment would enter
        the country during the investigation of two separate raids in Cavite which
        yielded P1.9 billion and P244 million worth of shabu last February. Phones
        recovered from the arrested suspects showed they were expecting illegal drugs
        concealed in a tapioca starch shipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f57478-733e-4426-98b0-92884da199ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T10:49:17.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:13.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We take all reports of alleged existence of drugs seriously. That
        is why we immediately reviewed the shipments that passed through MICP and
        even subsequent shipments which arrived at the Port after we received the
        intelligence report,” Manila International Container Port District Collector
        Atty. Erastus Sandino Austria said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae72af-a7bd-46f0-a79e-dfe93b2bf055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T10:49:17.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the Bureau of Customs (BOC) Saturday said
        the contraband was contained in hollow bars of aluminum pallets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f00d3-e4e2-43a7-a9e0-d10ffd2b0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T18:43:27.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC then recovered an abandoned shipment in March and on April
        22 put it up for auction. The Goldwin Commercial Warehouse in Malabon emerged
        as the highest bidder, which explains why the P1-billion drug haul was recovered
        in the city. But PDEA stressed no evidence has linked the owners of the warehouse
        to the drug trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b1747-ae1e-487f-96ab-63f1a74f8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T10:49:17.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Customs is committed to strengthening its intelligence and enforcement
        capabilities. We have equipped our Customs officers with the proper tools
        to identify illegal drugs including the proper intelligence-sharing agreements
        with government authorities,” BOC Commissioner Rey Leonardo Guerrero said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af3802-6335-400b-9e24-b1510bb9c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:05:52.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:13.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery came after President Rodrigo Duterte in April <a href="http://cnnphilippines.com/news/2019/4/2/Duterte-warns-Malabon-mayor-to-clean-up-city-or-face-arrest.html">threatened
        to send Malabon Mayor Antolin "Lenlen" Oreta to jail</a> if the city is not
        rid of drugs in a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098a72c-2c44-4e4f-825c-0c9f12d0c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:05:52.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreta, who got reelected, earlier<a href="http://www.cnnphilippines.com/news/2019/4/3/malabon-mayor-duterte-war-on-drugs.html">
        denied the drug allegations</a> saying PDEA itself praised Malabon''s anti-drug
        efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f251a1e-7f0e-492f-99ec-eece77963a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:05:52.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon and Eimor Santos contributed
        to this report.</em></p>'
  'Theresa-May-resign-Brexit-June-7':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-24T17:10:37.434+08:00
    'imagesource': 'jcr:7536aaf5-698f-4ea1-b66e-36f247e98aea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0854e71-976c-416b-bd1e-21055e5010f4'
    'lead': 'UK Prime Minister Theresa May has announced her resignation, finally
      bowing to intense political pressure over the failure to deliver her signature
      policy -- Britain''s withdrawal from the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:14:11.036+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:36:12.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:43.171+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Theresa-May', 'Brexit', 'United-Kingdom']
    'template': '1'
    'title': 'Brexit failure forces British Prime Minister Theresa May to announce
      resignation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899d743-96c8-4b82-a78e-bf2850f77137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;UK Prime Minister Theresa May has announced
        her resignation, finally bowing to intense political pressure over the failure
        to deliver her signature policy -- Britain''s withdrawal from the European
        Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d14b2d-7052-4ef2-a06f-cdbb585a68fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529315f5-ed31-4720-b448-4c53d725cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said Friday she would quit as leader of the Conservative Party
        on June 7, but would stay on as Prime Minister until a successor is chosen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624a2e3-3750-475d-856d-e2ad28ba336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20457a49-618f-4f6b-afe1-19e268e2725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was forced into making the announcement after losing the support
        of her Cabinet, many of whom were fed up with the ongoing turmoil over Brexit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5ec54-5945-4a95-87cd-9303121bae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c5783-764a-426c-a171-425a852f3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last straw for Cabinet ministers appears to have been the latest
        version of May''s Brexit plan, which she unveiled on Tuesday. In an attempt
        to win over opposition lawmakers, May offered the House of Commons the chance
        to vote on a second referendum -- a concession that was bitterly opposed by
        some senior members of her government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d15bb-1b09-4324-8b12-9ab47dfb93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d18a45-0b08-479f-8921-34713403a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fate was sealed by the leadership of the 1922 Committee -- which
        represents the interests of rank-and-file lawmakers in May''s Conservative
        Party -- who threatened to change party rules to allow a vote of no-confidence.
        May survived an earlier confidence vote in December last year, and under current
        rules was immune to challenge for another year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c40a82-f86b-4653-96e8-c5479cd9095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ccca9-d76a-4caa-8fd7-f1900216ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s announcement will set off a frantic race to succeed her.
        One leading candidate is Boris Johnson, the buffoonish but wily former Foreign
        Secretary who commands significant support among grassroots members of the
        party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382e067-d8db-4088-9371-1f9f44f14624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b71239-c3e9-433b-8097-8851eaef1d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has bitterly opposed the withdrawal deal that May negotiated
        with the EU, and resigned from her Cabinet over it. But it''s unclear whether
        her successor would have any luck reopening the deal, which Brussels has insisted
        is locked down. May''s successor as prime minister will face the same deadlocked
        House of Commons, which has repeatedly rejected May''s plan but failed to
        vote in favor of any kind of alternative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4fb298-ceba-4777-9500-854a7b3256f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17019f34-5c00-4bf9-8566-96065f7e15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may raise the prospect of a new Conservative leader calling
        a general election in an attempt to break the impasse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99740c54-de1c-4d03-bcbe-a2cea0bf8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec6ab2-4383-4ce1-bcfb-72af45f59f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s decision to step down is an inglorious end for a prime minister
        who was ushered into office on the back of the Brexit vote, promising to deliver
        on the results of the referendum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d46ae-0d31-4da4-8068-99b273235e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2c46c-753f-424a-a148-0ae158c2279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal that resulted from a tortuous set of negotiations with
        the EU was rejected three times by the House of Commons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abaf637-71c5-4926-a505-d72ffd5be4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97c03c-482e-4193-82f9-31ddc4414b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, in an attempt to repackage the plan, May rolled it up
        into a wider set of legislation dealing with Britain''s departure. As well
        as the offer of a second referendum, it also contained pledges on workers''
        rights, environmental provisions, as well as a temporary customs relationship
        with the European Union.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c762ba7-a35d-4b7f-9286-d767eb6044a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892b0cb-6d5c-4410-9373-423b1802ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her "new Brexit deal" was greeted with significant opposition
        from across the political spectrum. Hardline Conservatives who had supported
        May''s last deal, Democratic Unionist Party (DUP) MPs who prop up May''s minority
        government in Parliament and supporters of a second referendum alike all rejected
        it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117289f4-2aa0-4e1a-a274-867f22aab89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:14:11.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/24/europe/theresa-may-resigns-brexit-gbr-intl/">"Brexit
        failure forces British Prime Minister Theresa May to announce resignation."&nbsp;</a></em></p>'
  'Proceso-Alcala-garlic-cartel-not-guilty-plea':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-24T17:17:47.762+08:00
    'imagesource': 'jcr:2499c064-2e65-4883-a50e-472975d2f0d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29761d19-5708-4c1b-8234-7801fbbbb6ea'
    'lead': 'Former Agriculture Secretary Proceso Alcala was charged with graft for
      his alleged involvement in the ‘garlic cartel’ scam that jacked up market prices
      in 2013 to 2014.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:21:21.574+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:36:11.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:43.515+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Proceso-Alcala', 'Department-of-Agriculture', 'Bureau-of-Plant-Industry',
      'garlic-cartel']
    'template': '1'
    'title': 'Ex-Agriculture chief pleads not guilty in ‘garlic cartel’ graft case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db666533-11ca-40de-acca-93dfe7e7d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:21.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —&nbsp;</strong>Former
        Agriculture Secretary Proceso Alcala on Friday pleaded not guilty to graft
        charges for his alleged involvement in the “garlic cartel” scam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789bae1-315d-403d-a53d-ef14638bff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:21.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcala <a href="http://nine.cnnphilippines.com/news/2018/04/24/proceso-alcala-graft-garlic-cartel.html">was
        charged with graft</a>&nbsp;for supposedly granting almost 9,000 import permits
        to garlic dealers. The case jacked up market prices in 2013 to 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262fb7f8-2579-4e41-bae4-b15dccd0dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:21.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the permits allegedly went to a group headed by a certain
        Lilia Cruz, whom Alcala appointed as chair of the National Garlic Action Team.
        The group served as the Department of Agriculture’s (DA) consultative body
        on policies and concerns regarding garlic production and supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e8ab7-ee48-43fb-bd9d-5f4cd27815ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:21.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman earlier said this allowed Cruz and her group, Vendors
        Association of the Philippines, Inc. to “monopolize the garlic supply” and
        “dictate its market prices.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0733225-8e8a-41a9-b94a-f66456052a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:21.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Alcala, the anti-graft court had also charged Cruz, other
        officials of the Bureau of Plant Industry, and garlic traders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fca6b6-ad89-473c-b9cb-afd51da3280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:21.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court Sandiganbayan set the first day of his pre-trial
        conference on July 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23563db0-bf2f-4115-b4eb-a836f91f3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:21:21.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcala, who served as the Agriculture chief during the Aquino administration,
        was barred from government service in 2017 for misuse of ₱13.5 million in
        a construction project and for illegally allowing the DA to resort to an alternative
        method of repeat order.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3381d1ac-edbb-4d0f-a64b-254999f90125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:25:23.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:36:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.&nbsp;</em></p>'
  'young-climate-change-leaders':
    'author': 'Anna Bueno'
    'caption': 'Today, as various youth groups in the Philippines march with a global
      movement through the Youth Strike for Climate, CNN Philippines Life highlights
      the work of 12 young climate advocates. Illustrations by MARIA SARAH ORLINA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-05-24T16:28:48.097+08:00
    'imagesource': 'jcr:dbfabb88-3ff4-4555-b91b-229da7cca8cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da1c8e6-0b50-4a93-9204-a8505a7ce5a6'
    'lead': 'Some of the local movement’s most steadfast young advocates on what it
      means to protest, demand, and endure the climate crisis in a vulnerable country
      like the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T17:28:25.060+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-30T00:36:10.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:43.991+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet 12 young Filipinos fighting against climate change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e20bbd-857e-4586-a18e-23cefeef33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.060+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When the climate
        change activist Greta Thunberg spoke, <a href="http://time.com/collection-post/5584902/greta-thunberg-next-generation-leaders/"
        target="_blank">the world listened</a>. But the 16-year-old Swedish student
        was not the first to rebuke the United States about their neglect leading
        to the catastrophic climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ea275-ff87-4cc8-a406-576af4147179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.060+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, thousands, if not millions, have all lent their
        voice to the climate crisis. All over the world, men and women of all colors
        — in Pakistan, India, Ethiopia, Taiwan, the Philippines, to name a few — have
        given a face to climate activism. Today, various youth groups in the Philippines
        join the call, as they march with a global movement through the Youth Strike
        for Climate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36533e24-53a8-487e-bc89-6bc318b57537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.061+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life touched base with some of the local movement’s
        most steadfast advocates, and asked what it means to protest, demand, and
        endure the climate crisis in a vulnerable country that has seen the destructive
        impact of the climate crisis here and now.</p>'
    '104':
      'image': 'jcr:978ab095-531c-4f61-9400-3cede93f1fae'
      'imageCaption': 'Illustration by MARIA SARAH ORLINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb0a1e-0c8c-4375-bab7-3872d475564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.069+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedd049-ab5a-40f4-a174-9152e00e61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.061+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joanna Sustento, witness<br>LiveRary: Living Books, Learning
        Live</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd7763-9283-454c-b45e-1c5d3cf22f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.061+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Joanna Sustento lost her family to Yolanda, she had little
        time to grieve. <a href="https://edition.cnn.com/2013/12/13/world/asia/philippines-typhoon-haiyan/index.html"
        target="_blank">Thousands</a> died when the super typhoon struck in 2013,
        and survivors were left to fend for themselves as help,&nbsp;slowly and agonizingly,&nbsp;trickled
        into Tacloban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e67f9-2f0c-4b59-b388-654bec78ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.061+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we recognized was after Yolanda happened, wala kaming grieving
        process to talk about [it], to really talk about it na raw, organic,” says
        Sustento. “We were just so busy trying to survive, looking for food and shelter
        for our families, looking for loved ones. We were forced to be okay, wala
        kaming choice but to survive. Most of us didn’t undergo psychosocial debriefing.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a896a05-929a-4c78-a078-690787bce70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.061+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustento’s story is widely known. After she lost her family in the
        typhoon, she became one of the climate crisis’ most visible faces, <a href="https://www.democracynow.org/2018/12/12/typhoon_haiyan_survivor_fossil_fuel_companies"
        target="_blank">demanding accountability from fossil fuel companies</a> and
        <a href="http://manilastandard.net/news/top-stories/243112/pinay-braves-arctic-for-climate-justice.html"
        target="_blank">protesting against oil drills</a> in the Arctic, among many
        others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ec9a7-f63b-4958-bbe2-d9d36e8e0502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.062+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today she works with communities in the Visayas region, focusing
        on a storytelling community project called LiveRary: Living Books Learning
        Live, with two of her friends who are filmmakers. The project was born out
        of the need for other proper platforms where Yolanda survivors can commemorate
        their loved ones, and the need to empower them via creative storytelling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3931c9-c037-4380-bff4-e654054fac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.062+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustento recalls how on the 4th anniversary of the typhoon, the
        city government held candlelight memorials and lantern releasing to pay tribute
        to those who died — an effort she says that lacked emotional impact. “‘Di
        siya nakakatulong sa community, pang Instagram lang ‘yun,” she says, “[and]
        you’re polluting the environment.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1864214-23f0-41c7-81a5-fa8c9b1bcaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.062+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 7, 2017, she and her friends thus hosted an intimate gathering
        where people can share stories about Yolanda, as well as music and art that
        rooted from the experience. “‘Pag may kwento ka, magkwento ka lang. If you
        want to cry, cry,” she says. The event was called “Mga Larog,” referring to
        the sediments that settle in the bottom of a tuba jug.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650dcf58-601d-4d46-91d3-3478faf49914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.062+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to tell their own story as opposed to others writing
        it for them. “We wanted to exercise our rights as storytellers … it was also
        our form of grieving, to collectively grieve, kasi we shared the same pain
        as a community, and of course to get strength and hope from each other na
        din,” Sustento says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95a460-53be-4e95-973f-01e91b0340ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.062+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This inspired LiveRary, <a href="https://www.facebook.com/pg/liveraryph/about/?ref=page_internal"
        target="_blank">described</a> as a “safe space where you can converse with
        experts and storytellers instead of reading a book, directed towards a just,
        equal and peaceful society based on solidarity and not division.” In LiveRary,
        storytellers (or “Living Books”) gather and make themselves available to a
        community willing to listen to what they have to say.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f622f3d-8a56-4cad-8042-8682b2e4069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.063+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You would think that a place like Tacloban would embrace activism
        after encountering Yolanda, but engaging with citizens there is still a challenge,
        says Sustento. People are just beginning to grasp how, even as the Philippines
        contributes little to the climate crisis, it is still one of the most vulnerable
        to its effects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00609667-a7b8-4099-b3e1-25b7f3a863b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T17:28:25.063+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:36:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people are just working hard to survive, to provide for daily
        needs,” says Sustento. “How do you engage people from these communities? That’s
        why we’re banking on real life stories of people.” The stories ultimately
        reveal that we all have someone we love, someone to protect, she adds. “It’s
        the things we value most that are at risk.”</p>'
    '105':
      'image': 'jcr:dc040baf-b950-4bf3-98c5-7d72398e5488'
      'imageCaption': 'Illustration by MARIA SARAH ORLINA'
      'jcr:primaryType': 'mgnl:block'
