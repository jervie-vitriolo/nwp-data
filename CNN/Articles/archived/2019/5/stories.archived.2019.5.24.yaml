      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a0fe4-029a-4e08-8a6b-91fab018ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to go on the court and do my job, so I wasn''t thinking anything
        of it," the 26-year-old center tells CNN. He signed a 10-day contract with
        the Sacramento Kings who faced the Minnesota Timberwolves on April 5, 2015.</p>'
