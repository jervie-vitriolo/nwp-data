    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'Elon', 'Musk', 'internet', 'speed', 'space', 'broadband',
      'mission']
    'template': '1'
    'title': 'SpaceX launches first batch of 60 internet satellites in landmark mission'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306dfb02-a5c9-4948-b88f-d377cf340530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> SpaceX just vaulted a rocket full of 60
        satellites into the sky, marking a huge leap forward on its mission to put
        up a megaconstellation that could beam <a href="https://money.cnn.com/2018/02/22/technology/future/spacex-satellite-launch-february/index.html">cheap
        broadband</a> all over the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7cab6-ed93-4726-b3d4-eeffaca04d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first dedicated mission for SpaceX''s internet constellation
        mission, called Starlink. It kicked off when the company''s towering Falcon
        9 rocket blazed toward the sky from a launch pad at Cape Canaveral Air Force
        Station at 10:30 pm ET.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd88639-ccf5-4849-b579-e85459ab019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11:30 pm ET, the second stage of the rocket deployed what''s
        called a payload stack — holding all 60 satellites. It slowly began to drop
        the individual satellites into orbit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1f804-ceb3-4e1c-a255-f3b57d702d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said the satellites would fan out in a way that will look like
        "spreading a deck of cards on a table."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf19a6d-ce0d-4e74-97f3-7788b8dfbed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next moment of truth will come when SpaceX makes contact with
        the satellites, which should happen overnight when the devices fly over Tasmania.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Starlink will connect the globe with reliable and affordable high-speed
        broadband services <a href="https://t.co/dWVvPwVWU4">pic.twitter.com/dWVvPwVWU4</a></p>&mdash;
        SpaceX (@SpaceX) <a href="https://twitter.com/SpaceX/status/1131748035883458560?ref_src=twsrc%5Etfw">May
        24, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea9d1e-8be3-4e7a-b1fb-1ec8bcb26f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:45:19.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:24.025+08:00
