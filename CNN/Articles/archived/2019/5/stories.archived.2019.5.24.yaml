    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c93b0-2077-44ca-a019-0b68fbe1e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:55:18.931+08:00
