      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379d6e0-9814-4e9f-948a-9ea1f5434b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.694+08:00
      'mgnl:createdBy': 'xave'
