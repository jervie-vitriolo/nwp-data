    'title': 'More Filipinos expect lives, economy to improve this year – SWS'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213c8aea-48ee-4b04-9a66-8024eaad08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.993+08:00
