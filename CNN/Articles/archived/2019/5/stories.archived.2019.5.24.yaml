      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Famous for its tolerance as much as its
        narrow houses and broad canals, Amsterdam is undergoing a radical change of
        attitude when it comes to the millions of tourists that flock to see it each
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505309e-aba9-4017-838a-d6fa306131ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolerance, it seems, has reached its limits in the Dutch capital,
        which is now actively urging visitors to head elsewhere as frustrated locals
        complain of feeling besieged by visitors using the city''s bicycle-thronged
        streets as a <a href="https://edition.cnn.com/travel">travel</a>&nbsp;playground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5de94f-c035-4f90-885a-2935bef04785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressure is very high," says Ellen van Loon, a partner at Dutch
        architectural firm OMA who is involved in adapting the city for the future.
        "We don''t want to turn into a Venice. The problem we are currently facing
        is that Amsterdam is so loved by tourists, we just have so many coming to
        the city."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76269649-32aa-4147-8529-06018fdd35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Van Loon acknowledges the positive aspects of tourism, which
        earns the Dutch economy around 82 billion euros ($91.5 billion) a year, like
        many locals she''s worried that soaring visitor numbers are destroying the
        soul of this vibrant cosmopolitan city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c60f5-a514-48c2-859b-dd738ca28e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Venice and other <a href="https://edition.cnn.com/travel/destinations">destinations</a>&nbsp;across
        Europe, Amsterdam has become a byword for overtourism -- a phenomenon closely
        linked to the rise in cheaper air travel that has seen visitors flood certain
        places, often spoiling the very spot they came to enjoy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6782b1-6c6e-48a3-9a70-d98d620ea7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some cities are still formulating ways to cope, Amsterdam
        — where a decade-long surge in visitor numbers is forecast to continue, rising
        from 18 million in 2018 to 42 million in 2030, or more than 50 times the current
        population — has simply decided it''s had enough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728b958-56a2-47ed-81d6-f94b0eb4f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.holland.com/global/tourism.htm">Netherlands
        tourist officials</a>&nbsp;recently took the bold decision to stop advertising
        the country as a tourist destination. Their "<a href="https://www.nbtc.nl/nl/perspectief-bestemming-nederland-2030.htm">Perspective
        2030</a>" report, published earlier this year, stated that the focus will
        now be on "destination management" rather than "destination promotion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f3b54-f955-4f01-8c6d-d3acd1f9d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also outlines the country''s future strategy, acknowledging
        that Amsterdam''s livability will be severely impacted by "visitor overload"
        if action isn''t taken.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0f6c2-d847-40ff-89d8-c6545d43b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solutions listed include working to dissuade groups of "nuisance"
        visitors by either limiting or completely shutting down "accommodation and
        entertainment products" aimed at them, as well as spreading visitors to other
        parts of the Netherlands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d93241-e7da-49c4-b8cb-205d9dce5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these measures have already come into play.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eebb4c-a6e1-41e1-9a26-3bfe2dc6e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fervor for flowers</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88937b2-255f-4f53-9b13-9ee2a576e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the famous "I amsterdam" sign was removed from outside
        the Rijksmuseum, the city''s main art gallery, at the request of the city
        of Amsterdam, as it was "drawing too big of a crowd to an already limited
        space."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b3eed-4229-40ed-b6ba-7e81e8bef518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-meter high letters have been relocated to various "lesser-known
        neighborhoods" in a bid to entice travelers away from the center of the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8fb11-fcf9-4857-a970-5e3a6d2b8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass tourism has also impacted one of Amsterdam''s other famous
        symbols, tulips.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc6ea6-ace4-447b-bab3-f7060695e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While today''s billion dollar trade grew from tulip mania — the
        17th century economic bubble, when bulbs sold for more than a year''s wages
        — Dutch floral fervor hasn''t waned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1249f-f9e6-4924-911f-6fab780725ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flowers really belong to our culture, our heritage," says Florian
        Seyd, florist and co-founder of <a href="https://thewunderkammer.eu/">Wunderkammer</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14894d4a-d673-4c97-8bb7-b46e473d14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beginning tulips came from Turkey, and were grown mainly
        in palaces. Then a few bulbs came to Netherlands and started to multiply.
        I think that''s when the big love from the Dutch for flowers started."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed5c44-c7a3-48e7-a27e-f68f5e3aa0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tulips aren''t as hard to come by here nowadays, they remain
        enormously important to the country, with its bulb region of Bollenstreek,
        located just outside Amsterdam, drawing plenty of visitors during spring.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5657c-43b8-4b6c-9a98-8561139848ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But selfie-seeking tourists have been damaging fields, leading the
        tourist board to issue a <a href="https://www.holland.com/global/tourism/holland-stories/flowers/selfie-amid-the-tulips-these-are-the-dos-and-donts.htm">"dos
        and don''ts" guide</a>&nbsp;to taking photos next to them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c698c68-f808-4271-9259-0953b14ad7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, signs emblazoned with the slogan, "Enjoy the flowers,
        respect our pride," have been erected around fields in the region to deter
        visitors from trampling tulips while posing for pictures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4834b8d7-ec1c-4824-ae7d-91526ed94876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some farmers have even opted to fence in their fields to protect
        them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954ac8a-db8f-411c-a208-35629462d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red Light District restrictions</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e51513-aa8d-4219-a272-c7de5a17e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures have also been taken to discourage travelers from visiting
        some of Amsterdam''s seedier tourist hotspots.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51eb94e-b0f0-4379-8424-17a4d45987ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the city government announced it will end tours
        of the <a href="https://edition.cnn.com/travel/article/amsterdam-ban-red-light-district-tours/index.html">Red
        Light District</a>&nbsp;in central Amsterdam, citing concerns that sex workers
        are being treated as a tourist attraction.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e00f7-9cb7-4b13-87d4-be6c7da2365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will come into effect on January 1, 2020, in order to give
        the existing tour companies a chance to wind down business.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2973ff4-9740-4a5a-bdf7-14592af8ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move comes after new shops aimed at tourists were banned in
        the city, along with Airbnb short-term rentals in busy areas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884a700-2643-4ae9-943d-9c0bdcee8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Amsterdam''s popularity can be attributed to many factors,
        one of the main reasons tourists are so attracted to the city is undoubtedly
        due to its freedom and liberalism.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50260a-92e4-4c2d-b47a-b6c57a1c4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, prostitution has been legal in the Netherlands since
        2000.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77e847-ce69-45f9-be8d-28b62607f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice was "tolerated" for years before this, thus beginning
        a culture of accepting the illegal — known as "Gedogen."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea7721-2c90-45b1-ba2d-4bbba397435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this Dutch term is untranslatable, it essentially means to
        look the other way. The "Gedogen" approach has also been applied to cannabis
        use in the Netherlands since 1976.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fd2d4-e174-4ab1-b07b-658c6fbce411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the drug is still technically illegal in the country, authorities
        choose to openly ignore it, refraining to prosecute anyone in possession of
        less than five grams for personal use.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ffce8-7f7b-4c66-b20e-3a2926f1d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands was also the first country in the world to legalize
        same sex marriage in 2001, with the first legal same sex wedding taking place
        in its capital city that same year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a72bf-0424-42ff-9136-9901b22ab534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although Amsterdam is celebrated for its freedom today, it hasn''t
        always been a place of tolerance.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500a00c-fd90-43fb-a248-13907c5fd2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps ironically, one of the city''s most highly regarded sites
        serves as a harsh reminder of this.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af174c-cb41-4015-bbde-0c9a23b8af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Frank House, a unique testimony of the German-born teenager''s
        life under Nazi occupation, is its third most popular museum after the Van
        Gogh Museum and the Rijksmuseum.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3052925-00af-4c8b-b615-780474bab430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Darkest chapter</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6107c-ad16-48bb-a083-e006d2b2e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Amsterdam''s most famous residents, Anne died in a concentration
        camp in 1945 at the age of 15.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bf19b-5db0-4960-a561-732f95e5880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pride ourselves on being a city which is tolerant. A city where
        people can be themselves, which is true," says museum director Ronald Leopold,
        one of the guardians of Anne''s diary and legacy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24308a8-e0c0-49ac-b16c-1bfc36c6670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we also have these dark pages, and these are probably the darkest."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaebf7e-458b-44c9-982b-51bf3b1d5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leopald, around half of the 1.3 million people who
        visit the Anne Frank House each year are under the age of 30.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e68b68-d02d-43f8-9774-d73675f4bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s increasingly important to learn about what happened
        here during World War II and the Holocaust," he adds.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df6235-3af5-4c4b-9cb1-ca052efab155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wonderful point of entry for many young people to learn
        about that history.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b0307-438b-44ee-8342-a88f4ecf07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also very important to think and reflect on how this could
        have happened and what it says about us in 2019. What it says about the communities
        we live in and our responsibility to them."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d641ef-4743-4c32-95f1-38d5abe911c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Anne Frank''s father Otto, the only member of the family
        to survive the Holocaust, published her diary in 1947, the war had left Amsterdam
        forever altered.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf56ef7-b9ce-46be-a6e6-2e9ce6a59dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, over 70 years later the city is going through a much less welcome
        change.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd38c4-9ab4-4d76-9bbb-75f0b4018212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will the measures being put in place to curb mass tourism be
        enough to save it from being wrecked by its own success?</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae7401-95d5-4e5c-8625-9d0506e82030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other locals, architect Van Loon fears that Amsterdam,
        which came in 23rd place on Euromonitor International''s report on the Top
        100 City Destinations in 2018, is dangerously close to losing its unique allure
        forever.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d3cca-63b4-4995-91b4-dcfd9be7dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason tourists come here is because there''s something in
        the character of Amsterdam they love," she explains.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72a62b-8a0e-4b0a-890c-a03600c40597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at a certain point, when the amount of tourists is increasing
        and increasing, they actually kill what they loved in the first place."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74454e-b8b7-470a-92d6-fdb3e168c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T09:50:03.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/amsterdam-overtourism/index.html">How
        Amsterdam is fighting back against mass tourism</a>."</em></p>'
