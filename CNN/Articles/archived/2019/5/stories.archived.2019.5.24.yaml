      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>​(CNN) —&nbsp;</strong>​​​​​​At 7 feet 5 inches (2.26 meters)
        tall, Gursimran "Sim" Bhullar is hard to miss. He stood out even more after
        becoming the first basketball player of Indian origin to step onto a court
        in an NBA game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f2d88-7b82-4ca2-9618-2960ba25d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9700a-ebb8-4c0d-9a7a-9a5bd6fa45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T08:44:11.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called on for the final 16 seconds, it was a fleeting moment that
        he hadn''t been sure would ever arrive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cef3a-81aa-4aff-ae14-cde181302f3f'
      'mgnl:activationStatus': true
