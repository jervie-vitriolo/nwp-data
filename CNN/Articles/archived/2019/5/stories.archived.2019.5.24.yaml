      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/23/denr-emb-customs-fuel-holcim-australia-mismis-oriental.html"
        target="_blank">DENR: Shipments from Australia to be used as fuel, not garbage</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72dc8e-95b7-40a5-81e5-aeceb5de24bf'
      'mgnl:activationStatus': true
