  'philippine-science-graduation-photos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-24T21:52:23.126+08:00
    'imagesource': 'jcr:ee59607e-b327-493b-8c2c-9992e1fe1cc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdd5dd3c-5baa-4359-9604-db90183f7202'
    'lead': 'The Philippine Science High School (PSHS) may reconsider its controversial
      decision allowing the graduation of six students accused of sharing lewd photos
      of their schoolmates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T22:05:04.407+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:36:07.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:46.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Science', 'Bam-Aquino', 'Pisay', 'PSHS', 'lewd-photos']
    'template': '1'
    'title': 'Pisay may review decision on graduation of 6 students who shared lewd
      photos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124f97f-cf4f-4bb0-820b-8ccb4183c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:05:04.407+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 24) — The Philippine Science
        High School (PSHS) may reconsider its controversial decision allowing the
        graduation of six students accused of sharing lewd photos of their schoolmates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d4cf4-e23d-4e07-9f04-122670903b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:05:04.407+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:07.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Senator Bam Aquino, an ex-officio member of
        the government school''s Board of Trustees, in an interview over the Ateneo
        de Manila''s campus radio on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835f44a-f3b5-4baa-8f45-4ec139e11c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:05:04.407+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a re-vote which I think is happening, we will stick
        and be consistent with our position which is to support the disciplinary committee''s
        recommendation," Aquino said. "I don''t know if the other board members will
        change their decision."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886e026-b47f-4a40-b5b0-6cd7b06b6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:05:04.408+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board on May 17 did not follow the recommendation of the school''s
        Management Committee to block the graduation of the six male students who
        supposedly shared naked pictures of female scholars. The move was heavily
        criticized by students and faculty members who demanded that the board overturn
        its decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c574631-49a1-40b8-9d6b-a3c10d528f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:05:04.408+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:07.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BOT decision sends a dangerous message that these actions are
        tolerable, thus setting a precedent for all present and future students of
        the Philippine Science High School System," a group of faculty members said
        in a statement. "By allowing the behavior of some students to become disproportionately
        sanctioned, we are essentially letting them off the hook while the victims
        continue to suffer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18a129-1ad8-4133-abe4-1f6e8a63ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:05:04.408+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he was not present during the May 17 meeting but that
        his representative briefed him about it. He said "there were a few" board
        members who wanted to punish the student offenders with non-graduation, but
        majority voted to "be more lenient."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11d1bf-014f-40be-9010-410e69964060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:05:04.408+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSHS'' board is chaired by Department of Science and Technology
        Secretary Fortunato dela Peña, with Education Secretary Leonor Briones as
        ex-officio vice chairman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc782227-07eb-46a9-983e-a45d339fb2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:05:04.408+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s graduation is set on May 29.</p>'
