      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Kawhi Leonard scored 35 points — 15
        in the fourth quarter — and added seven rebounds and nine assists as the visiting
        Toronto Raptors defeated the Milwaukee Bucks 105-99 on Thursday (Friday, PHT)
        to take a 3-2 lead in the best-of-seven Eastern Conference finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2befe23b-9b04-4f60-9cdd-bfa5092c75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e43544-24bf-4b69-8c5c-a327f93794e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors can reach the NBA Finals for the first time in franchise
        history by winning Game 6 in Toronto on Saturday. Game 7, if necessary, would
        be played Monday in Milwaukee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bedbc-bf1c-479e-9db9-a4ee09c73c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b0385-1f2f-427f-a273-4526c861504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time defending league champion Golden State Warriors will
        face the East champs in the Finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df282506-450c-467a-9a4c-7555439a6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb30de5-3ca8-4bbe-a783-8677c4d57b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks led by as many as 14 points in the first quarter and were
        up by 12 in the third quarter before carrying a three-point edge into the
        fourth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef8b83-d906-49dc-8683-52dfdb2ca6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3095b9-3850-4cbb-8231-b5e396790506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserve Fred VanVleet contributed 21 points for the Raptors, Kyle
        Lowry had 17 points, and Pascal Siakam finished with 14 points and 13 rebounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e03d3-a749-417f-b2ac-9f36b48f51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89d6fb-028b-497e-a69d-dba78d3cb625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo scored 24 points to lead the Bucks. Eric Blesdoe
        had 20 points, Malcolm Brogdon added 18 points and 11 rebounds, Brook Lopez
        scored 16 points, George Hill had 12 points, and Khris Middleton had six points,
        10 rebounds and 10 assists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401cf497-25ad-43a3-93ba-735d5a0190e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4685b3c-0cdd-427f-b993-f11b9ff1d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto took a one-point lead on VanVleet’s 3-pointer with 8:57
        left in the fourth quarter. Leonard’s 3-pointer one minute later put the Raptors
        ahead by four.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a58529-4aa7-4911-b6c5-6f0f5bdd264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0cf862-c6fa-4a0e-8c8b-f5efe5405639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siakam’s dunk pushed the Raptors into an eight-point lead with 6:20
        to play. The Bucks pulled back within four on Lopez’s driving layup with 5:31
        left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4784399-bf62-476e-aecc-59862a3211b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471a7c1-e5cb-472d-b238-63705c192e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Marc Gasol nailed the 3-pointer to make Toronto’s lead seven,
        the Bucks trimmed the deficit to two on Antetokounmpo’s 3-pointer with 4:04
        left.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00781f00-87ce-4628-a9b6-ecc0d0ec07ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f6e4b-8fff-4eb1-b5eb-2d7b9efc0b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez tied the game with a 3-pointer with 2:44 to play, but the
        Raptors regained a 3-point lead seconds later when VanVleet sank a trey. Middleton’s
        layup pulled the Bucks to within two with 59.7 seconds remaining.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a926060-2bb9-4d11-8739-f4faec992b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a376fa7-c20c-4a9d-9022-42b4d609a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led by three when Gasol made one of two foul shots with
        34 seconds to play. After a Milwaukee turnover, Siakam’s dunk increased the
        lead to five.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7af12-47db-4131-84b3-f34ed4701f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af410d2-af53-4909-93c6-09cb69cff4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks led 32-22 after one quarter and 49-46 at halftime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e083185-1987-4d9d-9525-a850e19782dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579a76c-a009-42ea-a6bc-98667be4139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Lowry opened the third quarter with a 3-pointer to tie the
        game, the Bucks pulled out to a 12-point lead on Antetokounmpo’s dunk with
        7:43 to go in the period.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba094f-9953-4002-88d2-56d77593feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc1a74-f202-4434-8068-f940e55f0c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors answered with a 9-0 run, cutting the margin to three.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d161677-57b2-46f9-a9b6-4355e98f64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65634a44-8aed-4b1c-b3dd-81d5d67da742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T12:06:03.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks went ahead by six, but the Raptors cut the gap to one
        on Leonard’s 3-pointer with 1:32 left in the quarter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e90317-07b4-46d3-8aca-5b00a774e1f8'
