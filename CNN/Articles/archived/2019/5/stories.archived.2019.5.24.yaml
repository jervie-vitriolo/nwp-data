      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fe203-3c20-47f1-b57a-f3ef62343b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T10:23:42.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:36:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Thursday reacted to a Facebook post of Bondoc, who said
        he is excited for the closure of the "biggest TV network" in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2b396-d0a5-4e97-bab3-61a6f10ccb56'
      'mgnl:activationStatus': true
