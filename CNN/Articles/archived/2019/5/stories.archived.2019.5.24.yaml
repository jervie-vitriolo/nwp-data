      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did lives actually improve?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb1f9a-da9c-4bf4-8b95-84d2a3a8e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos who said their lives actually improved over
        the past year is much lower.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa9a34-a8bb-4c43-bfe2-06ed771713e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba254c-ee6e-4535-bb33-00133dd10637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 38 percent of adults interviewed said they had better lives,
        while 21 percent said otherwise. The resulting 17 "net gainers" score is still
        5 points higher than the 12 last December and is still considered a "very
        high" rating.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8dabf-e08b-4d04-bd7b-9ddac6ce887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4c5d8-2753-4411-9812-ba05f9693710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private pollster said the number of net gainers increased in
        all regions except those in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac22fb-1dfb-49bd-bc4b-e32073596d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c49b3-6cb9-48a2-8892-2369a807efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher income classes ABC and D felt better lives but the number
        of net gainers among the poorest decreased, the SWS noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b049b6-e8c9-45b6-b2d6-a978fb840b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2607d-124f-41be-8085-8a6c318949a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T14:26:59.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 2018 to March 2019, inflation, or the or the rise in
        prices of basic goods and services, skyrocketed to 6.7 percent in September
        and October, the highest in nearly a decade. Inflation has since eased, dropping
        to 3 percent in April, the lowest in over a year.</p>'
  'misamis-oriental-hong-kong-trash-ecowaste-coalition':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-05-24T14:57:41.643+08:00
    'imagesource': 'jcr:1ad6c7cf-96e7-4204-babf-6be02e806dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c4d979a-b0ca-482f-bd1e-e9e96421811c'
    'lead': "An environmental group is calling on the Chinese government to look into\
      \ the garbage shipped to the Philippines from Hong Kong \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-24T15:02:02.886+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:36:19.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:39.787+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Misamis-Oriental', 'EcoWaste-Coalition', 'Hong-Kong', 'Bureau-of-Customs',
      'Basel-Ban', 'Basel-Ban-Amendment']
    'template': '1'
    'title': 'Philippines to send back Hong Kong trash – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017d9a2-2564-4c64-9521-c51d3cf3ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The government
        is working on getting rid of another garbage shipment dumped into the country,
        this time tons of plastic wastes from Hong Kong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebc778-8c62-4ff5-9dff-ef3fba6603b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:20:45.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that the BOC (Bureau of Customs) would export this
        illegal shipment back to its port of origin. We call on concerned agencies
        of the government to continue exercising vigilance and hinder the entry of
        such shipments of garbage into our territorial jurisdiction at the first instance,"
        Presidential Spokesperson Salvador Panelo said in a statement Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371d150-1c8d-49b5-be12-f4f40ff12ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:20:45.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the shipment, which was shipped to Misamis Oriental
        earlier this year, was misdeclared as “assorted electronic accessories,” when
        it was actually filled with "mixed plastic wastes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8fc61-a9a8-42b2-9ace-f12d2fe56207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-25T12:20:45.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:36:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental group EcoWaste Coalition is calling the Chinese government
        to look into the case, noting that the 40-foot container van containing 22
        bags of mixed plastic waste has been at the Mindanao Container Terminal in
        Tagoloan, Misamis Oriental since January 2. The cargo arrived on board SITC
        Fujian from the company Hin Yuen Tech. Env. Limited and was consigned to Crowd
        Win Industrial Limited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ae644-6c37-4f08-b3f5-5d47d7d820e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aileen Lucero, national coordinator of EcoWaste Coalition, said
        the trash was supposed to be a "trial shipment" of some 70 containers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab36d4b-897d-4a32-8088-8208cd39a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the alertness and resolve of local customs intelligence
        and officials, our nation succeeded in stopping a potential avalanche of plastic
        waste and e-waste,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901a897-fdc4-4bc8-9c91-3a93672435fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoWaste Coalition joined the BOC Northern Mindanao&nbsp;in the
        inspection of the shipment last Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c289e7-8e51-4a31-96ee-0c85a27a39e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucero said the shipment was "ironic" as China has "taken the unprecedented
        move to protect its own environment by banning waste imports, including electronic
        and plastic scraps and remnants."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d5b32-43e5-4c55-a7ba-04ff075b3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore request the Chinese government to seriously look into
        this matter,” she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf1b85-2716-4fa8-9266-29acda211082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoWaste Coalition said they are reiterating the call for a "comprehensive
        and immediate ban on waste imports and for the country''s rapid ratification
        of the Basel Ban Amendment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28eeccb-120a-4666-9b0a-a54436987edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.basel.int/Implementation/LegalMatters/BanAmendment/Overview/tabid/1484/Default.aspx">Basel
        Ban Amendment</a> prohibits the transboundary transfer of hazardous waste
        for final disposal as well as for reuse, recycling or recovery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d474a-8b36-4533-af4e-e0d3e84ae278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port Collector John Simon said he was "appalled" by the shipment
        which he said violated Customs and environmental laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2e802-4176-4573-af5a-f650ae141cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As guardian of the gate, we cannot allow our country to be treated
        by others as a disposal or dumping site for world''s garbage," Simon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce1d54-b25a-4ef8-8d69-477fa59214d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoWaste Coalition said an alert order and warrant of seizure and
        detention was issued for the shipment for violating the Customs Modernization
        and Tariff Act.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b1062-f740-4d2c-a51a-e7355f2a4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T15:02:02.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoWaste Coalition also said Simon confirmed the Bureau of Customs
        will initiate the " re-export of the illegal shipment to Hong Kong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8eed9-0d5e-4602-82fa-cb198e577adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:42:48.974+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of shipments of trash from Australia, Hong Kong and South
        Korea have cropped up amid the Philippines'' row with Canada over nearly 2,500
        tons of garbage illegally shipped to the country in batches from 2013 to 2014.  President
        Rodrigo Duterte last month threatened to go to war with Canada if it fails
        to pull out the waste soon. Manila also recalled its diplomats in the North
        American country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00824bde-78a3-4822-ad89-8134e4e6221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:42:48.974+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32512b-1f99-4467-852f-e52cca08a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T22:42:48.974+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:36:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government earlier said the shipments to the Philippines
        were commercial transactions done without its consent. On Wednesday, it announced
        that it has secured a contract to safely bring back the waste to Canada and
        that the removal would be completed "by the end of June." Panelo, however,
        said that timetable is "too late." Panelo said Duterte has ordered that the
        waste be shipped back even at Manila''s expense and that it be dumped in Canadian
        waters should Canada refuses to take it back..</p>'
