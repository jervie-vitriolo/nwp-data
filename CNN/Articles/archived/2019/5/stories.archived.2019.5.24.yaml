      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He taught us that nothing was impossible. You can do literally
        anything. If you can dream it, you can do it," his daughter Brandalin Cash
        told KSL.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593ec20-1f5b-45ef-a62f-91bc5b087754'
