      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rush is perhaps best known for his role as Captain Hector Barbossa
        in the movie franchise "Pirates of the Caribbean" and his turn as speech therapist
        Lionel Logue in the award-winning "The King''s Speech." He also won an Academy
        Award for Best Actor in 1997 for his portrayal of David Helfgott in "Shine."</p>'
