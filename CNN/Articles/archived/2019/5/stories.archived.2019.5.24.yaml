      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f1f11-f20b-4ef8-93d0-09d8b290f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:36:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is <a href="http://cnnphilippines.com/news/2019/5/20/Sotto-keeps-Senate-presidency-Alvarez-eyes-House-speakership.html"
        target="_blank">seen to head</a> the Senate Committee on Public Order and
        Dangerous Drugs, which will be vacated by its current chair, Senator Panfilo
        “Ping” Lacson, who is moving to head the Senate Committee on Defense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29170c-b118-4643-a430-a68801fb4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T11:59:08.695+08:00
      'mgnl:createdBy': 'xave'
