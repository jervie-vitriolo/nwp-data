      'mgnl:type': 'text'
      'text': '<p>The launching ceremony for BRP Jose Rizal also marked the start
        of construction of another missile-capable frigate, the BRP Antonio Luna,
        which is expected to be completed in 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b1081-2dc0-4183-a367-7c630a46ca73'
