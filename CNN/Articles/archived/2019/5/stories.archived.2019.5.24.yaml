    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Interpol', 'child', 'trafficking', 'pedophile']
    'template': '1'
    'title': '50 children saved as Interpol exposes international pedophile ring'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1b225-143c-47a3-916e-2a2b4b8abbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Interpol has saved 50 children and prosecuted
        nine sex offenders after uncovering an international pedophile ring that was
        sharing child abuse images on the dark web.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22da0e4-4e25-46bb-aa65-4a762a9d9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b797d69-2742-42f1-a4c5-fbca323af7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe there are still 100 children who have not yet been
        located, Interpol said in a press release Thursday, adding that it expected
        to make more arrests and rescues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894a1dd-269c-4a08-b7cc-69ea6e605b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff1e9b-4306-468b-b8e7-2bb410e26e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offenders have already been prosecuted in Thailand, Australia and
        the United States, Interpol said, and police in nearly 60 countries are involved
        in the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cd444-9ca9-43bf-bcb7-eff3f594d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1ddd4-dc93-486b-bf0a-643aa097a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, Interpol said it launched "Operation Blackwrist"
        in 2017 after discovering material depicting the abuse of 11 boys all aged
        under 13 on the dark web, a part of the internet that cannot be found by mainstream
        search engines. The images were on a subscription-based website that published
        new images weekly to almost 63,000 users worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f974ab7-43fa-4646-b5b9-d0537adc7a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55f7c5-35ab-47f5-ac66-ec423213eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, Thailand''s Department of Special Investigations (DSI)
        took on the case, working closely with Interpol''s Liaison Bureau in Bangkok
        and investigators around the world including in the United States, Bulgaria,
        New Zealand and Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a146413-20d3-42a3-bc30-5a95b2039441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b63b2-a164-4b9a-9799-a0c45cf0d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first victims were identified in November that same year, leading
        to arrests in Thailand and Australia two months later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a0271-58ad-40cf-9813-a5c351ebf66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da67748-369c-4d65-8292-2baeaa473b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, the website''s main administrator, Thailand-based
        Montri Salangam, was sentenced to 146 years in prison on charges of child
        rape and human trafficking. He had abused 11 boys -- including his nephew
        -- and had lured children to his home with meals, internet access and football
        games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b762c0-e6ef-4e57-afb9-6cd3274971f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49663afa-8e9a-45a5-be41-fe8cda6a099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nursery school teacher who was close to Tokputza was sentenced
        to 36 years in prison on the same charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1067191-1403-4b5a-90c8-f643db77e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1c5a3-b6f4-49a9-9d59-e5374bc06382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, Ruecha Tokputza, an Australia-based website administrator,
        received 40 years and three months in prison, the longest sentence ever imposed
        in the country for child sex offenses. Police found thousands of images taken
        in Thailand and Australia on his devices, some of which featured Tokputza
        as the main abuser. The youngest victim depicted was only 15 months old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445d5fb-0fcb-4c1e-b80c-cd163a912c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdefc59-8e6b-48c0-bb89-63c5804a5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-24T16:15:04.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:36:15.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge in that case referred to Tokputa as "every child''s worst
        nightmare" and "every parent''s horror."</p>'
    '20':
