  'spinning-black-hole-jets':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Nearly 8,000 light-years away from Earth, astronomers have discovered
      a black hole that keeps rapidly swinging out jets of plasma clouds into space,
      according to a new study'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-01T06:18:19.608+08:00
    'credit': 'From ICRAR/Curtin University'
    'imagesource': 'jcr:91c06183-a98d-4b40-87db-afc7de8711e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '608516f1-eb17-4f83-8036-dbe69106ebc8'
    'lead': 'Nearly 8,000 light-years away from Earth, astronomers have discovered
      a black hole that keeps rapidly swinging out jets of plasma clouds into space,
      according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T06:34:02.285+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:16:12.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:21.741+08:00
