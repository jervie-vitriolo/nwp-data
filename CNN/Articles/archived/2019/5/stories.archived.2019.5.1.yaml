      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>What is Instagram without likes? Some
        users are about to find out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b71e2-2f06-4d09-8c5e-c29272c4a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.345+08:00
