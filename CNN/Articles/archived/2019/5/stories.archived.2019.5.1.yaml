    'title': 'CNN and BBC pulled off the air by Venezuela''s government'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6137f350-176b-440d-84d3-fe05afb66b55'
