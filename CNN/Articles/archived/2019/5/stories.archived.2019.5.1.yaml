    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iran', 'minor', 'amnesty']
    'template': '1'
    'title': 'Iran secretly executed teenage boys, human rights group says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8fa83-02c1-4c7a-be52-7f03e16badd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iran secretly executed two teenagers
        last week, according to rights group Amnesty International, which criticized
        the country for its "utter disdain for international law and the rights of
        children."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cb224-d4f9-492b-8277-a9121bfd41eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old cousins, Mehdi Sohrabifar and Amin Sedaghat, were
        executed on April 25 at a prison in the southern city of Shiraz "following
        an unfair trial," Amnesty said in a statement on Monday. The teens had been
        convicted on multiple rape charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32826ef-585e-432d-910d-81cfa611897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran did not immediately respond to CNN''s request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b496a-d8fe-4c10-9c8c-6c79c1215f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said the teenagers, who were arrested in 2017 at the age
        of 15, did not know they had been sentenced to death until "shortly before
        their executions." Their bodies also showed lash marks, showing that they
        had been flogged prior to their deaths, according to the group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d3fdc-b644-4251-9095-d9b85cf85d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian authorities have once again proved that they are sickeningly
        prepared to put children to death, in flagrant disregard of international
        law," Philip Luther, Amnesty''s Middle East and North Africa Director, said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478f001-a1ef-4655-ab6c-a98860b9d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys had no access to legal representation during the investigation
        stage and, following their arrest, the pair were held for two months at a
        police detention center "where they said they were beaten," according to Amnesty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e93236-153c-452e-8fcc-e947a30473c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families kept in the dark</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9409ce3-c089-44a7-9832-01c80b33adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, the boys were transferred from a juvenile correction
        center to Adelabad prison, said the rights group. That same day, Amnesty said
        the pair''s families were allowed to visit them but were not informed "that
        it was in preparation for their execution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7cf3e-3cf8-4b32-8601-238cb76daf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatives were only informed of the executions the next day,
        when they were told to collect the bodies, Amnesty said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f722c75-a570-4c32-865d-6dba4f8b53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have identified a trend in which Iran''s authorities are carrying
        out executions of juvenile offenders in secret and without giving advance
        notice to the families, seemingly in a deliberate attempt to avoid global
        outrage," Luther added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf0d4a-0d28-4550-b14c-8f64704d8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of the world''s biggest executioners</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb5ee8-cacb-4f2e-814f-3324fdef77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International human rights groups have long criticized Iran for
        its use of capital punishment. Tehran has reportedly executed five minors
        in 2018 —&nbsp;one of only four countries to do so since 2013 —&nbsp;according
        to Human Rights Watch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de804bb-1465-40b6-aae3-1f040ff2a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2019 report by Amnesty, Iran is the second biggest
        executioner in the world after China. It is also the world''s top executioner
        of juveniles. The rights group recorded the executions of 97 people under
        the age of 18 between 1990 and 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16727964-8b25-4dbe-b619-a00f82679827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of the death penalty against people who were under 18 at
        the time of the crime is strictly prohibited under international human rights
        law and is a flagrant assault on children''s rights," Luther added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b4a32-dbdf-4248-8938-c5312b71f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is long overdue for Iranian parliamentarians to put an end to
        this harrowing situation by amending the penal code to ban the use of the
        death penalty against anyone who was under 18 at the time of the offense."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d68e24-2e5c-4408-908c-8149445a4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:03:47.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/30/middleeast/iran-executes-minors-intl/index.html">Iran
        secretly executed teenage boys, human rights group says</a>"</em></p>'
