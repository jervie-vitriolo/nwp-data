    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UEFA', 'Champions-League', 'Ajax', 'Tottenham', 'Donny-van-de-Beek']
    'template': '1'
    'title': 'Advantage Ajax as Dutch side earn narrow first-leg win over Tottenham'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51403f35-6b2d-4fe4-add5-b6eb4389c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The tale of two of the most unlikely Champions
        League semifinalists in recent years continued in thrilling fashion Tuesday,
        as Ajax secured a narrow but potentially crucial first-leg victory over Tottenham.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9676ee-0c11-4591-8375-a4ac32bfeecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donny van de Beek''s first-half goal was all that separated the
        two sides in a tight and sometimes scrappy affair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57424b62-4e6f-4a40-b8e9-65700929344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:19.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajax could have put the match — and arguably even the tie — to bed
        in the second period but young Brazilian David Neres saw his shot hit the
        post after a scintillating Ajax counterattack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf5437-c1ad-4f8a-8891-51409fc7d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to kick-off, given the vast riches and all-star squads boasted
        by many Champions League teams, it seemed scarcely believable that either
        of these two sides would be competing to reach the final in Madrid on June
        1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd32cd-a329-45a4-b206-21efc96f9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps somewhat surprisingly, despite the two teams'' inexperience
        at this stage of European competition, there were no nerves in the cool north
        London air, only palpable excitement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40538dce-7c50-48a5-89e7-00c23867e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/29/football/ajax-tottenham-hotspur-champions-league-semifinal-spt-intl/index.html">READ:
        How Ajax young guns upset Champions League rich boys</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e888fd-a967-4841-a980-1bf23118faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/30/football/liverpool-barcelona-lionel-messi-spt-intl/index.html">READ:
        How do you stop Lionel Messi?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6da24-8a80-4763-8f7e-a690bf722c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were already arriving in their droves more than three hours
        before kick off, keen to savor every second of a European occasion not seen
        at either club for a generation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390eba59-2555-4457-9cb6-4551c70775cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Pochettino suffering an absentee list as long as his arm,
        including the injured Harry Kane and suspended Heung Son-min, his players
        were showing no sign of nerves either, dominating the opening exchanges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5245b-f17d-4f4f-877e-5173af8c57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:22.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this youthful Ajax side, by far the youngest remaining in the
        competition, has defied all odds to be here, belying its inexperience to reach
        this stage of the Champions League for the first time since 1996, eliminating
        Real Madrid and Juventus along the way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920195e-1e20-4964-96f3-396f70da5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of tonight''s team were not yet born the last time Ajax made
        it this far, but inside 15 minutes the Dutch side was looking to add Spurs
        and its shiny new stadium to its already-impressive list of scalps.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f3f68-07ea-4b58-bd54-3ab0feb6a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having ridden an early wave of Tottenham pressure, Van de Beek sprung
        the offside trap thanks to some questionable marking, receiving the ball from
        Ajax creator-in-chief Hakim Ziyech and slotting it past Hugo Lloris.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e8d21-d909-4c80-af9b-f9c286463362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal helped provide a platform for Ajax to dominate the first
        half, rarely allowing Tottenham possession outside its own half.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6faef4-e3ef-42c6-9023-f623540c86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the visitors continued to look dangerous, first getting in
        behind with Neres and then Dusan Tadic, Spurs had only a Fernando Llorente
        header to show for its first-half efforts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa7cab-4f73-40bc-8390-b475408dea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Ajax''s incessant pressing and fluidity in attack, the
        home supporters'' early excitement soon turned to anger and frustration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae54ec-9554-46c8-a95b-edb47da6cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:25.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise of 60,000 fans groaning simultaneously met the players
        every time they lost possession, all the while becoming increasingly irate
        with the decisions made by exuberant Spanish referee Mateu Lahoz.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa802e-4403-473e-95c0-2816b7b2d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:26.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham was then dealt another sizable blow midway through the
        first half, losing defender Jan Vertonghen -- one of four former Ajax players
        in this Spurs starting XI — to injury following a nasty collision with goalkeeper
        Andre Onana.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e44e9-7249-477d-95ac-f94f8335ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On to replace the Belgian was Moussa Sissoko, surely only half-fit
        after being rushed back from an injury sustained in the quarterfinal second
        leg against Manchester City.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba1407-e1c8-4865-af42-f2e7c63f7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock ticked towards half time, Tottenham finally began to
        stamp its authority on the midfield — thanks largely to the recently introduced
        Sissoko — and Toby Alderweireld, another former Ajax boy, saw his header float
        agonizingly over the crossbar.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabb7cf-2f6f-4d17-9557-27b34de09f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:27.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest Spurs came to an equalizer was Sissoko''s rasping, long-range
        drive and all credit for keeping the home side at bay went to an Ajax defense
        marshaled by Matthijs de Ligt who, at 19 years and 261 days, is the youngest
        player to captain a team in a Champions League semifinal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346fc11-9a5e-4919-886d-008601b74eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the home side did have the better of the second half, it
        struggled to muster any real chances of note and only Dele Alli''s awkward,
        bouncing shot truly tested Onana.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b7ee6-4352-4a88-af26-85590496829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Neres seeing his late strike hit the inside of the post
        and bounce away from goal, Ajax coach Erik ten Hag will no doubt be thrilled
        with yet another assured away European victory from his youthful side.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4adac-3c15-49fb-af01-0dae3c86f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of these young stars will inevitably be prized away from
        the club in the summer — midfielder Frenkie de Jong has already been snapped
        up by Barcelona — winning European football''s greatest prize would provide
        the ultimate parting gift.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71ec5e-b877-498f-9e11-6896a687daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the final whistle, Ajax''s players went over to the far
        corner of the stadium to join their fans in celebration, many of them shirtless
        but too delirious to care about the now bitter night.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9effbdc4-c709-4812-9c8d-78b6125dff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They know they are close. Only once before has a team come back
        from losing the first leg of a Champions League semifinal to qualify for the
        final, as Tottenham must do.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0776ce6-b93b-4a0f-ba25-db7e3979852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That team? Ajax in 1996.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4fd81-014a-4559-8244-9e87587e5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, 90 minutes are all that lie between this young side and a place
        in the Champions League final.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec02fa-543a-4a78-ab2b-c5bf54b073f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:45:30.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/30/football/tottenham-hotspur-ajax-champions-league-spt-intl/index.html">Advantage
        Ajax as Dutch side earn narrow first-leg win over Tottenham</a>."</em></p>'
