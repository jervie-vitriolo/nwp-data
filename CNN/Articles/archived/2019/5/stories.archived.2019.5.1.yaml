    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16f0588a-9b25-462a-84f8-86c482490103'
    'lead': 'The tale of two of the most unlikely Champions League semifinalists in
      recent years continued in thrilling fashion Tuesday, as Ajax secured a narrow
      but potentially crucial first-leg victory over Tottenham.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T07:45:30.072+08:00
