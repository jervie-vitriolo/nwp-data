      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second frame, La Salle climbed back from a seven-point deficit
        to stay close. UST, however, maintained its distance and established a commanding
        2-0 set advantage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf4ffe-a6db-4a81-84e0-cd9fe74a2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:15:16.613+08:00
