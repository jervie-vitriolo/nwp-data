    'mgnl:tags': ['WikiLeak', 'Julian-Assange']
    'template': '1'
    'title': 'WikiLeak''s Julian Assange gets almost a year in UK prison for skipping
      bail'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015920e-e283-4780-a1e8-40f8f58b30fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Julian Assange has been sentenced
        to just under a year in a UK prison on Wednesday after he was found guilty
        of violating his bail conditions when he entered Ecuador''s London embassy
        to avoid extradition to Sweden in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caa562-bcbb-41d4-893c-fb1f448c6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2644ab-40a0-40d1-87cd-f4301e7176ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had a choice and the course of action you chose was to commit
        an offense," Judge Deborah Taylor said. "You''ve not surrendered willingly
        ... you would not have come voluntarily before the court," she added, before
        handing down an "imprisonment of 50 weeks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0db5f-6b3f-499a-8174-b771d128c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:16.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57523456-63d7-4cad-8019-d98c2f6ea0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges were formally laid at Westminster Magistrates'' Court on
        April 11, hours after the 47-year-old''s nearly seven-year sanctuary within
        Ecuador''s central London embassy came to an abrupt and dramatic end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7a75e-c203-405f-8b1b-0d5768642108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:17.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5555a4-7c41-44a7-9e7e-c48993c12c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2012, the Australian whistleblower was facing extradition
        to Sweden, where he was wanted for questioning over sexual assault and rape
        allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253511c-4c8b-4ceb-93e9-5357d0ade8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:18.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fed26-75ed-4dff-a387-b150839be5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s lawyers argued on April 11 that their client did not
        surrender to British authorities because he would not have received a fair
        trial. The Australian computer programmer has always protested his innocence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea913119-4138-44ca-a772-10152b1cacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02d753-bb8d-4e0e-808a-4b2d009862c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, their argument did not win over the judge who labeled him
        a "narcissist who cannot get beyond his own selfish interest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c41716-1e75-4d4a-8b81-df40deb003b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c9d12-bb0a-45c2-83b4-878372049f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. extradition hearing</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b37717-c403-499f-b47b-12972d364fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the WikiLeaks founder is also facing a Thursday extradition
        hearing over a criminal charge in the United States. He has been charged with
        helping former Army intelligence specialist Chelsea Manning obtain access
        to US Defense Department computers in 2010 in order to reveal secret government
        documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e51e3-96c3-4bdb-8c42-90dfc111cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc82d0-8637-4ec5-8801-3a9f58f6bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge of one count of conspiracy to commit computer intrusion
        was kept under seal for over a year until his arrest in London three weeks
        ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9be8f-d594-41d8-ba5a-61458406add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf08d1-6650-46a5-aa50-18f9af822e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under UK law, the U.S. government has 65 days from arrest -- so
        until June 15 -- to provide full extradition papers to a British district
        judge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec6950-24c7-4015-aac3-45744b101d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:23.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05508e-9eba-4b6c-b5d4-3445a94f2642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Robinson, one of the lawyers on Assange''s legal team told
        CNN on Saturday: "It is a matter of international concern that a publisher
        is being held in a high-security prison facing extradition to the U.S. for
        his work that has won journalism awards the world over. We are very concerned
        about his health."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59aaf5-d58e-45e1-a4a4-6062e22df5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.816+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a84ff-e174-479f-9e9a-00083d6dcc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:25.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson added: "He is grateful for the solidarity shown around
        the world."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e469cbc-9b39-48ed-a098-f6a3f9ec003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eec18c-7b03-4989-bd78-e9bc8e3e3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since his arrest, Assange has been held on remand at
        HMP Belmarsh in Thamesmead, southeast London.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03052567-890e-4edb-a115-f0a6c48b3488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62115f23-df5d-4669-b2c7-230e7760dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most secure facilities in England and Wales, Belmarsh
        prison has the capacity to hold over 900 inmates and is well known for once
        housing infamous terror suspects Abu Hamza al-Masri and Anjem Choudary within
        its high-security unit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e57bcb-b8a4-4f48-8146-5a12944269fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba2a13-0460-4dc0-af56-91d08d13fcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Keen-Downs, chief executive of Pact, a rehabilitation charity
        that provides family services at prisons across the country, said Belmarsh
        receives a mixture of inmates who are allocated single or shared cells.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a45cd9-ac2f-4506-a2ad-656a3e5c2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a17c7-a9a6-4091-9870-d694769c1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the middle of the prison is the area built for high-security
        prisoners," Keen-Downs explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c697a7-27a8-4f99-a714-fbf6d0d17425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e8c18-fa93-4b1a-9625-2b1493174e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.817+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions are very basic. Prison staff work hard to keep prisoners
        safe, but like most prisons there are occasions when there could be violence.
        It could be a very intimidating atmosphere," he continued.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708d892-678c-47e5-bcb3-4c9f17a3c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:00:51.818+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:06:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/01/uk/julian-assange-court-gbr-intl/index.html">Julian
        Assange gets almost a year in UK prison for skipping bail</a>."</em></p>'
  'world-oldest-mummies-chile-':
    'author': 'Mark Johanson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-01T19:14:40.700+08:00
    'imagesource': 'jcr:a8dbc98f-766d-430d-bb6a-8751064d6555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d3c133-28b2-4393-a19b-6113dcc0fa19'
    'lead': 'The Atacama Desert of Chile is believed to hold the world''s oldest mummies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T19:19:04.282+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:05:36.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:31.863+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chile', 'Egypt', 'mummies-']
    'template': '1'
    'title': 'Surprise! The world''s oldest mummies are not in Egypt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a133422-adb9-4713-9702-ab37cbe17d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The first humans known to have mummified
        their dead did so in a rather improbable spot: the driest place on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbb2c9-83ef-407d-83f6-1c57b1affc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2e533-5d79-48b4-8c0c-5a45e63bd397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinchorro people settled in coastal bays of the Atacama Desert,
        in what is present-day Chile, around 7,000 BC and developed a technique for
        mummification around 5,000 BC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fdabf-8726-41b9-9dd8-bd16d928db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c047c-feab-45ca-9794-047eddf80e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s roughly 2,000 years before the ancient Egyptians. Yet, while
        the Egyptians were a complex civilization mummifying elite pharaohs, the Chinchorro
        were pre-ceramic hunter-gatherers with a more egalitarian approach to honoring
        the dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eae5a0-b769-40b6-bb6d-3256c1267915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258cabe-3a10-493f-b35d-cec8f2336304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although little-known even inside Chile, the country hopes a UNESCO
        application for World Heritage Site status (the archeological sites are already
        on UNESCO''s Tentative List) may finally get these mummies the attention they
        deserve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7457145-2ca3-4497-91d3-1889383342f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.283+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e312e-334b-43d9-82c9-cdfc94d7e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sacred collection''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab21209-af79-4a80-bc52-4b35bf8fc071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand their improbable tale -- and why so few people know
        about them -- I catch a 2.5-hour flight from Santiago to Chile''s northernmost
        city of Arica. From there, I hop in a colectivo (shared taxi) for a 9-mile
        (15km) ride into the Azapa Valley, a sinewy strip of green within the greater
        Atacama, to visit the San Miguel de Azapa Archaeological Museum in the small
        village of San Miguel de Azapa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38e1db-d318-4a62-9744-937ceb33af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8993a-1893-4e2e-884c-027d4dc464ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unassuming institution, which has two small detached wings,
        holds the mummified remains of some 300 Chinchorro people, though it only
        displays about 10% of its collection for public view. That''s because, at
        the moment, there is neither the money nor the space to showcase the mummies
        in a way that won''t irrevocably damage them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384b22f-1649-4323-92ed-84f95e616098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fd5c3-ddd2-4619-bd0e-a9df66031b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very sacred collection because the majority of the items
        are related to the ceremony of death," explains curator and conservationist
        Mariela Santos, as we peer over the mummified remains of a young woman whose
        face is hidden behind an evocative clay mask.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07157dbe-ac8b-4c57-b649-2de6cc4caa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5dde11-e34f-462a-8e89-faa0c96f1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black and red mummies</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ee716-d6b9-410b-8fc1-e59786878427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mummification began with babies and fetuses (perhaps due to high
        fetal mortality in the arsenic-rich desert) before progressing to adults.
        There were five distinct styles over a span of about 4,000 years, though Santos
        says the most prevalent are the black and red mummies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd6f0c-f9d0-47cd-b5b1-93029711d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e86476-70cd-45bb-9898-9e5376930c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the black mummies involved taking the dead person''s body
        completely apart, treating it and then reassembling it, skin and all. The
        red ones were created by making small incisions to remove internal organs
        and then drying the body cavity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7fce3-3ff6-4860-b67d-eac13135f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28363088-00b3-4ede-862d-1c44b8901ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were typically stuffed with sticks and reeds (to fill out the
        forms), adorned with wigs, and masked with clay over the faces -- the former
        painted in manganese and the latter in ochre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb868f9-b474-4965-b0cc-430274020ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26563a-e4ef-4840-b73f-142b9a98db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why, I wonder, don''t the Chinchorro mummies carry the same cache
        as their Egyptian brethren? Santos reckons it may be because Chileans themselves
        haven''t given much value to the treasures along their northernmost frontier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d095bc-d155-41b7-81ac-a1184cdc4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a2b3f-34f5-4ddd-a13b-140cdaf1a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may soon change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd5397-2bc3-4489-b28f-3aa9f871e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fe246-5dbf-4b5f-b42c-50e269a7a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hoping for World Heritage Site protection</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b208a-813d-4595-9182-091f584c1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile''s proposal for World Heritage Site status for the Chinchorro
        sites is expected to be in UNESCO''s hands by as early as 2020. In the run-up
        to that date, the local government has beefed up its efforts to both promote
        archeological tourism and empower local fishing communities to become custodians
        of the Chinchorro burial sites within their midst.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349cf85-8be0-451d-8c11-8d331c1ed5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df1649-4110-4793-a484-9246b45eadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newly-developed circuit will offer tourists a tangible way of
        retracing the Chinchorro''s steps from the museum in San Miguel de Azapa to
        the archeological sites in nearby Arica and Caleta Camerones, which lies 70
        miles (113 kilometers) to the south.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8f334-56cf-4c45-bcb0-21a4c0567f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6cf94-4135-4075-ab5f-f50a0400b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the archeological museum in San Miguel de Azapa should
        open a large Chinchorro wing in 2020 capable of holding another 35% of the
        collection. The hope is that, if Chileans finally appreciate the global importance
        of this mummy-making culture, maybe the rest of the world will, too.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c3d54-bd59-4561-9f10-e1e35c023157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb26fe0-f2ce-4573-89fd-5be3ee9fa00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo Arriaza, a physical anthropologist (scientists concerned
        with the evolution and biological diversity of humans) who''s studied the
        Chinchorro mummies for more than three decades, is one of the key players
        documenting the global importance of the proposed world heritage site.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99758c-7cbf-45fd-9d63-12a483e561c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9605c40-5336-4486-8e16-e09428933760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to show is that we not only have the oldest
        evidence of intentional mummification, but it was done by pre-ceramic hunter-gatherer
        people in a pristine environment that remains today," he says when we meet
        up at his office at Arica''s Universidad de Tarapaca.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4e154-0971-4c6c-a962-fe524e82863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b69ba4-cecd-476f-ba2c-135edbeef702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were the earliest settlers of the Atacama region, so I like
        to think of them as the pioneers of the desert," he continues. "They may not
        have been technologically advanced, but all of their complexity went into
        the preparation of the dead."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f0134-1a24-422e-87ed-5e7795ba1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b5002-49c1-4fb2-98a2-133750c3dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discovered near the beach</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df91c54-8a14-4f44-b303-f4e531f1211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a German archeologist, Max Uhle, who first discovered the
        mummies a century ago near the beach in Arica that was to bestow them their
        name: Chinchorro.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ee4a4-1c54-4456-9a05-3bec458e0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aedd02-53fe-4d17-86f7-2fb65d87d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After chatting with Arriaza, I head two miles away to Playa Chinchorro,
        a wide expanse of brown-sugar sands stretching from downtown Arica to the
        mouth of the Lluta River.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eae1ab-88b4-4d6a-bd72-d3720c5b40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f2165-9fc7-46f7-9af3-c0fa98411128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I follow its bustling boardwalk back to the heart of town, where
        I find Arica''s palm-lined central plaza. It''s helmed by a candy cane-colored
        cathedral designed by Gustave Eiffel before he rose to prominence with his
        iconic Parisian tower.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3dda5-1c85-4003-9f34-d0f4d9a22b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:05:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80966124-e9d2-4193-a315-db2287e37a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming above the Eiffel Cathedral is El Morro, a 455-foot (139
        meters) flat-topped hill. The most complex Chinchorro mummies were found on
        its slopes. Thirty-two of them have been preserved in situ (replete with funerary
        bundles, skins and other artifacts) at the small Museo de Sitio Colón 10.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6eb86c-ccb5-4378-b6d8-00f39ae58144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7f37a-c60e-4cb6-a0d3-4cf8b6d073ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modern city of Arica lies on top of a vast cemetery of the Chinchorro
        people. However, the oldest forms of Chinchorro mummification are found 70
        miles to the south in Caleta Camarones, a beach that''s barely changed in
        the 7,000 years since these ancient fishermen began preparing their dead.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4cd273-41c8-4996-a3c8-f522dfd6a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3e353-b0e1-4e6c-b7a6-50660814770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I overnight at Arica''s Hotel Apacheta -- a modernist L-shaped property
        overlooking the Pacific -- before driving off towards Caleta Camarones the
        following morning.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb84dd-fde8-48fe-92bc-b7a94dcea7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c5f9b-e7ee-42be-a535-6bfefb39b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pan-American Highway links Arica with Caleta Camarones via a
        stark, water-starved landscape. The only signs of human existence along the
        way are six newly built Chinchorro statues designed by local artists Paola
        Pimentel and Johnny Vásquez.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd803992-263e-4984-9398-7c92b96fce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877554a-e231-44c1-b035-73351e994e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since much of this region''s link to the Chinchorro culture lies
        buried underneath the desert, these roadside sculptures offer both a tangible
        reminder of the past and a glimpse of what the future may hold if Chinchorro
        tourism becomes a reality.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a994425-47ae-4de1-aac0-62ddfd717f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fea5b6-8ae7-4f06-9a65-5c8c50bbfa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arid climate</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305648c-133f-4c2d-a3d2-e76fc9655c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caleta Camarones is the second site in the UNESCO proposal. Arriaza
        envisions it as a place to trace the living legacy of the Chinchorro through
        to the modern-day fishermen who work here.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c6ae8-c600-4f57-b1cf-4be333f9526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293986a0-c832-4fab-ad52-0a9aafafee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, I meet with Jorge Ardiles, president of the local fishermen''s
        union, for a trip out into the bay in search of abalones and urchins. Back
        on solid land, we douse our catch in lime juice and eat it raw, much like
        the Chinchorro did.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d0444-a368-46fd-b60d-72062c2ffc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef93cd3-3095-49e7-8d14-5e65d974efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leather-faced sexagenarian then walks me over to Camarones 14,
        the site where the oldest mummies, dating back to around 5,000 BCE, were excavated
        in 1978.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10896f86-5516-4755-b88e-b0d76f3b720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19953e-8f68-46f0-bea1-66a09c13a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason mummies have survived here over the years, he says, is
        because of the extremely arid climate. Add in high salinity levels near the
        coast, and you get what have, for the past seven millennia, been the perfect
        conditions for preserving mummies. That is, until climate change threw a wrench
        into the equation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6490122-ab4c-4835-b45b-8abde7b85abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f78537-57a0-444c-8eb8-d31d1e5dbf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rare (though increasingly common) rainstorm in February unearthed
        a fresh layer of Chinchorro artifacts that I spot as Ardiles and I walk along
        a hillside above the bay. There are literally bones and vegetable fibers poking
        out of the brown earth over an area the size of a football field.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94170761-59e2-4a2a-8bcd-46dd810aca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed58aa-fd80-478c-8076-1b386a8437c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local fishermen cover the exposed artifacts with dirt to deter
        grave robbers. They say it''s the best thing they can do.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5b34d-6a26-4cf2-ad10-56ab0d609900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:11.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, there''s no room for these mummies in any Chilean museum,
        they''re not yet part of a World Heritage site, and most people don''t even
        know that they''re the oldest mummies ever found.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a65f17-cbc9-496b-bfe9-ba8aef38f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T19:19:04.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:12.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/worlds-oldest-mummies-chile/index.html">
        "Surprise! The world''s oldest mummies are not in Egypt."&nbsp;</a>&nbsp;</em></p>'
