      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3dba91-ba9e-47eb-9ba9-ee798a154397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Facebook-owned photo sharing app announced it is
        running a test in Canada starting later this week that hides the total number
        of likes on photos and videos. Likes, which are shown as hearts on the app,
        will be removed from the main feed, permalink pages and profiles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e88ed-ac5e-475a-a7b3-a0d37ebb1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b558c70-34c8-426d-94e8-dea6adbe735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:20.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While followers won''t be able to see the total number of likes
        a post has received, the owner of the account still can.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc739b3-f07e-4186-a6ec-589bf8413664'
      'mgnl:activationStatus': true
