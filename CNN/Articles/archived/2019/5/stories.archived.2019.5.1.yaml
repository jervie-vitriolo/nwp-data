      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Wednesday, the DFA said Locsin raised the
        alert level "upon the recommendation of the Philippine Embassy in Tripoli
        which said the current situation on the ground could no longer guarantee the
        safety and security of Filipinos who choose to remain despite repeated appeals
