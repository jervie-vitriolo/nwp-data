  'bureau-of-immigration-dole-doj-bi-joint-guidelines-permit-foreign-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-01T15:16:37.240+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b67b3708-630e-487c-9db2-6adfbe1d69a8'
    'lead': 'The Immigration Bureau says the new policies were created amid concerns
      on the rising number of foreign workers in the country. The previous guidelines
      lacked restrictions, making it "prone to abuse," it adds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T15:19:19.277+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:08:00.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:29.771+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-immigration', 'Department-of-Justice', 'Department-of-Labor-and-Employment',
      'DOLE', 'DOJ', 'BIR', 'BI', 'Bureau-of-Internal-Revenue-']
    'template': '1'
    'title': 'Gov''t drafts stricter rules for issuance of work permits to foreigners'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210d28b-38be-45ce-a264-989a2817b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.278+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — The government
        has come up with stricter rules in issuing permits to foreign nationals opting
        to work in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bbedb-4d3c-45de-b0b2-1b8c57ef8921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.278+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint guidelines for the issuance of work and employment permits
        to foreigners were signed Tuesday by the Bureau of Immigration (BI), Justice
        department, Department of Labor and Employment (DOLE), and Bureau of Internal
        Revenue (BIR) in San Fernando, Pampanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f383b-ef03-44b9-9489-2413312dcf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.278+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, a special work permit will only be issued to
        foreigners who intend to work outside an employment arrangement. Those who
        seek to work under an such arrangement are required to obtain an alien employment
        permit (AEP) from the DOLE. But pending the issuance of an AEP, applicants
        may work in the country if they have a PWP valid for six months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a875f74-4137-4ee7-8a88-4ffacd44fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.278+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign workers are now also required to obtain tax identification
        numbers from the BIR.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b549a6d-0e40-43e0-82bb-265d24142625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.279+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BI said the new policies were created amid concerns
        about the rising number of foreign workers in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2f303-a67e-4490-b4a5-cc18eb1cdf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.279+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We saw a rise in the number of foreign nationals in the previous
        years due to emerging industries such as the online gaming industry,” Immigration
        Commissioner Jaime Morente was quoted as saying in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b128a1-4a1f-456b-a509-c0521e9cbc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.279+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Issues and challenges only appear now.  This has never been a problem
        in the past because of the relatively smaller number of foreign nationals
        working in the Philippines then,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf61f3-576c-4870-a026-6b6c047d9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.279+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous guidelines lack restrictions, making it "prone to abuse,"
        the commissioner added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ecb783-db7f-4b7d-a0e0-55bbc3c5941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.279+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The procedures are simple, the process is now quicker, so there’s
        really no excuse for foreign nationals to not follow,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aca785-7516-49e7-9810-a437da964611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.280+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sectors had previously called out the increasing presence of
        Chinese workers as the country strengthen its ties with China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1f588-02ef-4416-83f7-31f56f531c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.280+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:05.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Local Employment Director Dominique Tutay previously told
        CNN Philippines that from 2015 to 2018, there were 169,893 foreign nationals
        working in the country--about 51 percent of them are Chinese.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0e7d0-7069-4f9e-bb84-92ef52fbd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:19:19.280+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:08:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Immigration Bureau, Tutay said in 2018 alone,
        185,000 foreign nationals were given special work permits by the agency, and
        127,033 of the applicants for such permits were Chinese.</p>'
  'Sumitomo-MRT-rehab':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-01T15:18:07.678+08:00
    'imagesource': 'jcr:bf59de47-fdf5-4306-ac0d-5c72301d6af6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0038f50-1c70-46ec-a886-b035bc4c29ff'
    'lead': 'With the upgrades, authorities expect to have more operating trains,
      increase operating speeds, and trim waiting time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T15:19:42.294+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:07:51.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:29.898+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sumitomo', 'mitsubishi', 'mrt-3', 'arthur', 'tugade']
    'template': '1'
    'title': 'Japanese firm returns as MRT-3 operator  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce1f05-d71b-4359-a40c-551504308cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The government
        has turned over the repair works for the Metro Rail Transit Line 3 (MRT-3)
        to a private service provider on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d8fdbc-ea78-4472-a3bb-bbba1ea540c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Transportation (DOTr) said the
        joint venture of Japan''s Sumitomo Corp., Mitsubishi Heavy Industries (MHI),
        and MHI''s Philippine subsidiary TES Philippines (TESP) has taken over the
        rehabilitation and maintenance works on the train line effective May 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996de90b-dae6-493e-a6fe-b4cf7c136ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo designed, built and maintained the MRT-3 for 12 years ending
        in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e0990-9255-40eb-9c75-ad40a9f5e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The takeover follows the signing of an ₱18.76-billion loan deal
        with the Japan International Cooperation Agency (JICA) in November. This covers
        about 85 percent of the total project cost of ₱21.96 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5473d9-ccdd-4ddc-b6a0-bcba06e747b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is known for its efficient and punctual cross-country metro
        rail systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03c07f-8b97-422a-976c-76b9c626b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, DOTr ended its maintenance contract with South Korea''s
        <a href="http://nine.cnnphilippines.com/news/2017/12/26/buri-barred-mrt-lrt-public-bidding.html">Busan
        Universal Rail, Inc.</a> after a series of train breakdowns. The government
        initially took over MRT-3''s services as it looked for a new private operator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4cc5e5-d35d-48f4-8cd2-082617d377a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the JICA loan was secured, the Philippine government received
        a P20-billion unsolicited proposal from the group of Metro Pacific Investments
        Corp., Ayala Group and Macquarie Infrastructure Holdings (Philippines) Pte.
        Ltd., which is the same consortium running the Light Rail Transit Line 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f704c-c3c7-40c4-b3a8-031e3ebbba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, Sumitomo-MHI-TESP will overhaul all 72 light
        rail vehicles of the MRT-3, replace all mainline tracks, rehabilitate power
        systems, and upgrade the signaling and communication lines of the train system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b946f-e127-4de3-8033-c389c351b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said the rehabilitation plan
        also includes the restoration of escalators and elevators in all 13 stations
        of the MRT-3.</p>'
