      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d95b3-815f-43d2-9ae7-4873efac2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:03:40.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:08:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those named in the matrix demand proof of their participation in
        the ouster plot. Such is totally unnecessary. The matrix shows that there
        is an ouster plot," Presidential Spokesperson Salvador Panelo said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde9bac-dab0-4480-90bb-4bfc722a02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:03:40.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:08:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86536923-e835-41a7-980b-f06134e42f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:03:40.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:08:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from Malacañang came after fact-checking group VERA
        Files pointed out that the Palace has not come up with anything to back up
        their allegation. The Palace earlier tagged VERA Files, Philippine Center
        for Investigative Journalism, Rappler, National Union of Peoples'' Lawyers,
        and journalists Ellen Tordesillas and Maria Ressa in the alleged destabilization
        plot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bd710-9fb3-4dc9-921b-10d61a89058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:03:40.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:08:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28153c40-f857-4a3c-be9e-1bd5ab07ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:03:40.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:08:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that if the ouster plot leads to "overt acts punishable
        by law," that''s when they will file cases against the said personalities
        critical of the Duterte administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0fb59-3c91-4b2b-88bc-301e3a5f4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:03:40.362+08:00
