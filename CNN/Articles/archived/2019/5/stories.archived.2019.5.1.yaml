      'mgnl:created': 2019-05-01T14:27:40.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:08:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget carrier run by the Gokongwei family <a href="http://cnnphilippines.com/news/2019/4/30/cebu-pacific-flight-cancellations-may.html">canceled
        58 round-trip domestic flights</a> from May 1 to 10, citing an "unprecedented
        level of disruption" in their operations. These flights are mostly to and
        from Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab576d-1f69-45d6-a59e-417781114f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.191+08:00
      'mgnl:createdBy': 'mel'
