  'Labor-Day-protests':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-01T11:07:06.581+08:00
    'imagesource': 'jcr:fc045662-b430-45a8-aaf4-e781a9388629'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab0f89d-8f46-4291-aa45-290055d190a8'
    'lead': 'Labor groups take to the streets to call for the end of illegal contractualization
      or "endo" in commemoration of Labor Day. Meanwhile, the Department of Labor
      and Employment holds a nationwide job fair around the country, offering over
      200,000 local and overseas jobs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T11:09:27.015+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:09:13.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:28.290+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-endo protests, job fairs mark Labor Day

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486b3db-352a-43d4-9e26-a6400c95755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T11:09:27.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Labor groups
        took to the streets Wednesday to call for the end of illegal contractualization
        or "endo" in commemoration of Labor Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2451e-0b45-4f0d-92f8-44615401a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6 a.m., protesters gathered at the Welcome Rotonda in Quezon
        City. Carrying flags and placards bearing their messages to the government,
        the groups hit the road going to Mendiola in Manila where they held a program
        and a symbolic burning of President Rodrigo Duterte''s giant effigy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e65224-9139-4e5d-b3e5-1f53897c8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups urged the government to protect the interest of Filipino
        workers. They called on Duterte to fulfill his campaign promise of ending
        "endo," a scheme wherein workers’ contracts are renewed every six months to
        circumvent giving benefits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34cb34a-9709-4ceb-9613-570964839c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also condemned the influx of Chinese workers in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7dbf6-7c90-4d1f-9967-848b11d9a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feminist agenda also took centerstage this year. Protesters
        also brought with them purple pompoms and banners to celebrate the release
        of the implementing rules and regulations of the Expanded Maternity Leave
        Law today. Duterte, in February, signed the law granting a 105-day paid maternity
        leave for mothers working both in the government and private sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aa5a5b-26a1-46c1-b636-76fb33ace1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 8,235 individuals joined Labor Day rallies held in Metro
        Manila (5,750) and different parts of the country such as Laguna (1,435),
        Pampanga (150), Camarines Sur (190), Cebu City, General Santos City (150),
        and Butuan City (560), according to the Philippine National Police (PNP).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e81201-a666-4e4b-96cb-f2e36193a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Job fairs</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427fece-2281-4b2d-be73-0cc7204621dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Labor and Employment (DOLE) held a
        nationwide job fair, offering more than 200,000 local and overseas jobs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db6eed-c010-47e7-92c0-846c82ea5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the job vacancies, more than 18,000 are in the government, including
        positions for officers and non-uniformed personnel of the PNP, Bureau of Fire
        Protection, Bureau of Internal Revenue and the Armed Forces of the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bcce6-3912-4581-8b64-aeaabdb18ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also come up with stricter rules in issuing permits
        to foreign nationals opting to work in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a101d-4139-4bba-88f8-e53be319a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/1/bureau-of-immigration-dole-doj-bi-joint-guidelines-permit-foreign-workers.html">Gov''t
        drafts stricter rules for issuance of work permits to foreigners</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287f957-6a99-41e4-abc4-3ba89eb11eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint guidelines for the issuance of work and employment permits
        to foreigners were signed Tuesday by the DOLE, Bureau of Immigration, Justice
        department, and Bureau of Internal Revenue in San Fernando, Pampanga.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef75049-9c6e-4cd0-9df0-e46c585c7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:39:10.958+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:09:19.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid concerns on the increasing number of foreigners
        working in the country, especially those from China.</p>'
