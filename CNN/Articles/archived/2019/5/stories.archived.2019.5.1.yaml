      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>CNN was taken off the air by the Venezuelan
        government on Tuesday moments after the network broadcast a feed that showed
        military vehicles running over protestors in Caracas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb6b51-d323-471b-816d-5956973b7f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:48:26.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DirecTV, Net Uno, Intercable, and Telefónica all received orders
        from Venezuela''s government regulator Conatel to block CNN. (DirecTV and
        CNN are both owned by AT&amp;T.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d46d7-7340-46ba-b479-3848b76777ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:48:26.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BBC spokesperson told CNN that BBC Global News had also been taken
        off the air in the South American country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82e44e-bba9-48ad-8c68-1de8b0bddb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:48:26.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent clashes erupted on Tuesday after opposition leader Juan
        Guaidó called on Venezuelans to take to the streets and rise up against President
        Nicolás Maduro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e7102-d430-4939-9fdf-9e38bd62e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:48:26.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was blocked about a minute after airing a live feed of the Venezuelan
        National Guard running over protesters who opposed Maduro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41a9f5b-2cc1-4167-8189-0783c36f561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:48:26.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN.com, however, remained online in the country.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="es" dir="ltr">Momento
        exacto cuando el gobierno dictador saca del aire a CNN (en inglés) de la parrilla
        de programación por cable (canal 706) y censura aún más con Conatel.<br><br>¿Alguno
        tiene duda de que la libertad de expresión no existe en Venezuela? <a href="https://t.co/WR0XReOWNW">pic.twitter.com/WR0XReOWNW</a></p>&mdash;
