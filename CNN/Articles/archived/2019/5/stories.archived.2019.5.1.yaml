    'title': 'DFA: Alert Level 4 raised in Libya'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3caf6-a688-44a9-9e57-7047dd898a56'
