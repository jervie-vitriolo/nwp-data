      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The public
        will soon find out the next batch of new lawyers in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e957a-d4be-4109-9f74-d7ff85dcb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:39:01.321+08:00
