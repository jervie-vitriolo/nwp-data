      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — The country''s
        top diplomat on Wednesday said Alert Level 4 has been raised in the Libyan
        capital of Tripoli and surrounding areas amid rising tensions in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003cb0b-9656-4bac-96fc-3ee0e918a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:15:25.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level 4 is the highest alert level and this means the mandatory
        evacuation of Filipinos in the North African country is now in effect. Department
        of Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. confirmed this
        development on social media Wednesday, but admitted they cannot force people
        to leave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17739e4-cb81-4dfa-b6ba-af8b347c3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:15:25.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday informed President that I raised the Alert Level to 4
        in Tripoli + 100 kms around. More mortar fire, more Filipinos hurt. AL 4 is
        mandatory evacuation but we cannot compel—and rightly so. What is mandatory
        is that DFA stays in Tripoli until last OFW goes—&amp; then it stays," he
        said in a tweet.</p>'
