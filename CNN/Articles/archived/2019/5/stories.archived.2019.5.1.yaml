    'mgnl:lastActivated': 2023-01-30T00:13:17.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:24.304+08:00
