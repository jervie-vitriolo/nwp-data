      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And *NSYNC will never let Justin Timberlake forget it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb4f68-abca-4863-b306-1c16c69de39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:22.219+08:00
      'mgnl:createdBy': 'lara'
