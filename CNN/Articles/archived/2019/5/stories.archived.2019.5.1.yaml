      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they did not violate any laws by publicizing the supposed
        ouster matrix, denying they are silencing those who express dissent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef6d7b-29d9-471f-a2ab-9ee214062e76'
