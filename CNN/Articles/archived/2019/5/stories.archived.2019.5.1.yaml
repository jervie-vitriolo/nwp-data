      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the airline also held off at least 24 flights from
        April 28 to 30. Over 23,000 passengers have been affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6715d91-3bdd-44d0-a9c1-4a6891e61baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:08:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said a report should be out in the next two weeks, but he
        refused to disclose initial findings of the ongoing probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a153a-af05-4324-98de-c75363b92087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:08:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said these "internal procedural concerns" refer to the number
        of available aircraft and their maintenance, as well as the requirements on
        the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b27257-4ac4-4c7f-9b30-d2a6b8c944b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:08:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this may also be caused by issues faced in airports,
        such as delays in taxi ways and runways. The Transportation chief added that
        they are now closely tracking the on-time performance in gateways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5a307-e7a0-4bd4-a5a0-225d65225075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:08:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade added that they are looking into reports alleging overbooked
        flights and a strike among Cebu Pacific pilots as culprits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf39a41-804a-4891-ad31-1d9ac34bbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:08:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all issues that are very internal to Cebu Pacific...
        Once we have finalized our findings, then <em>ilalahad namin ''yan</em>,"
        the DOTr chief said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9d87c-2fbd-45d6-bfae-acd8e3c5ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.192+08:00
      'mgnl:createdBy': 'mel'
