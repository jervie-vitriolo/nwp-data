    'mgnl:tags': ['surfing', 'Sunny-Garcia', 'World-Surf-League']
    'template': '1'
    'title': 'Surfing legend Vincent ''Sunny'' Garcia hospitalized, surf league says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5dba87-c56f-4eed-b637-de873267752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T08:01:53.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Surfing legend Vincent "Sunny" Garcia is
        in the intensive care unit at a hospital, according to the World Surf League.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc4823b-3e7a-48d0-a4c6-04ab56f3c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T08:01:53.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With heavy hearts we confirm that Sunny Garcia is in the ICU in
        the hospital," the WSL said of the 49-year-old surfer and actor in a statement
        to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3795ffa-23f5-46c4-8388-3f0c117f7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T08:01:53.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sunny has always been a great champion of surfing, both in and
        out of the water," the WSL said via its verified Twitter account early Tuesday.
        "Our prayers are with him and his loved ones at this deeply challenging time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82f057-5eb8-40c7-9e51-6c89b7e1153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T08:01:53.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WSL did not immediately provide details of the location of the
        hospital or the reason for Garcia''s hospitalization. CNN has reached out
        for more information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b17638-a395-40bc-bc2b-7ac1bc257de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T08:01:53.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s friend and fellow pro surfer Kelly Slater took to Instagram
        on Tuesday morning to offer his best wishes. "Sunny...I love you, brother.
        I just can''t even fathom you not here," Slater posted on his Instagram account.
        "We''ve got so much more living to do before we are done."</p>'
