      'mgnl:type': 'text'
      'text': '<p>Team captain Sisi Rondina steered UST after scoring 29 points off
        25 attacks, two blocks and two service aces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649ba0a-0623-4c2d-88cf-7733e50c6bfe'
