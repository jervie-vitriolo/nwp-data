      'jcr:uuid': 'd32785e5-e325-47f1-a12e-cc3e23fad9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T08:43:03.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:10:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right, people have historically been so freaked out by teeth
        they used to THROW THEM INTO THE SUN. Dental anxiety is real! You can''t just
        stick a full set of veneers in any old cartoon character and expect people
        to not be traumatized! Don''t they remember Mike Myers'' "The Cat in the Hat?"</p>'
