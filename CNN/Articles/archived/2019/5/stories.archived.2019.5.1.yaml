    'lead': 'President Rodrigo Duterte lauded the country''s workers in his Labor
      Day message, saying the "hard work, grit and perseverance" of the labor force
      gave the Philippines its strength.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T10:47:04.814+08:00
