    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['suicide', 'india']
    'template': '1'
    'title': '19 Indian students kill themselves after controversial examination results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc7750a-023b-4ea4-950a-0c699ef68fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nineteen students have taken their
        own lives in the Indian state of Telangana since mid-April, after the release
        of intermediate examination results, officials say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5330c6-563a-4fcd-8ae6-c70497569a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state examination for 12th-graders has come under scrutiny.
        Hundreds of parents have protested the marking and evaluation of the test
        papers, which they say have resulted in students being awarded incorrect marks
        and, in many cases, failing the exams. Most university admissions are based
        on the examination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270959f-f45d-43fb-8e3f-388374dd79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students have said that they appeared for exams but were marked
        absent or that they were awarded zero marks in specific subjects that they
        completed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df83bf-e4c4-4f89-a485-ccfe73b35d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents have blamed both the state Board of Intermediate Education,
        which is responsible for the examinations and their evaluation, and the Telangana
        government. The board contracted the evaluation of mark sheets to an outside
        firm, Globarena, which could not be reached for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f58d9-22fc-4515-a18a-4befcc911141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is all unfortunate. People should not resort to such kind of
        extreme steps. Mistakes have happened at some level. That can be checked and
        rectified," said Jitender, a senior state police official who goes only by
        his first name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa28167-c6d4-4bc1-99d3-f90abd4105e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have criticized India''s education system as a poor one
        in which students are under heavy pressure not just to pass examinations but
        to exceed expectations at all costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c315a33a-fc94-40bc-945f-42d9b79aa5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Indian young people die by suicide every year, according
        to the National Crime Record Bureau. In 2015, they made up 6.7% of all suicides,
        totaling to almost 9,000 deaths. Some experts, parents and officials blame
        the pressure to succeed in school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcfcf09-e2a5-402d-acf0-fef983e077ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, photographs of family members scaling school buildings
        and clinging to window ledges to pass cheat sheets to 10th-graders in the
        state of Bihar went viral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf1e61-317d-4598-93ed-f23ce531cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telangana state government has repeatedly asked parents to file
        complaints with the education board if discrepancies are suspected in the
        exam results. In the event that a discrepancy is found, the results will be
        rectified, officials say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab620d-0baf-417f-a1ad-f725626e4714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two or three suicides have been reported every day in Telangana
        since the announcement of the results on April 18, Jitender says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600ad1d-f15f-4d3e-99ac-ab826e07072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are definitely trying to create an awareness, but still, all
        these people are spread over a large area. ... Our appeal will have limited
        access," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1bfea-62e8-4d3b-9e5c-ff67d2d4f9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:07:34.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:14:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/30/health/india-exam-results-suicide/index.html">19
        Indian students kill themselves after controversial examination results</a>"</em></p>'
  'Facebook-debuts-new-look-and-features-to-help-move-past--old-issues-':
    'author': 'Heather Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
