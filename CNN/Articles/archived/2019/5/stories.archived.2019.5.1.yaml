    'title': 'DOTr to probe Cebu Pacific for canceled flights '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2f43c-3ad8-4fc2-8edb-582f46322245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.190+08:00
      'mgnl:createdBy': 'mel'
