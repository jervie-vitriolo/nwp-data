      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Chargé d''Affaires Elmer Cato
        said the basis of raising the Alert Level was the incident involving13 Filipinos
        who got trapped in a building while a gun fight was going on.</p>'
