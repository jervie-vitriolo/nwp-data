    'mgnl:tags': ['black-hole']
    'template': '1'
    'title': 'Astronomers witness ''one of the most extraordinary black hole systems'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ef708-969d-462b-8674-f1d710ccbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb70b49-5675-4130-90bc-33cdb5070278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole, known as V404 Cygni, doesn''t behave like others.
        The jets shoot out possibly within minutes of each other and in all different
        directions. And while the researchers admit that black holes are some of the
        most extreme objects in the universe, this one is different.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9146dce-6a71-4674-8a48-bf46c8d20309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the most extraordinary black hole systems I''ve
        ever come across," study author James Miller-Jones said in a statement. Miller-Jones
        is also an associate professor at Curtin University''s International Centre
        for Radio Astronomy Research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b837faf-95e9-4b63-bad9-9adbce05c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal Nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50ce3e-3e92-4c8a-bbc4-e9c62a8b5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many black holes, it''s feeding on a nearby star, pulling
        gas away from the star and forming a disk of material that encircles the black
        hole and spirals towards it under gravity," he said. "What''s different in
        V404 Cygni is that we think the disk of material and the black hole are misaligned.
        This appears to be causing the inner part of the disk to wobble like a spinning
        top and fire jets out in different directions as it changes orientation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3e8d0-02e1-4255-8284-3e7d9ab30743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole was first discovered in 1989 because it released
        jets and radiation. Previous outbursts associated with this black hole were
        noted in 1938 and 1956 and found on archival photographic plates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdae69b-05c6-46b2-8b9f-84e84fe26b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V404 Cygni caught the attention of astronomers around the world
        when it unleashed another bright outburst that lasted for two weeks in 2015.
        Telescopes everywhere trained on the event, which led to a wealth of observational
        data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481908d5-9a11-4724-8e3b-015f6e069fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, jets shoot out from the poles of black holes. These jets
        were firing off in different directions at different rates over a couple of
        hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0ea20-6c78-4da8-ba8d-1dacb4988443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole itself is rotating and the gravitational pull is
        so strong, it''s actually pulling nearby space and time around with it. This
        is called frame-dragging.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683728b6-d91c-4217-8c95-1b98db246339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material in the jets is blasted out from the black hole''s rotating
        accretion disk. The disk forms when material from a nearby star is pulled
        into a circle around the black hole.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde6792-8698-4a3e-aa9d-ffb4e2f4696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For scale, the black hole is nine times more massive than our sun
        and V404 Cygni''s disk is 10 million kilometers across. The jets shoot out
        material at 60% of the speed of light.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24b03a-5445-4209-8b78-782a730c5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the spin axis of the black hole is misaligned, frame-dragging
        also warps part of the disk, causing an intense wobbling that is responsible
        for the jets shooting off in different directions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770afc01-7910-4a28-9442-84ecf9a3973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only mechanism we can think of that can explain the
        rapid precession we see in V404 Cygni," Miller-Jones said. "You can think
        of it like the wobble of a spinning top as it slows down, only in this case,
        the wobble is caused by Einstein''s general theory of relativity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d534bc6-d7f6-4705-8bdc-139726787976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers had to use a different technique to capture what
        was happening in the black hole. Normally, they use long exposures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c0156-46a6-4563-8585-b1429ccdeb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These jets were changing so fast that in a four-hour image we saw
        just a blur," said Alex Tetarenko in a statement, another of the study authors
        and East Asian Observatory Fellow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5c49d-3d34-4f0f-91e3-ec3358d5983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, 70-second-long individual exposures were combined to make
        a film of the action the astronomers were witnessing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af244664-cb97-4f3f-8d42-bd2773a793ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were gobsmacked by what we saw in this system — it was completely
        unexpected," said Greg Sivakoff in a statement, study author and associate
        professor at the University of Alberta''s department of physics. "Finding
        this astronomical first has deepened our understanding of how black holes
        and galaxy formation can work. It tells us a little more about that big question:
        ''How did we get here?''"</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2b4e8-829b-499f-af1a-6dcfee0c410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:34:02.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/30/world/spinning-black-hole-jets-scn/index.html">Astronomers
        witness ''one of the most extraordinary black hole systems''</a>"</em></p>'
  'venezuela-juan-guaido-leopoldo-lopez':
    'author': ' Nick Paton Walsh, Natalie Gallón and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-01T06:35:53.023+08:00
    'imagesource': 'jcr:ce772e8b-9817-47a4-b5ee-9b0e06a0eec2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51fc9ad8-374f-4472-9f36-aa4196486380'
    'lead': 'Venezuelan opposition leader Juan Guaido has made his boldest attempt
      yet to seize power from President Nicolas Maduro on Tuesday morning, announcing
      an uprising alongside a group of soldiers in the capital Caracas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T06:40:39.706+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:15:51.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:21.985+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['venezuela', 'juan-guaido', 'maduro', 'leopoldo-lopez']
    'template': '1'
    'title': 'Juan Guaido declares ''final phase'' of operation to topple Venezuela''s
      Maduro'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe1d2a-e76a-4c10-a858-567f5048af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Venezuelan opposition leader Juan
        Guaido has made his boldest attempt yet to seize power from President Nicolas
        Maduro on Tuesday morning, announcing an uprising alongside a group of soldiers
        in the capital Caracas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875cb99-292e-4c78-9c7c-f01f9eeb813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His call brought protesters to the city''s La Carlota military airbase,
        where there were confrontations between Guaido''s military supporters and
        Maduro regime loyalists under a cloud of tear gas as gun shots rang through
        the air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec0087-d93d-4213-a3c1-bc15492ef51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In live agency video from the ground, opposition protesters appeared
        to be throwing objects at military vehicles immediately before one plowed
        straight into the crowd, knocking a number of people down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c26cce-3736-47ab-a2e2-4b815cf1c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the day went on, crowds swarmed onto the streets and some members
        of the military, national guard, and armed forces appeared to switch sides
        and brandished blue armbands in solidarity to the opposition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a557a49-aacc-40dd-825f-0e366e27b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Venezuela''s Minister of Defense Vladimir Padrino,
        a military colonel was shot during clashes on the Francisco Fajardo highway.
        Padrino tweeted that he holds "the opposition political leadership responsible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0174bea-aea3-40d5-8f4e-a01a10ffdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-two people who were injured in the clashes have been taken
        to Salud Chacao Medical Center in Caracas. Of them, 32 were injured by rubber
        bullets and one by a firearm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f78c4-aa76-49e5-8361-3ac7e1d4ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Juan Guaido''s "final phase"</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208c28a-0334-43a3-89bb-b20528810015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest started with a dawn address, in which Guaido declared
        he was "beginning the final phase of Operation Freedom," an escalation of
        his bid to oust Maduro, which started in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c1dfa-fbfe-4272-9997-ce50c8bd7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido leads Venezuela''s National Assembly and has been recognized
        as the nation''s interim president by dozens of other countries. He has led
        months of protest against the government, but his April 30 speech marked his
        most successful attempt yet to involve the military in the removal of the
        Venezuelan leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d621e-0ea3-48a4-aa5e-46733328ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside opposition figure Leopoldo Lopez —&nbsp;freed
        from house arrest by defecting soldiers —&nbsp;Guaido declared the "start
        of the end of the usurpation" in a video filmed outside La Carlota military
        airbase in Caracas early on Tuesday. He was flanked by men in military fatigues
        and armored vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b4139-f1d1-418e-8cc4-44dff5038e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s Information Minister Jorge Rodríguez called Guaido''s
        action a "coup" on Twitter, adding that the government is "deactivating a
        small number of traitorous military personnel."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd5926-ecc3-4d24-b729-bb8a39366157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the people to remain in maximum alert so that, together
        with the glorious Bolivian armed forces, we defeat this attempted coup and
        preserve peace. We will win," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24389f81-cb38-46ad-9b58-c3268c8a3cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military involvement</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491882a-7a91-4e79-8e48-f3003ee8ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Guaido made his way to Plaza Altamira, the center
        of the city''s opposition heartland. "For many years we have talked to the
        armed forces and today it''s clear to us that the armed forces are with the
        Venezuelan people, who are not with a dictator," Guaido told a heaving crowd
        of supporters, who were cheering "Yes, we can."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10408c-ae0f-4cfa-8df6-28d7ce98fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:59.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a megaphone, the 35-year-old said the demonstration was peaceful,
        "in accordance with our constitution," and it was Maduro who was carrying
        out a coup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41b801-4d85-4f74-b1d9-9e7d240eb4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coup d''etat is being done at a stage by those who use paramilitaries
        to attack us. The soldiers are here to defend our people," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02010367-840a-4208-bc8f-5e1cb51b3e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Guaido had told CNN that Maduro had lost the support of
        the country''s military. "It''s great news for the entire country that the
        military of Venezuela''s armed forces have taken this step. They were an important
        part of this. This was fundamental not only for a transitioning, but to recover
        Venezuela''s sovereignty," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7d7fb-04a3-451b-bb50-fa0e23517db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido had previously called for nationwide demonstrations on May
        1. On Tuesday, he said his announcement signaled the start of that protest
        a day early. That came after he spent the last few weeks visiting towns and
        cities outside Caracas, drawing large crowds in his bid to pressure Maduro
        to step down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4f152-03ce-48eb-af50-401797e6e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear, however, whether Guaido''s move will gain traction
        or how much military support he has. "The situation is under control," Maduro''s
        Communications Vice Minister Isbemar Jimenez told CNN on Tuesday. "All military
        garrisons support Venezuelan President Nicolas Maduro."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c0d69-5399-4153-9c44-6d4bf408eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro said in a tweet that regional defense bodies had expressed
        "total loyalty." He matched Guaido''s call for supporters, imploring the public
        to rally for "maximum popular mobilization."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3be05-e6ec-49a7-b2dc-700820bc66c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His vice president, Delcy Rodriguez, called for people to head to
        Miraflores, the presidential palace, and "defend peace."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aea541-95c8-47c7-8440-2543339ff7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido''s representative in the U.S. told CNN that the opposition
        leader has the support of the "middle and lower ranks" of the military.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add37e5-6329-4413-833c-15558e753491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you have seen is only a statement from the privileged elite
        of the army force. We have the support of the middle and lower ranks," diplomat
        Carlos Vecchio told CNN''s Christiane Amanpour.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15bf572-5892-4282-90b5-cac07dc75843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that Guaido''s side has not had any negotiations
        with Maduro. "The only negotiation that we could have is just the exit of
        Maduro," he said. "The day and the hour and how."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de0260-84bc-4336-ad97-430580eb8fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International reaction</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655cc545-6c01-4728-9b47-98738db85107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Guaido''s supporters massed around La Carlota airbase, the United
        States Secretary of State Mike Pompeo said in a tweet that the American government
        "fully supports" the operation launched by the opposition leader.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba133235-c855-4ae7-b401-201ddc7eb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, national security adviser John Bolton said Donald Trump
        "has been monitoring it minute-by-minute throughout the day as have his advisers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3ea70-7eec-48fc-b2ad-a56b1b70e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:05.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Sen. Marco Rubio, a vocal critic of Maduro, urged
        Venezuela''s military to support Guaido on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40d14e-e3cd-48ad-be65-c504321c2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the moment for those military officers in #Venezuela to
        fulfill their constitutional oath &amp; defend the legitimate interim President
        (Guaido''s) in this effort to restore democracy. You can write history in
        the hours &amp; days ahead," he wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0613422-25a4-41a1-9325-440a677245ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s far-right President Jair Bolsonaro also tweeted his support
        for Guaidó and "the freedom of Venezuelans," and Brazilian Vice President
        Hamilton Mourão told press that the political standoff had become a "no turning
        back" moment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be4afe-aa0a-4e27-931a-873cba95f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guaidó and Leopoldo Lopez are in a situation where there is no
        turning back. After this point, they will either be arrested or Maduro will
        leave," Mourão said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bfb632-c696-44c1-880a-e0c9889f77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia President Ivan Dunque called on Venezuelans and the military
        to "be on the right side of history, rejecting dictatorship and usurpation
        of Maduro."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332441f-cde1-4f8d-813b-9109909f78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s Foreign Minister José Valencia also tweeted the government''s
        "strong support" of Guaido.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f4c99-15fd-4771-a56a-8cdd6a76b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cuban and Russian officials have rejected the opposition.
        And Mexican President Andrés Manuel López Obrador said he retains his neutral
        position on Venezuela.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31193a5d-1866-4985-9fa0-5f3ba37d16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido emerged from obscurity when he was named president of the
        National Assembly on January 5. His arrival to the political scene has re-energized
        opposition to Maduro''s government, which foreign powers and domestic rivals
        say was returned to power in a sham election last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804affc-1b3f-4bc7-826e-74f6e0d6bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has promised a transitional government and free elections to
        end the rule of the socialist Maduro regime, which has overseen the once-wealthy
        oil nation''s descent into economic collapse and a humanitarian crisis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc34129-c371-41d7-b9af-316ca1add9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:16:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Guaido declared himself acting president in January, Maduro''s
        administration repeatedly blamed the U.S. of orchestrating a coup to remove
        him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7786d5-7ddc-42d3-8e78-de8ba4748941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:40:39.710+08:00
      'mgnl:createdBy': 'janine'
