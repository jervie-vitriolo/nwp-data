      'jcr:uuid': '3e75ec2d-147f-4cd9-a56a-cc0172ffe976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In developing its report, the international team of authors is hoping
        to spur research -- and, perhaps one day, treatments -- for a disease that
        tends to affect people over 80 and "has an expanding but under-recognized
        impact on public health," according to the paper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7023e-5a6f-4095-8885-0d07030384c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really overhauling the concept of what dementia is," said
        lead author Dr. Peter Nelson, director of neuropathology at the University
        of Kentucky Medical Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1cf215-d6ba-4d6e-a62d-90a49c760f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the disease itself didn''t come out of the blue. The evidence
        has been building for years, including reports of patients who didn''t quite
        fit the mold for known types of dementia such as Alzheimer''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f063f7-3b31-47fa-8adf-c827585b47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t going to be one single disease that is causing all
        forms of dementia," said Sandra Weintraub, a professor of psychiatry, behavioral
        sciences and neurology at Northwestern University Feinberg School of Medicine.
        She was not involved in the new paper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ab21a-7ca0-4308-92b3-52f5d5488249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weintraub said researchers have been well aware of the "heterogeneity
        of dementia," but figuring out precisely why each type can look so different
        has been a challenge. Why do some people lose memory first, while others lose
        language or have personality changes? Why do some develop dementia earlier
        in life, while others develop it later?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1870c7-f778-4a9e-887d-2758a8b64151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say this heterogeneity has complicated dementia research,
        including Alzheimer''s, because it hasn''t always been clear what the root
        cause was —&nbsp;and thus, if doctors were treating the right thing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c05c6-4682-4f94-9b22-7c3522147b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:09.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is it?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3c9a1-2bf3-4d52-9ea6-3343b2e65c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acronym LATE stands for limbic-predominant age-related TDP-43
        encephalopathy. The full name refers to the area in the brain most likely
        to be affected, as well as the protein at the center of it all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b43e40-7531-4ffd-8995-2160383d0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These age-related dementia diseases are frequently associated with
        proteinaceous glop," Nelson said. "But different proteins can contribute to
        the glop."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d811ce3-a636-4b02-b5ce-f864ebdd8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alzheimer''s, you''ll find one set of glops. In Lewy body dementia,
        another glop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e806bb4-9d2a-4942-8c05-58ee8befab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in LATE, the glop is a protein called TDP-43. Doctors aren''t
        sure why the protein is found in a modified, misfolded form in a disease like
        LATE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f69d1f-d7c0-492c-bc04-4a2b6ca4862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TDP-43 likes certain parts of the brain that the Alzheimer''s pathology
        is less enamored of," explained Weintraub, who is also a member of Northwestern''s
        Mesulam Center for Cognitive Neurology and Alzheimer''s Disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed9671-c3bb-4d53-8790-831fef7c6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an area that''s going to be really huge in the future.
        What are the individual vulnerabilities that cause the proteins to go to particular
        regions of the brain?" she said. "It''s not just what the protein abnormality
        is, but where it is."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489e0a5-4c4f-45d0-86eb-284fae946245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade ago, doctors first linked the TDP protein to
        amyotrophic lateral sclerosis, otherwise known as ALS or Lou Gehrig''s disease.
        It was also linked to another type of dementia, called frontotemporal lobar
        degeneration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48d7df-025f-4e6d-a738-702a16426a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LATE "is a disease that''s 100 times more common than either of
        those, and nobody knows about it," said Nelson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc1272-fc96-4c4f-9e2c-0f36e8c93125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new paper estimates, based on autopsy studies, that between
        20 and 50% of people over 80 will have brain changes associated with LATE.
        And that prevalence increases with age.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81bbee-234f-4015-8f88-e531e2d6c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say nailing down these numbers —&nbsp;as well as finding
        better ways to detect and research the disease —&nbsp;is what they hope comes
        out of consensus statements like the new paper, which gives scientists a common
        language to discuss it, according to Nelson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26762f70-1786-445d-87e6-0d7ac8700bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have, in their own separate bailiwicks, found different
        parts of the elephant," he said. "But this is the first place where everybody
        gets together and says, ''This is the whole elephant.'' "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8a086-e8b3-4dfa-b064-dfc70dec98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this could mean for Alzheimer''s</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e361c37-21b5-4b15-bc82-4ba9444713ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines could have an impact on Alzheimer''s research,
        as well. For one, experts say some high-profile drug trials may have suffered
        as a result of some patients having unidentified LATE —&nbsp;and thus not
        responding to treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75eaa3-5fcb-4e8e-8d92-fb9ed037cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Nelson''s colleagues recently saw that firsthand: a patient,
        now deceased, who was part of an Alzheimer''s drug trial but developed dementia
        anyway.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf011e-009d-4a8e-a10b-6ae538c053b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, the clinical trial was a failure for Alzheimer''s disease,"
        Nelson said, "but it turns out he didn''t have Alzheimer''s disease. He had
        LATE."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd9f32-bb3f-4151-ad50-79cf425fa309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:17.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina Silverberg, director of the Alzheimer''s Disease Research Centers
        Program at the National Institute on Aging, said she suspects examples like
        this are not the majority —&nbsp;in part because people in clinical trials
        tend to be on the younger end of the spectrum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51caf6-6997-48ef-a383-48dfc063d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure it plays some part, but maybe not as much as one might
        think at first," said Silverberg, who co-chaired the working group that led
        to the new paper.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19b6bc-81cd-42e3-8ce2-90db5ae8be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances in testing had already shown that some patients in these
        trials lacked "the telltale signs of Alzheimer''s," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6e09f-e517-4c51-8d90-c601334b96e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, perhaps it was LATE —&nbsp;"and it''s certainly possible
        that there are other, as yet undiscovered, pathologies that people may have,"
        she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be3574-35a8-4df4-9a27-0bf8061b9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could go back and screen all the people that had failed their
        Alzheimer''s disease therapies," Nelson said. "But what we really need to
        do is go forward and try to get these people out of the Alzheimer''s clinical
        trials -- and instead get them into their own clinical trials."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704f2ab-35a1-4ab5-a3ec-bbd7f1f65961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverberg describes the new paper as "a roadmap" for research that
        could change as we come to discover more about the disease. And researchers
        can''t do it without a large, diverse group of patients, she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33070f-76b3-4d33-a058-c5802be45701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably going to take years and research participants to
        help us understand all of that," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b7630-fc4a-4cfa-8e43-c819c410bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/30/health/dementia-late-alzheimers-study/index.html">Doctors
        newly define another type of dementia, sometimes mistaken for Alzheimer''s</a>"</em></p>'
