      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Today is May 1 and "It''s Gonna Be May."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3a56b-ce6e-4c4d-a317-267120c094d8'
