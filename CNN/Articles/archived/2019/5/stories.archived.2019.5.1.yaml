      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, the Lady Spikers worked hard
        for every point they can get, which they succeeded, to force another set.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097b22d-02bd-49c6-9122-f37e741a8433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:15:16.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses were clearly the more determined side in the
        fourth set as they secured a safe cushion to seal the win.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0335d-9950-45f4-bf1b-ebfeec2133c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T20:15:16.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This victory marks the first time in eight years that UST will enter
        the semifinals with a twice-to-beat edge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a16490-7281-4516-8b1a-138fc16ae373'
      'mgnl:activationStatus': true
