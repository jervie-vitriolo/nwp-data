    'template': '1'
    'title': '''Yeti'' footprints sighted claims Indian Army tweet — and social media
      reacts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7347cf6-7062-485b-855e-10e9e26a0fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For centuries, humans have been searching
        for the Yeti — and now, in an unceremonious tweet, the Indian Army is claiming
        to have found evidence of the mythical Himalayan monster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97547a60-1c6e-4a48-a95e-acee41749140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the official, verified Twitter account of the Indian
        Army''s Additional Directorate General of Public Information tweeted a picture
        of what it claimed were Yeti tracks in the snow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e5b75-0ca7-40c8-8a51-1776c04af20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, an Indian Army mountaineering expedition team
        has sited (sic) mysterious footprints of mythical beast Yeti," <a href="https://twitter.com/adgpi/status/1122911748829270016">read</a>&nbsp;the
        post, which was accompanied by three pictures of footprints, and a group photo
        that appeared to be of the expedition group.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">For the first time, an <a href="https://twitter.com/hashtag/IndianArmy?src=hash&amp;ref_src=twsrc%5Etfw">#IndianArmy</a>
        Moutaineering Expedition Team has sited Mysterious Footprints of mythical
        beast &#39;Yeti&#39; measuring 32x15 inches close to Makalu Base Camp on 09
        April 2019. This elusive snowman has only been sighted at Makalu-Barun National
        Park in the past. <a href="https://t.co/AMD4MYIgV7">pic.twitter.com/AMD4MYIgV7</a></p>&mdash;
        ADG PI - INDIAN ARMY (@adgpi) <a href="https://twitter.com/adgpi/status/1122911748829270016?ref_src=twsrc%5Etfw">April
        29, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9aa7c9-0b20-4187-b610-75db355e71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3bc8d-3ed5-4c95-8e75-8188483c212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prints allegedly measured 32 inches by 15 inches (81 centimeters
        by 38 centimeters) and were spotted on April 9 close to Makalu Base Camp,
        an isolated mountainous area between Nepal and Tibet, the tweet elaborated.
        "This elusive snowman has only been sighted at Makalu-Barun National Park
        in the past," the post claimed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d08739-540e-424e-99f9-b1b3ef5f1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the tweet prompted a flurry of incredulous responses
        on social media, with many rebuking the Indian military for propagating theories
        previously debunked by science. Others poked fun at the tweet, with the hashtag
        #Yeti becoming one of the top Twitter trending topics in India on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1869135-5446-46eb-b395-24866b890dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Army provided no further evidence of its find and had
        not replied to CNN''s request for comment by time of publication.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ee02b-8cef-4b90-8ce8-94d6dac018bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on March 26, the Indian Army said an 18-strong
        unit would make its its maiden expedition to Mount Makalu between March and
        May. The unit was heading there as part of its objective of reaching the summit
        of all challenging peaks above 8,000 meters (26,247 feet), the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2a5e8-7253-4940-b8f7-9f4adec7bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nepali folklore the Yeti — dubbed the "Abominable Snowman" in
        the West — is a furry ape-like creature taller than an average human, which
        inhabits the Himalayas and other regions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1207a25-75e6-4399-847f-a4a96fad4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their existence has been never been proven, but they have captured
        the imagination of many, including acclaimed British naturalist <a href="https://www.telegraph.co.uk/news/11075552/Sir-David-Attenboroughs-next-project-find-the-Abominable-Snowman.html">Sir
        David Attenborough</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd6a8b-03f1-49cb-934f-c83a2795f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Army doesn''t usually venture into matters of mysterious
        monsters — many of its tweets are more mundane, about former army members
        or public events.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d2884-d3e2-4a6e-92f8-0a98ee5069d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the latest claim has aroused excitement among Yeti-lovers
        on social media, it is at odds with scientific findings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb9511f-4600-4b54-b5d3-cea284d50995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2017/11/28/health/yeti-scientific-proof-study/index.html">2017
        study</a>&nbsp;on the Himalayan "Yeti" used mitochondrial DNA sequencing to
        examine 24 "Yeti" samples including hair, bone, skin and feces. Charlotte
        Lindqvist and her team discovered that some of the items came from a Himalayan
        brown bear and a black bear. One tooth was from an animal in the dog family.
        The paw of the "Yeti" kept in a local monastery came from a black bear. Another
        bone kept as a monastic relic was from a Tibetan brown bear.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02146a70-525b-4884-8424-6ef2d23a6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other investigations reached similar conclusions. A <a href="http://fantlab.ru/messages/211/2114/21140/2114040/Proc.%20R.%20Soc.%20B-2014-Sykes-.pdf">study
        in 2014</a>&nbsp;found 30 hair samples believed to come from Yetis had actually
        originated from a variety of beasts such as a Paleolithic polar bear, other
        types of bear and dogs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1b885-1a93-4cca-81bf-84051a3a16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushal Prajapati, who describes himself as a scientist in his Twitter
        bio, responded to the Indian Army''s tweet on Tuesday, <a href="https://twitter.com/KushalPrajapati/status/1123053199886364673">saying</a>:
        "With all due respect, institutions such as yours should be more responsible
        and careful before going ahead and declaring the sighting of any footprints
        as ''Yeti''s''!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea0640-9375-4783-b802-e7a4cb86873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there was a lot of research done on Yeti in the past,
        and none had proved the creature''s existence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aca348-a811-49cf-b3fd-b55e9bffb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yeti became part of local traditions about 350 years ago, when
        a holy man named Sangwa Dorje took up residence in a cave near the remote
        village of Pangboche, which had a clear view of Everest. According to local
        folklore, he was said to have been aided by Yetis and to have kept relics
        from the beasts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875b541-30f4-4cbf-8cd5-f3e5908eee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeti fever took off in the West after British explorer Eric Shipton
        <a href="https://news.nationalgeographic.com/2017/08/yeti-abominable-snowman-bear-daniel-taylor/?cjevent=75de41776bc611e9822a00fd0a18050f&amp;utm_source=8158899&amp;utm_medium=affiliates&amp;utm_campaign=CJ">snapped
        a picture</a>&nbsp;west of Mount Everest in 1951 of what appeared to be a
        large primate-like footprint.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55be5bd-56ee-4db6-bf37-0d604e61a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:12:59.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/30/asia/yeti-india-army-intl/index.html">''Yeti''
        footprints sighted claims Indian Army tweet — and social media reacts</a>."</em></p>'
