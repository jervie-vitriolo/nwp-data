      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific Communications Director Charo Logarta has apologized
        for the canceled flights, noting that at least three planes have been grounded
        despite the high demand among passengers.</p>'
