      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was announced at Facebook''s annual developer conference,
        F8, in San Jose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e3d26-1bf6-4e18-87d0-dc7c815dfb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f287610-4b9c-408c-bc62-a7330a2637ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test is likely to elicit a range of reactions, from anger to
        relief. Likes are often used as a metric of popularity. Some Instagram users
        feel pressure to rack up the likes or post photos curated for the social media
        age, such as at Instagrammable pop-ups or social-media friendly restaurants.
        Not getting enough likes can even affect some users'' self-esteem. According
        to some studies, Instagram is the most detrimental social networking app for
        young people''s mental health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c5939-99d2-44f1-be9f-b98578defc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d156d-fc6d-4131-bc47-d4ba43ffa7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likes are powerful because they are immediate feedback," said Renee
        Engeln, a psychology professor at Northwestern University. "In a way, likes
        give you the same kind of hit like a gambler gets at a slot machine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca0304-9414-4d95-8e2a-11c9f12d1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d0c4b-d94e-4c9d-8b3e-3c53b9309a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engeln said she''s had young women tell her their day can be ruined
        when a post doesn''t get enough likes. Sometimes they''ll even delete the
        photo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bea850-36b4-4c7d-bb9d-80019682a958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c841d85-c889-4043-87f2-7065ee6d745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although removing public-facing likes could result in users posting
        more authentic content and feeling less pressure on the platform, experts
        said it''s not a cure-all solution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c8979-7692-4ad8-b42b-9ec1f61fec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb5c42-75bc-4e5c-88c7-79cc7a0b710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For teenagers, this is great because it would no longer highlight
        levels of popularity of themselves against other kids," said Randi Priluck,
        a professor and associate dean at Pace University focused on social media
        and mobile marketing. "But they''re still going to see their own likes. People
        are very driven by rewards so they''re still going to be competing for those
        likes. It''s not going to fully solve the problem."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01519a-e699-497c-b877-10579ecdf586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef7a6f-3bc1-4775-955d-2079916f37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also doesn''t address or fix some of the other factors that can
        impact the self-esteem of people on the platform, such as bullying, feeling
        left out or thinking other people''s lives are better or more glamorous than
        their own.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aedb23-f7f5-4e16-8605-8abdd0f503f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774c995-0e94-43c5-b459-2cb02f370c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of that goes away when you take away likes," said Karen North,
        an expert in social media and psychology at the University of Southern California.
        "Regardless if Instagram takes away likes, you can''t escape the inevitable
        that people will still compare their lives and feel inferior."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6910b-da19-4abd-8387-63f0873ea8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3f7c0-14cf-49af-a898-da36cf6abea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, if rolled out more broadly, could also cause some confusion
        for the influencer marketing industry. Social media stars working with brands
        on partnerships are often paid based on engagement on their posts, and part
        of that involves likes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f795a-1eff-47c2-8aa1-c50cf625e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5f8f1-c7cb-4659-9894-fd01288071fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, comments, follower counts or other metrics could become
        more important to people making money on Instagram.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f89e0c-13fe-4286-8102-6d44a3fc2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f24226-89ec-4552-ae25-8301b2a3b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will certainly create some near-term inefficiencies in how some
        of these deals get done," said Kamiu Lee, CEO of influencer marketing platform
        Activate. "In the long term, the industry will figure it out. It will just
        shift attention to some of these other things."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2f804-abf7-4276-b0c5-cf9d0fe9c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989dfad-59fa-47b1-961e-3f0ce31dd48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other social networks, such as Twitter, have also discussed the
        idea of making likes and follower counts less prevalent. Twitter CEO Jack
        Dorsey even texted about it with rapper Kanye West, who shared screenshots
        from their conversation on his Twitter account.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779e816-8b80-43f3-bdb7-7f6b24ea3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8e3e7-6197-495b-b243-8ac3ea4ed8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram''s test was first spotted earlier this month by Jane Manchun
        Wong, a Hong Kong-based woman who searches for unreleased features in popular
        apps like Facebook and Instagram as a hobby.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42959eaa-83b0-4192-b106-e148d0a3f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601de8b3-cee3-4ed3-bed2-f065a166920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:05:56.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, an Instagram spokesperson denied the rumors and said:
        "We''re not testing this at the moment, but exploring ways to reduce pressure
        on Instagram is something we''re always thinking about."</p>'
  'india-exam-results-suicide':
    'author': 'Swati Gupta, CNN'
    'caption': 'Most university admissions in India are based on exams taken in 12th
      grade.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-01T07:05:03.819+08:00
    'credit': 'From Biplov Bhuyan/Hindustan Times/Getty Images'
    'imagesource': 'jcr:0f8893bf-b941-4361-8a86-1ecaa7e2ba40'
