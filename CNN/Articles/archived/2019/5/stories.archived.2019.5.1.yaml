      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Doctors have newly outlined a type
        of dementia that could be more common than Alzheimer''s among the oldest adults,
        according to a report published Tuesday in the journal Brain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d21caf-5fe3-4388-805e-0d40809ec8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:23.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:15:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, called LATE, may often mirror the symptoms of Alzheimer''s
        disease, though it affects the brain differently and develops more slowly
        than Alzheimer''s. Doctors say the two are frequently found together, and
        in those cases may lead to a steeper cognitive decline than either by itself.</p>'
