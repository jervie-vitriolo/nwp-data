      'mgnl:lastActivated': 2023-01-30T00:06:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This article was published in partnership
        with Artsy, the global platform for discovering and collecting art. The original
        article can be seen <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155670479957814&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jv51qmkd0102i8oq000DA1jbqzxb3116ar&amp;loc=https%3A%2F%2Fedition.cnn.com%2Fstyle%2Farticle%2Ftiffany--co-blue%2Findex.html%3Futm_source%3DtwCNN%26utm_content%3D2019-05-01T09%253A40%253A10%26utm_medium%3Dsocial%26utm_term%3Dlink&amp;v=1&amp;out=https%3A%2F%2Fwww.artsy.net%2Farticle%2Fartsy-editorial-tiffany-monopolized-shade-blue&amp;title=How%20Tiffany%20%26%20Co.%20monopolized%20a%20shade%20of%20blue%20-%20CNN%20Style&amp;txt=here"
        target="_blank">here</a>.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8328d3-83f1-4545-acf7-70fb1bdf5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.991+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aadd09c-27bd-4196-a7db-7bb3e7a9b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.991+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the early 1990s, color went to
        court. The Chicago-based company Qualitex, which produces green-gold press
        pads for dry-cleaning plants, sued St. Louis''s Jacobson Products for making
        the same items in the same hue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18740bdc-4f99-4c24-8603-25a63a251f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d202cb-accb-4587-9b8a-6217979b2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case made it to the Supreme Court, and in his opinion that favored
        Qualitex, who ultimately won the case, Justice Stephen Breyer wrote: "Color
        alone, at least sometimes, can meet the basic legal requirements for use as
        a trademark. It can act as a symbol that distinguishes a firm''s goods and
        identifies their source, without serving any other significant function."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29c696-16b1-4897-8c18-b7e3be2ecb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae825e38-8ee6-4f43-a4b9-ea765f5d6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, brands ranging from T-Mobile (magenta) to UPS
        (deep brown) have trademarked their own colors, signifying their potency in
        building loyal customers and communicating a company''s ethos. Cadbury has
        spent more than a decade in legal battles to expand its claim of the color
        purple; Cadbury lost rights to its trademarked hue (Pantone 2685C) after Nestlé
        opposed its application to trademark it for all of its goods (and not just
        a single chocolate bar).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d7896-eed1-4aca-9134-92e93834fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ef2d1-ef8b-40a7-9ee0-4c0ca97e9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet of all these chromatically oriented organizations, it''s the
        jeweler and retailer Tiffany &amp; Co. that has made a single blue hue synonymous
        with luxury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854007e4-6132-4ffa-936b-23878757e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604bc84-178b-49cc-a0c4-b1fc047868b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1837, Charles Lewis Tiffany and John B. Young opened the shop
        Tiffany &amp; Young for stationery and other high-end goods in Lower Manhattan,
        just across from City Hall Park. Before the brand even became a major purveyor
        of silver -- or solidified its name -- Tiffany &amp; Young began publishing
        the now-iconic Blue Book. First issued in 1845, the "Catalogue of Useful and
        Fancy Articles" featured a blue cover that skewed more green than the robin''s
        egg hue we now associate with the brand. Over the subsequent century, Blue
        Books varied in shade until around 1966, when the company settled on a color
        close to Tiffany Blue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c267da-0c7b-4c43-8c97-d7fa7b41e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e026a-21ba-469c-a0da-19eec555a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andrea Davey, the senior vice president of global marketing
        at Tiffany''s, it''s difficult to pinpoint when turquoise became associated
        with the company, and it''s unclear why, exactly, the founders settled on
        that particular shade. Yet she noted that as early as 1889, the company used
        the hue in its display at the World''s Fair in Paris.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8b20c-0372-42fc-aaf1-039b6283410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.992+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d109e9-d0ab-409f-8b6b-81bc91c93511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of the color at the fair could suggest that by the
        turn of the 19th century, this shade of blue was already associated with Tiffany
        &amp; Co.," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee91658-9a25-43f6-89d6-591a14f87779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab6f477-ebcb-4015-adc3-19521046f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, turquoise was a novel gemstone in America. In the late
        1800s and early 1900s, miners discovered the mineral in the West and Southwest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b2070-38e9-4d5f-8efa-fdc64a9b85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c2fe6-fb08-4e5f-8f68-7488c1348f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand increased throughout the country, and prices rose. Across
        the Atlantic, Victorian brides gifted their attendants with turquoise brooches
        on their wedding days. The hue, perhaps, adopted connotations of both modernity
        and classic glamour, with a hint of the exotic: The ancient Egyptians had
        used turquoise in amulets and gold jewelry, while the Aztecs had crafted it
        into ritual masks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a316f-d4ca-4543-adf7-57dedae62144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c0568-c9c6-44ca-a2b7-bf8fb4a06ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An orchid-shaped Tiffany''s brooch from the time, now owned by the
        Metropolitan Museum of Art, came in an elegant turquoise case with cream-colored
        lining. Already, the company was linking the color with packaging -- an early
        iteration of the now-iconic blue box, which Davey asserted is "recognized,
        admired, and loved around the world." That isn''t just a marketing platitude:
        AdWeek once noted that the blue box "is very possibly the most recognizable
        and most desired retail container in history." Charles Lewis refused to sell
        the boxes alone, enhancing their value as a symbol -- you couldn''t receive
        one of the most significant symbols of love and commitment without the Tiffany''s
        box.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35959e4a-8d70-4766-b957-0055a368b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a4f72-e431-43dd-84b8-88ba0b948fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, Tiffany &amp; Co. finally trademark its color. Three years
        later, the brand partnered with Pantone to solidify its hue: "1837 Blue,"
        commemorating its founding year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0e8cf-f7a8-4262-9ac3-1ba296d05b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291203dd-fee5-4e9e-8cbf-62b0e16ff87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.993+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiffany has turned (its) distinctive shade into an international
        icon of elegance and sophistication," Laurie Pressman, vice president of Pantone
        Color Institute, has said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e03a6-fe65-45aa-80db-b0884b43e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6d15f-5806-4e63-937c-27fc0e0df5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the moment you set your eyes upon Tiffany''s cool and fresh
        aquatic blue shade, a color that speaks to vibrancy and escape, you are immediately
        transported into a world filled with luxury and delight."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202a574-7d00-40e6-a85d-ad518d82ae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:46.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5b689-cc90-4e13-8086-5a519c0f9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany''s need not update its branding strategies to retain its
        appeal, as Davey emphasized. "We are in a rare and enviable position, that
        consumers recognize the brand simply by seeing the color -- even without any
        other brand identity," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c05a4b-f82f-4b20-b05f-a2e4c84d5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f735f81-ee0b-42e8-a529-aab7e7c111cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other trademarked color has become so closely associated with
        its brand. The hue (RGB 82, 183, 189) is soft and feminine, but not garishly
        so; it''s playful and light, without being frivolous. Though corporations
        have successfully co-opted democratic objects and symbols -- an apple, a swoosh,
        the number 57 -- none has claimed anything as simultaneously specific and
        broadly applicable as 1837 Blue: The company can paint anything, from taxis
        to storefronts, with its trademark color, and the significance will resonate.
        It''s a paradox that perfectly resonates with what Tiffany sells: jewelry
        with a definite weight and form, and a concept as mutable as love.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3e709-0a68-4160-a837-f9be7faa0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T18:00:22.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:06:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://edition.cnn.com/style/article/tiffany--co-blue/index.html?utm_source=twCNN&amp;utm_content=2019-05-01T09%3A40%3A10&amp;utm_medium=social&amp;utm_term=link"
        target="_blank">How Tiffany &amp; Co. monopolized a shade of blue</a>."</em></p>'
  'wikileak-julian-assange-one-year-sentence':
    'author': 'Lauren Said-Moorhouse and Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-01T18:56:51.146+08:00
    'imagesource': 'jcr:bf33476e-7af8-4652-b309-488ececf9376'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8c2d139-2e20-489d-8d99-04ff17138e64'
    'lead': 'Assange is sentenced to just under a year in a UK prison after he is
      found guilty of violating his bail conditions when he entered Ecuador''s London
      embassy to avoid extradition to Sweden in 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T19:00:51.814+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:06:14.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:31.431+08:00
