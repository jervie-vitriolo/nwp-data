    'template': '1'
    'title': 'Delta Air Lines cuts ties with event honoring Brazil''s president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae143d-d002-4892-bb80-22ea9203373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Delta Air Lines and at least one other
        company are cutting ties with an upcoming event intended to honor Brazilian
        president <a href="https://edition.cnn.com/2019/01/29/americas/jair-bolsonaro-fast-facts/index.html">Jair
        Bolsonaro</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899613f0-b8fc-4cde-a815-fcf04089b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro is set to receive the Brazilian-American Chamber of Commerce''s
        Person of the Year Award at a lush dinner at the Marriott Marquis in Manhattan
        on May 14. The far-right political figure <a href="https://edition.cnn.com/2018/10/28/americas/brazil-election/index.html">won
        his country''s election</a>&nbsp;by a wide margin last year. But he''s also
        controversial and has been <a href="https://edition.cnn.com/2019/03/19/politics/donald-trump-jair-bolsonaro-brazil-white-house/index.html">steeply
        criticized for his homophobic, racist and misogynistic remarks</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb084c-1590-48b2-bc6c-2550de78932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta and Bain &amp; Company, a management consulting firm, were
        among the sponsors for the event. They announced Tuesday that they would no
        longer be involved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ab5aa-848f-46e2-be55-443f683b1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta declined to comment beyond confirming its decision. Bain said
        in a statement that "encouraging and celebrating diversity is a core Bain
        principle." And though the company remains supportive of the Brazilian-American
        Chamber of Commerce, Bain said it chose not to sponsor the 2019 Person of
        the Year gala.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3e6cd-55db-42cd-92b5-32dcaccfde73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reportedly pulled its involvement as well, <a
        href="https://www.cnbc.com/2019/04/30/event-for-brazils-bolsonaro-defies-corporate-backing-of-lgbt-rights.html">according
        to CNBC</a>, which reported news of the corporate fallout earlier Tuesday.
        The Times did not respond to a request for comment from CNN Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7138234e-2a2e-4f73-beb8-8169737c2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A host of other corporations — including Bank of America Merrill
        Lynch, Bank of New York Mellon, BNP Paribas, Citigroup, Forbes, HSBC, JPMorgan,
        UBS, Credit Suisse and Morgan Stanley — also signed on as sponsors. Bank of
        America, Credit Suisse and BNY Mellon declined to comment to CNN Business
        about their role in the event. The others did not respond to a request for
        comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723248c-2615-441e-ab0f-d6318e088164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott International, meanwhile, told CNN Business that "diversity
        and inclusion are part of the fabric of our hotel''s culture and operations."
        The company has a history of prioritizing <a href="https://www.inc.com/zoe-henry/marriott-ceo-arne-sorenson-lgbt-inclusion-priority.html">LGBT
        inclusion</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5822c-7682-42c6-a910-6cd6b8267aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have welcomed all for over 90 years and focused on putting people
        first," the hospitality company said in a statement. "We are required by law
        to accept business even if it conflicts with our values. Acceptance of business
        does not indicate support, or endorsement of any group or individual."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e98a10-20b4-4e96-b3c0-13f515dd604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Bolsonaro, a far-right firebrand sometimes referred to
        as the "Trump of the Tropics," was elected in <a href="https://edition.cnn.com/2018/10/28/americas/brazil-election/index.html">October</a>&nbsp;and
        took office at the beginning of this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914cf2ab-7953-4c52-b666-ef7b11d1a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was elected, he told a congresswoman that she did not
        deserve to be raped because she was "very ugly," Brazil''s TV Globo reported.
        And he once said publicly he''d prefer to see his son "die in an accident"
        than a member of his family be homosexual.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30933dc-ce90-4f65-9c79-069a17812e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian-American Chamber of Commerce said on its <a href="https://brazilcham.com/events/person-of-the-year-awards/">website</a>&nbsp;that
        Bolsonaro is being honored for his "strongly stated intention of fostering
        closer commercial and diplomatic ties between Brazil and the United States."
        The chamber did not immediately respond to a request for comment about Delta
        and Bain''s decision to pull out of the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8be7f0-2093-489d-acdb-80ef9a9c7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporations in recent years have become increasingly willing to
        take public stances on social justice issues and boycott events or sponsorships.
        Last year, for example, more than a dozen companies <a href="https://money.cnn.com/2018/02/25/news/companies/companies-abandoning-nra-list/index.html">rescinded</a>&nbsp;their
        discount offers to National Rifle Association members after the powerful lobby
        group opposed gun control reform in the wake of another <a href="https://edition.cnn.com/2018/02/18/us/parkland-florida-school-shooting-accounts/index.html">high
        school shooting</a>&nbsp;last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed8af8-13d5-437f-8142-c6c8006bb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kate Trafecante contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28467ec-7493-438d-9574-0ede1d005c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:32:05.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:13:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/30/business/delta-corporate-cuts-ties-brazil-president/index.html">Delta
        Air Lines cuts ties with event honoring Brazil''s president</a>."</em></p>'
  'ajax-wins-tottenham-champions-league':
    'author': 'Matias Grez, CNN'
