    'template': '1'
    'title': 'PBA Finals: Magnolia holds off San Miguel to take series opener'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c297acf-20be-4830-b51a-63119f85bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T23:13:41.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The Magnolia
        Hotshots drew first blood in the 2019 PBA Philippine Cup finals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06bb66-444d-4040-9a91-d13e503086f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T23:13:41.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots edged out defending champions San Miguel Beermen, 99-94,
        in Game 1 Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986a023-8d96-46cd-84a6-649e9d02b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T23:13:41.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee finished with 18 points, while Ian Sangalang and Mark Barroca
        chipped in 17 points apiece for Magnolia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990cf52-1ce9-4d8b-9e53-982de2d4a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T23:13:41.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tight battle as both squads exchanged leads in the first
        three quarters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8536d9-cd56-4834-9782-605827988bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T23:13:41.094+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by nine points, the Beermen trimmed the deficit to single
        possession with timely buckets from reigning league Most Valuable Player June
        Mar Fajardo. He delivered a solid performance with 35 points and 21 rebounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac425c42-fe72-4c46-96fb-a8c27d742e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T23:13:41.094+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the chance of tying the score, San Miguel''s Chris Ross and
        Marcio Lassiter could not connect from beyond the arc at the dying seconds
        of the match.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61305bf-3393-4dd0-a34d-41af1c53ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T23:13:41.094+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee sealed the win after calmly sinking two clutch free throws for
        the Hotshots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05acd4c-72f6-464b-9686-95f1f7e08f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T23:13:41.095+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s interesting to note that the Beermen have now lost four of
        their last series opener in the finals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944ce68-a99c-4adc-b978-e6ebc56538b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T23:13:41.095+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:05:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 will take place at the Big Dome on May 3.</p>'
