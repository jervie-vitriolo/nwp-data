    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Duterte', 'endo', 'Executive-Order-51', 'EO-51',
      'Labor-Day']
    'template': '1'
    'title': 'Duterte hopeful Congress will pass law on workers'' security of tenure,
      end of illegal contracting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e40d6e-facc-4c4a-840d-e35ba565907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — President
        Rodrigo Duterte lauded the country''s workers in his Labor Day message, saying
        the "hard work, grit and perseverance" of the labor force gave the Philippines
        its strength.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2491b7-d168-40a0-a1e8-fde0b447a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, we set aside this day to celebrate their valuable contributions
        not only in the struggle to provide a better life for our people, but in building
        the foundations of a more promising future for succeeding generations of Filipinos,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654d9f6-dc95-4d2b-8132-55f70513cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same message released Wednesday , Duterte said he is hopeful
        that an Order he signed on <a href="http://nine.cnnphilippines.com/news/2018/07/23/Rodrigo-Duterte-SONA-endo-contractualization-Congress.html">Labor
        Day last year</a> will finally be passed by Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11144ed-7112-45ec-b1ff-558180abd548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain optimistic that one year since I issued Executive Order
        No. 51 implementing existing constitutional and statuatory provisions against
        illegal contracting, my counterparts in Congress will consider providing much
        needed legislative measures that will fully protect our workers'' rights,
        especially to security of tenure and self-organization," he said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte’s <a href="https://twitter.com/hashtag/LaborDay?src=hash&amp;ref_src=twsrc%5Etfw">#LaborDay</a>
        message: I remain optimistic that Congress will consider passing legislative
        measures that will fully protect workers’ rights <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/coFQGXChgy">pic.twitter.com/coFQGXChgy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1123386751404298240?ref_src=twsrc%5Etfw">May
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de2608-6eba-4f16-bfd7-dc817d3548e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9d471-fb87-4ed0-bd46-56d3af13306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/2018/05/01/executive-order-no-51-s-2018/">Executive
        Order No. 51</a>&nbsp;was signed on May 1, 2018 and it clamps down on "endo"
        — a practice used by employers where workers are let go after five months
        so they do not become regular employees. This arrangement will free up the
        employer from the cost of regular employee benefits. The Labor Code requires
        employers to regularize employees on the sixth month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb71f6-f4a9-46be-8e20-2c13a381d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security of tenure, meanwhile, refers to the right of employees
        not to be dismissed or removed without just and authorized cause. The executive
        order reiterates the <a href="https://www.dole.gov.ph/files/DO%20174-17%20Rules%20Implementing%20Articles%20106%20to%20109%20of%20the%20Labor%20Code,%20As%20Amended(1).pdf">Department
        of Labor and Employment (DOLE) Order No. 174</a> issued in 2017, which prohibits
        the dismissal of employees without a valid reason from the employer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdc2a7-21a0-40dd-ace2-17d15b475e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill to end "endo "has been passed at the House of Representatives
        while the counterpart bill is <a href="http://http://nine.cnnphilippines.com/news/2018/04/19/duterte-bello-do-away-endo-congress.html">still
        pending</a> in the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a651f-cb9a-477e-847d-ad9d543dd3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also lamented the state of Filipino laborers, particularly
        those who have to leave their families for more promising prospects overseas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca72b5-6c65-4200-a5d8-f7440aa54139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:47:04.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:09:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That situation, Duterte said, was the reason why his administration
        worked to make sure all Filipino workers were protected wherever they may
        be.</p>'
  'Tugade-NAIA-rehab':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-01T10:49:28.906+08:00
    'imagesource': 'jcr:ba3bb65d-2f64-4259-b313-665066de2804'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4069a285-1a09-4c39-a991-df393a8b2300'
    'lead': 'The Transportation chief says the newest rehabilitation plan for the
      Manila airport is acceptable. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T10:56:07.599+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:09:22.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:28.076+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['naia', 'rehab', 'arthur', 'tugade', 'consortium']
    'template': '1'
    'title': 'Tugade accepts NAIA rehab proposal, eyes award in 3 months'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7491d-36d6-41e5-b93b-4df3205f7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The Department
        of Transportation (DOTr) has accepted the revised proposal from big businesses
        to repair and upgrade the Ninoy Aquino International Airport (NAIA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82996880-c713-4f70-aa17-4b8bb1eca671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said the latest pitch of
        the NAIA Consortium is now acceptable, after its member companies finally
        agreed to one detailed proposal to rehabilitate the country''s biggest airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38839917-b463-4cd2-8e44-bfe36941a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of last night, pinarallel<em> na namin ''yung</em> offer. More
        or less, substantially <em>pareho na nung sa</em> Clark platform," Tugade
        told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08adee-8c55-4e80-b7a2-4358fc188949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Consortium — composed of Aboitiz InfraCapital, Inc.; AC
        Infrastructure Holdings Corp.; Alliance Global Group, Inc.; Asia’s Emerging
        Dragon Corp.; Filinvest Development Corp.; JG Summit Holdings, Inc.; and Metro
        Pacific Investments Corp. — submitted a revised proposal on April 26, days
        ahead of Tugade''s April 30 deadline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e733192-eb7c-4b29-a44e-aa26a08f6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Tugade <a href="http://cnnphilippines.com/news/2019/4/10/NAIA-Consortium-rehab-talks.html">threatened
        to cancel the project</a> as the group seemed to be taking too long with their
        final pitch to repair the country''s premier gateway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24c6d7-7349-4f3d-a926-baf844198845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noon, magkaibang-magkaiba eh... Binabago namin yung plataporma
        kung saan ''yung mga negosyante,</em> at a certain point, must have to bear
        some risks in doing projects with government," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd7bc1-662b-404f-b83d-688df47992b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Before, it was so different... We are changing the
        platform where businesses, at a certain point, must have to bear some risks
        in doing projects with government."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917227eb-8f76-4ee1-a6ca-f00a7a9dea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade noted that there were some minor details removed from the
        new proposal, which he said is likely due to administrative oversight as the
        big businesses finalized their pitch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762771b-3715-4d9b-874a-adca6e3d1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/5/duterte-warns-naia-military-takeover.html">Duterte
        warns of military ''takeover'' of NAIA</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725cece3-295f-43ba-b32a-2d1db7065468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium submitted an unsolicited proposal to take on the
        NAIA repairs in February 2018, with the original contract price set at ₱350
        billion for a 35-year concession period. The group has since scaled it down
        to ₱102 billion for a 15-year deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23d8f1-c8b5-41a4-b7a5-f944974b40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big firms also got Changi Airport International — the operator
        of Singapore''s airport which is dubbed as among the world''s best — for technical
        support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09efddd-f476-4e52-abb7-8bb239473d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the plan finalized, Tugade said he is eyeing a tight three-month
        window to complete the remaining steps before awarding the contract to the
        NAIA Consortium.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b4880-cb70-4a5f-8259-63d54e2d0a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Madali na lang ''yan</em> [That will be easy]," Tugade said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff81813-bb38-4e57-8921-2b684a0303aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new proposal needs to be approved by the National Economic and
        Development Authority-Investment Coordination Committee before the DOTr can
        draft terms of reference. This will then be subjected to a Swiss challenge,
        where other firms are given a chance to submit a competitive proposal for
        the NAIA rehabilitation project. If there is none, then the contract will
        be formally awarded to the consortium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f4944-6607-41fb-b320-c7d26aff18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro</em> in the next 90 days thereabouts,<em> ma-</em>finalize
        <em>''yan.</em> That is my target, and I set very difficult targets," Tugade
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4a22e-2979-49cc-9f3c-77ed0e8d5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:09:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr chief said they are modeling the NAIA rehabilitation plan
        after the <a href="http://nine.cnnphilippines.com/news/2017/12/20/clark-airport-expansion.html">Clark
        International Airport</a>, given that the two gateways need to maintain daily
        operations while repair works are underway.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b3cad-aed0-4c6b-8db4-80d5a68f1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:56:07.601+08:00
      'mgnl:createdBy': 'mel'
