    'jcr:uuid': '70bb1b8b-7522-4fe8-b244-ae39b0d94923'
    'lead': 'Jair Bolsonaro is set to receive the Brazilian-American Chamber of Commerce''s
      Person of the Year Award on May 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T07:32:05.708+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:13:32.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
