      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japan new emperor, Naruhito, has formally
        ascended the Chrysanthemum Throne, replacing his father, Akihito, who had
        abdicated a day earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50807955-7c61-45f3-8fd1-10f54aaf7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322941c-a80a-4252-8f16-d8a623b739b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a morning ceremony at the Imperial Palace in Tokyo, Wednesday,
        Naruhito became the 126th Emperor of Japan, the latest in an unbroken line
        which stretches back 14 centuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca60ba8-cda7-440f-b10e-6e572f9f602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859b912-0329-4c0e-bd94-99723a5c4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the special ritual, an almost exclusively male audience saw
        Naruhito, 59, take possession of royal regalia and seals, including a sacred
        sword, that provide ceremonial proof of his ascension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fa702-a5ef-41b2-8402-8561d0de490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001aaf6c-27fa-4599-a566-2af54c0b254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only adult male imperial family members were allowed to attend the
        centuries-old ceremony, but Japan''s lone female cabinet member, Satsuki Katayama,
        was in attendance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56063109-079b-4aa8-8e8d-b24a35c02991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef410c-723e-459b-b7e1-cfd9ab291fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito''s ascension signals the start of the "Reiwa" era -- each
        emperor''s reign is marked by their era name. Naruhito''s era name, which
        incorporates the character for "harmony," was adapted from an 8th century
        anthology of classic poetry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72619ec2-4a94-4e4e-b3b1-ec777a36e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957b165-84cc-4567-8f54-7002fd4edf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:09:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s abdication was the first in more than 200 years, since
        Emperor Kokaku stepped down in 1817.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647c1c3-44d0-4785-bc52-ebe86fdfb5e2'
