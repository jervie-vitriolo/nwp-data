    'mgnl:tags': ['Soulja-Boy']
    'template': '1'
    'title': 'Soulja Boy sentenced to 240 days in jail for violating his probation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396b7d4-1903-42a2-b1b1-ad2e43ac33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:40:31.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Rapper Soulja Boy will serve 240 days
        in jail for violating his probation, according to Los Angeles County court
        documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3f62c-4bbc-4ff0-861f-32f865d6cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:40:31.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soulja, whose real name is DeAndre Cortez Way, appeared in court
        Tuesday. The judge gave him 40 days credit on the sentence for having been
        locked up the last 20 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742bef4-330e-4d66-a60d-9c8a70c0127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:40:31.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately known what he did to violate his probation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9825c7-ddca-4565-9ad8-5fcf61a8e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:40:31.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way was convicted in 2014 for carrying a loaded weapon in a car
        in which he was a passenger and is barred from possessing guns or ammunition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9ce90-6616-4e09-ab58-dd5578ce9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:40:31.924+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My client is very thankful to the judge that he was sentenced to
        only 240 days because the judge was initially contemplating a sentence of
        two years," said Fred G. Minassian, Soulja''s attorney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c9062-ff52-4900-bff2-6fcdc529885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:40:31.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also reinstated Soulja''s 265 days of community service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a6c9d-07d5-4469-920a-c51127e3f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:40:31.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once he''s released, he''s committed to follow all the orders and
        directives of the court and of the probation department," Minassian said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79710147-9487-4975-83c1-25321a92c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:40:31.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Crank That" star was also arrested in 2011 for pot and gun
        charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de575b9-8207-4f60-80ba-92ea3f6f0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:40:31.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/01/entertainment/soulja-boy-jail-sentencing-trnd/index.html">Soulja
        Boy sentenced to 240 days in jail for violating his probation</a>."</em></p>'
  'Da-Vinci-hair':
    'author': 'Hada Messia, CNN and Matthew Robinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-05-01T17:01:22.036+08:00
    'credit': 'Hulton Archive/Getty Images'
    'imagesource': 'jcr:8607b57c-9709-46c4-85cd-1a214164d033'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a49c79-fddb-4778-bbf1-797f19e6d396'
    'lead': 'The researchers will use the DNA to explore whether bones discovered
      at Leonardo''s presumed burial place in France do indeed belong to the artist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T17:06:57.730+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:07:10.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:30.630+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['leonardo', 'da-vinci']
    'template': '1'
    'title': 'Leonardo da Vinci''s ''hair'' to undergo DNA testing'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b64a4f-2979-4fd7-b075-9fc1c472decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A lock of hair believed to have belonged
        to the Renaissance master Leonardo da Vinci is set to undergo DNA testing,
        as Italians mark the 500th anniversary of the artist''s death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53faec9-01bb-4f68-a2ef-7f7ea428b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two leading art historians will conduct the research on a lock of
        hair which was recovered from a private collection in the US. The researchers
        intend to use the DNA to explore whether bones discovered at Leonardo''s presumed
        burial place in France do indeed belong to the artist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8f1f4-70ae-4d65-819f-46dab24a0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have recovered a lock of hair historically called ''Les Cheveux
        de Leonardo da Vinci,'' along with another relic. This extraordinary find
        will allow us to proceed in the quest to isolate Da Vinci''s DNA," Alessandro
        Vessozi, the director of the "Museo Ideale Leonardo da Vinci," and Agnese
        Sabato, the president of the Leonardo da Vinci Heritage Foundation, said in
        a statement seen by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94480f4e-b5da-4c89-a592-97caa181a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This historic relic -- a lock of hair -- has long remained hidden
        in an American collection," Vezzosi added. "It will now be exposed for the
        first time, along with documents attesting its ancient French provenance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04193d-a0cf-4e65-8d29-c8d1b17749c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo died in the French town of Amboise in 1519 at the age of
        67 after suffering multiple strokes, it is believed. He was invited to the
        town at the request of King Francis I of France, who wanted the Renaissance
        master to work for him as a painter, architect and engineer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472a696-4afc-44a4-8a02-d05ef10627ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist is believed to have been buried in the Chapel of Saint-Florentin
        at the Château d''Amboise, the King''s residence, but the exact whereabouts
        of his remains became a mystery after the chapel was largely destroyed during
        the French revolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e0274-281c-473b-9500-0078e2cdf491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French poet Arsène Houssaye later discovered what he believed to
        be Leonardo''s bones while excavating the site of the Chapel of Saint-Florentin
        in 1863, and the bones were reinterred at the Chapel of Saint-Hubert, also
        located at the Château d''Amboise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ad0df-a6a8-48dc-80bb-018950fdcd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabato confirmed in the statement that their DNA analysis may help
        them to analyze Leonardo''s presumed remains in a tomb in Amboise. "We are
        planning to carry out DNA analysis on the relic and compare it to... bones
        found in Leonardo''s burials that we have identified in the past years," she
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73937342-1712-4545-8b0e-6035ed3d84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNA analysis will also allow Vezzosi and Sabato to further the
        genealogical research into Leonardo they concluded in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18027f-8d7b-4b62-8514-3b87109eb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the researchers found no descendants of the artist himself,
        as he is believed to have had no children during his lifetime, they found
        a "direct and uninterrupted" line from his half-brother Domenico.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b24508-a289-473e-83e8-8cfcb819a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This allows us to begin the analysis of comparing this biological
        sample with the living descendants that we know of, and whom I met three years
        ago," Vezzosi told CNN in a phone interview. "And also with the buried remains
        of Leonardo''s descendants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3d7e5-d8a4-4882-a2b1-cfb79cadc07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, it is correct to talk about the descendants of Leonardo
        because at a scientific level, as descendants of his father and brother Domenico
        conserve the Y chromosome that can be matched with that of Leonardo. Even
        if 10, 12 or even 15 generations have passed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e4c90-9322-4c4b-87b1-83048fdac791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabato added in the statement: "This relic is what we needed to
        make our historical research even more solid from a scientific point of view."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd24e7b-4cfb-4881-8ea1-804f2a37efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vezzosi noted that their research has already revealed many details
        about Leonardo''s grandfather, who was a "merchant in Morocco and Barcelona."
        Yet he refused to anticipate the results of the upcoming tests and the possible
        DNA links that they may reveal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176a834-1553-4c62-92f9-8e91bc3a4bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be very even-keeled about our responses; we are not
        saying for certain that we have found Leonardo''s hair and that we have Leonardo''s
        DNA," he told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950bd30-648c-415c-b3da-5b61bc931472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is too often fake news, fake discoveries... we want to distance
        ourselves from the misunderstanding and present a clear reasoning on Thursday
        to experts, scientists, and journalists."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674eab9c-85aa-45ec-b7f8-55e794431a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hair will go on public display as part of the "Leonardo Lives"
        exhibition at the "Museo Ideale Leonardo da Vinci" from May 2 onwards in the
        artist''s hometown of Vinci, close to the city of Florence. Vezzosi and Sabato
        will also present their findings at a press conference at the Leonardiana
        library in Vinci on Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83bb2aa-d7e2-4578-8c3c-abdc8f9daec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuseppe Torchia, the mayor of Vinci, welcomed the news of the exhibition.
        "This exhibition is significant as it focuses on several rediscoveries about
        Leonardo, his workshop and his family, not to mention the innovative search
        for his DNA," he said in a statement. "It also shows Leonardo''s links with
        his homeland and the agriculture, and his relevance in international contemporary
        art."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7853d81-6df2-4af9-ac08-76f2d18fd507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:06:57.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <a href="https://edition.cnn.com/style/article/leonardo-da-vinci-hair-lock-intl-scli/index.html">CNN</a>.&nbsp;</p>'
  'Thai-cave-boys-sign-Netflix':
    'author': 'Steve George, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-01T17:17:51.615+08:00
    'credit': 'Linn Pham/Getty Images'
    'imagesource': 'jcr:30a2eabe-cc4c-4d0e-911e-e39a106c64d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8379f83-38b9-4171-89d7-2e5b4a5429c9'
    'lead': 'The miniseries is expected to be directed by "Crazy Rich Asians" director
      Jon M. Chu and Thai director Nattawut "Baz" Poonpiriya. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T17:20:49.619+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:07:01.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:30.787+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['thai-cave', 'rescue', 'Netflix']
    'template': '1'
    'title': 'Thai cave rescue boys sign Netflix deal for miniseries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3fc4c-6b9a-478a-abe8-76946ec3bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The twelve Thai boys and their soccer coach
        who were trapped in a flooded cave last summer will soon tell their story
        on Netflix. On Tuesday, they formally signed a deal with the online streaming
        giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10a430-9b3c-48f4-b7e5-cc2ef4e9db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ekkapol Chantapong, assistant coach of the soccer club, welcomed
        the news of the miniseries at a press conference Tuesday in Thailand''s capital,
        Bangkok.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0bb845-f6ed-4f71-938d-84fddc1ba4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for the opportunity to thank the people and organizations
        from Thailand and around the world who came together to perform a true miracle,
        by retelling our story," he said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84ca23-c495-47c9-b870-670367d99941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to working with all involved parties to ensure
        our story is told accurately, so that the world can recognize, once again,
        the heroes that made the rescue operation a success," the coach added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b560c08-1ed4-4225-ab41-c6d931785989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erika North, Netflix''s director of international originals, said
        in the release that the story of the team''s escape "combines so many unique
        local and universal themes which connected people from all walks of life,
        from all around the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c7306-4e17-4db1-bb45-f716714dd0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the deal was only formalized this week, Netflix announced
        last month it was partnering with the production company SK Global Entertainment,
        which produced the romantic comedy "Crazy Rich Asians," and a Thai government
        venture to scrutinize bids for the team''s rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210dfe6d-0206-46c6-af56-c6670aa03aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The miniseries is expected to be directed by "Crazy Rich Asians"
        director Jon M. Chu and Thai director Nattawut "Baz" Poonpiriya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af425764-1449-4a0e-8b0d-8daef777a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite previous concerns that the deal would lock in lifetime rights
        for SK Global Entertainment to use the teenagers'' stories, Chantapong—who
        has also acted as a representative for the boys in the negotiations—stated
        that this was not the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5297a-616c-470f-93b9-dcb2edc0ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only temporary rights, which may have access to information
        before and after the incident," Chantapong said at the press conference. "It''s
        only a short-term, not a life-time exclusive rights."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b3986-b65b-429c-9e4f-13ad09ef94c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plight of the group, all members of a local soccer team known
        as the Wild Boars, captivated audiences around the world in the summer of
        2018 when they became trapped deep inside in a submerged cave complex in northern
        Thailand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab756c9-36b9-4f0a-8a53-f7f649642598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A daring international rescue effort was launched to reach the boys,
        who were between 11 and 16 years old at the time. They and their coach were
        trapped in the dark without food until they were found by authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda4fbe1-f486-4dcb-bd5e-84f90db94c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:20:49.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers involved in the rescue described dangerous conditions, with
        fast-moving shallow water passing through very narrow passages -- the conditions
        were so treacherous that one Thai Navy SEAL died during the operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202f230-f09b-4230-b065-1f7ba3bb7b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:21:28.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he successful rescue of all 13 members of the group was hailed as
        a "miracle," and the boys subsequently spent nine days living in a Buddhist
        monastery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584ad02-9992-4201-9daf-362095d7b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:21:28.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team members have since become minor celebrities, traveling
        the world to participate in soccer events and appear on TV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de780c6b-d882-4a9b-b8e8-b8d60a8b2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:21:28.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Helen Regan, Kocha Olarn and Matthew Robinson contributed
        to this report.&nbsp;</em></p>'
  'Box-jellyfish-antidote-Australia':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-01T17:33:38.410+08:00
    'imagesource': 'jcr:d7195db9-9a3a-46f0-a04e-4edb42696bcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f22dbaa0-55f6-4034-8869-8e8dbf51e2dc'
    'lead': 'Researchers at the University of Sydney say they have discovered a potential
      antidote for the sting of the world''s most venomous sea creature: the Australian
      box jellyfish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T17:41:04.244+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:06:50.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:30.939+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['University-of-Sydney', 'Australia', 'box-jellyfish', 'antidote']
    'template': '1'
    'title': 'Potential antidote discovered for world''s most venomous sea creature,
      the box jellyfish'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2440cd-6de2-44c2-86d7-5f8b245d1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Researchers at the University of Sydney
        say they have discovered a potential antidote for the sting of the world''s
        most venomous sea creature: the Australian box jellyfish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2a5cd-473c-46ba-86cd-119f137ec5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jellyfish has about 60 tentacles that can grow up to 3 meters
        (almost 10 feet). They live mainly in coastal waters around the north and
        west of Australia and the Philippines, according to the university''s press
        release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac04c0-7196-4cbd-8df7-143a9407dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each tentacle has millions of microscopic hooks filled with venom,
        and the jellyfish carries enough venom to kill more than 60 humans, the university
        said. Associate Professor Greg Neely, one of the study''s authors, said no
        other animal carries that amount of venom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87720b7d-69f7-4098-a5b9-8badeff95fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venom can cause tissue necrosis, extreme pain, cardiac arrest
        and death within minutes after severe exposure. If it doesn''t kill, the venom
        can cause excruciating pain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27e75d-fa19-4c17-9f24-586eb77631ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team used the gene-editing technique known as CRISPR
        to identify how the venom kills human cells.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b247bf-fa28-446b-9244-26ba69e1132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We studied the biggest, most venomous and scary one," Neely said
        in a news release. "Our drug works on the big beast. We don''t know yet if
        it works on other jellyfish, but we know it works on the most-deadly one."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660bf4c-52c6-485f-95bd-093ed49f805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that the venom does most of its damage to the
        skin when it interacts with cholesterol, and that drugs that already exist
        to eliminate cholesterol also can work as antidotes for box jellyfish venom
        if it is administered within 15 minutes of the sting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088812a-098b-4676-9883-2d243fb9401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used specific types of cyclodextrins, a family of drugs
        that absorb cholesterol, to block the venom, Neely said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed8951d-593f-4449-bb96-5493ebf58f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out by blocking the venom''s ability to kill the cells,
        we can also block some of the pain," Neely, an associate professor at the
        University of Sydney who studies diseases and pain, told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bde97-21c6-485b-b796-ed55e1e97486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antidote was first tested on human cells outside the body and
        on live mice, according to the university. Researchers hope to develop a topical
        application for humans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58cec4b-2ecb-4253-95df-405e53201663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s unclear if the antidote will be effective for severe
        stings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8d655-f24e-45ba-aabd-a67ae895a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know yet if it will stop a heart attack. That will need
        more research and we are applying for funding to continue this work," Neely
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080751d-ba30-4744-9d5f-624a01ecc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece he wrote for The Conversation, Neely said researchers
        are also looking to develop a treatment for cardiac injection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec33b9c-e7cb-4be9-a698-1773dbbd429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neely told CNN he''s particularly excited about the potential for
        using CRISPR to study other types of venom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e4a66-d656-4688-8daf-35d940dd7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is kind of the first time (CRISPR) has been used for venom,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa40f65-f2c4-4994-a698-3bd55583f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just an unlimited amount of cool work we could do."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7071aef-f699-4920-b48c-6a23bb312a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how often people are killed by box jellyfish
        stings. Experts advise victims to pour vinegar on the wound for at least 30
        seconds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0422f04-a8e4-409e-99da-fb00149c8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian box jellyfish (Chironex fleckeri) is considered the
        world''s most venomous marine animal, according to the US National Ocean Service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7869a-7ef0-4700-b95d-e63d263a80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:06:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jellyfish don''t just float, they can actively swim, gaining
        speed of 7.5 kilometres an hour (12 miles an hour) when they are hunting,
        the university said. They feed in shallow waters, mainly small fish and prawns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4462132-48d3-4ecc-8789-dfb5d7dbf1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T17:41:04.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/01/health/box-jellyfish-antidote-scn-intl/index.html">"Potential
        antidote discovered for world''s most venomous sea creature, the box jellyfish."&nbsp;</a></em></p>'
  'tiffany-co-blue-trademark':
