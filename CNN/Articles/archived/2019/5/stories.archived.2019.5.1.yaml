    'lead': 'Brands ranging from T-Mobile (magenta) to UPS (deep brown) have trademarked
      their own colors, signifying their potency in building loyal customers and communicating
      a company''s ethos. Yet of all these chromatically oriented organizations, it''s
      the jeweler and retailer Tiffany & Co. that has made a single blue hue synonymous
      with luxury.'
