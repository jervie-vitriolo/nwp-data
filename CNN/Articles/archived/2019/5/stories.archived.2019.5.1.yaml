    'imagesource': 'jcr:fe327e73-7ec3-48a4-8d81-d52d3cd05d6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9914eb1d-d71d-4a48-8304-10660e5ecce4'
    'lead': '''13 Reasons Why'' follows the fictional story of a teenage girl named
      Hannah Baker, who leaves behind 13 mysterious audio recordings on cassette tapes
      after killing herself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T07:00:42.153+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:14:46.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:22.948+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teen suicide rates spiked after debut of Netflix show ''13 Reasons Why,''
      study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c3dcb-8fd8-44f6-861e-51acbb84e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The rate of suicide among US boys
        ages 10 to 17 surged in the month after the Netflix show "13 Reasons Why"
        premiered in March 2017, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbaf2d-f0d5-4820-a647-cd2b9bf0e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44094d8b-dd68-4321-a969-265a7441c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Nationwide Children''s Hospital measured monthly
        and annual rates of suicide reported to the US Centers for Disease Control
        and Prevention from 2013 through 2017 among people ages 10 to 64. They then
        divided them into age groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71708a7c-09af-4e94-8a93-ccace6bdafd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fecf68-b9a5-44fc-bf18-c67807937c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month immediately following the release of the show had a suicide
        rate of 0.57 per 100,000 10- to 17-year-olds, the highest rate of the five-year
        study period in this age group. The nine months after the release saw an extra
        195 deaths by suicide in this age group than would have otherwise been expected
        from seasonal patterns alone, according to the study, published Monday in
        the Journal of the American Academy of Child and Adolescent Psychiatry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18ebe0-57bb-41b0-9c0b-bcf0f92fd9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec6c25-1a95-43d0-b6a5-8aedd5646c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase was primarily driven by boys, whose rate of suicide
        went up 28.9% in the month after the premiere of the show. Rates remained
        stable for girls during the same month, even though a teen girl is the show''s
        main character.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a730b33-fbc6-4baa-9762-ef455b5aee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4d404-ac7f-417f-96f3-1e9ebaefb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"13 Reasons Why" is based on best-selling author Jay Asher''s 2007
        young adult book of the same title. The series follows the fictional story
        of a teenage girl named Hannah Baker, portrayed by Katherine Langford, who
        leaves behind 13 mysterious audio recordings on cassette tapes after killing
        herself. She addresses each recording to a person who she says played a role
        in the decision to end her life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb12e0-98fc-4541-8ba9-7123e6ff09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f55723-c6f2-45ed-9296-dfb633f72980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said in a statement Tuesday, "This is a critically important
        topic and we have worked hard to ensure that we handle this sensitive issue
        responsibly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99ec97-381e-4d03-b1b2-bf8b22b753e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55efe68-0104-4eb8-a425-5a864d4df8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide is the third leading cause of death for American youth between
        the ages of 10 and 24, and it results in approximately 4,600 lives lost each
        year, according to the CDC. Boys are more likely than girls to die from suicide,
        but girls are more likely to report attempting suicide. The new study did
        not measure suicide attempts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6d7e2-e75d-4ff6-94fc-7361b577cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f1313-283c-42b1-88f4-bb6e3305e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Youth may be particularly susceptible to suicide contagion," said
        Jeff Bridge, first author of the study, director of the Center for Suicide
        Prevention and Research at Nationwide Children''s and professor of pediatrics,
        psychiatry and behavioral health at The Ohio State University College of Medicine,
        in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab88004-d877-43d6-8a64-08aeccbdc524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa7051-4967-4007-bcf9-714d4326025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridge explained that contagion can be "fostered by stories that
        sensationalize or promote simplistic explanations of suicidal behavior, glorify
        or romanticize the decedent, present suicide as a means of accomplishing a
        goal, or offer potential prescriptions of how-to die by suicide."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dae81b-c403-46b6-9836-4946c2927a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948427c-7c9a-4306-ade7-187c9eaa3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the show launched, many schools and school districts sent
        letters to parents offering caution and guidance for those watching it. Questions
        were raised about whether the show''s creators were doing enough to accurately
        and responsibly portray suicide, and debate ensued over whether the discussions
        prompted by the show were helpful or harmful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49c5ab-088f-43bc-8e87-db681e49ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2a129-db63-471a-9a11-79c37022b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix added a warning video and additional crisis resources for
        viewers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e5fb5-36e4-4f04-81e8-d49c2a807077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5b57d-9be0-45b0-ab30-4c058dcc7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet swift condemnation from mental health experts continued. In
        a blog post, John Ackerman, co-author of the new study, wrote at the time
        that when a suicide occurs, it is almost always in the midst of an intense
        emotional crisis, and it is unrealistic for a teenager in such a state to
        construct an elaborate series of recordings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e0325-e2c8-42f6-851b-abf5932ede2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e4d46-59ec-4e8f-ab81-55afdab24f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ackerman, now a suicide prevention coordinator at the Center for
        Suicide Prevention and Research at Nationwide Children''s Hospital, also criticized
        the show''s portrayal of the common adolescent fantasy "you''ll be sorry when
        I''m gone!" explaining that teens should not be led to believe that something
        shocking and permanent is the only way to help others understand their pain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1385d7-1f14-4dc7-9a96-98b47ab496ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97c17b-2b09-48ac-8afd-3c099559894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Portraying suicide as the inevitable outcome of Hannah''s victimization
        was, at best, a missed opportunity and, at worst, dangerous to those vulnerable
        to suicide," Ackerman wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e477b6-a1a9-4594-8404-555ae9750c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:15:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a7ced-d893-4f4c-95ae-908c7c728bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:15:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another recent study found that students who watched the full second
        season of the show were less likely to report self-harm and thoughts of ending
        their lives than students who didn''t watch "13 Reasons Why" at all, potentially
        because the characters come together and discuss suicide. Students who didn''t
        watch the entire second season had a higher risk of future suicide, according
        to the results.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec9c95-e09b-4b6c-a31d-b3e2c28198f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:00:42.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:15:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
