      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court announced on Tuesday that it will release the
        results of the 2018 Bar Exams on May 3. Bar Exams Chair and Associate Justice
        Mariano Del Castillo will reveal the number of passers on the Supreme Court
        front yard on that day.  The complete list will also be displayed on a large
        screen in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526c1e8-8508-4f1b-b551-087d62a0683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:39:01.321+08:00
      'mgnl:createdBy': 'janine'
