      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are weird about teeth, and always have been. According to
        dental researcher Rosemary Wells, ancient cultures had a variety of ways of
        dealing with baby teeth, as described in her essay "The Making of an Icon:
        The Tooth Fairy in North American Folklore and Popular Culture:"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf09e1d-2c85-43e1-bcfd-e356205e0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T08:43:03.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:10:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5d6e5-294d-45be-a408-e59bd8e3aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T08:43:03.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:10:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(1) the tooth was thrown into the sun; (2) thrown into the fire;
        (3) thrown between the legs; (4) thrown onto or over the roof of the house,
        often with an invocation to some animal or individual; (5) placed in a mouse
        hole near the stove or hearth or offered to some other animal; (6) buried;
        (7) hidden where animals could not get it; (8) placed in a tree or on a wall;
        and (9) swallowed by the mother, child or animal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a28a49-e55b-49da-96e5-d31979848ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T08:43:03.996+08:00
      'mgnl:createdBy': 'lara'
