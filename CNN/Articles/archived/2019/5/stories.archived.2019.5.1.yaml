      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 8,155 applicants took the exam last year, the highest
        recorded number of test-takers for the Bar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937db428-7f8c-4fae-84ef-36783c44551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:39:01.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:08:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 2017 Bar Exam, 25.5 percent or a total of 1,724 examinees
        out of 6,748 takers passed the exam. The 2016 Bar Exam yielded the highest
        number of passers with a whopping 59.06 passing percentage. Out of 6,344 examinees,
        3,747 examinees passed the rigorous month-long exam.</p>'
  'Oust-Duterte-plot-matrix':
