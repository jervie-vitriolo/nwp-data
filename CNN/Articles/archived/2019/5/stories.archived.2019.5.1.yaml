    'jcr:uuid': '49199117-6b3b-483b-b979-1977df7299e5'
    'lead': 'Venezuela''s embattled President Nicolas Maduro claims his troops defeat
      a "coup" attempt amid calls by opposition leader Juan Guaido for protestors
      to return to the streets Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T16:25:12.820+08:00
