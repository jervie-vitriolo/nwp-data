  'iran-executes-minors':
    'author': 'Tara John, CNN'
    'caption': 'Iran secretly executed two teenagers last week, according to rights
      group Amnesty International, which criticized the country for its "utter disdain
      for international law and the rights of children." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-01T06:58:11.576+08:00
    'imagesource': 'jcr:ce6bba8a-fc59-4fa8-8594-8159bb6f6ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77ca7887-58ec-4161-9f1d-bf74a62700ea'
    'lead': 'Iran secretly executed two teenagers last week, according to rights group
      Amnesty International, which criticized the country for its "utter disdain for
      international law and the rights of children."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T07:03:47.735+08:00
