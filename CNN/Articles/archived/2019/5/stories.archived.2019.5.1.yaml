      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5ba68-a358-4a66-969b-da8a2e1e5017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:22.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:15:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who don''t have that song stuck in their heads yet, allow
        us to educate you on the evolution of those infamous memes of Timberlake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c70fb-837f-42ab-a5b3-c40bae12d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:22.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:15:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf233f-d680-492f-8c50-bfda31c7ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:22.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:15:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Timberlake''s boy band days, a meme was born from *NSYNC''s
        song "It''s Going To Be Me," from their "No Strings Attached" album. The pop
        sensation added some flair to the 2000 hit when he sang "me" as "mayyy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fccad4-35a0-49f5-938f-717ff5dec0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:22.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:15:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5d2b5-535e-45b6-b79b-bd867fb6a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T06:52:22.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:15:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now every April 30, fans brush off their curly-haired JT memes to
        remind the world of "It''s Gonna Be May Day," and the internet has never been
        the same since.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332fbf5e-6c39-4809-bfda-9895113e3f3f'
      'mgnl:activationStatus': true
