      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses had a blazing start as they built a double-digit
        lead and dictated the tempo throughout the match.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea58aa-8a7b-420a-8b16-15db8090da21'
      'mgnl:activationStatus': true
