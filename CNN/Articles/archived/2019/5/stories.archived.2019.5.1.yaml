    'template': '1'
    'title': 'Facebook debuts new look and features to help move past ''old issues'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9db9f-bacc-4bb5-8358-d9c143d8089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook debuted a makeover for its
        main app on Tuesday and said the company is making a major shift in how it''s
        run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9f45e-268b-443f-83b4-c562544f3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7b0a5-19de-4bcf-9b85-faab896cf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg kicked off the two-day event with a keynote
        address in front of about 5,000 attendees in San Jose, California, that revolved
        around his desire to make Facebook privacy-centric.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07eae98-146b-44e8-aed3-f323f37aa2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8f9ce-4b89-4c96-8be5-965c3e383f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if the new design and approach will usher in real
        change for the beleaguered company that reaches 2 billion people around the
        world, or if it''s just a new coat of paint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a281b9-08ad-4606-8c95-84c5195938ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052a720-083c-4e4d-ae25-98c6656282f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we don''t exactly have the strongest reputation on privacy
        right now, to put it lightly," said Zuckerberg, acknowledging skepticism around
        the company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd06ea9-ca13-468e-a704-b49ebc54e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbdbf1-3d50-4839-b94b-674928664e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a new Facebook app design with a focus on groups,
        Facebook showed off a faster Messenger app that includes ways to watch videos
        together, and new features for Instagram, including an in-app AR camera and
        shopping options. It also announced its newest Oculus VR headsets would be
        available in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a613de9-97dc-4c45-96fc-756cdc3d7741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f68a77-0713-4dcc-b84d-fa0c76a7d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company shared more news around its Facebook Dating feature
        announced at F8 last year. The tool, which is undergoing testing in countries
        such as Colombia and Canada, will roll out to 14 more countries today and
        to the US later this year. People will be able to use their first name to
        set up a dating profile on the platform, but it won''t be visible to friends
        and will not show up in News Feeds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86b8fb-9298-4ee3-84ad-be9fbac5272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e827b3-54c2-4606-a877-6d91dda5d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:13:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new option called "secret crush" will let users create a private
        list of friends they''re interested in dating. If two friends puts each other
        on their secret list, Facebook will alert them. The platform is also adding
        a feature called Make New Friends to connect users interested in meeting new
        people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d878dd-486c-4c9a-877b-030001573ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f763b-8c74-4f3f-8e84-9177fe3c104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A plan to pivot to privacy</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93788aa6-5c45-4732-ad71-82d39cdfa95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:01.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg outlined six principles he said the company is focusing
        on going forward: private interactions, encryption, reduced permanence (meaning
        content and messages that disappear), safety, interoperability (being able
        to communicate across the company''s different networks and platforms), and
        secure data storage (not storing user data in countries where it could be
        accessed, for example).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57419d1-76b7-4f4c-8189-1e8780dbd5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5233b4c-2037-4bf4-98f7-f2ee03f71a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure we''re going to keep unearthing old issues for a while,
        so it may feel like we''re not making progress at first," said Zuckerberg.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d663f58-ff57-463c-a4fd-607d7241a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc85c82-de78-47db-b1f8-91ae325353cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has had a turbulent past year with a seemingly never-ending
        string of scandals touching on privacy, security, election meddling, misinformation
        and hate speech. It has spent large amounts of money and energy trying to
        address the issues and repair its reputation. Last week, Facebook said it
        was setting aside $3 billion to put toward an expected $3 billion to $5 billion
        fine from the Federal Trade Commission over privacy violations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15384f-f503-47ec-8139-809be6b9cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5ccde-0bd9-42dd-b69e-19641aae9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is no stranger to trying to diffuse the company''s problems.
        He has used media interviews, an appearance in front of Congress, and his
        own Facebook posts to repeatedly apologize for the company''s mistakes and
        promise to do better.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccbc3f-560d-4e18-9e46-e7177aa78b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2003da-3c95-46a3-a3fb-e40901c543cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s else is new across Facebook</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048264a4-2923-4f63-a241-08dcd293cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook: Hold onto your hat, the Facebook logo is now a circle
        instead of a square, and the mobile app has switched from a mostly blue design
        to mostly white. The new app design, which will roll out Tuesday, includes
        largely surface updates. Groups will have a more prominent placement and new
        features, but key areas such as the News Feed remain largely unchanged. Similar
        updates to the desktop site will show up later this summer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46763fe0-66cb-43cd-bf70-1c725b7d4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a18fae-c9a6-4545-8be2-724755fdac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram: Facebook''s hipper, image-focused social network is adding
        a way to buy products directly through "creators," which include the verified
        brands and famous people on the platform. It will also test out hiding "likes"
        from public view to make users less stressed about their own popularity. Other
        new Instagram changes include a new fundraiser feature in Instagram stories,
        and updates to the in-app camera feature.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c015af-71db-4737-b09e-48e1d2bc2fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb243d-1bbc-49b0-91f8-74418bd7e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook Dating: This feature was announced a couple years ago but
        has only been tested in a couple of countries. Now it is launching in more
        places, including the U.S. by the end of the year. The tool will help allow
        Facebook users to date people in their extended networks. A new feature, called
        Secret Crush, will encourage dating among friends, allowing users to secretly
        flag which friends make you feel warm inside, and if they flag you too, the
        app will let you know the feeling is mutual.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa9961-aa45-43a8-9087-f4499c987875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a611c-3039-4bf9-9c5a-8df76beea197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T07:14:55.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:14:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messenger: The Messenger app is getting a few upgrades, including
        a smaller, faster version that will launch in "well under" two seconds. A
        new feature still in the testing phases will let people watch videos together
        in real time on Messenger, similar to Facebook''s Watch Party feature. It
        is also getting a desktop app for Windows and MacOS.</p>'
