      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tugade said that the Ormoc Airport in Leyte will be opened
        May 9, following reconstruction work on its runway and passenger terminal.</p>'
