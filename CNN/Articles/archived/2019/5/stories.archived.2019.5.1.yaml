      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses took down the De La Salle University Lady Spikers,
        25-14, 25-23, 23-25, 25-19, in a playoff for the semis bonus Wednesday at
        the Filoil Flying V Centre in San Juan City.</p>'
    '20':
