    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venezuela', 'Nicolas-Maduro', 'Juan-Guaido']
    'template': '1'
    'title': 'Venezuela''s Maduro claims to have defeated ''coup,'' as rival Guaido
      urges more protests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ffa6d-baf7-4753-9601-1e478d1607d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Venezuela''s embattled President Nicolas
        Maduro has claimed his troops have defeated a "coup" attempt amid calls by
        opposition leader Juan Guaido for protestors to return to the streets Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850451b-f537-4718-bf96-a9f4801e9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a live televised address Tuesday night, his first since the apparent
        uprising began, Maduro rejected claims he has lost control of the military
        and accused "imperialist" forces of seeking "to attack and overthrow a legitimate
        government to enslave Venezuela."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c138f88-43b2-4c3a-b15f-2771682d8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been facing various forms of coup d''etat, due to the obsessive
        efforts of the Venezuelan right, the Colombian oligarchy and the U.S. empire,"
        Maduro explained, adding that the military air base Guaido had spoken from
        earlier in the morning was never under the control of the opposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d696a6-1e96-46b7-af3b-58d624114cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech followed a dawn address from Guaido Tuesday, in which
        the young opposition leader, standing alongside a group of soldiers in the
        capital Caracas, announced an uprising to seize power from Maduro. It marked
        the most serious challenge to Maduro''s leadership so far and unleashed a
        day of street protests and skirmishes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821e9d0-385a-4bbc-afaf-2420ea246fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:29.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up video post, recorded from an unknown location and
        posted Tuesday evening, Guaido called for renewed action "over the expanse
        and length of Venezuela."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6e392-6069-4905-9155-3ec7af78b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged "all of Venezuela" to protest on International Worker''s
        Day, a globally celebrated holiday that falls on May 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc71454-1420-4b6c-b537-e7b749fb268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government''s claims that the Tuesday uprising had been
        quashed, Guaido, who is the head of Venezuela''s National Assembly, said that
        "Operation Freedom" would continue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9196555-a866-4201-b3ca-5a2fd8844e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video speech, Guaido said that Maduro no longer had the "support
        nor the respect of the armed forces."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d655d-0a26-4f66-871c-6cf75907366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the military to help advance "Operation Freedom," which
        he described as a mission to rescue "our dignity, our country, our people,
        our family -- that is the challenge."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd58d8-4a90-42ce-a63e-f63c18a2504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May 1, we continue to be in the streets, in the selected places
        of gathering chosen and defined in all the national territory. Over the expanse
        and length of Venezuela, we will be in the streets. We will see you all in
        the streets. That is our territory," Guaido said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2bc93-5ecf-47c8-948d-9cb397f1f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:32.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Guaido: Army deserting Maduro</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4d7b5-a1fa-48b8-94a8-3d71c407371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, protesters made their way to the city''s La Carlota
        military airbase, sparking confrontations between Guaido''s military supporters
        and Maduro regime loyalists under a cloud of tear gas as gunshots rang through
        the air.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71400133-488a-4c5c-a718-094e7ed99428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 people were injured in the clashes and were taken to
        Salud Chacao Medical Center in Caracas, according to the hospital''s president.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621abdd8-42a0-4dd1-984c-2a46af6cd526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the injured, 42 were wounded with rubber bullets and two were
        treated for gunshot wounds. According to Venezuela Minister of Defense Vladimir
        Padrino, a military colonel was also shot during clashes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02946cf1-7288-4ad4-a3a8-331e021554c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition figure Leopoldo Lopez -- apparently freed from house
        arrest by defecting soldiers -- had taken refuge in the Chilean diplomatic
        mission residency, and by Tuesday night was being relocated, alongside his
        family, to the Spanish Embassy in Caracas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2a7b4-4f0f-4a61-807e-c1dffb7b9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>U.S.: Maduro attempts to flee thwarted</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe78e0-3e01-48ae-949e-bfa6555105be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo had claimed Tuesday that Maduro
        was on the cusp of fleeing to Cuba before being talked into staying by Moscow.
        Speaking at an event in Washington, DC, on Tuesday night, he said that the
        U.S. State Department, intelligence community and military were all "very
        focused on protecting the Venezuelan people, restoring their dignity, growing
        their economy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0a0c7-6f69-463a-87f9-39dd6f4b9b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said that the US government was "committed to creating democracy
        here in the Western Hemisphere" and that Venezuela faced "the singularly worst
        humanitarian crisis, absent conflict, absent war, in the history of the world."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d94f25-c547-4462-a13a-3b58297836b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his televised address Tuesday, Maduro denied Pompeo''s claims
        that he was preparing to abscond, calling them "craziness" and "lies and manipulation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856c1cc-2b60-4c85-a7e4-8844cca41a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, Mr. Pompeo, you''re not being serious," he said. Russian
        Foreign Ministry spokeswoman Maria Zakharova also denied the US claims, telling
        CNN that "Washington tried its best to demoralize the Venezuelan army and
        now used fakes as a part of information war."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a60ee-53bf-4089-b246-41f572ad3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Guaido announced his alternative government the beginning of
        the year he was backed by the US and dozens of other nations. Since then,
        Venezuela -- which is mired in a deep political and humanitarian crisis --
        has had two men claiming to be president.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e5f36-f87e-47c0-b8d3-4d25bf0604d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:25:12.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venezuela''s Maduro
        claims to have defeated ''coup,'' as rival Guaido urges more protests."</em></p>'
  'soulja-boy-240-days-jail-probation-violation-':
    'author': 'Kendall Trammell and Sarah Moon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-01T16:30:08.910+08:00
    'imagesource': 'jcr:2f340dde-d671-409e-9c63-5d7253f555d5'
