      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The Department
        of Transportation (DOTr) is looking into the series of flight cancellations
        of Cebu Pacific Air, Secretary Arthur Tugade said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfef92-23f6-4804-92f4-b91a0bef0d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:08:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the reasons of the budget airline
        for canceling several flights since April 28, which are expected to last until
        May 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfcd6c-63ab-42a5-80f6-395c19dd1f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:08:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have talked with CAB (Civil Aeronautics Board), MIAA (Manila
        International Airport Authority) and even CAAP (Civil Aviation Authority of
        the Philippines) to look into the matter," Tugade told CNN Philippines'' <em>The
        Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6cb052-4c2d-4edb-95e0-5c75b08b7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T14:27:40.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:08:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''d like to understand the present predicament of Cebu
        Pacific in relation to their internal requirements, they should equally understand
        our mandate of making sure that the traveling public is safe, secure, and
        convenient."</p>'
