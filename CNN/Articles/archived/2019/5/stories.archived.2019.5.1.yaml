      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The Palace
        on Wednesday said it is not their responsibility to show proof to back its
        claim that journalists, news organizations, and lawyers are conspiring to
        oust President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e7882-1e2d-4c62-ad58-47134e5b116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:03:40.361+08:00
