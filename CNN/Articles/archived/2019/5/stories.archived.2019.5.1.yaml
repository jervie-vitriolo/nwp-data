      'mgnl:lastActivated': 2023-01-30T00:08:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Giannis Antetokounmpo scored 15
        of his 29 points in the third quarter and the top-seeded Milwaukee Bucks pulled
        away for a 123-102 victory over the Boston Celtics to even the Eastern Conference
        semifinal at one game apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19da24-7c11-4c81-90b7-3e7c94792096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is Friday night in Boston.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f5df9-7b01-4633-ba19-693b05323f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo opened the series Sunday in a 22-point loss by shooting
        7 of 21 while constantly getting bottled up in the paint by Boston defenders.
        On Tuesday, he was 3 of 8 in a closely contested first half that ended with
        Milwaukee holding a four-point lead before things changed drastically in the
        third.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36843fda-ab54-4241-be05-4b1d7d3f519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks dominated the third by outscoring the Celtics 39-18 and
        ended the period with an impressive 24-2 run over the final 7:06.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d01b6c-b593-4566-9324-04a8aa4b88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo keyed the clinching run by hitting four free throws,
        a pair of 3-pointers and a tip-in. He exited to a standing ovation with 2:17
        left, and Eric Bledsoe scored the final six points to push the lead to 98-73
        going into the fourth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a5a9b-a1ca-4ea3-a9b2-6f8fc6412523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo returned with 8:59 left and by then Milwaukee held
        a 30-point lead. He checked out for the rest of the game nearly two minutes
        later with Milwaukee up by 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d64cf-bc62-4141-a85a-620f64347fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo shot 7 of 16 from the field and made 13 of 18 free
        throws. He also added 10 rebounds and four assists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effeda7-ebea-4203-895c-e39528afbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton helped Milwaukee overcome some early sluggishness
        by scoring 20 of his playoff career-high 28 points before halftime, and he
        went 7 for 10 on 3-pointers for the game.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6be31f-d178-4bf0-a899-f925c086e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bledsoe added 21 as Milwaukee set a team postseason record by hitting
        20 3-pointers. Bledsoe and Middleton were a combined 10 of 15 from behind
        the arc.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95a0d9-0fb1-4eea-9a09-99a026c9398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Morris led the Celtics with 17 points and Jaylen Brown added
        16. Horford finished with 15 but Kyrie Irving missed his first seven shots
        and was held to nine points on 4-of-18 shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4ebb9-c7e5-4e97-96db-c648ef7175a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time Irving was held under 10 points in a playoff
        game.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f9f06-2381-400a-955e-96bd964f097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:08:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics lost their first postseason game and were within 74-71
        on a jumper by Morris before collapsing. They finished the third by missing
        11 of 12 shots and committing six turnovers as Milwaukee surged ahead and
        essentially sealed the game.</p>'
  'bayer-cancer-lawsuit':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-01T12:39:36.428+08:00
    'imagesource': 'jcr:fdab675e-1c90-444c-bd07-ed0f1656e5d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb0c8418-5ec4-45ce-a975-8dc63dfd063a'
    'lead': 'A popular weedkiller is wreaking havoc at drugs and chemicals giant Bayer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T12:44:37.539+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:08:37.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:29.018+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bayer', 'cancer', 'health', 'Monsanto']
    'template': '1'
    'title': 'Roundup cancer cases could cost Germany''s Bayer billions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15ca68-dd8d-45fd-b5aa-f22a2bea8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A popular weedkiller is wreaking havoc
        at drugs and chemicals giant Bayer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917da8c9-7dd8-4225-85d9-ac5f0e5dcae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inventor of aspirin is in the grip of a huge shareholder revolt
        after its $63 billion purchase of Roundup owner Monsanto put the German company
        at risk from thousands of U.S. <a href="https://edition.cnn.com/2019/03/20/health/monsanto-verdict-federal/index.html">cancer
        lawsuits</a>&nbsp;tied to the weedkiller.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b64d8-b71b-4500-9c6b-6efb29b3df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 55% of voting shareholders did not endorse the actions of management
        during last Friday''s annual meeting, a rebuke that Berenberg bank analyst
        Sebastian Bray described as "unprecedented" in Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86955637-a637-45ab-81bc-cbdde4349681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have cause to be upset. Bayer''s stock price has collapsed
        by 40% since the Monsanto deal closed in June 2018. The company is now only
        worth roughly what it paid for the US chemical maker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df067c83-657a-4687-abbf-7f9ef57dac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not binding, the shareholder vote increased pressure on CEO
        Werner Baumann and forced Bayer''s supervisory board to issue a statement
        reiterating its support for the leadership team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6ab0c-af26-4d65-a051-80140ed9e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roundup lawsuits</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287e1ab-b6f6-4cf8-beb5-53ca6e906b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase of Monsanto, which took almost two years for regulators
        to approve, didn''t always look like a dud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0654e-51fd-4fe9-b0b1-1cf9fc8e8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow and DuPont had already announced a tie-up in agrochemicals when
        the Monsanto deal was struck in September 2016. So had ChemChina and Switzerland''s
        Syngenta. Bayer, the thinking went, needed to act in order to stay competitive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e126b9-14be-41f3-8b48-ce4745a0e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But events over the past year have cast serious doubt on the wisdom
        of the purchase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f1a49-6683-4f46-8fdf-10481db493ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. juries have <a href="https://edition.cnn.com/2019/03/20/health/monsanto-verdict-federal/index.html">sided</a>&nbsp;with
        men who claimed that glyphosate, the key ingredient in Roundup, <a href="https://edition.cnn.com/2019/02/14/health/us-glyphosate-cancer-study-scli-intl/index.html">caused
        them to develop cancer</a>. Bayer is appealing both rulings, but could be
        on the hook for tens of millions of dollars in payouts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9540360-7e87-4b85-9f73-31b1b3edc248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be just the beginning. Bayer faces glyphosate lawsuits
        from roughly 13,400 US plaintiffs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df10d7-e8c5-48f3-8420-5b06809d1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says that scientific research proves glyphosate is safe
        when used as directed, and is not carcinogenic. But it could still opt to
        settle the thousands of pending cases, according to analysts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d94b3c4-a275-4681-8750-49f6502395f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damien Conover, an analyst who covers Bayer for Morningstar, estimates
        that it could wind up paying €2 billion ($2.2 billion) in costs related to
        glyphosate litigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9156c-c471-491c-b2d5-9abc167fc9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a worst-case scenario, Conover predicts costs could rise above
        €13 billion ($14.6 billion). It''s hard to put an exact number on the liability
        without knowing more about the quality of the cases, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1935e3e-12a9-46c8-a07b-9577d6045e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said in a report Tuesday that settlement payments of €5
        billion ($5.6 billion) would be manageable, but €20 billion ($22.4 billion)
        in payments could affect the company''s credit rating.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b77dd-d974-490d-8fe5-da56218058e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question from investors is whether management did their homework
        on Monsanto. Some believe it''s time to consider dramatic structural changes,
        such as dividing up Bayer''s pharmaceutical and agriculture businesses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae998f-3f82-46e8-a636-703a6ea8ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are of the opinion that US legal liabilities are difficult
        to quantify and unlikely to go away any time soon," Bray said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4d83c-8e73-45e9-bcb7-1ccae5a3181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shareholder ire</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a727f0d-47aa-471f-9460-a89b130088e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the company''s legal exposure were on full display
        at last week''s shareholder meeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1af893-db2b-4323-8e69-97cba1d3f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingo Speich, who represented Deka Investment at the event, said
        he voted against the management because the Monsanto deal had been "value
        destroying."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d496e-e915-4a04-a88c-6e956d5fb83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deka is demanding "far more transparency" on the potential financial
        impact of litigation, Speich said. "The biggest problem with the share price
        is uncertainty," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b9f8b-e614-4e60-8824-d482b243bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayer Chairman Werner Wenning said in the statement of support for
        management that the "top priority" is to "vigorously and successfully defend
        the company" in court proceedings related to glyphosate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52ee93-95c3-4aef-a64b-151406e094fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baumann, the CEO, acknowledged that the Roundup lawsuits and early
        verdicts had placed a "heavy burden" on the company and its investors. But
        he said market reaction had been "exaggerated."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe39f99-9272-4f41-a078-24f62da9820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the company was right to purchase Monsanto, and that
        the acquisition was already contributing to the company''s bottom line.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf59f6-9526-4a05-863d-d9c736813045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are unlikely to reward the company''s performance before
        its legal liability becomes clear.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21932f4f-761e-4e4d-9edf-d28c3dec2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market is not apt to give the company much credit as clouds
        of uncertainty hang over the business," Bray said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916ec91-af0a-4613-a62d-c97086727e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:44:37.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:08:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/30/business/bayer-monsanto-roundup-shareholders/index.html">Roundup
        cancer cases could cost Germany''s Bayer billions</a>."</em></p>'
  'warriors-rockets-game-2-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-01T13:51:33.766+08:00
    'imagesource': 'jcr:c312684a-7116-44dd-81a4-1ec8c1459840'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dc18dbb-d0ec-4a9d-b198-741f8cc6754c'
    'lead': 'For the second game in a row, all five Warriors starters scored in double
      figures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T13:54:25.263+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:08:27.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:29.207+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors top Rockets as Curry, Harden play through injuries'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63e9cb-2665-48ec-9dcd-f25e983c4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant led a balanced attack
        with 29 points Tuesday night as the Golden State Warriors went up 2-0 in their
        Western Conference semifinal series against the Houston Rockets with a 115-109
        win in Oakland, California.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04c3b9-f347-4458-9d5b-11eaa0e59f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.266+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Warriors star Stephen Curry and Rockets star James Harden sustained
        injuries in the contest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b676817-7f1c-452c-9b8a-cded61b773ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a three-day break, the West semifinals now shift to Houston
        on Saturday and Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83d1ad9-0464-4eaa-a19c-c8fb4315cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second game in a row, all five Warriors starters scored
        in double figures, including Curry, who dislocated the middle finger on his
        left hand early in the game and yet still managed 20 points.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a1f81-a2f0-48a1-a553-32fcf9ac6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry didn’t seem bothered by the injury after returning quickly
        to the game, but the same couldn’t be said of Harden, who sustained a scratched
        left eye shortly after Curry’s mishap.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bafba9-1406-44e6-9400-ed67e8047b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden finished with a game-high-tying 29 points but often was seen
        squinting and rubbing his eye after returning to action.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166a6c1-e0d8-4d64-95d0-3d4e26f2c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors took advantage of 18 offensive rebounds and 24 points
        off 18 Rockets turnovers to overcome Houston’s 51-33 dominance in points scored
        off 3-pointers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28870aa3-8704-4ce9-a566-f89cce416927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:31.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, who had 35 points in Golden State’s home win in Game 1 on
        Sunday, shot 9-for-22 from the field in Game 2.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f22a3-cc1b-49e3-ac50-5b05ff25db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson added 21 points and Andre Iguodala 16 for Golden State.
        Warriors forward Draymond Green had another outstanding all-around game with
        15 points, 12 rebounds and seven assists.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50886c5e-5ac8-43e6-99c1-594a48b2f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Paul complemented Harden with 18 points, seven rebounds and
        six assists for the Rockets, who went 3-0 at home in their first-round triumph
        over the Utah Jazz.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389ba04-75a1-4a74-9a47-f8e8621a6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Gordon had 15 points and Austin Rivers 14 for Houston, while
        Clint Capela (14 points, 10 rebounds) and PJ Tucker (13 points, 10 rebounds)
        collected double-doubles.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01f510-db96-4415-aaac-1849ac11865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets outshot the Warriors 46.8 percent to 46.2 percent but
        took 14 fewer field-goal attempts.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e21803-f815-4934-bc0c-b5dee3733754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry was the first to head to the locker room just 3:29 into the
        game, having jammed his finger into the basketball.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5582f-f31a-4e0b-9d42-7488b103e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X-rays were negative, and Curry, with two fingers on his left hand
        taped together, was able to return to the game a little more than three minutes
        later.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3160f0a-5c5a-428b-b07d-8448bb16ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden was inadvertently swiped in the left eye by Green just before
        the midpoint of the first quarter.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a9b84-90a7-46e0-bcad-2dc50a843f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, who had yet to score in the game, was gone for nearly a
        full quarter, returning to the game with 7:09 left in the half and Houston
        trailing 36-31.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564934d-974b-42ba-b3c3-e92241f934fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T13:54:25.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:08:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets fell back by as many as 11 before Harden poured in 10
        points in the final 4:27 of the half, helping Houston stay within arm’s length
        at 58-49 at the break.</p>'
