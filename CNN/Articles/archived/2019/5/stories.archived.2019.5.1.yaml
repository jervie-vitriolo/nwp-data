    'title': 'NBA: Antetokounmpo scores from all over as Bucks blast Celtics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988f01e-7cc7-47f7-9451-d123992b3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:18:23.287+08:00
