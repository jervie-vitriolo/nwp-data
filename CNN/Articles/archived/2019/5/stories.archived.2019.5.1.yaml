      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124c205-d0a6-4824-9bfe-b641c01cfb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train line runs from North Avenue in Quezon City all the way
        to Taft Avenue in Pasay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18ab2e-448b-49be-80a1-4a7351806301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects spans 43 months or a little less than four years, with
        rehabilitation work set for the first 26 months to be followed by nearly two
        years of maintenance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb34aa-3f21-4b34-9361-04cbdcd63b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the upgrades, authorities expect to raise the number of operating
        trains from 15 to 20, increase operating speeds from 30 to 60 kilometers per
        hour, and trim headway or waiting time to 3.5 minutes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73f91c-3916-4914-bc12-039c621beee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.950+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train capacity will likewise double to 650,000 passengers daily,
        Tugade said, adding that negotiations are underway to onboard the Dalian trains
        acquired by the previous administration which were initially deemed incompatible
        to the existing railway.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5dc6b3-21f0-42c5-820b-81c009a29c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:20:13.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:07:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, three of these China-made trains have been cleared for
        use in the daily operations of the MRT-3.</p>'
  'Expanded-maternity-leave-IRR-':
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-01T15:17:20.535+08:00
    'imagesource': 'jcr:7470a0c6-be38-4f75-9635-2552b5b4ce2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db05ab18-d419-468f-ab92-a16d55f90ab3'
    'lead': 'The expanded maternity leave law is set to take full effect after concerned
      officials approved its implementing rules and regulations on Labor Day, author
      and principal sponsor Senator Risa Hontiveros said Wednesday.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T15:21:29.211+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:07:44.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:30.028+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['expanded-maternity-leave', 'maternity-leave', 'IRR', 'Senator-Risa-Hontiveros']
    'stories': ['a2b3867a-d8e7-47e0-96a8-5147a096eafb']
    'template': '1'
    'title': 'IRR for expanded maternity leave law signed on Labor Day  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45103a6-0fd8-4e6c-88f1-6f46bc6c410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —&nbsp;</strong>The
        expanded maternity leave law is set to take full effect after concerned officials
        approved its implementing rules and regulations (IRR) on Labor Day, author
        and principal sponsor Senator Risa Hontiveros said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d90ef5-1dfc-4c9b-93da-8c8fa6bcd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am happy that the implementing rules and regulations of the measure
        were signed and released today,” Hontiveros said in a statement. “I welcome
        this development as this ensures the full implementation of the law and that
        all women will benefit from the measure.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb05ddc-486a-4402-a0bc-2fbfdee15a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is certainly good news to all women workers and their families
        who have patiently waited for the law''s IRR,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c080f-21d6-4e50-bbb3-ca088c4c9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which was <a href="http://nine.cnnphilippines.com/news/2019/02/21/Duterte-expanded-maternity-leave-105-days.html">signed</a>
        by President Rodrigo Duterte in February, extends paid maternity leave to
        105 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44f86b-7cce-4390-b10c-a4bd4606d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also allows working mothers-- regardless of civil status--
        to extend their leave for another 30 days, but without pay. Single mothers,
        on the other hand, can have an additional 15-day paid leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9077d-3c95-445f-b3c0-4812b4bc98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the 105-day leave benefit are transferable to fathers.
        This may be claimed on top of the seven-day paternity leave provided under
        the 1996 Paternity Leave Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294621d9-bbce-40c4-bdb7-2844eee553b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous law allows only 60 days paid maternity leave for women
        for normal delivery and 78 days for caesarean section.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22940805-fea7-4348-ade0-97b3373dbb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay, one of the authors of the measure, said the
        development is the “best gift” for mothers on Labor Day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcb3d0-0022-4f4e-a1b7-abde82c5dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also stressed the call against gender discrimination at work
        now that maternity leaves are longer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a0f99-0ca9-4c8a-916d-07b60d3dee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bilang mga magulang at bilang isang bansa na may malasakit
        sa kapwa, wag nating isantabi ang kontribusyon ng kababaihan</em>. Let us
        start creating a work environment where women are not discriminated for wanting
        to be parents,” she said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad08bb4-fc45-4cca-ae95-da195b8861c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:21:29.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:07:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As parents and as citizens who have concern for others,
        let us not set aside women’s contributions. Let us start creating a work environment
        where women are not discriminated for wanting to be parents.]&nbsp;</p>'
  'nasa-meteors-threat-to-earth':
    'author': 'Ross Levitt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-01T16:00:29.585+08:00
    'imagesource': 'jcr:ad0ce87d-4e77-4138-8a41-dc3e6d512e69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3ec8bc5-dae1-4420-b5fe-064095084fbb'
    'lead': 'NASA Administrator Jim Bridenstine this week warns that meteors are a
      threat to the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-01T16:08:38.979+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:07:39.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:30.138+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'meteor']
    'template': '1'
    'title': 'NASA chief warns meteors are a threat to the planet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b02e4-6a33-4844-8ad4-920e6f0629c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:08:38.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— NASA Administrator Jim Bridenstine
        this week warned that meteors are a threat to the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b02ef5-ecf7-4d40-a99c-843a38599384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:08:38.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:40.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about Hollywood. It''s not about movies. This is about
        ultimately protecting the only planet we know right now to host life," he
        said Monday, speaking at the Planetary Defense Conference in Washington D.C.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b65da-ffd7-4393-8e21-9c2158ffbd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:08:38.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine talked about a February 2013 meteor that exploded over
        Russia. That meteor blast shook Russia''s Urals region. More than 1,000 people
        were injured, including more than 200 children, according to news reports.
        Many people were hit by flying glass when windows shattered from the sonic
        boom that followed the meteor''s explosion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99436f4-3e48-4411-9395-80b1d57e3915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:08:38.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was brighter in the sky than the sun at that point when it entered
        Earth''s atmosphere. And people could feel the heat from this object from
        62 kilometers away," Bridenstine said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695827f1-313e-4107-b7a1-f975de75c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:08:38.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it finally exploded 18 miles above the surface...it had...30
        times the energy of the atomic bomb at Hiroshima," he said, adding it "damaged
        buildings in six cities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5aa636-ffbb-44ae-8304-1005068e20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:08:38.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 buildings, mostly apartment blocks, were damaged
        and 200,000 square meters (77,220 square miles) of glass were broken, the
        state-run RIA Novosti news agency reported then, citing the Chelyabinsk regional
        emergencies ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b9daa-431a-4813-a562-223ba93bb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:08:38.980+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could tell you these events are exceptionally unique,
        but they are not," Bridenstine said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2132a-fdab-4335-bd75-5728325383a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:08:38.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said NASA''s modeling shows similar events will happen once every
        60 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d078e6-ac26-44a4-825f-b1b8f729e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T16:08:38.981+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:07:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/30/health/nasa-chief-meteor-threat/index.html">NASA
        chief warns meteors are a threat to the planet</a>."</em></p>'
  'venezuela-coup-attempt-nicolas-maduro-juan-guaido':
    'author': 'Euan McKirdy, CNN'
