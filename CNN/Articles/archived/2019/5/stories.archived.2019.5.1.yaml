  'duterte-labor-day-endo':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-01T10:42:58.287+08:00
    'imagesource': 'jcr:ebfb4b33-8f77-4f27-a064-d5451dac9b57'
