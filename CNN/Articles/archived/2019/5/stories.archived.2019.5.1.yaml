    'template': '1'
    'title': 'Japan''s new Emperor Naruhito ascends throne as Reiwa era begins'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314cab7c-ce8b-47c9-a9e5-0e2dcd87df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T10:40:26.566+08:00
      'mgnl:createdBy': 'lara'
