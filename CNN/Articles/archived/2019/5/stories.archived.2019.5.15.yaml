      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My dad is 74 years old. This is now his last term in Congress.
        Once he finishes in 2022, he will retire by that time. I’m about to start
        my first term, after my dad retires, I will be alone,” the younger Zamora
        said.</p>'
