  'san-miguel-five-peat-pba-philippine-cup-champions':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-15T22:07:20.891+08:00
    'imagesource': 'jcr:88d05eb3-c8a4-4033-942e-45d6c8e8c7e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12683687-ab67-4469-a9e1-8707473a5bb1'
    'lead': 'This is the Beermen''s 26th overall championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T22:08:54.624+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:30:59.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:24.561+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel wins fifth straight PH Cup title'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56cbf4-86d1-43f3-babe-f2c88c7c23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:08:54.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> For the
        fifth consecutive year, the San Miguel Beermen are the kings of the PBA Philippine
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb24a5f-5855-4f0d-ae22-a7ac499e5995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T23:21:58.311+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen outlasted the Magnolia Hotshots, 72-71, in Game 7 of
        the finals Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa9ef1-edde-4e13-a88a-49e0c0a8af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T23:21:58.312+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo finished with 17 points and 31 rebounds for San
        Miguel. He was named Finals Most Valuable Player.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08655e9-fff0-4b36-a0d2-f080b8203a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T23:21:58.312+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel overcame a 17-point hole to beat the gritty Magnolia
        in a thrilling fashion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c66a7-cf78-4b9d-9f96-98ba1144d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T23:21:58.312+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots still had the chance to win the match after Marcio
        Lassiter turned the ball over off an inbound. The Beermen, however, held their
        ground at the defensive end and forced Jio Jalalon to miss a lay-up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25642552-42cd-446f-a600-70187bafe9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T23:21:58.312+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo missed two free throws with four seconds left in the final
        quarter, but Magnolia -- that had no timeout remaining -- could not have a
        good look as Paul Lee''s heave fell short.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc13458-fd65-4523-9eed-e6fa6922fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T23:21:58.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot played a vital role in the crucial part for San Miguel.
        He scored a team-high 18 points, three rebounds and three assists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b0b37-ea50-4c4b-8914-dc669ad272a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T23:21:58.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen now have nine All-Filipino conference championships
        and 26th overall in franchise history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8027f-cd3f-4ca7-872b-dee1d6e7430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T23:21:58.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:30:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang dropped 18 markers and grabbed six boards for the
        Hotshots in a losing effort.</p>'
    '22':
