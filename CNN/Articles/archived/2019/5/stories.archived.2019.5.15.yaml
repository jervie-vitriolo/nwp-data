  'Pag-IBIG-net-income-Q1-2019-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-15T15:23:58.008+08:00
    'imagesource': 'jcr:d3448252-93aa-4abd-82f9-38b147770b64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf98ac38-df47-4100-b67d-436bf7143185'
    'lead': 'Pag-IBIG Fund posts higher earnings in the first quarter on improved
      collections and loan demands. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:27:36.436+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:31:15.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:21.037+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pag-IBIG-Fund']
    'stories': ['29797efc-6a65-4a47-8e5c-d286d2f50ce9']
    'template': '1'
    'title': 'Pag-IBIG Fund net income rises to ₱8.96B in Q1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a958c6b-76be-41a6-94b6-a67363dceb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>The government
        home lending agency has reported a higher net income for the first quarter
        amid higher loan demands and improved collections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a379c47-f6b4-42dd-a8a2-1d1f5b4a2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Home Development Mutual Fund or Pag-IBIG
        Fund said its net income surged to ₱8.96 billion -- up by 10.5 percent in
        January to March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30ca76-40d1-4a49-a772-ee1447b8377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because Pag-IBIG Fund stands as one of the most profitable government
        corporations, we remain in a strong position to provide social services to
        more Filipino workers. This is in line with President Rodrigo Roa Duterte’s
        directive of providing social benefits to Filipinos, especially the low-wage
        earners,” said Secretary Eduardo del Rosario, who heads both the Housing and
        Urban Development Coordinating Council and the Pag-IBIG Fund Board of Trustees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c305b-382f-4b32-88fb-d7fa955523a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for the fund’s loan programs spiked during the first three
        months</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c6cedd-a67d-4244-9442-f3b5962df8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of home loans rose 22 percent year-on-year to ₱17.21
        billion as the number of borrowers increased to 19,696.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c5eeb-5db6-4644-8e92-63b4c840e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short-term loans (STL) or cash loan releases also surged by 8 percent
        to ₱12.05 billion, with the number of borrowers spiking to 593,269. This is
        12 percent higher compared to the same quarter last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537b992-dc83-4664-b5ab-be559c05d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collections amounted to ₱40.24 billion, marking an overall increase
        of 13 percent year-on-year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc82eb-84ee-429e-8a98-f9952c03de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collected members’ monthly savings also jumped by 16 percent to
        ₱11.15 billion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a397541-8641-4666-9aad-1eddecae07ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments for home loans amounted to ₱15.25 billion, while STL payments
        totaled ₱13.67 billion-- up 15 percent and 8 percent, respectively.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f853d0-de46-4184-980d-cf7522161359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:36.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the first three months of the year are usually slow for most
        companies, we have once again bucked the trend as we continue to achieve double
        digit growth. The demand for our home loan and cash loan programs exceeded
        our projections by a considerable margin and marked increases from the same
        period last year,” said Acmad Rizaldy Moti, Pag-IBIG Fund chief executive
        officer.</p>'
