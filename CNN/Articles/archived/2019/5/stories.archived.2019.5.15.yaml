      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (COMELEC) placed San Isidro town under
        the orange category or areas of immediate concern. An area falls under this
        category if there is serious threat posed by armed rebel groups, or if at
        least two of the following factors are present: occurrence of suspected election-related
        incidents during the campaign period and in previous polls, intense partisan
        political rivalry, possible deployment of private armed groups, and if it
        was previously placed under COMELEC control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567635cb-8ef6-4601-9c6b-f6855d49fbc0'
