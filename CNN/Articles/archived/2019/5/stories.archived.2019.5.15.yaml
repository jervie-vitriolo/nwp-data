      'mgnl:lastActivated': 2023-01-30T00:31:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31515739-7bd8-42d7-a15a-5614bbd9e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:35.597+08:00
