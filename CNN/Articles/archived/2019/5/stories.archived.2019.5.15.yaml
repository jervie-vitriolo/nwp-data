  'Daraga-Albay-mayor':
    'author': 'Rosas Olarte, for CNN Philippines'
    'caption': 'The municipal board of canvassers of Daraga has proclaimed Vice Mayor
      Victor Uy Perete as mayor-elect of the town with 24,616 total votes.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-05-15T19:00:57.794+08:00
    'imagesource': 'jcr:78497206-dbbb-4d46-9b39-c3c72bc07e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85c9ab80-22bb-4799-b749-9a435a69751e'
    'lead': 'Perete is calling for unity among his political rivals and said he is
      seriously going to solve the problem of traffic, water, garbage and poverty
      in Daraga, Albay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T20:02:14.752+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:31:02.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:23.817+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Daraga', 'Albay', 'Victor-Perete', 'Rodrigo-Duterte', 'Rodel-Batocabe',
      'Gertie-Batocabe', 'Carlwyn-Baldo', 'Gerry-Jaucian']
    'template': '1'
    'title': 'Victor Perete defeats Batocabe, Baldo in bid for Daraga mayor'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e2c11-f12f-4890-bc6b-a3bcb753f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.752+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong>&nbsp;— A
        town in Albay gripped by the murder of a lawmaker in broad daylight in December
        will soon have a new mayor endorsed by President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5d5ba-4985-443e-9b57-92479a9c7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.753+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipal board of canvassers of Daraga has proclaimed Vice
        Mayor Victor Uy Perete as mayor-elect of the town with 24,616 total votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883223aa-db37-447e-bd53-271ab7e9d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.753+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rivals - widow of the late AKO-Bicol Party-list Rep. Rodel Batocabe,
        Gertie Batocabe and the alleged mastermind behind his assasination, Carlwyn
        Baldo - only had 19,858 and 16,564 votes respectively. Gertie substituted
        for her husband.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29515c35-d449-4200-912d-59a4149df1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.753+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Batocabe’s murder, the town of Daraga was placed under
        control of the Commission on Elections. Perete twice took over as acting mayor
        of Daraga because of murder charges against Baldo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8f2c8-7c3b-4424-adc5-eccf0de6a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.753+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate, Gerry Rafael Jaucian, was also proclaimed vice-mayor
        with five of his slate proclaimed councilor-elects: Mabel Tan, Jun Nuñez,
        Carlos Baylon, Dante Magayanes, and Archie Bajamundi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39c0e0-6871-4864-bb15-59899cb49e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.753+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two councilor-elects from the Batocabe slate were proclaimed: Pilo
        de Lumen and Bobby Magalona. Julius Duran was the only councilor-elect from
        Baldo’s slate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce737712-1dfa-4a17-b3c9-5569b8d94317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.754+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was surprised being elected mayor in the middle of two
        opposing forces, Perete said, “No, I already expected it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec83b2b-66c1-4778-aff4-1de6bf24c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.754+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his main advantage over his rivals is having exposed to
        the ground having served as punong barangay and the federation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19296687-e37b-4b55-ae90-685e666a4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.754+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete added Albay 2nd District Congressman Joey Salceda influence
        contributed to his candidacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89590926-f5d5-4859-ade2-d43930a1ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.754+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete is calling for unity among his political rivals and said
        he is seriously going to solve the problem of traffic, water, garbage and
        poverty in Daraga, Albay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa1b08-4a8e-47c6-836e-9beda66aeb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.754+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor-elect, 49, began his political career as a three-termer
        barangay chairman of San Roque in 2007. He assumed the ex-officio position
        in the municipal council representing the Association of Barangay Captains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef2e74-7f78-4942-8941-20078f8c6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:02:14.754+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won as a topnotcher municipal councilor in 2013, and later took
        over as acting vice mayor of Daraga when then-mayor Jerry Jaucian died.</p>'
