      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2019, incoming Mayor Zamora and the outgoing Mayor
        Gomez both said lines are open for reconciliation.</p>'
