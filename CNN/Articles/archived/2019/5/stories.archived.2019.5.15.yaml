      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Congressional Oversight Committee on the Automated Election
        System will probe the conduct of the recently concluded polls on June 4, its
        chair, Senator Aquilino “Koko” Pimentel III said.</p>'
