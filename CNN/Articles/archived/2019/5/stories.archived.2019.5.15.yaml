      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President''s eldest son, former Vice Mayor Paolo
        "Pulong" Duterte, also topped the race for a seat in the House of Representatives
        representing the 1st District of Davao City.</p>'
