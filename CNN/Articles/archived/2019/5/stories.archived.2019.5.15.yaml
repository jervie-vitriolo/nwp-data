      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his entry in the Top 12, former Senator and co-accused in the
        pork barrel scam Bong Revilla Jr. trailed in the 14th spot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771d35b-ec38-4a97-a5af-f418519729e6'
      'mgnl:activationStatus': true
