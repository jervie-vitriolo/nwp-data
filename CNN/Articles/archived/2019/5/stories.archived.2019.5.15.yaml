      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded55ed7-cb67-4d5e-b8ef-b2dbae6e5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:44:27.748+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to publishing her first novel, Coson wrote for several publications
        and co-founded the literary journal <a href="http://themanilareview.com/"
        target="_blank">The Manila Review</a>. Her fiction also appeared in publications&nbsp;such
        as Esquire Philippines and the anthology "Maximum Volume: Best New Filipino
        Fiction 2" edited by Angelo Lacuesta and Dean Francis Alfar.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b68a3-8950-45c6-96a1-9f025e98e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently talked to Coson through a series of
        email conversations about creating a T.V. show-like fictional town, fiction
        as memory, and the figures at the fringe of Philippine history. Below are
        edited excerpts from the interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1140330-72ae-4cbe-b116-9264908e6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eec40d3-9c8f-4476-904f-9a538f6692bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You had six months to write a novel! Were there crucial
        measures or habits that you had to do so you can make it to the deadline?
        What are the advantages/disadvantages of having such a short time to write
        a novel?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b5ca2-efd5-4617-a7fd-d7d7bc46e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e53458-346f-48b9-a1df-6effae931f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a short window of time to complete the book made it necessary
        to focus and shape it fast, but the speed also allowed me to test out how
        to combine a lot of different elements quickly, and not overthink which parts
        needed to be thrown out. (The editing process was longer!)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8fba94-00da-4db9-b7fd-f170f7f17f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b55ac1-1cac-4e82-a1d0-f5a990ec80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did&nbsp;your first novel end up being published by
        a UK-based book maker?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6ddf6-6eee-4dd9-b90f-bee2a8e45f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a66e6-81f2-4ab5-b553-7d3c6901e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Book Works had an open call for the last book of the Semina series,
        themed “where the novel has a nervous breakdown.” The series was named after
        Wallace Berman’s Semina, which was a [series of] loosely bound journals of
        both art and writing that really pushed it back then. Stewart Home commissioned
        the novels for Book Works’ Semina. My proposal came out of a whirlwind pattern.
        Then, luckily, I was given six months to write a novel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecad985-0d43-484a-a409-705eb39288b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1d87a-7a79-4c50-91d5-35a1ff8b05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t set out wanting to write about kapres and tiklings and
        Marian worshippers. Possibly the opposite. But I felt I needed to try for
        this first book in order to understand why not. I included themes I felt I
        couldn’t or didn’t know yet how to write about. I was not thinking to immerse
        myself faithfully into a specific genre.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331abad6-a5f6-4dab-800f-c76c68787a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec05b86-6dee-4abf-9315-ab2e7fc5f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''ve read some of your short fiction&nbsp;before and I
        was surprised at how your first novel is more experimental in structure. What
        made you want to take this approach?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d237f0f-5196-4603-82fa-d04e742c09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913cf175-beec-4540-91f8-ca31864d036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it’s the length. I’ve never had much patience to stick to
        beginning-middle-end or “he said, then she said.” Nor the patience to write
        lengthily until this book! I think mainly about how the mass of words and
        events in my mind can best be written out, and often the usual way of going
        about stories — maybe the better way! — doesn’t quite apply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4d47c-c57d-41cd-a1f5-ebf52cb205db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b32d3-c5ed-40e0-a57d-4d3f7e8ffff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were your primary influences for the central story
        in “Aliasing”? And they don’t need to be books!</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec83c0-512d-4b92-9b67-222f60c76bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b89328-4618-4fe0-b2c7-23426dfcf611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I realized what I thought was the Taal Volcano was not the
        Taal Volcano! This mistaken identity, this babushka of a lake within an island
        within a lake, the lake being formerly part of the ocean, and not knowing
        when it will erupt again like it did violently in 1754 are qualities that
        I found made it a perfect environment — even if there are few traces of it
        in the book.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c29e1c-b453-4d51-b5d0-3d6961052ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a56a0-f7a6-4f69-8af3-043a773265fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turagsoy — which means mudskipper — however, is a fictional town,  a
        patchwork of both provincial life and my own childhood and the childhoods
        I saw on television.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b65773-e1ce-41cc-be70-6d308786f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05ca24-7372-4cfd-896d-4f19b7c4c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of material, there’s Mario Feir’s collection. He has a
        really good library of books and photographs. You can find out more about
        the Taal eruptions there. I used to spend afternoons there with him and his
        partner Steven, just pulling books off the shelf. He opens his library to
        researchers and students.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30451fa-bf63-45e3-9c38-8976ae448686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01edf0-a684-486e-a6c2-d7ff89b27dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:44:27.748+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I wanted to create a town that you could feel the rhythm of, but
        not tell the streets or how you got there. Then this setting lent well to
        various stories that I’ve grown up knowing or discovered in the short period
        while writing the book.</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d817b-7c7f-4323-9656-eefd3bc6ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The novel is described as “an alternative history of the
        Philippines” and there are certainly a lot of “historical figures” here that
        are usually in the fringe of our country''s narratives — Judiel Nieva, Emma
        De Guzman, etc.</strong> <strong>How did you decide on who to write about?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d05f06-3460-4033-94f6-a36516edbb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab8742-e356-4119-b0ce-0e5290bc36e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the blurb mentioned “alternative history,” it is hardly as
        expansive a world as those in books of greats like Wilfrido Nolledo or Erwin
        Castillo. Historical fiction wasn’t where I wanted to go. For example, though
        I’d masked Emilio Aguinaldo with Diego Salvador, there is no need to establish
        a connection between them. I found that keeping Emilio Aguinaldo’s name was
        almost misleading, in that I had no commitment to explore historical fiction
        in the book. Diego Salvador is a radio drama folk hero in the style of spaghetti
        western. I liked the idea of pulling from history a very confusing moment
        of weaving allegiances involving disguises,  and building over it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7ac6b-d784-4c6d-bb90-688b406e3d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d47e4d-d3d9-4e91-87c8-24db49e9090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''ve been writing nonfiction for a long time as well.
        What were the things from your experience in nonfiction writing that helped
        you in creating this “alternative history”?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68357383-46b8-46df-b884-6740ad687fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d5eba-37d2-4c96-a5b0-bfc410a691bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart [Home], my editor, always said, “Try not to sound too knowing.”
        Since I’d written more nonfiction than fiction, I had been used to reporting
        what (I think) I see and explaining what (I think) things mean. And it was
        much better to let it go and let the text breathe. That said, as far as nonfiction
        was helpful — there were many small anecdotes not contextualized and not distilled,
        and so they really carry their own individual power, and that gave the right
        kind of mania to “Aliasing.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa43cc-fc69-42e8-95bc-6104c5ee9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1486da-7ded-4fd1-8eb5-27ebf6592756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:44:27.748+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6cc04-9ec3-47ca-ab52-3af3a69efde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Given that the book is published in the UK, did you set
        out to write for an international audience despite the novel being definite
        in its use of detritus from Philippine culture and history?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d024f-8a34-40b7-afb6-1f2a247e138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d18fec-102b-4fe3-b963-2b4c8cdcfa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I didn’t intend to write for any audience and I didn’t put my
        head out of the water while writing the book to check if I was swimming towards
        any one island. [The publisher of] “Aliasing” is based in the U.K. and so
        its natural circulation probably provided that assumption. Some people who
        live here in the Philippines might pick up on a few more things or have a
        better back story, some say it’s vaguely familiar, but on the whole, the place
        is unfamiliar to anyone. Maybe other than having to translate for a larger
        audience, like “Mga Anak ni Facifica Falayfay” or “Ibong Adarna” into English,
        the book is what it is.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f4085-13bd-49f2-b8e7-a3e9d192297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '64':
      'image': 'jcr:d54c3987-99b9-4707-a0a3-3d451a47fd92'
      'imageCaption': 'Prior to publishing her first novel, Coson wrote for several
        publications and co-founded the literary journal The Manila Review. Her fiction
        also appeared in publications such as Esquire Philippines and the anthology
        "Maximum Volume: Best New Filipino Fiction 2" edited by Angelo Lacuesta and
        Dean Francis Alfar. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586b942-98f8-4db9-8133-bf476d8a732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:44:27.748+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ad906-5eda-4792-a766-a8c276a14428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s a certain vividness in the way that you’ve written
        some parts of the novel — some passages even seem like you’re writing from
        memory, perhaps an effect of the anecdotal sequences that you use. How much
        of your novel comes from your own actual experiences/memories?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040dae6d-2cac-421a-8a85-d9c77e425e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2906003-1d93-4594-b8d7-22a0f3b15a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t have the discipline to maintain a diary, and I have a terrible
        memory! I wanted to record a lot of what I’d researched by leaving them there,
        even if there’s just versions of what’s happened. I’ve left a lot of personal
        memories inside the book, like the time I made cheese ... I also really knew
        a dog named Saucisson who went out to catch tikling, but he could never actually
        catch them. In the book, he’s a mongrel that caught plenty of them. I also
        don’t know how close they taste to chicken!</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0fc77-dc07-4fa7-866e-c1b0921d9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3142d-5bbc-41e9-9915-9cef2b917227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I thought Turagsoy was a fascinating town. It seems like
        a very T.V. show-place, a melting pot of all these weird events, which, in
        a way, is very Filipino folk. Can you tell us more about how you created this
        fictional town?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261cabd-38dc-40ae-a5e1-b50131b1a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab6cee-5074-49f7-9715-525e8240c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it is a T.V. show-place! A memory of a T.V. show place or memories
        with Michael Learns to Rock. But also part-real experience, part-provincial
        life, part-imbento. I wanted to create a town that you could feel the rhythm
        of, but not tell the streets or how you got there. Then this setting lent
        well to various stories that I’ve grown up knowing or discovered in the short
        period while writing the book.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283ccf8-7aff-4e87-9b0f-db458c5a3674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ea56e-720e-41fd-9065-250da09afa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The extensive part about alternative Marian devotion is
        also very ‘90s. Did you have any personal recollections of this?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4895d3f-9a43-460f-a2a4-a6cd1730fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682794a-bd68-41fc-8816-9ad85a6fdf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marian worship has always felt at the center of my inherited faith
        because of her role in the immaculate conception (which was the name of my
        school), and at the same time, at the edges of Catholic faith because the
        miracles and apparitions being more recent events required an extension of
        belief — and also caution. At least that’s how I thought of it as a child,
        and I was very frightened by the story of Our Lady of Fatima growing up. Also
        the people around me, and those who were sick, were praying to Lourdes, Manaoag,
        Medjugorje... Maybe it feels very ‘90s to you because we had so much of it
        growing up? We’re the same age. <em>[Laughs]</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a04bdc-a1c2-436c-bd46-1844292e83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9fa31-c663-4458-87ad-02a0f527302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.354+08:00
      'mgnl:createdBy': 'don'
