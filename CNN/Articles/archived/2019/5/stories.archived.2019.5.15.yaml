      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90940a9d-1ed1-4f8c-ad1c-3ab0716b2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Bong Revilla
        and Jinggoy Estrada, the two senatorial aspirants facing charges for the multi-million
        peso pork barrel scam, were not the top choices in their bailiwicks where
        they were expected to garner the most number of votes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a987d3b-fdef-4521-9b1c-0f83fe4a3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22edb4f-8421-4c1c-95cc-90d2cb01ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla landed in the bottom half of the Top 12 in Cavite, where
        he previously served as Vice Governor and Governor. The former senator only
        ranked 8th in his hometown, receiving only 578,181 votes, according to the
        partial and unofficial tally of the Commission on Elections (COMELEC).&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f97d5b-d30b-4c5d-919e-1d1e2e18b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef170dd-7576-47d2-a464-e2c490a6c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Tolentino, Revilla''s fellow Caviteño, fared better in the
        partial and unofficial vote count. The former Mayor of Tagaytay City received
        the third highest number of votes in the province with over 750,000 votes.&nbsp;Reelectionists
        Cynthia Villar and Grace Poe took the top spots in the province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6422df23-e3e1-4ee1-a715-29d42709acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b050f-8658-484c-b796-78602d7487ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City also failed to deliver the votes for their long-time
        former mayor Estrada. He landed on the 15th spot of the city''s senatorial
        ranking according to COMELEC''s partial and unofficial count. He only received
        45,849 votes from his former constituents. His estranged half-brother and
        fellow senatorial candidate JV Ejercito received more votes from their city.
        A total of 67,609 of the residents of San Juan gave them his vote, landing
        him on the 6th most voted senatorial bet in the city. Villar, Poe, and President
        Rodrigo Duterte''s ex-aide Bong Go made San Juan''s Top 3.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1f51f-57dc-4570-81a6-36ab74be6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bcef4c-6252-4d08-a1a0-71dc9bdd74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada''s daughter, Janella, lost the family''s hold over San Juan
        City, bowing to Francis Zamora in the mayoralty race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b1d12-db15-42c8-becc-df024e433f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173c74d-7326-45ba-8768-485ec51b14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the partial and unofficial tally of COMELEC as of Wednesday 10:25
        a.m., Revilla is at the 10th spot while Estrada is in 15th place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c63f3e-939b-4027-bd34-644eae5fc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00291269-fc72-4da7-826b-86a20069e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:10:51.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla and Estrada allegedly diverted portions of their Priority
        Development Assistance Fund (PDAF) to fake non-governmental organizations
        in exchange for kickbacks. Revilla was acquitted of plunder in December 2018,
        but was ordered by the prosecution to pay P124.5 million to the government.
        He is still facing 16 other counts of graft. Meanwhile, Estrada is currently
        out on bail for a plunder charge and 15 counts of graft.</p>'
    '3':
