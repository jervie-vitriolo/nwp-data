    'template': '1'
    'title': 'Stan Lee''s former manager is charged with elder abuse'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00df569-c2c1-46a7-8deb-a8cda4c83bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A man who claimed to be a manager
        and caretaker for Stan Lee has been charged with abusing the late Marvel Comics
        legend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677dee6-eb20-4983-b3b7-91d99690ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c2f2a-91b9-4c48-9233-ac19b3cb9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keya Morgan was charged Friday with multiple counts of elder abuse,
        including alleged false imprisonment, a spokesperson for the Los Angeles Superior
        Court told CNN. A $300,000 arrest warrant was issued for Morgan''s arrest,
        the spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160271b-d2c0-478c-9796-eb9bdcf16b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122f237-4b3e-4320-8c11-ad7a696562d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Morgan for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8155059-fc76-46bf-a10d-9eff31aa4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e84e5-9c6f-450d-b0d9-74e953f8678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorabilia collector, Morgan reportedly became close to Lee after
        the death of his wife, Joan Lee, in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821ab2f-d58f-4b3c-94d1-2298a427050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f586923-3843-40aa-8d1b-d0b607d4c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, Stan Lee was granted a temporary restraining order
        against Morgan that banned him from abusing, harassing or contacting Lee and
        required him to stay at least 100 yards away from him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeddb24-cb15-407a-8496-5c6a19ebb7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99187d98-ce8c-4d22-843c-63bc51a29940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioner, along with law enforcement and Adult Protective Services,
        believes that Mr. Morgan is unduly influencing Mr. Lee and isolating him,"
        a petition for the restraining order, filed last June by Lee''s former attorney,
        Tom Lallas, stated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c946a28-999f-4c32-a3e9-f7b7a6b42be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa0176-db2d-479d-bf75-d9d9342a201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T09:40:07.490+08:00
      'mgnl:createdBy': 'lara'
