    'template': '1'
    'title': 'UAAP Finals: Ateneo Lady Eagles force winner-take-all Game 3 against
      UST '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7c791-eb51-4fcd-b726-f768fe942e7a'
