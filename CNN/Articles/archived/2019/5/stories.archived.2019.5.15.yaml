    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e1c47-6f0a-4014-98ef-0be8bc7e6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAB said Cebu Pacific had to cancel flights as its aircrafts
        take around 49 to 66 minutes before taking off. It is not clear what exactly
        is causing these up to hour-long delays, with CAB only saying that the budget
        carrier assured it that whatever is causing these is “largely within its internal
        operational sphere.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7aad3-055d-4520-9827-e622f001b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7148695-e6a3-4ee4-bc17-134fb55026db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific told CAB that the decline of its on-time performance
        prompted it to cancel flights to "create space" in their flight and crew inventory,
        "make way for operational recovery" and "minimize rolling delays."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd5b59-370e-4dc5-8be3-8a347164ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1440b2-06ca-403f-b83b-81845c8f3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAB found that Cebu Pacific had a “crewing problem,” as the additional
        time spent by on-duty crew on the tarmac consumes working hours and reserves
        that were supposed to be used at a much later schedule.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7cdf8-9383-4753-bf87-e59e521d8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030b6e9-6373-48f6-afa9-ff396973b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific canceled 172 one-way domestic flights, or around 14
        flights a day, from April 28 to May 10 due to an “unprecedented level of disruption.”
        This hit over 23,000 passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf68628-3895-4c3e-ad27-8ccfd31e558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee0582-bcd6-4bef-b8fa-41b3b597fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the Transportation department to probe the massive
        flight cancelations last May 2 and May 6.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e41c0-016f-4452-b63b-0dfe598b7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:35.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget carrier has been slapped with a P52-million fine in 2015.
        CAB imposed a P5,000 fine for each of the 10,400 passengers affected by cancelations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877fa88-8aa9-4523-9aa7-7844a75ba67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:35.597+08:00
