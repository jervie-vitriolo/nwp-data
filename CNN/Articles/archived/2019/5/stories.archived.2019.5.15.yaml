  'Huawei-finance-chief-letter':
    'author': 'Julia Horowitz, CNN Business '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-15T15:27:32.430+08:00
    'imagesource': 'jcr:a89fde6d-d9d4-4f4b-b939-dffeab114c09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6754c1cf-5dd1-49f2-bdce-2b8c0f5d408d'
    'lead': 'Meng Wanzhou says she has been encouraged by messages of support and
      the sight of former employees lining up outside the court in Vancouver.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:35:14.623+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:31:14.305+08:00
