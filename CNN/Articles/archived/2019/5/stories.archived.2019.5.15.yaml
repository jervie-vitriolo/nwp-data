      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8b9ff-0789-4d6b-ad67-f80fb31585bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coson’s novel is part of London-based publisher Book Works’ Semina
        Series, which banners the line “where the novel has a nervous breakdown.”
        Judging from the fractured narratives spinning in and out of “Aliasing,” that
        theme sounds about right. The way “Aliasing” unfolds is inspired by the patterns
        of the binakol weave, which, according to the <a href="https://yuchengcomuseum.org/art-loom-weaving-story-binakul/"
        target="_blank">Yuchengco Museum</a>, is recognizable for its “uniform, interlocked
        geometric patterns that result in psychedelic optical art designs, which are
        said to represent the waves of the sea and, among indigenous peoples of the
        Cordilleras.”&nbsp;</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00247b81-5845-44da-adbd-e191d636cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:55:12.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slim novel (125 pages) cascades as a recollection — both collective
        and personal — of events that may or may not have taken part in the shaping
        of its fictional town and its narrator''s memory. It is told almost at hyperspeed,
        by a narrator who, as Coson notes, “has a face full of hair and can modulate
        her voice.” The fictional town, Turagsoy, is populated by a cast of characters
        that are every bit as peculiar as they are fascinating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf6ef7-0661-4bbb-8be5-4c5ce015fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f25a7d-c3d8-479f-83f3-e1f2284002a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each character is several people at once for me, someone’s teeth
        with someone else’s hair with an invented person’s sense of self,” says Coson.
        “If you really see them as I describe, they’re quite grotesque and comically
        spectral, since they like to bumble in and out as they like.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f34179-04ea-4c53-95fd-dc13aecd86c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c980d-47d3-487c-8dfc-c623c4d987f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel’s fictional town reminded me a little bit of Gabriel Garcia
        Marquez’s Macondo, a town where anything and everything can happen. But Turagsoy
        can also be every provincial town in the country: steeped in tall tales, coughing
        out dust, and hopeful of miracles. In Turagsoy, Marian devotees wait for miracles
        and historical events unfold like radio dramas. Plus, there’s a volcano on
        the verge of eruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b81b2-02c6-4dd9-819d-1b3f7770aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '65':
      'image': 'jcr:cc4085f9-e143-4ea1-9699-9f58c9062867'
