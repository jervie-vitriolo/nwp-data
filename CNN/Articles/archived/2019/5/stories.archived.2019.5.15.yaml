      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0667acb6-0706-416f-8ebd-8bdd6445ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.024+08:00
