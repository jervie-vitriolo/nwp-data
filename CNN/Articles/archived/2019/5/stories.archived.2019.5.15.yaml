      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. said the
        victory of Duterte allies in the Senate race only means that Filipinos have
        voted in favor of the bloody anti-drug campaign, which has been widely criticized
        by local and international human rights groups.</p>'
