      'jcr:uuid': 'b11a6be2-dc0e-4745-9a5e-c3d8342bbbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:36:16.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current tally from the NBOC only accounts for 34 of 167 Certificates
        of Canvass as of 9 p.m. Tuesday. In the partial, unofficial count from the
        COMELEC transparency server with 95 percent of data transmitted, Revilla enjoyed
        the 10th spot and Aquino was shut out of the Top 12 in the 14th rank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364eb75-36fd-4d01-a210-7b95faaeedd7'
