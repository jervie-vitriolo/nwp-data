    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cecdd3-5b0c-46c7-b49d-6dd93d7d99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.012+08:00
