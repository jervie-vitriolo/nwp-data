      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The National
        Board of&nbsp;Canvassers will resume counting votes Wednesday, and the Commission
        on Elections say the list of senators who won in the midterm polls may be
        out by next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c8484-d079-41aa-968e-e30d563b0c62'
      'mgnl:activationStatus': true
