    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f63ef3-433c-4608-b135-5dc445e8967d'
    'lead': 'Starting Wednesday, people who break Facebook''s "most serious policies"
      will be immediately banned from using Facebook Live for a period of time, such
      as 30 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:13:59.157+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:31:17.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:20.449+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Mark-Zuckerberg', 'New-Zealand']
    'template': '1'
    'title': 'Facebook changes livestream rules after New Zealand shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5b741-def3-40d4-ae6e-564136d13668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two months after the mass shooting at a
        mosque in New Zealand was live-streamed by the accused gunman on Facebook,
        the company is introducing <a href="https://newsroom.fb.com/news/2019/05/protecting-live-from-abuse/">new
        rules for the feature</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b482a22-7777-4db8-bf29-46973b874f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Wednesday, people who break Facebook''s "most serious policies"
        will be immediately banned from using Facebook Live for a period of time,
        such as 30 days. Facebook did not specify all the rules that it will use to
        enforce the new one-strike approach, but pointed to <a href="https://www.facebook.com/communitystandards/dangerous_individuals_organizations">current
        community standards</a>&nbsp;that prohibit spreading terrorist propaganda
        on the social network. The policy will expand to other topics in the coming
        weeks, and the company says it will stop the same offenders from purchasing
        ads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01854137-85c6-4e00-9660-b1f663a7f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, the alleged Christchurch shooter would not
        have been able to livestream the massacre from his account in March, a Facebook
        spokesperson told CNN Business. They did not say what rules he had previously
        broken.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f78d9-9560-43c3-a5cb-9682631fa8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes ahead of a push by New Zealand and France
        to encourage tech companies and countries to work together to do more to limit
        the spread of extremist content online. The non-binding agreement, called
        the Christchurch Call, is expected to be announced on Wednesday at a meeting
        of digital leaders for the Group of Seven nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d2dd3-2b5c-4718-81eb-7330edd8c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spoken to Mark Zuckerberg directly twice now, and actually
        we''ve had good ongoing communication with Facebook," <a href="https://edition.cnn.com/videos/world/2019/05/14/jacinda-ardern-amanpour-1.cnn">New
        Zealand Prime Minister Jacinda Ardern told</a>&nbsp;CNN''s Christiane Amanpour
        Monday. "The last time I spoke to him a matter of days ago, he did give Facebook''s
        support to this call to action."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50bcaf5-4a4a-4ccf-95d9-19e29aba5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestreaming is not the only video issue tech companies are battling
        when it comes to terrorism. Following the Christchurch shooting, Facebook
        removed 1.5 million copies of the mosque attack video. The video also spread
        rapidly on YouTube and Twitter, and was shared in <a href="https://edition.cnn.com/2019/03/20/tech/whatsapp-new-zealand-attack-video/index.html">private
        messaging apps</a>&nbsp;after the tech companies cracked down on public posts.
        More than a month <a href="https://edition.cnn.com/2019/05/02/tech/new-zealand-video-instagram-facebook/index.html">after
        the shooting</a>, copies could still be found on major tech sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe87ce-e5b0-4c97-8b76-4e07beaf8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in its post Tuesday that detecting these videos is
        an area that needs more research. It also said it is investing $7.5 million
        in research partnerships with universities to better identify manipulated
        media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d896a-d6b6-4c32-b53d-693a3f2ae4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown what other companies will take part in the Christchurch
        Call, or if the voluntary agreement will help the mainstream tech companies
        avoid government regulation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f6dcc-4d9e-4dc7-92fb-4305b1f12da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This call to action is not just about regulation, but instead about
        bringing companies to the table and saying, ''You have a role too, and we
        have expectations of you,''" said Ardern.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439f4f6-cc15-49c6-b3b8-462d187e7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:13:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/14/tech/facebook-livestream-changes/index.html">Facebook
        changes livestream rules after New Zealand shooting</a>."</em></p>'
  'african-swine-fever-china':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-15T14:31:08.579+08:00
    'imagesource': 'jcr:da316d4f-6a9e-4d5e-a819-e9ddd96ba32c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90dc13d1-3a5f-4bb9-9ae1-957b46ee8a1d'
    'lead': 'African swine fever is decimating China''s pork industry, by far the
      biggest in the world. Dutch bank Rabobank, which lends to the global agricultural
      sector, estimates the country''s pig population could shrink by a third in 2019—
      up to 200 million animals— through a combination of the disease and culling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:33:40.983+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:31:17.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:20.631+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fever could kill a third of China''s pigs. That''s almost as many as
      live in the U.S. and Europe combined'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3b42a-3308-48e6-93bc-9bc88bf17529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Sun Dawu''s pigs started dying from a
        mysterious virus last December. Four months later, all 20,000 in one farm
        were dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac35bc3-1c34-4717-894a-8b684f470064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, 15,000 were killed by the virus. The other 5,000 were
        destroyed as a precaution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d813aa-bbcf-4775-bfca-97cc1497bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It began with a few pigs a day, then it was hundreds," said Sun,
        a pig farmer and agricultural entrepreneur from Hebei province, China. "In
        the end, 800 pigs would die in a single day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28a958-4a29-4fc1-916d-ff690a64f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African swine fever (ASF) is decimating China''s pork industry,
        by far the biggest in the world. Dutch bank Rabobank, which lends to the global
        agricultural sector, estimates the country''s pig population could shrink
        by a third in 2019 -- up to 200 million animals -- through a combination of
        the disease and culling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7f9f7-82de-44a9-9083-aa5802d18f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put it in context, that''s almost as many pigs as in the U.S.
        and Europe combined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf66999-665d-4ef8-abc3-fc9e94e95e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is harmless to humans but deadly to pigs -- and, so far,
        there is no cure or vaccine. Originating in Africa, outbreaks were recorded
        in eastern Europe and Russia before it first appeared in China last August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716fe7a-7133-4c12-8899-6de411dbce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since spread to other Asian countries, including Vietnam
        and Cambodia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18843233-a5f9-47b4-b888-b9fe22618d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Chinese government said it had a "good control" of
        the epidemic. At a press conference last month, Beijing said ASF was not spreading
        as quickly as before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59570946-6f34-432d-a263-6314cc2d8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations'' Food and Agriculture Organization
        (FAO), China''s central authorities have taken the right steps to bring the
        virus under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7a4df-49a8-4674-a79f-2994ec48e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve done everything they could possibly do to control the
        disease. They had a plan, they had a strategy, they have been responding very
        vigorously," said Vincent Martin, the FAO representative in China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec335f57-3a3c-4800-97a4-0023361f2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Farms wiped out</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cdb245-a1da-4398-8a2a-d7b225b78197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scale of the outbreak may be bigger than officials estimate,
        as some farmers tell CNN that the disease is not always recognized locally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d01186-6a4f-40a5-8b1f-cff35e97bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun said initial testing by provincial officials at his Hebei farm
        was negative for ASF. However after he posted pictures of the dead animals
        online, the country''s Disease Prevention and Control Center tested them and
        confirmed they carried the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851395a-164f-4651-8a5d-9b9a80aff1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Hebei, fellow farmer Zhang Haixia watched all her 600 pigs
        die. The official cause of death, she was told, was a regular swine influenza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f76ea4-2422-4e0c-9643-487ae653bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local officials were afraid to be accountable," she told CNN.
        "They threatened us that there would be consequences if we reported to higher-ups
        in the government. They are afraid of losing their jobs because of this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866a671-7722-4e5e-823f-3ad3d8574fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted authorities in Hebei for comment but has not received
        a response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa08db-1d53-482b-a535-4806d6558c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin, from the FAO, warned that it could take years before the
        outbreak was completely contained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504732ab-f257-48f8-baad-9aacc1a228b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure we can say it is under control because we know how
        complex the disease is," he said. "We have experience in other countries where
        it took years to get a handle on these diseases."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95fffa-c2d5-4f3c-a9d1-5a7779d28126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not enough pork in the world</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295040a-f11d-452f-8fa7-becad90f46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main problems China faces in containing ASF is that its
        pig industry is fragmented. Martin said there are thousands of small farms
        which may not have the correct bio-security measures needed to control the
        spread of the disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a53066-d3df-4eb7-8f04-7af3f0e7f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another complication is that the virus can survive in pork products
        for months, meaning it can be reintroduced into herds by accident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc49e97-bb50-4c19-b37d-60d56eacb0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just producers who are hurting. The epidemic could
        also have a broader economic impact: China is the world''s largest consumer
        of pork, a staple for the vast majority of its 1.4 billion people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca427dc-f1ae-4836-bb35-bae0dd127c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government forecasts, the price of pork could rise
        to record levels in the second half of 2019, as demand overwhelms supply.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e77d78-c2cd-4d06-b416-41869d17cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say there isn''t enough pork in the world to cover China''s
        expected shortfall and consumers are likely to turn to other meats as a substitute.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0fdfe-55a5-4d41-9793-10154a62c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabobank''s report predicts an "unprecedented" shift in global protein
        supply to China to cover the shortfall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029bcef-c4aa-464c-ad1a-ccf89bcb1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shift will likely create unexpected product shortfalls in
        markets previously serviced by suppliers ... that will ultimately result in
        higher global protein prices," report author Christine McCracken wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48806c50-7a76-4383-9c41-2bf00b198581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork producers in Europe and the U.S. are already starting to increase
        shipments to China, even though U.S. exports are subject to a 62% tariff because
        of the trade fight with China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef57d0-c149-44e9-883d-a98cd0c909b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lunar calendar, 2019 is the year of the pig. It''s supposed
        to be an auspicious year. For China''s pork industry, it''s anything but.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f670b-cf29-4f06-9364-0df05cdd9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:33:40.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:31:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/15/business/african-swine-fever-hebei-pork-scn-intl/index.html">Fever
        could kill a third of China''s pigs. That''s almost as many as live in the
        US and Europe combined</a>."</em></p>'
  'Boeing-zero-orders':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-15T15:01:22.725+08:00
    'imagesource': 'jcr:10a24a50-eaff-41c6-b7cd-7c92a8afcd46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b24a7ae-567c-4f4b-a29e-8ecdbaab4643'
    'lead': 'Not only did the troubled 737 Max receive zero new orders since it was
      grounded March 13. Boeing''s other jets, such as the 787 Dreamliner or the 777,
      also did not get any new orders last month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:11:39.110+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:31:16.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:20.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', '737', 'Max']
    'stories': ['edc02eba-13bf-43b3-98c4-494095a6d05c', '73dff57a-4721-480e-ab78-a1bbcd272b00']
    'template': '1'
    'title': 'Boeing reports zero new orders for jets in April '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db6ece-667b-4f0f-a80f-686c3708eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boeing had no new orders for planes in
        April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead00b1e-ce98-40c0-ba64-b11e5cf87e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did the troubled 737 Max receive zero new orders since
        it was grounded March 13. Boeing''s other jets, such as the 787 Dreamliner
        or the 777, also did not get any new orders last month, according to a company
        report released Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4fe6a-7205-4dda-a821-b8f65dcc66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing did report some orders for the other jets in late March,
        even in the wake of the March 10 <a href="http://www.cnn.com/2019/03/10/africa/ethiopian-airlines-crash-boeing-max-8-intl/index.html">crash
        of an Ethiopian Airlines jet</a> and the <a href="http://www.cnn.com/2019/03/13/politics/donald-trump-boeing-faa/index.html">grounding</a>&nbsp;of
        the 737 Max that followed. Lufthansa ordered 20 of the 787 jets on March 15,
        and British Airways ordered 18 of the 777X on March 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ef5e1-16c4-40cd-8bcc-ad2670a869e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the only orders reported by Boeing for April were bookkeeping
        entries: Four 737 Max jets that had been sold to Boeing Capital in the past
        were transferred to an unidentified lessor last month. Boeing didn''t count
        those as new orders. Instead, it reclassified sales it had already reported
        in the first quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4dc81b-24ea-42ce-85a1-bde232d08f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of Boeing''s other jet models have crashed, and airlines have
        not reported any safety problems other than the 737 Max. But the 737 Max''s
        problems could be the reason airlines put orders for the other jets on hold,
        said Philip Baggaley, the lead credit analyst for the transportation sector
        for Standard &amp; Poor''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a75c0-074b-4ae2-be9f-e1d696455ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are holding out to determine whether Boeing will lower
        its prices in light of the Max issues, Baggaley believes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8672738-6bde-4263-ba82-8dbf54b3d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it turns out that Boeing makes some accommodations with customers
        over the grounding of the 737 Max, it probably won''t be a straight cash compensation,"
        said Bagggaley. "It might be a lower price on future orders, or some other
        change in those orders. There could be things going on behind the scenes that
        could essentially turn into orders."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0335d-36da-4eb7-9557-99d827a05511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from several airlines, including <a href="https://www.cnn.com/2019/03/13/investing/boeing-airline-compensation/index.html">Norwegian
        Air</a> and United Airlines, have said they expect to reach an agreement with
        Boeing over some form of compensation as a result of having their 737 Max
        planes grounded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d2918c-6760-47a1-b008-5f0c607a4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also true that new aircraft orders have been fairly slow this
        year for both Boeing and Airbus, a result of massive orders in recent years
        that left each aircraft makers with a backlog of thousands of jets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a3f65-d9ab-43ed-be14-ee7741939c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boeing had a God-awful first quarter in terms of orders [before
        the Ethiopian crash] and they beat Airbus," said Richard Aboulafia, aerospace
        analyst for the Teal Group. "It''s just a massively over-ordered environment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258b07c-a672-4550-88f6-31878efed53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to those factor, the Paris Air Show is next month. It
        is one of the industry''s premier events and one where new orders are frequently
        announced. So that can make April and May both slow months for new order announcements.
        But Boeing did report 76 orders in April 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4ecda-5e2a-43c5-b52b-9f1f6afb3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:39.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN: "<a href="https://edition.cnn.com/2019/05/14/business/boeing-orders/index.html">Boeing
        reported zero new orders for jets in April</a>."&nbsp;</em></p>'
