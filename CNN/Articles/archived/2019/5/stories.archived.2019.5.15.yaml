  'mara-coson-aliasing-interview':
    'author': 'Don Jaucian'
    'caption': '“Aliasing” is a non-linear novel about a fictional town. It unfolds
      by way of its inspiration — the psychedelic patterns of the binakol weave. Photo
      by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2019-05-15T17:24:19.849+08:00
    'imagesource': 'jcr:d588a997-5c67-4f2a-a0c5-949e3b2cdcf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2b52a8e-eeb2-4071-b0d5-a70ac1e0ab14'
    'lead': '“Aliasing” is part of a book series where “the novel has a nervous breakdown.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:29:27.349+08:00
