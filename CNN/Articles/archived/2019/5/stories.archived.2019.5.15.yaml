      'jcr:uuid': '0b209ae8-ef34-4666-96b3-d109c47ed20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also took the opportunity to deny the rumor that he hates
        the character Bronn and/or the actor who portrays him, Jerome Flynn, calling
        it "Total bulls**t."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaffc00-a5b5-44ba-9903-d5a5113611b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794bafa0-a15e-4e88-b069-9c272f799736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I created Bronn, so it would be immodest of me to say he''s a terrific
        character... but what the hell, he''s a terrific character, and my readers
        will definitely be seeing more of him in the books to come," Martin said.
        "And Jerome Flynn has been just WONDERFUL. It''s been a honor to work with
        him. He''s done a marvelous job of bringing Bronn to life."</p>'
