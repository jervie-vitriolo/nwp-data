    'lead': 'If you''re disappointed in this election, remember that the poor was
      never the problem.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T12:47:37.149+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-30T00:31:26.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:18.642+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who are you calling a ''bobotante''?

      '
    'visualType': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be51d4-a04d-4304-97bd-ccce06dc82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.154+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> The opinions in this piece
        are the author''s.&nbsp;</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810c568-03bf-48af-9116-dae682d01382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.154+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Who are you calling
        a “bobotante”?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f9a82-21e2-4ad3-958b-baf55abd03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the “bobotante” (a portmanteau of the words
        “bobo,” or stupid, and “botante,” or voter) is often used to refer to voters
        who select ‘unqualified’ candidates for office —  perhaps a movie star, an
        absentee congressman, an unapologetic daughter of a dictator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f498f-ec05-401f-b875-baa64780927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de790b2-1a36-4032-9759-eb30fd6668ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bobotante” is often directed towards the masses, voters who are
        not us, who are “Other”: others who did not go to elite schools, who clean
        your condo elevators every morning, who may not understand basic English,
        who may not even read this article, who wear “Bong Revilla” shirts and sell
        sampaguita in the streets, who watch primetime telenovelas as they iron your
        clothes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e600ab-1600-4efa-aa16-ea2127863dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6464ad1a-cf2b-48aa-a6be-652986507524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, “bobotante” is another shot at the masses by the middle-
        and upper-class who rest comfortably in the privilege afforded to them by
        a system that excludes the poor but benefits the rich. Elections a bust? Blame
        the masses; they’re “uneducated” and stupid. Drugs in your community? Blame
        the tambays in tattered clothes; propose their eradication. Traffic bringing
        you down? Blame buses, blame desperate commuters, blame jeeps; suggest anything
        but dignified public transportation. See the pattern there?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc382857-6a76-4532-83f9-7f9872a1373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0c1b7-7366-4c6d-ac65-81e122a04f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaming the poor is convenient and lazy, just like how we may dismiss
        rallies and street protest as lazy. “Lazy is easy,” <a href="http://nine.cnnphilippines.com/life/culture/2017/11/17/peoples-struggle-essay.html"
        target="_blank">wrote</a> Marrian Pio Roda Ching in 2017, in a rebuttal against
        calling people who join mobilizations “lazy.” “Lazy is refusing to take part
        in the people’s struggle,” she continued, “and choosing to quietly surrender
        our rights to the ruling class.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda2c2a-5714-4c70-aed5-59d817f9a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with NGOs and talking to strangers on the street taught
        me this: that the poor are anything but lazy, anything but stupid. They are
        tired, they are hungry, and they want things to change. They feel this in
        their bones; they live every day in the hope that someone will help them overcome
        poverty and injustice, even as they struggle to put food in their children’s
        mouths, even as they struggle to live another day fighting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab0e14-6aa1-4072-96a6-213c569a6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc439cb-cc4f-4fde-a1e1-fa01ef3e3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 2019, I met Ka Raul Ramos, a farmer in Sicogon island,
        Carles, Iloilo, who was able to travel to Metro Manila by way of the Rural
        Poor Institute for Land and Human Rights Services, a local NGO advocating
        for land reform. Ka Raul, like many Filipino farmers, has almost nothing to
        his name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9860965-a215-4029-af79-ce01e1bbb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d3530-2fce-4128-87fe-e4dc55919933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day I talked to him, Ka Raul was distraught. Along with other
        Sicogon farmers, he protested <a href="https://www.aljazeera.com/indepth/features/typhoons-tycoons-disaster-capitalism-philippines-180816065729201.html"
        target="_blank">how a tourism joint venture by Ayala Land trampled on farmers’
        rights in Sicogon island.</a> He sought dialogue with the Department of Agrarian
        Reform, and wept with his companions before an official, recounting ordeals
        of violence, ejection from their homes, and usurpation of their land and resources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16298cd9-572b-4861-a12b-16d0b9e51dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e761ee-9127-4861-b6cd-1bed706def58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Raul knew the facts of their case by heart. I was pleasantly
        surprised that he knew the exact reference number of the Supreme Court decision
        that supported the farmers’ claim. He knew the dates and the number of months
        lapsed in the timeline of the land dispute. He articulated the legal and the
        moral basis of the land reform struggle.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72808ec6-39bc-4b45-a456-db34a0706cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:49:27.114+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p><h2>In our disappointment, it’s easy to blame the manifestation
        of our failures as a people: the "eyesore," the powerless, the landless, the
        poor — rather than confront the uncomfortable fact that we have grown far
        too complicit in a system that not only concentrated power in a few, but also
        gave us our privilege, which too few of us use to contest those in power.</h2><p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63fa9c-367a-4095-82ab-cea0195c29e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d0cc1-9e7f-4300-a595-eb2ab554a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing that surprised me then: Ka Raul voted for Duterte,
        who is often tagged as a candidate only “uneducated” voters will vote for,
        or in the alternative, a president whose endorsed candidates are supported
        by those who are not “enlightened” still.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8650eb-f948-4d60-8dea-357ec9ebf60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827850a-21c5-47ed-8dad-227dfbb4922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Raul wore an ID as a member of a group called “Movers of Rody
        Duterte,” which rallies support for the president in their municipality. He
        called for the president to show his concern for farmers. He demanded accountability
        from Duterte, even as he displayed support for him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc4c737-bebd-4228-884e-4c8e520ccd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e908c-d3ba-4821-b32f-e6cf6fae06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasaan ang malasakit ng presidente? Talaga ba, totoo bang may malasakit
        siya sa mahihirap na tulad namin?” he asked. “Kung may malasakit siya, disiplinahin
        niya ‘yang mga tauhan niya, ‘yung mga alter ego niya dito sa Department of
        Agrarian Reform na hindi naman marunong magtrabaho.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e7d2a-cb0b-4350-816f-f5711b24959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92241389-e196-4e29-8024-a4ce3dca3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Raul and other poor farmers taught me about agrarian reform in
        the Philippines more than any book or journal article ever did. He was not
        the first farmer I’ve ever talked to, but I only highlight this example to
        show how inherently flawed and insensitively cruel it is to call someone like
        Ka Raul an “uneducated” voter. Like many Others, Ka Raul has a voice and agency,
        the context of which might be difficult (but not impossible) for those in
        a position of privilege to understand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16045acd-d0ea-4eca-9d66-4fa35f835c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849bddb-904a-493d-9852-7547352ea8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://news.mb.com.ph/2018/05/12/power-of-politics-politics-of-power/"
        target="_blank">Tonyo Cruz wrote</a> in 2018 that politics is not about intelligence,
        but power. “We may view politicians as too smart or too stupid, but their
        excess or lack of intelligence is not what matters,” he writes. “What really
        matters is that they have power, and they misuse and abuse it — often only
        to benefit themselves and to prolong or expand their power.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755ee30-0cc7-433e-9321-e8a08c658f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b7b22-5247-4155-942d-b464f08b2e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “We are furious because we as a people have no power.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee022021-7e17-45a3-960b-eef3897d9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bd493-072b-49a5-8cf7-802d9fb8c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our disappointment, it’s easy to blame the manifestation of our
        failures as a people: the “eyesore,” the powerless, the landless, the poor
        — rather than confront the uncomfortable fact that we have grown far too complicit
        in a system that not only concentrated power in a few, but also gave us our
        privilege, which too few of us use to contest those in power.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe11f4-a441-434c-8be5-7aa1fa054176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e0ef3-cb96-47e3-8488-f13f824dd66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:47:37.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor were&nbsp;never the problem; poverty is merely the worst
        symptom of a social cancer still all too apparent but rendered invisible by
        our refusal to acknowledge and act on our multilayered crises: the lack of
        accountability in governance, eroding democratic institutions, a timid press
        that falls short of its role to educate and question, a repressive environment
        that fosters violence and intimidation, a broken justice system, the absence
        of genuine land reform, the continued abuse against Filipino workers, and
        an inert civil society yet to build a social mass significant enough to challenge
        authoritarian rule, among others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c8f13-1732-4ca5-972d-4665f21fd825'
      'mgnl:activationStatus': true
