      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are part of the Veloso-Cari-Loreto-Petilla political clan which
        has ruled Leyte for nearly a century with a history that dates back to the
        American colonial period.</p>'
