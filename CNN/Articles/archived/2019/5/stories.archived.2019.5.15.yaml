      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We still have a long way to go. But let’s start by redirecting our
        anger towards what actually ails the country, as we reexamine and ask ourselves,
        again and again:</p>'
    '35':
