    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ecd2b06-2a58-4d4d-ab5c-bb999390750e'
    'lead': 'The incident left multiple passengers stranded in Manila and Quezon City
      during the rush hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T22:19:02.898+08:00
