    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12371788-bcdc-47e6-9886-720c736d4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are San Juan residents supportive of outgoing Mayor
        Guia Gomez and her son, reelectionist Senator Joseph Victor “JV” Ejercito,
        who do not back the “faction” of the clan headed by Erap and his son, plunder-accused
        senatorial candidate Jinggoy Estrada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df69de-e16d-40a4-8361-78247c65fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d9ff3-c899-44ce-b4bf-ed46f409804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung naglaban kami ni</em> Mayor Guia <em>nung</em> 2016, <em>may
        mga</em> pro-Jinggoy, pro-Janella <em>na kumampi sa akin. Ngayon na naglaban
        kami ni</em> Janella, <em>mayroong mga</em> pro-Mayor Guia, pro-Senator JV
        <em>na kumampi sa akin,</em>” Zamora said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76222ea-5e0a-4eba-82a5-e46a270d468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eae7d2-589e-4944-b516-3e421ceffe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Mayor Guia and I ran against each other in 2016,
        there were people supportive of Jinggoy and Janella who backed me. Now that
        I am running against Janella, there are Mayor Guia and Senator JV supporters
        who backed me.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca2f01-346a-46a5-8a0e-c31401d97904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fbb80-3eec-4c72-bbc6-f3d42eb41d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora ran against Jinggoy’s daughter, outgoing San Juan Vice Mayor
        Janella Estrada. He won by a margin of over 10,000 votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5571e-4fc9-4ade-ae59-71b58cb379c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e535156-65bb-4fe3-8ae7-734c732ffb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time since 1969 that an Ejercito or Estrada has
        not been elected to the mayoral post in the business district. Erap sat as
        the local chief executive that year and his sons, Jinggoy and JV, along with
        his former partner, Gomez, have held the seat after him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fabbfb-e286-4496-beff-5fd3e6047597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe5e96-27ea-436e-b1f2-66f1e1b729a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other time that someone outside of the Ejercito-Estrada
        family was chief executive of San Juan was in 2001, when basketball star-turned-politician
        Philip Cezar served as acting mayor while Jinggoy was suspended as he faced
        plunder charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09ac39-33b6-4cb8-8f54-a665cfc60029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120e6ca-d2e4-4154-8118-f47929f6f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zamora said he has sensed the winds of change blowing since
        2016, when he lost to Gomez in 2016 by just 1,000 votes despite her having
        the backing of a rigid political machinery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a179a-1a97-469a-af0f-3615ae31fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c23c7b-d077-42f3-9ae7-d016afed29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.012+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was able to measure my strength versus theirs and I saw San Juan
        was really ready for change,” Zamora said.</p>'
