      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa905f4a-74ac-4609-b33c-ae391d7d01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:32:26.999+08:00
