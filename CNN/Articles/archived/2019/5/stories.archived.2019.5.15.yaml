      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official count is done by the NBOC, while an unofficial tally
        is being done by the Parish Pastoral Council for Responsible Voting -- the
        accredited citizen''s arm of the COMELEC. The official tally is based on the
        167 certificates of canvass from the 85,769 clustered precincts, while the
        unofficial tally is from data directly sent from the vote-counting machines
        to the transparency servers of the COMELEC.</p>'
  'constance-wu-fresh-off-the-boat':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-15T05:41:39.890+08:00
    'imagesource': 'jcr:32c4cf4c-469c-4b3f-9385-339b01667d96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '959a6585-b850-44ac-9287-a6dd62ebabb3'
    'lead': 'Last week, Constance Wu, who has played Jessica Huang on the family series
      for five seasons, was criticized for appearing ungrateful for her show''s renewal
      during a time of year when multiple series are being canceled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T05:43:47.538+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:31:38.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:14.065+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Constance-Wu', 'Fresh-off-the-Boat']
    'template': '1'
    'title': 'ABC is not thinking of replacing Constance Wu after renewal backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43415b87-8260-41fe-8cae-8d1796145767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Constance Wu is not in danger of losing
        her job on "Fresh Off the Boat," according to ABC president Karey Burke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b63ee-48d1-4d6d-8823-605eaf5445bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a reporter''s question on Tuesday about the possibility
        of recasting Wu, who last week took the <a href="https://edition.cnn.com/2019/05/11/entertainment/constance-wu-fotb-tweets/index.html">unusual
        step</a>&nbsp;of publicly expressing her displeasure over her show''s renewal,
        Burke said there have been no conversations about removing the actress from
        the comedy series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea87c52-5087-4692-988e-f9de801f7b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, there''s been no thought to recasting Constance," Burke said.
        "We love what she does on the show. And we love the show."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb7ea1-d3aa-4898-8774-8a9431017513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Wu, who has played Jessica Huang on the family series
        for five seasons, was criticized for appearing ungrateful for her show''s
        renewal during a time of year when multiple series are being canceled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f193d7-6f24-4dfe-a664-e887fcd9e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC canceled other shows, including "For the People," "The Fix"
        and "Whiskey Cavalier," leading up to Tuesday, when the network officially
        rolled out its new fall schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c695e78-37bf-4eee-952a-fb6567fa61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after backlash began to build against Wu, she explained that
        the renewal meant she had to "give up another project that I was really passionate
        about."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64372b-e8c7-447a-941f-826f020fc100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So my dismayed social media replies were more about that other
        project and not about ["Fresh Off the Boat"]," the actress wrote in a statement
        posted to Twitter on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed13be9-91e4-411c-9b85-1359aee03591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went onto call the series "great" and something she''s "proud
        of." She also acknowledged her words were ill-timed and "insensitive."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f344ff-023a-4fb9-b408-03cda264ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke said she had been aware that Wu had "another opportunity"
        that she would have pursued should the show not have been renewed. However,
        she said, "we never really considered not bringing back ''Fresh Off the Boat.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b09ef-cb3f-4f1a-8fca-f55742cfdab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The show is just too strong for us and we love it," she said. "I''m
        going to choose to believe Constance''s most recent communication about the
        show -- that she''s happy to return. The cast and crew is happy to have her
        back, and we''re thrilled to keep her in the show."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c152ca6-0ba4-4205-a847-b5c2dd7a4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu starred in the blockbuster "Crazy Rich Asians" last summer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de427c9-36ad-48c4-87d0-86d37e7e3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fresh Off the Boat" also stars Randall Park, who has not publicly
        responded to Wu''s comments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5afb56-4cc5-4c02-a26c-046fc9269ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T05:43:47.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/14/entertainment/constance-wu-fresh-off-the-boat-abc/index.html">ABC
        is not thinking of replacing Constance Wu after renewal backlash</a>."</em></p>'
  'manchester-city-ban-champions-league':
    'author': 'Ben Church, Steve Almasy and Euan McKirdy, CNN'
    'caption': 'Photo: Michael Regan/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-15T06:01:00.735+08:00
    'imagesource': 'jcr:40115910-d2e1-4cbb-b99e-70adfd42e117'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0decb2c-476f-4278-a6c4-a165dde6053f'
    'lead': 'Investigators from European football''s governing body will meet Thursday
      to decide whether Manchester City will be banned from competing in the lucrative
      Champions League, according to a member of the investigatory chamber.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T06:06:13.869+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:31:37.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:14.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
