      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here at the Veterans undergoing executive checkup. I will
        be out in a day or two. Thank you for your concern," Lorenzana said. "I did
        not have a cardiac arrest. I was admitted for executive check up. I came here
        at the veterans hospital for some eye problems."</p>'
