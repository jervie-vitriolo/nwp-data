      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, May 15)</strong> — It was
        a really close fight in San Isidro town, Leyte as mayor-elect Remedio “Wingbebot”
        Veloso defeated the incumbent by only one vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91831d32-ddd4-441f-af26-e1beafb6b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:32:26.999+08:00
