    'template': '1'
    'title': 'Tax reform, federalism seen clearing Duterte-allied Senate '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc0dee-8fab-4638-82b8-d50b7d70b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The latest
        midterm polls fortified the foothold of the Duterte administration in the
        Senate, which bodes well for the future of reform bills and future budget
        proposals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c211eb7-9bb2-4de0-aa3c-6fc246b4499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates endorsed by President Rodrigo Duterte have so far dominated
        the Magic 12 in the <a href="http://www.cnnphilippines.com/news/2019/5/15/NBOC-partial-official-tally.html">partial
        and official tally</a> of the Commission on Elections following the May 13
        polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7be3cd-f5da-4976-8710-bde7251f5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research firm Fitch Solutions said this has "further consolidated"
        Duterte''s power halfway through his six-year reign, which may smoothen the
        passage of his pet bills through the legislative mill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386fbce2-6d19-417d-9d82-b5b357f9a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong show of support for Duterte will both give him the confidence
        and ability to push ahead with his reform programme. The Senate has proved
        a sticking point for Duterte, as seen by the delay to the passing of the 2019
        budget," Fitch Solutions said in a commentary issued after the polls. "Duterte
        will hope that with increased support in the Senate, his reforms and fiscal
        plans will face less obstacles."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b0aae-6fe2-4e8f-83c9-651aa9eb7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate locked horns with members of the House of Representatives
        over alleged last-minute insertions to the ₱3.7-trillion national budget for
        2019, which led to a four-month delay before the bill was referred for Duterte''s
        signing into law. This delay pushed back the release of about ₱69.5 billion
        for state-funded projects and pulled down economic growth <a href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">to
        a four-year slump of 5.6 percent</a> during the first quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8e33e-3da7-474c-9909-25b8e0942901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the 12 senatorial bets leading the tally were endorsed
        by Duterte: his former officials Ronald "Bato" dela Rosa, Bong Go, Francis
        Tolentino; reelectionists Cynthia Villar, Sonny Angara, and Koko Pimentel;
        Taguig Rep. Pia Cayetano; and Ilocos Norte Governor Imee Marcos.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e030db-4dcf-4e49-a476-2f2b09f2e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/videos/2019/5/14/Otso-Diretso-bets-concede,-thank-supporters.html">Otso
        Diretso bets concede, thank supporters</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd677668-4649-43af-be3c-ed7ac803a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, based on the unofficial tally covering 96.26 percent
        of election returns, four emerging winners come from other parties: reelectionists
        Grace Poe and Nancy Binay; as well as actors-turned-lawmakers Lito Lapid and
        Ramon "Bong" Revilla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa6667-ea05-4011-8dac-16b26b460322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions said this supermajority could give a much-needed
        push towards passing key reforms like the shift to a federal form of government,
        the reinstating of death penalty, and even the reduction of corporate income
        taxes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c390ea6-93b7-403a-a98f-4d2d23279e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three cleared the House of Representatives but remain stuck
        before Senate, with only three weeks of sessions left before sessions adjourn
        for good. Federalism was among Duterte''s campaign promises when he joined
        the 2016 presidential race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701774ac-38f5-444b-ac96-8f9422af984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Dan Roces, chief economist at Security Bank Corp., added
        that having administration allies sitting as lawmakers could mean greater
        focus on key economic measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315b4e3-a627-49c4-9144-c14fd652bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the credit rating upgrade recently, both chambers will consider
        expediting passage of those bills that will boost the country''s chance for
        an ''A'' rating upgrade," Roces said. "If deemed not political-capital draining
        to the legislative sponsor, expect a revival of the tax reform program."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e7dee-f682-4daf-8a13-dce49ecc1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank economist expects the Senate to prioritize the Tax Reform
        for Attracting Better and High-Quality Opportunities (TRABAHO) bill, the second
        phase of the tax reform program of the Department of Finance that eyes lower
        corporate income taxes alongside simpler and shorter tax breaks for businesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8299e676-54da-46b4-af59-bb678ad12cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fitch Solutions, having a Senate occupied with allies would
        lessen short-term political risks, but may erode checks and balances between
        the two branches of government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee51f8-5b96-402f-9b9c-92b2b0860f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But incumbent senators said they <a href="http://cnnphilippines.com/news/2019/5/8/Senate-independent-administration-candidates.html">will
        not be a rubber stamp</a> of Malacañang''s wishes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ef9bc-8f6d-46ab-a776-30a6e4331a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:16:56.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate as an institution will always continue to remain independent
        as proven by our track record in passing legislation. When we see an administration
        led measure that is good for the people then we support it, but if we see
        it needs further study and debate then we don’t force it or rush into it,"
        Senate Majority Leader Juan Miguel Zubiri said in a statement.</p>'
