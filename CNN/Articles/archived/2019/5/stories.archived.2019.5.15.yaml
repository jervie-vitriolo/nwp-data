      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial and official result also affirmed the lead of the Top
        6 candidates reelectionists Cynthia Villar and Grace Poe, former aide of President
        Rodrigo Duterte Bong Go, Taguig Rep. Pia Cayetano, ex-Philippine National
        Police Chief Ronald "Bato" dela Rosa.</p>'
