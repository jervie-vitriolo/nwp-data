    'template': '1'
    'title': 'OFW personal remittance up at $2.8 billion in March'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324efd45-ad4e-47fe-9743-96c1c8da7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Overseas
        Filipino workers (OFWs) are sending more money home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cdff9-7b5c-444f-b425-1a644328e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.994+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d1477-c940-4ba6-9a6c-1fe020598742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Bangko Sentral ng Pilipinas (BSP) reported
        that personal remittances from OFWs was at $2.8 billion in March, 6.4 percent
        higher than the $2.6 billion remitted the same month last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11cbe1-e174-4526-9f4e-372495ce7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e9417-98af-4d3a-bb81-48f3c7af8054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances coursed through banks was at $2.5 billion, 6.6
        percent higher than the $2.4 billion recorded in March 2018, with remittances
        coming mostly from the United States, Singapore, and the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b418357-1ad5-42f2-a370-f887f9bf2ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6945870-c89b-414f-95a8-3f732c9d9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the first quarter remittances to $8.1 billion in the
        first quarter of the year, 3.7 percent higher than the $7.8 billion remitted
        in the same period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35831475-dd7d-4216-a894-11ad719e33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27533f9-1d85-4c19-ad4f-9a18dbaa665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued growth in personal remittances during the first three
        months of 2019 was driven by steady remittance inflows from land-based OF
        workers with work contracts of one year or more, which aggregated to US$6.2
        billion, and compensation of sea-based workers and land-based workers with
        short-term contracts, which totaled US$1.7 billion," the BSP said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363d141-d1af-4550-94e6-3935860d4ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00042e-5a27-4d79-ab05-a0874c99ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this figure, $7.3 billion was from cash remittances, 4.2 percent
        higher than the $7 billion registered for the first three months of 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aee43f-830b-4349-9472-fff62bcebec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.995+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553c518-0f11-4d1c-ac58-c9ce9a34804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs from the United States continue to provide the highest share
        of remittances, followed by Saudi Arabia, Singapore, United Arab Emirates,
        the United Kingdom, Canada, Qatar, Hong Kong and Kuwait.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3dc25-1d32-4940-93ad-b874f9c653c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d87c4-d6e7-4a27-9b80-984756aff227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remittances from those country amount to 78 percent of the total
        first quarter figure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee803224-6305-4b95-89dd-05869b0f984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abd9d2-5106-40f2-898b-40dcf35a9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:49.996+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 10 million Filipinos -- or nearly a tenth of the population
        -- work abroad, remitting money that helps boost the country''s economy. Last
        year they sent home nearly $32.1 billion.</p>'
  'MTV-movie-TV-awards-nominations-marvel-':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-15T16:55:24.131+08:00
    'imagesource': 'jcr:5de757ae-5ac0-43c1-9e13-3896a888362a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12bdb554-7519-458b-a4ca-ca0040cf85cf'
    'lead': 'The nominations for the MTV Movie & TV Awards have nothing but love for
      heroes real and costumed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:10:13.095+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:31:12.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:22.016+08:00
