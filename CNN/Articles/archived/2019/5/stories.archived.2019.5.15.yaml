      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> A main
        expressway might soon get a new name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bb287-39fc-4c40-9b64-798347c13782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:56:37.866+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the House of Representatives passed on third and final
        reading a bill seeking to rename the North Luzon Expressway (NLEX) to the
        Marcelo H. del Pilar Expressway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4bae0-f383-4adf-bd37-9f92e3ffb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:56:37.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan 1st District Representative Joe Antonio Sy-Alvarado, principal
        author of the bill, said that the rename is meant to honor Marcelo H. Del
        Pilar, one of the country''s heroes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8567b2-3cbd-40f2-b429-db73725db82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:56:37.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If favorably passed into law, it will constantly remind us of the
        noble deeds of Marcelo H. del Pilar and inspire our people to emulate his
        example of selfless service to the nation, while his exceptional courage and
        leadership gave hope and helped unite the Filipino people at a critical time
        in our country’s history," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afeef29-325a-4582-a719-53819d69d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:56:37.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines NLEX as the road that stretches from Barangay Balintawak,
        Quezon City, through Caloocoan, Valenzuela, Bulacan and parts of Pampanga,
        and merges with the Mac Arthur Highway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7170ad-d5b3-49d0-aa04-036a4e009f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:56:37.867+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Pilar was born in San Nicolas, Bulacan on August 30, 1850. He
        was the publisher of ''Diariong Tagalog,'' which was critical of the Spanish
        colonizers, and eventually became the editor and co-publisher of the propaganda
        broadsheet ''La Solidaridad.''</p>'
  'House-bill-plant-10-trees-graduation-requirement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-15T21:01:25.045+08:00
    'imagesource': 'jcr:e84e14ca-483a-454b-a265-4023b135b59f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af6470e1-4457-4072-86a2-895c91a63c82'
    'lead': 'House Bill 8728 or the "Graduation Legacy for the Environment Act" is
      principally authored by MAGDALO Party-list Rep. Gary Alejano and Cavite 2nd
      District Representative Strike Revilla.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T21:03:36.915+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:31:00.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:24.255+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trees', 'planting-trees', 'House-of-Representatives']
    'template': '1'
    'title': 'House passes bill requiring graduating students to plant 10 trees on
      final reading'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08320fb-c84c-4010-90be-eb2ef5151c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T21:03:36.916+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The House
        of Representatives has approved on third and final reading a bill requiring
        all graduating elementary, high school, and college students to plant at least
        10 trees each before they can graduate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc95596-faca-49e3-978e-a8febc1f9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T21:03:36.916+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8728, or the "Graduation Legacy for the Environment Act,"
        is principally authored by MAGDALO Party-list Rep. Gary Alejano and Cavite
        2nd District Representative Strike Revilla.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ea8bd-b65e-45d0-996d-8264cf8cfea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T21:03:36.916+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With over 12 million students graduating from elementary and nearly
        five million students graduating from high school and almost 500,000 graduating
        from college each year, this initiative, if properly implemented, will ensure
        that at least 175 million new trees would be planted each year. In the course
        of one generation, no less than 525 billion can be planted under this initiative,"
        Alejano explained in the bill''s explanatory note. "Even with a survival rate
        of only 10 percent, this would mean an additional 525 million trees would
        be available for the youth to enjoy, when they assume the mantle of leadership
        in the future."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d609dc-f17a-482a-8fbe-dbe52193fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T21:03:36.917+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trees shall be planted in forest lands, mangrove and protected
        areas, ancestral domains, civil and military reservations, urban areas under
        the greening plan of the local government units, inactive and abandoned mine
        sites, and other suitable lands. These planted trees must be appropriate to
        the location, climate and topography of the area, and there will be a preference
        for the planting of indigenous tree species.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64655d56-a872-4c19-a22d-be8410435279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T21:03:36.917+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Department of Education and the Commission on
        Higher Education will be the implementing bodies, in partnership with the
        Department of Environmental and Natural Resources (DENR), Department of Agriculture,
        Department of Agrarian Reform, and the National Commission on Indigenous Peoples
        and other government agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6ad26-9553-460f-beab-5345f8e3cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T21:03:36.917+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:31:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
