      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/14/football/manchester-city-uefa-investigation-champions-league-nyt-spt-intl/index.html">Manchester
        City braced for possible ban from $1.5 billion Champions League</a>."</em></p>'
  'zimbabwe-elephants-china-dubai':
    'author': 'Columbus S. Mavhunga, CNN'
    'caption': "Photo: \tMartin Bureau/AFP/Getty Images"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-15T06:22:31.393+08:00
    'imagesource': 'jcr:49212905-a132-43fa-b058-b775c24073d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f70486f9-a91f-4f65-b478-28dcd445b956'
    'lead': 'Money from the sales will be used to support conservation efforts, said
      Zimbabwe Parks and Wildlife Management Authority spokesman Tinashe Farawo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T06:27:10.903+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:31:36.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:14.474+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elephant', 'wildlife', 'Zimbabwe', 'China', 'Dubai']
    'template': '1'
    'title': 'Zimbabwe sells elephants to China and Dubai for $2.7 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b794a-bf29-4186-8bed-6ac286320124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Zimbabwe made $2.7 million from the sale
        of more than 90 elephants to China and Dubai, according to a spokesman for
        the country''s wildlife agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c36da-8c88-467b-b70c-d272f43cfecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money from the sales will be used to support conservation efforts,
        said Zimbabwe Parks and Wildlife Management Authority spokesman Tinashe Farawo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e82b3-9579-4051-b091-b53bbb84f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farawo said the agency was having difficulty controlling the population
        in its national parks, and that proceeds from the sales, made over a six-year
        period, will be used for the upkeep of its remaining elephants. "We are struggling
        with a ballooning number of elephants. We believe in sustainable utilization
        of our resources, and these elephants must pay for their upkeep," Farawo told
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839f99c-8198-4072-86de-049f4b150e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said water levels were running low in rivers in its parks and
        officials have been using alternative water sources to feed the animals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8acc1-911d-45e5-a989-3dff83889410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a situation where most of our game parks use borehole water,
        and that needs a lot of resources. These are some of the costs that we are
        grappling when there is drought," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6172b5a-513f-4fc9-9205-a6ebe4b45e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism minister Prisca Mupfumira said the country presently has
        85,000 elephants and it could only cater for 55,000, according to a local
        media reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc6e32-d966-4826-9079-81760f479a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 98 elephants were airlifted to parks in China and Dubai and
        they were sold for prices ranging from $13,500 to $41, 500 each, the reports
        said. They were exported between 2012 and 2018, the <a href="https://www.chronicle.co.zw/zimbabwe-earns-us27-from-elephant-sales/">Zimbabwe
        Chronicle</a>&nbsp;reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e50d4-038b-4f56-9a6e-298ec94a5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister told the newspaper that the government was pushing
        for the lifting of <a href="https://twitter.com/BWGovernment/status/1126025474549874688">ivory
        trade</a>&nbsp;ban placed by the Convention on International Trade in Endangered
        Species to pave the way for the sale of $300 million worth of ivory,</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a22889-1c90-4558-bf45-e8f3da466f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botswana, Namibia and Zambia, homes to the largest population of
        African elephants, are among southern African countries seeking a lift in
        the ban on ivory trade placed by CITES, the global organization responsible
        for regulating the trade in endangered species.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975e8a1-0ed6-444f-a097-7db03bbfebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Zimbabwe put some of its wildlife on sale, saying it needed
        to save them from an impending drought that hit its national parks and reserves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39cca8-920a-4468-ab92-eda1d8f8131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and farmers in rural communities often complain about
        elephants invading their farmlands and destroying crops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443ee98-3c4a-42b2-8402-6425504f6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are selling because we need to manage the numbers ... we need
        to rescue people from the elephants because apart from being killed in attacks,
        the people have no money to buy medicines to treat the injury caused by the
        animals. So it is a sustainable policy," Farawo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bcf8ad-0f7c-4d3e-b29d-cd887818e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:27:10.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/14/africa/zimbabwe-sells-elephants-intl/index.html">Zimbabwe
        sells elephants to China and Dubai for $2.7 million</a>."</em></p>'
  'donald-trump-jr-senate-intelligence-committee-subpoena-testimony':
    'author': 'Photo: Jeremy Diamond, Jeremy Herb and Kara Scannell, CNN'
    'caption': 'Photo: Drew Angerer/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-15T07:18:07.629+08:00
    'imagesource': 'jcr:b0fb5824-cb08-4926-9ae0-1fa78a6716b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1639a03c-6c38-499c-8c5f-fd618f5b352d'
    'lead': ' Donald Trump, Jr. and the Senate Intelligence Committee have reached
      a deal for the President''s eldest son to appear before the committee behind
      closed doors in mid-June, sources familiar with the matter told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T07:27:03.866+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:31:35.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:14.636+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump-Jr', 'Senate-Intelligence-Committe', 'Donald-Trump',
      'Russia', 'United-States']
    'template': '1'
    'title': 'Donald Trump Jr. reaches deal with Senate Intelligence Committee for
      testimony in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0ed0c-ebbc-47e0-bce4-f5a826c9a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump, Jr. and the Senate Intelligence
        Committee have reached a deal for the <a href="https://edition.cnn.com/2019/05/13/politics/donald-trump-jr-richard-burr/index.html">President''s
        eldest son</a>&nbsp;to appear before the committee behind closed doors in
        mid-June, sources familiar with the matter told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6eb5b-bc10-4c3c-96a0-89f8c4117f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement for Trump Jr.''s testimony comes after the committee
        issued a subpoena <a href="https://edition.cnn.com/2019/05/08/politics/trump-jr-subpoena-senate-intelligence/index.html">last
        month</a>&nbsp;that sparked an intense blowback against Republican Chairman
        Richard Burr of North Carolina from Trump Jr.''s allies and many of Burr''s
        Republican colleagues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cde92-67eb-4fb1-9f22-73496e41abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview will be limited to two-to-four hours and limited in
        scope to five-to-six topics, according to the sources. But questions about
        the June 2016 <a href="https://edition.cnn.com/2018/07/31/politics/trump-tower-meeting-timeline/index.html">Trump
        Tower meeting</a>&nbsp;and the Trump Tower <a href="https://edition.cnn.com/interactive/2018/politics/trump-tower-moscow-timeline/index.html">Moscow
        project</a>&nbsp;will not be off limits, said two sources familiar with the
        matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230e1f6-ced0-467c-9dad-eaa627938f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions on <a href="https://edition.cnn.com/interactive/2018/politics/trump-tower-moscow-timeline/index.html">Trump
        Tower Moscow</a>&nbsp;and the <a href="https://edition.cnn.com/2018/07/31/politics/trump-tower-meeting-timeline/index.html">Trump
        Tower meeting</a>&nbsp;would be constrained to limited followups, a source
        close to Trump Jr. said, and if any of the same questions are asked from Trump
        Jr.''s initial 2017 interview, he will refer the committee to his prior testimony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a66595-87ff-4ce1-b4c1-23d5c6d6be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source close the committee said that Trump Jr. would be required
        to answer questions about discrepancies between his past testimony and what
        other witnesses have told both the Senate committee and special counsel <a
        href="https://edition.cnn.com/2019/04/18/politics/mueller-report-release/index.html">Robert
        Mueller''s team</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1b55f-a65b-4afb-9b7e-4e70b084cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides agreed it would be the last time Trump Jr. will be
        asked to come before the committee in relation to its investigation into Russian
        interference in the 2016 campaign, the sources said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3188a5-9a7f-4684-ae3f-15c030a5d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the agreement was reached, the two sides were locked in a
        stand-off over the subpoena to Trump Jr. that nearly forced the North Carolina
        Republican to have to decide whether to hold the President''s son in contempt.
        Trump Jr. faced a Monday deadline to respond to the committee''s subpoena,
        but the committee agreed to extend the deadline an additional day as committee
        aides and Trump Jr.''s lawyers worked to negotiate an agreement, sources said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009845b9-50d7-4ce4-9ea5-806a9aa1e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr.''s legal team had crafted a letter they were ready to
        send to the committee ahead of the subpoena deadline stating that the President''s
        son was prepared to be held in contempt, according to one source. The bottom
        line, the source said, was that Trump Jr. was not coming and was not going
        to invoke his Fifth Amendment rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78caaffc-0f77-479b-bb74-34deac38b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which was described to CNN, argued that Trump Jr. had
        given more than 20 hours of testimony, produced hundreds of thousands of documents
        in various investigations, and answered all the questions fully.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39feb8d7-feeb-4730-bbb0-c731c6e49d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the subpoena last week prompted a major pressure campaign
        against Burr to drop the matter. The President weighed in after news of the
        subpoena became public, calling it "very unfair" and retweeting criticism
        of Burr over the weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1da0fa-90d7-46ee-bf12-dffc25301d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr.''s Republican allies argued that the Mueller report had
        been issued and that was the final word, and there was no reason to drag Trump
        Jr. back. Some went so far as to accuse Burr of being a Democrat or engaging
        in what amounted to a "persecution" of the President''s family. One source
        said that Trump Jr. feels like the pressure campaign waged by Senate Republicans
        and other allies helped convince Burr and the committee to find an agreement
        with Trump Jr.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89cac2-8816-4377-91c2-5d505713b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Burr was unmoved by calls from Senate Republicans — including
        some on his committee — to drop the matter. Burr has repeatedly declined to
        comment as the negotiations continued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db7e96-6bb6-40f1-8a66-684d780b9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t address anything in witness engagements, thanks," Burr
        said Tuesday, just minutes before news of the agreement was made public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86503284-6ee6-4aa1-873c-32eaa161c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. is now slated to return to the committee for a second
        time, after initially testifying voluntarily in December 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e21bc-d9ee-4375-8f92-f897feaee991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first interview was conducted only with staff, but senators
        will be able to sit in on Trump Jr.''s second appearance, according to one
        source. They''ve done the same for other witnesses who have returned to the
        committee this year, including the President''s son-in-law, Jared Kushner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc9c12-f016-43ce-b857-f0bd54789330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee began seeking a second interview from Trump Jr. in
        December, Burr told his Senate colleagues last week. After Trump Jr. twice
        agreed and postponed his appearance, the committee issued a subpoena for his
        testimony in April.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4942e8-2a3a-4f48-b558-926a03454911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been questions raised about Trump Jr.''s 2017 testimony,
        when he appeared before the Senate Intelligence, House Intelligence and Senate
        Judiciary committees. The Senate Judiciary Committee released a transcript
        of the interview.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c50e6-59c9-4d5e-8e20-6e8c9d8da955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the Mueller report has prompted questions about what
        Trump Jr told the Judiciary panel, including whom he spoke to about dirt on
        Hillary Clinton before the June 2016 Trump Tower meeting, and the breadth
        of discussions he had with the President''s former personal attorney Michael
        Cohen about the Trump Tower Moscow project.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac41db-3cd6-4980-a55a-95c90fd54f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8d7554-0abe-4cb7-97c9-e23e688302b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T07:27:03.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/14/politics/donald-trump-jr-agree-to-senate-intel/index.html">Donald
        Trump Jr. reaches deal with Senate Intelligence Committee for testimony in
        June</a>."</em></p>'
  'George-RR-Martin-Game-of-Thrones-A-Song-of-Ice-and-Fire':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-15T08:19:36.813+08:00
    'imagesource': 'jcr:5a8edf7d-ca83-4474-a495-7922c40b97a3'
