      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the 13 Hugpong ng Pagbabago (HNP) bets swept the Senate
        race in the President Rodrigo Duterte’s bailwick, with former Special Assistant
        to the President Bong Go and ex-Philippine National Police Chief Ronald “Bato”
        Dela Rosa leading the pack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
