      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also said that delaying his books would not be in the best
        interest of HBO. (HBO and CNN share parent company WarnerMedia.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c8ce5-fc85-42ee-90bd-33baa48c22e1'
      'mgnl:activationStatus': true
