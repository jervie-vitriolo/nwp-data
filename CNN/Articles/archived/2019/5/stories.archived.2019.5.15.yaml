      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong>&nbsp;Senatorial
        candidates allied with the administration flat-out dominated the polls in
        Davao City, partial and unofficial vote count showed Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f88a4-01e7-4205-8ebc-740b8e36e61f'
