      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, COMELEC Commisioner Rowena Guanzon
        said 96 percent of election returns have been transmitted for canvassing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e9457-2ef5-4b23-be65-2872aa326b4a'
