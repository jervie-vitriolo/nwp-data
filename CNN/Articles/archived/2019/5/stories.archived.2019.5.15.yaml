    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8c5f3-447d-4098-99bc-0b645813da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:32:27.000+08:00
