      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters Wednesday night, Defense Secretary
        Delfin Lorenzana confirmed that he was confined at the Veterans Memorial Medical
        Center in Quezon City for an executive checkup, dispelling rumors that he
        had cardiac arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6ebd3-6c73-4185-9e02-245f0794c237'
