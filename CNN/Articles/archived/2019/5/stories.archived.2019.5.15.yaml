    'mgnl:tags': ['Huawei', 'Meng', 'Wanzhou', 'detained', 'Canada']
    'template': '1'
    'title': 'Huawei''s detained finance chief speaks out in letter to employees '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc090b8a-d450-4d93-bee3-e6766f21c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Huawei''s finance chief, detained
        in Canada since December, has written to the company''s 188,000 employees
        to thank them for support she says has filled her "with power."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17ffe7-9bec-4143-a544-0e7400fc01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/12/11/tech/meng-wanzhou-court-docs/index.html">Meng
        Wanzhou</a> is <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155790545862311&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jvowdwab0102i8oq000DAakiv3tfm&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F05%2F13%2Ftech%2Fmeng-wanzhou-huawei-letter%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.cnn.com%2F2019%2F05%2F08%2Ftech%2Fhuawei-meng-wanzhou-extradition%2Findex.html&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Meng%20Wanzhou%2C%20Huawei%20CFO%2C%20speaks%20out%20in%20letter%20to%20employees%20-%20CNN&amp;txt=awaiting%20a%20hearing">awaiting
        a hearing</a>&nbsp;on her possible extradition to the United States, where
        she faces federal charges in <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155790548717312&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jvowdwab0102i8oq000DAakiv3tfm&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F05%2F13%2Ftech%2Fmeng-wanzhou-huawei-letter%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.cnn.com%2F2019%2F01%2F28%2Fbusiness%2Fhuawei-charges%2Findex.html&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Meng%20Wanzhou%2C%20Huawei%20CFO%2C%20speaks%20out%20in%20letter%20to%20employees%20-%20CNN&amp;txt=federal%20charges">New
        York</a> for her role in an alleged scheme by Huawei to circumvent US sanctions
        on Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1f2f5-1f8a-49dd-9b92-e8a6c7ed1ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0e8a3-a3d2-4752-acb5-753c363c787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time a court hearing has finished, I have seen Huawei employees
        staying up all night just to follow my case in distant time zones," Meng wrote
        in a letter that was published Monday on the company''s internal online forum.
        "This has brought me to tears."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ea14b-6b82-4d35-93d0-83273f99c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837bb9a2-9eb5-4d17-8a0d-ebe52f6e90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A translated version of the letter was provided to CNN Business
        by the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd88493b-93ef-47c0-a78f-4d608edb3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde19d3-47ff-4a87-8d70-e74757daa485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Meng was filed amid a broader campaign against
        the Chinese tech company by the US government, which claims Huawei''s networking
        equipment poses a national security threat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d9c2d-9dcb-4798-a692-6632555db4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5555a4f-72fc-4446-a6a3-f000aa47fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also faces charges in Seattle that it tried to steal
        trade secrets from T-Mobile. Meng and the company have pleaded not guilty
        across the board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42e624-f04b-4204-a16e-465645c6c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929576b6-bd1e-4bfa-8044-66340b9241f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng said in her letter that she had been encouraged by messages
        of support posted in the Huawei forum, and the sight of former employees lining
        up outside the court in Vancouver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678878c-cc49-412d-bbc9-89f82c21fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456ae21-30c3-483c-a281-87cad545984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was released on <a href="https://edition.cnn.com/2018/12/11/tech/huawei-meng-wanzhou-bail-decision/index.html">$7.5
        million bail</a> nearly two weeks after her arrest. She agreed to surrender
        her passports, live in one of two homes she owns in the city, pay for an around-the-clock
        security detail and wear a GPS ankle bracelet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c59b7-10ec-4fce-9380-9962fe96e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d14d1-eb18-46df-8045-9eaa299c765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite being physically restricted to a very limited space during
        my time in Vancouver, my inner self has never felt so colorful and vast,"
        Meng said in the letter Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b63343-3fa0-43d3-872e-821d6e01f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9106f-e040-4ebb-9756-1e3c89524f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s high-profile detention has led to a diplomatic standoff
        between Canada, China and the United States, and complicated trade talks between
        Washington and Beijing, which has called for her release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9db8dd-5844-4176-92ae-bd449fe55533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f204541-8abe-4fa8-a77a-16af0be9f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, which is world''s biggest maker of telecommunications equipment,
        has shown a growing willingness to go on the offensive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f71ec9-0f59-4d7e-aa82-38c4bd78a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf093dd-fb0e-4efb-b890-66953ee0cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the company decried "political factors at play during
        the extradition process," which it said could infringe on Meng''s "legitimate
        rights."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67626b-41e9-4af6-87b4-e1de6ed160ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:14.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
