      'text': '<p>"The Senatorial elections were not a referendum in favor of Charter
        Change either, the death penalty, and jailing minors. The elections were a
        referendum on Duterte and his war on drugs. He &amp; the war just won. So
        shut the f***k up on that subject everybody. The war goes on," Locsin said
        in a tweet.</p>'
