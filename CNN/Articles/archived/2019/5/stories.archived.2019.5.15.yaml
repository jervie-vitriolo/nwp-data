      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with two members of the family elected to key seats of power
        in the city, Zamora allayed fears that they are building their own dynasty
        after toppling the Ejercito-Estrada clan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
