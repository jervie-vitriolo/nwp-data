    'jcr:uuid': '58b52849-6392-40e9-8bdd-04d045279191'
    'lead': 'Senate President Vicente ‘Tito’ Sotto III says newly-elected members
      can always request for briefing and orientation from the legislative bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T19:07:10.155+08:00
