      'text': '<p><strong>The scores:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275052d8-6075-4b91-90c3-d59adafbc891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T23:24:36.829+08:00
