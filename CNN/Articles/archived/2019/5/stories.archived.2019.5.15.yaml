      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The Ejercito-Estrada
        clan, which has ruled San Juan City for 50 years, may have caused their own
        <a href="http://cnnphilippines.com/news/2019/5/13/francis-zamora-janella-estrada-san-juan-city-mayoralty-race-2019-midterm-elections.html"
        target="_blank">undoing</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1aa5d-c310-41cf-ba04-26423ba7fbcb'
      'mgnl:activationStatus': true
