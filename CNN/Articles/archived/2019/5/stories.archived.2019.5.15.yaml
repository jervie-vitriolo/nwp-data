    'template': '1'
    'title': 'Ohio teen loses more than 100 pounds while walking to school every day '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7414165-ce5d-4b50-9ae5-2f45e1ed10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Two years ago, Michael Watson
        was in a rut. The 6-foot-4 inch teen weighed 335 pounds and was often bullied
        about his weight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2249c1-9b05-47df-90f6-eeabf58f0059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My self-confidence was zero," Watson, who turns 18 on Wednesday,
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd0a19-d39a-4356-b250-a26409b98712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a junior at his Canton, Ohio, school, the teen decided to make
        a commitment to walk to and from school every day, about 20 minutes each way.
        And he made some changes in his diet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a110f59-97eb-4aa8-8cb7-33b92dc05c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he walks across the stage at graduation later this month, the
        McKinley High senior will be 115 pounds lighter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abdeee-0706-4215-8b73-fbdce39d87f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>He walked to and from school in the rain and snow</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c28d9f-7db8-4cd1-b98f-2bfd27e4b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One low moment came when a classmate told Watson he had something
        on his chin. When Watson rubbed his chin, the boy told him, "''No, third one
        down,''" Watson said. "That really hurt."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7340c-0985-4cf6-873e-2ce2680e9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments like that fueled his walking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca791a-276e-4968-8fbc-d269951b7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Watson wanted to take a day off, he couldn''t. "I didn''t
        even know when the bus came," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e872e7a-e937-43fd-9764-6c4cb22ea9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on days when it was raining, people would ask if he wanted a
        ride. Michael declined. In addition to the walking, the student made a commitment
        to dieting, which especially took discipline when he was working his after-school
        job at a fast-food restaurant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f3049-c76b-4cb2-a98c-a2b3fa1300f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy who was too afraid to approach girls now says he''s surging
        with confidence. After the weight loss, he has no problem asking one out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48621480-b74e-47af-b534-c9631a9dcfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The school is using his story to inspire others</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4058ebb-01d6-4d6e-a96b-7234d39ff22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrance Jones, who works as a family specialist and graduation
        coach at the school, told CNN that Watson''s story stuck with him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338aad93-b504-448d-8db9-c91e1980254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an example of courageous personal development that''s rare
        for a high school student," Jones said. "Mike''s decision to the initiative
        to live a healthier lifestyle and to stay consistent with it will always stay
        with me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d249c08-4a9e-4721-9f99-cfbd3f726c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said Michael''s story was the catalyst for him to create a
        "<a href="https://www.facebook.com/CantonCitySchoolDistrict/photos/a.288574047950353/1288930604581354/?type=3">McKinley
        Senior Limelight</a>" on Facebook to showcase students'' stories.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646cec16-ef4c-4798-98c4-edfa51c88795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael is in his school''s vocational culinary arts program. He
        plans to take a full-time job after graduation, and after being inspired by
        a drama course he took last year, plans to pursue a dream of being an actor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a62f61-fa9f-4924-812a-db14af5345f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said over the past two years he wasn''t always perfect when it
        came to dieting, but if he lapsed, he told himself "Every day is a new day."
        And over time he saw significant results.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752b6ea-30a9-4dde-9d3b-2da2c9c2273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:20:59.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody can do it if they put their mind to it," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31293c0-d5c5-4eb3-8334-5d908e17ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:24:01.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN, "<a href="https://edition.cnn.com/2019/05/14/health/ohio-teen-loses-115-pounds-walking-to-school-trnd/index.html">Ohio
