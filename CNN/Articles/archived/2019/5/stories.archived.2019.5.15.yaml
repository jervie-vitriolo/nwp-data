    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang accepts ''reasonable delay'' in return of trash to Canada '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9aaea7-aab9-4ad5-b02a-386ec22893fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The Canadian
        government on Wednesday failed to take back tons of garbage it shipped to
        the Philippines in 2013, but Malacañang said it can accept a "reasonable delay."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32747368-74ea-49e1-907b-dc3d0c8f7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0d470-9ee6-43d3-8d62-521149ac0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang importante kukunin na nila</em> (What''s important is they
        will take it)," Presidential Spokesperson Salvador Panelo said in a media
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e77d64-c1f1-45d3-b216-d091cfc236fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42d094-986d-443e-be42-3036c8adefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Palace expects the shipment of Canadian garbage
        back to the North American country within the next three weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2eef57-32cb-4d3d-9c27-8810e55d7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2811ddc-db01-41a5-ae65-9c582bb133bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="http://www.cnnphilippines.com/news/2019/4/23/Rodrigo-Duterte-Canada-trash-war.html">earlier
        gave Canada until today to repatriate the trash</a>, and even threatened to
        war against the North American country if it fails do so. Defense Secretary
        Delfin Lorenzana said the President was just expressing his "extreme displeasure."
        The Palace also warned that Canada''s failure to take the trash back immediately
        may result in severed diplomatic ties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91785431-cc42-4512-8abb-ce5083430329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8943b-45ce-4250-8d36-810d35563fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental group EcoWaste Coalition on Wednesday expressed dismay
        over the further delay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe6d75-77dc-4bd6-91ee-86827bfcf407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3eebdd-c1a2-4892-96b8-a9d8fec5a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are really frustrated na hanggang ngayon na ito, nakarating
        na yung deadline pero nandito parin,” EcoWaste Coalition National Coordinator
        Aileen Lucero said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d196f-a5f6-4662-98f8-26ccab593444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c44202-ca2e-4adf-b7e0-ac4aa54e614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also cast doubts on the Duterte government''s seriousness
        in getting rid of the trash, demanding it to present a "re-exportation" plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac36fe7a-8765-49fe-9d53-973689f974eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a103baa-8992-4abe-a0cb-4d6f1033a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:00:18.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance revealed that "bureaucratic red tape"
        in the Canadian government is hampering efforts for the shipment of 69 container
        vans of garbage. Canada offered to shoulder shipping costs.</p>'
