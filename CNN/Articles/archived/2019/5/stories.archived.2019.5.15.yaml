      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig Rep. Pia Cayetano and reelectionist Senator Cynthia Villar
        came in at third and fourth with 448,599 and 445,757 votes, respectively.</p>'
