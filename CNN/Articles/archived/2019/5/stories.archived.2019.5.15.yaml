      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight Duterte-backed candidates have made it to the top 12 slots
        for senators based on the partial and official tally of the Commission on
        Elections (COMELEC) sitting as the National Board of Canvassers (NBOC) as
        of 9 p.m. on Tuesday. Only one opposition bet made the cut – reelectionist
        Senator Bam Aquino, but he is in the 14th spot in the <a href="http://cnnphilippines.com/">partial
        and unofficial tally as of Wednesday morning</a>, with 96.26 percent of the
        election returns counted.</p>'
