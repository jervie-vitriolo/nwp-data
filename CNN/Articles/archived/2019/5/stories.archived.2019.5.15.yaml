    'title': 'Sotto: Senate ready to assist, orient new members'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2786541-9225-4657-a033-e8fb35d771d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong>&nbsp;Veteran
        senators will guide their new colleagues once they assume office, Senate President
        Vicente “Tito” Sotto III said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b2814-5e45-400c-9585-fbdcdd00738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sotto said the Senate staff can always offer orientation
        for new senators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd4fb6-5983-4062-8822-c63d267f8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Senate secretariat is always ready to assist the new Senators
        anytime upon request/instruction, as they always do every time there is a
        new member of the Senate,” the Senate President said.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabddf9-c361-470a-8826-8ebe2fc051c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede rin</em> individual <em>ang</em> (There’s also individual)
        briefing for new senator,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e51b8e-af0d-445a-a460-272448f091d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the secretariat can offer training and orientation on
        the legislative process to newly-hired senatorial staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412aa179-5710-4a65-b14a-fbd10cb5ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2019/5/14/ronald-bato-dela-rosa-senatorial-election-training-seminar-lawmaking.html">CNN
        Philippines’ interview</a> with former Philippine National Police (PNP) Chief
        Ronald “Bato” Dela Rosa made rounds online Tuesday evening, after the senatorial
        candidate admitted he has yet to learn what a senator really does.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d1f0d-3d57-4be5-bd63-132e1ff75c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, one of the leading bets based on partial, official election
        tally, added he will also take part in lawmaking seminars should he win a
        Senate seat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976c5b9-a48c-4649-abc5-61c1f1911f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent senators said they will also offer pieces of advice should
        the latter win.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d71d1-1b3f-4216-91df-56612a51b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be meeting with the new members and give them some tips
        or lectures as was done to my batch in 2001. Bato need not worry,” Senator
        Ping Lacson said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9e2bb-bcc2-4d0d-af07-3a0827cfd8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8d2ee-e62e-4452-b7a1-661f4e8b68fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023908d0-e9da-4ec1-a602-40ce1d7857ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crash course?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4965b364-d5ff-4d7e-acb4-12720d6859c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines National Center for Public Administration
        and Governance (UP NCPAG) offers a short course on legislation for new lawmakers.
        Some of the program’s notable alumni include Senator Nancy Binay, Quezon City
        Representative Alfred Vargas, and Ormoc City Mayor Richard Gomez.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dea4c5-f16a-4cb3-a350-7f7afc6c0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP NCPAG Dean Maria Fe Mendoza said the program aims to orient solons
        about the process of creating and passing bills, as well as how to navigate
        the legislative mill.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b2af4-0818-44ae-b1d4-df790705462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the program can be customized depending on the senator’s
        schedule.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c56ef-bbc8-49ea-a7cf-b0dff49174ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The customized course deals on the roles of policy makers, what
        issues... basically developing his or her legislative agenda, what he... the
        processes that he or she would undergo in order to sponsor a bill,” Mendoza
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387b69c-cbbd-44d0-938c-f1bfa581526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said Dela Rosa is welcome on campus. However, the former
        national police chief stressed he is not keen on enrolling in the country’s
        premier state university.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f308e0-e13e-4c59-bfe0-4e31be81c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag</em> UP <em>''di na ko pupunta dun, alanganin ako sa
        lugar na ''yan. Anti-</em>military <em>''yang lugar na ''yan, ayaw ko pumunta
        d''yan, anti</em>-police <em>''yan,</em>" he said, referring to the University
        of the Philippines.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886e276-b01a-45a9-be6c-c90d4bf1675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: I won''t go to UP. It''s anti-military and anti-police,
        so I won''t go there.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d9382-9056-4fae-be96-e3b9d4d214ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:29:22.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, who won his reelection bids, advised Dela Rosa to take short,
        one-on-one courses in NCPAG.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7c09f-1f1f-454f-9824-21d8b9907abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:29:22.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He will be taught how to craft a law. Kasama rin doon  (it also
        includes) on how to work with agencies,” said Gomez, who also took courses
        on legislation under the same department, in an interview with CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca768b-d146-4d1a-abc5-da635e244aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:29:22.276+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez added there’s nothing wrong with learning new things.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c11cc-e96e-4453-9610-1a4da601c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T20:29:22.276+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:31:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you take these courses, you have to approach this with an
        open mind. He has to take these with humility. There''s nothing wrong naman
        with learning and being taught,” the actor-turned-public official added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd2f73-27fc-4996-8efa-bdbc873a9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:07:10.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola, Robert Vergara, Xianne Arcangel,
        and Joyce Ilas contributed to this report.&nbsp;</em></p>'
