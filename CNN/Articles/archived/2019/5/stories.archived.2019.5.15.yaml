      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are&nbsp;investigating the killing of San Isidro municipal
        administrator Levi Mabini, who was shot by unidentified assailants while visiting
        Ang''s home less than a week before the May 13 midterm elections. The Veloso
        camp has since accused the police and military of harassment after an operation
        that was supposedly conducted in their house without a search warrant.</p>'
