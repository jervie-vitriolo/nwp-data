      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3016d77-e1d2-4a0e-bfeb-3e212d67f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:36:16.219+08:00
