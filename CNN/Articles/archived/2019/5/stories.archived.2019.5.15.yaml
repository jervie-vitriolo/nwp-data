    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LRT-2 train stalled after getting hit by lightning'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e8734-0fa2-4a18-addd-b380ac38a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:19:02.898+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)&nbsp;</strong>— A
        Light Rail Transit Line 2 (LRT-2) train stalled near the Betty-Go Belmonte
        station after getting hit by lightning Wednesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d89676-8da0-4d5f-a798-aaf01e906d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:19:02.898+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-2 Spokesperson Hernando Cabrera told CNN Philippines the overhead
        pantograph power connection atop the train -- which propels the coach -- was
        struck by lightning due to the thunderstorm affecting parts of Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b07e5b-2e89-4065-8407-d8b2ab9580b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:19:02.899+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident left multiple passengers stranded in Manila and Quezon
        City during the rush hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd1cd5-b7b9-44f7-b910-ea7dcaaef852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:19:02.899+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera also said safety features were put in place to protect passengers
        in such instances, including bringing the train to the nearest station before
        unloading passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37734154-f542-412e-bac6-8d850d784f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:19:02.899+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We apologize, <em>humihingi kami ng pasensya d''un sa mga naapektuhan
        ng nasirang tren kanina, ''yung mga nasa loob ng tren na nasira. Humihingi
        din kami ng paumanhin d''un sa mga pasahero na hindi na nakapagbiyahe kaagad,
        kasi tumigil kami ng</em> operations for 30 minutes," Cabrera said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde372b-4200-47f2-9826-3c31af7991a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:19:02.899+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We apologize to those who were affected by the malfunctioned
        train earlier, those who were inside. We also apologize to those who were
        stranded due to the 30-minute delay in operations.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df796e-1eda-4f35-bd38-299bd1e73376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:19:02.899+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal operations resumed at 7:35 p.m.</p>'
  'Zambales-oil-spill':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'The oil leak from a Tanzanian-registered vessel last week in Botolan,
      Zambales has affected the livelihood of residents in a fishing community in
      the town.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-05-15T22:45:57.229+08:00
    'imagesource': 'jcr:af0c8f74-4279-4ca7-b8ab-f1135aa439ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1072c81-d2e5-40cd-a04f-729eea36b58b'
    'lead': 'The oil leak from a Tanzanian-registered vessel last week in Botolan,
      Zambales has affected the livelihood of residents in a fishing community in
      the town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T22:50:09.554+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:30:58.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:24.873+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zambales', 'oil-spill']
    'template': '1'
    'title': 'Fishing community in Zambales still reeling from oil spill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b039e-0514-40a3-b4cc-90c16be3558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.554+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — The oil
        leak from a Tanzanian-registered vessel last week in Botolan, Zambales has
        affected the livelihood of residents in a fishing community in the town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf467d-0a98-4fca-b4c9-b2bbc25a34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300 families or 90% of Barangay Bangan rely on fishing, most
        of them catching krills to make "alamang."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e633782-22ec-4dfb-a896-7a38c905ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the incident on May 8, many residents in the area have
        not been able to catch fish. Some of them were even required to travel to
        nearby towns to fish in the past week, as their catch near the Botolan shores
        reeks of oil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46207a8c-b5f5-4766-9614-9f226166f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang alamang kasi nahuhuli sa ibabaw e hindi sa ilalim. ...
        Ang alamang ''pag hinuli tapos amoy langis, amoy diesel hindi na pwede so
        sayang lang</em>," Barangay Captain Celso Dagsaan told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6679382-6605-4ba3-b37a-86aeafba9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Krills are caught near the water surface. If they
        smell like oil or diesel, it''s not acceptable anymore so it''s such a waste.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca708e6-34c0-4fb4-8921-f431648d529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the spill has already been contained, the residents still
        waiting for the Department of Environment and Natural Resources (DENR) to
        give a go signal, indicating that fishing in the area is already safe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c86db-d4f0-40b4-89b8-d37af072582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagsaan also worries about the possible effects of the oil leakage
        on their health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e58e7-449d-42ec-8e8b-da0cd4f8268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masang-sang ang amoy unang araw e kasi malakas hangin ... meron
        ding perwisyo. Hindi rin namin alam epekto ng kabataan na nakaamoy ng ano.
        Hindi</em> on the spot<em> magkakaron ng karamdaman ng mga bata, minsan sa
        huli,</em>" he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53f1c8-3e9e-47fa-8cc1-de7b3c3fa8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.558+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The smell is horrible. It''s the first day and the
        wind is strong, which is a hassle. We don''t know how being exposed to the
        smell affects children. Exposure-related ailments don''t happen on the spot.
        They may appear at a much later time.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba391e00-6725-4ead-8e78-df7abc0da2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Central Luzon Regional Executive Director Kit Morales said
        the vessel, which is registered in the Republic of Tanzania, has been in Botolan
        since March 30. Its last port of call is in Singapore. Eight of its crew,
        including the captain, are Chinese nationals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddd794-935a-4575-a616-3f2e918d5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagsaan said the barangay discovered the oil spill when a crew member
        asked for their help when the vessel''s stern ran aground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a5614-eb61-46ee-9ce7-b94d73bcca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>N''ung lumaki ang alon bigla ''yung likuran ng</em> dregder<em>
        lumubog ang hulihan kaya ang</em> crew <em>nag</em>-report po sa <em>barangay.
        Kaya ginawa ko&nbsp;nag</em>-report <em>ako sa MDRRMO</em> (Municipal Disaster
        Risk Reduction and Management Office) <em>bago sa DENR para sila may</em>
        knowledge <em>para inspeksyunin ang tumagas langis at krudo</em>," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d989f9-c52b-4256-b8be-10e57da7bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The crew reported to the village that a huge wave
        caused the back of the dredger to sink. That''s why I reported to the MDRRMO
        before the DENR so they can inspect the oil spill.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21334a-2f1f-4ef3-bb10-ef1dee09dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents said some of the Chinese crews also go to the town sometimes
        to buy supplies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3355f-1ba2-4901-9dc9-f8cfa8037eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T22:50:09.557+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:30:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagsaan said the vessel has been near their area for a month now.
        He added there are also Filipino crews on board. One of them told him, they
        are waiting for the approval of permit to dredge Bucao River under a Department
        of Public Works and Highways (DPWH) project. CNN Philippines has yet to verify
        if the vessel is involved in any DPWH project.</p>'
