      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would HBO want the books delayed?" Martin wrote. "The books
        help create interest in the show, just as the show creates interest in the
        books."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d016e-6300-447b-86a9-e6deb1771d38'
      'mgnl:activationStatus': true
