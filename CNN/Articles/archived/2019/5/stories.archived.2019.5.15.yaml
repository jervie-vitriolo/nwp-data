    'jcr:uuid': '362643a5-dd1f-4e4c-aa27-2b1657cfdbe1'
    'lead': 'The draw gives the Pelicans — who had only a 6 percent chance of winning
      — the inside track to select Duke freshman forward Zion Williamson at No. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T13:35:46.498+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:31:20.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:19.916+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Pelicans win lottery, chance to draft Williamson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d6a47-6094-43fc-ae77-de05b4cf420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The New Orleans Pelicans won the draft
        lottery on Tuesday and will pick first in the 2019 NBA Draft on June 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016889c-fdbd-4b03-a3e5-5a61ef45b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draw gives the Pelicans — who had only a 6 percent chance of
        winning — the inside track to select Duke freshman forward Zion Williamson
        at No. 1. The franchise had the top pick in 2012, when it selected Anthony
        Davis, a six-time All-Star who requested a trade in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd055920-83dd-4ba2-91c6-d7f71664b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s just another positive event for us in what I hope
        will be several that we stack together,” said David Griffin, the Pelicans’
        executive vice president of basketball operations. “I’m really excited for
        our fan base and we’ve got a lot of work to do, but this is a good start.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95fc3fb-4367-4b2c-8f03-d701cf40a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the revamped lottery were revealed in Chicago on Tuesday,
        two days before prospects take part in the draft combine on the city’s south
        side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377fb7f-0fc8-442e-9f64-db5b19237db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 2 pick went to the Memphis Grizzlies, followed in order
        by the New York Knicks, the Los Angeles Lakers, the Cleveland Cavaliers and
        the Phoenix Suns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b56e1-1d74-4649-8beb-6d5bc18163d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Bulls will pick seventh, followed in order by the Atlanta
        Hawks, the Washington Wizards, Atlanta, the Minnesota Timberwolves, the Charlotte
        Hornets, the Miami Heat and the Boston Celtics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae154b-538e-4fd5-aba9-701594cc8419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate speculation was that the Pelicans winning the top pick
        could influence what Davis does next.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8383a-8eef-468b-b281-3a6b0c3bbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin, hired by the Pelicans in April, told NBA TV he believes
        that management can convince Davis to stay. Davis has a player option to become
        a free agent after next season but also could sign a super-max extension with
        New Orleans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa7e81-3255-4750-af84-aa104665e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot reasons for him to believe that this will be different,”
        Griffin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb4b2d-d347-42a2-91b8-e72b2990d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What it starts with is just us doing what we say we’re going to
        do, one step at a time. Over time, I think he’s going to see there is a trust
        level that he should have in us. I believe strongly he has always wanted to
        be part of the market, but, understandably, the kid wants to win.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c8930-19ac-49d2-8bc8-4fc20d697b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under rewritten lottery rules designed to prevent tanking, the Knicks,
        Cavaliers and Suns held equal 14 percent odds to select No. 1 by virtue of
        having the three worst regular-season records. Bygone lottery guidelines would
        have granted New York a 25 percent chance as a result of an NBA-worst 17-65
        record in 2018-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b9065-6c6b-4b62-a542-741162ad9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks were assured of being awarded no worse than the fifth
        overall pick, and they wound up at No. 3.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a34ec2-b094-4c76-8f9e-829bfe3e56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks have drafted first only twice since 1965, including selecting
        Patrick Ewing — who represented the team in Chicago on Tuesday — out of Georgetown
        in a top 10 that included Chris Mullin (seventh, Golden State Warriors), Detlef
        Schrempf (eighth, Dallas Mavericks) and Charles Oakley (ninth, Cleveland Cavaliers).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b6b05-b5df-4a98-9a45-e48f0819828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls (22-60 last season) finished with the fourth-worst record
        in the league and had a 12.5 percent chance to win the lottery and draft first
        overall, which last happened for Chicago in 2008. That year the Bulls had
        a 1.8 percent chance to draft first, won the lottery and selected future MVP
        Derrick Rose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf2830c-0abb-4d59-a6df-b465c2c858a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns had the No. 1 pick in 2018 and selected Deandre Ayton.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb586c3-fbe0-44bc-8474-1cb0bc600f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson, the consensus college player of the year as a freshman
        last season, is the favorite to be the No. 1 pick.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826b680-73d1-423a-8617-e422ae583da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just my will to win,” he said of what he will bring to his new
        team. “Whatever that team needs me to do, I’m going to be able to do it.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e732362-52dd-4c0b-a274-392174587d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:35:46.502+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Devils teammate RJ Barrett, Murray State guard Ja Morant, North
        Carolina point guard Coby White, Virginia forward De’Andre Hunter, Texas Tech
        guard Jarrett Culver and Vanderbilt point guard Darius Garland are among those
        projected to be drafted among the lottery picks.</p>'
  'warriors-blazers-game-1-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-15T13:54:05.275+08:00
    'imagesource': 'jcr:d532a621-00b1-4c76-9c80-598e158b5dbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c14baf-1c75-4e50-ab5b-d5882a94d88f'
    'lead': 'Steph Curry finished with a game-high 36 points and Klay Thompson added
      26 for the Warriors, who won a second consecutive game without star forward
      Kevin Durant, out due to a bruised right calf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T13:57:37.781+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:31:19.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:20.125+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors bury Blazers with treys, win opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e2a36-d3a5-4bdb-8fd0-32c15047910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The Golden State Warriors are
        so used to playing in the Western Conference finals, they were in no hurry
        to do it for a fifth consecutive year Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a984bf3-149a-4965-953b-9157db0f446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then once they took the floor, they put that rest to good use against
        a weary opponent in Game 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0ba47-6900-433b-97ff-03fbb4a61a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry and Klay Thompson dominated their highly anticipated
        matchup with Damian Lillard and CJ McCollum, combining for 12 3-pointers and
        62 points in the Warriors’ 116-94 victory over the Portland Trail Blazers
        in the opener of the Western finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba419da-ec66-416a-8962-76c32966162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 in the best-of-seven series is scheduled for Thursday night,
        also on top-seeded Golden State’s home court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46376b5c-3e98-4547-89d7-bb3e942117b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.782+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry finished with a game-high 36 points and Thompson added 26
        for the Warriors, who won a second consecutive game without star forward Kevin
        Durant, out due to a bruised right calf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f361a73-9da8-432c-8207-a711095c58d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry shot 9-for-15 on 3-point attempts and Thompson 3-for-9. Even
        backup Quinn Cook got into the long-range act, mixing in two timely treys
        to quell the Trail Blazers’ last threat, pushing Golden State a game up on
        an opponent it dominated 4-1 and 4-0 in the 2016 and 2017 playoffs, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92323c96-c899-41ab-bb8a-4d7dc1a9fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was very poor (defensive) execution,” Lillard said. “They
        were setting solid screens and coming off shooting practice shots. That’s
        the last thing we need if we want to have any chance to beat this team.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee85d4-e817-46e8-8614-2c4bf4d587a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard, an Oakland native who arrived at the arena wearing an Athletics
        “0” jersey with his name on the back, shot just 4-for-12 en route to a team-high
        19 points. McCollum added 17 points for the Trail Blazers, who were facing
        a fresh team that had enjoyed three days off after eliminating the Houston
        Rockets in Game 6 on the road Friday night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10264d18-dffc-44c6-abb8-548ee2244c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had to go to a tough Game 7 in Denver (on Sunday) and a quick
        turnaround, so the schedule favored us,” Warriors coach Steve Kerr said. “I
        thought we took advantage of the situation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a63904e-c7ab-4418-b5cf-a14dd054abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.783+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors used a 13-5 burst to open the second half to extend
        a nine-point halftime advantage to 67-50. Curry had three 3-pointers in the
        run.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e2f22-7608-4846-9937-25f1952cfbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Portland, which flew straight to Oakland after its Sunday win,
        refused to quit. Rodney Hood and Seth Curry drilled 3-pointers in an 11-4
        run that ended the period and gave the Trail Blazers hope at 77-71 entering
        the fourth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80e9a2-85ba-49ea-bdb9-e939c75ed4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors’ lead was just 79-73 before Cook hit his two 3-pointers,
        helping Golden State go back up by 14 with 7:31 to go, and the 3-point discrepancy
        proved too much for the Trail Blazers to overcome.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119ceb6-5310-4417-a0bf-d29419ca81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought the key stretch for us was the first five minutes of
        the fourth quarter,” Kerr said. “Our bench came in, did a fantastic job getting
        the lead back up to about 12 or so before we went back to our starters. So
        great job by our bench.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb0306-5696-4339-ba3f-5ae145bc2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green complemented Curry and Thompson with a team-high
        10 rebounds to go with 12 points for the Warriors, who shot 50 percent from
        the field and 51.5 percent (17-for-33) on 3-pointers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdb7d3-8881-4c69-b328-38b54f37a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors outscored the Trail Blazers 51-21 on 3-pointers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbd30b-44dc-4b29-91cf-cd5eda85a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s fun when everyone’s running around, cutting, and we’re whipping
        the ball around,” Curry said. “That’s when we’re at our best.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327c4d3-672f-4947-8593-97ccdec1ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hood and Maurice Harkless had 17 points apiece, and Enes Kanter
        a game-high 16 rebounds with 10 points for the Trail Blazers, who were limited
        to 36.1 percent shooting overall and 25 percent (7-for-28) on treys.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee26a7b-858b-4215-aefd-3b0d0c7a7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trail Blazers also hurt themselves with 21 turnovers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637156b0-abde-4bfb-9fe0-825b5c5f6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you turn the ball over and you don’t shoot the ball well and
        don’t finish around the basketball ...” Trail Blazers coach Terry Stotts lamented.
        “It was a tough night offensively.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae619768-7f8f-4fb9-a247-eb4ed267e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having split the season series 2-2, the teams played on mostly
        even terms for the first 16 minutes, after which the Warriors managed just
        a two-point lead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77333dc-f358-4bd6-a90f-8f2344e812b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consecutive hoops by reserve Jonas Jerebko, one a 3-pointer, finally
        got the Warriors rolling before Curry took over. He poured in 11 points in
        the final 5:29 of the half, helping Golden State take a 54-45 lead into the
        intermission.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687df80-245a-4215-b6bc-a7dc542a5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had 19 of his 36 points in the half.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521905d8-ebf4-46f1-83a6-2125689ae524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:57:37.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully it’s just one game,” Stotts noted. “We’ve got to play
        better, particularly at the offensive end. But we’ve got to be better at both
        ends.”</p>'
  'comelec-elections-sdcard-guanzon-penalty':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-15T14:04:20.492+08:00
    'imagesource': 'jcr:297e69aa-eee6-4eff-8252-e6b8d8b9f21e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a7cae63-f7b6-4cdd-b054-81ad185ced1c'
    'lead': 'Commissioner Rowena Guanzon said she suspects the memory cards shown
      as samples during the bidding could have been switched for low quality cards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:09:00.618+08:00
