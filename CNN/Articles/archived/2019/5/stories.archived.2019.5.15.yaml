      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that Cebu Pacific will immediately comply with the
        order to resolve this issue. <em>Hindi na natin maibabalik pa ‘yung dinulot
        na</em> [We won’t be able to compensate for the] inconvenience these cancellations
        have caused. But moving forward, we aim to have more substantial actions so
        that our passengers will not have to suffer,” Transportation Secretary Arthur
        Tugade said.</p>'
