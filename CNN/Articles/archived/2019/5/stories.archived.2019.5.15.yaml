      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b580e2-f459-4922-819b-6ba7ee764a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:32:26.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:31:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso of the United Nationalist Alliance won the mayoralty race
        with 8,829 votes against outgoing Mayor Susan Ang''s 8,828 votes. Ang is with
        the ruling PDP-Laban party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2ce40-b4c0-4ab6-ac3f-2119a9a0b774'
      'mgnl:activationStatus': true
