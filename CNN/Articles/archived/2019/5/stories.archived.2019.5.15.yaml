      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef676bf7-38f9-41fc-bf63-e581b2f25360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s incoming mayor, Francis Zamora, told CNN Philippines’
        <em>The Source</em> that the feuding in the political family headed by outgoing
        Manila Mayor Joseph “Erap” Ejercito Estrada helped him take the top post in
        San Juan City Hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e3648-672f-47b1-a8ab-436fe1acd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.010+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/3/20/JV-Ejercito-Jinggoy-Estrada-reconciliation.html"
        target="_blank">Ejercito: Reconciliation with Jinggoy unlikely while in politics</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3598f2a-d9f6-4d03-a222-c052b8da35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:13.011+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman ng buong San Juan ‘yun eh na hindi sila united&nbsp;</em>[All
        of San Juan knows that they are not united]&nbsp;… It came naturally. Automatic.
        I did not even have to exert any effort for it,” Zamora said Wednesday.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr"><a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>:
        San Juan City&#39;s incoming mayor Francis Zamora says the feuding in the
        political family headed by outgoing Manila Mayor Erap Estrada helped him take
        the top post in San Juan City Hall <a href="https://t.co/ks84LHlezL">https://t.co/ks84LHlezL</a>
        <a href="https://t.co/9Sba5Kgsw4">pic.twitter.com/9Sba5Kgsw4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1128519213277011968?ref_src=twsrc%5Etfw">May
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464eab6-11f6-4a4c-b4f6-1e11ecda006c'
      'mgnl:activationStatus': true
