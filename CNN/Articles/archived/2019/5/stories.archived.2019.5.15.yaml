      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora promises that he will herald a brand new San Juan in his
        first three years in office, vowing to erect a high-rise in-city public housing,
        improve the San Juan Medical Center and turn the business district into a
        “smart city,” with barangays (villages) equipped with free wifi and an app
        for residents to communicate and transact with the city government.</p>'
