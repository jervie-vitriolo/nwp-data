      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The Ateneo
        Lady Eagles lived to fight another day in the UAAP Season 81 women''s volleyball
        finals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d257c5-3d96-42c5-b8c6-2c42d3e61d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:23:03.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They defeated the University of Santo Tomas (UST) Golden Tigresses,
        26-24, 14-25, 25-21, 25-15, in Game 2 Wednesday at the Mall of Asia Arena
        in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0704d1-f9cc-4b08-a6f4-39f0d8fbf815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:23:03.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating middle blocker Maddie Madayag showed the way for Ateneo
        with 17 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d0a35-2702-412c-b712-61806f8ba358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:23:03.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scary moment for the Golden Tigresses as Eya Laure landed awkwardly
        on her left ankle at the early part of the third set and was carried out of
        the taraflex. The reigning Rookie of the Year returned to the match late in
        the same set, but could not find her groove.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2236983-7ab8-492e-8c8b-3d9cf68d457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:23:03.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for the second frame, the Lady Eagles controlled most part
        of the contest thanks to their solid defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b73b59-fb0a-4c0f-b991-4d70b5937956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T19:23:03.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:31:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The do-or-die Game 3 is scheduled on May 18 at the same venue.</p>'
