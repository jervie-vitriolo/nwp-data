  'Ohio-teen-walks-loses-100-pounds':
    'author': 'Ryan Prior, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-15T17:07:36.161+08:00
    'imagesource': 'jcr:afb17ea1-7f91-476e-b475-8fdfc83b2035'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa56488a-a7ae-4fe8-98de-04279d224118'
    'lead': 'When he walks across the stage at graduation later this month, the McKinley
      High senior will be 115 pounds lighter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T17:20:59.578+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:31:08.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:22.508+08:00
