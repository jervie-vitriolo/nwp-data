    'jcr:uuid': '4980b83f-7f0a-4897-9966-a8aae2de14e1'
    'lead': 'The author of the books that birthed the ''Game of Thrones"''television
      show took to his blog to shoot down a rumor that he''s withholding the next
      two novels in the ''A Song of Ice and Fire'' series until the HBO show ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T08:53:45.022+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:31:35.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:14.881+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George R.R. Martin shoots down ''Game of Thrones'' rumor'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf0e71-7840-4a02-8173-d338540181f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;While George R.R. Martin thinks it''s
        "absurd" that he even has to address the latest "Game of Thrones" speculation,
        he''s doing it anyway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb1137-4e56-4222-8bf8-6b13db7fec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377135d6-3e4e-4e07-a681-32db843557cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author of the books that birthed the "Game of Thrones" television
        show took to his blog to shoot down a rumor that he''s withholding the next
        two novels in the "A Song of Ice and Fire" series until the HBO show ends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddf6ef-70da-4c63-91da-8c2170ea1bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ea23a-92fc-4531-8f18-796fb1213556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, THE WINDS OF WINTER and A DREAM OF SPRING are not finished,"
        Martin wrote in an entry headlined, "Idiocy on the Internet." "DREAM is not
        even begun; I am not going to start writing volume seven until I finish volume
        six."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c2cdb-f78f-4b81-9c05-578ca8d32bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba75de-8701-42aa-8c5b-8fe4e75443b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speculation apparently all started following reports former
        "Game of Thrones" actor Ian McElhinney claimed during a panel in April at
        Epic Con in St. Petersburg, Russia that Martin had finished the books, but
        had made a deal with the folks behind the hit HBO''s show not to release them
        until the series concluded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67585a-bbbf-4f30-97a2-09d97623718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912e37e-85ee-47b9-baae-bc4cb3a9a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said of the claim, "It seems absurd to me that I need to
        state this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc19c6c-65d8-4f60-b391-e1b9304f7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d297f-ccdd-474e-b61b-162f710446b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It boggles me that anyone would believe this story, even for an
        instant," Martin wrote. "It makes not a whit of sense."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d6102-d1e7-4738-927d-42ab0528f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f42028-988a-4857-942e-a51c8c7fd72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I sit for years on completed novels? Why would my publishers
        -- not just here in the US, but all around the world -- ever consent to this?"
        he continued. "They make millions and millions of dollars every time a new
        Ice &amp; Fire book comes out, as do I."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40199083-34da-4fc7-9469-1489f7f531e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811134c-fe5e-4e4d-b7bb-88ef4a1e198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T08:53:45.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:31:35.181+08:00
