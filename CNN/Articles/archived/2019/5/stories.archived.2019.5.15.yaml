    'template': '1'
    'title': 'House approves NLEX name change to Marcelo H. del Pilar Expressway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a8174-8f0b-4a3f-9528-29fcc52b25e6'
      'mgnl:activationStatus': true
