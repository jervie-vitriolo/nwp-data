      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Zamora is bound to head San Juan, his father, incumbent Rep.
        Ronaldo, has also reclaimed the city’s lone congressional seat.</p>'
