  'canada-trash-return-delay-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-15T18:57:15.850+08:00
    'imagesource': 'jcr:1bcc96c3-42b6-41d6-bf8a-38c7a5a51d2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f450081f-9e09-401a-ba70-d13b1687a8a6'
    'lead': 'The Canadian government on Wednesday failed to take back tons of garbage
      it shipped to the Philippines in 2013, but Malacañang said it can accept a ''reasonable
      delay.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T19:00:18.312+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:31:04.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:23.267+08:00
