  'post-elections-':
    'author': 'CNN Philippines Life Staff'
    'caption': 'After the elections, a group of young Filipinos gathered to share
      what they can do to contribute to their communities. The event also served as
      a space where they reflected on the prejudices and practiced cynicism that some
      of them have been accustomed to. Photo by SAMANTHA LEE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-05-15T18:38:33.999+08:00
    'imagesource': 'jcr:9d673823-271b-452f-9033-05192a50427f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '205ed6f9-2de4-45d4-b217-1a1ff776d207'
    'lead': '‘It''s really hard to cope when you''re alone and you''re just looking
      at a screen.’

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T18:41:55.278+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-30T00:31:04.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:23.114+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A post-elections discussion on how to be engaged citizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380f298-969b-4988-a9a0-cfe6cf64261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T18:41:55.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Immediately after
        waves of partial and unofficial results of the midterm elections came in,
        a group of young Filipinos <a href="https://www.facebook.com/events/2254062371521665/"
        target="_blank">gathered</a> to discuss their grievances, opinions, and ways
        they can do moving forward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce46a1f-70ec-4c5e-9f94-aecf2fa9d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T18:41:55.278+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de96fca-9f85-4502-a27d-ecf792b64050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T18:41:55.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s really hard to cope when you''re alone and you''re just looking
        at a screen,” says Ayen dela Torre, one of the organizers of the discussion.
        “But it is so much better if you show up and meet with people who might not
        have the same opinions as you but they feel the same frustrations that you
        feel.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8065a3-fe25-43ac-bdb4-03983ffa7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T18:41:55.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d7dc9-e0d8-4388-af2b-30fa7572f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T18:41:55.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the session, participants shared what they can do to contribute
        to their respective spheres of influence. The event also served as a space
        where they reflected on the prejudices and practiced cynicism that some of
        them have been accustomed to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128dbd27-2252-49d6-bd1c-a56bb386385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T18:41:55.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434bf9c-5aa4-4931-98dc-345e4ba61fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T18:41:55.279+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:31:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always want to tie the discussion into something much more concrete,
        an actionable step,” adds dela Torre, “so that when you go out of this event,
        you can say, ‘This is something that I can do. This is how I will help.’”</p>'
