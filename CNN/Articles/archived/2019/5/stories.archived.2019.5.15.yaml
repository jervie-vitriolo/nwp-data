    'template': '1'
    'title': 'Mara Coson''s debut novel talks about ‘history’ through Dolphy, Macabebe
      Marie, and the Ibong Adarna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630b077-4da6-4df1-9222-71c4e289ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:31:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The term ‘aliasing’
        can mean many things — it can be misidentified frequencies, masked identities,
        or inauthentic narratives. In Mara Coson’s debut novel “Aliasing” (Book Works,
        2018), these things are, more or less, true. Historical figures are given
        aliases, spies hide behind assumed names, and stories weave in and out from
        one passage to another, becoming indistinguishable. Even the rubber stamp
        cover design looks like a distortion — a volcano letting out a bulbous shape
        (Is that a whale? A cloud?), with edges cut imperfectly (Is this a novel or
        a zine? Or both?).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d0027-188e-4830-8298-eecbdd882f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:29:27.350+08:00
      'mgnl:createdBy': 'don'
