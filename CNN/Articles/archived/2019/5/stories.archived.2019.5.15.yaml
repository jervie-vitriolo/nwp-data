    'template': '1'
    'title': 'Air transport regulator won’t fine Cebu Pacific over flight cancelations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884d846-df7f-4db8-b68f-07c1ce817768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Air transport
        regulator Civil Aeronautics Board (CAB) will not fine Cebu Pacific over <a
        href="http://cnnphilippines.com/news/2019/4/30/cebu-pacific-flight-cancellations-may.html"
        target="_blank">massive flight cancelations since April</a> as it found that
        the budget airline addressed the concerns of affected passengers properly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e1ab4-cdfc-4e98-9df3-59794bb36a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f889f64-ce03-470a-9081-4820b149dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Affected passengers'' concerns were found to be handled properly
        by Cebu Pacific in compliance with the Air Passenger Bill of Rights. Thus,
        imposition of penalties was not considered at present,” the Department of
        Transportation said Wednesday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7694ef0-18fa-45e1-84f5-937468cad980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9fd464-983b-44bc-8999-f60493bf94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of meting out a penalty, the CAB recommended that Cebu Pacific
        be given a “stern warning … to exercise diligence necessary in maintaining
        stability and reliability of air transport service to the riding public.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753a509-3387-4e8c-bd6f-ec29900875bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cdf2e-3639-4dd2-ac89-f8fb20b71dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T13:05:41.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:31:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ordered Cebu Pacific to submit a concrete plan stating measures
        it will undertake to prevent further inconvenience to passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47391235-0618-4c3f-b3cb-3e710af6907c'
      'mgnl:activationStatus': true
