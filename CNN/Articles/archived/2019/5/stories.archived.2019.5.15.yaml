      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamora family was once allied with the Ejercito-Estrada clans
        until they decided to part ways in 2016 after they accused San Juan’s decades-old
        rulers of plotting to shut them out of politics.</p>'
