    'mgnl:lastActivated': 2023-01-30T00:31:18.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:20.280+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2019-Elections', 'COMELEC', 'Commission-on-Elections', 'Rowena-Guanzon']
    'template': '1'
    'title': 'Memory card supplier in vote counting machine in hot water — COMELEC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ae32f-e637-42ed-9c21-2aea055a3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> — An official
        of the government''s poll body will hold accountable the suppliers of vote
        counting machines (VCM) and secure digital (SD) cards in the wake of technical
        glitches on election day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c1b371-c32d-4766-8be8-e6d6ea2d8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to take them into account over this, especially the
        SD card supplier," Commission on Elections (COMELEC) Commissioner Rowena Guanzon
        told CNN Philippines Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e490b-ad02-483d-9ecd-3a8c01f424df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon referred to a <a href="http://www.cnnphilippines.com/news/2019/5/14/Cheap-low-quality-SD-cards.html">media
        briefing by Commissioner Marlon Casquejo</a> who said the amount of the winning
        bid to supply SD or memory cards was ₱29 million, even if the COMELEC set
        aside a budget of <strong>​</strong>₱​​​​​​80 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae54530-33ea-4fe4-9b06-1780e89eb02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do we expect for ₱29-million SD cards?" Casquejo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f0b8d-fa6f-4f4f-9409-44fb6150e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon called the issue a "management problem," adding she would
        raise it with the Commission en banc where she would "insist" the suppliers
        not be paid in full and be penalized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf5b48-9f85-41b6-b044-8ea25c00a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the SD cards shown as samples during the bidding could
        have been switched for low quality ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb3f01-43f7-4282-8122-a04a96eb826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I suspect, Commissioner Casquejo might expect he (was) delivered
        quality SD cards during the bidding and then (the bidder) gave us low quality
        SD cards during delivery," Guanzon said.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>:
        National Board of Canvassers to resume official count this morning <a href="https://t.co/qGgDRKxaLB">pic.twitter.com/qGgDRKxaLB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1128476114861510659?ref_src=twsrc%5Etfw">May
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be5a8b-b355-41c8-9172-b867e9f4b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49098b-031c-41a7-be71-9ae86f83982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An information technology expert shares Guanzon''s theory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6796a8-774d-4c1b-ba44-b850bbde767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre Tito Galla told CNN Philippines Tuesday night, "It''s more
        likely <em>na ''yung</em> SD <em>card na ''yun</em> [that the quality of thet
        SD card]...the quality that they sent the COMELEC is not something reliable.
        It''s something that they need to review on the supplier''s part."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f1a1c-8ce8-4a12-a99c-bc7e3cdffa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2019/5/10/COMELEC-corrupted-SD-cards.html"><strong>RELATED:
        COMELEC to replace over 600 corrupted SD cards for 2019 polls</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c564d86-5076-4cab-b7b1-2e8509a9b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the glitch encountered Tuesday, Guanzon said the Commission
        en banc was open to an audit to prove votes were intact.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb0fc0-4b97-4870-a493-5ab3b7d10d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:09:00.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public has to be satisfied so that the election is going to
        be credible," she said.</p>'
