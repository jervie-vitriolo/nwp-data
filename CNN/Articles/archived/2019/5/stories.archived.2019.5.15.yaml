      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Otso Diretso
        candidate Bam Aquino was the lone opposition bet to make it to the so-called
        Magic 12 in the first batch of votes officially tallied Tuesday night by the
        Commission on Elections (COMELEC) convened as the National Board of Canvassers
        (NBOC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a9eed-e824-4e91-9c35-53fbaa27176a'
      'mgnl:activationStatus': true
