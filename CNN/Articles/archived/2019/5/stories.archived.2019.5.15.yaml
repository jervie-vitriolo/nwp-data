      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said 100 percent transmission should happen by Friday, May
        17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4b1ce-274e-488d-b9c9-e7840be2ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:24:14.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can proclaim Monday, because we have to wait for everything...
        We will decide today, the Commission en banc will decide today if we will
        do a partial proclamation for the senators-elect who are really leading and
        the four percent won''t matter anymore. It will depend on our decision today,"
        she said.</p>'
