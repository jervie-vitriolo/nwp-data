  'JG-Summit-income-surges-Q1':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-15T10:30:41.328+08:00
    'imagesource': 'jcr:c0d36205-225e-40ab-a5f8-33aa77f201d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f99c86e2-7586-477a-89f3-d0074c9e155a'
    'lead': 'Budget airline Cebu Pacific has seen bigger profits as they flew more
      passengers using larger planes for higher fares. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T10:33:15.605+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:31:32.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:15.519+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['JG', 'Summit', 'Cebu', 'Pacific', 'Universal', 'Robina', 'Robinsons',
      'Land', 'Bank', 'Petrochemicals']
    'template': '1'
    'title': 'JG Summit income surges with better airline, food revenues '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06739598-2388-43e7-b883-2ddd6fa5a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> JG Summit
        Holdings, Inc. booked ₱7.4 billion in consolidated net income in the first
        quarter, with better yields drawn from their food and airline businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a022c-5a4b-4937-8606-6caee2b9802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the listed firm said profits rose by 54 percent
        from the ₱4.8 billion it made during the first three months of 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ab90b-3d31-42fd-8a35-6b37581309d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also benefiting from a more favorable macroeconomic environment
        with better consumer sentiment driving the growth of our core businesses in
        food, real estate and airline,” JG Summit President and Chief Executive Officer
        Lance Gokongwei said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff7645-13a5-46e3-a549-f52dedbb8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total revenues of the Gokongwei-led conglomerate rose by a tenth
        to ₱76.3 billion year-on-year, while core earnings grew by 28 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55445de-9c09-42d6-94e2-7ffc6668e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Air, Inc. realized a ₱3.4-billion net income during the quarter,
        more than double from a year ago amid "operational efficiencies" that kept
        aircraft and traffic servicing costs at a muted increase. Fuel hedging gains
        as well as lower foreign exchange losses also padded the airline''s bottomline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48812046-8c70-4635-bdc8-8872a556db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget airline rode on a 15 percent increase in passenger revenues
        as they flew more commuters by using larger planes and charged higher fares
        on average. Cargo shipping also saw a 13 percent lift as the airline carried
        more shipments for steeper rates, while revenues from non-ticket charges also
        rose by 23 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c04533-35c3-4b4b-b0d4-1c92ebbec4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T11:43:24.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/28/cebu-pac-flight-cancellations.html">Cebu
        Pacific cancels flights due to ''disruption'' in operations</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f770c781-169d-4228-b21d-430cf6e75b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JG Summit''s food production arm Universal Robina Corp. (URC) also
        enjoyed a three percent lift in its net income to ₱3 billion. Total sales
        grew by nine percent to ₱33.3 billion but was partly offset by lower foreign
        exchange gains and higher borrowing costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65137085-aea7-4eba-808b-68ffb99594fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, URC said the rebound of coffee sales through new
        white coffee variants of their Great Taste brand propped up their bottom line,
        alongside rising prices and sales for sugar, flour and feeds products. However,
        URC''s gains from local sales were partly offset by weaker sales from operations
        in Thailand and Australia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b257e-491a-4b65-a71a-511ad0ee84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holding firm''s property arm Robinsons Land Corp. likewise saw
        profits climb by a fifth to ₱1.8 billion, lifted by rental fees collected
        from malls, office space and hotels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33552a-c33b-4382-9e82-b99baf8f661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These gains more than covered for the ₱700 million net loss incurred
        by JG Petrochemicals Group, which reeled from a 12 percent decline in average
        selling prices for its products.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75dd564-d4fe-46ed-9679-1f7e9f14e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robinsons Bank Corp. saw net income slashed by 58 percent
        to just ₱42.5 million in January-March, as rising interest rates led to higher
        deposit expenses and a bigger bills payable.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8818e38-b6d6-430a-97aa-9ac02c71bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T10:33:15.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, JG Summit realized ₱2.7 billion through equity
        earnings, or profits from associated companies and joint ventures with other
        businesses. The diversified conglomerate reported higher earnings from the
        Manila Electric Co. and the United Industrial Corp., as well as dividends
        from listed firm PLDT Inc.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef81555-d7f1-4762-9255-95b654fadeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T12:06:43.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:31:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares at JG Summit ended at&nbsp;₱59.80 after Wednesday''s morning
        trading, up 0.5 percent&nbsp;from the previous day.&nbsp;</p>'
