    'template': '1'
    'title': 'Manchester City braced for possible ban from $1.5 billion Champions
      League'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c8725a-4689-412e-b941-41c8c851a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Investigators from European football''s
        governing body will meet Thursday to decide whether Manchester City will be
        banned from competing in the lucrative Champions League, according to a member
        of the investigatory chamber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34f02b-52c9-49ca-9860-897a30dc0e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Monday that the newly crowned English
        Premier League champion could be banned from Europe''s most prestigious club
        tournament over allegations of unfair financial practices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8df405-81bf-4d67-aa23-794b2d9b6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petros Mavroidis, a member of UEFA''s Club Financial Control Body
        Investigatory Chamber, told <a href="https://edition.cnn.com/sport">CNN Sport</a>&nbsp;he
        was surprised by the information contained in the report because no final
        decision had been taken.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d2c7f-265f-4707-bd90-7f065e5bded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times had reported that investigators would recommend
        a season-long ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5b7d7-d372-4a50-a4a8-0aaabefc5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted another member of the CFCB who declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240b26b-f6ef-4c2e-b3bf-13da86bfb59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City will have the opportunity to appeal any potential punishment
        to the Court of Arbitration for Sport (CAS) in Switzerland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d7b6f-4f1b-4b90-b71c-633b56fc32b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA told CNN that they "do not comment on ongoing investigations
        regarding financial fair play matters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca5aca-795b-4156-81d0-82f3d1de54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City strenuously denies any financial wrongdoing and
        has welcomed the UEFA investigation, which is handled by the Club Financial
        Control Body Investigatory Chamber.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222efe4-9c76-49c3-97dc-332d296110c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manchester City FC is fully cooperating in good faith with the
        CFCB IC''s ongoing investigation. In doing so the club is reliant on both
        the CFCB IC''s independence and commitment to due process," the club statement
        read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347e567-f31d-4abc-9e6b-8929ef8c7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New York Times report citing people familiar with the case
        is therefore extremely concerning. The implications are that either Manchester
        City''s good faith in the CFCB IC is misplaced or the CFCB IC process is being
        misrepresented by individuals intent on damaging the Club''s reputation and
        its commercial interests. Or both."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d18c609-a869-4f33-9a97-996fb6f2ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City has always maintained that accusations of "financial irregularities
        are entirely false."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f8bc2-4a52-4ed1-9750-8cf8b3d50658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA has been investigating the club for possible breaches of its
        Financial Fair Play (FFP) regulations since leaked files were reported by
        Der Spiegel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f0169-f040-4bf9-976c-0892b0bae98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FFP rules are supposed to stop clubs from getting into unmanageable
        debt or allowing wealthy benefactors to give top teams an unfair advantage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6553bb7-4975-444c-8df3-99aabc6f68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Spiegel cited club documents gathered by the independent Football
        Leaks investigative project, which the German publication says show the club
        inflated sponsor fees when the club spent more than expected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e934e7-47b4-46bb-8e90-71be657d51fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of sponsorship deals allowed the club to circumvent
        UEFA''s financial rules designed to create a more level playing field, according
        to Der Spiegel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f65d1d-9a04-4e38-8891-98c730d5b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not seen the documents referred to in reports from Der Siegel,
        which was first to report the accusations of financial improprieties.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c23447-7157-492d-a3dc-b2bf882a17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/13/football/manchester-city-premier-league-celebrations-liverpool-spt-intl/index.html">READ:
        Manchester City celebrates Premier League title with impromptu Noel Gallagher
        gig</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebedb058-a4b1-4c3a-87d6-3cd2a9019c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emirati royal Sheikh Mansour bin Zayed al Nahyan''s investment
        company Abu Dhabi United Group owns Manchester City.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb2d11-a3d2-4e03-9b0a-d6e3768795c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etihad Airways, the flag carrier of the Emirates, is the club''s
        shirt sponsor and has naming rights for its stadium.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af63bf18-9f1c-428d-b533-96fbe3dad6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Der Spiegel, citing club documents, alleged the airline financed
        only part of the sponsorship deal, with ADUG coming up with the rest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5024f-92a5-4093-974e-ded0203bc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club also allegedly concealed a player investment fund, which
        would allow the club to hold equity in promising players -- so-called "third-party
        ownership (TPO) -- by using a company in the Cayman Islands, the newspaper
        reported.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f50c1-c316-46b6-9035-02dd12d73695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a practice banned by UEFA and the Premier League.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97d544-0411-4bc3-ab00-a3566068eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a club statement in March, City said it saw the UEFA inquiry
        as "an opportunity to bring to an end the speculation resulting from the illegal
        hacking and out of context publication of City emails. The accusation of financial
        irregularities are entirely false."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ecbab-212d-4628-8432-050f366cb9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The club''s published accounts are full and complete and a matter
        of legal and regulatory record."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cae747-8ef1-4e9e-ab5c-2b3cf9f3998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/10/football/arsenal-chelsea-europa-league-tickets-baku-azerbaijan-spt-intl/index.html">READ:
        Rivals 13km apart to play their season''s biggest game 4,000km away from home</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7facb4b1-3ef7-4fa3-bcd0-680462940cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Champions League, Europe''s flagship competition, is hugely
        prestigious -- and lucrative. Lifting the trophy -- something that has eluded
        City thus far -- is estimated to earn the winning club over $90 million.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24c8a0-3ba4-42ce-9f1c-dbfd7d42a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City won a consecutive English Premier League title on Sunday, beating
        Liverpool to the top spot by just one point. It is now looking to complete
        a domestic treble at the FA Cup final against Watford on Saturday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81316936-d77b-4a10-be42-de4c9de9d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pep Guardiola''s side could only reach the quarterfinal
        stage of the Champions League this year before being knocked out by Tottenham
        Hotspur.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f4c28-939a-471b-8334-2599cf2271c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top four teams from the EPL qualify for the following season''s
        Champions League; a competition City have been in every year since the 2010/11
        season.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4947ae9-abfd-40ce-b7b1-e7e42d7136b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recurring allegations</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054edb26-a6ef-48ae-987f-16c4b60694c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City was punished in 2014 for FFP violations. At the time the club
        said it would accept punishments including a fine of €60 million ($67 million),
        a restriction on transfer spending and a reduction in the club''s squad size
        for the European Champions League.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d59efc-2e1e-4a48-9c17-4218ea894b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City leaped to prominence on the back of massive investments, signing
        top players and announcing lucrative sponsorship deals with companies closely
        linked to its owner, Abu Dhabi royal Sheikh Mansour Bin Zayed Al Nahyan, who
        owns the Abu Dhabi United Group.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28ce11-8d92-4a6a-87d1-40b25df7db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:31:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, China Media Group acquired a 13% stake in City Football
        Group, the parent company of the Manchester team, for $400 million.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ddcb2-63d3-45de-8bfd-fead0d3ebfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T06:06:13.875+08:00
