    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marvel', 'MTV-', 'MTV-Movie-and-TV-Awards']
    'template': '1'
    'title': 'Marvel got a lot of love in MTV Movie & TV Awards nominations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cac80c-290d-4223-8336-1a94b571dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:10:13.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The nominations for the MTV Movie &amp;
        TV Awards have nothing but love for heroes real and costumed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa312eb5-04ad-41f1-8155-b4b5c32df837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:10:13.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between "Avenger: Endgame" and "Captain Marvel," Marvel Studios
        scored six total nominations in a list released Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c9b21-32b1-491a-86d7-7c80af8fdebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:10:13.095+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other movies with comic book beginnings, like "Venom," "Aquaman,"
        "Spider-Man Into the Spider-Verse," and "Shazam!" also scored nominations
        in categories like best kiss, best movie and best hero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2e0e9-1d35-4aca-8f05-516641279731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:10:13.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Categories are also peppered with real-life figures, like Serena
        Willams and Ruth Bader Ginsburg, who both received nominations for best real-life
        hero. Ginsburg was also nominated in the best documentary category, as well
        as most meme-able moment and best fight, for the legal effort portrayed in
        the documentary "RBG." ("RBG" was produced by CNN Films.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9b628-51ff-43b5-a198-a40e64ec511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:10:13.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RBG," "Game of Thrones" and "Avengers: Endgame" each received four
        nominations each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af34311-121e-411f-9279-96b14dc1c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:10:13.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix fared best of all streaming platforms, scoring 14 nominations
        for its TV shows and films including "Bird Box" and "To All the Boys I''ve
        Loved Before."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43438b-5fc2-494a-b66c-8f3ab4f04716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:10:13.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Netflix has had a film represented in the
        best movie category. The streamer''s documentary "13th," from director Ava
        DuVernay, won best documentary last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d736bbe-a2d1-4f4a-9cdb-f69715a910ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T17:10:13.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:31:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move that continues to help MTV standout from traditional award
        shows, categories feature a mix of film, television and streaming content
