  'LRT-2-stall-struck-lightining':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-05-15T22:14:31.296+08:00
    'imagesource': 'jcr:ccf51b9e-25c0-4c30-a236-4fc3feba5c73'
