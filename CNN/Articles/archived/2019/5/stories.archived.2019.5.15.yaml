      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/5/14/paolo-pulong-duterte-sara-duterte-sebastian-baste-duterte-davao-city-2019-elections.html">Three
        of Duterte’s children&nbsp;</a>were also proclaimed winners in the city’s
        local elections, making a sweep of the posts of mayor, vice mayor, and House
        representative.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce0c13-20f3-4a2f-a643-fd121b3e5c63'
