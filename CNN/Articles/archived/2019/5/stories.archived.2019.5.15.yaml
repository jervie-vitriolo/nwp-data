      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partial, unofficial tally of the Davao City Board of Canvassers
        on Monday showed incumbent Mayor Sara Duterte dominating the mayoral race
        against her sole rival, independent candidate Jun Marcellones. Sara will serve
        along with her brother, Sebastian "Baste" Duterte who ran unopposed as vice
        mayor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca3d61-4991-4d7a-9dbe-8b9b97e07915'
