      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291dbbe-cb16-4283-916d-62f8902b90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.025+08:00
      'mgnl:createdBy': 'xave'
