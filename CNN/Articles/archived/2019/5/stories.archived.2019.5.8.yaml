      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Business
        mogul Manny V. Pangilinan took to Twitter to promote his telco''s ultra-fast
        internet service through his new 5G-capable smartphone, but there''s more
        to the tweet.</p>'
