      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two suspects were apprehended after the shooting at the STEM School
        Highlands Ranch, which covers K-12, Douglas County Sheriff Tony Spurlock said.
        The suspects are students; one is believed to be an adult male and one is
        believed to be a juvenile, he said.</p>'
    '3':
