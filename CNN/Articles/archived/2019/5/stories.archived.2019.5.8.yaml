      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney did not give titles or plot details for the new "Star Wars"
        and "Avatar" films. It''s not clear if the three "Star Wars" movies are part
        of a trilogy or if they are spinoffs of the main Skywalker saga. CNN Business
        has reached out to Disney for comment.</p>'
