    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522a1ee-828a-4f2a-a9cf-7df9bd3c9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:39:58.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto pointed out that the "Quadrangle Group" is the same drug ring
        mentioned by Advincula in the video series "Ang Totoong Narco List" — only
        now, he is linking other personalities. In the five-part video series, Advincula
        — who first appeared as an anonymous man — alleged the President’s 13-year-old
        daughter, his son former Davao City Vice Mayor Paolo Duterte, senatorial candidate
        and former Special Assistant to the President Christopher “Bong” Go, Davao
        City Mayor Sara Duterte’s husband Manases Carpio are deep into the drug syndicate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8f6e9-1301-4153-bf68-0533836ed306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:39:58.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2c446-bd41-4a67-bf6f-5abae55fa405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:39:58.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he decided against publicizing Advincula''s accusations
        by holding a Senate probe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c22ad-ece8-449e-a8e8-ce722afde400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:03.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew this is completely farsical to say the least...&nbsp;Definitely
        the person is not credible at all," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c1c67-1e0f-4922-885a-111290f26613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:39:58.147+08:00
      'mgnl:createdBy': 'lara'
