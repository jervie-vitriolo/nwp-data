      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means there will be a three year hiatus between "Star Wars:
        The Rise of Skywalker," which hits theaters on December 20, and the next film,
        which will debut on December 16, 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b21de-5ce3-4064-9fab-130655ae7d0b'
