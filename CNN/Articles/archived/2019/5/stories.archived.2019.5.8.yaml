      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af83dd7-1e7e-4761-aa68-79514cd6b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:51:28.003+08:00
      'mgnl:createdBy': 'lara'
