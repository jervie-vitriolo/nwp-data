    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese spies stole NSA hacking tools, report finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cd6f6-076d-47cc-9be1-841392a5c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Chinese hackers acquired and used
        National Security Agency hacking tools in 2016 and used them to carry out
        cyberattacks, a new report has found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0003e-1cfb-458c-9e30-8f472ef578bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b91ed1-372b-4878-af72-c426112e6bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the cybersecurity company Symantec claims that a
        Chinese hacker group associated with Chinese government intelligence conducted
        a hacking campaign using a tool that at the time was only known to be the
        property of the NSA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7f866-e537-480b-85d9-f33d69256521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d0aad-6f3f-432f-8c0d-e6ac7e65494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Symantec doesn''t name particular agencies in its report,
        the Chinese group in question was an arm of China''s Ministry of State Security
        in Guangzhou, which went dark after the US Department of Justice indicted
        three of its members in November 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857b1ad-9d15-476c-bfed-02838d782cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17055b-3798-42ba-adcf-1ee5f917a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese government hackers are prolific spies around the world,
        they apparently only used their NSA tool sparingly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48727ead-c5a6-4ac8-8f5d-e5633528e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef052dd-7119-4252-85f6-a2bb585ac8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they were in action, they were pretty noisy, they hit a lot
        of targets," Eric Chien, a fellow at Symantec, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21404c8b-a764-49dd-a258-f756fc3c7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6c5de-36b9-4f43-813e-baff24457c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the number of targets that we''ve been able to recover so far
        that used this exploit was very few. They saw it was high value and didn''t
        want to use it everywhere," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697b0ef-3427-4088-a5fc-af9c82bbb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a775d-f214-4e6a-9fc4-6adf99033b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to report the story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54d16d-b0bd-44ae-aa4e-78bbc929f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3c816-adb6-4702-bd16-200984c9d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings muddy the timeline of an already strange episode in
        the NSA''s recent history. In 2016, a group calling itself Shadow Brokers
        appeared online in 2016 and began leaking the agency''s tools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd49e73-46b2-4a0f-bd1c-c3aa5fe47c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f342260-89ca-4100-b6b0-0603561af1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017 — after the last known incident in which the Chinese
        hackers used the NSA tool, but before the US indictment prompted that operation
        to go dark — Shadow Brokers released their most damaging set of NSA tools.
        That included one Windows exploit that both North Korea and Russian intelligence
        services used to create the two most damaging ransomware strains in history,
        prompting international condemnation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb934a-7517-4492-b895-96a9f2220896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbec0b9-52e8-4d0f-b2f4-fc49949e746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those were different variants of the NSA tools than the ones
        Symantec found that China was using.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6019b51-b879-44d2-a5ca-e35b1d8549f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6db57-8de0-4013-afbc-834f5d9f3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how the tool got into Chinese hands. The NSA didn''t
        respond to request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b4a6a-8280-4d11-862d-878a9c8558b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17c77e-38e2-45be-a785-4fe07f56646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a very murky place," John Hulquist, director of intelligence
        at FireEye, a company that extensively tracks Chinese hacking, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec7aed-da7b-447b-82b7-1e37f348994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790fc27-0f96-46e9-9b88-f1b6b628d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report raises a lot of questions that are still unanswered."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5029bf-dd2c-4b69-aa2d-fa34a0c35280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac1876-c383-4544-ad90-d6feca2b475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the claims, China''s Ministry of Foreign Affairs
        echoed China''s common refrain when it is accused of hacking US targets. Spokesperson
        Geng Shuang denied the report, claiming to CNN that "those who criticize or
        accuse us have never produced any concrete evidence."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ddeb0-52d2-4fec-a746-d31ec8ba971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9ffb6-6934-4e13-b770-0ad0642efcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Pentagon published a report which alleged that China
        is using espionage to steal cutting edge technology for military purposes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d17bf8-18ab-42b6-aef3-3b215f4b2847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c52087-10ff-4bfc-a574-e539d5ed64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T08:17:28.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China uses a variety of methods to acquire foreign military and
        dual-use technologies, including targeted foreign direct investment, cyber
        theft, and exploitation of private Chinese nationals'' access to these technologies,
        as well as harnessing its intelligence services, computer intrusions, and
        other illicit approaches," the congressionally mandated Department of Defense
        report said.</p>'
