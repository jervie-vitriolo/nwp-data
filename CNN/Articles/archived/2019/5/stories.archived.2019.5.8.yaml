      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6644b-0d2b-44ec-8076-f0d21c9014ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Sotto’s leadership, the Senate got its highest satisfaction
        rating in nearly seven years, with 72 percent of Filipinos saying they were
        satisfied by the performance of the chamber, according to private pollster
        Social Weather Stations.</p>'
