      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Former
        Civil Service Commission (CSC) chairperson Karina Constantino-David has passed
        away. She was 73.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee84a8-f3b9-47df-acce-31924d0e888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of her life was spent serving the Filipino people in her work
        as professor, activist, community organizer, and public servant. She was a
        patriot in the true sense of the word," read a message of David''s family
        posted by her daughter, broadcast journalist Kara David, on Facebook..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7bda2-118b-4703-b833-15b282ad5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family, however, did not disclose the cause of her death.</p>'
