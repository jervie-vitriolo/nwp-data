  'Virac-Catanduanes-52.2-Celsius':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-08T22:15:25.068+08:00
    'imagesource': 'jcr:52e9b105-5a62-4ccf-9b23-85cd2361f8c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9da029a6-d1ca-475d-9a21-9fabd43b20cc'
    'lead': 'This is higher than the 51.7 degrees Celsius recorded on April 9 in Dagupan
      City, Pangasinan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T22:18:12.052+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:27:39.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:23.006+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'heat-index']
    'template': '1'
    'title': 'Virac, Catanduanes heat index hits 52.2 degrees Celsius'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1148f-5d55-4310-be8e-573abb63afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:18:12.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The heat
        index in Virac, Catanduanes reached 52.2 degrees Celsius on Wednesday, the
        highest so far this year, according to the country’s weather bureau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da1f7e-c9fa-45e4-b187-1dc1b9b58e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:18:12.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) recorded the heat index around 2 p.m. This was higher
        than the 51.7 degrees Celsius recorded on April 9 in Dagupan City, Pangasinan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bb2da-9f71-4da6-9389-22b2990d7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:18:12.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat index measures the actual temperature felt by people by
        factoring in the humidity levels in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7118f-e504-4d6a-bde6-08a3f572df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:18:12.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without factoring in humidity, the dry-bulb temperature in Virac
        was at 34 degrees Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce644ba6-b4de-4617-9b8c-47f63d7c9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:18:12.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City in Benguet had the lowest heat index at 21.4 degrees
        Celsius.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9bcd0-2e00-4171-a1a9-3f7e44edfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:18:12.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA reminds a heat index between 41 to 54 degrees Celsius could
        have dangerous effects on the human body, including heat cramps and heat exhaustion.
        Heat stroke is also probable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd688f3-6c3d-450f-8a2b-ae2abc06a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:18:12.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat indices going over 54 degrees Celsius would be considered extremely
        dangerous, with a high chance of heat strokes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b8e02-2a28-4b27-95f1-fa6f109a6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:18:12.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should exercise extreme caution in areas with a heat index
        between 32 to 41 degrees Celsius, as heat cramps and heat exhaustion are possible,
        and continued activity could result in a heat stroke.</p>'
  'san-miguel-magnolia-game-4-pba-finals':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
