      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more "Star Wars" films will follow in December of 2024 and 2026,
        according to Disney, which unveiled a new schedule on Tuesday that also includes
        release dates for four "Avatar" sequels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21159b4-38f2-4b6b-8479-6feaed83caa8'
