      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- On a frenetic, nerve-shredding night at
        Anfield, Liverpool completed one of the great Champions League comebacks to
        knock out Barcelona and reach a second consecutive final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898eef5-b538-4647-baab-aed7628acb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.410+08:00
