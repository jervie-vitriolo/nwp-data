      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars" and "Avatar" make up two of the biggest blockbuster
        brands in Hollywood history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21a870-fdae-46d2-a723-5b6be0d3ebe4'
      'mgnl:activationStatus': true
