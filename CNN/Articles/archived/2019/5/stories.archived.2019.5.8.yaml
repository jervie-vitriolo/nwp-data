    'title': 'Former CSC chair Karina David dies at 73'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682a1c8-8bc9-490a-9e30-6e1aca5cade1'
