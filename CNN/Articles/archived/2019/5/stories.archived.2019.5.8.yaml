    'mgnl:lastActivated': 2023-01-30T00:27:41.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:22.339+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sex']
    'template': '1'
    'title': 'Couples are having less sex, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bc792-7467-4b49-a923-f81b18ba66eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.564+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Couples are having less sex than in the
        previous two decades, new UK research says -- but the number of people wanting
        more is rising.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167d296-c498-4e39-9f2d-f5abeef76143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.564+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey found that British people who are married or living with
        a partner are having sex less often, driving an overall decline in sex within
        UK society. People over the age of 25 are also having less sex, while more
        than half of British women and almost two-thirds of men admitted wanting more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f315e37-12c1-4504-a128-a8dc36a6ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.564+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the general declines did not apply as much to single people,
        and men under the age of 25 bucked the societal trend and did not report a
        dropoff in their sex lives. Only 43.4% of single men reported no sex in the
        previous month in 2012, compared with 50.3% in 1991.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd879c7-cff3-4054-ae7b-b8a976b1142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the London School of Hygiene and Tropical Medicine
        analyzed data on more than 34,000 people aged 16 to 44 who had completed the
        National Survey of Sexual Attitudes and Lifestyles in 1991, 2001 and 2012.
        Both opposite-sex and same-sex intercourse were included.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a17d9-8e27-49ea-80f4-2632575af5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a significant increase in people overall reporting not
        having had sex in the previous month between 2001 and 2012; for men, the number
        jumped from 26% to 29.2%, and for women, it rose from 23% to 29.3%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16cdcd5-5b8c-4ea6-85ec-2164ab34d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 1 in 6 people overall reported having sex 10 times or
        more in the previous month in 2012, according to the study, published Tuesday
        in the BMJ. By comparison, just over 1 in 5 said they''d had sex 10 or more
        times in 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ed228-2a1e-4d3a-9e75-5037e4ae2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Married or cohabiting couples were having slightly more sex in 2001
        than in 1991 but less in 2012 than in either of the previous years surveyed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458feca-9964-463b-ae53-d47761c5072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are UK-specific and do not imply a cause behind the
        trends, but the overall findings match those in other countries, including
        the United States, the researchers say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d2041-a90b-40da-aa58-2a7d2c528ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study published in the Archives of Sexual Behavior found
        that American adults had sex about nine fewer times per year in the early
        2010s than they did in the late 1990s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8947d5-e6fd-413a-98ee-d0884cfef4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what''s behind the dip, but there are plenty of
        theories -- with some noting that people are having children later in life,
        which may make them too tired for sex.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd139414-395f-4283-a1e2-ed79a9bb08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several factors are likely to explain this decline, but one may
        be the sheer pace of modern life," Kaye Wellings, professor of sexual and
        reproductive health at the London School of Hygiene and Tropical Medicine
        and the study''s lead author, said in a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8bd341-4db1-4e54-9d86-a6ed2cd49959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is interesting that those most affected are in mid-life, the
        group often referred to as the ''u-bend'' or ''sandwich'' generation," she
        added. "These are the cohorts of men and women who, having started their families
        at older ages than previous generations, are often juggling childcare, work
        and responsibilities to parents who are getting older.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb2f1d-3974-446a-9c88-7f500d2f6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people believe that others have more regular sex than they
        do themselves," Wellings added. "Many people are likely to find it reassuring
        that they are not out of line."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0feda30-c4cf-484b-9f80-b7278eca6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.565+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of health benefits have been linked to regular sex, including
        reduced stress, improved heart health and better sleep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd611c3-883a-4286-a20d-a11b81ce4e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.566+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study of 20 young healthy couples found that they burned an
        average of 85 calories for each half-hour romp. Men burned more than women,
        at about 100 calories versus 69.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1d7e4-1e24-4791-a14f-5729a0ea6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:26:01.564+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/05/07/health/couples-sex-study-scli-gbr-intl/index.html"
