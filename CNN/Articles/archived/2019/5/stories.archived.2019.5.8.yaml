      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe it. Our prop people and decorators are so, you
        know, so on it 1,000%," Caulfield said. She added that, "if that''s the worst
        thing they''re finding, then we''re in good shape."</p>'
