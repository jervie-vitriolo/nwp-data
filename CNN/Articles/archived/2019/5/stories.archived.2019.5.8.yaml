      'mgnl:lastActivated': 2023-01-30T00:28:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first sheriff''s deputies arrived within two minutes and engaged
        the suspects, Spurlock said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad36f17-c96c-4011-9aa2-796c7bf55f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spurlock said officers "did struggle with the suspects to take them
        into custody."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cfc402-ab83-498f-a167-31e4f142a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not release the suspects'' names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc857d-0eb1-4235-84d5-b67c9d1d32ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several victims are critical, the sheriff says</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55433586-7deb-41b3-945c-adc221e9b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though authorities initially said they were looking for a possible
        third suspect, Nicholson-Kluth said they are no longer looking for another
        suspect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc7ac3-bc7a-4e43-8c00-2e500eb69f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have any other suspects.. We have all the people who
        were involved," Spurlock said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca58ff-90ed-40df-957d-77fa3723d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of students were shot and several are in critical condition,
        the sheriff said. The youngest victim is 15 years-old, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a448cb-a7bd-4e97-a04a-aa539dfd1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three local hospitals were treating eight patients after
        the shooting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3a19a-266f-463a-9a6c-6cd94db131f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five patients were being treated at Littleton Adventist Hospital
        in Littleton, hospital spokeswoman Wendy Forbes told CNN in an email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d160f-6578-44b3-accc-e6d03f2684dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim was in good condition at Children''s Hospital Colorado
        South Campus in Highlands Ranch, according to Jaime Berg, a spokeswoman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c1c5b-bf4a-4c80-9a98-c2bf2f491da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two juvenile patients were being treated at the Sky Ridge Medical
        Center in Lone Tree.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d0e16-17ff-477a-85df-44f468b71c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The STEM School was placed on a lockdown after the shooting, the
        Douglas County School District said in a tweet. All other Highlands Ranch
        schools were on a lockout, the tweet said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf8728-eef4-4347-9eb2-5fac848f106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockout was later lifted for Highlands Ranch schools, the district
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6be513-2bb2-4585-962a-ce44eed4e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good community. It''s usually very quiet, extremely low
        crime rate," said the undersheriff, who has been with the department 30 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde3dbc-8aec-4183-b6dd-6a1fa63d0f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The STEM School has about 1,800 students, the undersheriff said.
        It is located about seven miles from Columbine High School, which is in Littleton.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad571a8-6e21-430a-9011-555f71648fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 20, 1999, two students killed 12 of their classmates and
        one teacher in a mass shooting at Columbine High.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558c8f2-3a4d-4218-a0eb-762346c34846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas County Schools were closed April 17 as authorities scrambled
        to find an armed Florida teen they said was infatuated with the Columbine
        massacre. The woman, authorities said, made threats before she traveled to
        Colorado, where she died of a self-inflicted gunshot wound.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e2426-d02a-4852-a875-73b005ee75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/07/us/colorado-denver-area-school-shooting/index.html">Eight
        students injured in school shooting in suburban Denver, 2 students are in
        custody</a>"</em></p>'
  'singapore-cyber-flashing':
    'author': 'James Griffiths, CNN'
    'caption': 'Singapore has criminalized the sending of unsolicited intimate images,
      or "cyber flashing," as part of a major crackdown on sexual harassment online.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-08T07:52:56.196+08:00
    'imagesource': 'jcr:965e8bed-de3c-408c-b3fe-01c2bb78c5c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6be7e27-8dac-4565-a815-d9cf2befac44'
    'lead': 'Singapore has criminalized the sending of unsolicited intimate images,
      or "cyber flashing," as part of a major crackdown on sexual harassment online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T07:54:57.964+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:28:04.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:15.833+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['singapore', 'cyber-flashing', 'prison']
    'template': '1'
    'title': '''Cyber flashers'' in Singapore could now get two years in prison'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1eb5d5-976c-4f06-b7a1-077d1869fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Singapore has criminalized the sending
        of unsolicited intimate images, or "cyber flashing," as part of a major crackdown
        on sexual harassment online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675896d-7785-41c4-8052-e1d349346d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city state''s parliament approved reforms to its criminal law
        on Monday, also including other new offenses for upskirt photography, and
        sharing or threatening to share sexual images, so-called "revenge porn."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5623ee-2ea2-4d50-bfd3-f48727357b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone found guilty of "cyber flashing" could receive a custodial
        sentence of up to two years, while taking upskirt photos or videos is punishable
        by up to to two years in prison —&nbsp;five years if the images are shared
        online. Courts can also impose fines and canings for offenses, common punishments
        in Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ee622-21ff-48df-9147-55ed787bcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been prevalence of this. Persons intentionally send unsolicited
        pictures of their genitalia over social media or via messaging platforms.
        That will be criminalized. Penalties for that offense will be enhanced where
        the victim is below 14 years old," said K Shanmugam, Minister for Home Affairs
        and Minister for Law in Parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46da90-8f36-4178-9a8d-c4c24112ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes are part of a sweeping reform of Singapore''s Penal
        Code. Lawmakers seeking to overhaul the code have also recently made recommendations
        to remove immunity for marital rape, and to decriminalize suicide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63d3a7-f44c-4d4a-b4e4-625db0791203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fake news'' law</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5ec10-0c2b-45a3-b2c1-edf16430bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law comes amid a general tightening of controls on the internet
        in Singapore. Parliament is currently debating a sweeping new law designed
        to crack down on so-called "fake news," which could see Facebook and other
        social media companies hit with big fines if they don''t comply with censorship
        orders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae430280-2cde-4783-badb-88062a27f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals found guilty of contravening the act can face fines
        of up to Singapore 50,000 SGD ($36,000) and custodial sentences of up to five
        years. If the "fake news" is posted using "an inauthentic online account or
        controlled by a bot," the total potential fine rises to Singapore 100,000
        SGD and the maximum sentence to 10 years in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d9d80-7e14-4fb7-82c4-a7eebcb2d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as Facebook, if found guilty of spreading "fake news,"
        can face fines of up to 1 million SGD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a843058-e472-4d37-8a4b-17791f23a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly constitutes "a false statement of fact" is to be defined
        by the government, which can then choose to issue a demand for a correction,
        removal of the offending post, or to pursue legal action against the poster
        or social network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7556d-5c40-414b-8ef2-b7382c960c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows a trend of other countries in Asia using concerns
        about disinformation online to allegedly crack down on speech.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478dbfa-77cc-4949-931d-49743d32c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:54:57.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2019/05/07/asia/singapore-cyber-flashing-intl/index.html">Cyber
        flashers'' in Singapore could now get two years in prison</a>"</em></p>'
  'Chinese-spies-stole-NSA-hacking-tools,-report-finds':
    'author': 'Kevin Collier, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-08T06:53:40.642+08:00
