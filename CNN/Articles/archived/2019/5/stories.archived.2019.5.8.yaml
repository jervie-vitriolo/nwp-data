      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senate has also taken a different path from the administration
        in certain issues. Bills for the restoration of the death penalty, the second
        package of the administration tax reform and Charter change, among others,
        remain pending in the upper chamber as senators are wary of acting on them.</p>'
