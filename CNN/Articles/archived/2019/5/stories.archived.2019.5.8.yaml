  'Ayala-unit-cancer-hospital':
    'author': 'CNN Philippines Staff '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-08T16:02:37.885+08:00
    'imagesource': 'jcr:b8020cc8-3bb0-41ed-a4b2-8051cc9e07e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd65c8412-8fda-4dbb-82be-0a8ebde69dc0'
    'lead': 'The facility will provide state-of-the-art technology, including PET
      scans for diagnosis as well as for chemotherapy, advanced radiation therapy,
      and operating rooms to cater to patients. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T16:05:18.986+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:27:52.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:19.248+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ayala', 'ac', 'health', 'cancer']
    'template': '1'
    'title': 'Ayala unit to build cancer hospital in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78b2f8-1cb2-4c43-bf43-a5601f795063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:05:18.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Diversified
        conglomerate Ayala Corp. said it will invest ₱2 billion to build a hospital
        specializing in cancer treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5d0c9-9e21-4858-8505-1a4b054dc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:05:18.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ayala Healthcare Holdings, Inc. (AC Health) announced
        plans to put up the stand-alone Cancer Hospital within Metro Manila, the first
        facility which will focus on treating the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78077c02-fa94-4d3d-961f-222e647f7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:05:18.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital will have a 100-bed capacity, which will provide screening,
        diagnosis, and cancer treatment services to patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388fa42a-a346-4d6c-af39-9d95fa157dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:05:18.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Its goal is to provide comprehensive high-quality cancer care services,
        but at more affordable prices,” the Ayala unit said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc77f4-4182-4708-8379-18f6e64bd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:05:18.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that the new venture builds on the passage of
        Republic Act 11225 or the Cancer Control Act, which was signed into law in
        February. The law mandates the creation of a National Integrated Cancer Control
        Program which will consolidate government strategies to reduce the incidence
        as well as the mortality rate for the disease, which is said to be the third
        leading cause of death among Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead27569-495b-4098-9593-6aab2f52611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:05:18.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned cancer hospital will provide state-of-the-art technology,
        including PET (positron emission tomography) scans for diagnosis as well as
        for chemotherapy, advanced radiation therapy, and operating rooms to cater
        to patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b879a-f9bb-47ea-9d8e-2bc4733aba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:05:18.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the healthcare provider rolled out a retail clinic
        chain called FamilyDoc, through which they plan to deploy cancer screening
        services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95834b2c-76b0-4f31-a310-dd676fabbe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T16:05:18.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Health President and chief executive officer Paolo Borromeo said
        they expect to serve “a broader segment of Filipinos” with cancer care.</p>'
