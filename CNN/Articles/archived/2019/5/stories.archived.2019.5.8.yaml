      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec47143-1160-4550-82c1-affdc4d2e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked who among his peers has enough leadership skills to become
        Senate President, Sotto first said Senator Panfilo “Ping” Lacson and Senate
        Minority Leader Franklin Drilon, who has served as the leader of the upper
        house.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a3abf-2460-4dc1-b692-f90a23f75d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72927700-53f9-42c2-83be-b54967d2f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto later said that anyone in the Senate could become its leader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fac3b-924b-46c1-b12c-d166839eee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.025+08:00
