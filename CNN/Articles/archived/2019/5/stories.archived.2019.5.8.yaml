      'mgnl:type': 'text'
      'text': '<p>Lawmakers earlier this year slashed the proposed ₱7.5 billion budget
        for the country’s hosting of the regional meet in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709fc2f9-c247-4b0d-9d18-0453e0f5e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:00:08.577+08:00
