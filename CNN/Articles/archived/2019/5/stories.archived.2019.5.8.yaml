      'mgnl:lastActivated': 2023-01-30T00:27:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you for the inspiration, courage, important
        lessons, and for the love for our family and country. I apologize for my shortcomings.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68cccf-c33e-4601-8817-e2dd5ed7025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.739+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older David was a known public servant, having served under
        different government positions in her career.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1f36e-2aa2-48ce-b079-e622e8a3b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.739+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was appointed to CSC by former President and now House Speaker
        Gloria Macapagal Arroyo in 2001.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010c325-6510-46e7-a6b5-1b45f9f27744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.739+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, a former University of the Philippines (UP) professor, was
        also a member of the Government Service Insurance System''s board of trustees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4069328-8f93-489d-a086-43d83bcfd165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.739+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had also served as undersecretary of the DPWH and chairperson
        of the Housing and Urban Development Coordinating Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee9b56-f4b4-4440-a0b4-69e255705be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.740+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, David received the World Bank''s Jit Gill Memorial Award
        for Outstanding Public Service.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27773e49-6d96-46e8-a7e5-fa22d0e06dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.740+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also became known for her opposition against the late dictator
        Ferdinand Marcos, which she expressed through music. She was part of Inang
        Laya, a female duo that creates progressive music.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d0083-4de9-440c-996b-435fe28c9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.740+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daughter of renowned Filipino historian Renato Constantino, David
        is survived by her husband UP Professor Emeritus Randy David; children Kara,
        UP professor Carlos David, Jika David, and Nadya David; as well as grandchildren.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c90578-490a-4dad-8b0a-d2b8097ce9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.740+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Pangilinan expressed condolences to David''s family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426b165-7100-43c2-8bd8-13e4094eec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.740+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the senator paid tribute to David, saying she will
        be missed by a nation grateful for her selfless service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa6906a-432e-4219-ad1e-a16c408ea6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.740+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as a student in UP, I already looked up to her as a brave,
        brilliant, and creative singer of the group Inang Laya. She fought to depose
        Marcos the dictator. She fought to rebuild democracy and good governance after
        this," Pangilinan said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b3df3-7a1a-464c-89c2-c13028f57550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.741+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called David a "distinguished warrior for a better Philippines,"
        noting that "she was also with us in the electoral struggle to finalize the
        Otso Diretso senatorial slate."</p>'
  'PPCRV-all-systems-go-for-midterm-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-08T17:46:41.236+08:00
    'imagesource': 'jcr:63dd7eb8-9113-49a2-9639-5c3aa5ba5ec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42023542-225a-4df9-b259-fb7bdbab5a4f'
    'lead': 'The citizens'' arm of the Commission on Elections will deploy 300,000
      volunteers to the polling centers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:54:46.668+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:27:49.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:20.152+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PPCRV', 'COMELEC', 'Commission-on-Elections', 'The-Filipino-Votes',
      '2019-midterm-elections']
    'stories': ['539e6711-2ac3-431d-961b-edbfaf123940']
    'template': '1'
    'title': 'PPCRV all systems go for midterm polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e02865-e144-4f55-9ac5-201fb23169b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:54:46.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:49.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —&nbsp;</strong>It’s
        all systems go for the citizens'' arm of the Commission on Elections (COMELEC)
        as thousands of volunteers are ready to be deployed on the field during Election
        Day on May 13.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c9be4-f5bd-4642-bb04-bf87df7a1117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:54:46.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the upcoming midterm polls, election watchdog Parish Pastoral
        Council for Responsible Voting (PPCRV) will oversee the unofficial parallel
        counting of the votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce4ba3-0ef0-4348-8d65-e8024e191aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:54:46.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said it has set up 100 computers in its command
        center located at the Pope Pius XII Catholic Center Auditorium in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a2a0f-34ff-4a87-8e3f-6291a06ce9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:54:46.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be deploying 300,000 volunteers to watch over polling centers
        while 300 volunteers per day — 100 in the morning, afternoon, evening — will
        remain in the center. These on-desk volunteers will be encoding the results
        from the election returns or the documents containing the tally of votes per
        precinct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e72057-6fb4-4e73-a0ad-3585f38222cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:54:46.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPCRV also introduced a new rule for the media this year, prohibiting
        members and reporters on the command center’s balcony, unlike the previous
        elections in 2016. Reporters may stay in the holding area but are not allowed
        to interact with the volunteers.</p>'
  'ateneo-uaap-volleyball-finals-ust0':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-08T17:56:41.118+08:00
    'imagesource': 'jcr:7e631616-aab7-4d5d-b61a-a9dbddf838e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6217fb8a-00e5-405b-9408-508f989cbb7a'
    'lead': 'It''s Katipunan versus España! Ateneo arranges a best-of-three championship
      series with the University of Santo Tomas in the UAAP women''s volleyball finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:59:02.337+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:27:49.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:20.259+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo Lady Eagles set up finals clash with UST Golden Tigresses'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81480d4d-f391-4969-94cd-eb9fb563692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:23:53.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The Ateneo
        Lady Eagles marching to the UAAP women''s volleyball finals for the seventh
        time in eight years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8728c0a-ab1a-4d57-89f3-729ffa0e9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:23:53.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles defeated the Far Eastern University (FEU) Lady Tamaraws,
        25-20, 21-25, 25-23, 25-14, Wednesday at the Filoil Flying V Centre in San
        Juan City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf9fc4-ee4b-492b-8cc9-1260a9d03fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:23:53.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino dropped 19 points off 17 attacks and two blocks for
        the Katipunan-based squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4647326-a224-45f3-820d-59bb7ed4ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:23:53.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nip-and-tuck battle as both sides exchanged leads early
        in the contest. It was FEU''s 11 errors that Ateneo capitalized on to take
        the opening set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdba08c-4880-409d-8a81-e05840b7482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:23:53.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by five points, the determined Lady Eagles found their
        rhythm and unleashed an 8-2 blitz to hold the precarious lead. The gritty
        Lady Tamaraws, meanwhile, responded to the challenge and went on to a 5-0
        rally, which sparked them to grab the second frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c21f0b-506a-4c16-990a-6820fae4c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:23:53.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU tried to complete a comeback after a 3-0 crucial run in the
        latter part of the third set, but Ateneo held its ground to secure the 2-1
        set advantage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e928949-9945-4b17-ac80-8867ee73590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:23:53.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-1 start in the fourth canto was what the Lady Eagles needed
        to dispose the Lady Tamaraws to snag the victory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5079ebb-8cc3-4130-a66d-7507fccc8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:23:53.729+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will face the University of Santo Tomas Growling Tigers in
        the finals starting on May 11. This is their first best-of-three championship
        date since the Lady Eagles joined the league in 1978.</p>'
