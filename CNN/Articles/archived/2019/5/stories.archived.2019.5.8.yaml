    'template': '1'
    'title': 'PNP: ‘Bikoy’ sold false info to gov’t agencies in 2016'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece606e-feea-473f-bced-44cc25e38b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.632+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The Philippine
        National Police (PNP) on Wednesday revealed Peter Joemel Advincula — the man
        claiming to be the infamous ‘Bikoy’ in the “Ang Totoong Narco List” videos
        — gave false information to agencies “related to law enforcement” in the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd31ce9-2d06-4627-bfc7-16a35bc955dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.632+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Oscar Albayalde said those agencies, which he
        refused to name, paid Advincula ₱40,000 to ₱70,000 on several occasions in
        November 2016 for information on the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf16002-656f-40e9-9cc0-3016735c552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.632+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on our monitoring and profiling <em>sa kanya</em>, way back
        2016 <em>noong nandoon pa siya sa</em> (New) Bilibid Prison, he made it to
        believe through one inmate also, the same <em>kwento niya na siya ay</em>
        involved <em>sa isang sindikato at meron siyang alam na malaking laboratoryo
        sa</em> Bicol. It so happened <em>noong ni-</em>verify <em>namin ''yung sinasabi
        niyang laboratoryo ay isang</em> resort<em> pala</em>,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf51f9a-0329-42bc-9408-f3147967aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our monitoring and profiling of him, way
        back 2016 when he was still in the New Bilibid Prison, he made it to believe
        through one inmate also, the same story that he is involved in a syndicate
        and he knows of a large laboratory in Bicol. It so happened that when we verified,
        the laboratory in question is actually a resort.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb939e1f-6204-45d3-9290-7cf4041dc460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ News Night, Albayalde said the
        resort in question is in Misibis Bay — where Advincula claimed the operations
        center for the drug syndicate he previously worked for existed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1103c-7634-422c-bef0-2953df1a601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the inmate Advincula talked to, a former colonel,
        informed one of the police officers in Camp Crame involved in the anti-illegal
        drugs campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe743134-d806-4118-9f25-1dc3766de84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagbebenta ito ng</em> information<em> kung sino ang lalapit
        sa kanya</em> [He sells information to whomever approaches him],” Albayalde
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff08d0-eaf1-4eb3-9a05-1e0a4faa9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief also affirmed the claim of Senate President Vicente
        "Tito" Sotto III that Advincula tagged former President Benigno Aquino III,
        ex-Interior Secretary Mar Roxas, and then-Justice Secretary Leila de Lima
        in the drug syndicate "Quadrangle Group" in a sworn statement in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b2e8c-57aa-43f4-8587-2bde65ccecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He even provided a false document. The similar document that he
        showed during his YouTube uploads,” Albayalde said — referring to the document
        showed tagging President Rodrigo Duterte and his kin to the illegal drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f82107-c324-487b-801a-12503141c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top cop said the statements in 2016 and 2019 are similar,
        and only the names were changed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895a5b4-d650-40a0-9ae7-3e6af35236ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they usually pay informants for reliable information
        — but in Advincula’s case, the information turned out to be false upon checking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4dd685-4a0a-42a4-8c78-b8cee0b50b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> motivation <em>diyan</em> is always financial support
        <em>para magsalita</em>, usually. Not all. <em>Pero</em> usually, <em>pag
        kumukuha ka ng</em> information from an informant, <em>talagang kailangang
        may suporta</em>,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5140b4c-c7f3-4eda-b225-c5c36270d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The motivation is always financial support to talk,
        usually. Not all. But usually, if you get information from an informant, you
        need to provide support.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521241fa-098e-41fd-90e4-cdcb5b684667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.633+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Advincula had the knack to “concoct” information,
        and thus he was entertained by the Integrated Bar of the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfdf78-6f5f-48b1-bb6b-97958c01a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can we believe him now? In fact, his reputation is questionable
        because he’s facing several estafa cases,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e42d9d-02fb-433c-ade1-cbbc5475b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a conviction for large-scale illegal recruitment and
        a pending estafa case before the National Bureau of Investigation, Advincula
        has a pending large-scale illegal recruitment case in Baguio City, Albayalde
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6318ecb-6dc0-4a8a-b20e-4575c8a040e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:12:16.634+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all this, Albayalde said a complaint must be filed against
        Advincula.</p>'
  'Game-of-Thrones-language':
    'author': 'Jacopo Prisco, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-08T20:19:23.023+08:00
    'imagesource': 'jcr:994c8770-6709-43d3-b04b-40e423f3d3ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f24de9b-0776-451a-b78f-f45884f339d5'
    'lead': 'More than a million people have signed up to learn one of the fictional
      languages from ''Game of Thrones.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T20:23:19.194+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:27:43.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:21.987+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Game-of-Thrones', 'language', 'Daenerys-Targaryen', 'Drogon', 'Emilia-Clarke']
    'template': '1'
    'title': 'The ''Game of Thrones'' language that 1.2M people are learning'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f91fe-a5f5-4587-8617-f9c2dc72c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.194+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Dracarys!" says Daenerys Targaryen to
        Drogon, her young dragon, ordering him to spit fire on an incredulous enemy
        who gets torched alive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a425fd-0b71-4fb4-846c-dc24bb39d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.194+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scene from the third season of "Game of Thrones" is the stuff
        of legends for fans of the HBO show, and a pivotal moment in the story: Daenerys
        -- played by Emilia Clarke -- is about to take control of an 8,000-strong
        slave army by trading one of her dragons for it, while Kraznys, a slave trader
        and the master of that army, throws insults at her thinking she doesn''t understand
        his language, Valyrian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1167252-473a-4c7a-8cae-46753c786538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in a stunning reveal, Daenerys suddenly starts speaking fluent
        Valyrian. She understood every word and the trade is just a trick: "Dracarys"
        means "dragon fire," and moments later, Kraznys is toast. "Kesy tubi jemot
        dāervi tepan," she tells the slaves afterward -- "Today I give you freedom."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa45208-3970-4ad6-8221-9adaf6356948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may look like gibberish, but all the lines spoken in Valyrian
        -- a language split into many dialects and across various regions of the "Game
        of Thrones" world -- are linguistically correct. They were written by linguist
        David J. Peterson, who has created over 50 fictional languages, mostly for
        movies and TV shows. He constructed Valyrian like a real language nearly from
        scratch, complete with grammar and rules. All he had to build upon was a handful
        of words and sentences that author George R. R. Martin included in his "A
        Song of Ice and Fire" books, from which the series is adapted, such as "Valar
        morghulis" ("All men must die") and "Valar dohaeris" ("All men must serve").</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a8f3c-782f-4172-8819-0884a809ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competition winner</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9deef0-f0b5-458a-89cd-8283671c536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson also designed another of the fictional languages heard
        throughout "Game of Thrones": Dothraki, which is spoken by Jason Momoa''s
        character Khal Drogo and his tribe. The linguist developed this language first,
        in response to an online competition launched by the show''s producers before
        the series first aired.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a844e-6db5-4359-a1b1-130a2d77afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applied, with many other very good language creators," Peterson
        said in a phone interview. "The competition had no upper limit on the amount
        of material you could provide. When I learned that, I spent every single minute
        of every day working on my proposal -- up to 18 hours a day sometimes. In
        about a month, I created over 300 pages of material, including grammar, translations
        and cultural phrases."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fba3b4-f887-461b-8a73-498c6732bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won the competition, and was later asked to create Valyrian too.
        Today, Dothraki has about 4,000 official words, and Valyrian about 2,000.
        Popular online learning platform Duolingo has even included High Valyrian
        -- the noblest of Valyrian dialects, as spoken by Daenerys -- in its offerings,
        and to date 1.2 million learners have started the course. It is particularly
        popular in the UK, where 100,000 people have signed up to study it -- more
        than can speak traditional languages like Irish and Scottish Gaelic, according
        to Duolingo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a22792-0d35-48b1-8fbf-bfea20dd7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to make a language</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe1d84-04b3-4dc1-941e-af14db694945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long does it take to design a functional constructed language?
        According to Peterson, it takes six months to a year to get the grammar up
        and running, but the speed of TV and movie production means he gets far less
        than that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92185282-93eb-4b6c-a5a1-c035f9d05b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is not the only factor at play, however. "The thing with a
        language is that it''s not actually a physical entity, so you can, in theory,
        create the whole thing in your head. But will you remember it? What takes
        time is making those decisions and then writing them down in a way that you''re
        going to be able to access later," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c59464-929d-4b71-93dc-cead4f9c9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it all starts with the grammar. It''s not just a matter
        of deciding which sounds to use, but how they fit together into syllables
        and then words. "Once you have that information, you can generate, either
        manually or with a program, a basically infinite number of allowable possible
        word forms," Peterson explained. You can do the same thing in English right
        now ... "Blick" could be a word. It doesn''t happen to be, but it could be
        a fine English word."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22e654-51ef-4f78-ae66-4d0745dd92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.195+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distance learning</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f36ae3-0917-4d74-ac20-68dde08fdb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help "Game of Thrones" actors speak Dothraki and Valyrian correctly,
        Peterson records audio versions of each line, so the performers have a model
        to follow. Usually, the process starts with Peterson receiving the full scripts,
        although this hasn''t happened for the current season -- the eighth, and last,
        of the series -- presumably due to a heightened need for secrecy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67c86d-0c2b-43f1-bd25-6e46a57fbc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the linguist does have a favorite in the cast: "Jacob Anderson
        (who plays the Unsullied Grey Worm) is the best performer I''ve ever seen
        in a created language. I''ve worked in a lot of stuff, and he is still far
        and away the best. I love hearing him speak," Peterson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2445d-0b3c-41bc-b6bc-45f656547e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructed languages, or "conlangs," have grown in popularity since
        the inception of the internet, which has given learners easy ways to find
        one another and platforms to expand their vocabulary. Among the best-known
        fictional languages, Klingon from "Star Trek" has enjoyed a cult following
        since the 1990s and its creator, Mark Okrand, regularly releases new words.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6f66a-b2ac-4e2a-82dc-e20d4de71f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, too, is available on Duolingo, and is one of several conlangs
        for which ample online resources are available, along with Na''vi from the
        2009 blockbuster "Avatar" and Elvish from J. R. Tolkien''s "Lord of the Rings"
        saga.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfa493-d9f6-4222-b85f-525d9ba75df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While learning a fictional language may have little practical value,
        it offers a way for people to connect with their passions and interact with
        like-minded individuals. And it does have other benefits, according to Peterson.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2488942-8e03-462a-877a-17c27bbcd4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studying a created language that nobody speaks is not really going
        to help you with communicating with somebody else," he admitted. "But it does
        improve your ability to learn a language. You''re engaging the same part of
        your brain. And the more languages you study, the easier it gets to study
        yet another one."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264cb3a0-487e-4cc8-988a-19e84f050105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:23:19.196+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/game-of-thrones-languages-david-j-peterson/index.html">The
        ''Game of Thrones'' language that 1.2M people are learning</a>."</em></p>'
