      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Senator
        Aquilino “Koko” Pimentel, the president of the administration party Partido
        Demokratiko Pilipino – Lakas ng Bayan (PDP-Laban), said he will push for Senate
        President Vicente “Tito” Sotto III to stay in his seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44eaa1e-e02c-4ce4-8596-6eb7f5aae797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d50402-0aab-4c15-b3c5-113591232d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is no one [from the party who] is interested in being
        Senate President, I will push for Sotto,” Pimentel told CNN Philippines in
        a chance interview Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74c8e3-5b83-4d3b-8f9c-9e197707eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ef70b-174c-4c42-9675-d67c9eff94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he does not eye a return to the Senate presidency
        should he be reelected for another term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1942c-d72a-49cf-926b-b1d10e5add11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8830ec7-c7c6-412b-83cc-f558ee59941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that former Special Assistant to the President Christopher
        “Bong” Go, the leading PDP-Laban bet in the <a href="http://cnnphilippines.com/news/2019/4/30/pulse-asia-senatorial-survey-april-2019.html"
        target="_blank">pre-election surveys</a>, told him that he does not want to
        be Senate President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e3246-aaf7-498b-bd4f-073b2ca2e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aabd53-da5b-4a62-8fd2-f03128a2fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was at the helm of the Senate at the start of the 17th
        Congress in June 2016, but resigned in the months leading to the filing of
        candidacies for senator. He was replaced by Sotto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bafad3-0256-4979-990d-828f18122fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CONTEXT:&nbsp;<a href="http://cnnphilippines.com/news/2018/05/20/tito-sotto-senate-koko-pimentel-richard-gordon-franklin-drilon-grace-poe.html"
        target="_blank">Sotto is new Senate President</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd444d-3ea9-4739-8432-a04ed7450668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said in a press briefing that he is ready to step down if
        any of his colleagues would tell him that they have the required 13 votes
        to become Senate President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c063b0f-113f-468e-be97-889002e08f3c'
      'mgnl:activationStatus': true
