      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If my peers, my colleagues feel that there should be a new leadership,
        then I will be very supportive of any new leadership. If they would want to
        retain the leadership of the Senate, then it’s a welcome thing,” Sotto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d7cc0-7883-4c2f-9f86-7932be0beba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:40:03.025+08:00
