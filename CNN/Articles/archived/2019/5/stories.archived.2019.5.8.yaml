      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773b492-db0e-4f95-bc45-69c2da7abfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos cannot discriminate inside the Philippines. Eh tayo nga
        hindi pwedeng magdiscrimnate sa foreigners and ... we have foreign-owned businesses
        discriminating against Filipinos,” Pimentel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c5598-401e-4668-91a9-ddf0bf680976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5735d-9799-4a7a-a3c7-93f543d65119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos cannot discriminate inside the Philippines.
        We cannot discriminate foreigners and yet we have foreign-owned businesses
        discriminating against Filipinos.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8871417-e050-4f25-8afc-840f3c007771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426b172-1661-483b-9bcc-dafefdb16b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, however, does not want to attribute the surge of Chinese
        businesses in the country to the warming ties between the Philippines and
        China, saying that it is possible that other foreign-owned businesses are
        also refusing to serve Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e85906-1602-4ea6-92d4-c19ee2e260ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda15247-cad4-4db0-a4ff-04b440b71d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson has made a similar call to shut down
        establishments that only cater to Chinese nationals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3c15c-a84d-44b8-810f-96fdc4aabbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735f13b-0c9c-4ab3-9398-9590b0e1f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said in a statement that they have directed
        their regional offices to check the stores in their areas and called on the
        public to report any violations through their 1-DTI hotline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961387b-d465-4577-8ba7-a2b52abc4d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f9adb-6941-4a59-af95-579cdb60dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Serving only Chinese clients or any specific nationality in a store
        is a form of discrimination and is not allowed,” Lopez said in a statement
        on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2622c-dcb8-4b79-a5ce-863d71cd3bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c5dbe-aaf6-485f-90ec-7adeb1839ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.248+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that these businesses should also provide translations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf2a3a-4e1b-4964-9ecb-56a92ab89341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ff669-1663-401f-ad48-f76043919b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents of Boracay, Aklan have <a href="http://www.cnnphilippines.com/news/2019/4/26/Chinese-businesses-Boracay-permits.html"
        target="_blank">called for action</a> against Chinese-run businesses which
        they said prioritize their nationals and only post signages in Chinese. The
        Boracay Inter-Agency Task Force earlier said authorities will look into the
        permits and licenses of such establishments.​</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a981924-3622-4d75-8612-3e014a80b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be263925-0240-4ca1-83d0-2793495711c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said <a href="http://cnnphilippines.com/news/2019/5/6/Palace-probe-Chinese-exclusive-restuarant-business.html"
        target="_blank">it will ask</a> the Labor Department to verify complaints
        against these businesses.</p>'
