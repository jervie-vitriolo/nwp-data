      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also took a swipe at the administration over the release
        of the new matrix.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3153c4-20ec-4f95-9dba-2abf11272f16'
      'mgnl:activationStatus': true
