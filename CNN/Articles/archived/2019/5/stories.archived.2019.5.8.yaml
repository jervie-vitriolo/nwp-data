      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, PLDT and Smart Communications Chief Executive Officer,
        tweeted on Tuesday that he has received his Huawei smarthphone and is currently
        using Smart''s 5G network to post his exciting update. But netizens were quick
        to spot that it was tweeted through an iPhone.</p>'
