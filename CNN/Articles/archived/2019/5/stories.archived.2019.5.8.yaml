      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Duterte <em>ang nagpapatay ng libu-libong Pilipino;
        may bilyung-bilyon pisong tagong yaman; gumigiba sa mga</em> democratic institutions;
        <em>minumura ang Diyos; at nag-iimbento ng mga akusasyon sa mga kritiko nya;
        tapos kami ang nag-di</em>discredit? <em>May pa</em> matrix matrix<em> ka
        pa na nalalaman, umayos ka nga</em> Mr. Panelo.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47667785-6e9b-4528-92a9-cb6683d8bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T21:02:54.026+08:00
