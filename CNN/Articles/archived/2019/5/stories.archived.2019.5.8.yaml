      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s<a href="http://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html">
        April 22 matrix</a> earlier tagged a number of journalists, news organizations,
        and the National Union of Peoples’ Lawyers as behind the alleged Duterte ouster
        plot. Those involved have slammed and denied the allegations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c23487-e74a-40f0-9704-49104d1a7c03'
