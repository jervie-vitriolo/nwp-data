      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The San
        Miguel Beermen pounced on the Magnolia Hotshots, 114-98, in Game 4 of the
        PBA Philippine Cup finals Wednesday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb7274-5bac-455f-8507-e0a54aeaad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:24:50.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo, who was awarded Best Player of the Conference
        on the same night, delivered an almost perfect performance for the Beermen
        with 31 points on 13-of-14 shooting and 14 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a797cf-1eeb-47f6-ab2a-ce40d5d1f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:24:50.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel waxed hot in the entire match and converted 51 percent
        from the field as compared to the Hotshots'' 40 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c5f884-d4c6-42c0-a62d-c57c5610117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T22:24:50.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:27:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo finished with 18 points, while Chris Ross added 15
        points for the Beermen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f2070-589c-4f54-9b59-2662a4ac0ffd'
