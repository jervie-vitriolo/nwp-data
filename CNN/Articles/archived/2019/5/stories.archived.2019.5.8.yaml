      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm added that the construction of its grinding facility
        in Bulacan, which is seen to ramp up its annual production by 1.5 million
        metric tons by 2020, is " in full swing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d427a-8ae6-429a-9529-2d7b321b4273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:20:32.489+08:00
