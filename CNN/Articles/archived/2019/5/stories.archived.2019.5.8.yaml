      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho said her group was invited to a “private dinner” in Malacañang,
        but they were not informed that the said event was for the supporters of the
