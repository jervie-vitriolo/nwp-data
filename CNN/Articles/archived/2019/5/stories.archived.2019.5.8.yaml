      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce427f-9c2c-4094-a5ec-0245bbc4fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.247+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: LGUs should send people to eat at those restaurants.
        If they are shooed away or refused entry, then that’s discrimination, they
        have to revoke the permit.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5940d4c-20c0-4ffd-80a0-0a6d0d33d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:15:48.247+08:00
