      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —&nbsp;</strong>The
        budget for the Philippines'' hosting of the 30th Southeast Asian (SEA) Games
        is now set at ₱6 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca75f57-f705-4c5e-8ee3-6ed8d4d925d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:00:08.577+08:00
