    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GDP', 'economic', 'growth', 'emmanuel', 'leyco', 'carlo', 'asuncion',
      'dan', 'roces', 'nicholas', 'mapa', 'jun', 'neri']
    'template': '1'
    'title': 'Q1 growth may slow to 6.1% with delayed gov’t projects — poll '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d9275-1fdf-430f-89f2-f80d0ac2ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Economic
        growth likely slowed during the first three months of 2019, with analysts
        pointing to the delayed passage of the budget which stalled government projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd166a6-caa7-44d9-983a-bead3210b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines poll among 15 economists led to 6.1 percent median
        forecast for first-quarter growth, which would ease from 6.3 percent in the
        fourth quarter of 2018 and the 6.6 percent pace logged for January-March last
        year.</p>'
    '1':
      'image': 'jcr:2e3c17b2-f0b5-4323-b817-d4c8f9e75596'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0370f-182a-49fa-a3b9-48d3971cf91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:43:42.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc51f5-f5e0-4270-97b0-5a93fbced44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the slowest since a six percent climb in the third
        quarter of 2018, when consumer spending was hurt by rising prices of goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0da8f7-7702-4884-b0a5-7df6526d3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will release official first quarter data on gross
        domestic product (GDP) Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7a3e3-5784-498e-b587-528b44e27212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Q1 GDP may have slid down to 6.1% from 6.3% in Q4 2018, due to
        the much-delayed approval of the 2019 government budget,” said Emmanuel Leyco,
        economics professor at the Asian Institute of Management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45af34-7558-49db-ae3e-3e0b03c10779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the national budget only in April
        as the bill languished before Congress over alleged last-minute insertions
        to the spending plan. Its enactment provides funds for new and continuing
        government programs and projects after a four-month delay.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c4c49-fe71-460f-9611-b249fa8b3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/4/15/2019-national-budget-rodrigo-duterte-.html">Duterte
        signs 2019 budget, vetoes ₱95.3-B infra projects</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551cab9-6ed0-4c7e-b1df-44d140dd8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a year that was supposed to be the biggest government spending
        binge, five months of underspending will likely take its toll on 1Q (and even
        2Q) growth,” added Nicholas Antonio Mapa, senior economist at ING Bank, who
        gave an even lower 5.9 percent estimate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1278d03-21fc-4d15-9bb7-9513fb05f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was eyeing to spend around ₱1 trillion for infrastructure
        this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d3336-4e84-48e4-a472-1489568a2cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa added that the series of interest rate hikes introduced by
        the Bangko Sentral ng Pilipinas last year to combat inflation likely stood
        as a road bump for investments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5625550-aa5d-435e-98b6-1af0c32f6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts were of the view that household spending has rebounded
        coming from its slowdown late last year, but are saying that this is unlikely
        to cover for the slowdown in public investments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038b557-b5df-4ec8-8e87-17142512a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Household consumption may have slightly picked up due to the continued
        decline of price levels in the economy. However, this recovery may have not
        been enough to buoy economic growth higher than the same period last year,”
        said Ruben Carlo Asuncion, chief economist at the Union Bank of the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316da11-bd8d-4def-aedb-d3ab2d3ec246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration targets economic growth of between 6-7
        percent this 2019 coming from last year’s 6.2 percent. This has been <a href="http://cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html">scaled
        down from 7-8 percent previously</a>, with Finance Secretary Carlos Dominguez
        III citing around ₱46 billion in missed spending opportunities during the
        first quarter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5d6cb-9a26-4363-8005-7a97a2db058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said the country already missed the best time
        to start construction projects, as an election ban on public works started
        late March while the rainy season will come in the next few months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bea6dc-d237-489e-896c-d4ed9e9c38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Emilio Neri, Jr., chief economist of the Bank of the Philippine
        Islands, said investments and state spending could come as “surprises” to
        the GDP story, pointing out that election-related spending may have also boosted
        economic activity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8cd33b-68a1-4ac1-a251-b78659203103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T11:07:56.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Security Bank economist Robert Dan Roces said he sees
        growth picking up in the next two quarters, as the government can finally
        proceed with its postponed projects with the budget already signed into law.</p>'
