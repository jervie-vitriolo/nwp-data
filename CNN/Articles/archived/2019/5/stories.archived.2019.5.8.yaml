      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eight students were injured Tuesday
        in a shooting at a school in suburban Denver, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4d4ef-10f3-4481-8f68-3cca000ff0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:51:02.765+08:00
