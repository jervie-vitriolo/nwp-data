        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BxL23Y5DBYF/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">A memorable evening for me courtesy of President Rodrigo Roa
        Duterte and First Lady Honeylet. PRRD is not the first President that I campaigned
        for but he is the first President to invite me to the palace. The room was
        filled with celebrities who supported him both silently and openly. When the
        President arrived he sat down and immediately said “mag tatlong taon na akong
        presidente ngayon lang ako makapagpasalamat sa inyo.” Madam Honeylet flew
        in from Davao just to be at the thanksgiving dinner and she flies back to
        Davao the next day, during her introduction speech she mentioned that they
        are not really fond of hosting parties... so i knew it was a special night!
        On the menu was salad, mushroom soup, fillet mignon and strawberry cheesecake.
        The menu was a special request made by the President himself “sabi ko ibahin
        naman ang pagkain. Kasi ang pagkain talaga dito isang ulam, kanin at sabaw.
        Sabi ko gawin espesyal.” My favorite moment of the evening that made me admire
        our President even more... the fillet mignon was wrapped in bacon so in advanced
        the kitchen staff prepared fish for Robin and I. When our fish arrived Senatorial
        candidate Freddie aguilar and his wife, jovie, wanted fish as well because
        they are muslims too. Robin being the gentleman that he is gave his fish to
        Jovie so she could eat ahead. The whole table was prompted to eat all except
        for Robin, Ka Freddie and PRRD. He said “sige kumain na kayo hintayin ko si
        Robin” and he really waited for Robin’s food to arrive. I know maliit na bagay
        but diba it’s the little things that matter. Super nakakatuwa at nakaka touched
        talaga. Yung loyalty ni Robin kay President ay hindi sayang because it is
        reciprocated with kindness. Truly a memorable evening!!! Big big thanks to
        Senatorial Candidate Bong Go for making the evening possible. 👊🏼 (side kwento
        I didn’t know hindi pala pwede naka sleeveless... i had to cover my beautiful
        Carolina Herrera dress hehe 😉 buti na lang may blazer sa car)</a></p> <p
