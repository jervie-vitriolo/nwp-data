      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, who is running for reelection, told CNN Philippines’ <em>The
        Source</em> that local government units (LGUs) should revoke the permits of
        these allegedly exclusive Chinese restaurants if it is proven that they only
        cater to Chinese nationals.</p>'
