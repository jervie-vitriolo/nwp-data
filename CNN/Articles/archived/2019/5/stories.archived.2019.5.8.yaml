      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers who go “above and beyond,” meanwhile, will be able to use
        a tipping feature on the app for passengers to reward them.</p>'
  'Teddyboy-Locsin-bilateral-meeting-Singapore-Foreign-Minister':
