      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a57478-26e6-4fb2-bc1d-956ccfc373f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.738+08:00
      'mgnl:createdBy': 'robert'
