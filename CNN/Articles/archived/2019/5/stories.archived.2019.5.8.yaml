    'template': '1'
    'title': 'Iran to reduce commitments to nuclear deal amid U.S. pressure, military
      moves'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6da5c9-503a-485d-a054-d0794e7d6495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Iran is set to announce Wednesday
        that it will reduce its commitments to the international nuclear pact it signed
        in 2015 as the U.S. moves a Navy strike group and B-52 bombers to the region
        to counter perceived threats from Tehran and Secretary of State Mike Pompeo
        made a surprise visit to the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc12d60-1fc9-48a5-bcdf-a2944b6c1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly a year to the day after U.S. President Donald Trump announced
        the U.S. was abandoning the landmark agreement meant to curb Iran''s nuclear
        program, President Hassan Rouhani will relay the decision to the European
        Union in a letter, while the British, French, German, Russian and Chinese
        ambassadors will be told in person at the foreign ministry, according to Iran''s
        state media IRNA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68202eaf-07a5-47c9-b6bf-b56f0bece5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran exercised restraint over the past year, but the other parties
        to the deal failed to adhere to their commitments so that Iran had no other
        way but to reduce its commitments under the deal," the letter is expected
        to read, according to IRNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aef95a-85f3-4920-987c-011fcf24e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Iranians were going to react''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ba319-bc75-4d23-9fc4-c1cd9b1de42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s decision to ease its adherence to the nuclear deal isn''t
        expected to unravel the pact anytime soon, according to analysts who said
        that the remaining parties will likely remain committed to shoring up to agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29c81b-28e8-4b36-a515-4708fd3f000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could further strain ties between the U.S. and its European
        allies and heighten global tensions as Washington moves military firepower
        into the region and Iran prepares to adjust its approach to the deal. While
        it remains to be seen how that plays out, the one thing that was certain,
        said Henry Rome, an analyst at the Eurasia Group, was that after a year of
        U.S. pressure, Iran was going to respond.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb7f99-9fba-42c6-b9c3-03e39c942ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other shoe that was always going to drop is that the Iranians
        were going to react," Rome said. While Tehran has a range of actions it can
        take as it tweaks its adherence to the deal, Rome and others said they expect
        Iran to carefully calibrate its course. "There are extremely provocative actions
        they could take, but we think they''ll choose something moderate," Rome said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196f5bb5-cf49-4727-9586-5629c0c805b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is expected as the U.S. has ratcheted up tensions
        by moving a carrier strike group and B-52 bombers to the Strait of Hormuz
        after the Pentagon said "specific and credible" intelligence suggested Iranian
        forces were targeting U.S. troops in Syria, Iraq and at sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1bde0-2281-4eb0-93db-f3fbf7beaf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surprise visit</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22885ee-d32f-4760-b47c-273e7e793b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Pentagon offered further detail, telling CNN that
        intelligence suggested Iranian forces were moving short- and medium-range
        ballistic missiles aboard boats in the Persian Gulf.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4124980-2c75-4b5f-9ed7-e70f326f4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department is now considering sending additional firepower
        to the region, including anti-missile defense systems, according to several
        U.S. officials with knowledge of the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298867d7-5ff8-4902-9e62-75f48f1307d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the strike group steamed toward the Middle East, Pompeo canceled
        an expected visit to Berlin to meet with Chancellor Angela Merkel to make
        an unannounced stop in Baghdad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2465a93-dae7-4410-aa3d-c7061dd184ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top U.S. diplomat met with Iraq''s prime minister, president
        and other officials in a roughly four-hour visit, according to pool reports
        from journalists traveling with him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a2922-975e-445c-9c23-26ca7a35ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Pompeo tied his sudden visit to tensions
        with Iran. "You''ve all seen the reports that there have been escalating —&nbsp;information
        that indicates Iran is escalating their activity," he said. "I wanted to go
        to Baghdad to speak with the leadership there, to assure them that we stood
        ready to continue to ensure that Iraq is a sovereign, independent nation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8511d6-9d94-45d5-b57c-cb2c3f2367b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has now left Iraq to fly to London and pick up his previously
        planned itinerary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6e8cc-f22b-471b-ae2d-d29b1532de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maximum pressure</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bb095-b788-4914-bbde-45035db22e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s decision to tweak its adherence to the deal comes after
        a year in which the Trump administration has worked to limit any benefits
        Tehran might gain from the deal through an increasingly intense "maximum pressure"
        campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c552b0f6-ef0b-4230-90d2-3b0dc3be9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo described that initiative and its aims in a May 21 speech
        that laid out 12 ways the U.S. wants to see Iran change and start being a
        "normal" country —&nbsp;a speech that many saw as a call for regime change
        in everything but name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c47a0-21e0-4ee9-96b4-297f42afc5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the U.S. has reintroduced all nuclear-related sanctions
        among a slew of other punitive measures. In the past month, it has moved to
        cut off Iran''s oil revenues, its chief source of foreign income, put curbs
        on its civilian nuclear work, and designated Iran''s Revolutionary Guard Corps,
        the elite military group with deep political and economic influence, as a
        terrorist entity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243bda2-0a41-4806-92ad-2fc4557ed131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran will inform Euopean Union Foreign Policy Chief Federica Mogherini
        —&nbsp;who coordinates the Joint Commission that supervises the monitoring
        of the implementation of the Iran deal —&nbsp;of the legal and technical details
        of the changes in a letter written by Iran''s Foreign Minister Mohammad Javad
        Zarif.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22407b4c-25ed-4782-9324-c249943139f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The text of the letters will be among the confidential documents
        of JCPOA Joint Commission, but the news about them will be published," IRNA
        wrote, adding that Tehran''s specific request is "to return to banking and
        oil trade conditions before U.S. exit from the deal on May 8, 2018."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8469bf4-e4a7-4ccd-a32b-631b16df06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:37:23.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/07/politics/iran-nuclear-deal-reduce-commitments/index.html">Iran
        to reduce commitments to nuclear deal amid US pressure, military move</a>s"</em></p>'
