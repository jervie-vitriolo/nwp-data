      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Further
        delay in the repatriation of Canadian garbage is possible, the Finance Department
        said, but Foreign Affairs Secretary Teodoro "Teddy boy" Locsin, Jr. wants
        the illegally dumped trash out by May 15 – no ifs or buts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d41b86-6a93-4c50-8426-7952d21d2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.770+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a9dfa-bb77-4b80-affe-df8c644f71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.770+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Department of Finance (DOF) said
        "bureaucratic red tape" in the Canadian government is hampering efforts to
        ship back the 69 container vans of garbage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9dde9-734d-4a2d-9c31-6df1e1b0b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.770+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d2e3a-de46-4c88-b5eb-f3e1e139dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.770+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the Philippine government’s readiness to re-export the
        wastes, the Canadian government informed that it might take weeks for them
        to arrange the necessary documents from their end and that they might not
        meet the May 15 deadline,” the statement read, quoting Customs Commissioner
        Rey Guerrero''s report to Finance Secretary Sonny Dominguez. He was reporting
        about the result of a series of meetings between the two countries'' representatives
        from April 30 to May 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dcfd2e-9338-4790-9396-a336501a1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.770+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dad897-8584-47a5-979e-5b6fc2f2018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.770+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Locsin, the country''s top diplomat, in a series of tweets said
        he "[does not] give two f*cks what DOF says."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3986a-249a-4c2a-b5db-5776ef2e4dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.770+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f8011-e759-49ef-aa92-e3258ef4ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deadline is May 15. Period," Locsin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d870e-98cb-4d57-a874-576af0bc1aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea99d34-49f7-4b19-bb5f-8cbbd27285a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President expects the garbage to be seaborne by May 15. That
        expectation will be met or else...," Locsin said in another tweet, without
        finishing his sentence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b14e14-f7a7-404c-b48c-1f0d14f39a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a7f89-5cdd-4f7a-8e17-7261977eff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a netizen sent a video of a toddler throwing tantrums in response,
        Locsin said, "No. We walk away from Canada. You don''t respect us we won''t
        have anything more to do with you. I know people on our side are hysterical
        at the prospect; but do we care? No."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c13a80-2629-4778-86ad-11d29448e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7569b0-7d3d-4350-a253-c5f8cd8a4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has warned that Canada''s failure to take the trash back
        immediately may result in severed diplomatic ties. The garbage was brought
        back to the spotlight as President Rodrigo Duterte threatened to go to war
        against Canada, but Defense Secretary Delfin Lorenzana said the President
        was just expressing his "extreme displeasure."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23ee16-f048-4d61-9742-6a27f215c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc94c9-da02-4982-823c-9095c7a5a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Philippines'' warnings, the Canadian government offered
        to shoulder the costs of shipping the trash – all the 69 container vans in
        one go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f9ca6-4607-4715-94da-5e77363a7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4841f-aaa7-4257-aae1-d050b12f7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF on Tuesday revealed that the Philippines also shelled out
        money for garbage inspection. "On May 3, the two sides agreed that the DENR
        will shoulder the costs of inspection to determine the seaworthiness of the
        containers of wastes, while Canada will shoulder the costs of fumigation and
        the transfer/trucking services," the DOF said. It did not mention any amount.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56e574-b77e-4532-b216-19520af29817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2d985-e396-4468-9bc7-4348aeb7d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 103 container vans containing trash weighing over 2,000
        tons were shipped to the ports of Subic and Manila in several batches from
        2013 to 2014. Only 69 remained at Philippine ports since the other 34 were
        already disposed. Benny Antiporda, Environment Undersecretary for Solid Waste
        Management and Local Government Units Concerns, told CNN Philippines the only
        thing blocking the return of the garbage to Canada was the expenses. The Manila
        Regional Trial Court in May 2017 ordered it should to be paid for by the Canadian
        private company that had it shipped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab206290-0225-4da5-b372-1488f4db5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c7745-8a0d-4829-b566-f3d49b4be6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:22:17.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian-based firm Chronic Plastics, Inc., which exported the vans,
        declared their contents as plastic scrap materials. The Environment department
        in 2014 found that the shipments contained municipal solid wastes, which should
        be immediately disposed and cannot be recycled. Canadian Prime Minister Justin
        Trudeau previously committed to finding a solution to the garbage problem,
        both to Duterte and his predecessor former President Benigno Aquino III.</p>'
