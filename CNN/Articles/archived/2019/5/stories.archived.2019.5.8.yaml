    'jcr:uuid': '07212887-4ae6-4b94-b881-e1c90d86a93f'
    'lead': 'Taking care of your skin as soon as possible means fewer problems ahead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T15:30:38.164+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-30T00:27:52.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:19.135+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your best age to be ultimate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48f26d-8b4b-4773-9398-e9477c21f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:30:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:27:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines Staff) - As you age, your skin will
        undergo a great deal of change. What worked in your 20s won''t necessarily
        do the job in your 30s or 40s. Skin care regimen needs to be tailor-fit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604ac93-6488-4a12-a88a-7a5498f7868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:30:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:27:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, your skin''s needs are minimal. But as you enter your
        30''s, your skin begins to dry out. The inevitable worry creases and the parenthetical
        smiles start to show. In your 40''s, forehead wrinkles start to deepen and
        the crow''s feet start to take shape. Eventually, your skin starts to sag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759f414-a32c-4775-b227-5d24bbbc2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:30:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:27:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.aad.org/media/news-releases/age-and-skin-care">board-certified
        dermatologist Dr. Nada Elbuluk</a>, Assistant Professor in the Department
        of Dermatology at the NYU School of Medicine, it''s never too early to start
        a skin care regimen. Taking care of your skin as soon as possible means fewer
        problems ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d2102-f164-4132-974d-da4bf2b65aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:30:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:27:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s your latest beauty breakthrough: Have you heard of astaxanthin?
        Astaxanthin is a type of carotenoid and a super nutrient that helps address
        skin concerns like fine lines and dark spots. According to a <a href="https://healthdocbox.com/Nutrition/71188004-Astazine-natural-astaxanthin-the-supplement-you-can-feel.html">study</a>,
        it is stronger than other antioxidants such as Vitamin C.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81f8bc-c23a-4149-8e41-b15d2fba2736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:30:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:27:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you enter your 30s, fine lines start to show; and in your 40s,
        the loss of collagen only worsens. Astaxanthin protects the collagen network
        and dermal fibroblast vitality, reducing fine lines, wrinkles and sagging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e06ba-76e1-4a59-8e2a-e4ac19df355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:30:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:27:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Myra Ultimate helps lighten dark spots. These dark
        spots can occur as early as your late 30s, becoming darker with age and sun
        exposure. Astaxanthin helps provide protection against ultraviolet radiation,
        helps protect skin from sun damage, and lightens dark spots by inhibiting
        the overproduction and oxidation of melanin after UV exposure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d2dfe-5385-4aa7-8018-72a78432c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:30:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:27:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where can you get astaxanthin? One of the biggest sources of astaxanthin
        is in microalgae. Astaxanthin is also found in several types of seafood, including
        salmon, trout, krill, and shrimp. For a more convenient and cost-effective
        source, try vitamin-based supplements formulated with astaxanthin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b30c8f-166b-43ca-9727-654b6995a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:30:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:27:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Visit the <a href="https://www.myra.com.ph/product/myra-ultimate">Myra
        Ultimate</a>&nbsp;website to find out more. It is now available on leading
        drugstores at P20 SRP.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9818586-f4af-432d-aa52-034ef3b5fefe'
      'mgnl:activationStatus': true
