      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SP Sotto said it all. We are now recalling the letter of invitation
        sent to Advincula yesterday. Notices will be sent out for the cancellation
        of the committee hearing on Friday. Enough of this nonsense," he said in a
        tweet on Wednesday.</p>'
