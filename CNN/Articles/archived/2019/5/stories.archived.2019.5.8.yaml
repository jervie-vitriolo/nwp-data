      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> An administration
        senatorial candidate assures that the upper house will remain independent
        even if no Senate bet from the opposition wins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1061a6-a860-4b07-b23e-d443213db4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caaf00f-048c-42d1-bdd4-22601296e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will still be an independent Senate. Actually before, mayroon
        ngang [there was a] Senate na [with] only one opposition and it was still
        an independent Senate,” said Senator Aquilino “Koko” Pimentel III, who is
        also the president of administration party Partido Demokratiko Pilipino –
        Lakas ng Bayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7beaa52-20df-44f4-af0b-f1fc95a10884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b3a8a-b9b3-465e-9a28-e01c862d3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an electoral almanac from the Presidential Communications
        Development and Strategic Planning Office, no Congress since 1995 had only
        one member in the Senate minority bloc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163c5eb-8430-4957-af4c-66b0c5598a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253dbbd2-3fb8-4a6a-8579-1a6e2eb713e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition figures admit that their candidates’ <a href="http://cnnphilippines.com/news/2019/5/2/Admin-bets-winnable-Senate.html"
        target="_blank">chances of winning are slim</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b7769-88be-40fe-bf11-7ad94518e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1614e-a266-4c09-8b83-5fd8c2893bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.853+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition coalition Otso Diretso spokesperson Barry Gutierrez told
        <em>The Source</em> on Tuesday that they have long expected that <a href="http://www.cnnphilippines.com/news/2019/5/7/Otso-Diretso-Bam-Aquino-Mar-Roxas.html"
        target="_blank">only Senator Paolo Benigno “Bam” Aquino IV and former Interior
        Secretary Manuel “Mar” Roxas II would win</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd3567-19f1-49fc-85e3-805f9c3816e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf571e74-059e-4398-801c-c333f46062d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two have slipped in and out of the list of possible
        winners, with the <a href="http://cnnphilippines.com/news/2019/4/30/pulse-asia-senatorial-survey-april-2019.html"
        target="_blank">latest Pulse Asia poll</a> only placing Aquino at the 10-14
        rank, tied with four other bets, and Roxas in the 14-17 tier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da4644-8922-45d0-9fe6-f48dee432ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c92f3d-9a3e-48ef-8c9c-edb914fd1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel echoed sentiments of opposition figures that only two of
        their Senate bets would snag a seat, but added that it is even possible for
        them to completely lose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2faa1a-3046-4496-b71c-29db5563cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791370a7-2db1-4151-ab01-8ae89882a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no opposition Senate bet manages to clinch a seat on May 13,
        the Senate minority bloc would be left with only four members — Senate Minority
        Leader Franklin Drilon and Senators Francis “Kiko” Pangilinan, Risa Hontiveros
        and Leila de Lima.&nbsp;Aside from Aquino, opposition Senator Senator Antonio
        Trillanes IV''s term also ends next month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5f79f4-025a-444b-98c5-c49f1fb866e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e563a-64b6-4676-a315-4255393dbbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Lima is still detained at the Philippine National Police
        Custodial Center in Camp Crame over drug charges, leaving the minority bloc
        with only three votes on the Senate floor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70233e45-7899-465f-8886-d36649987c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397741a-6f15-4efe-befa-b051a9f70069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with six senators in the minority bloc now, they were still
        easily outvoted by the majority bloc on key issues backed by President Rodrigo
        Duterte like the two postponements of the barangay elections and the extension
        of martial law in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1807c05-51bf-4f80-86df-28f2b01cb13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e8133-2046-47b5-9b61-dbb275265ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:53:46.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals from the members of the minority bloc to hold hearings
        on China’s reported incursions in Philippine waters was also left gathering
        dust on the desks of senators heading committees who hail from the majority
        bloc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ebc25-a0bf-424b-b7a9-2d5b0e9bd8a1'
      'mgnl:activationStatus': true
