      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano’s camp also confirmed the chief executive has issued a
        directive during Monday night’s Cabinet meeting to release the SEA Games hosting
        fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
