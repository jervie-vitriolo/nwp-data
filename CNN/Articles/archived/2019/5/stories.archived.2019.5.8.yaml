        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Dinner w the President at the Malacañang Palace. Together
        w Robin Padilla and Freddie Aguilar we had a fun time chatting w PRRD and
        Sen. Bong Go. During our chat last night I told the President that Ormoc used
        to be the Drug Capital Of Eastern Visayas and when I won as mayor upon his
        instruction and w the help of the police force and the Army we turned around
        Ormoc City to be Drug- cleared and was able to achieve the status of making
        it “The Safest City in the Philippines” in 2017 and 2018. Last night I asked
        him to continue his support to make Ormoc Drug-free. He told me to continuously
        work it out w the Police force and the Army to eliminate the drug problem
        and maintain Ormoc a safe city. He also said that a city can only be drug
        cleared if the Mayor and the Police force do not want drugs in his area. True.</a></p>
