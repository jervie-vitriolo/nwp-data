      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senatorial bet Alejano, in a statement, said he thinks
        Filipinos will not believe such allegations as they are “clearly false, malicious
        and irresponsible.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59999f9-e498-44ff-b200-e3ba7be3e167'
