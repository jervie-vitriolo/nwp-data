  'otso-diretso-oust-duterte-matrix':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-08T18:55:13.425+08:00
    'imagesource': 'jcr:a1d64790-8e3b-47e8-9f6a-59a30038df55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a67d3586-c42f-40cf-afa2-eae2b34d1481'
    'lead': 'The opposition finds Malacañang''s latest "Oust Duterte" matrix a joke
      that is not at all funny.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T18:58:43.911+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:27:46.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:21.048+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition on Duterte ouster plot: Another matrix, another joke'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b0ac6-be78-4efd-9df0-3fad7cc2a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — The opposition
        finds Malacañang''s latest "Oust Duterte" matrix a joke that is not at all
        funny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e84b51-83f2-4bfc-bc00-ad34f5f5a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52422a8a-0820-410b-838e-59fef3c2a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matrix,<a href="http://cnnphilippines.com/news/2019/5/8/Liberal-Party-Magdalo-Duterte-matrix-.html">
        presented by Presidential Spokesperson Salvador Panelo in a white cartolina</a>
        during a briefing on Wednesday, names personalities involved in a supposed
        conspiracy to oust President Rodrigo Duterte and boost the candidacy of opposition
        senatorial slate Otso Diretso. It also included some of the journalists and
        news organizations in an earlier matrix released April 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301763bf-0ab9-4772-8898-b15e6cdd0bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74103572-3a14-4b56-bba5-dfe5b31325a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another matrix? This is the same joke told over and over again
        by the Palace," Otso Diretso candidate and human rights lawyer Chel Diokno
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055de65-0211-457e-a160-5c34faf75976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c59e8-8ab2-4f75-bf47-ea0dd3bba332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay said Malacañang''s claims
        are nothing but gossip if the Palace will not be able to present evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e87dfa-e01e-4b19-833f-86baf05dc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d56ff4-f6e5-4f7b-9282-279cb25edfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied being involved in any attempt to overthrow the government,
        "and I''m confident that my Otso Diretso running-mates can say the same."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab6844-7789-42d7-a825-66b7938b1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0254ef-afbd-4667-ab3d-346f4949bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe the administration is out to discredit the opposition,
        and not the other way around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3fa48-c294-49e9-bd5c-d88574dce777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d764a-e703-43ab-95d2-582a2a8d0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung kanilang atake ay dinesign na idescredit ang oposisyon gaya
        ng ginagawa ng Presidente everytime na nangangampanya siya," Magdalo Rep.
        Gary Alejano told reporters in a chance interview. During campaign sorties
        of ruling PDP-Laban party, the President criticizes each of the Otso Diretso
        bets as he urges the public to vote for the administration candidates instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c93305-98ad-4ec3-a8a3-97a9937b7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1702db-93d7-4517-99bf-c1bb87c8970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Otso Diretso candidates, other personalities linked
        to the ouster plot, have challenged the Palace to prove its claims. In the
        absence of concrete evidence, journalist Ellen Tordesillas said these are
        "just silly diagrams" while Edwin Lacierda, spokesperson of former President
        Benigno “Noynoy” Aquino III, called it a “grade school matrix."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6706e-50c9-4b14-8bd8-7d9d47992488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6585ee6-4713-4dff-b482-c4dfa266a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it was Duterte''s order for him to present the matrix,
        but said he did not know the sources of the intelligence information. He said
        the personalities all worked in the same office and that they all shared on
        social media the "Ang Totoong Narco List" videos which alleged that the President’s
        13-year-old daughter, his son former Davao City Vice Mayor Paolo Duterte,
        senatorial candidate and former Special Assistant to the President Christopher
        “Bong” Go, and Davao City Mayor Sara Duterte’s husband Manases Carpio are
        deep into the drug syndicate. "Bikoy," the supposed whistleblower, who recently
        surfaced as Peter Joemel Advincula, was also included in the Palace''s matrix,
        along with the supposed video narrator Bong Banal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e622823-30af-4da0-a9c0-98455e0e4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c45f07-d0b4-4ca8-9fe2-73fa704edc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso said the government should investigate Advincula''s
        claims instead of going after those who shared the videos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189424b0-e3dd-4f46-9d12-223d4fd9da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a4139-c633-46d5-8f36-affafc9ecd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:58:43.914+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If proven false, “Bikoy” should be punished; but if proven wrong,
        then others must be punished," Diokno said.</p>'
  'eagle-cement-first-quarter-2019-net-income':
