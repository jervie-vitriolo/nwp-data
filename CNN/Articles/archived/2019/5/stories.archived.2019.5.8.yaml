    'template': '1'
    'title': 'Higher net sales boost Eagle Cement Q1 net profit'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca3271-68b3-4792-9126-6a913be035cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:20:32.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Staff)</strong> — Eagle Cement''s
        net income in the first three months of 2019 grew by 34 percent year-on-year
        to ₱1.6 billion, driven by a double-digit growth in the company''s net sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf8031-c4c0-469e-b9cd-22aea515bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:20:32.488+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Ang-led company reported a ₱5.4 billion net sales or 34
        percent higher than the same period in 2018, attributed to higher sales volume
        and improved selling price of cement.</p>'
