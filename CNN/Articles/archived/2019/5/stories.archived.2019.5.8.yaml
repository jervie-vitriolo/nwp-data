      'mgnl:lastActivated': 2023-01-30T00:27:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Ride-hailing
        app Grab said it would not implement a ₱50 cancellation fee pending guidelines
        from the Land Transportation Franchising and Regulatory Board. (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97603dd7-0c21-4f1e-afae-57e753eff4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81730c7-7b94-48ee-8698-3e414b659a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said in a statement on Wednesday that it agreed, together with
        other transport network companies (TNCs), to “maintain the status quo” until
        the government regulator issues guidelines with the assistance of a technical
        working group composed of TNC representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2835f5-7a52-498a-98d5-e670439d5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87746e66-d177-412a-8838-c2aeb738aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group was created to discuss passenger and
        driver cancellation policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab2aa1-90a7-4e4e-aeb5-56665e4571d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb26fc-cb9e-482d-8a1d-e9a0675d5b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab, which now dominates the TNC market following its <a href="http://cnnphilippines.com/transportation/2018/03/26/Grab-acquire-Uber-Southeast-Asia-Philippines-ride-sharing.html"
        target="_blank">merger with United States-based Uber</a> last year, also clarified
        that no cancellation fees have been charged or collected. It said it was set
        to implement the policy next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5fbcc-7250-44c5-9f7f-2411bf89a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff7734-a88c-492d-8e59-dafb502338e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced last week that it will <a href="http://cnnphilippines.com/news/2019/4/30/grab-cancellation-policy.html"
        target="_blank">update policies</a> to address “unreasonable” cancellations
        by its drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0635c-d419-44dc-86e7-3e7b0e9445d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a501d-1104-4fcd-b78b-faa34ebe6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sought to impose a cancellation fee on passengers who make excessive
        cancellations, who cancel five minutes after getting a ride, or if they fail
        to show up at the pick-up point within the allotted time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52150244-8543-441f-9f7a-5de0f4e84934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.986+08:00
