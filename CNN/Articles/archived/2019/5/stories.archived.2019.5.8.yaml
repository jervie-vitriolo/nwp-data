      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen guitarist wants another Live Aid concert to fight climate
        change</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26895539-712d-4cc1-85c8-83624c9ca551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:39:57.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:10.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Queen guitarist Brian May says he
        hopes for another large concert like 1985''s Live Aid to combat climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d1cd2-5f38-4de0-9351-4c88dbd65fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:39:57.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a7b01e-2e5f-45cd-8306-2589d40b0ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:39:57.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classic rock band was a large part of the iconic concert that
        also featured U2, Phil Collins, Madonna, Elton John, David Bowie, Mick Jagger
        and many others. The benefit for Ethiopian famine relief was the first true
        global concert and linked performances at London''s Wembley Stadium and Philadelphia''s
        JFK Stadium to reach an estimated TV audience of 1.5 billion people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b793d-2050-4e78-afcd-1ed6a92e4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:39:57.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11d180-708b-4ae2-8f3f-e02b82e5bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:39:57.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It probably would take the younger generation to take that bull
        by the horns," May told The Daily Mirror. "We''d help in any way we can, but
        I think that''s what it would require."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f30d37-6d6a-41a8-a816-960d46302703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:39:57.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b5786-b247-4161-a775-bcc36cbbe1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:39:57.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:10.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May admitted with the saturation of concerts and musical festivals
        nowadays it might not be as easy as it was then.</p>'
