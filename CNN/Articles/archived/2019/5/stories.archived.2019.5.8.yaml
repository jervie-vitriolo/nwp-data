      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has approved to allocate ₱1 billion more
        to the current ₱5 billion fund, the camp of Philippine SEA Games Organizing
        Committee (PHISGOC) Chairperson Alan Peter Cayetano confirmed to CNN Philippines
        Wednesday.</p>'
