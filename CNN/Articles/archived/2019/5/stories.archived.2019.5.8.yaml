      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613f330-f2a3-4d48-960d-92cb1f6bc729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.411+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool fans have seen their fair share of improbable European
        comebacks to know that Tuesday''s second leg against Barcelona wasn''t entirely
        a lost cause.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b73899-e60f-4863-b520-9717ac99be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.411+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e58ed0-cc49-478e-8fb0-ba0028646c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.412+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is the 2004 victory over Olympiakos and Steven Gerrard''s
        half volley, the 4-3 win over Borussia Dortmund in 2016 and Dejan Lovren''s
        header.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902c667-98ee-419b-a433-460093ecc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.412+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.194+08:00
