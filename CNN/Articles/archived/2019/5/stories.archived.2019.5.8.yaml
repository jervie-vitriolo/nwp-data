  'who-measles-outbreak-europe':
    'author': 'Jack Guy, CNN'
    'caption': 'Measles outbreaks will continue to spread in Europe without a robust
      response, the World Health Organization (WHO) warned as it urged countries in
      the region to vaccinate vulnerable populations.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-08T06:25:34.156+08:00
    'credit': 'George Frey/Getty Images'
    'imagesource': 'jcr:423ec72c-200f-49c6-9deb-b6544ba14de8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89cccefe-861b-43ea-9153-e80c623a8639'
    'lead': 'Measles outbreaks will continue to spread in Europe without a robust
      response, the World Health Organization (WHO) warned as it urged countries in
      the region to vaccinate vulnerable populations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T06:32:33.491+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:28:12.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:14.491+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['who', 'world-health-organization', 'measles', 'europe', 'outbreak']
    'template': '1'
    'title': 'WHO warns over spread of measles in Europe as 34,000 cases reported
      in 2 months'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46643d-bebb-4293-938e-b58d138d3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Measles outbreaks will continue to
        spread in Europe without a robust response, the World Health Organization
        (WHO) warned as it urged countries in the region to vaccinate vulnerable populations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd0238-5811-4a34-9ab7-0435bcbb0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 34,300 cases recorded in the region in the first two
        months of 2019, according to a WHO update -- triple the 11,436 cases in same
        period last year. A total of 13 measles-related deaths were reported in Albania,
        Romania and Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f66ea-6820-4a7f-b678-74fb693781a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If outbreak response is not timely and comprehensive, the virus
        will find its way into more pockets of vulnerable individuals and potentially
        spread to additional countries within and beyond the region," reads the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07492f-6ede-405c-861c-c09cd29b07b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific treatment for measles, which can cause death,
        deafness and brain damage, but two doses of a vaccine makes people immune.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1ed9c-2cc3-4593-bce6-01934ff4c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly contagious viral disease has made something of a comeback
        across the globe -- in high-income countries in the Americas and Europe as
        well as in low and middle-income countries in Asia and Africa -- fueled in
        part by fear of and lack of access to vaccines, and complacency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2086e-81b2-4188-b220-8d4d88542ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is experiencing the worst outbreak in Europe, with more
        than 25,000 cases recorded in the first two months of 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae58819-98aa-43fb-8b8d-df9db1fe8b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures are based on data received up to 28 March 2019, and
        could be subject to change if other cases exist that hadn''t been reported
        by that date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce3f10-f87c-482f-b4dc-e2e99353aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles cases have been increasing in Europe in recent years, reaching
        83,540 in 2018, with 74 related deaths. This compares to 25,869 cases and
        42 deaths in 2017, and 5,273 cases and 13 deaths in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfe998-f5c9-47f6-89da-557928f91323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO cites a number of factors in the increasing numbers of cases,
        including a decline or stagnation in immunization coverage, low coverage at
        local and regional levels or among marginalized groups, and immunity gaps
        among older people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3cfd5-7821-47e1-8399-ce972fa10561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite the region recording 90% coverage for the second
        measles vaccination in 2017, the highest estimated rate ever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124e66a-3056-4e73-8546-724a08d773bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization recommends 95% immunization coverage to achieve
        so-called herd immunity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067aa9b-6162-41ac-af7d-bbb4990bf7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every opportunity should be used to vaccinate susceptible children,
        adolescents and adults," said the WHO in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b9b7b-079c-433a-8e66-30339d3cbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measles-containing vaccines should also be recommended for susceptible
        persons intending to travel to countries where measles is endemic and where
        outbreaks are ongoing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bf2e2-5c1c-45d1-bdbd-f87371b0ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resurgence in cases of measles has led to a backlash against
        those who refuse to vaccinate their children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f92113-b0b9-4277-ab81-a36d842a464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May the UK''s health secretary, Matt Hancock, said anti-vax
        campaigners were "morally reprehensible, deeply irresponsible" and had "blood
        on their hands." Making vaccinations compulsory was a possibility, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69bc87-4abf-4d77-a844-a468796b172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came days after a study by Unicef, the United Nations''
        children''s agency, found that measles deaths were up globally by 22% in 2017,
        and complacency and fear of vaccines were among the factors leading to less
        vaccinations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1069f24-6e60-456e-b432-b7845632bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And German parents who fail to vaccinate their children against
        measles could face fines of up to €2,500 ($2,800), as part of draft legislation
        from the country''s health minister.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467c1fe-b67b-4d83-b883-4a95aea0f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone going to a kindergarten or school should be vaccinated against
        measles," Health Minister Jens Spahn told German newspaper Bild am Sonntag,
        adding that parents would need to show proof of vaccination or could face
        fines and exclusion from daycare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949cc03-fb64-4eb4-b48e-49645d323441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the United States, 764 cases of measles have been reported
        since January 1, according to the latest numbers shared by the CDC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435821b-e9c6-4e9a-ad53-1d741bf8f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., New York City has said that those who live in neighborhoods
        where an outbreak began in October, and who had not received their vaccination
        or did not have evidence of immunity, could be fined $1,000. Since the beginning
        of that outbreak, 716 cases of measles have been reported in the state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa875b-c383-487e-9ee1-de18c2a21ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York outbreaks, in ultra-Orthodox Jewish communities, are
        the longest and largest since measles was declared eliminated in the United
        States in 2000.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b132b5-593b-4d3e-8e01-ed0e9e0ba656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T06:32:33.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/07/health/measles-outbreaks-who-scli-intl/index.html">WHO
        warns over spread of measles in Europe as 34,000 cases reported in 2 months</a>"</em></p>'
  'iran-nuclear-deal-reduce-commitments':
    'author': 'Nicole Gaouette and Tara John, CNN'
    'caption': 'Iran is set to announce Wednesday that it will reduce its commitments
      to the international nuclear pact it signed in 2015 as the U.S. moves a Navy
      strike group and B-52 bombers to the region to counter perceived threats from
      Tehran and Secretary of State Mike Pompeo made a surprise visit to the region.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-08T06:34:16.934+08:00
    'imagesource': 'jcr:d7ae7468-a7c3-4039-b3f5-fbd5e7be0b28'
