      'mgnl:created': 2019-05-08T12:11:32.412+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the compulsory rendition of "You''ll Never Walk Alone" had
        been belted out before kick-off, it would have taken somebody brave to tell
        those 50,000 Liverpool fans this tie was already over.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dabd1f-8266-472c-aa97-e718147dd7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.412+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b75a9-6b02-43df-ad82-db25cab814f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.412+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was emotion and electricity in the air and Barcelona would
        have been desperate to weather any early storms and prevent the memories of
        last year''s nightmare quarterfinal against Roma to start flooding back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a09b3-f78c-4d8e-86dd-34eb8df3e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.412+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c90d7e-bbab-4dbe-9a6f-b99f07f8aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.412+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having earned a 4-1 lead at the Camp Nou, Barcelona traveled to
        the Italian capital with one foot already in the semifinals. But an early
        Edin Dzeko goal set the Catalan nerves jangling, before a second-half capitulation
        completed the most unlikely of comebacks for Roma.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe8370-47e9-4606-b484-4bae098f11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.412+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38165d25-b4fd-43ed-8b05-8549e50efa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.412+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As predicted, and as was required, Liverpool began at a blistering
        pace as their makeshift front three of Sadio Mane, Divock Origi and Xherdan
        Shaqiri hassled Barcelona''s backline with the support of Jordan Henderson
        from midfield.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17c4d3-ad60-4fe8-ac6e-c6a4562249a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.413+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f51d0-7627-45be-8a18-43dcae1fd4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.413+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became immediately obvious that Jurgen Klopp''s favored high
        press might yield success, as first Clement Lenglet and then Sergi Roberto
        gave the ball away under pressure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447e5b4-c6bd-4013-aa47-15e27989a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.413+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d4b4e-dbe5-40b2-8269-ff775a72c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.413+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Liverpool played well at the Camp Nou a week ago, despite the
        first-leg result, will have no doubt given the team and fans a glimmer of
        hope.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae73daf-cf2b-4ab6-a05d-55faa5246fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.413+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6d996-4621-4189-9449-218f0a508c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.413+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three gilt-edged opportunities squandered by Liverpool and another
        Lionel Messi masterclass perhaps gave the scoreline more gloss than Barcelona
        deserved.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f932a-081a-45fc-bf57-52a25bc22e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.413+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79f1e4-77dd-46e7-8316-986732e5a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.413+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No chance?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cb315-024e-4366-8014-3185b09b58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men in red started as though they genuinely believed they had
        a chance and it took just seven minutes for them to force a Barcelona error
        and light the touch paper at Anfield.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b02f1-10d0-45c3-9c48-d73f66c51a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1dc595-6d5f-48ba-8c27-e6eccbd78b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Matip''s wayward long ball was intercepted by Jordi Alba but
        the left back''s weak header, intended for Lenglet, found only the feet of
        Mane.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38392f7b-195b-45f3-a1c0-ea829c97ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5a66b-7eae-4e1c-83f4-593f16a552ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senegal forward exchanged passes with Henderson, who showed
        impressive poise to dance his way through a crowded penalty area and force
        a save from Marc-André ter Stegen, but Origi was on hand to tap home the rebound.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9e555-d046-42a5-8c33-db8b10c34630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74f373-cf0a-4b9d-bcb8-ea748cc33593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was certainly uncharacteristic of Barcelona''s usually
        composed backline to give away an opening goal, the magician at the other
        end was causing Liverpool problems at regular intervals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598aa021-615b-4195-8906-af2452da76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548628cb-9c1c-404b-834f-75459103f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his first meaningful touch of the ball, Messi went on a powerful
        run, shrugging off Fabinho and laying a precise pass into Philippe Coutinho.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1937c4a-2db1-401e-8958-1491f6d87905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de153bcf-4b91-4af3-8940-38428525fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of the Kop, the fans who as recently as last season would
        celebrate his goals, Coutinho struck a weak shot to allow Alisson to palm
        the ball away.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67d8a4-e948-4100-ad9b-c0a175480e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.414+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a62ba3-184d-42ac-bd0f-6060feda8b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi would go on to have three efforts on goal of his own, the
        first forcing Alisson into a smart save before two wicked, low drives had
        the Brazilian scrambling across his line.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c6064-4910-4238-a6f9-9f5eb6a50482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ed5c9-9b72-47ef-a2d6-2f360b770482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halftime would have come as a welcome break for both sides, though
        the omens -- if you believe in them -- were looking good for Liverpool. Or
        rather, bad for Barcelona.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105daa5-7d8b-42ee-b0ba-f6b8a40b3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d67e0f-bab0-4e99-a142-48836aa5f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At half time in the second leg against Roma, Ernesto Valverde''s
        side also trailed 1-0.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3b772-70eb-41fa-9f6c-a9e649b222b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf817265-975d-477b-99f5-990b1d0cc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool couldn''t, could they?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974d6c9-e825-4d02-89be-d4047a5421f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e7241-9b8c-4a01-9e47-eaccf88a189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unlikely hero</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c0439-b9c2-4282-ac11-ecec788cbb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enforced halftime substitution, Georginio Wijnaldum for the injured
        Andy Robertson, initially looked as though it would unsettle the home side.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c810bb0-94e3-42d0-8643-e2853e511d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.415+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba26ec7-a57d-447e-a6f7-7750c4e0ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it unexpectedly turned this tie on its head.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f48321-1a35-4f9b-b737-a1cedc65fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa641aa-c16f-4e5c-b4fc-4b2c525cfae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 10 minutes of the second half starting, in what felt like
        the blink of an eye, Liverpool found itself level in the tie for the first
        time since the 26th minute of the first leg.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d5171-1086-4456-bf2a-ed218e56fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f095feb-5eb1-4016-bd27-0fc15150763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trent Alexander-Arnold''s low cross was deflected into the path
        of Wijnaldum, whose low shot squirmed through the Ter Stegen''s arms and into
        the net.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75272b10-24fd-49ea-ab1a-889de04cc84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f43bb-99cd-4269-8337-635b6e8ab9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Anfield was rocking and really starting to believe.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481e4fa-a332-4a77-8c19-cab8f0b47d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d65d0-86ca-4005-8793-3c436d64dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, just two minutes and two seconds later, just 31 seconds after
        Barcelona had restarted, Liverpool had another.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3417768-1dc6-4ee6-b7d4-8967250b56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ba661-a065-4250-b123-f7212147b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Wijnaldum again, this time popping up at the near post and
        guiding Shaqiri''s cross into the top corner with his head.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617d8a1-3445-4f39-882b-5b780e155aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.416+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1e3e7-667f-4792-aecd-505e01bd0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in the game, the frenetic pace of the match slowed
        as Liverpool naturally sank back towards its penalty area and Barcelona pressed
        forward.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb360b1f-30b7-4dfa-981f-4703768245ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d930e-7229-44de-bc04-d0130a8e55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with 10 minutes to go, a moment of genius from Alexander-Arnold
        unlocked the Barcelona defense for a fourth and final time.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e444fb-f022-43da-b946-c38d1e052ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a7849-c215-4acd-a11b-ea6046580986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old walked away from the corner kick as if conceding
        the set piece to Shaqiri, only to spot Origi unmarked at the near post.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799772c8-bf0f-455f-8fae-0bb4b077098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2dcf6-e61b-4f20-bb94-799808cd8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ter Stegen was still trying to organize his defenders by the time
        Alexander-Arnold''s low cross had made contact with Origi''s foot.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd17bca-78cd-4022-a4c5-53b1877d9b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c9064-3708-4e3b-a0b4-ed183966544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he had realized what was happening, it was too late.
        The ball was in the back of the net and Liverpool were 4-0 ahead.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562187fc-7119-41ba-a1c6-976f6fb6d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c78fd-0fca-41bb-a33d-81031759451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.417+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for Liverpool this comeback was beyond comprehension. Mane
        was interviewed pitchside after the game, but could not find the words to
        explain what had just happened.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6034429-74f6-43b5-915c-bff9a00a3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.418+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c8652-6063-4936-8cc4-24b9b750aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.418+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson, his captain, came over and fared little better. He puffed
        his cheeks out, held his hands on his head and had tears in his eyes.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cce59b-9dc7-4614-8dd9-a669d4b785e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.418+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1327195-c660-42a2-9909-f7b0aa2cf995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.418+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he wasn''t alone. As the camera panned across Liverpool''s playing
        squad and backroom staff, all linked by the arms and being serenaded by the
        Kop, James Milner struggled to fight back the tears.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000353e-ef01-4cdf-b720-77978dda7a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.418+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c43458-1b48-475d-b585-62fb6947b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.418+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anfield had seen a lot, but it had never seen anything quite like
        this.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a81ca-abfc-4420-a764-e35ff7f0c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.418+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
