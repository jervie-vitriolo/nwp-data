      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle Cement said it expects further increase in demand amid ongoing
        projects by the private sector and under the administration''s "Build, Build,
        Build" program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d39c0-01b8-484c-b47c-e373b1960432'
