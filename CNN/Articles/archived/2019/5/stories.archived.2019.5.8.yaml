      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Senate
        Trade, Commerce and Entrepreneurship committee chair Aquilino “Koko” Pimentel
        III wants Chinese-owned restaurants discriminating against Filipinos shut
        down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9a293-e86f-4d04-93ce-b3f47aca4e95'
