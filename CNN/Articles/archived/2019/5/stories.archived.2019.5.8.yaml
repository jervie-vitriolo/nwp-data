  'banana-disease-climate-change':
    'author': 'Susan Scutti, CNN'
    'caption': 'A fungal plant disease from Asia has been spreading across banana-growing
      areas of Latin America and the Caribbean since the 1960s. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-08T07:43:38.707+08:00
    'imagesource': 'jcr:0d05d6d2-8334-4889-ad3d-40b18dcc1047'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f1b0233-0e19-4051-86e6-28ec21254890'
    'lead': 'A fungal plant disease from Asia has been spreading across banana-growing
      areas of Latin America and the Caribbean since the 1960s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T07:45:52.626+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:28:07.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:15.471+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'banana']
    'template': '1'
    'title': 'Climate change is helping spread a fungus that attacks bananas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3ab7e-90f3-4d3f-ad09-ff53f473d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A fungal plant disease from Asia has been
        spreading across banana-growing areas of Latin America and the Caribbean since
        the 1960s. New research suggests that climate change is aiding the spread
        of this highly destructive plant infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029333d-8d8c-44d7-a3bd-bd88b9d007b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black sigatoka, commonly known as "black leaf streak," can reduce
        the fruit produced by infected plants by up to 80%, according to a study published
        Monday in the biology journal, Philosophical Transactions of the Royal Society
        B.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8980605-56e1-4130-8000-789a6f47d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disease is a fungus," Dan Bebber, study author and a senior
        lecturer in microbial ecology at the University of Exeter, told CNN. "It attacks
        the leaves of the banana plant, which means the plant can''t make as many
        bananas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f421e-2b6a-49ad-baf9-2c5f1246d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First reported in Honduras in 1972, black sigatoka has since spread
        throughout the region, arriving in Brazil in 1998 and the Caribbean islands
        of Martinique, St. Lucia and St. Vincent and the Grenadines in the late 2000s.
        In August 2004, black sigatoka made its first appearance in Puerto Rico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59506543-a80a-46be-9f79-2ad74bf79585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease now occurs as far north as Florida, the study indicates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09876274-71a4-4c0f-a29f-0d888a6bfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fungal disease is virulent against a wide range of banana plants
        and increases production costs with fungicide necessary to maintain crop yields,
        according to the U.S. Department of Agriculture. "Currently, the disease is
        controlled by fungicide sprays. Banana growers in Costa Rica, for example,
        have to spray 40 to 80 times per year," said Bebber. "This is very expensive,
        costing the country around $100 million per year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0863c-2014-4890-8ea5-beefff449a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is known to significantly alter the distribution
        of species in the wild, yet plant responses to historical climate change are
        poorly understood. The new study combined experimental data on black sigatoka
        infections with detailed climate information over the past 60 years to understand
        how rapidly the spread has occurred in Latin America and the Caribbean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c3e91-f632-4989-9915-6dee46539827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did the model show? Infection risk has increased by 44.2% on
        average across banana-growing areas of Latin America and the Caribbean since
        the 1960s through the current decade. This was due to greater wetness plus
        altered temperature conditions favorable to the pathogen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136886ef-5bc0-4316-bc5b-d684685cd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While increasing banana production and global trade have probably
        facilitated black sigatoka''s establishment and spread, climate change has
        made the region increasingly conducive for plant infection, Bebber and his
        co-authors wrote in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684ba7b-7e82-4268-a8a2-f0de95d7b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know exactly what will happen in future," Bebber told
        CNN. In places where the climate gets wetter, the disease will get worse,
        but in places that get drier over time, the disease won''t be as bad, though
        there careful water management will be needed since bananas are "thirsty plants."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae052fc-563e-48c6-9b1d-706d0c1992dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, bananas and the plethora of foods that make us happy —&nbsp;banana
        breads, pies, cereals and puddings —&nbsp;will not disappear from the Earth,
        but they certainly may become more difficult to cultivate and also more expensive
        for consumers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18284e-aba0-4f8c-ac03-6cf6162378dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main message is that bananas are expensive to produce but cheap
        for us to buy," said Bebber. "It''s important that we pay a fair price for
        bananas, so that growers can invest in sustainable production and research
        to make sure we can continue to enjoy them in the future."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ad74f-a222-4be0-8dc9-f8af4c74a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T07:45:52.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:28:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/07/health/banana-disease-climate-change-trnd/index.html">Climate
        change is helping spread a fungus that attacks bananas</a>"</em></p>'
