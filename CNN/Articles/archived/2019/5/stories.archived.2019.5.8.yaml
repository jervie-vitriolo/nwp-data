  'Asia-stocks-slump-trade-war-US-China':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-08T19:48:04.686+08:00
    'imagesource': 'jcr:d7dd1596-c549-4e28-8944-2da4846cfebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f50e5b1-6373-4d31-a5b7-d362c64a07c7'
    'lead': 'Chinese stocks have now fallen around 6% so far this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T19:51:15.289+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:27:45.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:21.406+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'trade-war']
    'template': '1'
    'title': 'Asia stocks fall as trade war jitters continue'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01646a51-8bd7-4c15-91e6-6710982c1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.289+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Stock markets across Asia slumped again
        on Wednesday, as investors get increasingly nervous about the risk of a new
        U.S.-China trade showdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba8deb-9386-4e5e-915a-35aff663a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.289+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei Index dropped for the second straight day, shedding
        around 1.5%, while Hong Kong''s Hang Seng Index and the Shanghai Composite
        Index both closed more than 1% lower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c43e5-4364-431c-87cb-f1ca1e139e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.289+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks have now fallen around 6% so far this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9243a-61ae-404d-babc-b97eb670ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.289+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s slide comes on the eve of trade talks in Washington
        between China and the United States, which have been overshadowed by the Trump
        administration''s renewed threat to increase tariffs on Chinese goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c496174-fd28-4092-a3d9-d448482aa8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.290+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegation led by China''s top trade negotiator, Liu He, is heading
        to the United States for talks on Thursday, just days after President Donald
        Trump said he would raise tariffs on $200 billion of Chinese exports, starting
        Friday. US Trade Representative Robert Lighthizer confirmed on Monday that
        the duty increases would take effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e7bb4-c0e0-4aae-89e9-ae419df2e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.290+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the trade talks restarting...we will need to see concrete
        progress and quickly in order to lift Trump''s threat," said Jeffrey Halley,
        senior market analyst at Oanda. "Until then, it''s hard to see the monsoon
        clouds hanging over Asia''s regional markets clearing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c80ae-3d1b-4089-885d-a159a0c86561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.290+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors had been expecting a timely resolution of the trade dispute
        between Beijing and Washington, an assumption that helped drive the US stock
        rally this year. The potential reigniting of the trade war now has them worried
        about the implications for businesses and the global economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe53b3-8398-498a-99aa-c2fbdffa372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.290+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European markets appeared to be steadying on Wednesday, however,
        with the FTSE 100, DAX and CAC 40 all flat at the open.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4082070-70fd-45e9-89c1-4abfc9f00ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.290+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty hit U.S. markets hard on Tuesday, with the Dow marking
        its second-worst trading day of the year with a 473-point plunge. The S&amp;P
        500 was down 1.7% and the Nasdaq fell 2%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66220e83-909b-4f0c-a3a6-3099da770f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.290+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stock futures, however, were pointing slightly higher on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb2699-37d5-4fd6-ac1a-64df64684e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:51:15.290+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/07/investing/global-stocks/index.html">Asia
        stocks fall as trade war jitters continue</a>."</em></p>'
