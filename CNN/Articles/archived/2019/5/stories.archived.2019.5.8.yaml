    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba88b5-7fc0-4989-84c4-28c17ad1ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:39:58.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Advincula reached out to his office in 2016 when he was
        Senate Majority Leader. He said his aide was able to secure an affidavit from
        Advincula.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33429fc5-5015-46f7-882c-fe10f982651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:39:58.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e746ee-a5a2-4d52-bd9d-c6df10d52a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:39:58.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said Advincula claimed former President Benigno Aquino
        III, ex-Interior Secretary Mar Roxas, then-Justice Secretary Leila de Lima,
        and others are "patrons" or bosses of the drug syndicate "Quadrangle Group."
        He also tagged other officials during the Aquino administration as taking
        part in the illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222c926-337c-4ab7-bf94-ddf95546536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:03.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incredible mga kwento eh. I cannot imagine pres noynoy aquino going
        to that underground safehouse in Misbis with Sec. Roxas, Sec. de Lima, and
        exchanging money, exchanging shabu. I cannot imagine that happening," Sotto
        said in a media briefing.</p>'
