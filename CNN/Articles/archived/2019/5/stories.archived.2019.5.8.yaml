      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars" has made roughly $9.5 billion at the global box office
        since 1977. That includes four films produced by Disney that have made nearly
        $5 billion at the worldwide box office since 2015.</p>'
