      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post, Kara expressed her gratitude to her mother and apologized
        for her shortcomings as a daughter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c5964-5621-460e-bc53-5fae45abe193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:51:08.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:27:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Salamat po sa inspirasyon, sa tapang, sa mga mahahalagang turo
        at higit sa lahat sa pagmamahal sa pamilya at sa bayan. Sorry po sa aking
        mga naging pagkukulang</em>," Kara said.</p>'
