    'lead': 'Actor Edu Manzano on Wednesday said he is still a congressional candidate
      despite the decision of the Commission on Election (COMELEC) second division
      to disqualify him.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T18:50:12.945+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:27:47.192+08:00
