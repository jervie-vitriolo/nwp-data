    'lead': 'PNP Chief General Oscar Albayalde says those agencies, which he refused
      to name, paid Advincula ₱40,000 to ₱70,000 on several occasions in 2016 for
      information on the illegal drug trade.'
    'mgnl:activationStatus': true
