      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first "Avatar" movie is the highest-grossing film in history,
        bringing in roughly $2.8 billion at the worldwide box office in 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4630aea-739d-4334-bce5-24822e2fd7ed'
      'mgnl:activationStatus': true
