      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Duterte kills thousands of Filipinos; there are billions
        of hidden wealth; our democratic institutions are being destroyed; he’s cursing
        our God; and inventing these accusations against his critics; and we are the
        ones discrediting? Get your act together, Mr. Panelo.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd7ade-75c1-4c2e-b1bc-788fc9377f37'
      'mgnl:activationStatus': true
