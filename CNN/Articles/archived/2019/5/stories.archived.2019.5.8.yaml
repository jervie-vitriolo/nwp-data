    'stories': ['9869190a-5aee-44a6-9d31-8665997b855f', '102a4e77-932b-4820-8221-e9c3b5f636ef']
    'template': '1'
    'title': 'Palace: Liberal Party, Magdalo, media outlets conspiring to discredit
      administration '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe9f92-9839-448f-bc24-8dfc5b0a196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T13:46:53.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —&nbsp;</strong>Malacañang
        on Wednesday said a number of political and media personalities have been
        conspiring to discredit the administration of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce4909-3dd2-472d-84d4-4b063e0c6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo presented
        a new, bigger “matrix” that named the Liberal Party, Magdalo Group, some news
        organizations, and other politicians supposedly "working together" against
        the administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90f57a-656a-4ce5-a5bc-3180c4d0375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said these groups and people have been working hand-in-hand
        against the administration, while backing senatorial candidates of the opposition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2a707-4b4f-436a-a3d4-7064630d7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President has received intelligence information that shows
        there is a deliberate conspiracy between certain groups to discredit the administration
        for elections and boost candidacies of the opposition,” Panelo told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c4f75-9ad5-47bf-8e3b-7aab17e24640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in the matrix are Magdalo Rep. Gary Alejano, former
        Presidential Spokesperson Edwin Lacierda, Senator Antonio “Sonny” Trillanes
        IV, Communist Party of the Philippines founding chairman Joma Sison, and blogger
        Eduardo “Cocoy” Dayao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82e2be-3d75-4fc9-a6f7-35794b145636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also tagged Rodel Jayme, the self-confessed webmaster
        of MetroBalita, and Peter Joemel Advincula, the man who had claimed to be
        “Bikoy,” as conspirators.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Presidential Spokesperson Sal Panelo presents matrices that
        show the alleged conspiracy between Liberal Party, Magdalo, some media organizations
        mentioned in &#39;Oust Duterte Plot&#39; matrix to destabilize the administration
        and boost the candidacy of Otso Diretso | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <a href="https://t.co/fMXnpjYVft">pic.twitter.com/fMXnpjYVft</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1125992874246434816?ref_src=twsrc%5Etfw">May
        8, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55ff16-733a-491c-95ae-704c4ad7b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.858+08:00
