    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53bb67ca-0a3d-4932-8914-3289d2054cc1'
    'lead': 'Iran is set to announce Wednesday that it will reduce its commitments
      to the international nuclear pact it signed in 2015 as the U.S. moves a Navy
      strike group and B-52 bombers to the region to counter perceived threats from
      Tehran and Secretary of State Mike Pompeo made a surprise visit to the region.'
    'mgnl:activationStatus': true
