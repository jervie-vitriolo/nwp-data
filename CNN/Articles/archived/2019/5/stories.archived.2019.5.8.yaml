    'template': '1'
    'title': 'Edu Manzano says still a congressional candidate, disqualification not
      final'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47c953-f855-49ce-8264-eefd14faffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Actor Edu
        Manzano on Wednesday said he is still a congressional candidate despite the
        decision of the Commission on Election (COMELEC) second division to disqualify
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d104e6b-2aaf-49c6-930f-d63a76eba5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe018b3-8352-4959-9fc9-360ff16d03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kandidato pa rin ako (I am still a candidate). My name is still
        on the ballot and I can be voted on. Votes in my favor will be counted," Manzano
        said in a media briefing. He is seeking to represent the sole district of
        San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb245bb-d856-46eb-8b84-675c0d0a2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129632f1-7526-4683-972f-db3e78c03223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzano''s lawyer, former COMELEC Chair Sixto Brillantes, Jr., said
        the disqualification will only be final once the full commission rules against
        Manzano''s appeal, something that might happen after the May 13 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a89b1-fa4e-437b-a6e1-e8b424aa40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855848be-8b11-430c-9489-c1cc534c936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we file the motion for reconsideration tomorrow (Thursday),
        the decision of the division will be considered vacated and we will wait now
        for the final decision of the commission en banc, which is expected too come
        out probably weeks or months after the elections," Brillantes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a4372-f61b-4985-a0a5-41ec694bc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b384a-d594-41e8-8732-4dee33d0d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC disqualified Manzano over his alleged failure to show
        proof that he reacquired his Filipino citizenship after serving in the U.S.
        military in 1973 to 1977. The poll body cited Commonwealth Act 63, which states
        that a Filipino citizen may lose his citizenship “by rendering services to,
        or accepting commission in, the armed forces of a foreign country.” At the
        time of his birth, Manzano held dual citizenship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b07dda-1b2c-4903-9b28-d856e358a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:50:12.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:27:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed032145-aa66-477f-88b9-ac8289406ddb'
      'mgnl:activationStatus': true
