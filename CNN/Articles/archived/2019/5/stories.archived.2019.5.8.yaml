    'lead': 'Malacañang on Wednesday says a number of political personalities have
      been conspiring to discredit the administration of President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T13:46:53.742+08:00
