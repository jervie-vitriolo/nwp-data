      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our solid performance in the first quarter is still anchored on
        the increasing domestic demand for cement mostly coming from the private sector
        and supported by government’s infrastructure activities," Ang was quoted as
        saying in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
