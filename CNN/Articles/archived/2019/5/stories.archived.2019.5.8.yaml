      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting started in the high school just before 2 p.m., authorities
        said. The suspects walked into the school, and "got deep inside the school,"
        engaging students in two separate locations, Spurlock said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec0c67-4bbe-4a9f-9270-801e7a33fd58'
