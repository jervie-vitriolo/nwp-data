    'stories': ['0b2836cf-f1d2-4d88-925c-68927f3f50c9']
    'template': '1'
    'title': 'Anti-vote buying task force to pursue violators even after elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790df63-6787-4eee-898e-1828d458daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —&nbsp;</strong>The
        Commission on Elections (COMELEC) joined forces with other local agencies
        on Wednesday to address the country''s vote buying problem as the midterm
        elections are closing in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5617b-e15c-4004-ad74-5dc428ae1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC, along with the Interior and Local Government Department,
        the National Bureau of Investigation and the Philippine National Police, warned
        candidates that they can face charges for buying votes even after they have
        won the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141dcf9-4fc7-4e02-ba28-485f9603bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.658+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Commissioner Al Parreno said officials charged with vote
        buying will face perpetual disqualification from holding public office. Although
        they cannot ascertain how long the legal process for the complaint will take,
        Parreno assured that the accused can face the consequences even after polls
        close, including losing their position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9eb02a-6618-4ae1-aaa0-bba15c8c0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang mandate <em>nitong</em> task force is that we will pursue
        these cases even after the elections. <em>Kakasuhan din namin yung mismong
        mga</em> politicans<em> na nagbigay</em> even after the elections.<em> Yun
        po ang napag</em>agree-<em>han ng</em> task force, " he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23beb1d7-1df4-43b1-97af-36dd5b2e5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the mandates of this task force is that we
        will pursue these cases even after the elections. We will file cases against
        politicians who offer money even after the elections. That is what the task
        force has agreed to.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a54721-0196-4688-b9db-88bb22780627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG spokesperson Jonathan Malaya said the task force will also
        allow the public to have a consolidated group to seek counsel should they
        need to file a complaint against a candidate for vote-buying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfbc87-67f8-4b56-9f44-70193e2971bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Parreno added that they are limited to monitoring complaints
        that have been filed with the COMELEC. For cases filed with the Justice Department,
        they would still need to coordinate with justice officials on how to go about
        them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01be034-a3a1-4e41-8745-341e4717bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.659+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Chair Sheriff Abas added that the vote buying offense also
        includes "bigas politics" or buying votes in exchange for rice or other goods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c73c0-40c8-4283-8552-8f8b4cc3de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta ang kanyang</em> intention is to buy votes then <em>kasama
        po ''yun</em>," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ef789-4339-476b-964a-e5a2f55e96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as the intention is to buy votes then that
        is included]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d2928-cbcf-4d0d-ae1d-d27533e16ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is also prohibited from selling their votes, COMELEC
        added. If caught offering votes in exchange for commission, both the seller
        and the candidate buying the vote will be charged with the violation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729804fb-06d2-4bc4-96fd-266d9b4147dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offenders may also face jail time of up to six years according to
        the law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1993e-08f1-41e5-94ca-e08fe715ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya surmised that vote buying continues to be rampant in the
        country due to the government''s seemingly flawless automated electoral equipment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492106cf-9f3a-4c58-8e50-f02d363eca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.660+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the possible reasons <em>kung bakit lumalaki ang</em> vote-buying
        [why vote-buying is still common in the country] <em>kasi wala naman masyadong
        dayaan sa ibang aspeto ng ating</em> electoral system [is because there are
        no options left to cheat the electoral system]," Malaya said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651acbf-05f7-4ad4-98be-c8beddfc8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:04:38.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung vote counting machines ng ating COMELEC have proven to be
        tamper proof. Wala nang iba eh [There is no other way] so the politicians
        have now resorted to vote buying. That is the only way to rig the system,"
        he added.</p>'
  'SM-Investments-Q1':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-08T17:16:30.429+08:00
    'imagesource': 'jcr:fd77ab02-5417-4768-bc1d-951472c67e46'
