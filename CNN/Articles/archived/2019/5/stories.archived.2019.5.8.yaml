      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Senate
        President Tito Sotto on Wednesday raised more questions on the identity and
        intentions of the man linking President Rodrigo Duterte''s family and friends
        into the illegal drug trade. He said Peter Joemel Advincula, also known as
        Bikoy, made the same allegations against the Aquino administration in December
        2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6835b00-9682-421d-bfed-d4a1e289f200'
