  'Iranian-leader-partial-withdrawal-from-nuclear-deal':
    'author': 'James Griffiths and Joshua Berlinger, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-08T18:00:00.544+08:00
    'imagesource': 'jcr:0992a990-8732-4c11-9471-4b3bab8a1201'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d7f0181-e149-4bb0-affc-1afc261cd20e'
    'lead': 'President Hassan Rouhani said in a televised speech Wednesday that Iran
      would reduce its ''commitments'' to the deal, but would not fully withdraw.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T18:06:56.364+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:27:48.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:20.569+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'Hassan-Rouhani', 'nuclear-deal', 'United-States', 'Donald-Trump']
    'template': '1'
    'title': 'Iranian leader announces partial withdrawal from nuclear deal'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264805f-174c-4bd3-8c3d-7e5d44a6a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.364+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran will partially withdraw from a landmark
        nuclear deal signed with six other nations in 2015, amid heightened pressure
        from the United States in recent weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfec4a1-c7ee-4ac5-9020-807a55d0d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Hassan Rouhani said in a televised speech Wednesday that
        Iran would reduce its "commitments" to the deal, but would not fully withdraw.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67fc1d-5fdb-4c07-9a03-a7a699adf671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes a year after the U.S. unilaterally withdrew from
        the deal, over the stringent objections of other signatories. Rouhani said
        those signatories -- France, Britain, Germany, Russia and China -- had been
        informed in advance of Tehran''s move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac14555-3635-4559-beca-8cd251fc0aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused "hardliners" in the U.S. of working to undermine the
        deal, saying it was "in the interests of the region and the world, but not
        the enemies of Iran, therefore they spared no effort since 2015 to undermine
        (the deal)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2623492-76a7-48c5-a42b-f41ac6311e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, Iran was permitted to stockpile limited amounts
        enriched uranium and heavy water produced in that process, exporting any excess.
        Doing so has become extremely difficult after the U.S. revoked waivers that
        allowed Iran to export those excess stockpiles, effectively forcing Iran to
        halt enrichment or ignore the limits, which it is now doing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a04c34-bc61-4056-8536-b8a48ea3ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic Republic of Iran declares that at the current stage,
        it does not any more see itself committed to respecting the limitations on
        keeping enriched uranium and heavy water reserves," Iran''s Supreme National
        Security Council (SNSC) said in a statement carried by the semi-official Fars
        news agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae998245-01f4-417f-ac95-984205f83fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SNSC said other partners would have 60 days to alleviate pressure
        on Iran caused by subsequent U.S. sanctions, otherwise the country "will cease
        implementation of restrictions on uranium enrichment levels and measures related
        to the modernization of Arak Heavy Water Reactor as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fda0d0-b6f9-46ea-b0ed-ef9e181808fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once our demands are met, we will resume implementation of the
        ceased undertakings. Otherwise, the Islamic Republic of Iran will stop compliance
        with its other undertakings in consequent phases," the SNSC said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3237247-59b0-4ac7-9af3-a91d62b93584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Iranian Foreign Minister Javad Zarif said that the country
        was stopping measures that Washington "has made impossible to continue."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470a4e1-4025-44e4-abee-516b6bdbcd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our action is within the terms of (the deal)," said Zarif adding
        that the other signatories had "a narrowing window to reverse this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fc2cd-3aeb-4689-814f-1f40e6185d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is a signatory to the Nuclear Non-Proliferation Treaty and
        has always maintained that its nuclear research is purely civilian in nature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dea893-4766-4cc9-9468-6d7ef1cc1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.365+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump turnaround</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073cdc2-c178-45fc-8621-927cad2122b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal with Iran was widely hailed as a major diplomatic victory
        by the Barack Obama administration, but one that was immediately criticized
        by his successor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a65bc-c558-4fd8-8b67-d06ccd9af83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, U.S. President Donald Trump withdrew his country from
        the deal, saying it was "defective at its core" and reimposing sanctions.
        Since then, anti-Iran hawks within his administration, particularly Secretary
        of State Mike Pompeo and national security adviser John Bolton, have been
        ramping up pressure on Tehran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b018c4f-5758-4836-91e3-21d7a41ef716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Pompeo made a surprise visit to Iran''s neighbor Iraq,
        where he accused Tehran of making military moves, including transporting short-
        and medium-range ballistic missiles aboard boats in the Persian Gulf, much
        of which falls within Iranian territorial waters or the country''s Exclusive
        Economic Zone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432e627-aec9-48e9-8104-e4ace72982f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Pompeo said he discussed the "threat stream
        we had seen" from Iran and stressed "the importance of Iraq ensuring that
        it''s able to adequately protect Americans in their country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147f2bc-021f-4d9b-8eb8-b8b73cb82816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Defense Department is now considering sending additional
        firepower to the region, including anti-missile defense systems, according
        to several US officials with knowledge of the situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c818c0-44bb-4702-b99d-548b25421b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is a proponent of a "maximum pressure" approach to Iran,
        and in the past has appeared to support regime change in Tehran, such as in
        a speech last year in which he said the goal of the U.S. was "to get the Iranian
        regime to behave like a normal nation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5e0af-2dde-4855-a0e3-6b3cbef43da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the U.S. has reintroduced all nuclear-related sanctions
        among a slew of other punitive measures. In the past month, it has moved to
        cut off Iran''s oil revenues, its chief source of foreign income, put curbs
        on its civilian nuclear work, and designated Iran''s Revolutionary Guard Corps,
        the elite military group with deep political and economic influence, as a
        terrorist entity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae8f5b-bce7-430e-af8b-da6f6592fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was the original deal?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8d300-0877-4d21-bd97-393f8b78a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially titled the Joint Comprehensive Plan of Action, or JCPOA,
        the nuclear deal was intended to limit Iran''s civilian energy program --
        thereby preventing it from developing nuclear weapons at some point in the
        future -- in exchange for relief from sanctions that were crippling the Iranian
        economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df75da-5508-4f1c-a254-1de9669b09b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was struck in Vienna following two years of intensive talks
        orchestrated by the Obama administration. It was signed by Iran and six other
        nations in 2015 -- the United States, the United Kingdom, France, Russia,
        China and Germany. The accord was also enshrined in a UN Security Council
        resolution, making it international law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f87a0-bd07-4812-86d3-d642715db866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.366+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, the Iranian government agreed to three key things:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae3c7b-5709-4b52-9e84-3cf983cd7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.367+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing the number of its centrifuges by two-thirds (centrifuges
        are tube-shaped machines used to enrich uranium, the material necessary for
        nuclear power); slashing its stockpile of enriched uranium by 98%; and capping
        uranium enrichment at 3.67% -- enough to continue powering parts of the country''s
        energy needs, but not enough to ever build a nuclear bomb.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7829483-961a-4bfd-816d-6d90ec85b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.367+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Iran was required to limit uranium research and development,
        and allow inspectors from the International Atomic Energy Agency (IAEA) certain
        access to its civilian nuclear facilities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf25b3d-f348-4c6e-9920-49140c371b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.367+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for its compliance, all nuclear-related sanctions on Iran
        were lifted in January 2016, reconnecting the country''s stagnating economy
        with international markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e5f84-1e4c-482b-9973-2fb8b0c52be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:06:56.364+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/05/08/middleeast/iran-nuclear-deal-intl/index.html"
        href="https://edition.cnn.com/2019/05/08/middleeast/iran-nuclear-deal-intl/index.html">Iranian
        leader announces partial withdrawal from nuclear deal</a>."</em></p>'
  'Strong-beer-liquor-SMFB':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-08T18:06:43.021+08:00
    'imagesource': 'jcr:042aab2e-3a42-460b-97ab-aae5353e3f2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a186f9f-efb4-4afb-bcd9-86d63e8865ee'
    'lead': 'San Miguel Food and Beverage, Inc. rides on strong demand for spirits
      amid rising food production costs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T18:09:40.900+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:27:47.633+08:00
