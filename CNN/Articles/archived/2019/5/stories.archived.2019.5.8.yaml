      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latte that appeared in the episode was a mistake," the show''s
        producers wrote. "#Daenerys had ordered an herbal tea."</p>'
