      'mgnl:type': 'text'
      'text': '<p>HBO acknowledged the error in a Monday tweet, revealing that fierce
        dragon queen Daenerys is more of a tea than coffee gal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9875b00-70d1-44e9-a752-e82f8c9eace0'
