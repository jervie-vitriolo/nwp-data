    'mgnl:tags': ['SM', 'Investments', 'Prime', 'BDO', 'China', 'Bank', 'SMDC']
    'template': '1'
    'title': 'SM Investments makes ₱10.7B in Q1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3f5d0-0e42-4f54-8ef2-e2d6630b7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> SM Investments
        Corp. (SMIC) posted a ₱10.7-billion net income in the first quarter, boosted
        by strong gains from its banking and property subsidiaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec70d9-e659-4617-8805-7fdc533ae60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed holding company said its bottom line grew by 26 percent
        versus the ₱8.5 billion it booked in first three months of 2018. Consolidated
        revenues stood at ₱109 billion as of March compared to ₱95 billion the year
        prior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae83fd-55c6-4e90-8717-a323bc883710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sy-led conglomerate reported strong performance across its core
        businesses, with bulk of its profits drawn from its banking units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b791a-2a87-42d3-af4d-d4f05369016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Unibank, Inc. made ₱9.8 billion during the quarter, representing
        a 66 percent increase year-on-year. The country’s biggest lender said a recovery
        in trading gains, higher margins for loans, and bigger collections from bank
        fees and insurance premiums boosted their operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973a7c9-e43a-451f-9dd0-a9ce49fa6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Banking Corp. also added ₱1.9 billion to SMIC’s consolidated
        income as loan revenues rose by 41 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e6b13-b67f-4b9e-b9bb-9f7e73aca249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its real estate arm SM Prime Holdings, Inc. also enjoyed
        a 16 percent lift in its net income to ₱8.8 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46737e-d357-425d-9fb4-1b6b7a644d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues of SM Development Corp. (SMDC) grew by nearly a fourth
        to ₱9.2 billion, driven by the opening of new condominium projects as well
        as reservation sales. Properties in the commercial space also added ₱2.3 billion
        to SMDC’s revenues, the company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d93977-9caa-4c25-82ee-cb3f03389010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall operations yielded ₱15 billion from January-March, largely
        from ₱12.9 billion in rental fees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13e37e5-5f6d-4bf3-bc4d-a10b45c66f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC’s retail businesses also contributed ₱2.7 billion, accounting
        for about a fifth of the total income. Its food and non-food stores generated
        ₱79 billion revenues during the first three months, while specialty retail
        units raked in ₱19.6 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef5026-8788-48ab-a971-a19a4c34eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:18:59.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Retail Inc. said it operates 2,385 stores nationwide, including
        department stores, specialty stores, and supermarkets. The number also counts
        52 WalterMart and 578 Alfamart convenience stores.&nbsp;</p>'
