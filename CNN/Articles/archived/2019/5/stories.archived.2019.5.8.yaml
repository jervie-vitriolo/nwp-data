      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8837690-011e-4c07-9711-c4f9e0d33898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The Integrated
        Bar of the Philippines on Wednesday declined the request of Peter Joemel Advincula,
        also known as Bikoy, for free legal assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d5095-92cf-460e-a28e-2b32d31767ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c767da9-00ab-422f-a8df-f65b2ab6a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikoy surfaced at the IBP headquarters on Monday after allegedly
        receiving death threats following the posting of his video series "Ang Totoong
        Narco List" implicating President Rodrigo Duterte and his close allies in
        the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba419cec-fc5a-411d-b903-679dba638834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583e528-15e3-4034-aba6-c7964593e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP said its National Center for Free Legal Aid decided against
        helping Advincula after reaching a "thorough evaluation of his application."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b3f139-0c7c-4ec1-af89-f170e028d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c520372-089d-4a23-9921-7e32bd480d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NCLA has determined that Mr. Advincula may not be provided
        free legal assistance based on the standards provided for in the NCLA Manual
        of Operations in approving such requests," IBP President Abdiel Fajardo said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb7321-e757-4ec3-b0b4-3937a2115ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71798a79-38d1-49de-8b74-8dd153d2eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the nongovernmental organization cannot be seen to
        be siding with or going against any candidate or political party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a038d8-1c1d-48f5-ae3b-62c8697b5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17de905-ea08-4a49-9e51-cc439e7b81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T10:16:24.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula earlier sought IBP''s help to sue alleged members of the
        syndicate, including the President’s son, former Davao City Vice Mayor Paolo
        Duterte, senatorial candidate and former Special Assistant to the President
        Christopher “Bong” Go, Davao City Mayor Sara Duterte’s husband Manases Carpio,
        and the Bicol-based drug syndicate “Quadrangle Group.”</p>'
