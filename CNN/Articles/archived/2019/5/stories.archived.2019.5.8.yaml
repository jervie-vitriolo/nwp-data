      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hawk-eyed viewers spotted an out-of-place coffee cup in Sunday
        night''s episode of "Game of Thrones," the show''s creators quietly digitally
        removed the anachronism.</p>'
