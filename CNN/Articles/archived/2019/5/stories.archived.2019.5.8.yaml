    'template': '1'
    'title': 'Trump invokes executive privilege over Mueller report'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c45fe-664a-4ea0-94da-dca28e645abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T23:22:45.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump has invoked
        executive privilege over special counsel Robert Mueller''s unredacted report
        and the underlying evidence just before the House Judiciary Committee is set
        to vote on holding Attorney General William Barr in contempt of Congress for
        refusing to comply with the committee''s subpoena for the materials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9c1a7-16a4-4c26-9651-f770f3535192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T23:22:45.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department informed House Judiciary Chairman Jerry Nadler
        Wednesday morning in a letter that the "President has asserted executive privilege
        over the entirety of the subpoenaed materials."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3a970-c8fe-4ac0-add2-7e958d128a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T23:22:45.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is only a "protective assertion" of executive privilege,
        according to the letter, it is a dramatic escalation in the ongoing battle
        between the Department of Justice and Democrats on Capitol Hill after negotiations
        over the report went nowhere for weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf9e06-bfab-4045-9a8d-a36265748c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T23:22:45.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr sent a letter dated Wednesday to the President, requesting
        he make a protective assertion of executive privilege with respect to the
        documents the House committee subpoenaed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e95fe1-017b-4aed-b002-112bb8bb0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T23:22:45.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faced with Chairman Nadler''s blatant abuse of power, and at the
        Attorney General''s request, the President has no other option than to make
        a protective assertion of executive privilege," White House press secretary
        Sarah Sanders said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4c947-7674-4e28-8f92-033e831ac6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T23:22:45.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadler set Wednesday''s Judiciary Committee vote to hold Barr in
        contempt after the attorney general did not agree to comply with a subpoena
        for the documents by Monday''s 9 a.m. ET deadline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb48ee5-bcff-4f78-b6b4-99ed62735def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T23:22:45.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Justice Department released a redacted version of
        the Mueller report to the public, and a version with fewer redactions to Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5416abeb-3f23-4a10-a4ed-b05afc8d6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T23:22:45.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr redacted four types of information from the Mueller report:
        grand jury material, classified information, material tied to ongoing investigations,
        and information that could harm "peripheral third parties."</p>'
