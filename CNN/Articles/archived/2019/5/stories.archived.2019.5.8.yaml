      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —&nbsp;</strong>Television
        host Gretchen Ho and Olympian weightlifter Hidilyn Diaz both shrugged off
        their supposed inclusions in a new “ouster matrix” released by Malacañang
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94790a-9359-4381-a00a-b564fd40d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:24:50.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho addressed the allegations through her social media page, and
        was seemingly confused as she was just invited to a dinner event with President
        Rodrigo Duterte the night before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb92fa8-857d-40b1-bd80-49c7778965c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:24:50.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>ano ba talaga?</em> Am I trying to OUST or SUPPORT the government?”
        the former Ateneo Lady Eagle wrote on her Twitter page later in the day.</p>'
