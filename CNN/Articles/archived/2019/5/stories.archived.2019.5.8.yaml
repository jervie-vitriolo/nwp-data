      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bb689-eb30-4636-b6d3-50e5e6e461a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:39:58.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:27:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Sotto''s media briefing, Senator Panfilo Lacson said his
        panel will no longer hold a probe on Bikoy''s allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb49bba-5fe0-4de0-8b22-6e34fa9a4f67'
