    'template': '1'
    'title': 'Meghan and Harry reveal royal baby to world'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9738d4-dc95-4294-94a4-74edf3ae1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.852+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world finally has its first glimpse
        of Prince Harry and Meghan''s newborn son.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6c653-4dd1-433c-aa2c-3bf209bea926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.852+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex appeared in front of selected media
        behind closed doors on Wednesday, cradling their first child, who was was
        born at 5:26 a.m. Monday morning, weighing 7lbs 3oz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab4f76-3624-4ce0-981c-048d85b84110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.852+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II was expected to meet her new great-grandchild
        and his parents on Wednesday, a source familiar with the plans said. The source
        asked not to be named discussing the family''s private lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41bcc6-5c8e-491d-8ad8-88d6da82aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.852+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan has taken a different approach to Prince William''s wife
        Catherine, the Duchess of Cambridge, who walked into the media spotlight with
        her newborns in her arms, hours after giving birth at a hospital in central
        London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed94997-59bd-435f-a7b3-32bed5ed4dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.852+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace would not confirm on Monday where the baby was delivered
        but said Harry had been by his wife''s side. The child, whose name has not
        yet been revealed, is seventh in line to the throne behind Prince Charles,
        Prince William and his three children, and Prince Harry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e958d-a363-46c8-b10f-afbec3963fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.852+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple ultimately kept the details of the pregnancy under wraps
        after announcing they were expecting a baby last October, in line with their
        repeated requests for privacy since they began dating years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02e8cc-1b94-453d-ab67-cc3c2f46054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.852+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Prince Harry addressed the press outside Windsor Castle
        after Meghan gave birth and said that he was "over the moon" and "incredibly
        proud" of Meghan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3480c-b7a4-4ba2-be85-9625ac5e2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.852+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How any woman does what they do is beyond comprehension, but we''re
        both absolutely thrilled and so grateful for all the love and support from
        everybody out there," Harry gushed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db679f1b-1d2c-4d28-b510-1d6b024a1719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.853+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a significant milestone both across the Commonwealth and within
        British society, the newborn has made history by becoming the first biracial
        British child in the royal family. It''s not the first trailblazing moment
        for the new royal couple, following their wedding ceremony last May that seemed
        to make a statement at every turn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d2d9a-ae48-466b-a105-f501f69ed94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.853+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a striking image, the outspoken American divorcée walked unescorted
        down the aisle followed by her 10 bridesmaids and page boys. The couple then
        listened to the stirring, soulful address by Bishop Michael Curry, the first
        African-American head of the Episcopal Church in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfadb14-b32e-4bc6-aaf4-2d694e501b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.853+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His impassioned speech was then followed by a performance of the
        Ben E. King classic "Stand by Me" by The Kingdom Choir, a group of 20 gospel
        singers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b512e6-6a55-49e2-9f0c-ff4e7204967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.853+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also announced the royal baby was a boy on their official
        Instagram page, hours before the ceremonial easel was placed at the forecourt
        of Buckingham Palace in London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554276c7-282f-4cc9-ab84-21a261b5b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.853+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin read that Queen Elizabeth II and the Royal Family were
        "delighted at the news that Her Royal Highness The Duchess of Sussex was safely
        delivered of a son."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91bc38-4dd3-4f92-95ce-83eb84fd3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T20:02:36.853+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/08/uk/royal-baby-photo-name-meghan-harry-gbr-intl/index.html">Meghan
        and Harry reveal royal baby to world</a>."</em></p>'
