    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c1ba4b4-d73f-41b0-b147-3b41e126075f'
    'lead': 'The profit surge is driven by its banking and property businesses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T17:18:59.423+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:27:51.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:19.538+08:00
