      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">LOOK: Peter Advincula a.k.a. &#39;Bikoy&#39; tags Noynoy
        Aquino, Mar Roxas, Leila de Lima as patrons of the quadrangle drug syndicate
        in his 2016 affidavit | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/qTl20F3pOs">pic.twitter.com/qTl20F3pOs</a></p>&mdash;
