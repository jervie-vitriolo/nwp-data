    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccd1fd3-264c-406c-b770-c91b3b27f543'
    'lead': 'Chinese hackers acquired and used National Security Agency hacking tools
      in 2016 and used them to carry out cyberattacks, a new report finds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T08:17:28.605+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:28:04.280+08:00
