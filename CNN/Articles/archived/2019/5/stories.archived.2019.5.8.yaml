      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2580a70-f8cb-43d3-b84d-b29bfff54377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:27:50.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that drivers will receive appropriate sanctions if
        they go below the required completion rate, if they excessively ignore or
        cancel booking requests, and if they receive passenger complaints and low
        ratings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd208811-55b5-44c4-a785-04b97d41bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:31:45.239+08:00
