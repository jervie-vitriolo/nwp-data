  'Q1-growth-slower-delayed-projects':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-08T10:58:59.434+08:00
    'imagesource': 'jcr:fff2bb6a-b610-421b-a63f-4d096d3d8798'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '418680ca-3721-4a86-a62a-6abfdce7559f'
    'lead': 'Analysts see an upside from consumer and election spending, but public
      investments likely stalled. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T11:07:56.408+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:28:01.654+08:00
