    'template': '1'
    'title': 'PBA Finals: Fajardo''s near-perfect outing carries San Miguel to Game
      4 win over Magnolia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672042ea-253b-4702-99d5-2e4ed270b437'
