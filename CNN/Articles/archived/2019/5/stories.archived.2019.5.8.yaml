      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Padala kayo (LGUs) doon ng tao niyo na kakain sa restaurant. Kung
        tinaboy o tinanggi, then therefore that’s discrimination, you have to now
        revoke the permit,” he said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c1ab5-b918-4e46-832c-9db73480fefe'
      'mgnl:activationStatus': true
