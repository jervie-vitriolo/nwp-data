      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characters in the show drink wine and giant''s milk, but apparently
        not coffee. The scene is now caffeine-less on HBO Go, which streams the show.</p>'
