      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avatar 2''s" release date has been bumped from December 18, 2020
        to December, 17, 2021. It will then alternate every year with "Star Wars,"
        releasing films in December of 2023, 2025 and 2027.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74937d6-a549-4a37-b208-027548230347'
      'mgnl:activationStatus': true
