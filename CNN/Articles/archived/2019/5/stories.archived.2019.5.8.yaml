      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05904b-e16b-417c-98d0-34d4b1eca1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagram likewise included a certain Bong Banal, who Panelo said
        was an administrator of various Anti-Duterte and opposition-leaning social
        media pages. The spokesman, citing “intelligence information”, claimed Banal
        was the narrator of the “Ang Totoong Narco List” clips.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678f24e-e11b-48ef-af84-5a70159c78a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said these personalities have been working in the same office.
        He said their email addresses have all been sharing the controversial Bikoy
        videos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b7f59-6e8c-4fe1-883c-2564629065dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson shared investigators found a “very active” online
        collaboration between veteran journalist Ellen Tordesillas and the other political
        names involved.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c26ca-9dc5-4498-a7f2-2050f92d224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/29/VERA-Files-Oust-Duterte-plot-proof-.html">Still
        no evidence to back up alleged ouster plot vs. Duterte – VERA Files</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadfb94-9e21-450e-84dc-7a180c900b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.854+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added concerned authorities will study possible legal action
        against those included in the matrix.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff1659-b226-407e-bcbf-d1af75f7f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung yung ginagawa nila ay black propaganda eh ibig sabihin libelous.
        So the moment PNP and other law enforcement agencies have sufficient evidence,
        strong enough, ifa-file na yung kaso laban sa kanila,” Panelo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d04331-1fb3-437c-bc02-3daf38b8b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If what they’re doing is black propaganda, then it
        means it’s libelous. So the moment PNP and other law enforcement agencies
        have sufficient evidence, strong enough, they will file a case against them.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b743d-a60b-4e24-bbc5-316955d80e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e03dc1-904d-4df5-b85a-59b50e230a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T19:46:45.855+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evidence for the matrix?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef2fe1-2c27-4be4-baa9-6d1d7ca2ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T21:02:54.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several personalities who were implicated, meanwhile, slammed the
        release of the new matrix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f9487-77bd-4182-9ed3-0bbeb8d45b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T21:02:54.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tordesillas, who was also tagged in the first Malacañang-released
        matrix, challenged the government to release “concrete evidence” that would
        back up allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d460dc-bbe9-49bc-a457-4ce5989b8753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T21:02:54.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda, spokesperson of former President Benigno “Noynoy” Aquino
        III, slammed the “grade school matrix” — calling it “all foolishness" and
        "not a work of intelligence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012f107-65c1-4ce3-8578-1500a65e06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T21:02:54.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This government does not need people to damage its credibility,
        it''s doing it on its own,” Lacierda told CNN Philippines. “This is just foolishness.
        When you''re asked to produce evidence, they have nothing to produce.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3110d9-6349-4733-b5ef-adfe599e7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T21:02:54.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda stressed the current administration itself is discrediting
        the Otso Diretso coalition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a99160-5d9d-42b5-8e2c-35bca15f0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T21:02:54.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:27:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very desparate act to show that Otso is trying to oust
        the President. ... Since when has free speech become a basis for destablization?"
        the former spokesperson told CNN Philippines'' <em>News Night.</em></p>'
