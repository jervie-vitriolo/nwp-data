    'template': '1'
    'title': 'IBP denies request of ''Bikoy'' for free legal help'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41730f4-13b3-4d34-8480-9dfd7c123ef4'
