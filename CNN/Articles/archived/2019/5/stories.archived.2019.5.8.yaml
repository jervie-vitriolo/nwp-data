  'Couples-less-sex-study':
    'author': 'Rob Picheta, CNN'
    'caption': 'A survey found that British people who are married or living with
      a partner are having sex less often, driving an overall decline in sex within
      UK society.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-08T20:23:30.125+08:00
    'imagesource': 'jcr:55cbacd8-fb66-48f0-9dfc-abe8f9b09112'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16af7a05-4953-4b7a-ab81-c56f33e0fca6'
    'lead': 'Couples are having less sex than in the previous two decades, new UK
      research says -- but the number of people wanting more is rising.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T20:26:01.564+08:00
