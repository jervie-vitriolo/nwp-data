      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, on the other hand, denied any contributions
        to the newly-released diagram.</p>'
  'best-age-to-be-ultimate':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-08T15:00:48.427+08:00
    'imagesource': 'jcr:adbdc339-7aeb-4941-a506-230110e9ad43'
