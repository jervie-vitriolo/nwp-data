      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Foreign
        Affairs Secretary Teodoro “Teddyboy” Locsin Jr. paid a courtesy call on Singapore’s
        Prime Minister Lee Hsien Loong and met with his counterpart on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7272092-6dac-491d-84af-fada6e7aaf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:43:56.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Department of Foreign Affairs said Locsin held
        a bilateral meeting with Singpore’s Foreign Minister Dr. Vivian Balakrishnan,
        where they reviewed and discussed the future direction of relations between
        the country. They unveiled the commemorative logo marking the two country''s
        50th anniversary of diplomatic ties, kicking off a year-long series of activities
        in the Philippines and Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850493a-902c-40ec-8b12-a73dc3ac2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:43:56.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, during the lunch hosted by Balakrishnan, touted the political
        and economic partnership between the two countries, which are both part of
        the 10-member Association of Southeast Asian Nations. He also noted how Singapore
        extended assistance in the aftermath of the Marawi crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f2d068-83d2-4954-b00b-c28a08c0c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:43:56.275+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:27:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin will also visit the Philippine Embassy in Singapore to observe
        the overseas voting for the 2019 midterm polls.</p>'
