      'mgnl:lastActivated': 2023-01-30T00:27:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate majority also blocked the minority in their bid to pass
        a resolution questioning the Supreme Court’s ouster of Maria Lourdes Sereno
        as chief justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f51ed-e8f7-456d-a296-56112c37418c'
