    'template': '1'
    'title': 'Locsin meets with Singapore PM, foreign affairs counterpart'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1cca6a-da02-45ca-b949-1b4f1769a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T17:43:56.275+08:00
