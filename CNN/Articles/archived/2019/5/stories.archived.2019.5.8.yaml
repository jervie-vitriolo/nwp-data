      'mgnl:lastActivated': 2023-01-30T00:27:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f7934-e587-4e7e-8676-3fbdaced6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.411+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at Anfield, and especially in Europe, never count Liverpool
        out. Somehow, Jurgen Klopp''s team conjured up four goals to win the semifinal
        4-3 on aggregate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36297811-6208-4c97-8010-e0f6b82e61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.411+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa09e8-c441-4224-8ced-d79f4fb0bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.411+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they attempted to take on board the enormity of their achievement,
        a succession of players uttered the word "unbelievable." Klopp used a different
        word: "overwhelming," he told BT Sport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a0ae2-66a2-42a1-81e2-ea42e308372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.411+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The greatest comeback?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160c594-3da7-4417-9bce-5e7f47761861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.411+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-30T00:27:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Liverpool to qualify for the Champions League final, it would
        have to eclipse every great European night Anfield had ever seen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a306494-018e-4026-8461-9ba8ac67184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T12:11:32.411+08:00
      'mgnl:createdBy': 'kali'
