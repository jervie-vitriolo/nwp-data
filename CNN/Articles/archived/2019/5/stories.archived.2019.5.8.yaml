    'mgnl:tags': ['san', 'miguel', 'pale', 'pilsen', 'red', 'horse', 'ginebra', 'Purefoods']
    'template': '1'
    'title': 'Strong beer, liquor sales drive SMFB profit in Q1 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf4a3c-2271-447a-ae17-54fce1a24319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:09:40.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> San Miguel
        Food and Beverage, Inc. (SMFB) netted ₱7.4 billion in the first quarter, riding
        on strong beer sales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910deaf-08d8-4693-8ea4-53f2ccdc1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:09:40.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed food manufacturing firm said its net income grew by one
        percent from a year ago, while consolidated revenues picked up by 14 percent
        to ₱75.7 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14aeccb-8c35-47a5-8d3e-4c34a01cfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:09:40.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel unit enjoyed a boost from a surge in demand for beer
        at 18 percent, together with a 24 percent increase for liquor and spirits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f96958-4cb4-44c4-a984-9b5e17c7d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:09:40.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer sales raked in ₱34.8 billion, 17 percent higher from last year
        led by its brands Red Horse and San Miguel Pale Pilsen. Hard liquor also generated
        ₱8.3 billion in sales through the Ginebra San Miguel drink, alongside their
        Chinese wine Vino Kulafu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88df5ae-90b3-4dac-beba-7ff2524507e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:09:40.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Miguel Pure Foods reported total revenues of ₱32.6
        billion, up by nine percent from the first quarter of 2018. The unit saw higher
        volumes for its products under the Prepared &amp; Packaged Food, Animal Nutrition
        &amp; Health, and Protein segments, but earnings slid from a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e193f-31ae-4951-97f7-130955ef5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:09:40.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While top-line growth remains robust, the continuing chicken oversupply
        and the higher raw material costs for some of the products in the food segment
        led to a decline in our margins,” SMFB said in a disclosure, noting that higher
        costs of some raw materials also added some pressures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff0991-ac97-4cda-97cd-fdf481d11937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:09:40.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the sustained oversupply of frozen chicken has pulled
        market price down, with San Miguel saying that industry players are taking
        steps to “stabilize” inventories to protect margins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e41ae-a1a8-47ac-ab3a-13d93c3b9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:09:40.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite certain cost pressures, we remain optimistic that we are
        capable of sustaining overall momentum moving forward and will continue to
        invest in areas that we believe will provide SMFB with sustainable and profitable
        growth,” SMFB President and Chief Executive Officer Ramon Ang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb00664-db0b-4902-b9be-8e3ee186f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T18:09:40.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:27:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that new breweries in Tagoloan, Northern Mindanao
        and Sta. Rosa, Laguna will open this year to meet the steady increase in demand.&nbsp;</p>'
  'edu-manzano-comelec':
