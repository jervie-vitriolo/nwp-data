      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed ploy to kick Duterte out of Malaca√±ang was first published
        in an article on The Manila Times, penned by Dante Ang, the paper‚Äôs chairman
        emeritus and the President‚Äôs special envoy for international public relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7a261-5b8a-4456-93b6-44792f79323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:07:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:26:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/25/Manila-Times-Oust-Duterte-plot-matrix-Dante-Ang-Felipe-Salvosa.html"
        target="_blank">Manila Times managing editor resigns over ''Oust Duterte plot''
