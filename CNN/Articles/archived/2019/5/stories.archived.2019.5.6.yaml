      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Meghan, the Duchess of Sussex, has
        given birth to a boy, she and Prince Harry announced on their Instagram account
        Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a33fad-4cae-4320-96ec-1748582900a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce that Their Royal Highnesses The Duke
        and Duchess of Sussex welcomed their firstborn child in the early morning
        on May 6th, 2019. Their Royal Highnesses'' son weighs 7lbs. 3oz," it said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651cb75-0fb6-48d7-b7b6-c8dd4696d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duchess and baby are both healthy and well, and the couple
        thank members of the public for their shared excitement and support during
        this very special time in their lives. More details will be shared in the
        forthcoming days."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a9238-8a18-4896-bfa4-500bf255b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess went into labor early Monday, the palace said. It would
        not confirm where but said Harry was by her side.</p>'
