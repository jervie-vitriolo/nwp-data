    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b47e23-64af-43fd-9636-bb982e0bc0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby will be seventh in line to the British throne behind Prince
        Charles, Prince William and his three children and Prince Harry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b084b2-a5a4-48f2-8350-611e303a712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be the seventh great-grandchild for Britain''s Queen Elizabeth
        II.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594a5ad-e599-428a-b575-817a9ffd3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.595+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan married in a star-studded ceremony at Windsor Castle
        last May and announced they were expecting a baby in October -- the news came
        as they touched down in Australia for their first overseas tour as a married
        couple.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23b5bc-10db-4bae-88db-9d76ba39379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s pregnancy was announced in October, during her first overseas
        tour with her husband in Australia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3c70a-0373-423a-920b-3adc71b86ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth was scheduled for the spring -- but few other details
        were released in the ensuing months, leaving the public to fill in the blanks
        about when the baby would arrive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3de1cf-e8a9-41b5-821d-3bfc1b1fac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookmakers had been taking odds on the child''s gender, name and
        date of birth for months, but suspended betting over the weekend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999c68c-c22c-4dee-a4ad-7c87331e4971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents-to-be also dropped hints and made references to her
        new addition while on subsequent engagements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd5d7e-790e-469b-80e5-6f0eb1795a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the couple ultimately preferred to keep details of the pregnancy
        under wraps, in line with their repeated requests for privacy since they began
        dating years ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c7580-54fa-49f9-a78e-356a33ae75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As anticipation about the birth reached fever pitch, Buckingham
        Palace announced they would not be disclosing information during Meghan''s
        labor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa03f4-59f0-4a71-a4a2-9cfc206f7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their Royal Highnesses have taken a personal decision to keep the
        plans around the arrival of their baby private. The Duke and Duchess look
        forward to sharing the exciting news with everyone once they have had an opportunity
        to celebrate privately as a new family," a Palace spokesperson said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa0cc6-b294-49eb-a529-ad7d06ad346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan declined to follow in the footsteps of her sister-in-law,
        Duchess Catherine of Cambridge, who stepped into the intense glare of the
        media spotlight, newborns in arm, hours after giving birth at a hospital in
        central London.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40ece4-3735-4407-969c-c7eae0251997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan and Harry''s new baby will make history by becoming the first
        biracial British child in the royal family, a significant milestone both across
        the Commonwealth and within British society.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e32ad4-2a87-4dc3-bfc3-a1709d6a023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.597+08:00
