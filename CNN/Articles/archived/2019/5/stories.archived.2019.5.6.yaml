      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But trailblazing is nothing new for the royal couple. The new, modern
        approach brought to the family by the pair was underlined by their groundbreaking
        wedding ceremony last May.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c9e7e-0abf-404c-b86f-90b08a04d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.597+08:00
