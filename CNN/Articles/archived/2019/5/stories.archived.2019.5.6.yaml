      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth of Meghan and Harry''s baby is certain to again capture
        the imagination of British society, marking the start of a new era for one
        the world''s most famous and most loved couples.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa74f7-7e05-4671-ba7d-dc11b4f085d7'
