    'lead': 'Much like the rest of the basketball world, LeBron James was stunned
      when Magic Johnson stepped down from his post as the Los Angeles Lakers‚Äô president
      of basketball operations last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T15:22:41.721+08:00
