    'template': '1'
    'title': 'NBA: LeBron was stunned by Magic leaving Lakers'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2f6de-fa03-4af8-bd9b-368801d18259'
