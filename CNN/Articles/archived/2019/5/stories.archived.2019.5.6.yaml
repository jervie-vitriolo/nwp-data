      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personalities tagged in the alleged plot have denied any involvement.
        Non-profit news organization VERA Files, among those in the matrix, pointed
        out that Malaca√±ang has not come up with evidence to back up its claim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441e046-8033-405c-bc7d-145c3684adda'
      'mgnl:activationStatus': true
