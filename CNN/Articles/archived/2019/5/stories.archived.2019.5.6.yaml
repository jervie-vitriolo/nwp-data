      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course. She‚Äôs the governor of our province, the first district
        of which I represent in Congress," he said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28540cc-2e73-4fd8-be49-014e509e7228'
      'mgnl:activationStatus': true
