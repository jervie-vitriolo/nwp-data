    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d5b3f-3a4d-4256-91a9-e0ad88db91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 78 people were aboard the stricken flight, including
        five crew members. Thirty-seven people survived, five of whom are currently
        receiving treatment in hospital, said Elena Markovskaya, a spokeswoman for
        Russia''s Investigative Committee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da9229-7731-4163-83b3-a820ece3478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American citizen was also killed in the crash, Interfax reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088d40a-add8-4937-894e-c9d6ab3167d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A passenger in a plane waiting to depart Moscow posted video on
        Instagram purportedly showing fire crews attending the scene as the aircraft
        sat in flames on the runway.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741c461-9c0a-4440-8777-6dcf59c51bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeroflot, Russia''s unofficial national carrier, published an "incomplete"
        list of 33 survivors, including the names of the five passengers hospitalized.
        In a series of short statements on its website, it said that the aircraft
        was evacuated in 55 seconds, compared to the "industry norm" of 90 seconds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e83427-fd53-42f0-a1c7-6cf5fb9b6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight crew "did everything in its power to save passenger lives
        and provide emergency assistance to those involved," another short release
        said. "Tragically, they were unable to save all of those aboard."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255e51f-1ee1-4d0d-89e7-d06dc9e8f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain was the last to leave the burning aircraft, the airline
        added, and offered its condolences to the passengers and their families. It
        announced that it would fly relatives of those affected to Moscow without
        charge.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d739a-e446-4c5d-b6c6-bc101c44bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5b295-185e-4ba2-a704-167d7d540b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian-made jet</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaeecf1-f2d5-494c-81c3-d46c38f2d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sukhoi manufactures military aircraft and is known especially for
        its fighter jets. Its civilian aircraft, the Sukhoi Superjet 100, is the first
        post-Soviet commercial airliner to have been designed and built in Russia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfcfd2-0881-4ce5-af9b-15041969519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Superjet is a relatively new aircraft, flying its maiden flight
        in 2008 before entering service in mid-2011. More than 100 planes are in operation
        around the world, according to the company.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1cd5b-fa6e-4b72-b367-b0197ebc4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrow-bodied, dual-class cabin aircraft can transport 100 passengers
        over regional routes and is "a fusion of Russia''s famed aviation design and
        production skills with the latest systems from leading aerospace suppliers
        around the world," the aircraft''s brochure says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63911ca0-bdb8-43f6-8392-797d050298e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012 a demonstration flight over Indonesia crashed in a remote,
        mountainous part of the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afff605-66e4-462e-b362-3ff751464db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that year, a Superjet 100 operated by Russia''s Aeroflot
        Airlines was forced to abandon its flight to Astrakhan, Russia, and return
        to Moscow because of problems with the undercarriage, according to RIA Novosti.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cce3f6-f381-4bb4-9a40-a99af7e50404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar defect in another Aeroflot-operated Superjet 100 plane
        had to be fixed in Minsk the previous year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d893d14-9017-40e2-a6d6-6a2ea2925183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model achieved the European Aviation Safety Agency (EASA) Type
        Certificate in 2012, and also holds safety certificates from a number of other
        aviation authorities.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca14b93b-b064-4352-829c-36f4dfdb2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d5410-dc91-45ac-9b18-30419cb47127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation ordered</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2447da-67ea-486d-9f6c-1e2614692921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has been informed of the fiery
        emergency landing of the Aeroflot jet in Moscow and has ordered a "thorough
        investigation," Kremlin spokesman Dmitry Peskov told Russian state news agency
        TASS.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e262e-8595-4118-bc58-620127dee997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All instructions have been given to conduct the most thorough investigation,
        (to carry out) the necessary orders to find out the cause of this accident,"
        said Peskov, according to TASS.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f7499-e218-4229-abb3-a9f24e46b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Putin "extends his deep condolences to those who lost
        their near and dear in this incident."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328bbd23-2709-436e-8702-7899935ea238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Investigative Committee has launched a criminal probe
        into the incident, it said on its website. The committee routinely conducts
        investigations into major incidents with loss of life.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae0e3b-9dbe-46cc-9453-064ed98fafe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeroflot has also activated its rapid response center, headed by
        CEO Vitaly Saveliev, the airline announced.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72dd8f-02b3-4726-9f95-124009854dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/05/europe/russia-airplane-fire/index.html">"Moscow
        airport plane fire: At least 41 people killed in Aeroflot crash landing."&nbsp;</a></em></p>'
  'trump-china-additional-tariffs':
    'author': 'Donna Borak and Devan Cole, CNN'
    'caption': 'Trump announced Sunday that his administration intends to place additional
      tariffs on goods imported to the U.S. from China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T06:31:37.916+08:00
    'credit': 'From Frederic J. Brown/AFP/Getty Images'
    'imagesource': 'jcr:2bba3d0d-cb60-4f89-abd8-a8db3affce04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbf0ccaf-abdf-47f9-9c0e-e2636bb960de'
    'lead': 'Trump renewed his threat to escalate tariffs on $200 billion of Chinese
      goods "shortly" ahead of a critical week of negotiations between the two countries
      to end a yearlong tit-for-tat trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T06:38:03.576+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:26:56.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:56.451+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'united-states', 'president', 'donald-trump', 'xi-jinping',
      'tariff']
    'template': '1'
    'title': 'Trump renews tariff threat ahead of critical Chinese trade talks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c41d5d-4624-431f-8ff9-19657ec5001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump renewed his
        threat to escalate tariffs on $200 billion of Chinese goods "shortly" ahead
        of a critical week of negotiations between the two countries to end a yearlong
        tit-for-tat trade war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed3336-66c2-459e-aeab-1c3a07e70507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump warned Sunday that he would lift tariffs Friday on a bundle
        of Chinese goods to 25% from the current 10% threshold, reactivating a threat
        he removed months ago just as it appears the two economic superpowers are
        on their way to a deal. He also warned he would tax nearly all of Chinese
        exports to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2d0ef-7bea-41fa-a284-805fe1f3f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President appeared to be reviving an old playbook by threatening
        to ratchet up tariffs on Beijing in the hopes of applying additional pressure
        on China to force negotiators to strike a deal as early as this week. Earlier
        this year, Trump said he was prepared to enact new sanctions, and increase
        existing ones, if a deal wasn''t struck by a hard deadline of March 1, but
        indefinitely shelved those plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563fea0-f369-47d3-ac13-dca818b50922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese negotiators led by Vice Premier Liu He are scheduled to
        arrive in Washington on Wednesday with a very large delegation, the latest
        signal that two sides may be nearing the end stage of a comprehensive trade
        deal that will end a trade impasse that has rattled Wall Street.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1260873-40d9-4317-8fe8-472921712ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh comments by the President on Twitter came just days after
        he expressed cautious optimism over the possibility of brokering a possible
        trade deal with China soon. The White House has set its sights on wrapping
        up trade talks by the end of the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417236d5-abb5-4e2b-b132-ac1a3a2820c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deal itself is going along pretty well," Trump told reporters
        in the Oval Office on Friday. "I would even say very well, we''ll see what
        happens over the next couple of weeks. We''re getting close to a very historic,
        monumental deal and if it doesn''t happen, we''ll be fine too, maybe even
        better."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0b0b0-925e-479f-9329-ee64731ebdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin last week said the two countries
        had "productive meetings" in Beijing with his negotiating counterpart Robert
        Lighthizer, the U.S. Trade Representative, and that those conversations with
        continue this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe86ee-f947-4422-98ec-5e5d7bc3fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Council of Economic Advisers Kevin Hassett also
        boasted in an interview with CNN''s Poppy Harlow on Friday, "The proof will
        be in the pudding if the China deal is closed soon. What I''m seeing is it''s
        going to be a big positive for the economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19def98-29bb-4158-a668-6b14318a3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump said in a tweet Sunday that talks between Washington and
        Beijing were moving "too slowly" and blamed the Chinese for attempting to
        renegotiate the deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07536e79-77c9-48f7-8019-c9f2890e668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 10 months, China has been paying Tariffs to the USA of 25%
        on 50 Billion Dollars of High Tech, and 10% on 200 Billion Dollars of other
        goods," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8378b-d555-4ecc-af74-846b96f37a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These payments are partially responsible for our great economic
        results. The 10% will go up to 25% on Friday. 325 Billion Dollars of additional
        goods sent to us by China remain untaxed, but will be shortly, at a rate of
        25%."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8036e62-25a0-492c-acf8-4031f1efbeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how the Chinese will respond to the new threat
        and Beijing has tried to bypass additional penalties given the harm its brought
        to its economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f497eea-4d7a-4f80-ac7c-25a7ed3063db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such pressure by the Trump administration on trade talks, however,
        has often sparked tumult on Wall Street with major selloffs over jitters the
        trade war would be long lasting. But investors more recently have been cautiously
        optimistic the two sides can strike a deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc122b12-2c34-46a7-a916-246a19062225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments could rattle markets on Monday after the stock
        market has been in full swing following surprising first quarter GDP growth
        and a strong April jobs report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aae7f6-a519-417e-a6bf-8a6054f0824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already become an issue in the 2020 campaign, with former
        Vice President Joe Biden sparking controversy last week when he suggested
        that China is not a threat to the U.S..</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183690b-14da-460b-bb79-6f4c86119a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Senate Minority Leader Chuck Schumer tweeted: "Hang tough
        on China, President @realDonaldTrump. Don''t back down. Strength is the only
        way to win with China."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61a6eb-92bd-417b-bc09-c927675d423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into talks this week, business leaders appeared to be mostly
        optimistic that talks were near completion with a number of critical issues
        left to be ironed out, including whether the two countries would agree to
        remove billions of dollars of tariffs that have been imposed over the past
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27b288-150c-47d6-b02a-c72282251d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These negotiations have been picking up steam in the last few weeks,"
        said Myron Brilliant, executive vice president and head of international affairs
        for the U.S. Chamber of Commerce, to reporters Thursday on a call. "We are
        certainly in the end game of these negotiations. We have a critical window
        before us."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac21561-c564-415f-ab0f-b93b369d4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have put forth creative solutions to remove tariffs as
        part of a final deal, but ultimately, that call will need to be made between
        the two presidents, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6bf89-1280-4c33-a97e-885a36f16ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been reluctant both privately and publicly
        to remove tariffs on China as a way to provide leverage that Beijing will
        keep its promises as part of any negotiation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031faaad-43b3-4a8e-9270-503cfbaf01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:38:03.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/05/politics/trump-china-additional-tariffs/index.html">Trump
        renews tariff threat ahead of critical Chinese trade talks</a>"</em></p>'
  'north-korea-missile-launch-image':
    'author': 'Zachary Cohen and Nicole Gaouette, CNN'
    'caption': 'A new satellite image obtained by CNN shows the smoke trail of a Friday
      rocket launch by North Korea that is likely a short-range missile, according
      to the group that analyzed the picture.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T06:41:45.448+08:00
    'credit': 'From Planet Labs Inc. and the Middlebury Institute of International
      Studies at Monterey'
    'imagesource': 'jcr:595c094f-5428-4026-ac28-22f517727dfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cfa4774-8130-4425-9edd-e03bed1ca1be'
    'lead': 'A new satellite image obtained by CNN shows the smoke trail of a Friday
      rocket launch by North Korea that is likely a short-range missile, according
      to the group that analyzed the picture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T06:44:51.005+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:26:56.216+08:00
