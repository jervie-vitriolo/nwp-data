      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Article VI, Section 6 of the 1987 Constitution, it states
        that an elected member of the House of Representative must be a resident of
        the district for at least one year.</p>'
  'Dow-plummets-450-points-on-return-of-trade-war-fears':
    'author': 'Matt Egan and Anneken Tappe, CNN Business'
    'caption': 'Dow futures plunged about 500 points after President Donald Trump
      surprised investors by threatening to impose higher tariffs on China. | Stringer/AFP/Getty
      Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T21:45:01.148+08:00
    'imagesource': 'jcr:dde98f03-3a37-4797-91cb-96c0e08729fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9fc0a0b-374a-475e-a6e3-a4ea41d998cc'
    'lead': 'Trade war fears return to Wall Street, wiping out a chunk of the stock
      market''s recent surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T21:48:51.718+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:31.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:04.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow plummets 450 points on return of trade war fears'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecedeaa4-0c75-4b01-9450-198e91095d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Trade war fears have returned to Wall
        Street, wiping out a chunk of the stock market''s recent surge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b237da-7022-4f51-b98e-110a69edbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow plunged 450 points on Monday morning after President Donald
        Trump surprised investors by threatening to impose higher tariffs on China
        in a late Sunday tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba0009-d380-47a9-9c15-91a81e8d162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden escalation of US-China trade tensions deals a major blow
        to investors'' expectations that Washington and Beijing would reach a trade
        deal in the near term. Trump''s threats raise the risk of a prolonged fight
        between the world''s two largest economies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddabc1d-0b47-480a-a042-803cf6aafb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy selling knocked the S&amp;P 500 down by 1.6%, while the Nasdaq
        tumbled 2.2%. The VIX, a market volatility index, jumped to its highest level
        since January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a154db-7093-4d7a-8986-0739b3820da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big underpinning of the rally was this consensus that a trade
        deal with China would eventually get done," said Michael Block, market strategist
        at Third Seven Advisors. "This tweet may be a tactic but it has bulls unglued
        and playing what if."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657164f-bb8f-4659-a1cd-f297183c4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World markets suffered even sharper losses as investors express
        concern about how tariffs and trade uncertainty will impact China''s already-slowing
        economy. China''s Shanghai Composite Index tumbled 5.6%, its worst one-day
        drop since February 2016, according to Refinitiv. The Shenzhen-based CSI 300
        Index closed 5.8% lower. China''s yuan dropped 0.8% against the US dollar
        in offshore trading. Hong Kong''s Hang Seng dropped almost 3%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1d667-51c5-4527-a0f3-ad0bf3ce3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shocking escalation ‚Äî even on Trump standards," Chris Krueger,
        analyst at Cowen Washington Research Group, wrote in a note to clients on
        Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab06637a-1d21-43d0-a995-bd5fe7766bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump threatened on Twitter to increase tariff rates
        on $200 billion in imports from China to 25%, up from 10% currently. The president
        said the increase would take effect on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d6f8d-2d35-4a9c-8623-27aef19611b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are unsure if Trump is trying to apply more pressure to
        Beijing to get a deal done quickly, or if he intends to carry through on his
        threat, market analysts said. Either way, the threat increases the risk that
        the trade deal could come undone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb72ac-478f-47ae-9174-0a851d7f1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat also has negative implications for the outlook of other
        trade spats, including autos and the passage of the the USMCA deal that is
        set to replace NAFTA, according to analysts at Goldman Sachs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4495582-7f52-4aa2-87e8-f10336d4c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His move injects major uncertainty into negotiations, which now
        face a rising risk of an extended impasse ‚Äî perhaps even through the US presidential
        election," Michael Hirson, head of China and Northeast Asia at the Eurasia
        Group, wrote in a note on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9c22a-2c22-48c8-baab-ca0e327063cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China signaled on Monday it still plans to attend upcoming trade
        talks in Washington.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d682a-acbc-463e-ab57-7f9f17a00f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Goldman Sachs analysts said that while Trump''s announcement
        "lowers the odds of a successful conclusion" to US-China trade negotiations,
        the firm thinks there is only a 40% chance that tariffs on China will go up
        on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8241629-532b-4a90-8158-8bf6918eab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe an agreement is slightly more likely to be reached instead,"
        Goldman Sachs wrote in a note to clients on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d43af-611e-45f5-a80c-8fb143925791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that represents quite the shift given the fact that US stocks
        had raced higher in recent months due in part to hopes of a US-China trade
        deal. The market''s rebound was also driven by stronger economic reports and
        the Federal Reserve slamming the brakes on plans to raise interest rates.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff1523-b81e-4fca-80ed-647250da20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Fed''s dovish policy pivot has been the biggest driver
        of the equity rally to date, future equity performance rests largely on optimism
        about a potential reacceleration and global economic and earnings growth in
        the second half," said Alec Young, managing director of global markets research
        at FTSE Russell. "Without a successful US-China trade breakthrough, it''s
        much harder to be constructive on the global macro outlook."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5ca1f-3428-46d2-bd59-eff93e0bf82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 and Nasdaq hit record highs over and over again
        over the past weeks. All three major indexes have posted double-digit percentage
        gains this year, recovering sharply from the late 2018 plunge.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb3615-0d1d-4c63-a937-28b9582f6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewed trade tensions could slow down US economic growth by creating
        uncertainty and raising costs on businesses and households.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb91dd-82b7-432a-8821-ae11257df786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:48:51.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dow plummets 450
        points on return of trade war fears."</em></p>'
