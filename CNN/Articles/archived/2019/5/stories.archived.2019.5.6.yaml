      'jcr:uuid': 'ae284900-79d2-4aaa-a89d-f1766d8585ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:59:38.252+08:00
      'mgnl:createdBy': 'lara'
