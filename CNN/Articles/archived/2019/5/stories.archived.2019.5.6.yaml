      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have to investigate first to the truth of the report. We will
        ask (Labor) Secretary (Silvestre) Bello to conduct an investigation on the
