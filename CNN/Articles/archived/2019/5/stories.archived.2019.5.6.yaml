    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rodel', 'jayme', 'bikoy']
    'template': '1'
    'title': 'DOJ to file inciting to sedition case vs. Rodel Jayme '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438db2fa-84db-4521-894f-a3893eeacd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.313+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) ‚Äî</strong> The Department
        of Justice found probable cause to charge Rodel Jayme, the owner of the website
        which first shared the "Ang Totoong Narcolist" videos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a4e88-9e87-4450-ae4e-40e91fa1c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors announced that they found Jayme "liable for inciting
        to sedition," senior assistant state prosecutor JP Navera said Monday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dffe205-52b7-4012-9d43-60ad09536326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme, who was <a href="http://cnnphilippines.com/news/2019/5/3/Jayme-state-witness-Bikoy-.html">arrested
        by authorities May 2</a>, is the creator of the MetroBalita website that shared
        the series of videos of an anonymous man "<em>Bikoy</em>" that linked President
        Rodrigo Duterte''s family members to a drug syndicate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7f80e-7a83-4626-9e8c-bc4fdbb32f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law punishes circulation. Circulation itself is a felony, so
        that act itself places him under the ambit of inciting to sedition," Navera
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90f8e0-3aae-44bc-9be7-9ff89adc3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor added that the case against Jayme will be filed Tuesday,
        and the panel recommended bail worth ‚Ç±36,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf286b3-9607-45ac-bdca-26183ec05ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stem from the provisions of the Cybercrime Prevention
        Act.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdac8e2-a6ea-454b-9bcd-550e205692d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:10:24.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html">Man
        claiming to be Bikoy surfaces, eyes suit vs drug syndicate</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b702534-7fee-4d98-b1cf-d35352c681f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation arrested Jayme and seized his
        laptop and cell phone last week. Jayme has admitted to owning the website,
        saying he received payment for its creation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b02ec-f5f9-4b42-bfc6-3da88e6c14e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The videos and the libelous statements were already picked up by
        the media and almost everybody. Based on our evaluation, it can continuously
        engage people to run against the government kaya we found probable cause for
        inciting to sedition," added senior assistant state prosecutor Anna Noreen
        Devanadera.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515aeb88-d5ae-4a7c-b078-6249e7339bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also ruled that Jayme''s arrest is valid, calling it a
        case of "hot pursuit."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f37a0e-8765-4a3e-9c25-1272f8d7310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What inciting to sedition punishes is the fact that... the posting
        of the videos would tend to stir up the people''s dissatisfaction with the
        government," Devanadera said. "In that way, they are inciting people for disloyalty."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ba8c8-8048-4492-bc02-38f08fea4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the panel''s recommendation would mean conducting
        further investigation into Jayme''s acts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5616e54-06c0-4562-b634-7f052fe30083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:07:42.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Jayme could face up to a 12 years in jail.&nbsp;</p>'
