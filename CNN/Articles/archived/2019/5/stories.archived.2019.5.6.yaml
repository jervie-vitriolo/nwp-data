      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492d0ab-205e-4d8e-90a4-b9dc6c54cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:07:06.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:26:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo later said that the matrix came from an unknown number. He
        would again clarify that he stuck to his original story that the information
        came from Duterte, but added he assumed that the unknown number was from a
        staff in the Office of the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e999d-801a-4f87-958c-d253c4680d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:07:06.827+08:00
