      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioner added there was a "deliberate" mutual agreement between
        the married couple to "misrepresent" where they truly live.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298aa99-8ba2-45a5-a5e4-5ff4ce9ca2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.369+08:00
