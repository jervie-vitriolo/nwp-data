      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied that the Duterte administration is silencing those
        who express dissent through the publication of the matrix.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a241b-9082-4a8e-b120-9ce4763ecb9f'
