    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F389340388579814%2F&show_text=0&width=560"
      width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'imagesource': 'jcr:9b4a5c3d-7c3b-450b-9dd3-b278a52bc971'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '322987f8-cdc6-4294-b066-3d295ed22a1b'
    'lead': 'The case will be filed Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T17:25:48.524+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:26:37.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:03.092+08:00
