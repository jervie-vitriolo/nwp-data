    'stories': ['9927a473-a5c1-4937-bfd5-60695efae114']
    'template': '1'
    'title': '''Avengers: Endgame'' crosses the $2 billion mark in record time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44909a05-261b-4a12-8c2b-301ae2d9671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:38:39.678+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Avengers: Endgame" is still dominating
        the box office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83bab09-e07c-4034-9a6d-489b2a3fced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:38:39.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney and Marvel film has crossed the $2 billion mark at the
        worldwide box office. It''s the fifth film in history to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374fcdc0-20b9-4412-975d-e3567a162a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:38:39.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has made $2.189 billion in 11 days of release, which is
        the fastest any film has made $2 billion. It is now the second highest-grossing
        film of all time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d5777-ed99-4544-b15a-03ea06174ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:38:39.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Robert Downey Jr. as Iron Man and Chris Evans
        as Captain America, notched an estimated $428 million globally for its second
        weekend of release. That includes an estimated $146 million in North America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbe155-957a-4b48-9542-4d888bcd5563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:38:39.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where does "Endgame" go from here? The film now sets its sights
        on the highest grossing film in history, "Avatar."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46015042-3e62-43e5-b0cb-c47a3457a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:38:39.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endgame" had the biggest global opening in film history with an
        unprecedented $1.2 billion opening last weekend. That included a record $357
        million opening weekend in North America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1b4bd-bf40-4d3e-819b-78266961437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:38:39.679+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this post-honeymoon phase, ''Endgame'' has proven that it is
        no one-weekend wonder," Paul Dergarabedian, senior media analyst at Comscore,
        told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010d19d-ea97-4d10-b62a-0b7e6b4665ae'
      'mgnl:activationStatus': true
