      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/life/culture/2017/04/25/mental-illness-stigma.html"
        target="_blank">We need to talk about mental illness in the Philippines</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b49ab-8f04-4884-b45c-8e7210330d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:38:43.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:26:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
