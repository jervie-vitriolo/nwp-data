      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, he then challenged Advincula to file a case
        against them, and even lumped Senator Antonio Trillanes IV into the mix.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda66d50-ca06-4f7a-aaad-70b23dcbb7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:34:35.802+08:00
