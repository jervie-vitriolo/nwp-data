      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department said there is <a href="http://www.cnnphilippines.com/news/2019/5/6/DOJ-Oust-Duterte-matrix-probe.html">no
        ongoing probe</a> on the alleged move to kick Duterte out of office.</p>'
