      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost every piece of that service -- broadcast to hundreds of millions
        around the world -- seemed to make a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b840865-87c0-4006-a51f-aa66ce9b0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.597+08:00
      'mgnl:createdBy': 'chad'
