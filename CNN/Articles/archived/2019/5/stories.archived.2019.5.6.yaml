      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is convinced it''s a Starbucks cup, but it really could
        be from anywhere. Computer, ENHANCE:</p>'
