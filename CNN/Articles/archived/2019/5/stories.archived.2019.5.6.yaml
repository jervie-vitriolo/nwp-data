      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî What''s this? Oh, just a coffee cup. A
        coffee cup on a table in the great hall of Winterfell in the fictional, very
        coffee-less realm of Westeros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf68d02-9ccd-400a-b08d-969958e8c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:21:58.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:31.155+08:00
