      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI was like, ‚ÄòThat s‚Äî- crazy,‚Äô ‚Äú Ball said of finding out.</p>'
