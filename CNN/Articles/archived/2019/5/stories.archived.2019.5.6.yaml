    'title': 'Negros Occidental town under COMELEC control amid violence'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239d637-e643-4131-8bfc-2e5532e64aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:00:25.292+08:00
