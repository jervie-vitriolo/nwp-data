      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Fari√±as and fellow members of the House Committee on Good
        Government and Public Accountability (COGGPA) recommended the filing of charges
        against Marcos in 2018 for the alleged misuse of the province''s share of
        tobacco excise taxes, he said her possible victory in the Senate will be a
        win for their province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4fb3e-a67a-4ee7-af0e-139bffda1df3'
      'mgnl:activationStatus': true
