      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda1b97-448d-4749-980d-90e933e8f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:38:11.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Duterte''s first public appearance since he was last seen
        on April 28 at the opening ceremony of the Palarong Pambansa in Davao City.
        On May 4, a photo of Duterte watching a show on Netflix at home on Saturday
        broke what would have been a six-day absence from the public eye that fueled
        speculation about his health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4b7f8-5238-4040-8b46-2b5fad7962ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:38:11.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6fd6e-977c-4023-a242-481ff6b5cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:38:11.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles died at the age of 71 after succumbing to respiratory failure,
        secondary to pneumonia, his family said on May 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794acd37-dee2-43cc-bb67-ee83da5824c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:38:11.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7de51e-b42b-45e5-be2a-45776342d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:38:11.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles previously tried but failed to take leadership of Davao
        City as he ran against then mayor Rodrigo Duterte in the 1990s and against
        Sara Duterte in 2010. In 2015, Nograles ended the long-time political rivalry
        and supported then mayor Duterte''s presidential bid. President Duterte appointed
        Nograles'' son to the Cabinet in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ed5a5-cb48-49d4-bc0f-6319dc0feab3'
