  'US-Iran-USS-Abraham-Lincoln-Carrier-Strike-Group':
    'author': 'Kate Sullivan and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T13:41:03.392+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97e3ebc2-9d12-4bd0-916f-88aed0b23043'
    'lead': 'The U.S. is deploying the USS Abraham Lincoln Carrier Strike Group and
      a bomber task force to the U.S. Central Command region in the Middle East in
      response to "troubling" warnings from Iran, the White House announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:44:08.011+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:44.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:01.293+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. deploying carrier and bomber task force in response to ''troubling''
      Iran actions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d9739-1f15-42ed-810a-d332a2e29cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;The U.S. is deploying the USS Abraham
        Lincoln Carrier Strike Group and a bomber task force to the U.S. Central Command
        region in the Middle East in response to "troubling" warnings from Iran, the
        White House announced Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332936e-88ef-4cfa-9f2d-bb68e43ce560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official with direct knowledge of the situation tells CNN
        the threats were against both US maritime and land-based forces in the Middle
        East. The deployments are aimed specifically at deterring any Iranian military
        actions, the official added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5b4f5-ed48-4ab0-9fb8-24962a4f2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from U.S. national security adviser John Bolton reads,
        "In response to a number of troubling and escalatory indications and warnings,
        the United States is deploying the USS Abraham Lincoln Carrier Strike Group
        and a bomber task force to the U.S. Central Command region to send a clear
        and unmistakable message to the Iranian regime that any attack on United States
        interests or on those of our allies will be met with unrelenting force."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee012a0-a45b-499a-9859-e4d79162909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is not seeking war with the Iranian regime, but
        we are fully prepared to respond to any attack, whether by proxy, the Islamic
        Revolutionary Guard Corps, or regular Iranian forces," the statement continues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e674b7d-5b17-4b66-826a-e950701ce98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.012+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials tell CNN that the very public statements are
        aimed at deterring Iran. There is no indication any action by Iran is imminent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee4bfa-cecb-4920-82b8-03f579327d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Secretary of Defense Patrick Shanahan approved the deployments
        on Sunday because of "clear indications that Iranian and Iranian proxy forces
        are making preparations to possibly attack U.S. forces in the region (Middle
        East)," according to the US official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f26f12-ba5d-4772-9ba2-e820db2edd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber task force is making preparations to get underway. Officials
        did not say what kind of bombers were being deployed or where they would come
        from.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c341b-85ec-4286-8b45-b8acd6836033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Air Force pulled B-1 bombers from an airbase in Qatar in
        March after six-month deployment, according to the website of Dyess Air Force
        Base in Texas, to which the bombers returned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9e040-49e3-4e23-a5d3-80bc8ec73a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy has been without an aircraft carrier in the Persian
        Gulf since early April, when the USS John C. Stennis Carrier Strike Group
        departed to head to the Mediterranean for exercises with the Lincoln Carrier
        Strike Group, according to the U.S. Naval Institute''s Fleet and Marine Tracker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24ea95-9606-4b9b-9762-558311e73bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time two carriers operated in the Mediterranean
        since 2016, and US officials portrayed at the time as a show of US resolve
        toward Russia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c584679-d1e5-4525-a676-64cef7733539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the Lincoln strike group are the cruiser USS Leyte Gulf
        and the guided-missile destroyers USS Bainbridge, USS Mason and USS Nitze,
        according to a Navy release from early April, which also said a Spanish destroyer
        would be operating with the strike group for its entire deployment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abcbb10-bbf2-40d5-b3f6-e1495266620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USNI tracker says the amphibious assault ship USS Kearsarge
        and its escorts were in the Persian Gulf as of April 29.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c888efd-5479-46d6-b399-54ecbba9be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Defense spokesman Chris Sherwood told CNN in a statement,
        "I can confirm that the Department of Defense is deploying the USS Abraham
        Lincoln Carrier Strike Group and a bomber task force to the U.S. Central Command
        region."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93faac8-a54a-4c08-bd4f-90fac402eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:44:08.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T<em>his story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/05/politics/iran-carrier-bomber-task-force/index.html">US
        deploying carrier and bomber task force in response to ''troubling'' Iran
        actions</a>."</em></p>'
