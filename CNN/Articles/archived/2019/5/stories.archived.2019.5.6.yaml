      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even if security officials have denied having knowledge of
        any ploy to unseat the Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53789bc-0fa1-4689-8f57-6ab3d1a027a2'
