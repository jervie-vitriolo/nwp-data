      'jcr:uuid': '98bfe30d-8bcd-483d-ac2a-85de1fb566de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What were we getting ready for exactly, though?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d35317-580a-40e1-b847-1c02e7ad0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2abd3-ab12-46ce-80b8-94818852e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it the ‚Äúglobal spotlight‚Äù that Filipinos crave so much, which
        Bourdain would undoubtedly bring with him? Did we want a mere glimpse of representation,
        the kind of attention the pale-skinned, rosy-cheeked domestic goddesses and
        barefoot contessas of the Food Network received on a regular basis? Or did
        we seek approval from our taskmasters? Were we so unsure of the inherent joys
        of our food ‚Äî complex and wrought with history ‚Äî that we needed to hear those
        sitting on their handsome mid-century furniture sing the praises of adobo,
        lumpia, and pancit themselves?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3cc13-b33a-43f0-b1e1-949689caaa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8fdb2-ca89-4aca-a436-ac4ea20d40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers, as is always the case with this sort of thing, are
        rather complicated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde2657-da50-4764-98f1-6c2abf0e1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeaa7cb-b4de-4df2-ba86-d19199fc146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically speaking, we don‚Äôt have to look too far down to understand
        exactly why the  Western gaze and the Filipino consciousness are so deeply
        entwined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fbd22-4771-4f2c-8701-a8f56249cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba880169-c8a9-4ff1-b513-cd5b190e0f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centuries of colonization by Caucasian forces have left an indelible
        mark on the Filipino psyche, and even the most radicalized of us cannot immediately
        cut the cord between themselves and the monolith that is the Western (see:
        American) media machine. There is no denying that American media is almost
        Filipino in the way that it persists in local conversation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106a78c-4124-47d3-b7c0-4e09f82e4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.520+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9725b-9f4e-477b-a36f-e6171cca47a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is also true, funnily enough, with the way we eat. Beloved
        food historian Doreen Fernandez wrote in her book ‚ÄúPalayok: Philippine Food
        Through Time, on Site, in The Pot‚Äù that contemporary Filipino food is so profoundly
        influenced by America, that if you cross your eyes it may seem impossible
        to see a difference between the two.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998594f-0b15-4ff4-bec8-bc5c026378a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420aeb4-1732-4cf1-a304-98d8583ae930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is no wonder, therefore,‚Äù she writes, ‚Äúthat if one watches T.V.
        today and reads the advertisements in the newspapers and magazines, one might
        conclude that all Philippine food is American: hamburgers, fried chicken,
        steak, sandwiches, ‚Äòjunk‚Äô food, fast food.‚Äù</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036cb07c-efda-479d-aa85-1dedc2b205d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c9783-a04f-4d55-bf59-da8abc6bf06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino eater, it seems, is almost as much American as they
        are of this land, which explains exactly why we crave for our food to be seen
        beyond our borders, for it to be deemed delicious and understood by those
        who are oceans away from us.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a96e8-2310-4f68-950c-e21def23d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd142cd6-dc01-4560-9015-a066c2e7d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This explains the amount of online vitriol aimed by Filipino twitter
        users towards Cornell University political science instructor Tom Pepinsky
        when he ‚Äúobjectively‚Äù ranked Southeast Asia‚Äôs many cuisines in a <a href="https://twitter.com/TomPepinsky/status/1124748276169756672"
        target="_blank">tweet</a>, placing Filipino food last, followed up by Jakarta-based
        feminist activist Kate Walton‚Äôs bold refrain that ‚Äú<a href="https://twitter.com/waltonkate/status/1124859240353419264"
        target="_blank">Filipino food is the worst</a>.‚Äù</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68669d-5e74-46ce-84d8-4bd53b7d7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both users are white foreigners who have travelled throughout the
        region. They are familiar with the food they speak of but they are ‚Äî ultimately
        ‚Äî outsiders. They can be considered a symptom of a wider sentiment of white
        Westerners viewing the food of the other (in this case, Southeast Asians)
        as something that is meant to be discovered and therefore exoticized while
        altogether ignoring the respective food cultures‚Äô long histories and complex
        relationships with their eaters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59667161-506f-4e56-ae0a-c86f6c7297be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What just so happened to get caught in the crossfire was Filipino
        food. When compared to other Southeast Asian cuisines, Filipino food ‚Äî with
        its lack of spice, use of unorthodox ingredients such as offal, and focus
        on sourness and linamnam ‚Äî may be deemed by these outsiders as not ‚Äúexotic‚Äù
        enough to be worth their interest, as being both too alien and too ‚Äúbland.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b3ad3-cbb4-45f8-bc2a-b56f6bdede1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the opposite end of the spectrum, I must admit, there is a certain
        thrill to having dishes you grew up with described with such beauty and adoration
        by some of the best American food writers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d513d-30da-40b5-af41-39e4567f4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06812eb7-d034-47c5-a279-067192454d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jonathan Gold, the legendary LA Times food critic and as close
        to a food writing god as you can get, <a href="https://www.latimes.com/food/jonathan-gold/la-fo-gold-sari-sari-store-20170921-story.html"
        target="_blank">describes</a> the arroz caldo at Los Angeles‚Äô Sari Sari Store
        as ‚Äúrice seethed into a loose, hot porridge, fragrant with ginger and fried
        garlic, thick with chewy mushrooms and little cubes of pork,‚Äù you can‚Äôt help
        but take notice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28757022-9a24-4c66-852b-a55e3bde3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0804a-62fe-4acc-a67c-71b05e566e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it is key to remember that while Western staples like fried
        chicken and spaghetti dominate here, they are, in their DNA ‚Äî coated thick
        in banana ketchup and shreds of cheddar cheese ‚Äî still very much our own and,
        more importantly, not anyone else‚Äôs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429cbc7-e9dd-4314-9fe4-ff7b669406d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b61aca-2e3b-4147-993d-18b05215f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While food is inherently joyous and is meant to be shared with an
        open hand, it is also important to note that the joy and pride that we take
        when we speak the language of our food must not hinge on those who were not
        meant to understand it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d6b0a-2300-4e6e-b91c-6d054cb8bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae7e15-9be9-4249-a7dc-0f6f2bf074e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, we must grab the intangible heritage of our cuisine
        and see that its beauty can be found in its unique capacity to tell the story
        of our struggles and how exactly we as a people rose up to overcome them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe95f6-d7d1-4961-b2a2-a2e0b9aa7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64ecc2-863c-45e8-b8cc-a13ac048d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that vein, Eddy Alegre in his book ‚ÄúSarap: Essays on Philippine
        Food‚Äù says that ‚Äúeating is language that speaks of the nuances of what we
        are. Eating is making alive the various and variegated conjugations of our
        lives.‚Äù</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af62b2-5909-44e1-93b3-e03f0806334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.522+08:00
      'mgnl:createdBy': 'don'
