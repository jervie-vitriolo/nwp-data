      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Panelo said it is <a href="http://cnnphilippines.com/news/2019/5/1/Oust-Duterte-plot-matrix.html"
        target="_blank">‚Äútotally unnecessary‚Äù</a> for them to prove their own allegation.</p>'
