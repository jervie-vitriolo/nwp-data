      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Much like the rest of the basketball
        world, LeBron James was stunned when Magic Johnson stepped down from his post
        as the Los Angeles Lakers‚Äô president of basketball operations last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890fd45-f22a-4faa-967f-a5efd6c989ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:22:41.725+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James opened up on the news of Johnson‚Äôs decision ‚Äî which came April
        9 shortly before the team‚Äôs season finale against Portland ‚Äî on his HBO show
        ‚ÄúThe Shop,‚Äù which aired late Saturday night. James said he got the news from
        longtime friend Randy Mims while he was stretching for the game, and didn‚Äôt
        believe it until he checked his phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b75711-be17-41df-97d6-2cc9a0001ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:22:41.725+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMan, get the f‚Äî- out of my face. You bulls‚Äî-,‚Äù James said of his
        initial reaction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d871f-cfbd-48ad-a0c4-8120913551f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:22:41.725+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPersonally for me,‚Äù James added on the show, ‚ÄúI came here to be
        a part of the Lakers organization having a conversation with Magic. So it
        was just weird for him to be like, ‚ÄòNah, I‚Äôm out of here.‚Äô And not even have
        no like, ‚ÄòHey, ‚ÄòBron, kiss my a‚Äî, I‚Äôm out of here.‚Äô I would have been OK with
        that.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173dde2c-fc57-4a87-884f-45a77584689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:22:41.725+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James met with Johnson at the latter‚Äôs home on July 1 last summer,
        minutes after the free-agent negotiating period began. Not long after, he
        committed to joining the Lakers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2618910-2e6b-424c-a0a7-0fb590c2de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:22:41.726+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported that James and his agent, Rich Paul, had met with
        Johnson and Lakers general manager Rob Pelinka a few days before Johnson stepped
        down, but James said he received no hint of the upcoming resignation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71614e-e963-4361-9a37-6bb13e5e4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:22:41.726+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers guard Lonzo Ball said he found out about the news through
        James, who came into the locker room to tell teammates after finding out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc8e71-8461-4cec-b8c5-2fe6a7d0f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T15:22:41.726+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:41.117+08:00
