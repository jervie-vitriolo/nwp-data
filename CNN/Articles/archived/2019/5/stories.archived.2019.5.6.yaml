    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['north-korea', 'missile-test']
    'template': '1'
    'title': 'Exclusive: Images show North Korea missile launch as Pyongyang tests
      Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf499d6-179a-426c-bd4d-a1f420f0b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>A new satellite image obtained by
        CNN shows the smoke trail of a Friday rocket launch by North Korea that is
        likely a short-range missile, according to the group that analyzed the picture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf34305-86a2-43d6-82ee-00bb3a34599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The location of the launch, the thick, smoky appearance of the
        exhaust and the fact that there is only one rocket trail all suggest this
        was the short-range ballistic missile that North Korea showed in its propaganda,"
        said Jeffrey Lewis, director of the East Asia Nonproliferation Program at
        the Middlebury Institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037af516-acb4-4b85-82b5-d0d9a0514438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middlebury Institute of International Studies at Monterey provided
        CNN with two images of the smoke trail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e9c8f-7355-4129-b2d8-7a60443ca4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official tells CNN that an early analysis says the launches
        "appear to have been both MLRS (multiple launch rocket systems) and what is
        being looked at as a possible short range ballistic missile."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd548c-5887-4ee9-8a6e-03e07f9e9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile test, North Korea''s first since 2017, serves as a clear
        warning of leader Kim Jong Un''s frustration at the state of talks with the
        U.S., which have been deadlocked since President Donald Trump walked out of
        their Vietnam summit early in February. The launch follows a warm meeting
        between Kim and Russian President Vladimir Putin less than two weeks ago and
        likely signals more tests to come, Lewis said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b77ae1-3126-4230-b163-f915edbf8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said the North Koreans began firing a barrage of short-range
        projectiles beginning at approximately 9:06 a.m. on Saturday (8:06 p.m., ET
        Friday). Sometime around or after 10 a.m., Pyongyang fired another projectile.
        The image of that launch and the smoky plume it trailed in its wake was caught
        by Planet Labs, which works with the Middlebury Institute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275d137-fd7c-4054-847a-df309b64dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a one in a million shot," Lewis told CNN. The missile "was
        fired right about this time" and the photo would have been taken "within a
        few seconds, maybe a few minutes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84e29d-0cd1-475b-b807-9fa11bf5fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo, speaking on ABC News "This Week,"
        confirmed that the projectile was "relatively short range" and "landed in
        the water east of North Korea and didn''t present a threat to the United States
        or to South Korea or Japan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d420989-630b-4401-8558-6ff46350ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and North Korea have hit an impasse as Pyongyang is demanding
        sanctions relief before it begins to denuclearize, while the U.S. insists
        that Pyongyang relinquish its nuclear weapons before any economic pressure
        is eased.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63082a-7bcb-4c68-a960-9ac81427e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo struck a positive note on ABC, saying, "We still believe
        there''s an opportunity" to achieve "verified denuclearization" and that the
        U.S. side hopes "we can get back to the table and find the path forward."
        The top U.S. diplomat added that the U.S. is still speaking with representatives
        of the regime since the failed Hanoi summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055540a-dd7a-4476-b493-dfa11ab28462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and other senior security officials met to discuss the launch
        on Saturday. The U.S. special representative to North Korea, former Ford auto
        executive Stephen Biegun, travels to Japan on May 5 for meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80cbd9-edd4-4942-9d98-feb3f1ab3429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim had pledged not to fire long-range intercontinental ballistic
        missiles, so the launch doesn''t violate the letter of his agreement with
        Trump, but it does violate an understanding Pyongyang made with Seoul to stop
        firing missiles as a confidence building measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04ba00-1651-4139-a99f-088ad4d9adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis sees a historical parallel with a North Korean promise to
        declare a moratorium on long range missile tests in the early 2000s that lasted
        for several years. When Pyongyang broke that moratorium in 2006, they started
        with a short range missile test that technically did not break the agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98155e1f-2ff0-4daf-8081-1c3839de91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was a warning," Lewis said. "Then as now, talks were deadlocked.
        They did a short-range missile test and in July they did a big one," using
        the long range Taepodong 2 missile. "This is a pretty classic move from them
        to start small and work their way up. It''s a warning that there''s more to
        come."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfded4c-2fd5-45a0-ab5d-70aa5e492b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the prospect of escalating tensions, Pompeo defended the
        President''s negotiating tactics on ABC, saying "this is the President who
        has put on the toughest sanctions in the world on North Korea" and that "the
        U.S. continues to apply pressure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20966ce5-57c0-43ab-a751-3fedd8cd418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:44:51.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S. has to "play out every diplomatic effort we have"
        to achieve denuclearization and do that "without the use of force."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
