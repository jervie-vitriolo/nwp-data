      'mgnl:lastActivated': 2023-01-30T00:26:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) ‚Äî</strong>&nbsp;Another
        town has been placed under the Commission on Elections (COMELEC) control as
        violence mars the campaign ahead of the May 13 midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83005f7-4857-4f3d-a347-2694f7d48486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:14:41.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Commissioner Rowena Guanzon said Monday the municipality
        of Moises Padilla in Negros Occidental was placed under its control on Monday.
        This comes moments after the Philippine National Police (PNP) said it recommended
        the town''s inclusion in the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff380d-67bf-4736-b662-17f58e0ce1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:14:41.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Gen. Oscar Albayalde, PNP chief, cited ‚Äúintense political rivalry‚Äù
        in the area. Intense political rivalry is one of the grounds for declaring
        an area under COMELEC Control according to <a href="http://comelec.gov.ph/php-tpls-attachments/2019NLE/Resolutions/com_res_10481.pdf">Resolution
        10481.&nbsp;</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dabf51-020b-4524-aa2d-7018431b6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:14:41.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other grounds include violence by private armed groups, a previous
        COMELEC control declaration, armed threats posed by rebel groups and use of
        loose firearms by unqualified individuals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9632c8a4-65b0-4bba-8565-d80d1f3fd7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:14:41.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 25, Moises Padilla town councilor Michael Garcia, who was
        seeking another term, and his uncle Mark Garcia were attacked and killed by
        20 armed men in Negros Occidental. Mark is also the brother of Moises Padilla
        Vice Mayor Ella Celestina Garcia-Yulo, who is running for mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a3160-26ea-424e-b203-84a00be990f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:14:41.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daraga town in Albay and Cotabato City also remain under COMELEC
        control. COMELEC earlier said the declaration was due to violent events that
        took place such as the killing of AKO BICOL Party-list Representative Rodel
        Batocabe, who was running for Daraga mayor, and a mall blast in Cotabato on
        New Year‚Äôs Eve.</p>'
