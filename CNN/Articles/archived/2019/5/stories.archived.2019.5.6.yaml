      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143b51a-2bd6-4783-b6ae-a1a6ef4030d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:38:43.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:26:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go <a href="http://cnnphilippines.com/news/2019/4/10/Bong-Go-drug-syndicate-dragon-back-tattoo.html"
        target="_blank">showed his back</a> yet again after the <a href="http://www.cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html"
        target="_blank">surfacing of Peter Joemel Advincula</a>, a man claiming to
        be ‚ÄúBikoy‚Äù in the ‚Äú<a href="http://cnnphilippines.com/news/2019/4/16/Rodrigo-Duterte-Bikoy-videos-Veronica-Kitty-Duterte.html"
        target="_blank">Ang Totoong Narcolist</a>‚Äù videos which tagged Go and members
        of the family of President Rodrigo Duterte to be deep into the illegal drug
        trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebd818-4af5-4d16-a493-a94cef6b80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:38:43.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:26:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92712cc0-0079-4941-8d4e-8226b78f4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:38:43.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:26:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Nagkamali po si Bikoy ng kanyang pinuntahan. Hindi po siya
        dapat pumunta sa</em> IBP (Integrated Bar of the Philippines),‚Äù Go said at
        a press briefing with reelectionist senators in Laguna. ‚Äú<em>Tingin ko magpapa-</em>admit
        <em>muna siya sa</em> mental hospital <em>at mauna muna siyang pumunta roon.</em>‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84232a78-f372-4e18-963c-307ee9bd7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:38:43.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:26:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bikoy shouldn‚Äôt have gone to the IBP first. ‚Ä¶ I think
        he should‚Äôve gotten himself admitted to a mental hospital before heading there.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd653f-4b3f-4317-adb9-cef0a38692ad'
