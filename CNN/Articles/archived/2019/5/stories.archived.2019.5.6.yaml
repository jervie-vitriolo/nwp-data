  'islamic-art':
    'author': 'Portia Ladrido'
    'caption': 'Detail from a malong woven by the Maranaos. Abraham Sakili, author
      of the book "Space and Identity," says that the malong may be the most recognized
      Islamic art form in the Philippines. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-03-06T12:58:30.019+08:00
    'imagesource': 'jcr:fe4cae1e-465d-4473-bc46-7ef14c861623'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '018838cd-4ba0-4690-93ad-fd656c316e9f'
    'lead': 'Understanding Islam is a prerequisite to understanding either Muslim
      art or Islamic art. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T13:02:58.799+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-30T00:26:47.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:00.903+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Islamic art is key in understanding Muslim identity

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74dc49-6036-46df-96c8-1ac447d2cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.799+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> After coming from
        the encampment in Camp Crame during the 1986 People Power Revolution, Abraham
        Sakili looked into the mirror and did an initial sketch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfff24f-f8c3-406e-8392-90a044b09c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.799+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a971bd6-201f-447d-bda8-f9662623f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.799+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSo, this is me,‚Äù he says, pointing to his self-portrait ‚Äî a man,
        with an intricately designed headscarf wrapped across his forehead, who looks
        into a crowd of activists, some of them carrying a banner that faintly shows
        the word ‚ÄúMoro‚Äù and ‚Äúpeople.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9c55e-e3a5-4b9f-8368-694c105f79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.799+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2aeaa-db26-4d73-a49d-24ea3b520638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.799+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Muslim born in Sulu and an artist whose major contribution in
        design is the University of the Philippines‚Äô Sablay, Sakili quickly asks me,
        ‚ÄúIs my self-portrait Muslim art?‚Äù To which I reply, ‚ÄúOf course.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b5f7a9-d412-4494-835b-17d8dadaa337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.799+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fbd86-26e1-41c9-9bc2-0b17e8b7ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Muslim art is not as straightforward as one might think.
        While it‚Äôs true that his self-portrait is considered Muslim art, he says it
        certainly is not Islamic art.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74821fd-7b94-4951-a7af-f480f68f53d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a354e5-c56c-49b8-bdd5-1daeff5a03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The difference between Muslim art and Islamic art</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7182bb5-91a9-412e-9873-a60a444774f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5ad09-2b84-4cc1-8fd7-b5ee854106e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakili, a professor of art and humanities at the UP College of Arts
        and Letters, emphasises that the distinction between Muslim art and Islamic
        art should be made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5d6eb-a683-4f9a-9f7d-6f95626b4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904a0ea-f66d-44a6-8ddd-4c8087cdfa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist Carlos ‚ÄúBotong‚Äù Francisco, for instance, has done
        works that portray Muslim culture, such as his painting ‚ÄúMuslim Betrothal,‚Äù
        which depicts a Muslim wedding. It is Muslim art, but much like Sakili‚Äôs self-portrait,
        it shouldn‚Äôt be considered as Islamic art because it doesn‚Äôt express tawhid
        or the Islamic idea of worship to one God.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6410aac-f7f0-4537-93e8-6696975fe477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa32ce3-2e4e-46e5-9af0-0ab032d89698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ways in which artists can express tawhid are explained in Sakili‚Äôs
        book, ‚ÄúSpace and Identity: Expressions in Culture, Arts, and Society of the
        Muslims in the Philippines,‚Äù which was published in 2003. And in November
        2017, the book was translated to Filipino by the UP Asian Center and the Komisyon
        sa Wikang Filipino. The book also examines different Islamic art forms, along
        with other Muslim ways of looking at things that people of other lifestyles
        and religious groups may not be familiar with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136fbbb5-8c5a-43f0-a229-b4e1a101b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf753ba4-c274-4b01-a5f0-7ef83a5793b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.800+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding Islam, he says, is a prerequisite to understanding
        either Muslim art or Islamic art. Besides tawhid, the Islamic idea of haram
        (elements that are prohibited in Muslim spaces, such as pigs, liquor, pornographic
        materials, gambling dens, and market stalls, among many others) is also immediately
        introduced in the book.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9d3b7-4e47-49a4-8ce3-17f0d51abad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.799+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '18':
      'image': 'jcr:b2f0d170-ebe9-4b36-a902-cedeba81c5ab'
      'imageCaption': '‚ÄúSpace and Identity: Expressions in Culture, Arts, and Society
        of the Muslims in the Philippines‚Äù was published in 2003. In November 2017,
        the book was translated to Filipino by the UP Asian Center and the Komisyon
        sa Wikang Filipino. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0f736-c334-4e87-b07f-0a0508129964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48728e70-dc8c-45f4-a221-6c56421d56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI imagine my audience are the non-Muslim readers, then they would
        find this idea foreign to them,‚Äù he says. ‚ÄúBut to the Muslim, haram is innate
        and the Muslims automatically understand what haram is.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0870f1e-a063-466c-937c-b002f5f8eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbcc601-4483-4dce-a718-d397be72b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With various prohibitions on what Islamic art should be, this then
        seems to pose a limitation to the Muslim artist. He explains that the practice
        of haram is not an issue of restraint, as haram is a strong measure of defining
        the Muslim identity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ff300-3233-4d1b-9958-7571d52973eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4ddda-f6e0-4437-9919-1ec639bfa3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTo the Muslim, Muslim identity is clearly defined by this ruling
        of what is haram and what is not haram. So to be a Muslim, is to really, absolutely,
        observe what are haram by Shariah and Islamic rules.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4f291-3598-40e7-b867-aedebb9cbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cee3d-1153-4996-b9c3-4b9572127aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakili contends that if the intention of the artist is just pure
        expression then that art is not haram, but if the intention is to portray
        an idol or make a representation of God, then it must not be considered Islamic
        art.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c5001-bcde-495f-ac1b-017bde7db4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37c8d7-d75c-4217-bce1-f745cd7f183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakili also says that the the highest kind of Islamic art is calligraphy,
        particularly, Islamic or Arabic calligraphy because it automatically or immediately
        represents oneness of God. In fact, he says, there are still Muslim art writers
        who still consider calligraphy as the only form of Islamic art, and those
        who would go as far as shunning painting as an art form.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a7e95-7f00-48d1-a5de-b22db5aa8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2354177-8cc0-4579-bfca-61519b36bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.801+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[Others disregard painting] because it is an attempt to imitate
        or to duplicate God''s capacity to create. [They say] only God can create
        [and] humans should not exert efforts or should not attempt to do the act
        of creation,‚Äù he explains.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ed427-951b-40c9-9ec9-0e467804609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b735105-5c34-4932-a533-01e38f873e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The styles and techniques of Islamic art</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24a6a6-1a6f-4bfc-a285-c909c92d02ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc22374-bc18-42c9-b588-c35482df1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned, expressing the Islamic idea of tawhid is the absolute
        indicator of Islamic art. Sakili says that artists who want to succeed in
        doing so must follow certain styles and techniques.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8d882-6bd5-4325-8121-aa7208aff587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed09ef-4895-4b73-ac4d-2e7326da2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shares that the expression of the art should be generally abstract
        ‚Äî no reference to humans or animals, human or animal representations, and
        human expressions. Another technique is to denaturalize the medium.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a138e-a0d8-4fd0-926e-205a7f94a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f44644-bd17-46b8-af34-13fde5629ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor example, [if an artist uses] wood or marble, [the artist should]
        introduce an intricate design over the surface,‚Äù he explains. ‚ÄúThe idea is
        to arrest the attention of the looker away from the materiality, and in order
        to contemplate the higher force, the divine.‚Äù</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f08ea6-9373-4680-a9c9-d81bc0c35cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c2573-66a3-4576-81e6-eb1b205c896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says that the artist can use infinite patterning to denaturalize
        the surface. ‚ÄúInfinite patterning ‚Ä¶ would remind the viewer of the attribute
        of God as transcendent, having no beginning, no ending, all-present, all-powerful,
        omniscient, omnipotent in life,‚Äù he says.</p>'
    '40':
      'image': 'jcr:535a5a8d-03d6-4c67-b4bb-ba46faf17814'
      'imageCaption': 'After coming from the encampment in Camp Crame during the 1986
        People Power Revolution, Abraham Sakili did a self-portrait on canvas. This
        piece he says shouldn''t be considered Islamic art, as it was only an expression
        of his experience of EDSA revolution, and not an intention to portray an idol
        or to make a representation of God. Photo by PORTIA LADRIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a8bc1-6bc3-4605-ba3b-20ddd645b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.802+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6489fe6-fc8b-468c-9b26-26fb9594aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether a Christian or Buddhist artist can just employ
        these techniques to have their works regarded as Islamic art, he says that
        they can. He further explains that inversely, even if the artist is Muslim
        but does not express tawhid, then at most, one can say that his work is a
        Muslim art done by a Muslim artist, but never Islamic art.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abdc7a-b5ed-4e77-a4cd-9c4aa34072bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6586c3-e8ef-4fa9-a686-f5e1d7287da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these rules, Sakili says that there are still artists who
        would consider their art as Islamic art but actually don‚Äôt qualify the standards
        set by the proponents and scholars of Islamic art. ‚ÄúMuslim theologians are
        always on the watch to shun away those elements that would endanger the integrity
        of so-called Islamic expression,‚Äù he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a28b6c-e88f-4fe3-8910-f053a997f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ced02d-d4b7-45bb-b8b6-ce617383f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The different Islamic arts and so-called crafts</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f744117-477f-49c0-8a33-537466b25f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f96886-6a8c-4a11-9449-2d360ea007e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could look as though Islamic art could not be at its most diverse
        since it follows similar and specific rules of style and expression. But Sakili
        says that Muslims, like any other culture or religion, have different ways
        of practicing religion, noting that Islam was also introduced in the Philippines
        by various entities ‚Äî from missionaries to traders ‚Äî and so, it has become
        natural for Muslims to also have several forms of practice.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc227d69-8359-4678-b8eb-8353268eab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5797c-a214-4baf-be0f-c1f0a3c5d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOne of the characteristics [or] features of Islam is its preference
        for or tolerance of diversity,‚Äù he says. ‚ÄúIn fact, this is among the commandments
        of God in one of the chapters of Q''uran.‚Äù</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a0d13-4eff-4b2f-b1c1-de46693f3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56287314-2fc2-48cd-9d9c-490536897e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This diversity is also seen in the numerous Muslim groups in the
        country. In the book, Sakili introduces their histories to clearly present
        the differences and similarities in the way they lead their lives, as well
        as the way they express art.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d95aa-4b44-4269-b8e6-5c6001a0fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.803+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d258f2a-b084-4483-b727-9eba8bb4acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere are 13 muslim groups in the Philippines so each group excels
        in different art forms,‚Äù he shares. ‚ÄúFor example, the Maranao are accordingly
        excellent in the use of okkil or okir, this curvy linear motif. The people
        of Sulu, on the other hand, are experts in weaponry, like the kalis.‚Äù</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65fe4ac-ca1a-421a-942b-7bb4a58c1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc81fb1-da57-4ba4-b7ee-e9927d0c439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄúYou have to really strengthen ‚Ä¶ your personality or your internal
        identity and at the same time, you must be able to open yourself to ideas
        coming from the outside.‚Äù ‚Äî Abraham Sakili</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9683bc-4cd0-4f33-b682-69cbaa371510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f294100-7d01-4e4b-9aad-f1aa83ae9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f04c1-ab80-4ea6-ba1f-7c24e6dbf4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also includes an analysis of the textiles and weaving processes
        of Muslims from Basilan. Sakili says that textiles, particularly the malong,
        may be the most recognized within the collective consciousness of Philippine
        society. But Sakili criticizes how textile weaving, for instance, has been
        considered ‚Äòcraft‚Äô and not art.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1050a4d-a3e6-4d35-ac30-37c36e339948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28b7d4-437b-46ca-9e96-0b4b29aaa940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI don''t agree with the use of the word craft; this seems to be
        a means of belittling the status of this art of the indigenous people in general
        or of the Muslim artists in particular,‚Äù he says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8efa49-1b4a-4a39-ac94-82c47ba1a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbc1fc-9c42-4836-9698-0ea7ea0362e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains that labeling Muslim artists‚Äô work as craft may be due
        to factors such as cultural conditioning or cultural leveling, where an idea
        is constructed by what language dominates mass culture.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e379c0d-4a81-4c6c-935d-d5e1d9638ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611ec38-000d-4258-905c-22dd3161f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.804+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis makes language not really a neutral thing, but sometimes a
        means of empowering or a means of foregrounding a preferred cultural group
        or subject,‚Äù he says. ‚ÄúThis of course has been unjust to those who may not
        have access to the channel or to the means of disseminating information.‚Äù</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e30b1-4c0b-49ea-91a3-27a4e872ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c415358-b285-4d0f-97da-a94d48827098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muslim identity and dialogue</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18cce74-666c-46fa-a87f-78724174064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2fba59-496e-4d7c-aeb9-46d1f45eb660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marginalization of Muslims in the Philippines and the notion
        that the Muslim identity is mostly isolated from what constitutes the Filipino
        identity, with the Philippines having a predominantly Catholic population,
        may be why Muslim or Islamic art is largely misunderstood.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa223eac-83c5-4e92-a28c-a82790853f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98af0f-768b-44fd-b380-6f1adb170acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakili says that while Muslim identity is a crucial element of Islamic
        art, Muslim identity should not be chauvinistic enough that the artist is
        not able to understand or reach out to other forms of art that do not represent
        Islam. ‚ÄúYou have to really strengthen ‚Ä¶ your personality or your internal
        identity and at the same time, you must be able to open yourself to ideas
        coming from the outside,‚Äù he says.</p>'
    '71':
      'image': 'jcr:c24e69ac-d0ef-4fea-ba11-2ac352bab78b'
      'imageCaption': 'The ways in which artists can express tawhid (the Islamic idea
        of worship to one God) are explained in Sakili‚Äôs book, along with other Muslim
        ways of looking at things that people of other lifestyles and religious groups
        may not be familiar with. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66f000-d07a-4098-bffc-7c1cdd1014d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df32194-5545-4209-9d02-a95217fba312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that artists, no matter the religion, should foster openness
        ‚Äî openness to different cultures, traditions, beliefs, and ways of living.
        ‚ÄúThe best thinkers of both worlds ‚Äî [in] Islam and [in] Christianity ‚Äî there
        were no problems among their greatest thinkers. They were actually friends,‚Äù
        he explains. ‚ÄúThey were actually sharing ideas, and then dialoguing, and then
        engaging in some kind of debate.‚Äù</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121fafb-cfbf-4c46-b175-44240fcb6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0cc7f-594b-466b-b7b7-2062b629ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.805+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the thinkers and social scientists of the past, Sakili
        says Filipinos should not be afraid to constantly engage in a healthy, perennial
        dialogue. He says, ‚ÄúSuch dialogue is the one that creates and produces the
        dynamism to let things forward.‚Äù</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5a673-98b7-4bb0-8a3d-a60e37c9a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.806+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c4077-b796-47fb-9ca0-32427159399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T13:02:58.806+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:26:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e56d20-e397-4a97-bc16-e3d91ee7aa98'
      'mgnl:activationStatus': true
