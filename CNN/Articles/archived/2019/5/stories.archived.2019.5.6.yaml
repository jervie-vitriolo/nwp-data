  'russia-airplane-fire':
    'author': 'Euan McKirdy, Theresa Waldrop and Darya Tarasova, CNN'
    'caption': 'At least 13 people are dead after a fire broke out aboard an Aeroflot
      flight in Russia Sunday, Russian state news agency TASS said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T06:21:19.547+08:00
    'credit': 'From Riccardo Dalla Francesca/AP'
    'imagesource': 'jcr:87f408a4-9f32-4b55-a574-f0597d5a757f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e636960-3c34-4435-a368-c34e4d93a282'
    'lead': 'Forty-one people on board a Russian passenger jet were killed, including
      at least two children, after the aircraft crash-landed at a Moscow airport on
      Sunday, bursting into flames on impact and bouncing down the runway. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T06:25:04.835+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:26:58.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:56.203+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia']
    'template': '1'
    'title': 'Moscow airport plane fire: At least 41 people killed in Aeroflot crash
      landing'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599f539-e5ba-4be5-a3d9-048d5591d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T06:25:04.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;At least 41 people on board a Russian
        passenger jet were killed, including two children, after the aircraft crash-landed
        at a Moscow airport on Sunday, bursting into flames on impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019eea45-10d2-44c5-b2ca-2e6615418c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeroflot flight SU 1492 skidded down the runway at Moscow''s Sheremetyevo
        airport, its rear section ablaze and spilling thick, black smoke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d50841-19b7-43d4-bf5d-483a33713444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the plane had come to a halt, passengers escaped using emergency
        slides from the plane''s two forward doors, before running away from the burning
        aircraft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb96c4-999a-42aa-8003-828e736c7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said the Superjet 100 was flying from Moscow to
        Murmansk, a Russian city in the Arctic circle, when an emergency on board
        forced it to turn back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e61e18-a82f-4057-b384-90204e9109ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Interfax news agency reported that a "loss of communication"
        caused by a "lightning strike" had led to the decision to return to Sheremetyevo.
        No official cause has yet been provided for the disaster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58afec95-215d-4aa6-9cc3-2566f7e4a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from flight tracker Flightradar24 shows the plane took off
        at just after 6 p.m. local time (11 a.m. ET) and was in the air for just under
        30 minutes, before making a loop in the skies north of Moscow and heading
        back to the airport.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb05095-27a6-46be-a6f6-c97a4d5b18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:31:20.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocking video of the incident showed the plane approach the runway
        at speed before impacting on the ground, causing it to launch back in the
        air before hitting the runway again and bursting into flames.</p>'
