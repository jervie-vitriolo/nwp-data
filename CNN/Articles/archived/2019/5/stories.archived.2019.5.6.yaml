      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> ‚Äî President
        Rodrigo Duterte visited the wake of his former political rival, ex-House Speaker
        Prospero Nograles, on Sunday at the Heritage Park in Taguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec202b-e6da-4342-8497-c8542e19a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:38:11.892+08:00
