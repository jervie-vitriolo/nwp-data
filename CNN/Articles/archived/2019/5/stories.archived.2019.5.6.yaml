  'asia-stocks-us-china-tariff-threat':
    'author': 'Rob McLean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T16:15:26.782+08:00
    'imagesource': 'jcr:d61a15b5-034c-49eb-9a9e-0aa4565ff288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd95b6af4-0ab5-487c-a5c3-dd1e80df8e7c'
    'lead': 'President Donald Trump sent shivers through global markets on Monday,
      with stocks plunging after he threatened new tariffs that would escalate the
      U.S.-China trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:19:25.756+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:38.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:02.824+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global stocks drop after Trump risks ''full-on'' trade war with China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21876514-2236-410a-af3d-804145569360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:19:25.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;President Donald Trump sent shivers
        through global markets on Monday, with stocks plunging after he threatened
        new tariffs that would escalate the U.S.-China trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8405d-71e0-42cb-80ce-726b3a232075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite plunged more than 5.5%, while Hong Kong''s
        Hang Seng fell more than 3%. The Stoxx Europe 600 index opened down 1.2%.
        Oil futures dropped while gold prices increased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126b0b9-def3-4591-9a8a-36b97b52b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stock futures also pointed to a slump. The S&amp;P 500 was
        set to open down nearly 1.6%, while the Nasdaq was poised to fall 1.8%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d49019-5d8f-4437-b953-c916a90aa6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump renewed threats to raise tariffs on Chinese goods over the
        weekend, a threat that could derail a round of trade talks with Beijing scheduled
        to start on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b81a1f-2c8a-4a1a-9fba-f007e6a08d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported that Beijing was considering pulling
        out of negotiations. A spokesman for the Chinese government said on Monday
        that a delegation was still preparing to go to the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7dfda1-5515-4823-8053-f38d3e50a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tao Wang, an economist at UBS, said the threat from Trump was a
        "big surprise" following weeks of positive developments on trade. It''s not
        clear, she said, whether the threat was a shift in position or a negotiating
        tactic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c10ec-6b24-4bb1-a84b-9578ded928a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, one thing is almost certain: financial markets will react
        sharply to the suddenly increased risk of a full-on US-China trade war," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff143d93-c1c8-4521-8ec3-3618ebde7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed23c1-b604-479b-a66a-50aea0dfdb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. impact</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47143d87-4d8d-4a86-86d2-2c203fda8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump warned Sunday that he would lift tariffs this Friday on $200
        billion of Chinese goods to 25% from the current 10%. He also warned he would
        tax nearly all of China''s exports to the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8f018-42a6-40be-803e-61c0fe0656f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that he believed talks were progressing too slowly and
        the additional tariffs could be applied "shortly."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc6e35-5bb0-417f-b942-c63513ce906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden escalation caught investors badly off guard. Not only
        had U.S. and Chinese officials signaled a trade deal was imminent, but hopes
        for trade peace helped drive U.S. stocks sharply higher this year. Global
        economic growth remains fragile and could be hurt by a new outbreak of hostilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a53818-9a5c-4203-a8fb-78df361b8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grim opening for U.S. stocks on Monday would follow a week of
        records.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae37f9-d5e9-4dc0-aa1c-c8c4a77ac972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq closed at a record high of 8,164 Friday, and the S&amp;P
        500 was near an all-time high set earlier in the week. The Dow had been closing
        in on its record high set in October.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40ced4-bb53-499a-97a9-ee5d8d1bdb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil markets fell Monday to their lowest level in a month, with US
        crude futures down roughly 2% to $60.75. Brent crude, the international benchmark,
        declined 1.7% to under $70.00.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1115b93-d0c8-4ac3-8cb2-e3acb6a12847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:42:39.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/05/media/stocks-trump-tariff-threat/index.html">"Global
        stocks drop after Trump risks ''full-on'' trade war with China."</a></em></p>'
  'Avengers-Endgame-beyond-2-billion':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-06T16:33:31.829+08:00
    'imagesource': 'jcr:0f73a44f-784d-408d-b68b-ef7afc785d75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a07b0b2f-1cec-49cc-93f4-74346cad1813'
    'lead': 'This is now the second highest-grossing film of all time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T16:38:39.678+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:26:37.957+08:00
