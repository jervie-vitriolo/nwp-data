    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists find cocaine in UK shrimp'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a8318-0280-4f3c-97da-7da4e58afbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Researchers in the UK have found traces
        of illicit drugs, pharmaceuticals, and pesticides in samples of freshwater
        shrimp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3d616-eab1-4737-aa79-066cfc1c6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da7537-394b-4ce2-84ec-9d69fa116950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study carried out by scientists from King''s College London and
        the University of Suffolk tested the exposure of wildlife like freshwater
        shrimp to different micropollutants at 15 different sites in the county of
        Suffolk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65363e-cb61-40e5-bf3e-e74051aafd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60eb06-8cfa-4757-b803-694061c971ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists were surprised to find illicit drugs in samples in rural
        England, with cocaine found in all samples tested and ketamine also widespread.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d2050-0f25-4ac0-a806-4cb68cf95908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115f56f-a2e4-4291-b40f-9c3c1c00d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such regular occurrence of illicit drugs in wildlife was surprising,"
        Leon Barron from King''s College London said in a press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c0b19-e203-41a7-8de8-14c95a578468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83554338-f4cc-401e-8102-341b2714533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might expect to see these in urban areas such as London, but
        not in smaller and more rural catchments."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a6de9-1eef-4761-9836-e9f02054bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d2bd6-6e87-455e-a550-587bd0f5aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found traces of fenuron, a pesticide that has long
        been banned in the UK, added Barron, who said that the sources of the chemical
        are not clear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd17740-d2d6-4943-ae13-60d6dafd9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b35bc-d283-4818-8e9a-fa1ce51fb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full results of the study were published in the journal Environment
        International.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce97ecc-bab3-4b4f-91c1-d3bca6a83046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113b6f7-5e82-4d93-bf0a-141aaaf51606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although concentrations were low, we were able to identify compounds
        that might be of concern to the environment and crucially, which might pose
        a risk to wildlife," said Thomas Miller from King''s College London.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dbd3fa-6c42-4d49-b066-bc3dffe9da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb35306-4530-41bf-95d6-055031caa4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers claim that while public concern over environmental health
        has emphasized microplastics and climate change, there are other areas that
        merit consideration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9f3d6-16f3-41cc-b67b-5fb3c7603f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f77046-785a-4cb6-9f51-a15b799386b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of ''invisible'' chemical pollution (such as drugs)
        on wildlife health needs more focus in the UK as policy can often be informed
        by studies such as these," said Nic Bury from the University of Suffolk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cffc08f-434f-446d-bb39-f1cf5dbe7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:40:37.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93f90d-9d4b-4a27-882e-abd4e2eb7fcd'
