    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite failing to lead DLSU to UAAP title, Des Cheng leaving Lady Spikers
      with a happy heart'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da861a-febc-4ae2-aa81-6c0ee0ab05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T19:48:11.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) ‚Äî</strong> Desiree
        Cheng fell short in steering the De La Salle University Lady Spikers to a
        title in the UAAP Season 81 women''s volleyball tournament. The graduating
        team captain, however, is grateful for the overall experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51b5da-c6ba-45dc-b435-5c37331506ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T19:48:11.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post Monday, the 22-year-old outside hitter said
        it was an unforgettable journey representing the Taft-based squad. She added
        that she is proud to leave the school with nothing but a positive vibe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb049c6-cd2f-4272-8839-3e663da39296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T19:48:11.482+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one heck of a ride fighting for the Green and White. But
        I just want you guys to know na I am leaving my AN1MO Journey with a happy
        heart and much contentment," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159715a9-7853-4bef-8ced-634bca7cf761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T19:48:11.482+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle <a href="http://cnnphilippines.com/sports/2019/5/5/uaap-ust-tigresses-finals.html">came
        up short</a> against the University of Santo Tomas Golden Tigresses in their
        Final Four matchup over the weekend. This is the first time in a decade that
        the Lady Spikers will not be vying for the crown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64e35f-8536-4a7c-a455-2656640c02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T19:48:11.482+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng also expressed her gratitude to long-time head coach Ramil
        De Jesus who helped her turn into an all around player, and to the people
        who had been there for her throughout her career.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5cd7b7-9c57-43b3-b4e4-6f4df05e3e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T19:48:11.482+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:34.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to my Coaches especially Coach RDJ. Thank you because
        you trusted and believed in me during those moments when I even doubted myself.
        Thank you for not giving up on me during those times I myself gave up for
        a while. To my teammates, to my beloved managers, to my OSD family, to all
        the PT‚Äôs and lastly, to the Green and White Community, THANK YOU!!!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ad114-9be4-4a4a-857f-ff88f6350ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T19:48:11.482+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:26:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BS Sports Management student will exit the UAAP with two titles.</p>'
