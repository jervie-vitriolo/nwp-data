  'Supreme-Court-ERC-competitive-bidding':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-06T11:04:56.890+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c3b5c17-4beb-4924-bdd6-25667e40614a'
    'lead': 'The decision stems from a case filed by a consumer group against Meralco. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:10:22.650+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:26:50.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:59.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['supreme', 'court', 'energy', 'regulatory', 'commission', 'meralco']
    'template': '1'
    'title': 'SC requires public bidding for all power supply contracts'
    'updated': 2019-05-06T14:22:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79212fe-c4f7-4c31-86e4-a660779276e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) ‚Äî</strong> The Supreme
        Court (SC) has ruled that all power supply contracts secured by electricity
        distribution firms should go through competitive bidding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e6535-331d-4d9d-871b-b2078f330532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 10-2, the high court struck down a series of decisions made
        by the Energy Regulatory Commission (ERC) which postponed the competitive
        selection process (CSPs) for deals between power plants and distribution utilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ef537-96b4-43c1-bb79-d44544ec3bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC arrived at the decision during a special en banc session on Friday,
        May 3, for a case lodged by consumer group Alyansa Para Sa Bagong Pilipinas,
        Inc. against the Manila Electric Co. (Meralco), the biggest power distributor
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb322f4-289a-482e-9953-7b7cf07ea770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the consumer group asked the high court to stop the ERC
        from approving a 20-year power supply deal between Meralco and seven power
        plants, saying these were entered into via negotiated deals rather than competitive
        bidding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b8826-4e85-4c5f-a13c-23176299ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent Monday, the court ruled that the ERC "committed
        grave abuse of discretion" for delaying the implementation of public bidding
        for power supply agreements (PSAs) despite existing guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4a70f-7adf-4f4f-b57b-d6bda8130a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the CSP requirement is provided in the implementing
        rules of the Electric Power Industry Reform Act of 2001 "for the protection
        of the consuming public."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121d8c6-5b00-44bf-b3d4-2006a10bcd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A circular issued by the Department of Energy (DOE) mandates all
        electricity distribution companies to go through public bidding before signing
        supply deals, which is meant to result in the lowest cost of power. This should
        have taken effect June 30, 2015. However, the ERC postponed its implementation
        by nearly a year, having issued two resolutions which pushed back its effectivity
        to April 30, 2016. By then, the court said 90 PSAs have been submitted before
        the regulator, including long-term deals beyond 20 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6749fbc-700a-41bd-b654-f95f5e6941b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ERC‚Äôs delegated authority is limited to implementing or executing
        competitive selection process in accordance with the 2015 DOE Circular, not
        postponing CSP so as to freeze CSP for at least 20 years, effectively suspending
        CSP for one entire generation of Filipinos," read the decision penned by Senior
        Associate Justice Antonio Carpio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e61e8-cbec-4c18-9cb5-1276dd595bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ruling, the SC said all PSA applications filed by electricity
        firms with the ERC on June 30, 2015 or later are "required to comply with
        the CSP."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb3049-68cf-4f31-b615-653e7052c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thereafter, the Supreme Court further ordered that the power purchase
        cost after compliance with the CSP shall retroact to the date of the effectivity
        of the PSA, but in no case earlier than 30 June 2015, for purposes of passing
        the purchase cost to the consumers," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa23b7-d7d0-474e-972a-8f8b262deb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:10:22.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna party-list submitted a subsequent request to nullify
        the Meralco supply contracts, calling them "sweetheart deals" given that the
        generation companies which will supply over 3,500 megawatts are its sister
        firms. These are the Central Luzon Premiere Power Corporation, St. Raphael
        Power Generation Corporation, Panay Energy Development Corporation, Mariveles
        Power Generation Corporation, Global Luzon Energy Development Corporation,
        Atimonan One Energy Inc., Redondo Peninsula Energy Inc., which were tagged
        as respondents.</p>'
