        to finish my studies and to play Volleyball in my dream school. For me, it
        has always been a privilege to be called a LASALLIAN. Thank you to all the
        people who have been the instrument of God&#39;s love and inspiration. Thank
        you for showing your unwavering support in any possible way throughout the
        years. Thank you to my Coaches especially Coach RDJ. Thank you because you
