      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f64347-bc8f-4a9b-830c-6bd2c22b19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T09:38:11.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:26:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, there will be necrological services at the House of
        Representatives in honor of the former Speaker. From the Batasang Pambansa,
        his remains will be flown to Davao.</p>'
  'Cocaine-shrimps':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T09:39:23.135+08:00
    'imagesource': 'jcr:a8178a7c-5f53-4cee-90bb-f9e045a4d67b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e4c4925-3cf7-452a-8c2a-f7d0478fe27e'
    'lead': 'Scientists were surprised to find illicit drugs in samples in rural England,
      with cocaine found in all samples tested and ketamine also widespread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T09:40:37.595+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:26:54.100+08:00
