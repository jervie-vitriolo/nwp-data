      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a1d7f-ad4c-47f9-9ae7-3e71d8c85e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:07:06.826+08:00
