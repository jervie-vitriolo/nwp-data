      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hands clasped, the couple then listened to a stirring, soulful address
        by Bishop Michael Curry, the first African-American head of the Episcopal
        Church in the United States.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d144855-fa68-4438-b62d-0ba88dac2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His impassioned speech was then followed by a performance of the
        Ben E. King classic "Stand by Me" by The Kingdom Choir, a group of 20 gospel
        singers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874c1b4-c243-49b6-8a2c-00af5de2a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:33.684+08:00
