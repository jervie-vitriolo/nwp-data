    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1be28-74e1-4c0d-8675-678f2480e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:38:43.136+08:00
