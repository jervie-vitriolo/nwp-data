      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House investigation was concluded last year and the COGGPA
        had made its report. She is the governor of our province, a position that
        I previously held for 10 years. Since she is running for the Senate, her victory
        would bring honor to our province," he said.</p>'
