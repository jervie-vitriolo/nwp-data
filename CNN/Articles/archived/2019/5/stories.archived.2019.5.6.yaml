    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c3293-cf64-4737-9bee-39810e22e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:07:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:26:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace released the same matrix on the same day the story was
        published. Presidential Spokesperson Salvador Panelo said that the information
        came from the President himself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290988a4-8646-4e12-9a14-681ba1d4775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:07:06.827+08:00
