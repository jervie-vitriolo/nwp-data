  'game-of-thrones-spinoff-shows':
    'author': 'Saeed Ahmed, CNN'
    'caption': 'HBO is apparently working on not one, not two, but three spinoffs
      of the "Game of Thrones".'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-06T06:58:09.810+08:00
    'credit': 'From Frederick M. Brown/Getty Images'
    'imagesource': 'jcr:5a8edf7d-ca83-4474-a495-7922c40b97a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0020b134-8874-4f86-8b1c-afb8611782cf'
    'lead': 'Bummed that "Game of Thrones" is coming to an end? Don''t be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T07:04:20.919+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:26:55.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:58.120+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['game-of-thrones', 'got', 'hbo']
    'template': '1'
    'title': 'HBO''s apparently working on three ''Game of Thrones'' spinoffs, says
      George R. R. Martin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4b462-40ab-484c-8023-b76f9c9ce4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Bummed that "Game of Thrones" is coming
        to an end? Don''t be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e82235-baf7-4ee6-9f94-a4d2c6873156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, HBO is working on not one, not two, but three spinoffs
        of the wildly popular show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742cd88-b896-484a-8ab7-580d85c0b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to George R. R. Martin. Except he doesn''t call
        them "spinoffs" ‚Äî&nbsp;he''s not a fan of that term ‚Äî&nbsp;but "successor
        shows."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dacfab-7df4-4afc-a7a3-031d1ccb3c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a personal blog post updating his fans, the author of the books
        on which the show is based said:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3301a13-1888-43ec-ab54-aa7a6eed8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had five different GAME OF THRONES successor shows in development
        (I mislike the term "spinoffs") at HBO, and three of them are still moving
        forward nicely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a70e4-ab99-414d-a286-489265acae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one I am not supposed to call THE LONG NIGHT will be shooting
        later this year, and two other shows remain in the script stage, but are edging
        closer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ce8a2-13ff-4fdf-9c78-7b9c17cdfbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What HBO has said</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c617b36-24b6-4562-b92a-1fd9e33e7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO (which, like CNN, is part of WarnerMedia) has long been clear
        that it wants to maximize the mojo that is GoT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e372da-aea3-471e-a12c-9ea7df22adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the press at large, everybody said, ''there are four spinoffs''
        and they assume that means each one is happening and we''re going to have
        a new Game of Thrones show per quarter," HBO programming president Casey Bloys
        told EW two years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445fa4d-9277-477a-aaa1-82f94cf6ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not what''s going on. The idea is not to do four shows.
        The bar set by [Benioff and Weiss] is so high that my hope is to get one show
        that lives up to it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3ed87-fadf-4a88-92ef-a42acd63d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what will the shows that Martin mentions be about? He''s not
        telling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2701cb-c2d1-4fd7-81be-3e8759055684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But maybe some of you should pick up a copy of ''Fire &amp; Blood''
        and come up with your own theories," he said, referring to his book that came
        out last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18bf33-5fb7-495f-a780-497dad1d3a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There you go. Let the wild speculation begin.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9eb2d0-9ba0-4cc4-b848-a74a27024e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:04:20.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/05/entertainment/game-of-thrones-spinoff-shows-martin-trnd/index.html">HBO''s
        apparently working on three ''Game of Thrones'' spinoffs, says George R. R.
        Martin</a>"</em></p>'
  'los-angeles-renames-road-after-obama':
    'author': 'Saeed Ahmed, CNN'
    'caption': 'The City of Los Angeles has renamed a nearly 4-mile stretch of road
      from "Rodeo Road" to "Obama Boulevard," in honor of the country''s first African-American
      president.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T07:40:15.888+08:00
    'credit': 'From KCAL/KCBS'
    'imagesource': 'jcr:1243d1e9-2a4c-4028-996a-8bf89c47fa87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a2f65c2-cc0a-4f42-b627-dfe1998896f9'
    'lead': 'The City of Los Angeles has renamed a nearly 4-mile stretch of road from
      "Rodeo Road" to "Obama Boulevard," in honor of the country''s first African-American
      president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T07:44:23.653+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:26:54.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:58.263+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['obama', 'barack', 'boulevard', 'los-angeles', 'united-states']
    'template': '1'
    'title': 'Los Angeles has renamed a street after former President Obama'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b6977-15a7-4099-a9dd-7d95988ed768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:44:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The City of Los Angeles has renamed
        a nearly 4-mile stretch of road from "Rodeo Road" to "Obama Boulevard," in
        honor of the country''s first African-American president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35b901-97b7-455b-98e8-ab0b818ca066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:44:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location is significant, the city said, because Obama held his
        first campaign rally in Los Angeles on February 20, 2007, at Rancho Cienega
        Park. The park sits on Rodeo Road, right across from W. Martin Luther King
        Jr. Boulevard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692281eb-aa5b-4421-83ff-dd0a4af82bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:44:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every child who will drive down this street and see the name
        of the first Black President of our country, this boulevard will serve as
        a physical reminder that no goal is out of reach and that no dream is too
        big," tweeted City Council President Herb Wesson after the renaming Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ce47e-3517-48a3-a1e0-09fe19511b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:44:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodeo Road, which runs through a historic black neighborhood, is
        not the first strip to be named in honor of former presidents. The district
        where the road sits is also home to Washington Boulevard, Adams Boulevard
        and Jefferson Boulevard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9203321-b3e8-404c-9104-d6c9651c77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:44:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesson introduced the motion to rename the stretch of road back
        in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89370e0e-c04b-41ff-b3e1-73f505c5fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:44:23.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final approval came last August ‚Äî&nbsp;exactly 10 years after Obama
        made history by officially becoming the Democratic Party''s first African-American
        presidential nominee on August 28, 2008. The City Council voted 15-0 for the
        name change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586743d-f4c1-4d47-bf5d-8dd7e93c56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:44:23.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thrilled that Angelenos and visitors will forever be reminded
        of the legacy of President Barack Obama when traveling across L.A," Mayor
        Eric Garcetti tweeted at the time.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab09f76-bd0e-4bcc-bb43-74ab0e69104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T07:44:23.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/05/us/los-angeles-renames-road-after-obama-trnd/index.html?utm_medium=social&amp;utm_content=2019-05-05T14%3A32%3A05&amp;utm_source=fbCNN&amp;utm_term=link&amp;fbclid=IwAR1eSlvknf9a-AJHUXihlPGRq4jbApmq9OTPaxpEhvWf09IfbZUKmI9LdQM">Los
        Angeles has renamed a street after former President Obama</a>"</em></p>'
