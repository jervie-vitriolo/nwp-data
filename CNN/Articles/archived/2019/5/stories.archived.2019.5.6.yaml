      'mgnl:type': 'text'
      'text': '<p>Go denied that they are behind the smear campaign against the opposition,
        saying that they campaigned cleanly from day one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfd335-6429-4177-a9f0-a9b8a40b0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:34:35.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pulong responds</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9851653-c3cb-4eb2-a39e-cce602ba9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:34:35.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential son Paolo Duterte, another accused in the Bikoy videos,
        slammed the IBP for supposedly believing Advincula''s claims.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f9ed4-a8e5-44bc-b9d5-8ced420d86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:34:35.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakawala ng respeto ang IBP. Mga abogado kayo, matatalino
        sana kayo, pero, nakapagtataka lang na ang bilis ninyong paniwalaan ang sinasabi
        ng isang kilalang</em> scammer <em>na nagpakilalang si Bikoy</em>," Paolo
        said in a Facebook post.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec48e48-62c9-47bd-9afa-65969f84e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:34:35.801+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IBP does not demand respect. You are lawyers,
        you are supposed to be smart, but it is bothersome that you immediately believe
        a statement of a known scammer who introduced himself as Bikoy.]</p>'
    '48':
