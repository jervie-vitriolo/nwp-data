    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e2326-b965-4315-ac04-e5849f44447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:29:04.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was recently announced that the star has split with her husband,
        Simon Konecki, with whom she shares a son, Angelo, born in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6ee19-ddd7-40c2-a4cf-df6159da02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:29:04.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/entertainment/2019/4/20/adele-simon-konecki-separated.html">Adele
        separates from husband</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408ecf9-e652-4e32-af80-9c6f65e90ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:29:04.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not directly addressing her breakup, Adele wrote in her post
        that "No matter how long we''re here for life is constant and complicated
        at times."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c4489-4ea2-4bd0-b7e6-4d89c9323e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:29:04.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve changed drastically in the last couple years and I''m still
        changing and that''s okay," she wrote. "31 is going to be a big ol'' year
        and I''m going to spend it all on myself."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de4db1-3757-46ec-9dad-730ee244f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:29:04.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner also said "For the first time in a decade I''m
        ready to feel the world around me and look up for once" and advised her followers
        to "Be kind to yourself people we''re only human, go slow, put your phone
        down and laugh out loud at every opportunity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b51fc0-f1b6-49a9-9b06-7e52871bd8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:29:04.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning to REALLY truly love yourself is it, and I''ve only just
        realized that that is more than enough," she wrote. "I''ll learn to love you
        lot eventually."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9ffdb-5b48-4ca0-a5a5-4602a7a1a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:29:04.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also joked about a possible next album which fans have been
        eagerly awaiting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2a411-cc9d-49ed-9a57-119d0b2427f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:29:04.113+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bunch of f***ing savages, 30 will be a drum n bass record to spite
        you," Adele teased. "Chin up eh."</p>'
    '14':
