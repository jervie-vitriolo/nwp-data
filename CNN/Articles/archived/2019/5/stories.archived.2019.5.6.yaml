      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> I still remember
        in 2008 when we found out that Anthony Bourdain was coming to Manila for the
        first time. There was a hum around the city, our culinary glitterati sent
        into a tailspin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00399b76-2a6f-4d9d-a51f-cc449cbd4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b60a00-64ca-49e1-9123-04b62354d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where will he eat? Will he like the food? He definitely has to try
        lechon. Can you imagine Tony eating isaw? We can call him Tito Tony! Will
        he be too mean? Will he be mean enough?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c796054-b923-4315-af01-e2cf8f71314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69152ce4-96e5-43ca-a75b-4c0e49bc1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was something of an event, the arrival of the food world‚Äôs preeminent
        chef, the spotlight shone on what is arguably a forgotten food city, the prodigal
        child of Southeast Asia. The patron saint of food television was finally on
        his way to lay his blessed, calloused feet on our parched soil, giving our
        ulam and merienda his benediction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67a50e-f8e2-48dc-b76e-6b70752c63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T16:01:36.519+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:26:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
