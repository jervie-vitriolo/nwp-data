    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c27646-7ca3-405c-8109-42f7e9204fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:34:35.801+08:00
      'mgnl:createdBy': 'chad'
