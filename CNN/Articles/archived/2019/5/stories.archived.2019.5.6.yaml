      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> ‚Äî Daraga,
        Albay Mayor Carlwyn Baldo was ordered arrested Monday over the killing of
        AKO Bicol Representative Rodel Batocabe in December last year, a police official
        said.‚Äã</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482b984-b333-48ba-a78f-ddeeecdfc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:57:21.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:42.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by P/Major Rodelon Betita,
        Daraga police chief.‚Äã</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329acfe0-34f2-4421-b98c-683511d591d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:57:21.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betita said the arrest warrant was served at Baldo''s residence,
        but the mayor was not around.‚Äã</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cac098-aa7e-415e-aa5e-4bd4287dd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:57:21.337+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo is facing two counts of murder and six counts of frustrated
        murder in the killing of the party-list lawmaker and his aide, P/Corporal
        Orlino Diaz.‚Äã</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d873c7-a41c-4ef1-a8aa-dad34906cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:57:21.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were <a href="http://nine.cnnphilippines.com/news/2018/12/22/rodel-batocabe-death-ako-bicol.html">fatally
        shot on December 22 during a gift-giving activity</a>.‚Äã</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d57c7a-944f-4941-88f3-5be2528c5849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:57:21.338+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six suspects in the killing have pointed to Baldo as mastermind,
        but the lawmaker has repeatedly denied this.‚Äã</p>'
