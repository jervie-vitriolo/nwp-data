  'Brunei-LGBT-death-penalty':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T11:42:43.368+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2faf604-3e87-4c95-9f08-5e02ba9af4a4'
    'lead': 'Brunei will not impose the death penalty on those convicted of having
      gay sex, in an apparent bid to temper international condemnation following its
      roll out of strict new Islamic laws last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T11:50:27.102+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:26:49.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:00.283+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brunei', 'LGBT', 'death-penalty', 'anti-LGBT-law', 'stoning']
    'stories': ['72f1745b-07ad-4ae2-9097-0bfef0f6e6b0', '32633de4-7130-4eee-bbb2-554fc4a1817e']
    'template': '1'
    'title': 'Brunei backs down on gay sex death penalty after international backlash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7916125-8c13-4fbe-aff6-de4b186ff8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Brunei will not impose the death penalty
        on those convicted of having gay sex, in an apparent bid to temper international
        condemnation following its roll out of strict new Islamic laws last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399208b2-763e-4953-ac38-6e4bf3ac1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised speech on Sunday, the country''s ruler, Sultan Hassanal
        Bolkiah, said he would extend a moratorium on capital punishment and ratify
        the United Nations Convention Against Torture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25253a-2327-44f8-88ed-51cfacda7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows a global backlash to the country''s announcement
        in April that it would impose draconian new punishments, including death by
        stoning, for those convicted of gay sex, adultery and rape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a2b28-5e04-43fa-8998-2e550a01250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a high profile campaign, celebrities, including George Clooney
        and Elton John, joined rights groups in seeking to boycott hotels owned by
        the sultan, while large companies including JPMorgan and Deutsche Bank told
        their staff to avoid using Brunei-owned hotels in the wake of new laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a618be-1c34-4305-8282-46d8dc5abd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny oil-rich Asian kingdom became the first East Asian country
        to introduce Sharia law at a national level in 2014, introducing the legislation
        and associated penalties in stages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a013c-af15-4fd2-a0d3-23402852cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country initially defended its new legal code, claiming it focused
        "more on prevention and punishment," but the growing backlash appears to have
        forced the kingdom''s hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d315ce3-0c61-4a30-ace3-a1b8c35daaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e30e5f-3857-4d8c-8c5f-4dc3c9b3baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech on Sunday, the sultan said there had been a number
        of "misconceptions" about the laws which he acknowledged may have caused "apprehension."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443ff7b-1335-4e54-9ac8-75ee397454b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b62071-9a24-4c86-9a63-cb9cd117664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we believe that once these have been cleared, the merit
        of the law will be evident," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d541c-e4e5-43b0-b535-b1cc3b197ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec3a8a-bdaa-404f-ae5e-a4bd53e0bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sultan announced the kingdom''s long-term moratorium on the
        death penalty would also extend to the new penal code, although he didn''t
        elaborate whether this was a new decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0e0f8-6dd8-4d1b-8ddf-c2918d76d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a49191-e8f3-49ed-9677-f3a716fe3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than two decades, we have practiced a de facto moratorium
        on the execution of death penalty for cases under the common law. This will
        also be applied to cases under the Syariah Penal Code Order (SPCO)," the sultan
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef4b45-03f3-4bcc-8b84-c7b16e066f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11127a95-92d7-4554-9463-65f97024ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his announcement on the death penalty, Brunei''s leader
        said Sunday he stood by his new penal code overall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14dba6d-fa92-45b6-8252-45174f87216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87322553-1b42-4bed-8565-e31f35851e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the common law and the Syariah law aim to ensure peace and
        harmony of the country. They are also crucial in protecting the morality and
        decency of the public as well as respecting the privacy of individuals," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1cf0b-1d42-4f39-8224-586dc6155d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2e463-ce2f-4854-a170-2f5eb2e42199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was widespread relief among LGBT and human rights activists
        in the wake of the announcement, but some groups said the "draconian" laws
        were still in place and needed to be repealed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa71ad-c5b4-4c75-aa82-5502a9519e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69faafb4-ebf2-4b10-86f3-9fb729d37451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Campaign Director of Global Partnership Jean Freedberg
        said it was an important step but added the law itself needed to go.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85924ab3-a599-4bd3-b40c-4084fd2c2ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7cec76-53d0-42a1-94c4-ddedbd9da9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has turned its eyes to Brunei in recent months and we
        urge the countless advocates, activists and organizations who seized this
        moment to speak out against these human rights abuses to continue to do so,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a88477-ecc0-4d95-93c3-ecb514a09827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:50:27.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/05/05/asia/brunei-lgbt-death-penalty-intl/">"Brunei
        backs down on gay sex death penalty after international backlash."</a>&nbsp;</em></p>'
  'DOJ-not-probing-Totoong-Narcolist-yet':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-05-06T12:44:59.318+08:00
    'imagesource': 'jcr:d912d99a-6d44-4386-bc91-5a89ac5fac72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089ab1ca-2fbc-4811-8a63-807e57628cfd'
    'lead': 'Authorities must first establish if "Bikoy" is credible. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T12:48:29.556+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:26:48.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:00.470+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bikoy', 'ang', 'totoong', 'narcolist', 'markk', 'perete', 'rodel',
      'jayme']
    'template': '1'
    'title': 'DOJ not probing ''Ang Totoong Narcolist'' yet '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30111e01-7b84-4398-a77b-9b980b752c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) ‚Äî</strong> Authorities
        are not yet looking into allegations made by "<em>Bikoy</em>," the anonymous
        man in a series of online videos linking the President''s family members to
        a supposed drug syndicate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ea814-a527-4677-b338-a9d3b8ebc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary and Spokesperson Markk Perete said that while
        the National Bureau of Investigation (NBI) is currently going after the unidentified
        man and has <a href="http://cnnphilippines.com/news/2019/5/2/Ang-Totoong-Narcolist-Bikoy-Duterte-drugs.html">captured
        Rodel Jayme</a>, who is said to have shared the "Ang Totoong Narcolist" videos
        on his website, they are "not yet" investigating the truth behind these accusations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878dd9b-182e-4ea3-90e9-dd7d64f62018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said this was because the context of the expos√© was questionable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057e98c-316a-4380-9399-d26b0fa4a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Bikoy''</em> used anonymity. If he is not credible, any investigation
        and prosecution would have to deal with credibility. If the person is not
        credible and if the person does not even want to surface, how do you conduct
        a thorough investigation? Would it not be a waste of government resources?,"
        Perete told CNN Philippines'' <em>The Source</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293eb61-2541-40b7-9806-fd5194706e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Department of Justice will go after the personalities
        tagged by "<em>Bikoy</em>," Perete said: "If the evidence would suggest that
        it is worth pursuing, then it has to be pursued."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34fb62-d871-49d9-af7c-66c29a77b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the initial phase of the investigation, it''s too early to
        tell," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6b3f0-4a6c-439d-aa32-0ee0f96d9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:59:47.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/4/15/pnp-probe-bikoy-video.html">PNP
        to probe ''Bikoy'' videos tagging Bong Go, Paolo Duterte in illegal drug trade</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733384cd-2496-444f-ba36-6c2de5d163c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the video series, "<em>Bikoy</em>" tagged President Rodrigo
        Duterte''s common-law wife Honeylet Avance√±a and their 13-year-old daughter
        Veronica "Kitty" Duterte, his son Paolo Duterte, son-in-law Manases Carpio,
        and presidential aide and senatorial bet Christopher "Bong" Go to a supposedly
        massive illegal drug trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7319f21d-a015-4e12-87d6-9cf070409fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NBI operatives arrested Jayme last week, who is said
        to have posted the uploaded YouTube videos on his website MetroBalita.com.
        He then said that he was ready to <a href="http://cnnphilippines.com/news/2019/5/3/Jayme-state-witness-Bikoy-.html">tell
        all and turn state witness</a>, with the claim that he received payment to
        put up the website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe664072-04e2-4d39-807e-6fe6b39f072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bikoy</em>" claimed the President''s kin received payoffs from
        a drug personality. The videos also tagged other personalities into the alleged
        drug links, including businessmen and politicians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d282546-65d0-4294-8eac-47c9890ea7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Antonio Trillanes IV said Justice Secretary Menardo
        Guevarra should look into the allegations of "<em>Bikoy</em>" and disprove
        the hooded man''s allegations before going after him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00ddf6-b866-474a-a00d-70ce7700c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary during his press statement said that this is just
        an initial investigation and wherever evidence leads, then we''ll verify and
        we will prosecute," Perete added. "That doesn‚Äôt discount the possibility that
        those possible individuals who ‚Äî if there is any truth to the allegations,
        may face prosecution as well."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74586e9f-358b-4f6e-9786-57239cafa681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T12:48:29.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:26:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Jayme is facing an inciting to sedition complaint. Perete
        said a three-member panel will determine if there''s probable cause to pursue
        the case.</p>'
