  'us-china-tariff-threat':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-06T18:34:32.130+08:00
    'imagesource': 'jcr:711ec6c4-10d0-4150-bddd-4bbe3ea9e0c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ee626c1-3d4d-4c05-ae9b-b81d41a49ec0'
    'lead': 'China is still planning to participate in trade talks in Washington this
      week despite a surprise threat from U.S. President Donald Trump to escalate
      a damaging dispute with Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T18:37:51.413+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:35.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:03.585+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is still planning to attend talks despite Trump''s tariff threat'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09c091-c042-4120-8ee7-cf1bff30e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.413+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;China is still planning to participate
        in trade talks in Washington this week despite a surprise threat from US President
        Donald Trump to escalate a damaging dispute with Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0ccce-6e2a-4225-8c29-7c67f7b37f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.413+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet over the weekend, Trump warned that he would raise tariffs
        on $200 billion of Chinese products to 25% from the current 10%, starting
        Friday. He also said he would tax nearly all of China''s remaining exports
        to the United States "shortly" because of the slow pace of progress on a trade
        deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3c2e2-9a33-4237-b4c5-db5f14c3bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.414+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats prompted reports that China was considering pulling
        out of trade talks set to start on Wednesday. But Chinese Foreign Ministry
        spokesman Geng Shuang confirmed on Monday that a Chinese delegation "is preparing
        to go to the United States for talks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129242c4-0fc7-44f8-a887-c6c6f4600ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.414+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgent task right now is for the United States to work with
        China and move in the same direction so that we can reach a mutually beneficial
        and win-win agreement based on mutual respect," Geng said at a press briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8497b-29fa-4330-a378-2186ed52fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.414+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng declined to elaborate on the Chinese delegation''s plans, including
        whether Vice Premier Liu He, China''s lead negotiator, still plans to go.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4690005-5d6f-48cb-b98a-a716c7186701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.414+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump''s threat, Liu was scheduled to arrive in Washington
        with a large delegation, a signal that the two sides could be nearing a comprehensive
        trade deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d4f9c-061f-40a6-9f46-5428a6710a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.414+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. president''s renewed tariff threat alarmed investors around
        the world, sending Asian markets plunging on Monday. The Shanghai Composite
        Index shed 5.6%, while Hong Kong''s Hang Seng Index was about 3% lower. Major
        European stocks opened more than 2% lower on Monday morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838b8c3-87a3-425a-8a62-da2700f85a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.414+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in Japan and London were closed for public holidays.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe7354-2b8a-4e52-89b8-00976c1b69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.415+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s warning also hit U.S. stocks, sending Dow futures down
        about 500 points. The broader S&amp;P 500 was set to open nearly 2% lower,
        while Nasdaq futures were down 2.4%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5665aee-da15-47f4-a18a-29348ba5968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.415+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to be reviving an old playbook by threatening to
        ratchet up tariffs on Beijing in the hopes of applying pressure on China to
        force negotiators to strike a deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32692dcf-ab6b-4e5b-80f9-068c5097490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.415+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trump said he was prepared to enact new sanctions
        and increase existing ones if a deal wasn''t struck by March 1, but he then
        shelved those plans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4cff56-19b7-40f9-bd92-ae31e0b41ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:37:51.415+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/06/business/china-us-trade-talks/index.html">China
        is still planning to attend talks despite Trump''s tariff threat</a>."</em></p>'
  'groups-seek-SC-protection-writ-amparo-habeas-data':
    'caption': 'Rights group KARAPATAN, religious group Rural Missionaries of the
      Philippines, and women‚Äôs rights group Gabriela file a petition before the Supreme
      Court for a protective writ from government officials.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-06T18:55:39.369+08:00
    'imagesource': 'jcr:676142a7-0e8b-4539-beb2-8169ec2a5049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efbca3ac-2701-4d87-9bac-889429fff18c'
    'lead': 'Rights group KARAPATAN, religious group Rural Missionaries of the Philippines,
      and women‚Äôs rights group Gabriela file a petition before the Supreme Court for
      a protective writ from government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T18:59:22.091+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:26:34.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:03.725+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Rodrigo-Duterte-', 'Rural-Missionaries-of-the-Philippines',
      'KARAPATAN', 'Gabriela', 'writ-of-amparo', 'writ-of-habeas-data', 'Communist-Party-of-the-Philippines',
      'CPP', 'New-People‚Äôs-Army', 'NPA', 'military', '-Delfin-Lorenzana', 'Armed-Forces-of-the-Philippines',
      'AFP']
    'template': '1'
    'title': 'More groups run to SC for protection from state red-tagging'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd8a28-c669-41f7-805d-61e313bff9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> ‚Äî Days after
        the <a href="http://www.cnnphilippines.com/news/2019/5/3/NUPL-Duterte-writ-of-amparo.html">Supreme
        Court (SC) granted a bid of a lawyer‚Äôs group for protection from President
        Rodrigo Duterte and other officials</a>, more rights organizations sought
        security from them amid alleged harassment and red-tagging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d03d6-765c-42fe-85af-289f3fe0e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group KARAPATAN, religious group Rural Missionaries of the
        Philippines, and women‚Äôs rights group Gabriela filed a petition before the
        SC for a protective writ from the government officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc5c72e-7f64-4871-808b-498decae25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners argued that their rights to ‚Äúlife, liberty and security
        are being violated and continue to be violated.‚Äù They also claimed they have
        been constantly threatened and harassed, connected to and ‚Äúmaliciously terrorist-labeled
        only because of their advocacies in various fields of human rights work.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc484052-3781-4ae2-adfd-6f7f8b96d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups sought for a writ of amparo which is a legal remedy for
        protection from threats, and a writ of habeas data which orders the respondents
        to produce and destroy information about the petitioners if needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832954d-0587-4291-b982-f725970501da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KARAPATAN alleged it became the subject of defamatory propaganda
        materials posted in public places in Metro Manila. It added that President
        Duterte has repeatedly alleged that the organization is a legal front of the
        Communist Party of the Philippines (CPP) and the New People‚Äôs Army (NPA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551dd0b-ee23-4904-b8f2-56f1c28a26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RMP, on the other hand, claimed its religious and missionary work
        have been ‚Äúarbitrarily branded‚Äù as terrorist activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cadccf-3c31-409d-9130-7fc1d6dd8e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.092+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela also alleged its national office is ‚Äúconstantly under heavy
        surveillance‚Äù by unidentified men, whom it claims to be members of the military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abde1d0-9e2b-4df5-98d1-2970fc016659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents in the petition are Defense Secretary Delfin
        Lorenzana, Armed Forces of the Philippines Chief of Staff Gen. Benjamin Madrigal,
        National Security Adviser Hermogenes Esperon, and Presidential Spokesperson
        Salvador Panelo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c49951-0533-46fc-abf3-3e039304a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any citizen can head to any court and ask for a writ of amparo,
        which, if granted, would give court protection from threats to the person''s
        life, liberty and security committed by government actors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e6110-0ea7-4d69-855b-28499e59d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any persons whose right to privacy in life, liberty or security
        has been violated by government actors may head to the SC, the Court of Appeals
        or the Sandiganbayan to seek a writ of habeas data which would order relief
        including the deletion, destruction or correction of data gathered about the
        petitioner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72dbbd-1c66-4102-b46f-b21579d3baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:59:22.093+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In issuing the writs, the SC also ordered Duterte and the other
        respondents to make a verified return of the writ of amparo and habeas data,
        and to comment on the petition of the National Union of People''s Laywer before
        May 8.</p>'
  'des-cheng-la-salle-lady-spikers-uaap':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-06T19:44:41.656+08:00
