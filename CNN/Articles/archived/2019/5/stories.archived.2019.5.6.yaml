      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former House Majority Leader said he is only showing her the
        same support he showed when Marcos'' brother, Bongbong, ran for vice president
        in 2016.</p>'
