      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/06/uk/meghan-markle-royal-baby-gbr-intl/index.html">Meghan,
        the Duchess of Sussex, has given birth to a boy</a>."</em></p>'
  'COMELEC-Edu-Manzano-certificate-of-candidacy':
    'caption': 'Edu Manzano is running for congressman of San Juan City''s lone district.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-06T21:26:28.873+08:00
    'imagesource': 'jcr:22c6b220-4815-4589-b1e1-2bd4d1e976b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f737d63b-635f-47ad-9cf0-36ab9aaec50a'
    'lead': 'A division of the Commission on Elections cancels Edu Manzano‚Äôs certificate
      of candidacy on grounds of false material representation on his citizenship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T21:28:57.470+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:26:32.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:04.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Edu-Manzano', 'COMELEC', 'Certificate-of-Candidacy']
    'template': '1'
    'title': 'COMELEC cancels Edu Manzano‚Äôs candidacy for San Juan representative'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8bb16-0abd-4f96-8141-b53da56b1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:28:57.471+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> ‚Äî The Commission
        on Elections (COMELEC) second division canceled the certificate of candidacy
        (COC) of actor and San Juan City congressional bet Edu Manzano since he was
        not a Filipino citizen when he filed his Congress bid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacaf734-9f68-401e-b531-3303b04e5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:28:57.471+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the division‚Äôs ruling released Monday said the COMELEC
        denied the COC due course because Manzano ‚Äúcommitted false material representation
        on his citizenship.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e1119-1d33-468d-b120-52e2bbffb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:28:57.471+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzano had earlier argued he did not lose his natural-born Filipino
        citizenship when he rendered services for the United States Armed Forces from
        1973 to 1977. At the time of his birth, Manzano held dual citizenship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4390b8c-8a06-4356-b4af-7e2018ee8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:28:57.471+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the COMELEC cited Section 1 (4) Commonwealth Act No. 63, which
        states that a Filipino citizen may lose his citizenship ‚Äúby rendering services
        to, or accepting commission in, the armed forces of a foreign country.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab6d39-d0b8-48e1-8f09-f1865bb64cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:28:57.472+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is undisputed that Respondent served in the US Armed Forces,‚Äù
        the Comelec ruling read. ‚ÄúRespondent, however, argues that he served in the
        US Armed Forces as a US citizen and at the same time retained his status as
        a natural born Filipino citizen. We do not agree.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fce8b-90b1-4975-a7a6-ea7752ea5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:28:57.472+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec division also ruled Manzano failed to reacquire his
        Philippine citizenship under Republic Act 2630, which states that Filipinos
        who have lost their citizenship to rendering services or accepting commission
        in the armed forces of other countries may take an oath of allegiance to the
        Philippine Republic ‚Äî which is registered with the local civil registry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aecf8c-12f2-47df-8d92-4541163245ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:28:57.472+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argued Manzano failed to show the COMELEC division direct proof
        of his oath of allegiance being registered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ba1e7-afb9-48f3-bb81-d550d1571944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:28:57.472+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn fact, Respondent impliedly admitted that no oath of allegiance
        was taken when he argued that there is no need to take the same because he
        served in the United States Armed Forces as an American citizen without losing
        his Philippine citizenship,‚Äù it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585509a-436f-4d21-b4a7-a015aaa47183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:28:57.472+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed by Sophia Patricia Gil. Manzano, meanwhile,
        was represented by lawyer and former COMELEC Chairperson Sixto Brillanes Jr.,
        and laywer Melvin Malabanan.</p>'
  'alan-peter-cayetano-lani-cayetano-comelec-taguig-disqualification-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-06T21:28:35.887+08:00
    'imagesource': 'jcr:82b57dd1-9c7d-45c7-ba6f-fdadc14d4355'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c23015-2b18-45ea-aab8-bdfa83f644ae'
    'lead': 'In a resolution released Monday, the Comelec says former Foreign Affairs
      Secretary Alan Cayetano did not commit any false material representation when
      he registered a different address from his wife, Lani, in his certificate of
      candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T21:37:40.366+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:32.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:04.288+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Commission-on-Elections', 'Alan-Cayetano', 'Taguig',
      'Lani-Cayetano']
    'template': '1'
    'title': 'Comelec junks disqualification bid vs. Cayetano couple'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ba886-91ae-49ed-8250-40121fdcc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.367+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> ‚Äî The Commission
        on Elections (Comelec) has dismissed the disqualification case filed against
        former Foreign Affairs Secretary Alan Peter Cayetano and his wife Taguig Mayor
        Lani Cayetano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ee6ea-083d-4b07-89c4-a2540dfa9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.367+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released Monday, the Comelec said Alan did not commit
        any false material representation when he registered a different address from
        Lani in his certificate of candidacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d50279-ad75-4ea3-b560-8af6a51615e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.367+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan is running as representative for 1st congressional district
        of Taguig-Pateros, while his wife of 14 years is running for 2nd District
        representative to replace her sister-in-law. Alan earlier said he has President
        Rodrigo Duterte''s support in vying&nbsp;for House Speaker.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815734a-2bc3-4541-82b6-0e1ffd23b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:50:53.756+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/10/11/Cayetano-Congress-2019-elections.html">Cayetano
        eyes House Speakership</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40beea2d-344b-4508-a08d-b4ea5fc238b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.367+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alan''s COC, he declared he was a resident of Barangay Bagumbayan,
        Taguig, which is part of the 1st District. Lani, although still married to
        Alan, declared her residence as Two Serendra in Fort Bonifacio, Taguig.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b691d84-6cf5-451a-a377-a3b42d581c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing previous Supreme Court rulings, the Comelec said one''s domicile,
        and not actual residence, is used to determine residency qualifications for
        election purposes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7bc31-ffdf-4d1f-90d2-27f4d4eba1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person may live and maintain residences in different places,
        but it does not result [in] loss of domicile," the poll body said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049346a7-c8a9-473e-924a-353b0f520d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondent and his wife established their conjugal dwelling
        or marital domicile in a place other than respondent''s domicile is of no
        moment and has no effect whatsoever to respondent''s domicile absent any intention
        to abandon the same," the Comelec said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad5715-d71f-4928-ac47-118aa2412ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disqualification case was <a href="http://cnnphilippines.com/news/2018/11/14/Alan-Peter-Cayetano-Lani-Cayetano-Taguig-Congress-disqualification-political-dynasty.html">filed
        in November last year by Taguig resident Leonides Buac Jr</a>., who asked
        the poll body to deny due course and/or cancel the Cayetanos'' certificates
        of candidacy for claiming they are residents of two different Taguig districts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2c5c8-2693-4849-89c7-ee1d39959754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A married couple can only maintain one legal residence at any given
        time," the petition said. The petitioner pointed out the couple is obliged
        to live together under the Family Code.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225680a9-a6c9-480e-88ff-bff364b1710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T21:37:40.369+08:00
      'mgnl:createdBy': 'robert'
