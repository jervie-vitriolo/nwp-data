      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharp-eyed viewers noticed the anachronism during Sunday night''s
        episode of "Game of Thrones," and, well, it''s going to be a long time before
        anyone lets this mistake go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1601f-34c2-43cf-9640-2279f630b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T23:21:58.901+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:26:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each Season 8 episode reportedly cost $15 million to make, so the
        fact that a grande mocha from Starbucks or whatever passed so many eyes and
        so many levels of experts and edits is very hilarious. That coffee cup is
        Arya Stark levels of sneaky.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a109f25-aa17-4945-b96a-6ed0c29a8925'
      'mgnl:activationStatus': true
