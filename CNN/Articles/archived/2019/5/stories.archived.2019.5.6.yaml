      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) ‚Äî</strong> Senatorial
        candidate and former Special Assistant to the President Christopher ‚ÄúBong‚Äù
        Go bared his back in public for the second time to disprove claims that he
        has a tattoo indicating membership to a drug syndicate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a8dd7-962c-4c9d-a610-a708328ef832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T17:38:43.136+08:00
