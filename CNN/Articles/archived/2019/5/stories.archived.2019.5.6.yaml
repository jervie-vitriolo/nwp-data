    'title': 'EDSA provincial bus ban dry run deferred'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118e927-dde9-4ce2-b153-d8984b76f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) ‚Äî</strong> Transport
        officials have suspended the dry run for the ban on provincial buses on EDSA
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb7ffd-3177-4747-b2a5-a30bf891680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) announced putting
        the dry run on hold would give time to iron out rules and guidelines for the
        scheme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4e98c-a43a-4622-9b0d-5f4dd173c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry run began on April 21. Provincial buses have been encouraged
        to drop passengers off at the temporary terminals either in Santa Rosa, Laguna
        or Valenzuela City. Earlier, Valenzuela Mayor Rex Gatchalian said the interim
        terminal in Valenzuela would not open for a dry run until May 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69170b09-db53-4cc1-a046-145ff54fc04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said the dry run will resume once
        they have discussed more details with the Transportation department and the
        Land Transportation Franchising and Regulatory Board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef9cb3-f843-4fcb-9a0c-d7456e4de2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe will continue with the dry run once the guidelines and implementing
        rules have been ironed out by the three agencies involved,‚Äù Garcia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b4428-5d35-4eae-9721-756a4ed2d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ban on picking up and dropping off of passengers oo
        EDSA stays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621edc0e-1107-4d1e-a5a5-2f7bd2a4866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial bus ban has been scheduled for June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50dfa9e-0775-4aa6-8163-5a3ffe7f757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme has been criticized by lawmakers including Albay Representative
        Joey Salceda and AKO BICOL party-list Rep. Alfredo Garbin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8e4b9-47d2-491d-9c2a-e5eccea9e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ito‚Äôy hindi pinagaralan at basta lang ipapasa ‚Äòyung burden
        at pahirap doon sa mga galing sa probinsya</em>,‚Äù Garbin said in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af997516-e0d5-477e-911c-ab0d14238713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T11:08:57.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:26:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was not studied and just places the burden on
        those who hail from the provinces.]</p>'
