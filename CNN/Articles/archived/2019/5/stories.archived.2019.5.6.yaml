      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a striking image, the outspoken American divorc√©e walked unescorted,
        followed by her 10 bridesmaids and page boys.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c481fd-85d7-4fec-a6bf-f5fb56609d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T22:14:35.597+08:00
      'mgnl:createdBy': 'chad'
