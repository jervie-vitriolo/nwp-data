      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) ‚Äî</strong> Days after
        he withdrew from the Ilocos Norte gubernatorial race, Ilocos Norte First District
        Representative Rudy Fari√±as expressed his support for senatorial candidate
        Imee Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6477271-8d6c-403d-9eb8-fa5bf1fe00c8'
