    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f534b773-2ae4-4a29-a867-84891e25901b'
    'lead': 'The two-time champion is walking away from the league with her head held
      high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-06T19:48:11.480+08:00
