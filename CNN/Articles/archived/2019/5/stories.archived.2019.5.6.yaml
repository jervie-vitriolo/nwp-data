    'template': '1'
    'title': 'Man claiming to be Bikoy surfaces, eyes suit vs drug syndicate'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d3348-913b-41d3-bba0-02af5b04d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T14:43:00.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:26:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) ‚Äî</strong>&nbsp;A
        man claiming to be the anonymous man named ‚ÄúBikoy‚Äù in the five-part video
        series accusing President Rodrigo Duterte, his family and his close allies
        to be deep into the illegal drug trade has surfaced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f02fd-c37b-4ee9-8e27-5fd1c2c7f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Joemel Advincula, who said he was once a part of an illegal
        drugs syndicate, said he decided to come out due to threats to his life and
        because of the urgings of his conscience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd01c3-fc1e-422e-940f-080ce027bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúNakikita ko ang pagwasak ng pamilya na dulot ng droga, na kung
        saan naging bahagi ako sa pagpapakalat nito noong miyembro pa ako ng sindikato.
        Panahon na upang puksain ang pamamayagpag ng sindikatong ito</em>,‚Äù Advincula
        said at the Integrated Bar of the Philippines (IBP) office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835545c-4abd-4f43-89bd-b004aa569d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I see the destruction of families due to drugs, of
        which I was once a part as a member of the syndicate. It is time to end the
        reign of this syndicate.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83054e-b65a-4041-8071-8703f5dff247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula surfaced days following the arrest of Rodel Jayme, the
        self-confessed webmaster of Metrobalita ‚Äî the website where the ‚ÄúAng Totoong
        Narcolist‚Äù videos were supposedly first shared.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fc540-26f9-4ed9-89fe-35288a7acbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Advincula said that he does not know Jayme. He also denied that
        he is linked to any political candidate, especially of the opposition coalition
        Otso Diretso.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa92c4-56cc-4a6a-a29c-d618fc55a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he does not have any links to the media personalities
        and institutions tagged in the alleged plot to oust Duterte.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00af23-fb42-4b85-b2f1-8654b4821848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayme has said that he was initially tapped to create the Metrobalita
        website to boost the campaign of an Otso Diretso Senate bet. Otso Diretso
        campaign manager Senator Francis ‚ÄúKiko‚Äù Pangilinan denied knowledge of this.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623cbc97-fa26-478b-aeb1-dafcd21ac698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula said he went to the IBP to seek legal assistance for him
        to sue alleged members of the syndicate, that include the President‚Äôs son,
        former Davao City Vice Mayor Paolo Duterte, senatorial candidate and former
        Special Assistant to the President Christopher ‚ÄúBong‚Äù Go, Davao City Mayor
        Sara Duterte‚Äôs husband Manases Carpio, and the Bicol-based ‚ÄúQuadrangle Group.‚Äù</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04d8e7-f2b7-4bef-92b4-9da2c19014c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo, Go and Carpio are allegedly on a document he helped prepare
        as a syndicate member ‚Äî the Tara, a list of senior syndicate members entitled
        to monthly kickbacks fromn the illegal drug trade.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85790a2-df99-482a-a136-c451cdd51c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Advincula should head to
        the National Bureau of Investigation and file a complaint if he has enough
        evidence.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16c42d-9b0b-4c7c-ae64-2af56cd8c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula also insisted on his claim that the former vice mayor
        and Go have tattoos on their backs.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4a21a-359f-4795-bb62-5d65d27b7daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBahagi po ng gawain ng aming team ay ang pag-scan ng mga codes
        na nakaukit sa tattoo ng mga senior members ng sindikato tulad nina Paolo
        Duterte at Bong Go. Pinapadala ito sa financial controller ng sindikato na
        naka-base sa Hong Kong upang ma-validate ang mga transaksyon,‚Äù Advincula said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c053e-ba30-4db3-8fe0-958c2e24f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of the work of our team is to scan codes embedded
        in the tattoos of senior syndicate members like Paolo Duterte and Bong Go.
        These are sent to the syndicate‚Äôs financial controller based in Hong Kong
        to validate transactions.]</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ada409-50d7-4995-a904-83c6f3e83daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go <a href="http://cnnphilippines.com/news/2019/4/10/Bong-Go-drug-syndicate-dragon-back-tattoo.html">has
        bared his back</a> to show that he has no tattoos. Paolo has refused to do
        the same.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d196c4-155b-4514-b97b-cc8877774f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula said he was jailed for six years in 2012 in connection
        with an estafa charge. He said that after spending time in prison, he decided
        to turn over a new leaf and work legally.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d8a53-ce7f-4c2c-9253-b74f6b1c1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúNgunit sa kasamaang palad, sa isang pagtitipon ng aming kumpanya
        ay naging panauhin si</em> Bong Go.<em> Namukhaan niya ako. Simula noon ay
        ginigipit na ako ng may-ari ng kumpanya, hanggang sa isang araw ay sinabihan
        ako ng katrabaho ko na mabuti pang umalis na ako dahil nanganganib na ang
        buhay ko,</em>‚Äù he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c67db-fc48-40cc-80a5-5211b6bad344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately, Bong Go was a guest in one company
        function. He recognized me. From that time on, the company‚Äôs owner harassed
        me, until one day my coworker told me that I would be better off if I left
        because my life is in danger.]</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282c1f4-3fbd-44ed-b7d9-7a6e00d5dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula said he went into hiding in August 2018. But he eventually
        decided to reveal the workings of the syndicate with the help of his fellow
        former syndicate members.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf379e4-77d1-4b6f-a0b3-7ff73b2a2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is ready to face a Senate probe to prove everything that
        he said in the videos.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12753f5-b143-4b4b-b5a6-4c282afde275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dcb9f-bde4-4349-a45a-c3b3932e631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marketing executive-turned-syndicate member</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026333d-dafd-43f6-9a49-a221dd6959c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula said he was once a Marketing Executive for a franchise
        of a multilevel marketing company headed by Tess Ra√±ola.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8610f-ae5d-4715-9efe-de05351fbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ra√±ola supposedly transferred him in February 2010 to the syndicate‚Äôs
        operations center manning the radio and CCTV for underground facilities in
        Misibis Bay. Advincula said he was then transferred to the transmitting and
        facilitating team, which prepares the monthly allocations of the syndicate‚Äôs
        principals.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34ea0e-8b50-40db-af49-7feeebf74f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ra√±ola is the woman who filed a complaint before the National Bureau
        of Investigation. Her complaint was among the triggers leading to the arrest
        of Jayme.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b763044-aaec-4221-a7ca-d7d3ee7cbdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the only background that he provided about himself. Reporters
        at the IBP office in Mandaluyong were unable to ask any more questions as
        he immediately stood up and left after reading his two-page statement.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2ed35-125a-449b-9867-96038caf72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBP officials present at the event said they had no idea that Advincula
        would hold a press conference.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f275a1-3b5c-4f7c-8f8b-3bb604a45786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said that Advincula came to the office flanked by nuns
        and sought for legal assistance. They said the National Committee on Legal
        Aid (NCLA) will evaluate Advincula‚Äôs appeal.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b03e30-4ef3-47e9-8c83-4ebc9f4a7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evaluate <em>po kung ano ang kanyang sinabi and kung ano ang mga
        ebidensyang pinanghahawakan niya. Base po doon ay gagawa po ng tamang karapatang
        legal na aksyon</em>," NCLA head Minerva Ambrosio said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e37fd-27cf-47f7-864e-85bdf020a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will evaluate what he said and if he is holding
        evidence. Based on that, we will take the appropriate legal action.]</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd0731-f263-424d-b248-87cd47eb3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said it will continue its probe
        on the people behind the Bikoy videos and will validate if Advincula is the
        same hooded figure in the clips.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeedac0-1ff0-4d81-81fa-2028ea107200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not take his claim at surface level. We will ascertain his
        identity based on evidence, and if he is willing, he may come over either
        to the NBI or the PNP," PNP spokesperson Col. Bernard Banac said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bbad5-603a-4265-8c3c-204ad09591a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Presidential Spokesperson
        Salvador Panelo maintained that the Bikoy videos are ‚Äú<a href="http://cnnphilippines.com/news/2019/4/4/paolo-duterte-narco-list-waldo-carpio.html">black
        propaganda</a> against the government.‚Äù</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16f386-732b-40fd-9845-c5638b1f3452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHis (Advincula) claim that there was a tattoo at the back of Bong
        Go was proven to be false. You lie in one, you lie in all,‚Äù Panelo said.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1da03b-fbbf-4b68-9e0c-2d9858967172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has denied the allegations in the Ang Totoong Narcolist
        videos. He also said that he has received foreign intelligence about the people
        behind these.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9855730-6051-44c1-80bb-73bbdcac8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:26:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos are now at the center of an alleged plot to unseat Duterte
        supposedly involving journalists and lawyers. The people tagged in the supposed
        ouster plot have denied any involvement.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f2858-759c-405e-94ca-1123255bff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-06T18:52:42.549+08:00
      'mgnl:createdBy': 'alyssa'
