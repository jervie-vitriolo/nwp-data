      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa105e9-83fe-4f58-97a9-1f21dc0955f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Halos lahat ng presidente akala nila trabaho ng</em> media
        <em>gawin silang pogi. Sinasabi namin, hindi ganun ang papel ng midya kasi</em>
        you have Office of the Press Secretary to do that for you,” Tordesillas said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5283ec4-ba3e-4d5f-9e7e-a7b3821fd385'
      'mgnl:activationStatus': true
