      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14d26a-3d7f-4f33-b4d6-3ae85469af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch took place at 4:30 p.m. in the western part of the country,
        and comes less than a week after North Korea test-fired several new weapons
        systems, the first confirmed launches of their kind since 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39322299-bdba-4d4b-94e3-0df93def59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3148a-f269-421d-91d8-60965ce60ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media reported that the launches conducted on
        Saturday were part of a "strike drill" to "check the operating ability of
        large-caliber long-range multiple rocket launchers and tactical guided weapons."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5f964-9fc5-42b6-966d-ddceea2787cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a943b-149a-47b4-8d14-14af071a381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang described the launches as "routine and self-defensive"
        in nature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56999f07-7d41-4391-a24c-89da5f891c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef99b91-976d-4995-8132-f5bd4af1bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts worry that an uptick in weapons testing from the North
        Koreans could impact nuclear negotiations with the United States and South
        Korea. Talks between the three countries have been on the rocks since a February
        meeting between US President Donald Trump and North Korean leader Kim Jong
        Un ended abruptly and without an agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a6d62-8db0-4fdf-a111-6e2723b2d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0112f04-8346-4011-95c7-07bb59abf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday launch took place in the Sino-ri area in the country''s
        western Pyongbuk province, South Korea''s Joint Chiefs of Staff said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cc423-5f31-495e-bdbe-edcc5ee1fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90546a4e-e5e7-4d2a-b2c8-8787a4d87f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:35:21.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sino-ri is believed to be home to one of about 20 undeclared missile
        facilities that Pyongyang operates throughout the country according to the
        Center for Strategic and International Studies'' Beyond Parallel program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b425ff-8f53-4a9e-af25-01011477ac92'
