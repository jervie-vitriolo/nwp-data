  'Growth-slows-Q1':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-09T10:15:52.270+08:00
    'imagesource': 'jcr:04297ef8-4f3e-4f19-adb5-979cfe515456'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c569fc00-955f-4091-8c52-aaa1c77fd9b7'
    'lead': 'The economy may have grown by 6.6 percent if only the budget was passed
      on time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:19:10.666+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:28:41.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:31.254+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GDP', 'growth']
    'template': '1'
    'title': 'Growth slows to 5.6% in Q1 '
    'updated': 2019-05-09T12:12:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3171814-cb4c-4bd9-ad97-2f85943eb3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Economic
        growth softened to 5.6 percent in the first quarter, reeling from a delayed
        budget and weak exports to mark a four-year low.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7dcfa-2acd-43ca-a313-3e18e59197a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace is softer compared to the 6.3 percent tallied in the last
        three months of 2018 and the 6.5 percent growth reported for January-March
        last year. It also settled well below the 6.1 percent median estimate of economists
        <a href="http://www.cnnphilippines.com/business/2019/5/8/Q1-growth-slower-delayed-projects.html">in
        a CNN Philippines poll</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c47f6c-e4a9-46c2-bb92-28bbf792b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is likewise the slowest pace since the first quarter of 2015,
        when growth logged at 5.1 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8092cbb9-8125-4f03-ac31-5fcf7835e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) said government spending
        grew by just 7.4 percent from January-March versus 13.6 percent a year ago.
        Public construction even contracted by 8.6 percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05847b53-9e8c-461c-921f-8f32d15cd9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Ernesto Pernia of the National Economic and Development
        Authority (NEDA) attributed the growth slump to delayed projects due to the
        late passage of the 2019 budget, which was only signed April 15.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0415f-a969-4c17-b9eb-0b95ec5abb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have forewarned repeatedly, the re-enacted budget sharply
        slowed down the pace of our economic growth. We estimate that we should have
        grown by as much as 6.6 percent this first quarter if we were operating under
        the 2019 fiscal program," Pernia said during a press briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ba165-d095-4a42-a65c-30313597e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government operated on a reenacted 2018 budget during the first
        three months of the year, leaving new and continuing projects unfunded. Economic
        managers flagged that this will greatly pull down public spending, with the
        NEDA seeing that full-year growth could settle at just 6.3 percent should
        the budget take effect by April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd44ded-d5aa-41db-9d81-934d8db637c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html">Economic
        managers revise growth target downward over budget delay</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3d1cc-f33b-4167-86f9-12643bfb8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delay in the release of the budget, it''s really going to be
        adverse in terms of the effect on government  spending. Government spending
        is a very powerful stimulus to the economy," Pernia said, adding that agencies
        are still waiting for a new circular from the Department of Budget and Management
        to access their funding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6059b-c405-4312-a6c7-e350af887578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said authorities should likewise consider postponing the
        cash-based budgeting system, as it leaves little time for agencies to spend
        funds and pay suppliers as allocations are only valid until the end of the
        year. He added that it would be "advisable" to also remove the 45-day ban
        on public works ahead of any general elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859e572-4726-4f4a-82dd-ceea505c1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, household spending picked up to 6.3 percent from
        5.6 percent previously. The NEDA said this is due to improved consumer sentiment
        and slower price increases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a92b8-056b-486e-ab4c-d06d9829c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Export growth also decelerated to just 5.8 percent last quarter
        versus 10.3 percent last year. Imports likewise softened to 8.3 percent from
        11.3 percent in January-March 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d99b20-5777-478f-b002-dfcb9eee5007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the supply side, the industrial sector posted the biggest growth
        slide at 4.4 percent versus 6.6 percent in the previous quarter. Services
        picked up to post a seven percent expansion, coming from 6.8 percent previously
        to become the biggest contributor to growth, according to PSA officer-in-charge
        Assistant Secretary Josie Perez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08075bc-23ea-43f1-8e58-e5149f26ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, agriculture grew by a mere 0.8 percent year-on-year,
        compared to 1.8 percent in the fourth quarter.  The PSA reported that farm
        output stood flat in the first quarter, picking up by just 0.67 percent year-on-year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd8394-ab4e-4dab-a4a4-90ae39616e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia flagged the need for government to take steps to mitigate
        the impact of El Niño, which is seen to last until August.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d83bc2-3826-4a33-bfc1-c10f5875186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking to grow the economy by 6-7 percent this
        year following 2018’s 6.2 percent climb. Growth needs to be at least 6.1 percent
        in the next three quarters to hit this goal, Pernia said, deeming it still
        "achievable."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5403f8a-94fc-4e28-81b1-0881342cb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really looking at the second half for government to really
        perform," NEDA Undesecretary Rosemarie Edillon added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404e2aa-5d69-4e00-a96d-f319906f3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T12:15:38.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are now on the Bangko Sentral ng Pilipinas (BSP), with
        its seven-member Monetary Board set to decide on interest rates Thursday afternoon.
        Analysts <a data-cke-saved-href="http://www.cnnphilippines.com/business/2019/5/7/Inflation-eases-April-2019.html"
        href="http://www.cnnphilippines.com/business/2019/5/7/Inflation-eases-April-2019.html">in
        a CNN Philippines survey</a> are torn about the decision, saying that cuts
        to both the key policy rate and bank reserves are possible.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e18afc-8c9a-413e-a808-d4519807b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:14:45.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A ''pro-growth, data-dependent'' BSP will factor in the support
        needed by the trade/industrial component. Lower interest rates and availability
        of cash are important inputs in industrial formation," said Security Bank
        economist Robert Dan Roces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574ef23-679a-40ad-82ef-2e4d98bb1eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:14:45.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these, the unanticipated GDP number now boosts the odds of
        both a rate cut and an RR (reserve requirement)&nbsp;slash in tonight’s monetary
        policy meeting," he added.&nbsp;</p>'
