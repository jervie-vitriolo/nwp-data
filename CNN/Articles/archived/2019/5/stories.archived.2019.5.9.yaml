    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b9ce0-5784-42b0-b698-bd15429465f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T11:55:20.725+08:00
