      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said this fresh plunder complaint against him is just a
        demolition job by his rival for a seat at the House, Davao del Norte Governor
        Anthony del Rosario.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
