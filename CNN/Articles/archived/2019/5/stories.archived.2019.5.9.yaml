    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Bucks rout Celtics to clinch series, 4-1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2831269-c3b3-4c9b-bcd3-2882f89e43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The team with the best record in the
        NBA regular season also won the race to be the first into the postseason conference
        finals Wednesday night, when the Milwaukee Bucks ran away from the visiting
        Boston Celtics for a series-clinching, 116-91 victory.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edccdad-fb12-464e-8abe-fde69de68e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-seeded Bucks now advance to the Eastern finals, where they
        will have the home-court advantage over the winner of the other Eastern semifinal
        between Toronto and Philadelphia. Those two hopefuls meet in a Game 6 in Philadelphia
        on Thursday night, with the second-seeded Raptors holding a 3-2 series lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f63389-c225-4e24-813b-2d2a9339e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s amazing. It was a team effort,” said Bucks star Giannis Antetokounmpo,
        who scored 20 points. “We did not mess around with the game. We did our job.
        We defended. We moved the ball. That’s how we were able to close the game.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd4f2c-b9e8-48e9-b9b1-eb5413400ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenging a seven-game, first-round loss to the Celtics last season,
        the Bucks won four straight in the series after being stunned 122-90 at home
        in the best-of-seven opener.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847095c-00c0-4d26-ad68-fd88455f6da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first game, we weren’t focused enough,” Antetokounmpo said.
        “We weren’t ourselves. The next four games, we came out with a different approach,
        a different mind-set, a killer mind-set, and we were able to win the four
        games.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63e40c-af80-472c-a1e0-b515556ba209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.237+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee trailed for just a matter of seconds late in the first
        quarter in the clincher, building as much as a 16-point lead in the second
        quarter and 18 in the third before coasting home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf8f01-f2c0-4e21-aaeb-bf2873dd9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks used balanced scoring and a stingy defense to eliminate
        the fourth-seeded Celtics, who had reached the Eastern finals against Cleveland
        each of the past two seasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb2799-38c2-4daf-b12d-32c52eab40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo led seven players in double figures for the Bucks,
        who will be making their first appearance in the conference finals since 2001,
        when they lost to Philadelphia. Antetokounmpo also found time for eight rebounds
        and a game-high eight assists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea96f4-9a2e-4ade-80bc-543d57242eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton (19 points), Eric Bledsoe (18), George Hill (16),
        Nikola Mirotic (10) and Ersan Ilyasova (10) also scored in double figures
        for the Bucks, who shot 44.7 percent overall and outscored the Celtics 45-21
        on 3-pointers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e0443-5111-49e7-9cd7-822937ba5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks also got 10 points in 16 minutes from guard Malcolm Brogdon,
        who was returning from a heel injury that had sidelined him since March 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fb88d-4a96-4682-b32e-21a2ef5bd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirotic shared team-high rebounding honors with Pat Connaughton
        with 11 apiece.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ed180-b723-4d98-80c9-ce26798f15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.238+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving had 15 points to top the Celtics, who had beaten the
        Bucks in five of their previous six postseason head-to-heads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f91938-655d-4db0-a9e0-0235ced1bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving shot 6-for-21 overall and 1-for-7 on 3-point attempts, and
        he was limited to one assist in what could be his final game as a Celtic.
        He can become a free agent this summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770c88f-b0a7-4b25-8d75-4bee91904d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They kept a body on me practically the whole game,” Irving said.
        “They did a great job running their offense with pace. They did it all year.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50d41a-6d61-40e5-8c9f-20f158599ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his future, Irving said, “I’m going to be honest with you:
        I’m just trying to get back to Boston first. See my family, decompress, do
        what human beings do.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed51399-6cc4-42a1-b9d1-28a66fe09b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Morris and Jayson Tatum finished with 14 points apiece, and
        Jaylen Brown had 12 for the Celtics, who shot just 31.2 percent from the field.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5ee9a-edcd-4eea-995d-01308b011180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.239+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucks coach Mike Budenholzer said, “We talk about defense every
        day. I just think the way we guarded, the commitment we had at the defensive
        end really set the tone for us.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a01b8c-3562-40db-a4c1-6ae9eac9fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris completed a double-double with a team-high 11 rebounds.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9736ad-0c8f-4222-b5a5-b04a89df0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celtics coach Brad Stevens said, “This game was disappointing. Our
        issues have been well chronicled. We didn’t meet the outside expectations.
        We really rode a roller-coaster all year. It was difficult.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4c739-d3ab-4ad0-8289-6f98319ab786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:10.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:37.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hats off to (the Bucks). They are one helluva basketball team.
        They have been building habits every day, and they showed up. They were tremendous.
        They’re better than we are. And they earned that. And it was clear throughout
        the five-game series.”</p>'
  'wrestling-filipinos':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The Philippine Wrestling Revolution is the premier pro-wrestling promotion
      in the Philippines, which consists of some of the top Filipino wrestlers. Photo
      by SAMANTHA LEE'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2019-05-09T13:45:49.015+08:00
