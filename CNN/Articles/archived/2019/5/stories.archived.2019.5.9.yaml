      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> VERA Files
        President Ellen Tordesillas suspects that her news organization’s effort to
        fact-check President Rodrigo Duterte’s statements may have landed her in the
        <a href="http://www.cnnphilippines.com/news/2019/5/8/Liberal-Party-Magdalo-Duterte-matrix-.html"
        target="_blank">alleged conspiracy against the chief executive</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a222db-fccd-4fb5-a29d-293bcd89f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5ef42-da1e-487f-a2d5-380941783e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka doon siya nagagalit kasi</em> in our fact checking [Maybe
        our fact-checking angered him.] We track statements of people of influence,
        this includes government officials and we debunk them with factual evidence,”
        Tordesillas told CNN Philippines’ <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c603e-5639-4ada-96f3-09de8ff108d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfacb1-c168-4f71-b950-2b489e6f0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Duterte has a penchant for making unverified pronouncements,
        adding that VERA Files has monitored one speech where he supposedly said eight
        falsehoods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfcfbbb-bf1c-46c0-973d-e473a041bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58c7af-602a-4de4-8353-b0d9b0447e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, VERA Files reported that Duterte is their <a href="http://www.verafiles.org/articles/vera-files-fact-check-yearender-duterte-our-most-fact-checke"
        target="_blank">most fact-checked figure</a>, accounting for 20 percent of
        their fact-checks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d84261-307a-4cbf-9db4-26e69c7330f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b8495-8083-49cf-8cfa-42294cf3c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-year-old news organization said Duterte made a lot of false
        claims on his war against drugs, made different claims for different audiences
        and repeated false claims, sometimes in the same speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319cc59-0622-477a-9c36-be7043e44f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2018/01/17/Rappler-Duterte-fake-news.html"
        target="_blank">Rappler tells Duterte: Fake news peddler from within Malacañang</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947850ff-de05-435c-b80e-f92d30eea259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s worrisome ha kasi as President, he bases his policies on
        information that he has. So <em>kung mali ‘yung</em> information <em>niya,
        dapat iko-</em>correct <em>natin</em>. [So if his information is wrong, we
        should correct it,]” Tordesillas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe9731-f288-47b5-97e7-1f67e3f1816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ac45d-b910-48fc-818a-ebff97cf37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERA Files is one of three fact-checkers of Facebook in the Philippines,
        along with news website Rappler and international news wire Agence France
        Presse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f1a7e-b7e3-4812-952b-24dba397c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has once complained of the social media giant''s fact-checking
        partners in the country, saying that its partnership with "anti-administration"
        fact-checkers is <a href="http://cnnphilippines.com/news/2018/04/19/Facebook-Rappler-Vera-Files-fake-news-fact-check.html"
        target="_blank">"unacceptable."</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6ac8e-0b5c-4dfb-9adf-bf16c6570c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VERA Files and Rappler, among other personalities, have landed on
        the headlines after Malacañang accused them of being involved in a plot to
        discredit Duterte. Both news organizations and its leaders have denied the
        claims, stressing that the Palace has <a href="http://cnnphilippines.com/news/2019/4/29/VERA-Files-Oust-Duterte-plot-proof-.html"
        target="_blank">not provided evidence</a> to back up its allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724d198-a1f0-4ddc-ae82-8bde317a14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569909f-2a71-4f88-b157-7cd4057a939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly said that <a href="http://cnnphilippines.com/news/2019/5/1/Oust-Duterte-plot-matrix.html"
        target="_blank">it does not need to prove its own claims</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bee73e-89bd-4e1d-803b-bf03b5bb14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e06478-05f9-4acc-8c0a-6ff4be2c1905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fact-checking, Tordesillas said she may have been included
        in the matrix because of VERA Files’ effort to prove that Duterte and his
        daughter, Davao City Mayor Sara Duterte, have <a href="http://nine.cnnphilippines.com/news/2016/04/28/Rodrigo-Duterte-bank-accounts-SALN-Trillanes.html"
        target="_blank">joint deposits and investments in BPI</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1614a0-2199-4e52-a9a9-7babc889eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.340+08:00
      'mgnl:createdBy': 'xave'
