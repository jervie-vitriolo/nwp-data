      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also during Alvarez’ 60th birthday party that Cabigon claimed
        to have boarded a car with Jubahib and sat next to boxes filled with money
        used to pay for guests’ hotel accommodation. In another incident, Cabigon
        said they placed two suitcases filled with money from the Tagum Flyover project
        in the car of Tagum City Mayor Allan Rellon.</p>'
