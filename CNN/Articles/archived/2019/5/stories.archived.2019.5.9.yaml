  'Brazil-s-Bolsonaro-signs-executive-order-easing-gun-rules':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-09T06:51:08.635+08:00
    'imagesource': 'jcr:e34596df-ea1e-4d0b-a48b-fda318b398f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0135d830-888d-4be3-a994-97b6ddebebaf'
    'lead': 'In Brazil, it is now easier to import guns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T06:52:37.469+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:28:50.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:25.828+08:00
