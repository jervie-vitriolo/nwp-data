      'jcr:uuid': '9f20a529-8fc4-4acb-b748-2f3d22357ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:14.044+08:00
      'mgnl:createdBy': 'eimor'
