      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Shake Shack is
        finally opening its doors to the Filipino public on Friday, May 10. What used
        to be only a hot dog stand in New York is welcoming its 19th international
        outlet here in Manila. During the launch party — filled with tunes by Mojofly
        and DJ Nix Damn P — the signature dishes of the fast food chain were also
        served: the ShackBurger, the Crinkle Cut Fries, and the Shack-cago dog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5d98c-661a-46cc-9f1a-b23535434c6d'
