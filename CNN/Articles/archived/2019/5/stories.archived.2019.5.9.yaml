  'football-tottenham-ajax-champions-league-final':
    'author': 'James Masters, CNN'
    'caption': 'Photo: Dan Mullan/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-09T06:18:52.981+08:00
    'imagesource': 'jcr:942860b0-b2d7-4655-bab8-78dc0d52ab84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5038e205-a054-415c-b93f-2e9b033fdeca'
    'lead': 'Lucas Moura scored a dramatic last minute winner to send Tottenham Hotspur
      into the Champions League final for the first time in its history after an astonishing
      comeback against Ajax in Amsterdam.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T06:21:16.168+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:28:52.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:24.627+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'Champions-League', 'Tottenham', 'Ajax', 'Lucas-Moura']
    'template': '1'
    'title': 'Tottenham stuns Ajax to make Champions League final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1f982-516c-4f0b-b984-2cb29cdfd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lucas Moura scored a dramatic last minute
        winner to send Tottenham Hotspur into the Champions League final for the first
        time in its history after an astonishing comeback against Ajax in Amsterdam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c4c650-9709-4432-8ee8-20cdd80607b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 2-0 at the interval, 3-0 overall, Moura scored three times
        in the second half, including a last-gasp winner, to set up an all-English
        final against Liverpool in Madrid next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072ebd6-acfe-4a11-8cda-1ffbf4b49f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a scoreline seemed unfathomable when Ajax moved two goals ahead
        on the night inside the opening 35 minutes courtesy of Matthijs de Ligt''s
        header and Hakim Ziyech''s fine strike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd2576-f5e4-4f99-8793-8b2324f0d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tottenham roared back after the interval with Moura scoring
        twice in four minutes to drag his side level on the night as Ajax began to
        wilt under constant waves of pressure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f70af-75e3-4f2f-bc59-0f1bb6949aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the game in the final minute of stoppage time, Moura produced
        another moment of magic to send Tottenham through and leave Ajax stunned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b205b1-2800-4930-8408-171714d1d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not just Dutch faces with tears left streaming down their
        faces. Mauricio Pochettino, the Tottenham coach, was left crying with the
        sheer emotion of the achievement clearly too much for him to handle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ceffda-68c8-43d1-a09f-217c9e82d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiping away the tears, Pochettino paid tribute to his players after
        their remarkable second half showing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52018bc-03ad-4aac-bb78-504fa1c1c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you football," he told BT Sport. "My players are heroes.
        I''m so emotional now. It''s an amazing moment, it''s difficult to describe
        in words.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b869d-1da4-4948-af69-ed561b8e748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you work, when you feel the love, it''s not a stress. It''s
        a passion and we showed that passion."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf763a17-f0b2-4949-b8a7-1d9ca665e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:21:16.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>More to follow..</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ceae82-05f5-4674-867b-1d6397535c22'
