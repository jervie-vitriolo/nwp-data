      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Karen delos Reyes, who played the granddaughter in the said
        commercial, took to social media to express her condolences to Francisco''s
        family. She also shared a snippet of their project.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/BxMvzW3hB7z/"
