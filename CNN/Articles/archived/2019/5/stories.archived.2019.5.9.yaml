    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:40.956+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bangko', 'sentral', 'benjamin', 'diokno', 'rate', 'cut', 'reserve',
      'requirement', 'ratio']
    'template': '1'
    'title': 'BSP trims interest rates amid softer inflation, slow growth '
    'updated': 2019-05-09T16:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3f9b0-a2a5-4195-89da-c1d74d46eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:11:03.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) slashed interest rates on Thursday, the first since
        a series of policy hikes introduced in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726516ef-c5da-4225-8650-6aaf6fea3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:11:03.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said that benchmark interest rates
        will be reduced by 25 basis points (bp) effective Friday to the 4-5 percent
        range, citing a "manageable" inflation outlook. The key rate will be at 4.5
        percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb862f-21ec-40a3-a61a-76654e054034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after five rate hikes worth 175bp in 2018, which were
        meant to temper surging prices of basic goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0278115-2fd0-4f17-8bd9-cf59cfff252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest rates set by the BSP are used as benchmark for banks
        and other financial firms in setting loan and deposit rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8302413-d2c8-41db-8543-efe0c56b9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Monetary Board''s decision is based on its assessment that
        the inflation outlook continues to be manageable, with easing price pressures
        owing to the decline in food prices amid improved supply conditions,” Diokno
        said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01f0c2-7c03-4fd1-b4e7-767f0649376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a peak of 6.7 percent, inflation has softened for six straight
        months to end at <a href="http://www.cnnphilippines.com/business/2019/5/7/Inflation-eases-April-2019.html">three
        percent in April</a>. Inflation averaged 3.6 percent during the first four
        months of 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c7b4d-849d-4d1f-be31-2186a8a220df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank now sees inflation settling lower this year at
        2.9 percent from its previous three percent estimate. For 2020, prices are
        seen to rise by 3.1 percent, well within the 2-4 percent target.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b8f1c-3ed5-441c-b78b-f866926042fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the release of the slower-than-expected growth pace
        in the first quarter, market analysts said the central bank will need to reduce
        borrowing rates to stimulate a slowing economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb5ae2-6058-4f40-af69-ba7fbc9cdc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.623+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Growth may slow further in subsequent quarters if the BSP does
        not engage in immediate and adequate monetary accommodation,” HSBC economist
        Noelan Arbis said in a market commentary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30972c-f98e-4286-b063-93cadb191c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno clarified that the rate cut is not a direct response
        to the disappointing first-quarter growth figure at 5.6 percent, which was
        well below expectations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083be42-e961-430b-b36b-8d3eaf866c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our decision to unwind is independent of what happens to government
        spending. It’s really not related to the underspending that happened in the
        first quarter of 2019,” said Diokno, a former Budget chief.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44feea-987e-4afc-9466-e172d912c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public construction contracted by 8.6 percent, reeling from a four-month
        delay in the 2019 budget which left new and continuing projects unfunded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbd85e-b124-4253-9006-0813274596ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">Growth
        slows to 5.6% in Q1</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69192a6f-0f4b-4fce-81fb-6887832c9370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said domestic demand remains firm despite the impact of
        budget delays on near-term economic activity. However, slowing global growth
        warrants “careful monitoring.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ace606-ebdc-465f-afc7-ac8a49315318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.624+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, monetary officials did not touch the reserve requirement
        ratio (RRR) imposed on big banks, with the BSP chief saying it will be discussed
        “next week.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2917f68-4f42-4821-a89a-67537253297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:58:56.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s on the table, but we did not decide today,” Diokno said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
