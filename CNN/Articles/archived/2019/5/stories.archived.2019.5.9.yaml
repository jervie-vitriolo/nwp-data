      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83bc48-d6b4-4351-9c36-1b90bff3dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost all presidents think that media’s job is to
        make them look good. We say that that’s not media’s role because you have
        the Office of the Press Secretary to do that for you.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5dbb5-9d87-4a4a-bd54-598045854e53'
