      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c837959-c38e-44cb-bd33-214af833a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.340+08:00
      'mgnl:createdBy': 'xave'
