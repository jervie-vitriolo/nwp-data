    'mgnl:tags': ['Rodrigo-Duterte', 'Hugpong-ng-pagbabago', 'Davao-City', 'HNP']
    'template': '1'
    'title': 'Duterte skips miting de avance of Hugpong-led alliance in Davao'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b70f6-f42a-431a-b315-05b75380721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:38:25.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> President
        Rodrigo Duterte skipped the miting de avance of the alliance of senatorial
        candidates backed by regional party Hugpong ng Pagbabago (HNP) in Davao City
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff307c-02aa-41f4-84e6-fbe6b6f3020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:38:25.682+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor and presidential daughter Sara Duterte, who chairs
        the regional alliance, announced that her father will not attend the event.
        She did not say why.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d100f-7b19-4c53-9eae-96dc76f7a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:38:25.682+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNP has campaigned for 13 candidates for the 12 Senate seats up
        for grabs in the 2019 midterm polls. They include former Special Assistant
        to the President Bong Go, former National Police Chief Ronald "Bato" dela
        Rosa, Maguindanao 2nd District Rep. Zajid Mangudadatu, former Presidential
        Legal Adviser Francis Tolentino, re-electionist Senators Senator Aquilino
        "Kiko" Pimentel III, Cynthia Villar, JV Ejercito and Sonny Angara, former
        Senators Jinggoy Estrada, Bong Revilla and Pia Cayetano; Ilocos Norte Governor
        Imee Marcos, and former journalist Jiggy Manicad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35b020-de6d-4b68-9bce-b082d514afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:38:25.682+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, on the other hand, has backed his own list of candidates,
        most of them also supported by Hugpong including PDP-Laban''s Mangudadatu,
        dela Rosa, Go, Pimentel, and Tolentino. Other guest candidates in the President''s
        slate are Freddie Aguilar, Angara, Ejercito, Villar, Marcos, Cayetano, and
        former Interior Secretary Raffy Alunan.</p>'
