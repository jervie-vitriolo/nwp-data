      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he ran in May 2018 as barangay captain for Barangay Tibulao
        in Carmen, Davao del Norte under the administration party Partido Demokratiko
        Pilipino – Lakas ng Bayan, Cabigon said he was tasked to hand out at least
        ₱150,000 from Alvarez to barangay captains in Davao del Norte for the barangay
        polls.</p>'
