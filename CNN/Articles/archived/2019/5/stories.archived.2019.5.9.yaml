    'title': 'Pantaleon Alvarez faces fresh plunder complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ea160-0908-44b8-aeaf-6d093d299117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Davao del
        Norte 1st District Rep. Pantaleon Alvarez is facing a fresh plunder complaint,
        this time over his alleged receipt of kickbacks from government projects and
        use of government funds to buy vehicles, parcels of land and a resort on Samal
        island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16598f4c-95e7-4421-a851-6649f82e2d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf1bf5-85cd-4bc5-82ba-0960b9ae29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lopez Cabigon, who claims to be a former close-in security
        of Alvarez and his personal aide Edwin Jubahib, alleged in a 12-page complaint
        filed Monday before the Office of the Ombudsman in Mindanao that the two bought
        two Hummers costing ₱6 million and ₱8 million each after the election of the
        congressman as Speaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f484f68-238d-4ab6-af7f-d234f7b809c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6ab02-3aaa-4e6a-b1ed-12b1523cd7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, Cabigon said he and Jubahib received in their “hideout”
        in Belisario Heights, Davao City two new bulletproof Toyota Land Cruisers,
        supposedly bought by Alvarez through Jubahib.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711cd7f-efb3-4517-a066-85e84121dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbcbb2-95ef-4d28-8bbb-29f5f0ceb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabigon added that Jubahib and Alvarez bought a new FJ Cruiser and
        a Mercedes-Benz G5 totalling to ₱12 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff9304-4d65-4a57-bc62-dfaf4a7d6607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.850+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59da7bf-7aca-478a-ab90-ab5fe389d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gikan mismo sa baba ni</em> Jubahib <em>na kani tanag kwartaha
        gikan sa gobyerno ug duga sa pagka-</em>Speaker <em>ni</em> Alvarez,” Cabigon
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568dd711-5f1f-4ba0-b67c-a64526a3d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb7769-c07a-42ee-9119-e28470417c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was from Jubahib’s own mouth that the huge amounts
        of money they were enjoying were all coming from the government and perks
        of Alvarez being a Speaker.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3a854-7bce-4d0b-9444-4a79371ca8c6'
      'mgnl:activationStatus': true
