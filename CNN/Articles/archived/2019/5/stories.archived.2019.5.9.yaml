  'SMC-profit-dips-Q1':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-09T17:47:05.355+08:00
    'imagesource': 'jcr:14e2af2f-a40a-4d04-9204-faf556845f62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa961432-ea95-4ddd-be75-5a98150bcc3a'
    'lead': 'The slowdown is seen as ''temporary,'' with higher consumer spending
      expected to drive sales. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T17:50:13.896+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:28:20.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:41.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'profit', 'oil', 'food', 'Petron', 'SMFB']
    'template': '1'
    'title': 'Margin pressures persist in SMC''s Q1 income '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a8330-9aa4-436a-9170-aea7b6ff4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> San Miguel
        Corp. (SMC) made ₱12.8 billion in the first quarter, down 18 percent year-on-year
        despite strong revenues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e00c0-7f0f-42b6-b7b6-370d2331c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the diversified conglomerate said volatile global
        oil prices and the rising cost of raw materials pulled down its fuels and
        food segments, despite "strong volumes" across its major businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875faf0-c370-428c-bd7b-16911de57f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues grew seven percent to reach ₱250.9 billion,
        but total operating income dropped by five percent to ₱31.1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b77909-df5e-4873-a554-badc271910ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron Corp. reported a five percent drop in local sales, which
        was attributed to the increase in fuel taxes due to the Tax Reform for Acceleration
        and Inclusion law, worth around ₱9 billion. To add, world crude rates reduced
        margins from the refinery business by ₱3.3 billion. Its bottom line plunged
        by 77 percent to settle at ₱1.3 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd919fba-844d-4d30-89d3-f364934d3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2019/5/8/Strong-beer-liquor-SMFB.html">San
        Miguel Food and Beverage, Inc.</a> reported modest profit growth, rising by
        just one percent to ₱7.4 billion in January-March given strong sales of beer
        and hard liquor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a58f7-7e96-43db-814f-2cfe31812bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For its food business, the government’s lifting of special safeguard
        duties against import surges led to an industry-wide oversupply and a significant
        decline in poultry prices. The rising cost of major raw materials — wheat,
        soybean meal, corn, and cassava — was also a big factor," the listed firm
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fedb38-1610-4307-8b53-50c455e81f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its unit SMC Global Power Holdings Corp. reported ₱34.7 billion
        revenues, 41 percent higher than a year ago as power plants generated more
        electricity. Meanwhile, SMC Infrastructure saw revenues climb by eight percent
        to ₱6.4 billion, noting that four big-ticket projects commissioned by the
        government are under way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6087eed-1926-4889-954c-83c4f54fd886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower profits, the holding company sees better yields
        in the coming months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441096c6-b854-470f-b3cd-bc3e6c8fa1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slowdown in these businesses is temporary," SMC President and
        Chief Operating Officer Ramon Ang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f5ff8-255e-4730-ab76-c6126c1ec8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate higher consumer spending from an improving economy,
        primarily the easing of inflation. The election season also usually brings
        us good results. We’ve implemented a good number of measures to recover lost
        ground and further strengthen our competitive positions in industries where
        we are in,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063023c1-c2ae-4e8b-a3a5-1dad00abe841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:50:13.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:20.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC shares ended at ₱195.50 on Thursday, up 3.99% from the previous
        day''s rate.</p>'
  'Philippines-U.S.-Japan-India-sail-South-China-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-09T18:00:48.698+08:00
    'imagesource': 'jcr:d387870e-9f95-459c-8496-f286489848ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f70d4f-cc45-4021-b93b-ca6887fd0384'
    'lead': 'In what the Philippine Navy described as a historic first, the country''s
      patrol vessel BRP Andres Bonifacio is sailing together with the ships of three
      other countries in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T18:03:20.229+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:28:20.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:42.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines, U.S., Japan, India navies sail together in South China
      Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885fae1c-4734-4bc1-b6ae-1a04c69825b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — In what
        the Philippine Navy described as a historic first, the country''s patrol vessel
        BRP Andres Bonifacio is sailing together with the ships of three other countries
        in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2dcfe-d261-417a-8ab6-f644bda65d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d099988-2d6e-43e4-9b0e-b9f413693adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navies of the Philippines, India, Japan and the U.S. are traveling
        accross the vital waterway as part of the ASEAN Defense Ministers'' Meeting
        (ADMM)-Plus Maritime Security Field Training Exercise, the Philippine Navy
        said in a press release Thursday. It added that the ships are on their way
        to the second phase of the maritime exercise in Changi, Singapore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29755403-4441-4951-8ca0-d7c2fc555cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddef6f-a9d9-4430-8d42-b52dfdbdf032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy spokesman Capt. Jonathan Zata said the ongoing transit may
        last for five to seven days, but stressed authorities cannot disclose their
        exact location.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e532c7-2895-487e-b51f-9bd540b3d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397f7b1-b328-4657-af9c-3a6b86222cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.230+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy in its press release also said the ships will conduct "freedom
        of safe navigation" exercises in the West Philippine Sea, but no further details
        were given as to when and where exactly. The West Philippine Sea covers areas
        in the disputed South China Sea which the Philippines claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec655ef7-8a20-4bf3-bdea-9c5eeb856ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25042e-7140-4427-ac32-646a9bc28428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This combined transit exercise aimed to deepen the partnership
        and foster mutual understanding between participant countries," the Philippine
        Navy said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a2e9b-fc73-44ca-a81c-be0b7d653ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f4fd7-87f0-489a-bc06-825726daf62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Roy Vincent Trinidad, who led the Philippine delegation,
        said it was "another opportunity to learn from like-minded navies," and a
        way to strengthen the country''s ties with its allies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95474ca7-a73e-4158-bba4-113086ce234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
