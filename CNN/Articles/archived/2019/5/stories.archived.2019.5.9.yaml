    'title': 'Despite rains, PAGASA says dry weather still in effect '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202c7fa-3e84-499b-a5b0-ea2c89ed7528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:05:05.315+08:00
