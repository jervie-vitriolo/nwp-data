    'lead': 'The team with the best record in the NBA regular season also won the
      race to be the first into the postseason conference finals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:21:10.236+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:28:37.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
