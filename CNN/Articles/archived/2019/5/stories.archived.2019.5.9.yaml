  'BSP-trims-interest-rates':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-09T16:09:40.064+08:00
    'imagesource': 'jcr:2c608f12-d8f6-4168-b39c-2a481564f983'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37c68cb3-2461-4bdf-9af4-14161af2094b'
    'lead': 'The reserve requirement has not been tackled during Thursday''s meeting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:11:03.978+08:00
