      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she belittled the matrix as "laughable," veteran journalist
        and VERA Files President Ellen Tordesillas said she worries that Malacañang’s
        “irresponsible” exposé <a href="http://cnnphilippines.com/news/2019/5/9/VERA-Files-Ellen-Tordesillas-matrix.html">would
        expose those named to danger.</a> Olympian weightlifter Hidilyn Diaz likewise
        <a href="http://cnnphilippines.com/news/2019/5/9/hidilyn-diaz-oust-duterte-matrix.html">said
        she fears for her and her family''s life now.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972556a0-667f-4871-b3e4-0b1384fe46f9'
