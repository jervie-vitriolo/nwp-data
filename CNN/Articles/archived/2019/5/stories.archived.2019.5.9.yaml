      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Cleveland
        Cavaliers guard Collin Sexton and Women''s National Basketball Association
        (WNBA) legend Ticha Penicheiro will visit the country to guide the top youth
        players aged 13 to 14 at the 2019 Jr. National Basketball Association (NBA)
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18707153-22b4-4cea-ae3e-fc4c7753d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:02:57.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two basketball stars will help select the 10 best boys and girls
        from the 80 finalists who will be included in this year''s Jr. NBA Philippines
        All-Stars. They will also serve as assistant coaches for the annual Jr. NBA
        Alumni All-Star Game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ea087-1802-4589-9fae-cba14396bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:02:57.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexton was selected eighth overall in the 2018 NBA Draft. He averaged
        16.6 points, three rebounds, and 2.8 assists with the Cavaliers this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61efae-5e71-4335-9409-d109a23380cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:02:57.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Penicheiro was drafted second overall by the Sacramento
        Monarchs in the 1998 WNBA Draft. She was named as part of the WNBA’s top 15
        players of all-time and will be enshrined as part of the 2019 class of the
        Women’s Basketball Hall of Fame this June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5378fab-217f-40b2-b9ac-3bd24578d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:02:57.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants will undergo a world-class training at the Don
        Bosco Institute on May 18, while the top players will compete in the boys
        and girls exhibition game at the SM Mall of Asia Music Hall on May 19.</p>'
