  'Manila-Water-income-slips':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-09T14:58:45.455+08:00
    'imagesource': 'jcr:93aeab9c-74eb-4941-b96a-ac8467e03ef0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c892af1-1f5a-48b5-9995-2c35ba3f1227'
    'lead': 'The utility firm saw lower profits after waiving service fees and paying
      a penalty. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T15:02:21.887+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:28:30.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:38.115+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['manila', 'water', 'supply', 'MWSS']
    'template': '1'
    'title': 'Manila Water income slips in Q1 amid supply problems '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf191c1b-96d5-42ea-9b17-00ca24fd8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Manila
        Water Co. booked a lower net income in the first quarter after supply interruptions
        forced the utility firm to waive service fees from customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd99331-d46e-4355-a6e9-7c24ac1d42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-owned water concessionaire said it made ₱1.233 billion
        in January to March, 27 percent lower than the ₱1.689 billion it made during
        the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b34907-f516-413f-a9d5-21e6151bd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slowdown was mainly due to the the impact of the water supply
        shortage in its Manila concession business," the listed firm said in a disclosure
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8baa79-d1a7-41e7-a545-734db6e9a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The east zone concessionaire was forced to do unannounced water
        interruptions starting March 7, citing decreasing water levels at the La Mesa
        reservoir in Quezon City due to El Niño. Around 1.2 million customers experienced
        no supply to low water pressure for at least a week due to the supply shortage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675c638-0b4e-411e-99f6-9dd0290cc47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water then announced a <a href="http://www.cnnphilippines.com/news/2019/3/26/Manila-Water-bill-waive.html">one-time
        bill waiver program</a> for customers most affected by the rotating supply
        interruptions. The adjustment was reflected in their April bills, covering
        the minimum monthly charge of ₱76 collected from customers regardless of their
        consumption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07232db-0d4b-44c0-8f6c-ee8947254b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said this was to "alleviate" the inconvenience brought
        about by spotty water supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24118f47-4e34-4be4-86b4-169b6756e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, total revenues rose by eight percent to ₱5.079 billion,
        supported by higher tariffs from Manila-based clients and stronger growth
        in other concession areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b0fc2-0a61-405f-a4f4-edd6f67cd43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Metro Manila, company operations through Manila Water Philippine
        Ventures saw profits rise by seven percent to ₱174 million during the quarter,
        with supply deals to corporate clients through Estate Water raking in ₱93
        million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27791c05-bf4d-472f-bef8-12bca6af4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, international investments through Manila Water Asia Pacific
        saw earnings double to ₱135 million, drawn from operations in Thailand and
        Indonesia. Lower profits were derived from two subsidiaries in Vietnam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f368279c-ee6f-4ed3-86c7-9dbbb175b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating costs surged by 39 percent to ₱2.461 billion, reflecting
        the <a href="http://www.cnnphilippines.com/news/2019/4/24/MWSS-Manila-Water-penalty-water-crisis.html">₱534-million
        penalty</a> imposed by the Metropolitan Waterworks and Sewerage System (MWSS).
        The company has said that it will comply with the regulator''s sanction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a379d-065a-4676-9e55-9b880423ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS also ordered the utility provider to set aside ₱600 million
        to develop a new water source, with the penalty totaling ₱1.134 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46afb0-5457-4e36-b0cf-611b3f2c944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the supply woes, core income of Manila Water should have
        grown by 22 percent to ₱2.1 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4a9cf-4ccb-4f76-b5a0-b3c64621b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:21.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:28:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Manila Water said they have restored water availability
        to 98 percent for an eight-hour period, and 72 percent for 24-hour supply.</p>'
