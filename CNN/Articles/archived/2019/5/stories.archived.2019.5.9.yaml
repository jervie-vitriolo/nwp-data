      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48dd68-582b-4a8d-8b15-e64351f41b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:04:57.851+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former Speaker denied that Cabigon was his security
        aide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8a2b6-1e01-4aac-925a-5a86d4a6ecaf'
