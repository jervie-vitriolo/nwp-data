    'template': '1'
    'title': 'Yes, there are Filipino professional wrestlers

      '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09bb46-2290-4b82-ad9c-b3f5c5083869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:48:38.614+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:28:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2013, a group
        of wrestling fans in the Philippines started a Facebook group where they would
        share professional wrestling promos. A year later, they found themselves in
        a makeshift wrestling ring, where they started practicing and training.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3854d5-74dd-4246-aae8-eb14dc1aaca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:48:38.614+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:28:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was part of that first group of guys that actually started training
        professional wrestling and it was just really weird [because] it was just
        in a boxing ring,” recalls Mark Javellana, the president of the Philippine
        Wrestling Revolution (PWR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f122f-d905-4f6d-a666-2ecadafdf712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:48:38.614+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:28:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the PWR is the premier pro-wrestling promotion in the Philippines,
        which consists of some of the top Filipino wrestlers. From jejemon characters
        to ‘80s matinee idol stars, the wrestlers at PWR also try to infuse Philippine
        culture into their programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522bf0a-f7cd-4c8b-ad8d-0615e79a19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:48:38.614+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:28:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had their first show on September 2014 and have mounted regular
        shows since. “You don''t really get a lot of money from this. It''s still
        all very much passion project,” says Javellana. “But … [when] we see the smiles
        from the people''s faces, [when] we hear them cheer, we hear them woo, we
        see them react to us, that''s more than enough to feed our hunger and drive
        to keep putting this out there.”</p>'
