  'Makabayan-petition-Kaliwa-Dam-Supreme-Court-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-09T16:16:24.777+08:00
    'imagesource': 'jcr:5aa70e6d-706a-4f50-a55a-5fe982064ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c66db116-d5c6-4b70-b9b8-7751300c20cd'
    'lead': 'The minority bloc in the House of Representatives asks the Supreme Court
      to halt the construction of the China-funded Kaliwa Dam construction and to
      declare the million-dollar project unconstitutional. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:22:53.123+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:28:23.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:41.124+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makabayan-bloc', 'House-of-Representatives', 'Supreme-Court', 'Kaliwa-Dam',
      'China', 'China-loans', 'Duterte']
    'stories': ['5f4320b0-9c12-46e9-848d-c7af9c4a6fdc', '5448b1a0-da01-4caa-bfe7-be130ea33547']
    'template': '1'
    'title': 'Makabayan bloc heads to Supreme Court to stop China-funded Kaliwa Dam
      construction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f5d69-1252-4b34-be40-4beb75e9255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —&nbsp;</strong>The
        minority bloc in the House of Representatives Thursday asked the Supreme Court
        to halt the construction of the China-funded Kaliwa Dam construction and to
        declare the million-dollar project unconstitutional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe906ea-fddc-44f4-83ff-18194f9cb35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan, led by Bayan Muna Rep. and senatorial hopeful Neri Colmenares,
        urged the high court to issue a temporary restraining order (TRO) and/or preliminary
        injunction on the Preferential Buyer’s Credit Loan Agreement on the New Centennial
        Water Source–Kaliwa Dam Project while their petition is pending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e499f5-097b-48af-8946-01b174c9a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition, the group cited the track record of Chinese contractors
        and their alleged fraudulent and substandard work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca10172-d1eb-4311-b5f4-f840583ec799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc also said the loan agreement for the project
        that is expected to supply 600 million liters of water per day to Metro Manila
        will have adverse consequences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed5d9a-e458-4a26-bcba-ef32adc59a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loan agreement itself, along with the project it seeks to finance,
        while purported to be for the benefit of the water requirements of Metro Manila,
        will have negative impact on the Filipino people’s exercise and enjoyment
        of our country’s vital assets and sovereign rights," the petition read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f0a59-7457-4817-b7f0-7bd16b9e2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio previously
        warned that the Kaliwa Dam project could end up using the country’s patrimonial
        assets as collateral — just like the Chico River loan agreement with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27917a-865e-4fec-ac57-7b47a6bc057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $231.59-billion project, $211.215 billion will be loaned
        from China. The Kaliwa Dam contract provides for a two-percent annual interest
        for 20 years, although repayments will only be 13 years to make way for a
        seven-year grace period. The Philippines will also have to pay an additional
        $633.644 million within a month after the loan is availed, representing a
        management fee worth 0.3 percent of the loan amount, plus an annual commitment
        fee priced at 0.3 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c49bc2-3ea1-4974-9929-e7656a05a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan also asked the Supreme Court to order the administration
        to release documents in granting the civil works to the Chinese contractor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1cc03e-555c-4dae-bb40-68077da4ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration hopes to begin building the China-funded
        Kaliwa Dam in July this year help secure water supply for Metro Manila. This
        is in the wake of a crisis that hit the metropolis and neighboring Rizal province
        in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba088030-eceb-4543-88e2-86ca4221438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:22:53.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the project, a 27-kilometer tunnel will connect the water
        source from General Nakar-Infanta in Quezon province to a water treatment
        plant in Antipolo-Teresa in Rizal to supply water to Metro Manila and nearby
        areas.</p>'
  'Pantaleon-Alvarez-faces-fresh-plunder-complaint':
