      'text': '<p><strong>(CNN)</strong> —&nbsp;Pope Francis issued new global rules
        Thursday for reporting sexual abuse in the Catholic Church, mandating for
        the first time that all dioceses set up systems for reporting abuse and cover-ups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2657e6-624b-48f1-9fa4-122329d5fa96'
