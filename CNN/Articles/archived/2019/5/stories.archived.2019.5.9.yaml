      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Janice Villanueva was expecting her first child 20 years ago,
        she felt lost and alone in the uncertainties of becoming a first-time mom
        with hardly any information on hand. She gathered a group of fellow moms and
        created Mommy Mundo to serve as a community and support group for expectant
        and experienced mothers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9e4e7-86e8-4eeb-8735-690241813c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-12T11:55:20.726+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:28:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the Mommy Mundo community has reached five cities outside
        Metro Manila and has become the go-to for parenting information and support.
        Through the years, Janice has stayed attuned to the changing priorities and
        concerns of parenting, and one of the most welcome changes she’s seen is the
        growing involvement of dads in raising their kids!</p>'
