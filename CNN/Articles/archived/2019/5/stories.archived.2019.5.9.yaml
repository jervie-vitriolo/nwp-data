  'comelec-rowena-guanzon-partylist-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-09T22:02:15.175+08:00
    'imagesource': 'jcr:0108f78b-0005-4977-87b6-561e7240c4f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a2b94c-1005-4c55-a202-a4c109139848'
    'lead': 'A Commission on Elections official calls for the enactment of a law that
      will prohibit party-list nominees who come political dynasties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T22:04:24.810+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:28:15.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:43.068+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['partylist', 'Commission-on-Elections', 'Comelec', 'Rowena-Guanzon']
    'template': '1'
    'title': 'COMELEC exec calls for law banning political dynasty in party-list groups'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004cfa99-37bf-4e8b-8aa3-bdc16d664538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — An official
        of the Commission on Elections on Thursday called for the enactment of a law
        that will prohibit scions of political dynasties or relatives of incumbent
        officials from representing party-list groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73320e0-5174-4926-a894-08f102d55ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political dynasties really thrive not only by vying for regular
        seats, but also in the party-list system. I hope there will be a law that
        will reform this and at least prohibit the nominees who are related to a sitting,
        elected official within the third degree or the fourth degree," COMELEC Commissioner
        Rowena Guanzon told CNN Philippines'' On The Record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df473d48-e21b-4d90-b0f9-4b861ed21306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limit the nominees to people who are not related to incumbent elected
        officials," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695cea1-096c-40f1-963c-36bbc6420fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Guanzon said, the poll body cannot ban incumbent officials
        or those related to them from running as party-list nominees since it has
        been allowed by the Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc04c11-a60c-4df8-8d57-568f3901ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the SC ruled that political parties and groups can join
        party-list elections despite not representing a marginalized sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e5ea2-7762-4aa2-b9eb-12f30ceace42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no disqualification&nbsp;even if they are immediate family
        of politicians, and that''s the problem kasi the SC has already ruled..,"
        Guanzon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65269238-3f57-4daa-ad1e-4f9fd1f5bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot do anything about that because that''s the Supreme Court
        ruling. We have to abide," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594c4cc-acae-4b1a-8f07-8f0cf8e249db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this year''s midterm elections, 134 groups are vying for 59 seats
        at the House of Representatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98c57d-2f7b-472a-9725-4d7bcf59ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to election watchdog "Kontra Daya," at least 39 of these
        party-lists have nominees hailing from political families while 13 have nominees
        who are incumbent officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ffc60-eeed-44b4-a1f8-79620c07b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s convenor, Danilo Arao, lamented that some politicians
        used the party-list system to maintain their hold of power in the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49e16a-389a-4443-b6f9-5b62fb93305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party-list system has become a backdoor for the rich and powerful
        to further entrench themselves to the House of Representatives," Arao said
        on the program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b20ca-3308-4b28-8bab-b28d819830b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:04:24.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the party-list system is a mechanism for incumbent officials
        to take a breather, so they can go back to local executive," he added.</p>'
  'DTI-calls-suspension-Chinese-only-food-park':
    'caption': 'The Department of Trade and Industry conducted a surprise inspection
      of a Las Piñas City food park on Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-09T22:20:26.709+08:00
    'imagesource': 'jcr:426f412d-c894-49da-a4ba-6f61556ec4fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31ee093d-3f10-48ac-99f2-000166f05657'
    'lead': 'The department found the food hub had several violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T22:23:59.337+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:28:14.871+08:00
