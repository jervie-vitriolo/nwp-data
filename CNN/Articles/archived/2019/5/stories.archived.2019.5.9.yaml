      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure was originally scheduled on May 4, but <a href="http://cnnphilippines.com/news/2019/5/2/Marcos-Highway-bridge-closure-delay.html">was
        pushed back to Saturday</a>&nbsp;as the private contractor was "not yet ready
        to rehabilitate the bridge."</p>'
