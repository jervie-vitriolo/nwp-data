      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules require all Catholic dioceses around the world to
        have a "public and accessible" system in place for reporting abuse by June
        1, 2020.</p>'
