    'title': 'Cavs'' Collin Sexton, WNBA legend Ticha Penicheiro to headline Jr. NBA
      PH nat''l training camp'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879b009-d40e-4fba-9647-92409b12d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:02:57.588+08:00
