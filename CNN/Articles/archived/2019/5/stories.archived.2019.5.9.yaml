      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food chain also highlights their Stand for Something Good advocacy.
        “Our burgers and hot dogs use 100 percent all-natural beef, free of hormones
        and antibiotics, non-GMO potato buns, and custard is made from real sugar,
        no corn syrup, and milk from dairy farmers who pledge not to use artificial
        growth hormones,” adds SSI Group President Anton Huang in a statement.</p>'
