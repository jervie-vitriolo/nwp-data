      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sayang ang intelligence funds'': Lacson slams Duterte administration
        for ouster matrix release</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87671a11-acc3-4f83-9d00-ee7dcc10ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.026+08:00
