  'thailand-opposition-election':
    'author': 'Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-09T13:00:30.063+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43b0909-3560-4941-a48e-e7185c27f766'
    'lead': 'Pheu Thai took 136 seats, according to official figures released Wednesday,
      while the pro-military Palang Pracharat party took 115. Pheu Thai is aligned
      with former Prime Minister Thaksin Shinawatra, whose allies were ousted in the
      2014 coup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:03:10.369+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:28:38.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:33.403+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'Pheu-Thai', 'Palang-Pracharat', 'Thaksin-Shinawatra',
      'election']
    'template': '1'
    'title': 'Thailand''s opposition wins most seats, but won''t get to choose country''s
      leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea5054-c403-42f0-9b18-d9ced89e771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:03:10.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thailand''s main opposition party has won
        more seats than anyone else in the country''s parliament — in the first election
        since a military coup five years ago — but it won''t get to choose the country''s
        next leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a7e37-a380-4c1d-bb96-e868e63609d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:03:10.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pheu Thai took 136 seats, according to official figures released
        Wednesday, while the pro-military Palang Pracharat party took 115. Pheu Thai
        is aligned with former Prime Minister Thaksin Shinawatra, whose allies were
        ousted in the 2014 coup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37cc73-1c5e-4c91-b0ce-41fef0c706bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:03:10.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the official tally, Pheu Thai and its coalition partners
        appear to have taken a total of 245 of the 500 seats in the lower house, six
        short of a majority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1bec8-c35f-4fc6-9625-378242cb7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:03:10.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that won''t be enough to form a government or choose the next
        prime minister. That decision is made by both houses of Parliament, and the
        country''s 250-seat Senate is chosen entirely by the military, which will
        almost certainty vote to keep junta leader Prayut Chan-o-cha in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0abe68-2f50-4d0e-8c74-395398df8a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:03:10.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have complained that the odds were stacked against the opposition
        from the start in a vote seen as a contest between a pro-military bloc that
        wants to keep power and pro-democracy forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc50bc-e363-4308-9f91-40849da22830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:03:10.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the National Council for Peace and Order, the junta''s
        official name, have grown accustomed to office. A military-drafted 2017 constitution
        aims to prevent big parties such as Pheu Thai from returning to office --
        and to ensure the army still has a major say, regardless who wins the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9fea4-e92d-4113-9614-c50eef9ffbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:03:10.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the March 24 vote was initially unclear. No party
        took a decisive lead and both Pheu Thai and Palang Pracharat claimed the right
        to form a coalition. Results were finally released Wednesday after weeks of
        delay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bc0ed-508a-4850-acca-ee39d361ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:03:10.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest was also dogged by allegations of voting irregularities,
        leading one non-governmental watchdog <a href="https://edition.cnn.com/2019/03/26/asia/thailand-election-free-and-fair-intl/index.html">to
        determine that the election</a>&nbsp;was "not free and fair."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928c870-8944-4a4e-91f5-fdeccf7c8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:03:10.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/08/asia/thailand-election-results-intl/index.html">Thailand''s
        opposition wins most seats, but won''t get to choose country''s leader</a>."</em></p>'
  'bucks-celtics-game-5-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-09T13:14:24.432+08:00
    'imagesource': 'jcr:2e0fba8c-ce70-436f-8f7b-e9e2db84291a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
