      'mgnl:lastActivated': 2023-01-30T00:28:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to reflect reports from Mandaluyong
        police.</em></p>'
  'Defense-press-corps-AFP-media-bias-Antonio-Parlade':
    'caption': 'MGen Antonio Parlade (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-09T23:58:00.383+08:00
    'imagesource': 'jcr:5f7f8ace-3b86-4823-9185-a2f542aff08b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f601663-95fb-479e-abf4-b2abcee15c41'
    'lead': 'The organization said Parlade''s accusation of bias sends a ''chilling
      message'' to media practitioners to ''parrot the military line or else, be discredited.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T00:07:42.109+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:28:12.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:43.594+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Defense-Press-Corps', 'Department-of-National-Defense', 'DND',
      'Armed-Forces-of-the-Philippines', 'Antonio-Parlade', 'Edgard-Arevalo', 'National-Union-of-People-s-Lawyers',
      'Supreme-Court']
    'template': '1'
    'title': 'Defense press corps decries AFP official''s claim of ''media bias'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a439bcd-2e19-4540-92bc-88c63b5a5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T00:07:42.110+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The Defense
        Press Corps (DPC), the group of journalists covering the Department of National
        Defense and the Armed Forces of the Philippines, slammed a military official
        who cried media bias.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81818eb5-0f2a-4bc0-aa2c-0b1242ba39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T00:07:42.110+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGen. Antonio Parlade had issued on social media an open letter
        to the Editor which called out media outfits for not carrying the statements
        made by AFP Spokesperson BGen. Edgard Arevalo on Monday about the writ of
        amparo and habeas data filed by the National Union of People''s Lawyers (NUPL)
        before the Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818449d9-eab6-4ae2-8a65-278276a7acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T00:07:42.110+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPC argued the statement was not carried because it was, "to
        put it bluntly, a rehash of a written statement" Arevalo issued three days
        earlier and which was already reported in the media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0e890-4a07-42e2-99c0-42b03071edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T00:07:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press corps said it is "outright unfair" to be accused of being
        biased and to be painted as colluding with Leftist organizations, including
        the Communist Party of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db86cfc-608a-4886-b17c-e508bebf3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T00:07:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPC is an organization beholden to no one, not to the AFP,
        the Department of National Defense, the NUPL, the left and other state and
        non-state actors. It abides by the principle of fair and responsible journalism,"
        it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29478839-7d45-442f-abbe-00a5b2d1399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T00:07:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then said Parlade was "shooting the messenger by falsely and
        randomly accusing DPC members of transgression" on its core values.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361adf1-1b02-451c-bae3-8a990800ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T00:07:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said Parlade''s accusation of bias sends a "chilling
        message" to media practitioners to "parrot the military line or else, be discredited."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf739e7-d45b-4415-905b-e64f76e16002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T00:07:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade, in his open letter Monday, argued that media practitioners
        have allowed the Philippine government to "be punched and bullied" without
        giving it an opportunity to air its side.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030eae5b-7843-4bd3-bd14-64fbf55715ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T00:07:42.111+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the sad state of our press who just recently celebrated
        World Press Day," Parlade earlier wrote. "This is the condition that the CPP
        has been exploiting for 32 years. This has allowed them to prosecute their
        National Democratic Revolution through their revolutionary dual tactics, or
        simply, duplicity. So now we have a biased media who doesnt want to expose
        the truth about these front organizations of the CPP."</p>'
