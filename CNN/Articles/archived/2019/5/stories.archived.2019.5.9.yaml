      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to MMDA General Manager Jojo Garcia, he will meet again
        with the contractor next week for update on the preparations so he can decide
        when the repair will start," the MMDA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e7d86-68e8-4294-87d2-f77c492c82e2'
