      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e7af0-8632-49d1-9b2a-dc61a45f89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:21:17.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yasuke was a native of Portuguese Mozambique who was brought to
        Japan as a slave to Jesuit missionaries. The first black man to set foot on
        Japanese soil, Yasuke''s arrival aroused the interest of Nobunaga, a ruthless
        warlord seeking to unite the fractured country under his banner," according
        to Deadline. "A complex relationship developed between the two men as Yasuke
        earned Nobunaga''s friendship, respect -- and ultimately, the honor, swords
        and title of samurai."</p>'
