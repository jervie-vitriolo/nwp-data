      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No connection except to one Magdalo member</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d4dde-fb34-4d62-b421-4ca8294fde87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a1986-d47a-4935-8665-dd1e878da6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing at the Malacañang Palace on Wednesday, Presidential
        Spokesperson Salvador Panelo tagged Tordesillas in the supposed plot to discredit
        Duterte over <a href="http://verafiles.org/articles/battle-narco-lists" target="_blank">an
        opinion piece she wrote on the “Ang Totoong Narcolist” videos</a> — a five-part
        video series where Duterte’s family and close allies were accused to be deep
        into the illegal drug trade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042cac20-51d4-4cdf-afd5-9101212a194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce1a82-62f6-4621-826e-969c93c008c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tordesillas said she merely stated that she thought the videos
        were professionally done, but never vouched for the veracity of the claims
        in the videos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6acce-8e72-496c-a3ca-1ab412c36b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84df6f-1362-40f2-a1e1-9e621609db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Panelo neglected to mention that she penned <a href="http://verafiles.org/articles/duterte-regains-upper-hand-battle-narco-lists"
        target="_blank">another opinion column in favor of Duterte</a> after senatorial
        candidate and former Special Assistant to the President Christopher “Bong”
        Go bared his back to debunk the allegation in the video that he has a tattoo
        indicating membership to a drug syndicate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1194e9e-df99-41fd-983a-8c39add3b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda1dc8-d95a-4638-84d4-2bc1ee85e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon pa lang, nawalan na ng</em> credibility <em>si</em> Bikoy.
        [Just on that, Bikoy lost his credibility,]” Tordesillas said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47aae5-45fa-4d3e-8be6-561c83bf396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59256458-81e8-44fe-b18e-f988a38d8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikoy is the hooded man in the Ang Totoong Narcolist videos. He
        has revealed himself to be <a href="http://www.cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html"
        target="_blank">Peter Joemel Advincula</a>, who sought legal aid from the
        Integrated Bar of the Philippines (IBP) to file charges against the supposed
        members of the syndicate. The IBP has <a href="http://cnnphilippines.com/news/2019/5/8/IBP-Bikoy-legal-assistance.html"
        target="_blank">denied</a> him help.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1beebeb-3350-4529-9d45-5c20cb07b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/5/7/PNP-criminal-cases-Bikoy.html"
        target="_blank">PNP uncovers more criminal charges vs man claiming to be ''Bikoy''</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f04dd-c679-4130-979f-596e18187273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His surfacing at the IBP headquarters in Pasig City came after the
        <a href="http://cnnphilippines.com/news/2019/5/2/Ang-Totoong-Narcolist-Bikoy-Duterte-drugs.html"
        target="_blank">arrest of Rodel Jayme</a>, the self-confessed webmaster of
        Metrobalita, the website where the Ang Totoong Narcolist videos were first
        posted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da645c-2309-4304-ab38-bd1f44707781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/5/7/DOJ-files-sedition-Rodel-Jayme.html"
        target="_blank">DOJ files inciting to sedition raps vs Rodel Jayme</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e9a6b-d9f5-4e81-bef3-941089174ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tordesillas said she does not know Jayme. She added that she also
        does not know Cocoy Dayao and Bong Banal, both of whom are being linked to
        her.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0328ade-da19-48b7-b679-7480bb1bbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5ce17-5dd0-47cd-be36-4c58fd1ab0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted, however, that she does know an Arman Pontejos, who
        was linked to her as a “business associate” in the matrix released by Malacañang.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05227e-df2b-4844-a032-847acab042b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a6572-dbe4-4f20-8fc1-f27e688d3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s an IT expert. He’s a member of the Magdalo. He helped me in
        my blog before,” Tordesillas said. She added that she no longer works with
        him as he is busy with his own company.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02991f82-e13f-4a12-a438-beee83926abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
