    'mgnl:tags': ['Lego', 'United-States', 'Georgia', 'methamphetamine']
    'template': '1'
    'title': 'Child finds $40,000 of meth inside LEGO box'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6823be0-c376-4344-aa9c-e90dcc0cfe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:42:41.621+08:00
