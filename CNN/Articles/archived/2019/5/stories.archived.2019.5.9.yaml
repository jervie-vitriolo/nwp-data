      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also frozen custard ice cream options that are mixed with
        either quintessential Filipino flavors or iconic products of local bakeries.
        The Uuuube-by baby has ube cookies, crispy pinipig, and leche flan; the Shake
        Attack is comprised with the famous chocolate brownies from local restaurant
        Bucky’s as well as cacao chocolate from local brand Auro; and the Calamansi
        Pie Oh My that is blended with the calamansi pie from Wildflour Bakery.</p>'
