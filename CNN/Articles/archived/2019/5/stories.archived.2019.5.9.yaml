      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1097711-e2e5-4325-bd6c-82c13638cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> Senator
        Panfilo "Ping" Lacson on Thursday raised doubts on the far-fetched involvement
        of some personalities in the ouster plot matrix released by the Duterte administration,
        raising questions if the Office of the President deserve their allocation
        for intelligence funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649da207-76c8-4aab-8357-1fbef47e4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdee156-3384-43d6-aed3-3ae6e552bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator questioned why sports-lifestyle TV host and former volleyball
        star Gretchen Ho and Olympic silver medalist Hidilyn Diaz were included in
        the matrix released by Presidential Spokesperson Salvador Panelo on Wednesday.
        He said the two sports personalities'' achievements make them an "unlikely"
        addition to the supposed group that is working to overthrow President Rodrigo
        Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d1c91-3a34-4909-b258-33ed8dfcf579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30c47b-5473-4844-b4b2-b95c1fa1d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi rin ako bilib sa matrix na pinalabas ni Secretary Panelo...
        Parang napaka-unlikely. Kung sino man ang nag-prepare noong matrix o information,
        parang kulang sa research. Wala sa hulog," he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0a2f6-bc28-43b3-a350-121fad201d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14054dcc-2759-4c40-bb0d-5f95b134ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson even highlighted how Diaz was honored at the Senate for her
        accomplishment at the 2016 Rio Olympics, adding he doubts Diaz will have the
        time to take part in a destabilization plot as she is busy preparing to represent
        the Philippines at the 2020 Tokyo Olympics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4da4f-7ebf-49d2-971a-d30262e5d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11465667-8382-412c-bb81-351e89a61adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat pinag-aralan munang mabuti. Only for that reason. Can you
        imagine Hidilyn Diaz engaging in destabilization? Walang ginawa ''yun kung
        hindi (mag-weightlifting)," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aaa5a3-e446-471d-8a4e-b5472c6f21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57863fde-61dd-4ca0-bb96-a34f93fd585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz and Ho denied the government''s allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294af8d-f665-4a53-990d-f7b465577e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/5/9/hidilyn-diaz-oust-duterte-matrix.html">Related:&nbsp;Olympian
        Hidilyn Diaz fears for life after inclusion in oust-Duterte matrix</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f01f6c-0fc8-4306-bfb1-705d80d0786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the quality of the matrices released by the Palace, Lacson
        said it is possible the government''s intelligence funds were not being utilized
        properly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c99510-2013-4537-86c5-be24413eb2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb640726-0232-4047-bbf4-27937cc2599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ganun ang klase ng output ng intelligence work, eh pwede mo
        nga sabihin na sayang ang intelligence funds... We''ll ask them if they''re
        still worth the amount they''re being allocated," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d4cbc-daf2-4bf7-8719-af4490fd2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ddb93-2a4c-4efc-8231-dbf88baa5a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:07:18.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he presented the matrices in a white cartolina upon
        the order of Duterte, saying the President was the one who received the "verified
        intelligence information." The Office of the President spent ₱2.5 billion
        in “confidential, intelligence, and extraordinary expenses” in 2017, according
        to the Commission on Audit.</p>'
    '19':
