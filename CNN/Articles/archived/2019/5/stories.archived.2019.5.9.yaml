      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe0317-f2d6-4d6c-9675-f69d119853cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:05:05.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau is also monitoring another low pressure area,
        which is currently 990 kilometers east of Mindanao, it is expected to enter
        the Philippine area of responsibility (PAR) but has a low chance of becoming
        a tropical depression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658f8a8f-77e6-4597-8a53-bb7c290ca469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:05:05.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estareja allayed concerns that election day — May 13 — would be
        a rainy one.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd4c80-e4c4-4dd2-b4b5-ad8433cc29d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:05:05.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the weekend and until election day, we''re expecting partly
        cloudy skies, or generally fair weather throughout the country. And we''re
        still not expecting any direct effect from the incoming low pressure area,
        but we are also expecting some isolated thunderstorms in the afternoon or
        evening," he said.</p>'
