      'mgnl:lastActivated': 2023-01-30T00:28:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said the incident happened inside the visitor''s
        area of a ward in the mental health center around 2:43 p.m. while an elderly
        couple was visiting their 27-year-old grandson, a psychiatric patient with
        a court case.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1f24a-2411-4749-86f2-57775c48b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T00:09:43.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:13.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said witnesses heard the three discussing family matters, then
        the grandfather suddenly shot his grandson and his wife. He later also killed
        himself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f75919-97c0-49ff-afe2-bb821a3dab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T23:55:52.470+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:13.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health center, in a statement, expressed sadness over
        the incident and offered condolences to the victim''s families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc44ae6-d7c9-4b8a-a39e-670693a2b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T23:55:52.470+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by the tragic event that unfolded at the National
        Center for Mental Health (NCMH) and we offer our condolences to the family
        of the victims," its statement read. "Due to the sensitivities of the issue
        involving the patient, we ask for privacy for the bereaved family."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67291a-d72b-4a35-a616-c36476b20d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T23:55:52.470+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said police are already probing the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e58d1-7574-4187-9d64-c40d1d9a4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T23:55:52.471+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NCMH is committed to ensuring the safety of its patients and
        staff and is taking measures to tighten security at the hospital," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b3461-adda-4794-a80d-d4f665374857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T23:55:52.471+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added no other patients and NCMH staff were hurt nor involved.
        The hospital is in full operation after the incident, it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8476872-20f9-4798-9b88-97303dc39b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T00:09:43.169+08:00
