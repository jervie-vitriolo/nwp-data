      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — Fear gripped
        Olympian Hidilyn Diaz upon learning that she is in a supposed conspiracy to
        oust President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cdc890-d2f3-450a-b025-680f9b760d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39b378-be37-45da-879f-5967cf5ad214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino lady weightlifter, who bagged the first gold medal
        for the Philippines in the 2018 Asian Games, said she found the "Oust Duterte"
        matrix funny at first, but considered it a threat to her life now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce97f77-5fb7-4d41-b0c6-e633b332e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49429b-2a19-45ab-b361-9e7892f2b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong unang nakarating sa akin ang balita na nadawit ang pangalan
        ko, natawa lang ako. Akala ko biro. Pero nang nakapag-isip ako, may takot
        na rin ako. Hindi dahil sa totoo ang balita, kundi dahil sa seguridad ko at
        ng pamilya ko," Diaz said in a statement on her Facebook page Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72f5a8-c3c0-45d0-8426-d4e3c8c31c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018f71a-ca66-4e51-a6b1-4161ab930e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I first heard that my name was there, I just
        laughed. I thought it was a joke. But when I though about it, I had fear as
        well. Not because it is true, but I feared for me and my family''s security.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a0345-75a5-4b2f-b8f6-246bad1af676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a78a31-35b9-447d-bb5d-0ddcd94ad62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video attached to the statement, Diaz lamented how she landed
        on the matrix when all she has in mind is to qualify for the 2020 Olympics
        in Tokyo, Japan and represent the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ce9c5-5691-45be-be37-7baea1c6f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe4e26-d3bd-4fe0-b7a5-f3fe1ee1e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang focused ako sa goal ko for Tokyo 2020 and sana po wag po
        kayong ganon na idadawit niyo ang pangalan ng isang tao na sobrang busy at
        sobrang sinasakripisyo ang lahat para sa Pilipinas, ginagawa ang lahat para
        irepresenta ang Pilipinas sa weightlifting,  sa Philippine sports and suddenly
        ilalagay lang ang pangalan sa isang matrix na walang basehan," Diaz said.
        She stressed she remains focused to achieve her goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8dc9d-9e11-4617-8a83-87778a1cbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb31e2-b90d-4117-b2f4-63678ae8a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "I am so focused on my goal for Tokyo 2020. Please
        do not drag the name of someone who is so busy sacrificing everything for
        the Philippines, doing everything to represent the Philippines in weightlifting,
        in Philippine sports but you suddenly put her name in a baseless matrix."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae5540-be4b-4c05-8801-7e6f58322612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14788b9c-d7b5-4abb-a787-505e4bf9baee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said all she needs now is the support of every Filipino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2635ce0c-6f70-4ada-a7ad-e45e4246a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649212c0-63db-4d2a-920c-a90375644bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi paninira, hindi pagbibintang, hindi gawa-gawang kuwento,
        hindi kasinungalingan ang kailangan ko po mula sa ating kababayan. Ang kailangan
        ko po ay suporta, suporta hindi lang para sa akin kundi sa iba pang mga Pilipinong
        atleta. Ang binubuhat ko ay hindi lang bakal, kundi ang dangal ng mga Pilipino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54cd012-6bfb-4fce-ab43-58467431a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96662619-6bf9-4bb8-b760-a2a7f0d07a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not need defamation, accusations, made-up stories,
        I do not need lies from our fellow Filipinos. I need support, not just for
        me but for all Filipino athletes. I am not just lifting weights, I am uplifting
        the dignity of every Filipino.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38f622-bf9e-4d73-bd79-999a09efe758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated she is not involved in any attempt to overthrow the
        government.</p>'
