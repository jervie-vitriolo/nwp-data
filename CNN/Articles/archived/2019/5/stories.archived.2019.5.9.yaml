    'template': '1'
    'title': 'Guaido says Maduro government is too afraid to arrest him'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e89b4e-05fe-4c6a-b9a2-609a85a5748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.013+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Juan Guaido says he remains a free
        man because the Venezuelan government of Nicolas Maduro is afraid of the consequences
        of arresting him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1414fd-cdbb-4fc9-ae09-054c817e8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they''re scared. Those that try to spread or generate a
        perception of control are the ones that don''t have it," Guaido said in an
        interview with CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0d3e1-af97-4aa2-b23d-d1bf5d294d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came just hours before one of his closest allies was
        arrested by security forces with Venezuela''s intelligence agency, known by
        the Spanish acronym, SEBIN. Edgar Zambrano was detained outside of his Democratic
        Action Party headquarters Wednesday evening, according to pro-government and
        opposition leaders in Venezuela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090aa26-79f5-4027-af7f-a4f3b2f08cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew in the Caracas neighborhood of La Florida witnessed Zambrano''s
        car being confiscated by nine hooded SEBIN officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8f28a-641a-4321-84ee-3a12e8f5e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido tweeted that the Maduro government had "kidnapped" the vice
        president of the opposition controlled National Assembly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4af00-6a1d-4635-8e46-1b7307e6a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.014+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying to break up the body that represents all Venezuelans,
        but they will not achieve it," he tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936145dc-2bb8-4de6-b19a-1d4385adc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maduro government accused Guaido, the National Assembly president,
        and several other opposition leaders of planning a failed coup on April 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a3bfa-588d-49a0-94e9-07dbfbb1c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview from his office, Guaido was at times vague and evasive
        when trying to explain why his political uprising failed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad989d8-d777-4644-b261-15b7d8371170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have offered amnesty, perhaps not enough. We have to insist.
        Now there is a fundamental element -- the armed forces -- they will have an
        important role not only in the transition but the reconstruction of Venezuela,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f6c1e-b1fd-4c62-9950-d825c5a5e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if US military intervention was still an option, Guaido indicated
        it would be one of the final options and clarified that military action did
        not have to come from the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d6205-cded-48bd-985b-b957eccfcb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is the option of force -- it doesn''t have to be foreign,
        it doesn''t have to be international. The military is very unhappy and that
        is the option of force, it could be local," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32fe64b-9644-4f82-a2b6-fe08c407f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.015+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido says he remains in close touch with the Trump administration
        and was in contact with US officials earlier this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160a7b6-58ee-4492-9daa-bda92c49b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that his supporters are exhausted and terrified
        as the Maduro government has sought to intimidate protestors. A weekend protest
        drew hundreds of protestors, far less than anticipated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0154ae4-c991-4014-af07-1453baff7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido would not elaborate on his next moves or offer a time line
        on what happens next for him and his supporters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c762bfd-b7a2-403a-9c28-c72f9449a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is our time line? Today. But what needs to be the optimal
        solution for Venezuela? The one that generates the least social cost, the
        one that will secure stability and governance, that we will be able to tend
        to the humanitarian crisis and be able to produce truly free elections," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ede095-4ae8-45b5-ad69-dbea7992769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido also claimed to be speaking with Russian officials about
        a transition to free and fair elections. He refused to disclose the nature
        of those conversations. The Russian government has maintained that any dialogue
        involving Venezuela''s future must include Maduro.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b5fa3f-bbcc-45c8-9a02-116696f4476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that if there is anyone that has this clear today that
        there is no future are the Russians with Nicolas Maduro. It''s evident because
        they know that he can''t recuperate the oil industry because he destroyed
        it. He indebted it," Guaido said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdee37a-f6d8-445e-a58e-08f8fca44899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.016+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaido has been recognized by more than 50 countries, including
        the United States, as Venezuela''s interim president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44e780-dd07-41c1-820f-0047918ae20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/08/americas/venezuela-guaido-cnn-interview/index.html">Guaido
        says Maduro government is too afraid to arrest him</a>."</em></p>'
  'warriors-rockets-game-5-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-09T14:07:54.790+08:00
    'imagesource': 'jcr:4e79f696-b377-4909-969b-27878899caae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '060dcb40-a061-40d6-a893-30bc6334437b'
    'lead': 'Top-seeded Golden State’s third narrow win of the best-of-seven series
      puts the defending champions one victory away from a fifth straight trip to
      the West finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T14:10:22.330+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:28:35.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:34.816+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors hold off Rockets despite Durant''s injury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8bf879-7ee2-4b9e-937a-775fde95a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.330+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Draymond Green and Klay Thompson buried
        3-pointers on consecutive possessions late in the game Wednesday night, allowing
        the Golden State Warriors to survive the loss of Kevin Durant and hold off
        the Houston Rockets 104-99 in Game 5 of the Western Conference semifinals
        in Oakland, Calif.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c9fa1-d7c8-463e-ac29-e82e3ed5327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.330+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top-seeded Golden State’s third narrow win of the best-of-seven
        series puts the defending champions one victory away from a fifth straight
        trip to the West finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6438c5d-5f3c-427c-a3de-faf71e9628a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.331+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I apologize to my mom, who is probably watching, but our guys are
        (bleeping) giants,” Warriors coach Steve Kerr said. “That was an unbelievable
        victory.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389514b7-32ac-4d48-af49-37ac35c7c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.331+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors will get their first opportunity to earn advancement
        in Game 6 of the series on Friday night in Houston. Game 7, if necessary,
        would be played Sunday in Oakland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbab884-02f8-46c2-9ef7-c3bbf7c2f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.331+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Rockets rallied from 20 down to take the lead late in
        the third quarter, and with Durant in the locker room for the final 14 minutes
        following a calf injury, the Warriors outfinished their fourth-seeded foe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9cab4-cc7a-4ba8-9b37-2fc4e4cd2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.331+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584b7dd-04ce-4963-942d-e1e222e1d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.331+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had to dig deep tonight,” Warriors star Stephen Curry said in
        his postgame interview with TNT. “Obviously, I don’t know what’s going on
        with my brother (Durant), but the way that the team responded down the stretch
        was what we’re capable of, and we’ll carry that momentum into Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d4b43-89d3-4431-8abe-59c6377dd884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.331+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was just next man up. I know everybody says that, but it’s the
        perspective we have to have. (Durant has) done a lot for us. We’ve got have
        his back, so that’s what tonight was about. Again, everybody stepped up and
        played hard.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d7c75-c384-46f5-b708-39556117a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-pointer by Eric Gordon had the Rockets down just 89-88 with
        4:49 to play, and a free throw by James Harden kept Houston within 91-89 with
        3:39 to go.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb24b31-487d-4741-8e7d-578186b9c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Green then buried his 3-pointer, and after a Houston turnover,
        Thompson bombed in his trey to push the Golden State lead to 97-89 with 2:34
        to go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ae88f-f325-41f0-b7ca-bfe436852cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston got as close as three one more time, on a layup by Harden
        with 18.6 seconds left, before Thompson, after nearly throwing the ball away,
        dropped in an interior hoop for the clinching basket with 4.1 seconds left.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b812fa-72a8-4859-b392-9becd2045029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Kevin is out, then what you saw in the fourth quarter is what
        you are going to have to see going forward,” Kerr said. “We’re going to have
        to find a way.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759522c-a94f-4d72-a101-8f5f66011dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant’s injury occurred innocently enough after he hit a jumper
        from the right side with 2:05 left in the third quarter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa9d83-74b9-4054-acd0-74110949a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a step toward the defensive end of the court before grimacing
        in pain and looking down at his lower right leg, leading to concerns he might
        have ruptured his Achilles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66799464-5503-4930-aeec-cbd856cd3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the injury was later announced by the Warriors to be a
        strained right calf although a final diagnosis will be determined after an
        MRI exam on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f105e6-8b9c-4c84-9fa7-bb4133a874c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was assured that it’s a calf strain and not the Achilles,” Kerr
        said postgame.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0277843-907b-4e30-abb2-13eee3abfa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson finished with 27 points, Curry 25 and Durant 22 for the
        Warriors, who continued a run of home wins by the teams in the series.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6b31e-0967-4a6c-b607-854125acf7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Iguodala added 11 points, while Green had a brilliant all-around
        game before fouling out, complementing eight points with 12 rebounds and 11
        assists.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca3672-84d7-44f4-b0ca-5d1792811e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden was the game’s leading scorer with 31 points for the Rockets,
        who were outshot by the Warriors from the field 45.9 percent to 41.8 percent
        and outscored on 3-pointers 39-36.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f66552-21c6-4001-924f-e1c9aed9e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon chipped in with 19 points for Houston, while P.J. Tucker
        had 13 to go with 10 rebounds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1d2c0-86a7-42ab-88f3-d05057013ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Paul and Iman Shumpert had 11 points apiece, and Houston’s
        Clint Capela was the game’s leading rebounder with 14 to go with six points.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8040505-4257-4609-bdd2-5f1afb0edb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors used a 17-0 burst late in the first half to go up 57-37,
        only to see the entire advantage disappear before the end of the third period,
        when Harden’s floater gave Houston a 71-70 lead.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a1202-e004-4eaa-bb53-b89fd5edf991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:22.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just weren’t real sharp early,” Rockets coach Mike D’Antoni
        said. “We went down 20, then it looked like we gathered it and righted ourselves,
        but a lot of times when you do that, you exhale a little bit, and (the Warriors
        are good). Can’t do it.”</p>'
