    'title': '''Matalino, magaling, matino'': Vice Ganda throws support behind Chel
      Diokno'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a0d8a-4de2-4247-b8b2-9c4425780674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:34:23.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Staff)</strong> — Another
        personality has been added to the so-called CHELebrities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1db28f-273f-4a0a-96ec-53a648773535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:34:23.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian and TV host Vice Ganda, or Jose Marie Viceral in real life,
        on Thursday took to Twitter to throw his support behind Otso diretso senatorial
        bet Chel Diokno.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Matalino, magaling at MATINO si CHEL DIOKNO.  Iboboto ko sya para
        sa lahat ng Madlang People na naghahangad ng bansang may hustisya. Sana maisama
        nyo rin sya sa iboboto nyong 12.</p>&mdash; jose marie viceral (@vicegandako)
        <a href="https://twitter.com/vicegandako/status/1126455696512278528?ref_src=twsrc%5Etfw">May
        9, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de86593-d7cf-46cf-b200-bf473120c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:34:23.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904083f-3616-4c24-b7ad-a3d0392cea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:34:23.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "It''s Showtime!" host asked his 12.3 million followers on the
        micro blogging site to vote for the the 58-year-old senatorial aspirant in
        the upcoming polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342bee2-fa63-4baf-9393-e8ebedc6241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:34:23.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matalino, magaling at MATINO si</em> CHEL DIOKNO. <em>Iboboto
        ko sya para sa lahat ng Madlang</em> People <em>na naghahangad ng bansang
        may hustisya. Sana maisama nyo rin sya sa iboboto nyong</em> 12," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70511c9e-e7f4-424c-9ca7-62fd54e4bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:34:23.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Chel Diokno is intelligent, great, and decent. I will
        vote for him for all the people who want a country with justice. I hope you
        can include him in your 12 bets.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b28b10-e1a9-4a63-b77d-df66617fd5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:34:23.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several TV and movie personalities have previously expressed their
        support for Diokno, including Kris Aquino; actors Dingdong Dantes, Enchong
        Dee, and Jaime Fabregas; TV host Bianca Gonzales; actress Janine Gutierrez;
        comedian Pepe Herrera; as well as musicians Bituin Escalante, Noel Cabangon,
        Ebe Dancel, Bullet Dumas, and Johnoy Danao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7fdcc-0b28-4a09-b3bd-48d5f3a5ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:34:23.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dikno calls them CHELebrities, a wordplay beween his name and the
        word "celebrities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169bf180-54db-46cc-85bd-72a6431ba602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:34:23.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viceral is also endorsing the reelection bid of Makati Mayor Abby
        Binay and his friend Jhong Hilario.</p>'
