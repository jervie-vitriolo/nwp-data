      'Otso-Diretso']
    'template': '1'
    'title': 'Diokno calls out Palace''s ''unhealthy obsession'' with matrices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57552ca6-a614-473c-a4c4-d29ac93fb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — A member
        of the opposition said the Duterte adminstration seems to be fixated on lists
        following the release of a matrix alleging several personalities intent on
        discrediting the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a142a-13dd-4948-96ec-8012367a8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Thursday, senatorial candidate Chel
        Diokno said, "This government has an obsession with lists. It''s an unhealthy
        obsession with lists and matrices. <em>Kung talagang may ebidensiya sila na
        merong gumagawa ng</em> criminal activities, <em>kasuhan nila.</em> That''s
        why the courts are there. <em>Bakit nila iniiwasan ang ating</em> legal processes,
        <em>laging</em> media <em>na lang ang ginagawa nila? Kung talagang may katotohanan
        ''yan, matagal na dapat may kaso,"</em> Diokno added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d3f9d-7075-459b-a648-04263e7fb910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This government has an obsession with lists. It''s
        an unhealthy obsession with lists and matrices. If they really have evidence
        of criminal activities, then file cases. That''s why the courts are there.
        Why are they avoiding legal processes and keep going to the media? If there
        is truth to their claims, cases should have been filed.]</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Oposisyon, bumwelta sa Malacañang matapos maglabas ng bagong matrix
        <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/ayrRsg5mkm">pic.twitter.com/ayrRsg5mkm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1126315953262698496?ref_src=twsrc%5Etfw">May
        9, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a02e5-ae03-4230-8a77-2781ba1ef4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b935012-2b6d-4a7d-ac37-1fc2a0c908ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno likewise called the matrix a "joke" and challenged the administration
        to show proof it was true.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9635ab8-3e17-4e67-8346-f87fbb92808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kalokohan lang ''yang matrix-matrix na ''yan, at hindi ko maintindihan
        kung saan kaya nila napulot ''yan.</em> It''s obviously meant to...<em>talagang
        paninira lang ang ginagawa."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c9aa4-209a-4c80-9473-c4b46fc60fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That matrix is a joke, and I don''t understand where
        they got it. It''s obviously meant to inflict damage.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a78d98-251c-4260-b91a-0218a432ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he believes the administration feels the opposition
        may get seats in the Senate, and that could be the reason why the matrix was
        released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180335a-4341-4ddc-8861-f283e0330b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperon Salvador Panelo <a href="http://cnnphilippines.com/news/2019/5/8/Liberal-Party-Magdalo-Duterte-matrix-.html">revealed
        a matrix</a> naming people allegedly involved in discrediting the Duterte
        administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8abfb-a766-4f67-bd7f-6c2045b8e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in the matrix are Magdalo Rep. Gary Alejano, former
        Presidential Spokesperson Edwin Lacierda, Senator Antonio “Sonny” Trillanes
        IV, Communist Party of the Philippines founding chairman Joma Sison, and blogger
        Eduardo “Cocoy” Dayao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44b976-2025-485c-85ed-81ff2503fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/sports/2019/5/8/Gretchen-Ho-Hidilyn-Diaz-Oust-Duterte-matrix-.html"><strong>READ:
        Gretchen Ho, Hidilyn Diaz laugh off inclusion in new gov’t ‘ouster matrix’</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca61fc-fa97-49ed-96e5-ded409825727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said it was easy to accuse people and say these were based
        on intelligence information, but it was important to know if evidence exists
        to back the allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52fe1e-762f-4811-af51-32d89ebdf9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time an alleged destabilization matrix was
        released.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ddb3e-4a1f-44e8-b903-aeb21e503607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html">In
        April</a>, the government claimed there was a supposed outser plot against
        President Rodrigo Duterte, adding it was backed by journalists, news-related
        organizations, and lawyers critical of his administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c015f6f-8742-40d4-a69f-b82aac2fa150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Presidential son <a href="http://cnnphilippines.com/news/2018/12/10/paolo-duterte-oust-duterte-movement-list.html">Paolo
        Duterte released a so-called "Oust Duterte Movement" list</a> which included
        the name of Vice President Leni Robredo, Senior Associate Justice Antonio
        Carpio, Catholic officials and bishops, as well as Jollibee Food Corp., among
        others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f1659-e550-4477-9d47-27883c237722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alejano: I''m not surprised</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a717820-7b55-4525-8d63-d44662b2fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gary Alejano — another opposition candidate — said he
        is not surprised about Otso Diretso''s inclusion in the so-called matrix,
        but says they are farm from being destabilizers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250d541-0dcb-40bc-882e-81dc8fb50b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halos lahat naman ng</em> opposition, especially us,<em> laging
        sinasabing</em> involved <em>sa</em> destabilization. When in fact, we''re
        just criticizing policies which are not beneficial to the Filipino people,"
        Alejano said in a separate interview with CNN Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d3396-aa1e-47bc-a888-31776e7bd822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost everyone in the opposition, especially us,
        they keep saying we are involved in destabilization. When in fact, we''re
        just criticizing policies which are not beneficial to the Filipino people.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990cb232-8c7d-4a78-96a5-e6fd29b4e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the government has a habit of releasing unverified
        information. Doing so, he said, could cause undue damage on a person''s reputation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ca4b4-1b53-416b-adc3-83b2b9e4f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano added it was an abuse of power.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f2f66-8ed0-4af6-a666-341ae79580c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil ba immune ang Pangulo, hindi siya makakasuhan, dahil
        takot na ang karamihan,</em> he''s just abusing his power?" he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687642a-0fae-472a-8fde-40b7b125092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:40.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trnslation: Is it because the President is immune, cases cannot
        be filed against him because people are scared, he''s just abusing his power?]</p>'
