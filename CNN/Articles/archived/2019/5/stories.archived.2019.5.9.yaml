      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f76b2-29ed-40bf-a4f5-7bf9024f73b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, India, and the U.S. have no claims in the South China Sea
        but the U.S. conducts freedom-of-navigation operations as it calls out China
        for alleged militarization of contested areas. Secretary of State Mike Pompeo
        in his visit to the Philippines in March said the U.S. will secure and defend
        the Philippines in case of an attack in the disputed South China Sea – but
        when or how the U.S. will step in in case of an attack remains unclear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b88d77-1ab3-4179-abf7-1fb643cb4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
