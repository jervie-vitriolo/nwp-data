  'united-states-house-judiciary-committee-william-barr-executive-privilege':
    'author': 'Jeremy Herb and Manu Raju, CNN'
    'caption': 'U.S. Attorney General William Barr (Photo: Alex Wong/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-09T07:03:59.648+08:00
    'imagesource': 'jcr:51907a50-93d0-4698-a7bc-d73caf561c54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca9e4de8-fa62-4313-b42f-7013da1d63ba'
    'lead': 'The House Judiciary Committee voted Wednesday to hold Attorney General
      William Barr in contempt of Congress, escalating the looming constitutional
      collision over the Mueller report between congressional Democrats and the Trump
      administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T07:12:15.981+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:28:48.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:26.931+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-House-Judiciary-Committee', 'William-Barr',
      'Donald-Trump', 'Mueller-report']
    'template': '1'
    'title': 'House committee votes to hold Barr in contempt after Trump invokes executive
      privilege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f769072-b5d9-4a4a-8bd7-85bc9e9611c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House Judiciary Committee voted Wednesday
        to hold Attorney General <a href="https://edition.cnn.com/2019/04/30/politics/william-barr-robert-mueller-mueller-report/index.html">William
        Barr</a>&nbsp;in contempt of Congress, escalating the looming constitutional
        collision over the Mueller report between congressional Democrats and the
        Trump administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e636177-d26a-48dd-bd7e-d4722d489447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee voted along party lines, 24 to 16, to hold Barr in
        contempt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712051da-ebfa-4d78-a6f1-f2e5a17861f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This morning before the vote, President Donald Trump asserted <a
        href="https://edition.cnn.com/2019/05/08/politics/trump-mueller-report-executive-privilege/index.html">executive
        privilege</a>&nbsp;over special counsel Robert Mueller''s report and its underlying
        evidence, following through on a threat the Justice Department made the night
        before if the committee moved forward with the contempt vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24adc7fb-e30e-42ce-9909-edea3f7889fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contempt vote and the invocation of executive privilege adds
        more fuel to the simmering feud between House Democrats and the administration
        over <a href="https://edition.cnn.com/2019/04/24/politics/democrats-courts-white-house-subpoenas/index.html">Democratic
        investigations</a>. The President has vowed to oppose all Democratic subpoenas,
        and Democrats have responded by suggesting that the President''s obstruction
        of congressional investigations could prompt them to consider impeachment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29923d3-1f48-4741-83c7-6067037a16a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr would be the first Trump administration official held in contempt
        by the Democratic-led House. The matter now moves to the full House for a
        vote — and then is surely heading to a courtroom showdown between House Democrats
        and the Justice Department in Democrats'' push to obtain the unredacted Mueller
        report and evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844fbaa3-9c72-402c-8245-44c59cd1473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contempt vote followed a spirited and lengthy debate in the
        committee, where Democrats warned of a constitutional crisis amid the administration''s
        blockade and Republicans slammed their Democratic colleagues of abusing their
        power by going after the attorney general.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae58572-129e-48ff-a653-e606b97a8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unprecedented. If allowed to go unchecked, this obstruction
        means the end of congressional oversight. As a co-equal branch of government,
        we should not and cannot allow this to continue," House Judiciary Chairman
        Jerry Nadler said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeec13a-e803-4d42-bb77-fe9981f800d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats are angry. They are angry our nation''s chief law enforcement
        officer and his deputy had the audacity to decide the evidence didn''t support
        charges for obstructing an investigation into something the President didn''t
        do," responded Rep. Doug Collins, the top Republican on the Judiciary Committee.
        "Rather than face the music, Democrats have resolved to neutralize Bill Barr
        by attacking his integrity and distinguished career."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e9e3c-acb1-4ae8-8e8c-4c99300687b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department told the committee just minutes before the
        hearing on contempt began Wednesday that the President had invoked executive
        privilege over all the materials that Nadler had subpoenaed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1ebc5-17e8-43d1-b2a8-66b4119fa4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faced with Chairman Nadler''s blatant abuse of power, and at the
        Attorney General''s request, the President has no other option than to make
        a protective assertion of executive privilege," White House press secretary
        Sarah Sanders said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da79f71-aa4b-460c-876a-83b5041d41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the committee and Justice Department officials traded
        offers back and forth as they negotiated to try to stave off the contempt
        vote. But late Tuesday, the Justice Department sent the committee a letter
        stating that Barr would ask Trump to invoke executive privilege if the contempt
        vote moved forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c040fd8-20d4-4f2c-96b2-26d715204511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of the Committee''s threatened contempt vote, the Attorney
        General will be compelled to request that the President invoke executive privilege
        with respect to the materials subject to the subpoena," wrote Assistant Attorney
        Stephen Boyd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ac8ec-fb2a-4a8e-a9c1-768623f8984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadler responded by saying the vote would be moving forward, accusing
        the Justice Department of a "last-minute outburst" and urging negotiations
        over the Mueller report to continue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfbb35-a7b9-48d5-b847-a06009e9dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department''s decision reflects President Trump''s blanket
        defiance of Congress''s constitutionally mandated duties," Nadler said in
        a statement. "In the coming days, I expect that Congress will have no choice
        but to confront the behavior of this lawless Administration. The Committee
        will also take a hard look at the officials who are enabling this cover up."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f9f25-6dab-4c44-9d41-4869d20c0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN''s "New Day" Wednesday morning, Nadler said that the United
        States is in a "constitutional crisis."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7790de-a964-40ff-8b82-9723f2b11068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We are in one because the President is disobeying the
        law, is refusing all information to Congress."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a87ee-f7ae-4200-93dc-086839fb9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A brewing constitutional fight</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbb19c-3c32-4793-9fb3-d893397b94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to hold Barr in contempt signifies the anger simmering
        from Democrats over what they see as <a href="https://edition.cnn.com/2019/04/29/politics/trump-democrats-constitutional-fight/index.html">across-the-board
        stonewalling of their oversight</a>&nbsp;of the Trump administration. They
        have had subpoenas blocked by the administration, witnesses decline to testify,
        lawsuits filed by the President to <a href="https://edition.cnn.com/2019/04/29/politics/trump-lawsuit-capital-one/index.html">block
        their subpoenas</a>&nbsp;and earlier this week the Treasury Department rejected
        a <a href="https://edition.cnn.com/2019/05/06/politics/tax-returns-trump-congress-showdown/index.html">request
        for the President''s tax returns</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4679d9-4782-48c1-8445-9a9bfa388719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practically, holding Barr in contempt is unlikely to change the
        landscape on the ground — Republicans used the same maneuver against President
        Barack Obama''s attorney general, <a data-cke-saved-href="https://edition.cnn.com/2012/06/28/politics/holder-contempt/index.html"
        href="https://edition.cnn.com/2012/06/28/politics/holder-contempt/index.html">Eric
        Holder</a>&nbsp;— but it is laying the groundwork for the brewing, multi-pronged
        court battle between the Trump administration and congressional Democrats.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2f3bd-c353-4087-8d81-4ae1f9477d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department offered on Tuesday to allow more staffers
        to view a less-redacted version of the Mueller report that was made available
        to select congressional leaders, to allow Congress to take their notes from
        the secure room after reviewing the report and to talk about it among those
        who had viewed it, according to the Justice Department''s letter sent Tuesday
        evening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c60c7-38c3-4b31-8a99-6a610adc4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t hit at the heart of the dispute over the Mueller
        report, which comes down to two key issues: the grand jury material and Mueller''s
        evidence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeac4d3-1560-470f-83db-64da0c91d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats in their counteroffer requested that the Justice Department
        commit to work with the committee to go to court to obtain the grand jury
        material — or at least not oppose the committee''s effort to do so, according
        to a committee spokesman. They also requested a meeting this week to discuss
        providing the committee access to Mueller''s evidence and that the full membership
        of the Judiciary and Intelligence Committees should be able to view the less-redacted
        report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae796b6-bb4b-42e1-9138-b45d8f3ea6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller report released publicly had approximately 8% of the
        material redacted, <a data-cke-saved-href="https://edition.cnn.com/2019/04/18/politics/mueller-report-redactions/index.html"
        href="https://edition.cnn.com/2019/04/18/politics/mueller-report-redactions/index.html">according
        to a CNN analysis</a>, and the Justice Department offered congressional leaders
        the opportunity to see a less-redacted version — with only grand jury material
        removed, an even smaller percentage. Barr has argued he''s not legally allowed
        to provide grand jury material to Congress.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3dd48-a4d9-406e-b043-2d1ebf643790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats have rejected the Justice Department offer to view
        a less-redacted report, arguing they are entitled to grand jury material,
        and Nadler has urged Barr to join him in seeking a court order to release
        it. Democrats have said they need Mueller''s evidence, specifically citing
        in a letter last week the FBI''s witness interviews and contemporaneous notes
        that witnesses provided to the special counsel''s team, which are cited throughout
        the report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80485842-ad47-4a15-a02c-947dbd917a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637dcafa-8cab-4231-b7da-64d26599e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:12:15.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/08/politics/barr-contempt-vote-house-judiciary-committee/index.html">House
        committee votes to hold Barr in contempt after Trump invokes executive privilege</a>."</em></p>'
