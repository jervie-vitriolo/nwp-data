      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Deadline, the "Black Panther" star has been cast in
        a story set in the 16th century as "Yasuke, the first African samurai to swing
        a sword in Japan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6d9b0-c9f9-432b-b2f8-526b5a1780b8'
