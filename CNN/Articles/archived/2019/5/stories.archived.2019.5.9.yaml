    'mgnl:tags': ['Zamboanga-del-Norte', 'Liloy', 'Liloy-Zamboanga-del-Norte', 'Supreme-Court']
    'stories': ['c3d0e084-82d9-4474-af9a-2861fb071dee']
    'template': '1'
    'title': 'RTC judge shot dead in Zamboanga del Norte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb7ab9-2801-47da-be37-41170fa1c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:21:02.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —&nbsp;</strong>A
        regional trial court (RTC) judge was shot dead by unidentified men Thursday
        afternoon in Zamboanga del Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5b105-1a26-4fb1-9972-ebcf4c294b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:32:25.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Reymar Lacaya of Sindangan, Zamboanga del Norte RTC Branch
        11, was killed outside his quarters in Liloy town, according to the municipal
        police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9572fdd-1df3-4014-9a5b-aa142f0dab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:32:25.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial report said Lacaya was walking towards his car when he was
        shot at around 3 p.m. Authorities recovered four empty shells from a caliber
        .45 firearm believed used by the gunmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d6b2d-6704-455a-8e1d-2eb9229465a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:32:25.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said an investigation is under way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc8aae-fd41-43f1-a892-73d3d9ee28d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:32:25.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court meanwhile condemned the killing and urged authorities
        to fast-track their investigation on the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cfda4-af29-42e4-bf29-8423ee64c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:32:25.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The entire Judiciary condemns in the strongest possible terms the
        killing of Judge Lacaya. I am urging the authorities to exert their best efforts
        for the immediate apprehension of those responsible for Judge Lacaya’s death,”
        Chief Justice Lucas Bersamin said in a statement Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d6932-52ed-45da-b67f-37055d0ff486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T21:32:25.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court added Lacaya is the 30th judge to be killed in active
        service since 1999.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d1cf4-5bf1-4ffb-a96b-93d607e9efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:21:02.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, Ozamiz City RTC judge Edmundo Pintac was also <a
        href="http://nine.cnnphilippines.com/news/2018/10/08/ozamiz-city-edmundo-pintac-killed.html">gunned
        down</a> by unknown suspects. Pintac was the judge who handled the drug cases
        of the Parojinog siblings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730fe19-d078-4abd-b4eb-37279c3efefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:21:02.606+08:00
