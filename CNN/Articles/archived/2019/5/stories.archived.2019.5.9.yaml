  'afghanistan-kabul-counterpart-international':
    'author': 'Bianca Britton, Ehsan Popalzai and Caitlin Hu, CNN'
    'caption': 'Photo: Rahmat Gul/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-09T06:36:40.225+08:00
    'imagesource': 'jcr:2871bffa-73f9-4a33-ab99-ec37aeb7698c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1be3f53-f1c8-459c-b24c-891d3bcf1d12'
    'lead': 'Five people were killed and 24 injured in a terrorist attack in Kabul,
      Afghanistan, on Wednesday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T06:41:15.036+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:28:52.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:24.971+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kabul', 'Afghanistan', 'Counterpart-International']
    'template': '1'
    'title': 'Five killed in attack on charitable group in Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f6350-b53c-4b89-baf0-df454d2821c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:41:15.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Five people were killed and 24 injured
        in a terrorist attack in Kabul, Afghanistan, on Wednesday, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6933ac3-5bd4-420a-96b2-e55c09237b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:41:15.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban quickly claimed responsibility for the attack, in the
        aftermath of which four terrorists were also killed, according to the Afghan
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5089c1a-3bf1-4df5-a73b-a841adeb2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:41:15.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before noon local time on Wednesday, the attackers detonated
        an explosive-laden vehicle at the gates of non-governmental organization Counterpart
        International in the Afghan capital, said Interior Ministry spokesman Nasrat
        Rahimy. Images following the blast showed a plume of black smoke rising over
        the city</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca1b6c-694b-4cb0-ad81-9d9e4bafb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:41:15.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four terrorists were able to enter the organization''s offices before
        Afghan special forces arrived, Rahimy said. During a nearly five-hour battle,
        all four were killed. Two hundred of the organization''s employees were rescued
        by Afghan forces. The death toll includes one woman and one special forces
        member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4f3e3-9b79-486f-930b-64bfe66bd262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:41:15.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Zabiullah Mojahid claimed responsibility for the
        attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9867e53-badf-487d-98de-9844b37392c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:41:15.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterpart International is headquartered in Arlington, Virginia,
        and focuses on strengthening civil society and promoting social equality,
        <a href="https://www.counterpart.org/press-room/2019/05/counterpart-statement-on-attack-in-afghanistan/">according
        to its website</a>. In a statement, the organization said it had worked in
        Afghanistan for 12 years and never faced a similar attack before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d0792-72db-44ca-a59e-565726fed119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:41:15.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been in on-again, off-again peace talks with the Taliban
        for months. Yesterday, on May 7, the US Embassy in Kabul published a security
        alert on its <a href="https://af.usembassy.gov/security-alert-u-s-embassy-kabul-afghanistan-050719/">website</a>,
        advising U.S. citizens that "attacks can occur at any time without warning,"
        and requesting that travelers avoid large crowds despite an "increased police
        presence" in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0922f6f-fb72-49fc-a87b-9de25d9015e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:41:15.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/08/asia/afghanistan-kabul-attack-counterpart-international-intl/index.html">Five
        killed in attack on charitable group in Afghanistan</a>."</em></p>'
