  'Solicitor-General-Supreme-Court-NUPL':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-09T14:57:52.841+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f3ebbb-e567-4829-b687-7819d0a0513c'
    'lead': 'The Office of the Solicitor General calls the National Union of Peoples’
      Lawyers bid for court protection ‘a frantic and desperate cry for undue attention.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T15:02:06.824+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:28:32.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:36.890+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'National-Union-of-Peoples-Lawyers', 'NUPL', 'writ-of-amparo',
      'Rodrigo-Duterte', 'Armed-Forces-of-the-Philippines']
    'stories': ['e1f0e336-b58d-4893-9e6f-d1c394aa994d', '89c12bda-d135-4ba6-804e-b278ec4bc85b']
    'template': '1'
    'title': 'Solicitor General asks SC to junk lawyers’ group bid for protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7866c1d-783a-402d-8098-76e02057d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —</strong> The Office
        of the Solicitor General (OSG) has asked the Supreme Court (SC) to junk the
        petition of the National Union of Peoples’ Lawyers (NUPL) for court protection,
        calling the progressive lawyers’ group plea “a frantic and desperate cry for
        undue attention.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72d9ec-a50c-4111-8849-3e53024f3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b877b-aae8-479a-b6f9-a233ea4fe44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 35-page return of the writ to the SC, the OSG said the lawyers’
        group failed to substantiate their claims that their right to life, liberty
        and security are threatened and that their privacy in life, liberty or security
        have been violated or threatened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c513b6-2574-45e7-8192-cad512da1e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c56e3d-1438-4236-aa67-73b0ce02143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These alleged threats are, however, a mere amalgamation of facts
        based on newspaper clippings and unverified statements, threats more imagined
        than real, and exaggerated to create the ghost of a cause of action,” the
        OSG said in their filing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da7d9d-0499-4ed9-964a-7f938021dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a2d7b-9c49-43ac-8457-0e8fd8b8c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL sought last month <a href="http://cnnphilippines.com/news/2019/4/15/NUPL-Supreme-Court-Rodrigo-Duterte-petition.html"
        target="_blank">writs of amparo and habeas data</a> from the SC against President
        Rodrigo Duterte and other high-ranking defense officials because of their
        "participation and position in the implementation of the government''s all-out
        war policy" against progressive groups, political activists, and those they
        perceive as supporters or sympathizers of the Communist Party of the Philippines
        (CPP) and the New People''s Army.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a800f-4c4e-42fa-825f-dc3364548cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca655d-f5c4-4cc9-b93e-ab21b5bf6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC <a href="http://www.cnnphilippines.com/news/2019/5/3/NUPL-Duterte-writ-of-amparo.html"
        target="_blank">granted their bid</a> last week and asked the respondents
        to file a return of the writ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f1e3b-3293-4f4f-a504-700b208cd692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7661e33-07c0-4df6-892e-be74a476d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the OSG said the lawyers’ group failed to show that the high-ranking
        government officials were directly behind the alleged threats against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f08fae-7cfb-41ad-8f58-b0e46020f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de8bb6-b32c-46f4-9cdc-acc408a4e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG also said that the acts of BGen. Antonio Parlade of the
        Armed Forces of the Philippines (AFP) complained by the NUPL do not constitute
        extralegal killings and enforced disappearances or threats thereof.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7ceb4-c845-4221-8d22-d4a34e887a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367e0a4-030c-4a64-8292-4cc10dd1224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade, who is AFP deputy chief of staff for civil military operations,
        was accused by the NUPL of “wild red-tagging.” He previously said the CPP
        is recruiting in universities by screening films on martial law and that the
        European Union is unwittingly funding communist rebels through their fronts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a704ff0-b289-4206-a21d-2865d9c64530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e862c-24ab-451c-8cc2-36bd88a7feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG also invoked Duterte’s immunity from suit as the sitting
        president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09f3b8-92ce-4cf4-a104-411e6db4fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370b263-fd8f-43a8-ac59-b27e60ba3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They impleaded the highest public official without basis but for
        mere shock and political value, and without honestly ascertaining who are
        the real indispensable parties,” the OSG said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3aeec2-4208-47db-8324-f719f8b3a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b3d8c-8813-424b-83e4-77165f84deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG added that the mere linking of the NUPL to communist rebels
        is not a sufficient basis for a grant of a writ of amparo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4270b31-7da9-4cff-8bce-c30cc88a629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71e54f-c496-40ae-871f-c358b47298f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government lawyers also assailed the NUPL’s legal standing to apply
        for writs of amparo and habeas data. They said the writs could only be granted
        on natural persons and not juridical persons, like organizations like the
        NUPL.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a211b-b23a-4e65-ad6f-dc79076ac8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090044b-a71f-4c54-a4dd-0434ffca8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any citizen can head to any court and ask for a writ of amparo,
        which, if granted, would give court protection from threats to the person''s
        life, liberty and security committed by government actors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5709066-f007-40cf-8256-71b383ed564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9f571-c349-4a0c-b6f7-e8a7826e20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any person whose right to privacy in life, liberty or security has
        been violated by government actors may head to the SC, the Court of Appeals
        or the Sandiganbayan to seek a writ of habeas data which would order relief
        including the deletion, destruction or correction of data gathered about the
        petitioner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee207f-d747-4d75-87c1-a751dfdc43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aedb7c-e089-4204-a347-5a47ca8270d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In issuing the writs in favor of the NUPL, the SC referred the NUPL’s
        petition to the Court of Appeals, which will hear the case on May 14. It will
        issue a decision 10 days after the case is submitted for resolution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d8730-2129-45d0-ab39-3afce6c32838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd751a-ce1e-4686-994c-f860a72d358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other respondents in the petition include Defense Secretary Delfin
        Lorenzana, AFP Chief of Staff Gen. Benjamin Madrigal, National Security Adviser
        Hermogenes Esperon and other military officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ba3f4-194c-40e0-8375-e9537c16de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1b3c6-075f-4f0d-8b92-b2d495f4fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:02:06.827+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Malacañang said the NUPL was also tagged as part of a
        <a href="http://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html"
        target="_blank">ploy to kick Duterte out of power</a>. The plot also allegedly
        involved some journalists working for online news website Rappler, non-profit
        news site VERA Files, and the Philippine Center for Investigative Journalism
        (PCIJ).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd68a0b-0b55-4cd2-9882-3975799ce6bb'
