      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — Despite
        a heavy downpour which flooded several areas in Metro Manila Wednesday, the
        weather bureau says it''s still summer in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490769e-94c6-4dd2-80ce-8eeccbb7eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:05:05.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Thursday, Benison Estareja, a weather
        forecaster from the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said while the amount of rainfall was unusual, it
        was not indicative of the start of the wet season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f435c5-c69e-4404-96ff-e7093a6f50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:05:05.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rains — which affected parts of Metro Manila, Calabarzon, and
        Central Luzon — were part of the so-called "frontal system."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511a70c-df51-48fe-8a60-01cd7bb46821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:05:05.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estareja said this was the boundary of the cold and warm air which
        resulted in cloudiness and rainshowers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6af273-1e43-49a3-bb41-74d1a4fea807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:05:05.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t happen very often during the summer season, it just
        so happened there were low pressure areas," he said.</p>'
