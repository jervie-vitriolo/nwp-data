      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRP Andres Bonifacio is joined by the Japan''s JS Izumo (DDH-183)
        and JS Murasame (DD-101), India''s INS Kolkata (D63) and Shakti (A57), and
        the U.S.''s USS William P. Lawrence (DDG-110).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f15f1-0241-4f1f-96fb-0613557c9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.231+08:00
