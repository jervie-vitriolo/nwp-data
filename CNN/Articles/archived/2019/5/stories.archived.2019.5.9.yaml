      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political and media personalities, journalists and news organizations,
        and private individuals landed in the matrix presented by Presidential Spokesperson
        Salvador Panelo in a Palace briefing on Wednesday. Panelo said the President
        ordered him to make it public, but said he did not know the sources of the
        intelligence information.</p>'
