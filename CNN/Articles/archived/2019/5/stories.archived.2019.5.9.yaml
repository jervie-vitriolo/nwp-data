      'mgnl:type': 'text'
      'text': '<p>The RRR is currently at 18 percent following two reductions early
        last year, but remains among the highest in the world. It has been described
        as a tax on banks, as this is the amount of deposits which they cannot hand
        out as loans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
