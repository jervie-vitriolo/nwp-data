      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabigon claimed that Jubahib entered one of the rooms in a beach
        resort in Samal and came out with two suitcases filled with money for “operational
        expenses,” which was supposedly used for Alvarez’ 60th birthday party and
        the barangay elections.</p>'
