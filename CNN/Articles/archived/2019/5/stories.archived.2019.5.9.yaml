      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masyado silang balat sibuyas (They are too onion-skinned)," he
        added, referring to those who have <a href="http://cnnphilippines.com/news/2019/5/8/otso-diretso-oust-duterte-matrix.html">cried
        foul and denied their involvement</a> in efforts to destabilize the government.</p>'
