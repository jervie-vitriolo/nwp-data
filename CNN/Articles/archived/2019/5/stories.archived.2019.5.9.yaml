      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —&nbsp;</strong>The
        four-month closure for repairs of a portion of Marcos Bridge has been postponed
        "until further notice," the Metropolitan&nbsp;Manila Development Authority
        (MMDA) said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7bb063-d30d-4524-80d7-ed3fce457f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T20:31:51.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the MMDA said it deferred the closure and rehabilitation
        works on the eastbound portion of the bridge, part of Marcos Highway that
        stretches from Katipunan in Quezon City to Antipolo City, due to "preparation"
        issues with the project''s contractor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775349fb-b1b0-4df9-8bca-cb9037469c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T20:31:51.006+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said the private contractors failed to install signage and
        carry out "necessary" preparations for the agreed re-routing plan in traffic-congested
        areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3982c1-82f6-4a00-9304-54c478eb9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T20:31:51.006+08:00
