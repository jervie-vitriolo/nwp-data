    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Trade-and-Industry', 'Las-Piñas-City', 'China-Food-City',
      'Ramon-Lopez', 'China', 'Chinese-establishments', 'Malacañang']
    'stories': ['d2cefff5-8ad2-4234-bc1f-fc1d64dd990e']
    'template': '1'
    'title': 'DTI calls for suspension of alleged Chinese-only food park in Las Piñas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d31f4-e2b4-44fc-98b7-0a7b3275b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:23:59.338+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The Department
        of Trade and Industry on Thursday asked the Las Piñas City government to suspend
        the operations of a food park which allegedly only serves Chinese customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1ed96-ad03-4422-b21d-f88ce8ced75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:23:59.338+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department in a statement said it conducted a surprise inspection
        of China Food City in Las Piñas. Trade Secretary Ramon Lopez, who led the
        inspection, asked the local government to evaluate if the business permit
        of the food hub covers all 30 food stalls in the complex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea98b77-a554-4da0-b1c5-6a7339eb81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:23:59.338+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez then found that only one establishment had a visible business
        license and permit. He also found the receipts were issued in Chinese, which
        meant they did not have proper business permits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c6b5c-592f-4e0c-b7fc-4234f5dbd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:23:59.339+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said no sanitation permits were on display. It also said
        no proper waste disposal and treatment facilities were found, since food waste
        went directly to canals and adjacent creeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6094a0-cd10-4b81-9848-16428ea6e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:23:59.339+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added it saw about five foreign-looking personnel
        running through the backdoor, which to them suggested the employees did not
        have proper work permits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df448234-0687-4fa7-8794-02e06ab944e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:23:59.339+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez then ordered Las Piñas Business Permits and Licensing Office
        Chief Wilfredo Gaerlan to issue a Suspension of Operations order pending the
        correction of the necessary permits and until the food park operators comply
        with Philippine laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadc3a6-24f7-4241-9ad2-ea4c8eefdb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:23:59.339+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection comes after Malacañang on Monday said authorities
        will probe incidents of some Chinese-run restaurants allegedly refusing Filipino
        customers.​</p>'
  'Lolo-Rudy-McDo-commercial-dies-':
