      'mgnl:type': 'text'
      'text': '<p>"Since Tyra''s first cover in 1996, she''s transformed herself into
        nothing less than a mogul, a cultural force and a supernova of inspiration
        and empowerment," "Sports Illustrated Swimsuit" Editor MJ Day said in a statement.
        "She''s kind of the Swimsuit Issue ethos come to life, everything we know
        this franchise can be."</p>'
