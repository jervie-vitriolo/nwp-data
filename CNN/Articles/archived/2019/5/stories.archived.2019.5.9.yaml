    'template': '1'
    'title': 'Surigao del Sur town mayor nabbed for possession of illegal drugs, firearms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224f3bf-8fd4-453d-a927-dd03c7eff356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:57:03.511+08:00
