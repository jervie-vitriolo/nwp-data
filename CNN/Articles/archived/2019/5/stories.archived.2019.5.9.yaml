      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what sets the Manila branch apart are the food items that can
        only be exclusively found in the Philippines. There’s the Ube Shake, which
        is vanilla ice cream blended with ube, and the Calamansi Limeade, which is
        the restaurant’s take on the lemonade.</p>'
