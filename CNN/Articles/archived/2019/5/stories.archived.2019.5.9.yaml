        bilang Lolo in the classic McDonald’s “Karen” commercial noong 2001. Marami
        pong salamat, Lolo Rudy. Mapayapang paglalakbay. <a href="https://t.co/CDdQfbwu7k">pic.twitter.com/CDdQfbwu7k</a></p>&mdash;
        McDo Philippines (@McDo_PH) <a href="https://twitter.com/McDo_PH/status/1126459200555638784?ref_src=twsrc%5Etfw">May
        9, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
