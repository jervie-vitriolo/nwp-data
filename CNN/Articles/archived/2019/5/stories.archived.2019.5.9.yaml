    'caption': 'Police arrested a town mayor in Mindanao Thursday after firearms,
      explosives and illegal drugs were seized in his house. The regional police office
      also found ₱2 million in cash believed to be used in vote-buying.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
