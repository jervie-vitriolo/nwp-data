      'mgnl:lastActivated': 2023-01-30T00:28:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick died when he lunged at the shooter, giving other students
        at STEM School Highlands Ranch enough time to hideKendrick died when he lunged
        at the shooter, giving other students at STEM School Highlands Ranch enough
        time to hide, his family and a classmate said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f99b2c-ab85-4308-9b38-801e2a6981ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3e674-497a-4b8d-adf6-761de2a5038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that because of what he did, others are alive, and I thank
        God for that. I love him. And he is a hero and he always will be," his dad,
        John Castillo, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7d4f7-d2e9-4e8e-a5c6-8d7697b80ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fdf34b-dd12-459b-b98e-84ff989fea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just loved people that much."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489428e-6e6a-406a-bf27-294bbb9b3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8193f8ed-2870-4577-8cd9-46c96f9806b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old was watching "The Princess Bride" in his British
        literature class when the shooter pulled out a gun, demanding that nobody
        moved. After Kendrick lunged at the shooter, three other students also tackled
        the gunman and tried to subdue him while the rest of the class fled the room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6264d70-a67e-4c45-bb18-4f87b9785afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67890ea-16da-47d0-81b0-f0d067b938eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick was an only child, but his friends, including the members
        of the school''s robotics team, were like his siblings, his father said. They
        would host holiday gift exchanges at his home, shared his toys as a child
        and would pay for a friend''s movie tickets if someone didn''t have money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0518caf-f3da-498a-bf5f-a79c8e686147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d4f64-4c46-4f30-a9ee-643e52adfe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be selfless, that''s what my son was, and it got him killed, but
        he saved others," Castillo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcddd28-fc2e-4904-b8ea-1a2bc873d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b82a9-41e8-414f-b4bc-0befc227b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He was extraordinary''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a0895-a47c-4446-8972-31a27f2434f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick grew up speaking English and Spanish in suburban Denver
        and first attended Catholic school. He would also spend time fishing and camping
        with his late grandfather -- who had been in the Marines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3930d75-8a48-4523-a862-e5b26eb8b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e0be3-8808-47d3-9ee6-ce9738a968a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kendrick was proud of him, proud that his grandfather was a hero,"
        Castillo said. "Part of me knows that Kendrick wanted to live that legacy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3013fe-f9a0-4767-b520-98ac0f134a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc2cac-1d27-497a-bd34-9eff34e69506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager had kept the flag that once draped his grandfather''s
        casket close to him and would pray and kiss his tombstone at Fort Logan National
        Cemetery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acc11c-fe9d-44b9-80be-9018c6666a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec8173-2313-4e50-b516-2e2ad2b349d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loved the patriotism," Castillo said. "We are Hispanic by nature
        but we love America to the core."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa455b6-103d-4c03-8839-59d87f3add4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af60c4-c631-4248-9a6f-64f6a222bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo and his wife Maria were not surprised to learn that their
        son ran toward danger. They raised him to be responsible and "to be good."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58059d95-3161-4dbc-b0ea-053399314377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cac90-f929-46f1-a0a4-8e1c6d9ced15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t your average kid," Castillo said. "He was extraordinary."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106b9c6-f296-4504-ac04-c32ad4c8013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b2cca-8aa4-474d-9ff6-816b17020784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He refused to be a victim</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe5444-e5ae-4c7c-92db-01bc6d227e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick was about a foot away from the shooter and he immediately
        sprang into action, said Brendan Bialy, one of other students who jumped the
        gunman.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd353aa-0f1b-49c7-8595-a100e8ff4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f676ba6-9018-4958-b3d0-e5b1678e1823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kendrick Castillo died a legend. He died a trooper," Bialy said.
        "I know he will be with me for the rest of my life."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d1c61-f3ca-47c9-a0cd-d4ddf7ff3f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8d9fc-a590-4dca-b453-082dacf8504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bialy was able to move the gun away from the shooter, he checked
        on Kendrick and tried to get him to talk, but he wasn''t moving. He recalls
        helping a teacher who came into the room and tried to render medical aid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b713a3-1638-4c83-ac80-98f7fc369ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668094a-2f14-440e-ae72-c2592193d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other students had tried to stop the bleeding by applying pressure
        to Kendrick''s chest, Brendan''s father told The New York Times.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140a2d4-b39b-46a7-9354-2b589a64296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22a05a-08b8-437d-8add-ef54497e8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I refused to be a victim. Kendrick refused to be a victim. The
        other students refused to be a victim," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58c033-942a-4e25-beeb-ef8dcd4ee09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553f620-5094-4084-9e31-af50c6471ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did exactly what they were supposed to do, according to experts.
        Where people were once advised to flee or shelter in place, the new mantra
        for surviving an active shooter situation is "run, hide, fight."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad18d1-36dc-4f2c-b78e-7d9fd8cda4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The moment they learned about their son''s sacrifice</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088dcb9-e978-4a07-acb2-6cffb2f7d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6c9d01-4b2c-4a0b-b2e2-8e7849080428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the shooting, Castillo and his wife Maria were frantically
        trying to reach Kendrick on his cell phone. They initially thought their son
        might have been injured, but grew more concerned when he would not pick up
        their texts and calls.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824295bc-2ace-4235-bf45-c154ce3f9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21e047-5877-4068-af3d-21be3478514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a little bit guilty, because as I was trying to call him,
        I thought, well, maybe this is the wrong thing? Maybe I am putting his life
        in jeopardy by having the phone ring," Castillo said. "My anxiety and the
        lump in my chest was growing."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2b781-3be4-4b46-b2a0-a1f5fea47eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442cb81-334a-4f47-844c-a4452eec4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Kendrick''s friends sent Castillo a text saying Kendrick
        had rushed toward the shooter, but at the time, he didn''t know what to think
        about it. They watched as other students exited the yellow school buses and
        reunited with their parents, "and we didn''t have that," Castillo said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3205c-b6ad-40d8-9109-febc0df1758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e71eb8-68ef-4136-a8ca-15ecdc7b07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe this was happening to my son," Castillo said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d88c5-388e-44cc-b678-3540b65362ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45198a-f3dc-4148-89cf-cf7c3db06d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple learned Kendrick was killed when they went to the hospital
        looking for him and officials told them his body was still inside the classroom.
        As they waited to see their son, students would come up to them calling their
        son a hero.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ab550-07fd-4aed-907a-81551c928378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cace508-0f0e-4aa9-9027-c406c1114603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:57:49.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Castillo and his wife mourn their son, he said they wish for
        Kendrick''s classmates to heal, go to college, get married and start their
        own families surrounded by love.</p>'
  'pagasa-rain-summer-frontal-system':
