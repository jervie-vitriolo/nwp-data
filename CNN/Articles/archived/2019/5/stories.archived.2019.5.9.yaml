      'mgnl:lastActivated': 2023-01-30T00:28:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three Georgia women stopped at a consignment
        shop in South Carolina and ended up purchasing a LEGO box, only to discover
        it was filled with three pounds of methamphetamine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac60b51-4f90-4685-81fd-94e1fee5005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:42:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women gave the box to a child who opened it and found $40,000
        worth of drugs, said Jim Riggs, an investigator with the Bulloch County Sheriff''s
        Office, CNN affiliate <a href="https://www.wsbtv.com/news/georgia/georgia-women-buy-box-of-legos-find-40k-in-meth-inside/947470480">WSB
        reported</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54947cc7-b1eb-4afd-b078-0580523223ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:42:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women called the sheriff''s office. Deputies said on their Facebook
        page they collected the meth and called the Drug Enforcement Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d1610-2475-463b-b32e-75709f61efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:42:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DEA said the box could have been purchased in a storage auction
        before making its way to the consignment store without anyone questioning
        its contents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127bad6-a9e6-41df-91bc-f2b73903916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:42:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riggs said dealers send drugs to empty or abandoned addresses to
        be picked up, but the US Postal Service won''t leave the packages, so they
        are sometimes left with a neighbor or auctioned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601c1d8-84e7-4dd4-8d67-7b7b2cb6c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:42:41.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies said no charges were filed in this case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020bc2b4-967a-46fb-b239-231ab1f85494'
      'mgnl:activationStatus': true
