      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, May 9) —&nbsp;</strong>The Commission
        on Elections (COMELEC) in Central Visayas has ordered an investigation on
        the claims of Cebu City Mayor Tomas Osmeña that local police have been engaging
        in partisan politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77bc614-0f8d-4064-83e3-83f9c3e201e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint briefing of the COMELEC, police, and military for Central
        Visayas, Comelec Regional Director Veronico Petalcorin said he has tapped
        a lawyer to look into Osmeña’s allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e0ed1-96d3-4662-ac15-832fbf1c10f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added authorities will also investigate the claims of Cebu City
        police Chief Col. Royina Garma that the mayor harrassed some policemen during
        checkpoint operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1dc77-1a2f-4e65-a35b-15e242debdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña on Tuesday asked for the poll body’s intervention as he expressed
        “disappointment” with the police situation in his city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12350b-4d6a-4753-9d58-8695e1eaf531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that the police is being used for politics.
        This has never happened before. Even (President Rodrigo) Duterte when he was
        mayor of Davao, he ran after criminals and even kills them but he never used
        police for politics. This is the first time, and that is why I am very very
        disappointed (with the police)," Osmeña said in a news forum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9a4a1-261c-433f-be4c-8b78422d4aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused Garma of receiving <em>payola</em> or payoffs of
        up of ₱800,000, which supposedly came from illegal gambling. The police chief
        denied the allegations and urged Osmeña to just file cases against her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f8d298-b733-4c2d-9504-1480871df9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/regional/2019/5/7/cebu-city-comelec-2019-elections.html">Cebu
        City Mayor wants COMELEC intervention in conflict with local police</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106b681-84ab-4bc2-bd0c-9bfa96d56ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Osmeña’s request for COMELEC control will still
        be evaluated by the central office in Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716de213-4e37-4faa-9ae5-d0ba0bf457f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution 10481 states that COMELEC can place an area under its
        control on the grounds of intense political rivalry, violence, use of loose
        firearms and serious armed threats. COMELEC can reshuffle or relieve police
        officers found guilty of election offenses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609a8c1-e445-459a-807b-0519d90c3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petalcorin said that while intense political rivalry is expected
        in the area, Cebu City remains “relatively peaceful” ahead of the May 13 polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa69f13-8f00-43fa-928d-316ee044c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:05:03.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10,000 troops composed of police, military, and Coast Guard
        personnel will be deployed for the upcoming elections, authorities added.</p>'
  'Oust-Duterte-plot-matrix-Hidilyn-Diaz-Gretchen-Ho':
