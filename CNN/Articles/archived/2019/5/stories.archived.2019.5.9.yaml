      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c706d-d784-40f2-9705-d41d7f316eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:14.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can come up with any matrix that you want. It''s a piece of
        paper, it does not mean a thing. Pinapatulan kasi (It''s being made a big
        deal). You should have dismissed it e," Sotto told CNN Philippines'' Balitaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d00df2-d15f-4597-89eb-2ece1f907eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:14.043+08:00
