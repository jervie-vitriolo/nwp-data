      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is still processing Prince Harry and Meghan''s bold decision
        to name their first child Archie Harrison Mountbatten-Windsor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad501dac-560f-4456-b2d6-d41de6a409f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ffdad0-9990-4ed9-9d59-55630b42b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest royal bears no traditional given name, like his cousins
        George and Louis. Archie isn''t even short for Archibald, a really old-school
        name. His formal, official given name is just ... Archie.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd214f-6564-4447-8ad9-3010ebf67624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df9a0c-e45d-4562-9627-8bb1054cd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In America, at least, the name Archie conjures images of red-headed
        high-schoolers, football stars and irascible, bigoted old New Yorkers. But
        it''s becoming trendy in England. And it''s not just for boys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b4b08-7283-4185-9861-13ecd3bbcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4d111-85a5-4c6e-bba7-0fdaa09d0572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name is reminding people of the comics character</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ca09a-a0cb-482c-81fd-7672d29d96bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie Comics memes have been flying on Twitter since Wednesday
        morning, with some people noting the red-haired Archie Andrews character''s
        superficial resemblance to Prince Harry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52b9fe-bf52-4ce4-a985-bc85ba34a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c444ad-9303-40c4-aba1-1e5221dfa1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comics franchise, which dates to 1941, even seems excited to
        share the name with the royal baby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d193e-65b5-4a14-842f-4f29282458a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869ed8f-10bc-4c64-a301-efd916b115cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So does "Riverdale," the TV series based on the Archie comics, whose
        live-action Archie is a little dreamier than the animated version. "Proud
        to be Archie," the show tweeted Wednesday afternoon alongside baby and crown
        emojis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd567716-dfa2-4229-84ce-78398748298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff3123-eb3b-40a6-85d1-bb38a0234113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No word yet from Betty and Veronica.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903feb51-dcc1-4fa4-b67e-baf62a907fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652556d-ea17-4155-86c3-c7a867ca77ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name has been rising in popularity in the UK</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212064d-8f88-448d-a448-cce7bb246571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, Archie is short for the old-fashioned name Archibald.
        But over the years people have dropped a syllable and turned Archie into its
        own first name.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62215669-b20d-4aaf-b249-a3c3777cb447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c75613-38ab-4c39-aac6-2ecb01324bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s largely gone out of vogue in America. Archie was not among
        the top 1,000 baby names for any year of birth since at least 2000, according
        to the US Social Security Administration, though that may change after Harry
        and Meghan''s announcement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfe656-ab71-45a6-ac9b-a6805c905778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3525a6-8a38-4c06-beed-948074f03bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the name Archie declined in usage in the US, it''s become
        increasingly common across the pond.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80890cb0-be36-4761-9d3c-bbc1f4a723db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79406ccf-3481-49bb-a734-82a0d229e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, Archie is now rather fashionable: The name went from
        being ranked around 80-something in popularity in 2000 to about 20th in 2015,
        according to the UK Office for National Statistics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4048229b-9314-483a-94b7-83f3dd7606dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01dcf3-2064-4607-96f5-f3f1c0b76e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other famous Archies</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4f075-80fe-4a1c-a6e1-6b19c0f44014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie Bunker: The gruff, sometimes racist character from the hit
        1970s American sitcom "All in the Family."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6759369-a0ba-4a61-9ce0-1006e8b97e2a'
