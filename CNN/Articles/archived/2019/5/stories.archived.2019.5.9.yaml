      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915cf08-841d-4d3e-980a-10d70592f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie Griffin: A former NFL running back and Ohio State star who
        remains college football''s only two-time Heisman Trophy winner.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c7832-14ab-4c72-9f46-6f5f80d1d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5fdfc-d125-49fa-bfaf-8c4465079ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie Manning: A former NFL quarterback who is best known now as
        the father of NFL stars Peyton and Eli Manning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea325a77-9721-468e-a449-85d34ffb4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:45:28.133+08:00
      'mgnl:createdBy': 'lara'
