    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s Bolsonaro signs executive order easing gun rules'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a48a0-2dd5-49dd-a1fb-aa76140414a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazil''s President Jair Bolsonaro
        has signed an executive order relaxing gun rules in the country, making it
        easier to import guns and increasing the amount of ammunition a person can
        buy in a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df63e9e-f836-49d8-a784-499b88b07247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63d885-5363-4a1a-8c67-0540cfe489cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro announced the signing of the decree at a Tuesday news
        conference, arguing "it is an individual right of the one who may want to
        have a firearm or seek the possession of a firearm... obviously respecting
        and fulfilling some requirements."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bf591-e3fd-4aec-abd9-2a385aeead0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9dbd62-8969-470d-ab81-e783c6b0e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative provocateur, whose rhetorical targets include women
        and the LGBTQ community, appears to delivering on his campaign promise to
        loosen gun laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b1750-a091-4e52-bae6-67439c2db7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295b933-2045-436a-8c68-fc113a253385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s executive order raised the limit on ammunition purchases
        from 50 to 5,000 cartridges for permitted guns, and 1,000 cartridges per year
        for restricted weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15915a98-7192-4d62-8c0a-080913904689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b61d1-ed5e-4c19-ad35-b352b5b66d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other changes, it simplifies the procedure to transfer
        the ownership of a firearm, and eases import restrictions on firearms,"allowing
        free initiative, stimulating competition, rewarding quality and safety, as
        well as economic freedom, so privileged by the Lord," the Brazilian government
        wrote in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf7cdb5-7a30-487a-9008-7319e68748af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb5619-202f-415f-9fb4-48d0c05c3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported firearms had previously been banned if there was a similar
        locally-made weapon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a8d97-b17c-4dca-ad20-28f029468a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec2322-1214-4f40-9e61-9d26be278a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, which goes into effect in 30 days, also eases restrictions
        for marksmen, collectors and hunters -- who were restricted from carrying
        loaded guns to shooting clubs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bfef7-65cd-4e8a-95cc-50c17d85b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a7ea9-6829-4ef9-b40c-e19e9d82e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro had previously signed a decree in January making it easier
        to own a gun in the South American country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a8180-8754-49b6-a5ce-549b7cc1e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3215f8-600f-4f0e-9f28-c748ad7e5169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-right political outsider convincingly won his country''s
        election last year, but has been criticized both at home and abroad for his
        anti-environment and anti-equality moves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc87a9f-7bf7-44de-b097-5e982a887e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc23510-3af9-4142-a9cb-449c74275180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:52:37.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since coming into power in January, the 64-year-old signed decrees
        which could potentially strip away many LGBTQ civil rights protections and
        open the Amazon rainforest and other environmentally sensitive areas to commercial
        exploitation.</p>'
  'ofcom-united-kingdom-china-central-television':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'Photo: Frank Augustein/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-09T06:52:04.831+08:00
    'imagesource': 'jcr:e1ee3d0c-3663-46f6-9b2b-90716f9636a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ee4a07c-5a3a-4e5b-83a8-7c6aa850f2e6'
    'lead': 'UK media regulator Ofcom has opened an investigation into whether China''s
      state broadcaster broke its rules by airing the confession of a British citizen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T06:55:37.095+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:28:50.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:26.178+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'China', 'Ofcom', 'China-Central-Television',
      'China-Global-Television-Network', 'media', '-Peter-Humphrey']
    'template': '1'
    'title': 'UK media regulator to investigate China''s state broadcaster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2516b3-f1d9-4f42-b670-fcaa1af6f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UK media regulator Ofcom has opened an
        investigation into whether China''s state broadcaster broke its rules by airing
        the confession of a British citizen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cade4b3-aef3-43ca-a368-2c367035d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was launched after a complaint was filed to Ofcom in 2018
        by Peter Humphrey, a former journalist who was working as a corporate investigator
        when he was <a href="https://edition.cnn.com/2014/08/07/world/asia/china-corporate-detectives-trial/index.html">arrested</a>&nbsp;in
        China in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48683e-6b75-41eb-b669-10a2b5e9a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humphrey has accused China Central Television (CCTV) and its international
        division, China Global Television Network (CGTN), of airing and distributing
        what he describes as a forced confession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152677e-b5df-4536-9656-e81d2a9ffbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have decided to investigate a fairness and privacy complaint
        about news programmes broadcast on CCTV News," a spokesperson for Ofcom said
        in an email on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1b282-374b-4524-bbb0-4ab974e117ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find our rules have been broken, we will take the appropriate
        action," the spokesperson added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69188de5-09a9-44b4-a9cd-a55ef9337a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofcom can impose fines on media outlets and pull the broadcast licenses
        of television networks that breach UK broadcasting standards. CGTN is available
        in the United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149bb2f-b2ff-4678-89fc-972803b240fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2014/08/07/world/asia/china-corporate-detectives-trial/index.html">Humphrey
        was arrested</a>&nbsp;along with his wife and accused of illegally obtaining
        private information while consulting for GlaxoSmithKline. He later appeared
        on Chinese television making what he described as a forced confession obtained
        during two interviews.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72dccd-7007-46a5-b3d1-1b16b903e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both fake interviews procured under conditions tantamount to torture
        were broadcast and rebroadcast, by both CCTV and its international arm CGTN,
        upon orders from the Chinese state and without my consent," Humphrey wrote
        in his complaint. He described both interviews as "heavily edited."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11452d57-8771-4934-80ba-715cb8f31511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were later convicted and spent nearly two years in jail
        before being deported from China in 2015. Humphrey said he did not file his
        complaint until 2018 because he was being treated for cancer and post traumatic
        stress disorder.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ca5f7-88a6-4214-ba54-8f14286c2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGTN did not immediately respond to a request for comment. The network
        has recently expanded in the United Kingdom, opening a new broadcasting center
        last year just outside of London.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023ab1a-f60f-4c7d-be35-744109a34369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the US Justice Department forced the network''s outlet
        in the country to register as a foreign agent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a18dd-67c9-4f22-ba22-f7885716b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T06:55:37.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/08/media/ofcom-china-cgtn-peter-humphrey/index.html">UK
        media regulator to investigate China''s state broadcaster</a>."</em></p>'
