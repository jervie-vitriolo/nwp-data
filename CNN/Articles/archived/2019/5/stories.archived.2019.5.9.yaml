  'Game-of-Thrones-Valyrian-language':
    'author': 'Jacopo Prisco, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-09T07:22:01.819+08:00
    'imagesource': 'jcr:eda9d8cc-206c-458b-aa49-2ec7d0685ea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd3eff5-4885-4ae6-a377-2245e990b4a7'
    'lead': 'It may look like gibberish, but all the lines spoken in Valyrian — a
      language split into many dialects and across various regions of the ''Game of
      Thrones'' world — are linguistically correct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T07:27:46.198+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:28:46.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:28.148+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''Game of Thrones'' language that 1.2M people are learning'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf675230-57e6-47f1-80d6-63a7c727ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"Dracarys!" says Daenerys Targaryen
        to Drogon, her young dragon, ordering him to spit fire on an incredulous enemy
        who gets torched alive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc067202-9e7c-4998-9fc1-7ac6800eaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035fe790-3eef-4211-b845-d6565ffb6ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scene from the third season of "Game of Thrones" is the stuff
        of legends for fans of the HBO show, and a pivotal moment in the story: Daenerys
        -- played by Emilia Clarke -- is about to take control of an 8,000-strong
        slave army by trading one of her dragons for it, while Kraznys, a slave trader
        and the master of that army, throws insults at her thinking she doesn''t understand
        his language, Valyrian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a11ca-c58f-4b7c-bbcf-df15819707f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb4ed3-0c24-406c-bef0-2f38aa789582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in a stunning reveal, Daenerys suddenly starts speaking fluent
        Valyrian. She understood every word and the trade is just a trick: "Dracarys"
        means "dragon fire," and moments later, Kraznys is toast. "Kesy tubi jemot
        dāervi tepan," she tells the slaves afterward -- "Today I give you freedom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b84db-2cef-4558-b346-5f140063e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14adf3-0220-4f14-ae4b-0a2ce72e4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may look like gibberish, but all the lines spoken in Valyrian
        -- a language split into many dialects and across various regions of the "Game
        of Thrones" world -- are linguistically correct. They were written by linguist
        David J. Peterson, who has created over 50 fictional languages, mostly for
        movies and TV shows. He constructed Valyrian like a real language nearly from
        scratch, complete with grammar and rules. All he had to build upon was a handful
        of words and sentences that author George R. R. Martin included in his "A
        Song of Ice and Fire" books, from which the series is adapted, such as "Valar
        morghulis" ("All men must die") and "Valar dohaeris" ("All men must serve").</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7a5d7-d7b3-446b-aee6-2fb43363d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650017fb-2fae-4ffd-ad59-ed65ce776056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competition winner</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c4316-22b3-490a-965c-3601974c18af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson also designed another of the fictional languages heard
        throughout "Game of Thrones": Dothraki, which is spoken by Jason Momoa''s
        character Khal Drogo and his tribe. The linguist developed this language first,
        in response to an online competition launched by the show''s producers before
        the series first aired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a218f0-8110-4d46-a2f4-45e0e9537c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa3212-e1dc-467f-871b-ed1611621e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applied, with many other very good language creators," Peterson
        said in a phone interview. "The competition had no upper limit on the amount
        of material you could provide. When I learned that, I spent every single minute
        of every day working on my proposal -- up to 18 hours a day sometimes. In
        about a month, I created over 300 pages of material, including grammar, translations
        and cultural phrases."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0adae1-569a-4ef5-acd2-86832ab74188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5523a-3732-4bed-b7e6-e70e154dcf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won the competition, and was later asked to create Valyrian too.
        Today, Dothraki has about 4,000 official words, and Valyrian about 2,000.
        Popular online learning platform Duolingo has even included High Valyrian
        -- the noblest of Valyrian dialects, as spoken by Daenerys -- in its offerings,
        and to date 1.2 million learners have started the course. It is particularly
        popular in the UK, where 100,000 people have signed up to study it -- more
        than can speak traditional languages like Irish and Scottish Gaelic, according
        to Duolingo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6790582-c582-45ab-a3b4-d6794c9b2c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3355d2b-e5dd-47b9-a02d-139bc9c987d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to make a language</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bdadc-a0b9-4e66-8270-5059beb3db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long does it take to design a functional constructed language?
        According to Peterson, it takes six months to a year to get the grammar up
        and running, but the speed of TV and movie production means he gets far less
        than that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bc395-8dc3-4d9e-8b9b-8c20dc163f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627787cc-acf2-4a14-aaf7-fb34cfa598d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is not the only factor at play, however. "The thing with a
        language is that it''s not actually a physical entity, so you can, in theory,
        create the whole thing in your head. But will you remember it? What takes
        time is making those decisions and then writing them down in a way that you''re
        going to be able to access later," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25309fc9-f8c0-4aa7-b0bb-7740b8e4071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc687a-7e91-4ad3-a9d8-10c324bf8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it all starts with the grammar. It''s not just a matter
        of deciding which sounds to use, but how they fit together into syllables
        and then words. "Once you have that information, you can generate, either
        manually or with a program, a basically infinite number of allowable possible
        word forms," Peterson explained. You can do the same thing in English right
        now ... "Blick" could be a word. It doesn''t happen to be, but it could be
        a fine English word."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d98be-5b5d-464a-bf1e-40b0cac1840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f1abc-3ee0-44a9-b231-71922749d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distance learning</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f07898-ac03-4c41-b407-40f349ace361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help "Game of Thrones" actors speak Dothraki and Valyrian correctly,
        Peterson records audio versions of each line, so the performers have a model
        to follow. Usually, the process starts with Peterson receiving the full scripts,
        although this hasn''t happened for the current season -- the eighth, and last,
        of the series -- presumably due to a heightened need for secrecy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6219ad0-bdf5-47b2-8c67-d8efbeac2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bca6ed-8847-4862-a456-f7e7bfe14470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the linguist does have a favorite in the cast: "Jacob Anderson
        (who plays the Unsullied Grey Worm) is the best performer I''ve ever seen
        in a created language. I''ve worked in a lot of stuff, and he is still far
        and away the best. I love hearing him speak," Peterson said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e964c2d-c2f3-4170-8ed1-0047fac728e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313be804-1998-4729-aee1-d04212afe42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructed languages, or "conlangs," have grown in popularity since
        the inception of the internet, which has given learners easy ways to find
        one another and platforms to expand their vocabulary. Among the best-known
        fictional languages, Klingon from "Star Trek" has enjoyed a cult following
        since the 1990s and its creator, Mark Okrand, regularly releases new words.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd07f8-20ee-40ee-9593-245ad0e0b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21da542-53af-4712-8b8a-01937f4f1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, too, is available on Duolingo, and is one of several conlangs
        for which ample online resources are available, along with Na''vi from the
        2009 blockbuster "Avatar" and Elvish from J. R. Tolkien''s "Lord of the Rings"
        saga.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5710af-bb5d-46e0-b2a7-fe1189433c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7444f3-c737-41ed-af65-d22e482c0839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While learning a fictional language may have little practical value,
        it offers a way for people to connect with their passions and interact with
        like-minded individuals. And it does have other benefits, according to Peterson.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219783b-a1f6-4ad8-8214-3c39bb335808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac73741-cd8f-4df3-b53a-d646d37b7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:27:46.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:28:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studying a created language that nobody speaks is not really going
        to help you with communicating with somebody else," he admitted. "But it does
        improve your ability to learn a language. You''re engaging the same part of
        your brain. And the more languages you study, the easier it gets to study
        yet another one."</p>'
  'britney-spears-mental-health-mother':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Photo: Chinchilla/Bauer-Griffin/GC Images/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-09T07:29:35.559+08:00
    'imagesource': 'jcr:f730bdb6-f80c-4142-994b-1f71ee26d8c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca802abf-4394-4865-aec5-61dadbc735a5'
    'lead': ' The mother of Britney Spears has filed court documents asking permission
      for an attorney to appear on her behalf at a hearing regarding the singer''s
      care later this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T07:33:44.142+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:28:45.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:28.554+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Britney-Spears', 'Lynne-Spears', 'mental-health']
    'template': '1'
    'title': 'Britney Spears'' mom wants say in singer''s care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadea71-4a3f-49ff-89f2-839b15d262c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The mother of Britney Spears has filed
        court documents asking permission for an attorney to appear on her behalf
        at a hearing regarding the singer''s care later this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5ecab-1501-41a5-bd71-742801028903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynne Spears asked the court to allow attorney Gladstone N. Jones
        III to appear and participate as her representative at a status hearing, set
        for May 10 in Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e249f18-cf05-46bd-b280-1226b54b19c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documents, Lynne Spears'' attorneys write that it is in the
        pop star''s "best interest to allow Lynne Spears to have a voice at the Status
        Hearing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896aa1f4-7640-4abf-8247-8a3f86bf65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasha Bronshteyn, one of Lynne Spears'' attorneys, filed the court
        documents. Bronshteyn did not immediately return CNN''s request for further
        comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372dd1c-5b93-4455-ab5f-22403e64a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative for Britney Spears for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b6573-dd40-4ccc-b7ae-9a6cf093bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney''s father, Jamie, was named permanent conservator of Britney''s
        affairs in 2008. Jamie and Lynne Spears divorced in 2002.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb31a3f-df47-429d-b615-06294e42814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request comes more than one week after Britney Spears left a
        facility where she had been receiving treatment for undisclosed mental health
        issues. A source close to the singer <a href="https://edition.cnn.com/2019/04/25/entertainment/britney-spears-checks-out-of-facility/index.html">confirmed</a>
        her exit to CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c934a7-ba6b-44fa-b686-9c7c366919d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears announced last month she was taking some "<a href="https://edition.cnn.com/2019/04/04/entertainment/britney-spears-mental-health/index.html">me
        time</a>" to focus on her self-care.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3181f-9031-4665-ad9d-e9663ab70f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, People and other outlets reported that the star had
        checked into a facility to seek "all-encompassing wellness treatment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226268e-9444-49ba-9848-34360c01f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the singer said she was stepping back from her career
        and Las Vegas residency to help her father, who was dealing with <a href="https://edition.cnn.com/2019/01/04/entertainment/britney-spears-hiatus-dad-health/index.html">health
        issues</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1956ce8-d354-48bc-a35b-7fdb51cdb687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She referenced her family''s personal struggles in a message to
        her supporters last month, after speculation about the pop star''s absence
        from the limelight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751dcb61-2576-4f3f-b5ba-78b8e199e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family has been going through a lot of stress and anxiety lately
        so I just needed time to deal," Spears said on Instagram.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa83d01-12d5-4ba2-88ed-f824e940e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "You may not know this about me, but I am strong, and
        stand up for what I want!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e702a-cb48-47ae-adb4-3544fb960a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears asked for a "little bit of privacy to deal with all the hard
        things that life is throwing my way," and claimed she would return "very soon."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d0758b-47dd-44ee-8a32-0a237117d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T07:33:44.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/07/entertainment/britney-spears-mom-hearing-request/index.html">Britney
        Spears'' mom wants say in singer''s care</a>."</em></p>'
