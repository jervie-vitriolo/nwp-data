      'mgnl:lastActivated': 2023-01-30T00:28:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new norms cover internal Catholic Church procedure, not the
        issue of reporting abuse or cover-up to civil authorities, and represent a
        top-down imposition which must be followed by all dioceses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7aa583-bb32-4647-8290-2ee010fe1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:02:59.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most dioceses in the US and Europe already have these systems, and
        the new norms will likely be more important in countries where there are not
        already well-established guidelines for reporting and handling sexual abuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f284ea-826b-4ea6-84dc-1ab0692bd439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:02:59.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades the Catholic Church has been plagued by a series of
        sex abuse scandals in different countries around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39379f-7285-442f-9b2c-3430797c50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:02:59.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new norms follow a global meeting on sex abuse at the Vatican
        in February and represent Pope Francis'' pledge to offer "concrete measures"
        to combat sexual abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d593e2-df0e-463a-b10e-591b1ab9ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:02:59.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has not previously been a uniform, universal system in the
        Catholic Church for reporting and investigating allegations of abuse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f34c2b-49e1-4d98-a1c3-f795b673f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:02:59.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the norms represent an important clarification of procedures
        to be followed, they do not deal with the question of what happens to a priest
        or bishop who breaks these rules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa14ae8b-13ea-48ee-8a78-6f0e87552dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:02:59.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no church official has been publicly sanctioned for cover-up,
        and a lack of accountability is something that survivors have been concerned
        about for years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77908f03-0c3a-4eb2-aa8c-fc976acb75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:02:59.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/09/europe/pope-abuse-rules-intl/">Pope
        issues new rules mandating the reporting of sexual abuse to Church authorities</a>."</em></p>'
  'Zamboanga-del-Norte-judge-killed':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-05-09T19:16:51.913+08:00
    'imagesource': 'jcr:102750e6-f656-4826-b929-955f95147e30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33e182c7-9f1c-4e86-9b2a-91a7e2422ab0'
    'lead': 'The Supreme Court condemns the killing and urges authorities to fast-track
      their investigation on the case.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T19:21:02.604+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:28:18.013+08:00
