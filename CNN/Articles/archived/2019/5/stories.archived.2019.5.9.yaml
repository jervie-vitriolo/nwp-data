    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc04eda9-fea7-465f-841c-8215e950c651'
    'lead': 'Senatorial candidate Chel Diokno called the matrix a "joke" and challenged
      the administration to show proof it was true.'
    'mgnl:activationStatus': true
