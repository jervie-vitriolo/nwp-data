      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — Senate
        President Vicente "Tito" Sotto III on Thursday said Malacañang and those tagged
        in the supposed oust-Duterte matrix should have not made a big deal out of
        a "piece of paper."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08c7bf-c3a4-40f4-8019-2c9102211cde'
      'mgnl:activationStatus': true
