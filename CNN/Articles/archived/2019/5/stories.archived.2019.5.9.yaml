      'mgnl:lastActivated': 2023-01-30T00:28:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> —&nbsp;Police
        arrested a town mayor in Mindanao&nbsp;Thursday after firearms, explosives
        and illegal drugs were seized in his house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a580a9-4e8c-43be-83d8-3405a056c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:57:03.511+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Roberto M. Luna. Jr. of Lingig, Surigao del Sur was found
        to have a Colt caliber .45 pistol, a magazine loaded with caliber .9mm ammunition,
        magazines of caliber .45 pistol, and a grenade&nbsp;at his home in Barangay
        Poblacion around 3:20 a.m. Also found were dried leaves and stalks of marijuana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79047d16-3551-44b1-b5a8-81b1834665c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:57:03.511+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional police office also found ₱2 million in cash supposedly
        intended for vote-buying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582379a-ee50-4d72-a1f6-e005cf0f36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:57:03.512+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ₱100 bills were placed in white envelopes with sample ballots,”
        said PBGen. Gilberto DC, CARAGA regional director.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9510a-a79d-4e2c-8ad1-5aaa2cf8b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:57:03.512+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:18.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna is a high-value target in the Duterte administration''s narco
        list. The National Police Commission in CARAGA earlier released its resolution
        withdrawing Luna’s deputation over the police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb45b4-df1e-4d3e-9c5f-93897c227502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:57:03.512+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor will face charges for possession of illegal drugs, illegal
        possession of explosives, and violations under the Comprehensive Firearms
        and Ammunition Regulation Act.</p>'
  'pope-francis-new-rules-sexual-abuse-reports-':
