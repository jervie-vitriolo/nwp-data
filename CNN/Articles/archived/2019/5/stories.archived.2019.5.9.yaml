      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, when he was senior assistant general manager and chief
        operating officer of Manila International Airport Authority, Alvarez was slapped
        with a plunder complaint for supposedly earning kickbacks from the demolition
        of subterranean structures to give way for the construction of the Ninoy Aquino
        International Airport Terminal 3.</p>'
    '81':
