      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It may be time to let it go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7273c81-f1ba-4776-af9d-396b394b1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Pitt and Jennifer Aniston have been divorced since 2005 and
        have married (and divorced) other people since then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e1dc4-fc45-429c-99b4-f29420fb7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t stopped the public''s fascination with them getting
        back together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838720b-edb8-4d9d-82e6-2b896ba5db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.etonline.com/brad-pitt-responds-to-jennifer-aniston-dating-question-124797">"Entertainment
        Tonight" shared a video</a>&nbsp;of Pitt recently being questioned by a photographer
        as the actor strolled to his car in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a877e4e-9458-49f2-a3dc-1b65cceb03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gotta ask you, everyone wants to know, are you and Jen getting
        back?" the photog asked Pitt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db9946-9d85-46d3-b1b0-37ee85fe0586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my god," Pitt said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65895b8a-a1d5-42ab-82f3-b1bbbe9d6530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seriously.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc4a5d-04b0-4356-9909-ac83247ef1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all seems to be a thing of interest again since Pitt, 55, attended
        Aniston''s star-studded 50th birthday bash in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0046e-c24e-4741-960f-a09257d0109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt was recently declared single by the courts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc685a99-0c31-4e56-9249-5149645e8479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Angelina Jolie were granted a dissolution in status only
        of their marriage while they continue to hammer out a custody agreement for
        their kids Maddox, 16, Pax, 15, Zahara, 14, Shiloh, 12, and twins Knox and
        Vivienne, 10.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd2f2a-3bb2-4a28-be23-5c102cf81055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/16/entertainment/angelina-jolie-brad-pitt-divorce/index.html">Angelina
        Jolie and Brad Pitt are legally single</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a21017-eb24-4588-97bb-acaa214c6812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie has sought sole custody, while Pitt has been seeking joint
        custody.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e74a45-1ca6-4861-9500-60faf7825151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents filed at the time of their split showed the pair
        separated on September 15, 2016, two years and one month after they married
        in August 2014 following a relationship of almost a decade.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a369bf-5889-474d-9fa0-97212a06b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston split with actor Justin Theroux last year after more than
        two years of marriage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7072e32-636e-42d5-99dd-bab8e78ae454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:06.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:28:42.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/07/entertainment/brad-pitt-jennifer-aniston/index.html">Brad
        Pitt responds to question about reuniting with Jennifer Aniston</a>."</em></p>'
