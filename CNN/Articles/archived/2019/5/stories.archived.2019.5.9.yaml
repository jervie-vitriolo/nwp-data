      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19903d0b-33fb-4520-b82c-a2b521e6b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:28:40.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tordesillas also laughed off her connection to former Presidential
        Spokesperson Edwin Lacierda, saying that her friendship with the Aquino administration
        official turned sour after she began being critical to former President Benigno
        “Noynoy” Aquino III.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd97d45-9d95-47e1-ad32-e7fd01e81c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.342+08:00
      'mgnl:createdBy': 'xave'
