      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We demand accountability from those who are in power and we also
        try to promote accuracy in journalism. So these are things <em>na&nbsp;</em>[that]
        when you do these things, <em>may matatamaan.&nbsp;</em>[someone will be hit,]”
        Tordesillas said. “So <em>kung matatamaan</em> [if it hits] those who are
        in power, maybe that’s the reason why Malacañang is not so happy with the
        kind of reporting that we do. But that’s democracy. That’s the role of the
        media.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe401ac-0d72-4370-9522-7008d64d95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:53:15.340+08:00
