      'mgnl:type': 'text'
      'text': '<p>Shake Shack culinary director Mark Rosati says in a statement: “As
        we spent time exploring the unique and eclectic landscape that is Filipino
        cuisine, we were inspired by the flavors and artisans we met along the way
        and by the food that they’re passionate about.”</p>'
