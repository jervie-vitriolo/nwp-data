      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cda2e-05db-4e69-aba7-8cda978b1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz was among personalities tagged by Malacanang in a plot to oust
        the President, <a href="http://cnnphilippines.com/sports/2019/5/8/Gretchen-Ho-Hidilyn-Diaz-Oust-Duterte-matrix-.html">along
        with volleyball-star-turned-TV-host Gretchen Ho</a>. They both denied the
        accusations on Wednesday, shortly after Presidential Spokesperson Salvador
        Panelo <a href="http://cnnphilippines.com/news/2019/5/8/Liberal-Party-Magdalo-Duterte-matrix-.html">presented
        the matrix in a white cartolina in a Palace briefing.</a> The matrix included
        political and media personalities supposedly working hand-in-hand against
        the administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2caea0-5473-402c-b673-9e6ec924ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574765ab-7e7a-49b1-9a81-d8594758add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:03:43.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it was Duterte''s order for him to present the matrix,
        but said he did not know the sources of the intelligence information. Many
        of those tagged <a href="http://cnnphilippines.com/news/2019/5/8/otso-diretso-oust-duterte-matrix.html">have
        since denied involvement</a> in efforts to destabilize the government.</p>'
