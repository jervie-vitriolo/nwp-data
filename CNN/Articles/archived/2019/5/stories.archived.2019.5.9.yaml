      'jcr:uuid': '9025ef56-5f1f-4807-bda2-5444a23c159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:14.044+08:00
      'mgnl:createdBy': 'eimor'
