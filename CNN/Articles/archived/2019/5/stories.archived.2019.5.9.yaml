      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) —&nbsp;</strong>Rudy
        Francisco, the man who played the grandfather in an iconic fastfood commercial,
        passed away on Wednesday. He was 96.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5451bac-1e02-4432-8fcd-8479a07204eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T22:28:15.104+08:00
