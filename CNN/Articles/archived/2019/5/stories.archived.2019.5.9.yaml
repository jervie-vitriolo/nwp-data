    'lead': 'Brad Pitt and Jennifer Aniston have been divorced since 2005 and have
      married (and divorced) other people since then. But that hasn''t stopped the
      public''s fascination with them getting back together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:08:06.548+08:00
