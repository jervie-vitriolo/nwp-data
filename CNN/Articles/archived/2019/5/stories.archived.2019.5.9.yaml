      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/regional/2018/10/11/Nova-Parojinog-death-RTC-Ozamiz-City-judge-Edmundo-Pintac.html">Parojinog
        family denies hand in judge''s death</a>&nbsp;</strong></p>'
  'pldt-income-report-first-quarter-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-09T19:23:23.640+08:00
    'imagesource': 'jcr:31ee56ab-8eba-41e1-8092-b038c9f85d3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b795e23-e630-4a6f-a76e-cd79aabcb79a'
    'lead': 'Telco giant PLDT’s income slides by 3% to P6.7 billion in the first quarter
      of 2019 due to lower growth in its investment in a German tech company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T19:24:58.906+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:28:17.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:42.593+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PLDT', 'income-report']
    'template': '1'
    'title': 'Investment in German company pulls down PLDT income in Q1'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977c94b-b76b-40e2-b930-63e8d5cd8011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — PLDT saw
        its net income slide by 3% to P6.7 billion in the first quarter of 2019 compared
        to the same period last year due to lower growth in its investment in a German
        tech company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbed615-0fc2-44fe-ad9d-b1ab3ae53b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.907+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed telecommunications giant told the Philippine Stock Exchange
        that its lower income growth for the last quarter was due to lower gain in
        the valuation of its investment in Rocket Internet compared to the same period
        last year..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4ab1e-59dd-4ad2-908f-2d5f8d33ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT sold back in May 2018 to Rocket a bulk of its shares for €24
        each share, totalling to €163.2 million. Following the sale, the local telco
        firm retained only 2% of its stake in the German company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc400c-b3b6-4df4-bae3-c209db51b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a slump in its net income, PLDT’s consolidated service revenues,
        not including interconnection costs, stood 7% higher in the first quarter
        at P38 billion, compared to the same period last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b9f18-c9f4-49bf-8458-9dae97fa1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT said its individual wireless business, which saw 3.4 million
        more prepaid subscribers, largely lifted its revenues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f74f4-b7a5-474e-b75a-b81a6bc63c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stronger smartphone use is largely driving up PLDT’s wireless business,
        with broadband and data revenues reaching nearly P11 billion and accounting
        for 65% of wireless revenues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38eee4c-ebff-4dc9-8ac2-2ac1acfe4676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT’s home business grew at a moderate pace of 3% in the first
        quarter compared to the same period last year, due to the Labor Department’s
        ruling on outsourced services and the consequent disruption of repair and
        installation services since mid-2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afe8d5-ee22-46de-9b6b-22acd27f6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.908+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stalled subscriber growth in the last two months of 2018, but
        it has picked up in the first quarter of this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e1da6-41b7-4992-ac3b-998c32572fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco’s enterprise business group sustained its growth, rising
        by 9% to P9.8 billion, mainly driven by PLDT’s ICT services which climbed
        by 26% to P1.1 billion due to the growth of cloud and cybersecurity services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7eb572-581f-4765-af6f-5e3e8d66ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T19:24:58.909+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:28:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual wireless, home and enterprise businesses of PLDT now
        account for 94% of the telco’s total service revenues, reaching P35.8 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfca0d2-0455-462d-863a-565a27133fcf'
      'mgnl:activationStatus': true
