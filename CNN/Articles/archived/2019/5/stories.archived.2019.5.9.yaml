      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232f576-67cf-45c9-9886-4297b928c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bejing rejects the 2016 arbitration ruling that invalidated its
        sweeping claims to virtually the entire South China Sea. The ruling recognized
        the Philippines'' sovereign rights in sea features being claimed by China
        that are within Manila''s 200-nautical mile exclusve economic zone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6817adb-caa5-411c-ae33-7d7b8d027eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:03:20.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:28:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently invoked the landmark ruling as it protested
        the swarming of Chinese vessels and Chinese fishermen''s harvesting of giant
        clams in areas claimed by the country.</p>'
  'Rodrigo-Duterte-uninterested-file-cases-Bikoy':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-09T18:02:14.267+08:00
    'imagesource': 'jcr:51951fd6-80ad-4796-ba8e-e3a7eab1e17d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c65a295-897c-4a9c-89b4-9eae19fe00f5'
    'lead': 'The President again claimed members of the opposition, including Otso
      Diretso bets, were behind the videos tagging him and his family to the illegal
      drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T18:06:46.350+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:28:19.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:42.145+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malacañang', 'Rodrigo-Duterte', 'Bohol', 'G', 'Magdalo-group',
      'Bikoy']
    'template': '1'
    'title': 'Duterte ''not interested'' to file cases against ''black propaganda''
      plotters'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf375ae-08ed-4b5b-a682-8c0636fe0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:06:46.351+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> — The President
        is not keen on filing cases against those behind what he called black propaganda
        against him and his family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4b6c5-3e8e-4f0a-a29d-543239ba7855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:06:46.351+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kay nagpadala man sila adtong ilang mga</em> black propaganda
        <em>hasta akong anak.</em> I‘m not interested to file cases. <em>Ingnan nako
        --- gipangutana ko nga apil na sa propaganda sa… Ang mga tao og tinuod, mutuo
        ba anang Otso Diretso?"</em> President Rodrigo Duterte said in his speech
        before Bohol residents late Wednesday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ca6d6-cc9f-4820-a286-8da1fa75740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:06:46.351+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They released black propaganda that included my daughter.
        I‘m not interested to file cases. I said --- I was asked if it was included
        in the propaganda for… Honestly, do people really believe in Otso Diretso?
        ]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab137f5-a44e-4180-a8f2-ced6731ac9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:06:46.352+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Malacañang revealed a matrix linking a number of oppositionists
        and media personalities to a supposed conspiracy to discredit the Duterte
        administration. The list even contained the names of sports and lifestyle
        TV personality Gretchen Ho as well as Olympic medalist Hidilyn Diaz. They
        have denied the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cad4bd-3a20-4ada-9e07-5b3bf5ca7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:06:46.352+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:19.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson said these personalities have been working
        in the same office, and that their email addresses have all been sharing the
        controversial Bikoy videos. The videos linked presidential children, former
        Davao City Vice Mayor Paolo Duterte and Veronica Kitty Duterte, to the drug
        trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717a8256-b3ae-4c0c-80f2-33c64e66c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:06:46.352+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:19.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, the President also accused the Magdalo group
        of being behind the videos, echoing the remarks of his son Paolo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d859c4-1a04-45a2-8050-1d8285ac2d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:06:46.352+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:19.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siya‘y nag --- ingon ko buhii na tanan. Hasta ang tingog. Katong
        tingog nga ilang gi… Kadtong tingog adto, kahibaw ka‘g kinsa kaha tong tingog?
        Kung nakahibaw mo‘g</em> character<em> sa</em>... <em>sundalo to. Magdalo
        ''yun. Magdalong</em> production <em>''to</em>," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95797d-7315-4c32-a501-47c4134f06e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:06:46.352+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:19.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said reveal them all including who the voice that
        they used belongs to. Do you know whose voice was that? That was a soldier.
        Magdalo ''yun. It was a Magdalo production.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd29ee9-4ff6-43b4-b3d1-21ea4f3bb295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T18:06:46.352+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly said it does not need to prove its own
        claims.</p>'
