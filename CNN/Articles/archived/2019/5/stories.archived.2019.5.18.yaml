    'template': '1'
    'title': 'It''s not just soda: Drinking too much fruit juice (or any sugary drink)
      linked to premature death risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949a312-561a-46d5-aae8-76144ac72fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Many sugar-sweetened beverages have little
        to no nutritional value and lots of calories, and their harmful health effects
        have been well-documented. Now, a study links drinking too many sugary beverages
        â€” and even 100% natural fruit juices â€” to an increased risk of early death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961260de-1689-4a15-a8e3-3162874e9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, drinking an excessive amount of fruit juice could
        lead to an increased risk of premature death ranging from 9% to 42%, according
        to the study, published Friday in the journal JAMA Network Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae72cd-5d44-4726-93e7-102ccdd90777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the sugars found in orange juice, although naturally occurring,
        are pretty similar to the sugars added to soda and other sweetened beverages,
        the study suggests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d6658-76a6-4a1e-9a3a-791085e614e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sugary beverages, whether soft drinks or fruit juices, should be
        limited," Jean A. Welsh, a co-author of the study and an assistant professor
        in the Department of Pediatrics at Emory University in Atlanta, wrote in an
        email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a020ca-76c3-4923-a035-53978f828f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cardiovascular disease link</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1f123-10fc-40a5-add0-455ef354102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://jamanetwork.com/journals/jama/fullarticle/2733208?guestAccessKey=86610f39-a0eb-46d4-a30a-3ddef0036408&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=051419&amp;appId=scweb">Seven
        U.S. cities</a>, including New York and most recently Philadelphia, have levied
        taxes on sweetened drinks with added sugar in an effort to reduce consumption.
        These laws often highlight how soda and other sugary beverages contribute
        to the obesity epidemic among kids and high rates of diabetes among adults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363db952-25dc-4bb3-b50b-1f00c615960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study defined "sugary beverages" as both sugar-sweetened
        thirst-quenchers, like soda and fruit-flavored infusions, and 100% natural
        fruit juices that have no added sugar. So how does fruit juice stack up against
        soda?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9f906-cf25-4486-a31a-955725c7f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous research has shown that high consumption of sugars like
        those in soft drink and fruit juices is linked to several cardiovascular disease
        risk factors," Welsh explained. Obesity, diabetes and elevated triglycerides
        (a type of fat found in the blood) are among the risk factors linked to excessive
        sugar intake. "Few studies have been able to look at how this consumption
        might impact mortality risk," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90453e3-27a9-4f23-8af7-90cdd3d7bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this issue, she and her colleagues repurposed data from
        the Reasons for Geographic and Racial Differences in Stroke study, which seeks
        to understand why more African-Americans die from strokes than other races
        and why people in the Southeast have more strokes than those in other areas
        of the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96534d-a69b-40bc-be67-c86a281dc9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing from this multiethnic study, Welsh and her coauthors analyzed
        data from 13,440 adults 45 and older, nearly 60% men and almost 71% of them
        overweight or obese.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6179cef5-a1fe-434c-8b86-f14bdd4c2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who consumed 10% or more of their daily calories as sugary
        beverages had a 44% greater risk of dying due to coronary heart disease and
        a 14% greater risk of an early death from any cause compared with people who
        consumed less than 5% of their daily calories as sugary beverages, the study
        showed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79aa6d8-c97f-4b98-973e-b6445bb8adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each additional 12-ounce serving of fruit juice per day was associated
        with a 24% higher risk of death from any cause, and each additional 12-ounce
        serving of sugary beverages per day was associated with an 11% higher risk.
        A similar relationship between sugary beverages and death due to coronary
        heart disease was not found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad1b72-a112-4219-9bdc-307056bf90f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In looking at our results for sugar-sweetened beverages and juices
        independently, we need to be clear that the risk presented is relative to
        that present in the lowest consumers of each," Welsh explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1f459-0fd7-47ad-b4ec-c647b106f940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was not surprised by the the findings. She and her co-authors
        said "a number of possible biological mechanisms" explain the elevated risk
        of death. For example, research suggests that sugary beverages increase insulin
        resistance, which is known to raise the risk of cardiovascular disease, while
        fructose consumption may stimulate hormones that promote weight gain around
        the waist â€” another cardiovascular disease risk factor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d9005-6e1f-4439-8931-811d909463f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recommended amounts of fruit juice</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18697e6c-3dbd-4922-b3c5-98636f7e23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the first studies to examine the relationship between
        sugary drinks, including 100% fruit juices, and early death, wrote <a href="https://www.hsph.harvard.edu/marta-guasch-ferre/">Marta
        Guasch-FerrÃ©</a>, a research scientist in the Department of Nutrition at Harvard
        T.H. Chan School of Public Health and <a href="https://www.hsph.harvard.edu/frank-hu/.">Dr.
        Frank B. Hu</a>, a professor of medicine at Harvard Medical School, in an
        editorial published alongside the new study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37dfa0-a4da-4900-91b1-cfb41e80d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study is limited in what it can tell us, noted Guasch-FerrÃ©
        and Hu, who were not involved in the research. Because so few coronary heart
        disease-related deaths occurred, the analysis here is considered weak; more
        time and a higher number of participants would probably give a stronger signal
        either way. Also, each participant''s sugary drink consumption was recorded
        at the start of the study only, based entirely on self-reporting, which is
        not considered reliable.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49734da-42af-4409-9bdb-ad6699551e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although fruit juices may not be as deleterious as sugar-sweetened
        beverages, their consumption should be moderated in children and adults, especially
        for individuals who wish to control their body weight," Guasch-FerrÃ© and Hu
        wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e5ded-fa76-4ff2-bc92-70039f545fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations for kids between 1 and 6 years old are to limit
        fruit juice consumption to 6 ounces per day, while children 7 years and older,
        teens and adults should limit fruit juice to 8 ounces per day, according to
        the <a href="https://pediatrics.aappublications.org/content/139/6/e20170967">American
        Academy of Pediatrics</a>&nbsp;and the <a href="https://health.gov/dietaryguidelines/2015/guidelines/chapter-1/a-closer-look-inside-healthy-eating-patterns/">Dietary
        Guidelines for Americans</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718e24f-9179-4fb7-847d-37e8d9b2dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further research is needed to examine the health risks and potential
        benefits of specific fruit juices," Guasch-FerrÃ© and Hu said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6d7b3-73b2-474b-a369-75a19e59374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welsh said we need to consider both fruit juices and sugar-sweetened
        beverages when we think about how much sugar we consume each day. Between
        the two, she tipped the scales in favor of fruit juice: "Given its vitamin
        and mineral content, fruit juice in small amounts may have a beneficial effect
        that isn''t seen with sodas and other sugar-sweetened beverages."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb853bc9-8403-4d63-9039-869ab81eaf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T10:14:59.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/17/health/fruit-juice-sugary-drink-early-death-study/index.html">It''s
        not just soda: Drinking too much fruit juice (or any sugary drink) linked
        to premature death risk</a>."</em></p>'
