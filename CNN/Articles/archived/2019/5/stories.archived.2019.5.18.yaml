      'mgnl:lastActivated': 2023-01-30T00:32:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b670ba5-224f-41b6-8931-0d21a10d359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:20:07.092+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not ready to proclaim yet. The schedule will be announced.
        It depends if we will be able to finish all the Certificates of Canvass (COCs)
        tomorrow," COMELEC Information and Education Department Director Frances Arabe
        said.</p>'
