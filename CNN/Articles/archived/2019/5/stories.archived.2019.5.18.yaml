      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also turned to the church for help in reaching out to the community
        at large, plastering the neighborhood with fliers.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855df1a-73f0-4ef7-82a2-f7e286330306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.136+08:00
