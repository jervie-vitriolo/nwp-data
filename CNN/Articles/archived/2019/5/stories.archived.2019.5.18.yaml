    'jcr:uuid': '7142f0ca-61c0-4bd2-a309-c9bf09a90727'
    'lead': 'Many sugar-sweetened beverages have little to no nutritional value and
      lots of calories, and their harmful health effects have been well-documented.
      Now, a study links drinking too many sugary beverages â€” and even 100% natural
      fruit juices â€” to an increased risk of early death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-18T10:14:59.371+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:32:52.206+08:00
