      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC has yet to receive the COCs of the following areas: Lanao
        del Sur, Isabela, Zamboanga del Norte, Zamboanga del Sur, Wasthington DC,
        Japan, Saudi Arabia, and Kuwait.</p>'
