    'template': '1'
    'title': 'Germany to return 500-year-old monument to Namibia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc56a55-d487-4993-a810-8f439d55ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Germany is set to return a 15th Century
        artifact it took from Namibia known as the Stone Cross.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028db45f-1d67-42e7-bcc6-9976f463db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister of State for Media and Culture Monica Gruetters on Friday
        said the gesture showed that Germany was committed to accounting for its colonial
        past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b1040-50f9-406b-9266-eecb1b79159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A clear signal that we are committed to reappraising the colonial
        past," Gruetters said at a press conference <a href="https://twitter.com/BundesKultur/status/1129359805024538627">announcing
        the restitution</a>&nbsp;in Berlin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416d1dd1-4f58-4f0e-ac16-2fcb177f0b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3.5-meter high navigation landmark, erected by Portuguese explorer
        Diogo CÃ£o, was first placed on Namibia''s coast in 1498.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef0c1b-9e93-42a1-bb3c-ad7debbc1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was taken to Germany in 1893 after the area became a German imperial
        protectorate and is on display at the German Historical Museum in Berlin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9aebf3-49a1-4298-baed-90b50ebb535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stone Cross, which bears the Portuguese coat of arms, was featured
        on old world maps, the museum said(https://www.dhm.de/fileadmin/medien/relaunch/presse/presseinformationen/Pressemeldungen_2019/190517_PM_Rueckgabe_Die_Saeule_von_Cape_Cross_DHM.pdf).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c05e7-a463-4301-a8be-6af14f0eb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, the Namibian government formally requested its return.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999c240-4045-4919-8308-de2c4a7b97df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gruetters will travel with German Historical Museum President Raphael
        Gross to Namibia to <a href="https://twitter.com/BundesKultur/status/1129364444390330368">hand
        over the monument</a>&nbsp;in August, the German culture ministry said on
        Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904a669-0e65-43f4-afb0-7a4ff75ff479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross at a symposium in 2018 said the Stone Cross could spark discussions
        about Germany''s history of colonial rule and about restitution and the return
        of colonial artifacts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c00cef-7800-4977-8f26-6e911ba04933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with mounting pressure from African governments, more European
        countries are working to return artifacts plundered from Africa during colonial
        times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0a877-a785-4b38-999a-eff0609cbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France President Emmanuel Macron last year <a href="https://edition.cnn.com/style/article/france-benin-artifacts/index.html">ordered
        the return of 26 artworks</a>&nbsp;to the Republic of Benin more than a century
        after they were removed from the West African nation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b9b66-7041-482d-a49e-661db9723674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Museum in London in 2018 also said it will return Benin
        bronzes looted by British soldiers to Nigeria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927abd8-564c-4d42-9f89-600f9834c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T08:21:05.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/17/africa/germany-to-return-namibia-art-scli-intl/index.html">Germany
        to return 500-year-old monument to Namibia</a>."</em></p>'
