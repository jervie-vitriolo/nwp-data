      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted an image of what appears to be a series of Mother''s
        Day texts and a photo of Psalm from her husband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1ffb8-87a6-4b2c-9a92-f9b9bab1b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:49:15.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beautiful Mother''s Day. With the arrival of our fourth child.
        We are blessed beyond measure," the texts read. "We have everything we need."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ead7c-806c-4201-91bd-9348d437c0bd'
