      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67bb15-8115-436b-817f-056d379f9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right, there''s another round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec0c02-5713-45af-842c-d63eee53d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are "better chances" for damaging winds and golf-ball-sized
        hail Saturday afternoon and evening, the weather service said. In eastern
        Iowa, <a href="https://twitter.com/NWSQuadCities/status/1129568210968305666)">dense
        fog</a>&nbsp;is possible as strong thunderstorms prepare to hit the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea0fd4-83d9-4608-8b8a-b5bb205c637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of severe storms will spread across a vast area Saturday,
        including Texas to southern Minnesota, CNN Meteorologist Derek Van Dam said.
        The greatest threats will be across central to northern Texas toward Oklahoma,
        Arkansas and Louisiana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfade4-f933-44ea-9f59-8157c575257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 40 million Americans are under the threat of severe weather
        today and an additional 13 million are under threat for Sunday, Van Dam said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79826a-3672-4856-80d9-aa288f6ca021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This is peak tornado season</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545853d9-574c-42a3-a532-8d123da0a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plains have already been pounded by strong winds â€” there have
        been 30 tornado reports (one of which was in western Texas), 62 hail reports
        and 17 win reports in the past 24 hours, Van Dam said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c915b-15fd-4d51-a82b-0bcdb32c6181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Storm Prediction Center <a href="https://www.spc.noaa.gov/products/md/md0662.html">warned</a>&nbsp;of
        possible isolated tornado risks across central and eastern Nebraska and central
        and northern Kansas - for which the center issued a tornado watch. Wind gusts
        of up to <a href="https://www.spc.noaa.gov/products/watch/ww0178.html">70</a>&nbsp;mph
        were likely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5138d-5dbe-4304-9fad-91f9648ed9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is peak tornado season, Van Dam said, "with an average of 268
        tornadoes countrywide during the month of May."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05684cef-b5cd-4e36-856c-f0d16420d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flood threat still high</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff8d65-b4a4-48a0-bd56-00f5a1ee6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood threats across the central plains will remain high through
        next week, Van Dam said, with rainfall totals ranging from one to five inches.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57bd479-f9e5-43c0-8387-4e5fc39d614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heavy rain will impact areas that have received significant
        amounts or rain within the past several weeks," Van Dam said. "The grounds
        remains very saturated and may elevate the flood threat."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbafe07-de11-4833-9dc6-1c05ee9922bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash flooding and heavy rainfall are possible across central Texas,
        lasting through the early Saturday morning hours, the Weather Prediction Center
        <a href="https://origin.wpc.ncep.noaa.gov/metwatch/metwatch_mpd_multi.php?md=0249&amp;yr=2019">said</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07357760-8694-48d7-865c-bdb79261fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mississippi River broke flood records</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52acf2fd-30b0-41e0-938d-494ebcfc7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mississippi River has broken records for some of the longest-lasting
        floods in years. The river has been above flood stage for 133 days straight
        at Natchez, 90 days at Vicksburg and 89 at Greenville, the weather service
        said.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If it feels like the Mississippi River has been in flood for an
        unusually long time, it&#39;s because it has. The river has been above flood
        stage for 133 consecutive days at Natchez, 90 consecutive days at Vicksburg,
        and 89 consecutive days at Greenville. <a href="https://t.co/dZE43FFlfv">pic.twitter.com/dZE43FFlfv</a></p>&mdash;
        NWS Jackson MS (@NWSJacksonMS) <a href="https://twitter.com/NWSJacksonMS/status/1129462166287978496?ref_src=twsrc%5Etfw">May
        17, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
