      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, the height of the flood gauge at Rock Island,
        Illinois, was at 22.63 feet. Earlier this month, its level reached 22.64 feet,
        WQAD <a href="https://wqad.com/2019/05/02/mississippi-sets-all-time-record-worse-than-great-flood-of-93/">said</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
