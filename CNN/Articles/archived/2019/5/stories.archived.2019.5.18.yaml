      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> â€” The Palace
        told a whistleblower alleging corruption in the Philippine Charity Sweepstakes
        Office (PCSO) she can resign anytime and not wait for the President to make
        her leave her post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278a62e-879d-48dc-87f8-3b5cb341fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T14:49:05.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing Friday, Presidential Spokesperson Salvador Panelo
        said PCSO Board Director Sandra Cam "does not have to wait for her relief
        by the President. She can tender her resignation if she cannot stand the alleged
        corruption within the PCSO."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd965c-2fff-4c08-8631-0c4a202e6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T14:49:05.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo issued the statement after Cam asked to be removed from the
        PCSO at a press conference Thursday, alleging the corruption in the agency
        was too much for her to bear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4f4c1-1297-463d-9da1-ab74dea7f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T14:49:05.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said, "Cam made some serious allegations during her press
        conference yesterday on what she deemed irregular in the internal decision-making
        process of her agency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec8c77-b276-4ba8-a82f-4711b5b7cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T14:49:05.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that Cam was asked to make a formal complaint to the
        Presidential Anti-Corruption Commission (PACC) so it could be addressed properly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8e717-7e59-459e-bf5b-85fd31de072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T14:49:05.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC is directly under the Office of the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66f697-1ccb-4051-bea0-1b4fce8519f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T14:49:05.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Roa Duterte is beholden to no one. He will not
        spare even his close friends and long-time allies in his drive to weed out
        corruption in the bureaucracy. We repeat: There are no sacred cows in this
        administration," said Panelo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe8b70-c408-49e1-8d5e-952c0b190635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T14:49:05.313+08:00
      'mgnl:createdBy': 'pia'
