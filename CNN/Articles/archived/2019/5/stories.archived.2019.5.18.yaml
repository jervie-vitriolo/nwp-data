      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the best way to catch it is at 5:11 a.m. on
        Sunday. It will not actually appear blue in color, although in the past, certain
        conditions such as dust in the atmosphere makes it blue, according to the
        National Aeronautics and Space Administration.</p>'
