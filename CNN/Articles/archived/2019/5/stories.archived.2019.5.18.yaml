      'mgnl:type': 'text'
      'text': '<p>Early May, the Mississippi broke its July 9, 1993 record, during
        the "Great Flood of 1993" when much of it was flooded from Minnesota to the
        Gulf of Mexico after heavy rainfall, <a href="https://wqad.com/2019/05/02/mississippi-sets-all-time-record-worse-than-great-flood-of-93/">CNN
        affiliate WQAD</a>&nbsp;reported.</p>'
    '41':
