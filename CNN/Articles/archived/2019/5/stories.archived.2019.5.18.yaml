      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) â€”</strong> The Commission
        on Elections (COMELEC) has postponed the date for the proclamation of new
        senators and party-list representatives.The Commission on Elections says that
        the proclamation on Sunday will not push through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2df76-a9f9-4d1a-92d5-9e361ff9d551'
