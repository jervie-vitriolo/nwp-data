      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A Chicago woman accused of strangling a
        pregnant teen and cutting out her unborn baby had planned the killing for
        weeks, having first lied that she was expecting a child, and then using Facebook
        to find and lure her target, authorities said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d8e3c-f4dc-41cf-8180-b791ae7bfea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb0363-e462-4417-ba1a-f7f1ce4714f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarisa Figueroa, 46, strangled 19-year-old Marlen Ochoa-Lopez at
        Figueroa''s Chicago home last month, then removed the teen''s baby from her
        body and pretended it was hers, authorities say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c75d7-f246-4867-81d0-f223ee937cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184bb21-0238-47b4-98da-808c0cff0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figueroa and her daughter, Desiree Figueroa -- who police say helped
        in the strangulation -- were arrested this week after investigators found
        the teen''s body in a trash can in Figueroa''s yard Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b450ac-6faa-4144-b9cf-f819aa56e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4b83a-c840-4b66-bc5e-e6a41a9ba001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarisa and Desiree Figueroa, 24, were charged Thursday with first-degree
        murder and aggravated battery of a child less than 13 years old. Clarisa Figueroa''s
        boyfriend, Piotr Bobak, 40, has been charged with concealing the death of
        a person and one felony count of concealing a homicidal death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6eee2-721e-49c1-ae9c-fe01e9a4b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d327128-fdc7-4529-a071-522662706404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said Ochoa-Lopez, a high school student, went to Figueroa''s
        home at least twice this year after connecting on a Facebook group for mothers,
        where the teen accepted Figueroa''s offer of baby items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f65316-e263-4f01-a83a-903c02f68a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb59cfe-1358-4673-80b2-ae83646e2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby boy is hospitalized in grave condition, and was on life
        support Friday, Chicago police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b868313-7533-4ee1-822b-88d06c0d3edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867ccc3-cee9-4e0f-baaf-bd33aca2be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect pretended she was pregnant and lured victim to her home</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3346dac-629f-4b81-ad41-8c5928354574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, assistant state''s attorney James Murphy outlined for reporters
        the alleged actions Clarisa took to lure the pregnant mother.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6140d8b8-b463-45ce-a424-e3f6a23147b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de401d-4311-478a-a6c6-f3fa815352a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, Clarisa Figueroa''s 20-year-old son Xander
        died in 2018. In October, she announced that she was pregnant, which was a
        surprise to her family, since she had her Fallopian tubes tied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ff1ab-98dc-4866-a6c5-87f298cdcbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cceb8f-331d-4ca1-9728-0b72aa4af78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December, Clarisa Figueroa had posted a picture of an ultrasound
        on Facebook, showing what she claimed was the baby she was carrying, Murphy
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a115e-5bfe-4250-8265-c0548e6c4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa786ab-7ce7-4c47-b9a1-51771f9c8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Clarisa Figueroa posted a picture of a crib and baby''s
        room to a Facebook page aimed at helping improve access to baby items for
        families in need, Murphy said. The next month, she posted on the page again,
        asking, "Who is due in May" and "Where is the May mama''s at."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65953e-f483-4357-b8a1-1be1aa87b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf04dff-1d25-44cc-bfac-49133513c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people she connected with, Murphy said, was Ochoa-Lopez,
        who at that time was seven months pregnant. Clarisa Figueroa offered Ochoa-Lopez
        clothes for the baby and suggested they talk in a private message.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377633d-ccc2-4859-90ff-cf782f78024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1857253-9f56-4480-b601-84835ebd293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy said that by April 1, Clarisa Figueroa had told her daughter
        that "she needed help killing a pregnant woman and taking a baby."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f04a20-8b8b-4d63-b934-a893dac622e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da895270-f051-4287-8246-f825e8d379e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time, Ochoa-Lopez first visited with Figueroa and Desiree,
        Murphy said. Desiree''s boyfriend was also present.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3675e-2fb4-4a32-b691-6195238d3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006ddad-9842-4881-8617-3a433eec64b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point on April 1, they were all together, and Clarisa and
        Desiree "kept acting strange and on numerous occasions went into a separate
        room together," leading the boyfriend to tell Desiree that he would call police
        if they attempted to kill Ochoa-Lopez.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bae4b-75a9-4fed-95ee-b4f9322ddae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6a4ff-2f29-4690-81e7-c299c651e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen then left the house, and Clarisa Figueroa and Desiree told
        the boyfriend that it was simply an April Fool''s joke, Murphy said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8de81-ed74-4254-b56d-f7778a70facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7c9db-a283-4f46-951d-ec08c79b42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How prosecutors say the killing happened</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abafb12-5dec-48f9-9135-cb66c3f920df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 23, Murphy said, Ochoa-Lopez returned and sat on a couch.
        While Desiree Figueroa distracted the teen with a photo album, the elder Figueroa
        wrapped a cable around the teen''s neck from behind, Murphy said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d90a0-9ce4-4460-8c67-b5504376103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a4027-648f-43d3-ae6e-9383f4fda77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the teen was able to put her fingers between her neck and the
        cable, the elder Figueroa told her daughter that she wasn''t doing her job,
        Murphy said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a57593-d256-4e8b-b48a-b3a0a90d30ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae54d5e-23b1-4363-a436-031aa0c41f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiree "then stepped up and began to peel the victim''s fingers
        from the cable one by one," Murphy said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5a2f3-09dc-458d-9284-51cd6eefc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81737d1-a380-4453-8825-6a250ae2d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarisa Figueroa then got on top of the teen and strangled her for
        about four to five minutes, the prosecutor said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e7341-5ecf-47a0-970a-68d6bcfabdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051f8c9-46a5-4e8b-80c4-fc6b4be27a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ochoa-Lopez was dead, the elder Figueroa cut the teen''s baby
        from her womb, and then called 911 and said she''d just delivered a baby that
        wasn''t breathing, according to Murphy. Both were hospitalized, but Clarisa
        Figueroa showed no signs that might have suggested she had just delivered
        a baby, Murphy said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c6c93-8c09-4400-a38c-71793223c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a24199-dac0-483b-af68-5776dd79b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa-Lopez''s husband reported her missing on April 24, police
        say.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbb0e5-0396-45ff-925b-56fdfffb929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3deda-4d8e-4473-aafd-e416cdaef4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would take nearly three weeks before police unraveled what
        happened, culminating in investigators finding Ochoa-Lopez''s remains in a
        trash can in the backyard of Clarisa Figueroa''s home, authorities say.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a017407-01b1-4b9d-9e68-04fe10c4145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f47ff3-507a-450c-b51f-15d061703281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s family alleges police should have made the arrests
        much sooner, saying that investigators didn''t immediately act on leads that
        the family and community members were providing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073556a-b878-42ba-b893-bccae71ae09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c63d7-804d-428f-b86e-0204aca4c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A nightmare, a horror film''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31cb34-65e5-4c62-9163-103ea9ec47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three defendants appeared in court Friday and a judge ruled
        they would held without bond.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35cdb3-e544-4aea-ab23-1f1d637d5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c66aa-f67c-496b-825b-e25f5ee032cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the hearing, Ochoa-Lopez''s family publicly asked that the
        suspects not be granted bond.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee799ab9-d8f6-4993-8c3a-1b25db3b9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a0337-b87b-415b-8ae3-6513aa996b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Contreras, speaking on the family''s behalf, said the relatives
        were living "a nightmare, a horror film."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcfa1c-e158-47f9-850d-082992883147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98dbf2-701e-4cee-afa1-2dbe6ea12011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Giving (the suspects) no bond not only helps this family, it helps
        the public security in the city of Chicago, the nation and probably even the
        world," Contreras, of the League of United Latin American Citizens, said Friday
        at a Cook County court building.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37b9db-50c0-4c1e-a048-bad3fb630387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807bf9b-ae58-4d49-99a4-232e50f991b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police say their break in the case came last week</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84eb65-14ad-4ca2-8576-f134449e707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say a break in the case came May 7 when a friend of the victim
        told detectives about her Facebook exchanges with Figueroa before she vanished.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ba85b-6fc4-43aa-9f80-ba1e9ca77c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e765ff9-7fc9-4cb4-b20e-1ed945dca33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives visited the Figueroa home that day. Desiree Figueroa
        told them her mother was in the hospital for problems with her legs. Then
        she revealed that her mother had just delivered a baby, authorities said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c9fcc-21d6-4e4f-8d3c-ed585a5e7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c296df-6e19-4544-b6be-de2d850762a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators searched the area and found Ochoa-Lopez''s vehicle
        "not far away," Chicago police Deputy Chief of Detectives Brendan Deenihan
        told reporters Thursday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123834f-f1af-4973-a888-08e9c9c77065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1bbf91-7e37-4279-954c-2b249d3457c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, detectives interviewed the elder Figueroa at a hospital.
        She denied Ochoa-Lopez came to her house April 23 but admitted to meeting
        her in the past, Deenihan said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a3ac5-95ca-4341-91b6-776e8adfd1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b415873-2f95-4111-977c-f83ee701eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicious, detectives spent the next several days subpoenaing hospital
        records and collecting DNA samples from the baby and Figueroa.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701f0be-21d6-41ff-a697-f1a7db53dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d945507-7487-4270-8112-a5d0c6c2c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We determined that Clarisa (Figueroa) was not the mother through
        DNA," Deenihan said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb949b63-7659-4875-b651-676764cd1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a93ec-47a9-42bc-a53f-4a679f9fd717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA testing did show that Ochoa-Lopez''s husband, Yovani Lopez,
        was the father, Deenihan said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1f460-4e69-4665-b636-5662a3645af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac26913-268a-4590-b314-477ef4a7256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The woman''s body was found in a trash can this week</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c22df-027a-4ab3-abee-c647795603b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, armed with a search warrant, crime lab officers searched
        Figueroa''s house.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde0c42-31ad-4b71-9734-cd5247ca3496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c98e87-ee30-4a6e-b301-9c2b2ccdb75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives discovered bleach and cleaning solutions in the home,
        along with evidence of burned clothing and blood on the floors of the living
        room, bathroom and a hallway, according to Deenihan.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003df1a-bf2c-4e8f-aed4-b47e8103a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa3992-f017-48d3-af60-6441600b0947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are finding remains of burned clothes, they are finding some
        blood indication on the living room carpet, some blood indication on the hallway,
        some blood indication on the bathroom floor," Deenihan said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e474f32-aacd-403e-8733-4d315d8e62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc39626-f236-4826-a1f6-7230dc5dee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa-Lopez''s body was found in a garbage can in the back yard,
        along with a cable used to strangle her and other evidence, police said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560d7ef-2511-4fdb-b50b-16ae40e23655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1968345-c4fb-441a-8e34-284a5f91f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical examiner determined that Ochoa-Lopez died of strangulation.
        Early Thursday, Desiree Figueroa told detectives she helped her mother strangle
        Ochoa-Lopez, police said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d46ec1-dda2-47fc-83fa-d2e9d08211b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004aac6-4b7d-4e88-9187-50c78b420d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for the killing is under investigation, but Chicago police
        Superintendent Eddie Johnson said Thursday he believes Clarisa Figueroa wanted
        to raise the child as her own.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6a10d-0024-45bf-a7ff-3619ff050cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c21e1-d122-4345-92ab-04b1339877f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family says police had opportunities to learn what happened sooner</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59c839-3751-4e4c-85b0-2957c9f3412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa-Lopez''s family said they notified authorities about her interaction
        with the woman much sooner than May 7.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf899cd-f638-4dcb-8327-9890d9b17b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c64379-5dd0-4ef6-915c-44e84cbe1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband tried to immediately report her missing to the police,
        but was told to come back in 72 hours, according to Jacobita Cortes, a pastor
        of a Chicago church that the family had asked for help.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6317c9-53c0-41cb-9105-ca515c70aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768aaaf2-739c-4e14-a255-110e0556025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The husband did, and the family hired a private investigator who
        Cortes says helped to find Ochoa-Lopez''s car near the Figueroa home.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfcb688-81a2-415c-882b-9ad83e70f261'
