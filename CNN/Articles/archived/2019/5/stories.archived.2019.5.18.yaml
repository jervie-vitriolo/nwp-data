      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Psalm West," the reality star/mogul tweeted Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4e9f0-9747-4a81-84d8-762e76cb9c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:49:15.429+08:00
