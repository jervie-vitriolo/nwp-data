      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying snacks at polling booths is not a new phenomenon, says political
        historian Judith Brett, author of "From secret ballot to democracy sausage:
        How Australia got compulsory voting."</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3a09d-6f79-4601-a31a-18a8e863615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, there''s a photo in the 1930s of a polling booth with
        a cake stall outside, so I think community organizations saw it was an opportunity
        to fund-raise," Brett says.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89c464-719f-43aa-b6f4-722eae83ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fund-raising was an unintended consequence of compulsory voting,
        a policy introduced in 1924 after World War I. All Australians aged over 18
        are still <a href="https://www.aec.gov.au/Elections/Australian_Electoral_History/reform.htm">required
        to vote</a>, and can be fined $20 Australian ($14) or taken to court if they
        don''t comply.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9efd0-9e87-46a1-83d2-492da5c69ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of compulsory voting meant polling booths attracted
        enough people willing to spend their money on cake or jam, with proceeds used
        to help stock the school library or buy new equipment.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20214baa-ed7c-40f6-a78e-c7508eefddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sausages started appearing at community events with the advent of
        portable barbecues in the 1980s, Brett says.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb227e-29b7-47e2-9257-d391b857695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sausage, slapped on a piece a bread with optional onion and
        a squirt of ketchup, is now something of a local culinary icon.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb3f8b-fb69-4322-84bd-3f663f7d9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Brett says it is not compulsory voting that has led to
        today''s sausage sizzles, but a law introduced in 1911 which decrees that
        polling day must be a Saturday.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbfc63-ae33-417f-b76c-40210b8dcb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With children off school, voting became a family affair and something
        of a social function as well as a civic duty.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87d9b4-bab8-420c-af28-552ad5904c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other crucial thing is that Australians are not tied to vote
        at a particular polling booth," Brett says, so unlike many other countries,
        friends can opt to vote together.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ace475-7788-4d12-897c-ad36d76c9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, a record <a href="https://www.aec.gov.au/Enrolling_to_vote/Enrolment_stats/index.htm">16,424,248
        Australians</a>&nbsp;have registered to vote, meaning turnout will be close
        to 96%, compared to 61% in the US in 2016 and almost 69% in the UK in 2017.
        Voting is optional in both those countries.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8be26-da5d-493d-a943-0c7f308072b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Electoral Commission says 1.4 million people failed
        to vote in the last election in 2016, but only a "relatively small number"
        are typically taken to court.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08af490-1dae-40f1-9c80-3128975d797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brett can''t see an end to compulsory voting â€” surveys suggest it
        is popular with voters â€” and in some respects she says it acts as a stabilizing
        force.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b6354-6af4-4321-9e89-78c46f385bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that people who are slightly less agitated and aggrieved
        also vote. We''ve had people saying things like because of compulsory voting
        it''s the sensible center that decides elections rather than the fringes,"
        she says.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a9c91-925d-4d3f-b515-619a80c4890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When polls opened on Saturday, the team at Democracy Sausage had
        plotted more than 1,800 locations where voters could expect a sausage with
        their voting cards.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e029eb-5f02-469f-8da9-ca600d41e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has noticed a rise in vegan, vegetarian and halal options
        in inner-city locales, and are keen to hear about local twists.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8bc0c-48b1-48d0-8bac-fc84e6b9c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to the final of this Sunday''s Eurovision Song Contest
        â€”&nbsp;which, confusingly, Australia is a participant â€” one primary school
        in the state of New South Wales is offering a variety of condiments from participating
        countries, including tzatziki, hummus, hot English mustard and remoulade.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ac89c-b107-47a9-b33f-bf34593f7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the data enthusiasts at Democracy Sausage, this weekend''s election
        will leave behind a lot more than dirty barbecues and empty sauce bottles.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dddfd7-9c61-47cf-a292-d7ac239b5b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an interest in data so we do a bit of analytics on the
        information that''s come through, in terms of which electorates have the highest
        number of booths with sausage sizzles," Seats says. "This time around, we''re
        also looking into voter figures at those booths as well â€” if booths with sausage
        sizzles have the highest number of voter turnout."</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048ceb2-35d6-4bc4-8ad9-6fdb1d06aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, she says, they just do it for fun.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c61d7c-74d2-4911-9f8a-fdd173444b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess what we really enjoy is hearing back from the polling booths
        and the community groups after the elections," Seats says.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf272cf9-55d1-4b12-86ad-83d553c604f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lovely lady contact us last time around and say thank
        you because she''d managed to raise $2,000 ($1,400) for their school library
        through her sausage sizzle stall â€”&nbsp;she just wanted to say thank you for
        putting her stall on the map."</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a1107-b429-4a5a-a2cb-319306c7e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/17/australia/australia-sausage-sizzle-election-intl/index.html">In
        Australia, sausages have become a symbol of election day. Here''s why</a>."</em></p>'
  'fruit-juice-sugary-drinks-risk':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-18T10:04:41.932+08:00
