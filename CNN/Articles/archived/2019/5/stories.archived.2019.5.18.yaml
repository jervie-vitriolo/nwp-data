      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304fd9a-c750-40a3-bea0-9371f0b0de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:20:07.092+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:44.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Saturday, the COMELEC said that it will postpone
        the proclamation that was originally scheduled Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f430f3-e78b-400e-997a-a03eb6ea5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:20:07.092+08:00
