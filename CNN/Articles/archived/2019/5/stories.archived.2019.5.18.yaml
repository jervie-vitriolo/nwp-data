      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been plenty of interest about the baby boy''s name but
        the couple have a history of waiting a few days before revealing their children''s
        names.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
