    'title': 'The woman accused of killing a pregnant teen and taking her baby plotted
      it for weeks, authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f6f50-80bc-4ff4-ae72-0551fd0cc6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T11:37:38.126+08:00
