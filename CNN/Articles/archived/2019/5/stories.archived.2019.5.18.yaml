      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The night before the Western Australian
        state election in 2013, a group of friends sat around discussing how they
        would vote.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36e867-5431-48a6-9510-60e4e23275ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the deep debate on politics and policies, a more pressing question
        emerged. Being millennials, they immediately posted it on Twitter.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89476715-358e-48c2-916b-92e6feba5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey everyone, let us know where you find your sausage sizzle tomorrow
        #democracysausage," says Kimberley Seats, recalling the tweet which has since
        become part of Australian political folklore.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02de87b-df5a-4565-95b9-2ae488ca119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group does not lay claim to coining the phrase, which formally
        entered the Australian lexicon in 2016, when the Australian National Dictionary
        Center declared "democracy sausage" the word (or phrase) of the year.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beac0f4-f1cb-40fe-b6e9-ef4342a4876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has staked a claim to the term on social media, with Twitter,
        Facebook and Instagram accounts, as well as a website which maps where Australians
        can buy a sausage -- or sweeter options -- when they fulfill their civic duty
        to vote.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb2832-f680-4d74-a59d-842c3b803b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T09:23:08.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Aussie democracy sausage obsession has gone global
        with sizzles at consulates â€” including London, New York, Tokyo, Berlin, Kuala
        Lumpur and Vanuatu â€” where expats have already cast their votes.</p>'
