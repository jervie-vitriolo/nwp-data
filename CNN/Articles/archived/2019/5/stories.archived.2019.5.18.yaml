      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psalm joins sisters North, 5, and Chicago 1, and brother Saint,
        3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd3279-73cb-4185-9eb8-f267b149e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:49:15.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like Kanye''s <a href="https://edition.cnn.com/2019/04/19/entertainment/kanye-sunday-service-coachella/index.html">Sunday
        Service</a>&nbsp;may have influenced the baby''s name. The rapper/producer/entrepreneur
        has been hosting weekly musical worship services that are open to all faiths
        and are invitation-only. He and a band perform outdoors and are reportedly
        surrounded by celebs including Katy Perry, Orlando Bloom, Courtney Love and
        rapper DMX.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2063707-9edc-45f5-82ec-c883aa46fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:49:15.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.352+08:00
