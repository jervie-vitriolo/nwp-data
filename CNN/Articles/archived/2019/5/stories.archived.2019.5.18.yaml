    'mgnl:tags': ['Department-of-Agriculture', 'Manny-Pinol', 'DA', 'Department-of-Science-and-Technology',
      'DOST', 'Department-of-Health', 'DOH', 'Department-of-Trade-and-Industry', 'DTI',
      'Philippine-Nuclear-Research-Institute', 'PNRI', 'acetic-acid']
    'template': '1'
    'title': 'DA to meet with agencies to probe ''fake'' vinegar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4626d-1951-480c-8a07-e57308818eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> â€” The Department
        of Agriculture (DA) will meet&nbsp;with several government agencies next week
        to look into a report that several local brands of vinegar sold in the market
        are allegedly "fake."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cbee7-f481-4f1b-8bb5-c3df3b36c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to a post made by Agriculture Secretary Manny PiÃ±ol
        Saturday.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a176d-2b5f-43c3-9ebd-a476dabe7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attending the meeting will be the Department of Science and Technology
        (DOST), Department of Health (DOH) and Department of Trade and Industry (DTI).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016feb9-da46-4e9f-9ca8-90a0f69e572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting is an offshoot of a study conducted by the Philippine
        Nuclear Research Institute (PNRI), an agency of the DOST, which said that
        many commercial vinegar brands use synthetic Acetic Acid in producing the
        popular Filipino condiment ''Suka,''" PiÃ±ol said.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D2289874924428297%26id%3D351448724937603&width=500"
        width="500" height="693" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858cdc35-d07a-4fd3-962a-09b4515dbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e91ca-5b77-4800-ae40-6045d78c5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 10, the Philippine Nuclear Research Institute (PNRI) released
        a <a href="https://www.pnri.dost.gov.ph/index.php/2-uncategorised/604-8-out-of-10-vinegar-brands-synthetic-fake-isotope-studies-show">report</a>
        saying "studies on hundreds of vinegar samples in the Philippines showed that
        most of these products are â€œfakeâ€ and not made from natural sources."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb7088-12c3-4520-9bc3-c2298221c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNRI added, "from more than 360 samples of vinegar in the Philippines,
        8 out of 10 are made from synthetic acetic acid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef64a25-994c-464b-b303-1c2ebe4264f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Sucgang, Section Head of the PNRI Nuclear Analytical Techniques
        Applications Section said, "we can only imagine all the impurities and residues
        from the petroleum by-products, which can be the source of various degenerative
        diseases."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c4212-a082-4d0b-a8c0-b921663daf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PiÃ±ol, "Natural vinegar made out of coconut sap and
        water, sugarcane, nipa and fruits are readily available in the market."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228195e9-d9cb-4736-a68a-0f61b24b216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it is not PNRI''s mandate to issue advisories on matters
        of food safety, the DA through the Bureau of Agriculture and Fisheries Standards
        (BAFS) headed by Director Vivencio Mamaril will initiate a move to establish
        standards of vinegar, an agricultural product," said PiÃ±ol.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b7138-1847-41d9-90d7-d563a84465d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA will ask PNRI which vinegar brands using acetic acid are
        passing off their products as natural. These brands will then be referred
        to the DOH which has supervision over the Food and Drugs Administration (FDA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550ebc2-f662-4b8e-adbd-acb556c324e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PiÃ±ol said pending the FDA validation of the brands, "a market advisory
        should be issued and the brands using acetic acid must be pulled out of the
        market."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a3cc2-e6e9-43b0-ae66-fe8649976062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T13:40:39.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending the results of the meeting, the consumers are advised to
        exercise caution and discernment in buying vinegar from commercial establishments,"
        he added.</p>'
