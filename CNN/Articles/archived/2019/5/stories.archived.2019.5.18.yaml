    'template': '1'
    'title': 'UAAP Finals: Ateneo tops UST to reclaim womenâ€™s volleyball crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a7446-e5b9-4ddc-b62c-21af68a7ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.998+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) â€”</strong> The crown
        is back in Katipunan after four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c246e67-f00b-4434-a775-85962009616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.998+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Lady Eagles recaptured the UAAP womenâ€™s volleyball crown
        with a convincing straight-sets victory against the University of Santo Tomas
        Golden Tigresses, 25-17, 25-22, 25-22 Saturday at the Mall of Asia Arena in
        Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836c5a1-0e9b-42ba-beb8-ec16743331f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.998+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles established a comfortable double-digit cushion in
        the opening set-- banking on their solid net defense and capitalizing on their
        foesâ€™ miscues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c553f-ad92-4298-9462-f6537c160e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.998+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EspaÃ±a-based squad, however, refused to go quietly as it went
        toe-to-toe with the league-leading Ateneo in the second frame, much to the
        delight of the 21,347 spectators in attendance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e587e-b478-4ad2-8733-792760a7665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.999+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deanna Wong and Bea de Leon delivered timely aces and sharp kills
        for the Lady Eagles to break the 20-20 deadlock. A net violation called on
        the seasonâ€™s Most Valuable Player Sisi Rondina ultimately gave Ateneo the
        commanding 2-0 set lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc50d2-2ff0-472c-9be4-67806cb55a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.999+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino anchored Ateneo with 15 markers, while Maddie Madayag
        chipped in 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f6cb8-98d1-462a-9793-3950337b39b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.999+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating skipper De Leon accepted the Finals MVP plum as she tallied
        six points-- including critical ones in the clutch-- to propel the Lady Eagles
        to victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a098d0a-65f6-44d0-a869-b99af1e8c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.999+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondina likewise played all-out in her final UAAP match, leading
        UST with a game-high 18 points to go with 11 excellent digs and seven excellent
        receptions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bed3bf-3aec-49d4-846c-efc0644e42d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.999+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie of the Year Eya Laure, who sustained a left ankle sprain
        in Game 2, meanwhile wound up with 10 markers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247f6bd-76cb-4b3b-b546-6f9c0f057733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T19:22:33.999+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:32:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Katipunan-based squad last clinched the championship in Season
        77, when it completed a season sweep of the womenâ€™s volleyball tournament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe6e52-1f71-445e-a32a-7ad833084226'
