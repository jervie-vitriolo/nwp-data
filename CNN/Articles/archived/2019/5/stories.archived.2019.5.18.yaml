    'template': '1'
    'title': '40 million people under severe weather threats in the Midwest U.S. Dozens
      of tornadoes reported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b272a661-4a1d-4486-a693-deb651f67af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” If you''re in the Midwest, you can wave
        goodbye to warm weather â€” at least for now. A messy weekend of heavy rain,
        strong winds and large hail awaits some states in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f95bf9-adcd-48fb-84b9-331c111954bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d say welcome to summer but, that streak (of the past few days
        of sunshine) will end today," the <a href="https://twitter.com/NWSKansasCity/status/1129517368898490369">National
        Weather Service warned</a>&nbsp;Kansas City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa233c7-6784-4998-83b1-383765eed243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These storms will also produce periods of heavy rain that will
        once again saturate soils &amp; set the stage for increased flood potential
        this coming Tue when the next round of heavy rain moves in," the weather service
        predicted for Missouri.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Strong to severe storms are possible on Saturday. Make sure you
        know what to do in different severe weather hazards. <a href="https://twitter.com/hashtag/mowx?src=hash&amp;ref_src=twsrc%5Etfw">#mowx</a>
        <a href="https://twitter.com/hashtag/kswx?src=hash&amp;ref_src=twsrc%5Etfw">#kswx</a>
        <a href="https://t.co/G8ULngskun">pic.twitter.com/G8ULngskun</a></p>&mdash;
        NWS Springfield (@NWSSpringfield) <a href="https://twitter.com/NWSSpringfield/status/1129514761203404801?ref_src=twsrc%5Etfw">May
        17, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6d820-8774-4865-85c7-987330c430ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T15:18:38.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.352+08:00
