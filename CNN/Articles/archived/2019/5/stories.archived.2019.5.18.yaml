  'pinol-fake-vinegar-pnri-acetic-acid':
    'author': 'CNN Philippines Staff'
    'caption': 'Agriculture Secretary Manny PiÃ±ol (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-18T13:36:06.611+08:00
    'imagesource': 'jcr:e2c52d05-3b3f-44e3-98a6-6fb6dc9709da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4235dc94-937d-443c-8009-b8b824b73e4b'
    'lead': 'The agencies attending the meeting are science and technology, health,
      and trade and industry departments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-18T13:40:39.752+08:00
