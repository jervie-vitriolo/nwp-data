    'caption': 'Photo: Eric Lalmand/Dider Lebrun/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-18T07:26:04.102+08:00
    'imagesource': 'jcr:29edba73-22a4-4276-88ed-325b15321530'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '018d2f26-ccd6-47d7-8f83-3444e51c0cfe'
    'lead': 'Delphine Boel, a Belgian artist and sculptor, claims the King Albert
      II had an affair with her mother, Sibylle de Selys Longchamps, resulting in
      her birth in 1968.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-18T07:32:58.494+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:32:54.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:56:41.058+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Belgium', 'Delphine-Boel', 'King-Albert-II']
    'template': '1'
    'title': 'Former Belgian king to be fined over $5,000 a day until he takes paternity
      test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f159e-1d44-4fbb-a997-71d51b732664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A Belgian court has ruled that Albert II,
        the former king of Belgium, will be fined â‚¬5,000 ($5,600) every day until
        he takes a DNA test to determine whether he fathered a child during an alleged
        affair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac4aef-ceb8-4c72-b1de-ed545b088e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delphine Boel, a Belgian artist and sculptor, claims the king had
        an affair with her mother, Sibylle de Selys Longchamps, resulting in her birth
        in 1968.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5176a3-66f6-4e7a-93bb-f8cb09c878cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert married Paola Ruffo di Calabria, later Queen Paola of Belgium,
        in 1959. He became king in 1993.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8ebfa-d315-42f5-af3d-347f81a15a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, at the age of 79, he abdicated the throne in favor of his
        son Philippe, citing concerns over his age and health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f92176-4e6c-4898-8610-5302552fe83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Boel launched a legal case to see the former king
        recognized as her father.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abae0ae-0efe-4249-9fad-f1c46dc081a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October of 2018, the Brussels Court of Appeal ruled in her favor
        and ordered Albert to submit to a DNA test, but so far he has not done so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31c62a-4862-4bc3-928b-5d68c9299d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert must now submit to a test by a court-appointed forensic expert
        or face a fine, the appeals court ruled Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c00ac5-4335-41d9-ad77-7b517750c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Boel''s request, the result of the DNA test will be kept confidential
        until the legal proceedings conclude. Her lawyer, Marc Uyttendaele, told the
        AFP news agency that she "suggested this option in order to calm the situation
        and avoid a media storm."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa1a7e-fae0-4963-b53b-8af78bb2354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine for a second that he doesn''t submit to the test,"
        Uyttendaele said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688e8f6-de77-4908-9b95-8cf8b25ac566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert''s lawyer, Guy Hiernaux, told CNN that the former king is
        currently "out of the country" until Sunday and has not yet responded to the
        ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46761996-20fb-43ec-870c-661c5bae25b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will probably be in touch Monday or Tuesday to discuss things
        further," Hiernaux said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00d703-fa1e-46e0-a984-2387dc9f5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he will accept the test because it will be confidential
        so there is no reason to not do it," he added. "It has been his position since
        the beginning that the DNA test was premature but he never refused to do it.
        But we had to wait for this verdict before getting the DNA test done."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fff755-9314-4e5e-b094-5621095759e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Albert is proven to be the father, Boel would be entitled to
        go by the name of Delphine Van BelgiÃ«, and, by royal decree, might also take
        the title of princess, CNN affiliate VTM Belgium reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc8e32-bb6b-404f-8eba-5800ff80070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T07:32:58.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/17/europe/belgium-king-albert-ii-paternity-test-scli-intl/index.html">Former
        Belgian king to be fined over $5,000 a day until he takes paternity test</a>."</em></p>'
