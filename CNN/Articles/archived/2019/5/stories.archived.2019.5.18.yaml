      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of â€ªSaturday afternoonâ€¬, the COMELEC has already processed 149
        out of the 164 COCs, two more than yesterday.</p>'
