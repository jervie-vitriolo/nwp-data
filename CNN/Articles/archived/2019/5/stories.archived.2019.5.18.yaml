      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be anger associated," Johnson, the police superintendent,
        said Thursday. "When things of this nature occur, the first thing people do
        is look in retrospect, what could we have done to maybe prevent this? I know
        our detectives do the best they can."</p>'
    '101':
