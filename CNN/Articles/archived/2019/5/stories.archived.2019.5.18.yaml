      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> â€” The government
        has sanctioned at least nine resorts and hotels in El Nido, Palawan as part
        of efforts to rehabilitate the tourist destination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41d1ac-737a-453c-a288-8a732ea80bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T17:51:24.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b2005-54de-4ef0-898d-8aa873119066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T17:51:24.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:32:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional Environment Management Bureau issued cease and desist
        orders against the establishments for discharging wastewater without the proper
        permits and below government standards. The businesses were directed to "cease
        and desist from undertaking any activity and/or operating its machines and
        equipment generating pollution," based on copies of the orders dated May 10
        and released Saturday.</p>'
