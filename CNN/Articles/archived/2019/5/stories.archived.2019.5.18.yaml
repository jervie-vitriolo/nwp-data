      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam first <a data-cke-saved-href="http://nine.cnnphilippines.com/news/2018/01/06/Sandra-Cam-death-threats-PCSO-expose.html"
        href="http://nine.cnnphilippines.com/news/2018/01/06/Sandra-Cam-death-threats-PCSO-expose.html">exposed</a>
        alleged PCSO anomalies in 2017, after saying the agency''s Christmas party
        cost â‚±9 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3630153-18a2-4874-b037-bf83e4265913'
