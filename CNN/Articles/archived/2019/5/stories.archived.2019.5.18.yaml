      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8:00 p.m. Sunday, actor-turned-lawmaker Ramon Bong Revilla
        climbed higher in the ranks, now at 11th place with 13,873,309 votes, based
        on the canvassing made by the Commission on Elections (COMELEC) sitting as
        the National Board of Canvassers (NBOC) of 158 out of 167 Certificates of
        Canvass (COCs).</p>'
