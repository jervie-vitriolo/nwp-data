    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c98813-8e63-4562-ac36-218a34aa612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-18T14:49:05.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:32:46.766+08:00
