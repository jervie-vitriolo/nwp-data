      'mgnl:lastActivated': 2023-01-30T00:34:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f8a061-64c0-47ea-8258-e6c6ffb4e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
