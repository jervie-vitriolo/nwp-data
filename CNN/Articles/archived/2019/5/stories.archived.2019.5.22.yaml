      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/5/4/canada-offers-take-back-garbage-philippines.html"
        target="_blank">Canada offers to ship back its trash; DFA says ''delicate
