      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scrambling to get Downton Abbey ready for the royals means the
        major stars of the show are in the movie. There''s even a return by former
        butler Charles Carson (played by Jim Carter).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf2b01-404a-4584-90e2-632694fe79dd'
      'mgnl:activationStatus': true
