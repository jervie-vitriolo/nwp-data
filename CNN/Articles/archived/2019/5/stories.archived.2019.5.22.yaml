    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470bbcf6-f7d5-44a3-9f7a-1a627f306ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.619+08:00
