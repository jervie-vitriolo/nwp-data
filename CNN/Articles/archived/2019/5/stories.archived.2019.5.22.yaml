      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dbe27-b698-4a08-a4b2-34d12ede5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:02:04.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb4e05-6c71-4674-8f40-6f65dd766242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:02:04.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Binay, despite being part of the Senate majority bloc, did
        not get the endorsement of Duterte and his daughter, Davao City Mayor Sara
        Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99499d07-7578-48b7-bdf0-325eddbb0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:02:04.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574bb45-cdc6-4078-bbd7-ffe04c876a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:02:04.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the winners, however, got the endorsements of either of
        the Dutertes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7babe63c-c4c8-4505-85da-3e5abea7e793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:45:29.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about her refusal to clench her fist, Binay told CNN
        Philippines'' News Night, "I am not part of PDP-Laban nor am I part of Hugpong
        so why would I make the sign of the party that I don''t belong to?" PDP-Laban
        is the ruling party chaired by the President while Hugpong Ng Pagbabago is
        a regional party forged by his daughter.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Binay: Others just followed the &#39;fist bump&#39;; no instruction
        to do it | <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/3KvJwWZ0zc">pic.twitter.com/3KvJwWZ0zc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1131146205327646720?ref_src=twsrc%5Etfw">May
        22, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c9a4a-7e40-4fe5-b59a-01f90f662240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:45:29.629+08:00
