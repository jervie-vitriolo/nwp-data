      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutual motivations for secrecy may explain the lack of transparency
        not just with the public but even within the agencies themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e67aa3-717c-4719-b0a6-4015b7ee81e1'
