      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4afe8-6d23-451e-aef9-c84876eafc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown on these foreign-owned stores came from Environment
        Secretary Roy Cimatu, amid reports that some restaurants cater exclusively
        to Chinese tourists with their signage and menu written only in Chinese characters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472eb3be-3421-4eef-a527-b537cfba21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1bc68-2e5b-4401-b969-fec0d228b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese visitors were found to be the <a href="http://cnnphilippines.com/news/2019/4/25/Chinese-top-ordinance-violators-Boracay.html">top
        violators</a> of local ordinances in Boracay as of April, according to the
        Boracay Tourism Regulatory Enforcement Unit. Chinese nationals listed 739
        violations during the first four months of the year, followed by Koreans with
        277 reported misdeeds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e827a0-3fe5-48bc-b40e-24b65da7c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89713e9-f420-4df3-9142-53337a0e9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add, the agency said it was in response to the increasing number
        of Chinese and Korean nationals working as tour guides, restaurant chefs and
        staff in the popular tourist destination, even without valid working permits
        and visa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95a798-bbac-44ea-901e-1e410eb80298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c480e8-3a86-4f98-bb0c-51266939db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force served the closure orders to these establishments
        with the help of the local government of Malay, Aklan on Tuesday, after conducting
        inspections from May 7-9.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b18a38-415a-4147-a446-33d76c6e5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4eadd-401d-4a44-93d2-46e0f9fb9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natividad Bernardino, Boracay Inter-Agency Rehabilitation Group
        general manager, said there are 49 stores in the island with foreign business
        names placed on their signages. Apart from the 10 which have been shuttered,
        14 other establishments had incomplete requirements from the local government
        and from the Bureau of Fire Protection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15122bd-de86-4f51-be41-bd034fc9ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fc2d5-b6fa-403e-9799-b83884fa6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot allow flagrant violation by foreign nationals of our
        country’s laws and regulations, especially in the island which we have painstakingly
        rehabilitated,” Interior Undersecretary Epimaco Densing III said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997349a-8e8a-4881-890f-71863cedfa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d48407-64ab-4494-8127-dc490645dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Densing said several state agencies are <a href="http://www.cnnphilippines.com/news/2019/4/26/Chinese-businesses-Boracay-permits.html">looking
        into reports</a> from Malay residents about Chinese-only restaurants in Boracay,
        which comes a year after the six-month shutdown of the island for a massive
        clean-up as ordered by President Rodrigo Duterte.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432c264-cdf1-4eef-8f62-a873fbc15e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da4fcd-030c-4ad0-b1aa-d35452a2178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:05:25.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of Chinese-only restaurants have also sprouted in Metro
        Manila, with <a href="http://cnnphilippines.com/news/2019/5/6/Palace-probe-Chinese-exclusive-restuarant-business.html">Malacañang</a>&nbsp;saying
        this practice is illegal and discriminatory to Filipinos.</p>'
  'indonesia-2019-election-protests-widodo':
