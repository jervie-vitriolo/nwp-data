      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fa1f0-0a71-4616-a0c0-66f728032399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:31:52.973+08:00
