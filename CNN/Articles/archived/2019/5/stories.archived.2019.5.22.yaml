      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befd794-0475-4782-8ba9-d33cfb144199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TBWA\SMP staff had some foreshadowing that the 2016 Duterte
        campaign work was coming.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec13586-9127-49fc-b533-34e02ed63db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.885+08:00
      'mgnl:createdBy': 'portia'
