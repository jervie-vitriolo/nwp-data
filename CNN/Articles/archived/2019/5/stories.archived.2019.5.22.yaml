      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators-elect Pia Cayetano, Juan Edgardo “Sonny” Angara, Imee Marcos,
        and Ramon Bong Revilla were also declared winners. All four were endorsed
        by Hugpong ng Pagbabago, the regional party of presidential daughter Davao
        City Mayor Sara Duterte.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4eedb-7e02-4c85-a062-54597a95fba2'
