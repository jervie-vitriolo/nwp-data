    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66dcd5-f4cf-4ead-9eb9-be0a05f25a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:30.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito finished at the 13th spot following the <a href="http://www.cnnphilippines.com/news/2019/5/22/elections-nboc-comelec-winning-senators.html">final
        and official tally</a> of the board of canvassers. He tallied 14,313,727 votes
        — trailing by 191,209 from fellow reelectionist Sen. Nancy Binay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551aa83-914c-41b7-8629-45a703913d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:30.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinggoy, on the other hand, was locked at the 15th spot with 11,359,305
        votes. In between them is Sen. Bam Aquino, an opposition candidate who likewise
        failed to enter the Top 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24835157-f2ef-4796-8fe7-414d5e2b802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:30.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers consistently placed high in pre-election survey results,
        and figured in some of the most colorful events during the campaign period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a4445-9206-4522-ba7a-3bb6adf3ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:30.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two instances in February, Estrada rallied for his brother, even
        raising his hand at a Hugpong ng Pagbabago event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8756d-1049-4865-9332-18fad03c73c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:30.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate event, Jinggoy addressed voters in San Juan City —
        the bailiwick of the Estradas and Ejercitos — and said he was willing to be
        "number two" to JV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca58619-57d9-4305-a1ae-0cc331475a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:30.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were not the only members of the Ejercito-Estrada clan to
        lose their midterm poll bids.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be203d-bc95-4095-9bdc-389ce90ac5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:30.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their father Joseph Ejercito Estrada lost the <a href="http://cnnphilippines.com/news/2019/5/13/Isko-Moreno-Manila-Mayor-2019-elections.html">Manila
        mayoralty</a>&nbsp;to Isko Moreno, while Jinggoy’s daughter Janella Estrada
        failed in her own bid as <a href="http://cnnphilippines.com/news/2019/5/13/francis-zamora-janella-estrada-san-juan-city-mayoralty-race-2019-midterm-elections.html">San
        Juan mayor</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a4563-68b4-4141-bd0a-e737d64e452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:30.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito has said that he was originally opposed to the two of them
        gunning for Senate seats in one elections. He also said that the Estrada family
        "<a href="http://LINK: http://cnnphilippines.com/news/2019/5/14/JV-Ejercito-Jinggoy-Estrada-Senate-ranking-.html">spread
        themselves too thin</a>" which led to their collapse.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dfb76-3b42-4983-8405-a47dd56bcf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:37:30.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito conceded hours ahead of the proclamation of winners set
        Wednesday morning, which came after the Commission on Elections finished canvassing
        the last set of votes coming from Filipinos in the United States. He thanked
        the people for allowing him to serve for a six-year term, saying that he "will
        be walking away from the Senate with my integrity intact."</p>'
    '28':
