      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Chief Maj. Gen. Guillermo
        Eleazar said the building''s security officers and manager reported the matter
        to the police after the discovery by the housekeepers of the unit.</p>'
