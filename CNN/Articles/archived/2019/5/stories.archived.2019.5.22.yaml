      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Kunin ko na ang pagkakataon magpasalamat sa Sambayanang Pilipino
        sa pagkakataon na ako ay nakapaglingkod bilang Senador ng ating bansa. <br><br>Isang
        karangalan na kayo ay paglingkuran.<br><br>Will be walking away from the Senate
        with my integrity intact.  <br><br>Salamat po sa pagmamahal!</p>&mdash; JV
        Ejercito (@jvejercito) <a href="https://twitter.com/jvejercito/status/1130951970406117376?ref_src=twsrc%5Etfw">May
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

