      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7dd3ea-3d9f-430c-8765-117bf4084877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.888+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, <a href="http://www.cnnphilippines.com/news/2019/3/29/Facebook-Nic-Gabunada-Rodrigo-Duterte.html"
        target="_blank">Gabunada was linked</a> to a network of 200 social media pages,
        groups, and accounts taken down by Facebook for “coordinated inauthentic behavior”
        and “the use of fake accounts.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161499f-7250-4fd7-ba42-29ad752585af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.888+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33bbf3-7016-4479-be05-97f759a10476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really don’t know if our candidate used paid trolls,” Marty admitted,
        adding that because there was direct coordination with the campaign staff,
        “my team got a good idea naman of the strategy they were going for. If some
        of my questions didn’t get answered, I got the impression na it was for either
        security purposes or baka may tactical reason behind it.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f472f6c-d824-4e19-b5af-41019ba6ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313df861-29b9-4c81-b0d3-7daf483d867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Dominic and Marty’s accounts, Jayde described the
        lack of a “mastermind” in his electoral campaign experience: “Hindi lang isa
        ang kausap namin kaya may times na parang hindi single-minded ang gustong
        sabihin. Usually ‘di naman ‘yung kandidato kausap mo and sometimes those who
        are involved all have different agendas.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496d17b-b329-4177-9d88-5d49aa4f13be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83496129-ec71-4fe5-a273-2bfab75af2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The incentives</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba36f9-0e43-4fd7-9b80-116970ebfbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.889+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b808c-4d58-4336-a458-56691c032c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.890+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come election season, voters are not the only ones selecting candidates
        to support. Advertising agencies also have to decide whether to enter into
        business dealings with political parties and electoral candidates. TBWA\SMP,
        for example, had to assess Duterte’s 2016 election rhetoric and weigh his
        threats of violence against his promise of change.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee28785-8aa9-4100-a3f2-2d5dd750bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.890+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8aedcb-8745-4da7-8db4-0c0c0eea3f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.890+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was a polarizing candidate; people were willing to ignore the
        red flags to bet on the hope that he would truly change the country,” Alex
        acknowledged. “I heard the partners personally met with him and flew to Davao
        to see things for themselves. Like everyone else, they saw the good. He appeared
        down-to-earth, and was seemingly a man of his word, capable of running a town
        with tapang at malasakit.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12aaa7-33a8-475b-a349-7b004853bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.890+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22840d65-4f0b-4539-a100-9eedf0e780d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.890+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the political race appeared to be dominated by elitist
        oligarchs, TBWA\SMP chose to back the provincial underdog. But this idealistic
        stance was only part of a larger set of factors considered in deciding to
        take on the Duterte campaign.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536664e-732e-4f23-a72c-50b4ced223cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.890+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c903d68-6ce2-4019-9839-f287e6714a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.891+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the advertising industry thrives because it
        is crucial for the sale of consumer goods and services. Contracts between
        brands and agencies are consistently in the millions. Political accounts are
        even more valuable because the clients usually pay in cold, hard cash with
        no paper trail. Advertising agencies of all sizes are known to distribute
        their staff to work under different legal entities in order to service competing
        candidates without conflict of interest.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beace64-8d56-4f6a-a4c9-be94b866a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.891+08:00
      'mgnl:createdBy': 'portia'
