    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5,000 tons of garbage may finally be shipped back to South Korea soon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35125f8c-5762-4147-b2bd-190d697b030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — Over 5,000
        tons of trash illegally dumped in the country last year will finally be shipped
        back to South Korea soon, the Department of Finance (DOF) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f422fe-c1f2-42b3-9d3b-8d08de3b19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5e0d8-fa0a-4e9f-940c-c0ee44001771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garbage, <a href="http://nine.cnnphilippines.com/news/2019/01/13/garbage-shipment-south-korea.html">which
        was supposed to be repatriated last January</a>, "will soon be balled and
        compacted to prepare them for shipment back to South Korea," the DOF statement
        read, quoting Customs Commissioner Rey Guerrero''s report to Finance Secretary
        Sonny Dominguez. No specific date was mentioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad6420-ee3c-4180-a841-da1fd1418d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a071e-1d76-4cf7-9af8-6a5cf4d20fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the South Korean government <a href="http://cnnphilippines.com/news/2018/11/23/South-Korea-trash-shipment.html">had
        committed to help pay the shipment cost</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc815d8d-92a8-4919-a3e3-02ba0155141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50934217-fb84-4915-a119-30986d75cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Korean government has expressed its commitment in collaborating
        with the Philippine government to execute the repatriation of these materials
        should Verde Soko fail to follow the Notice of Repatriation Order which it
        issued, and its willingness to shoulder the shipping cost without the arrastre
        and demurrage charges,” Guerrero said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f826c9-45ec-4df0-ab0f-2552abca42a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd1d38-e1e5-4562-94a7-d3e330731356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garbage was part of some <a href="http://cnnphilippines.com/news/2018/11/13/denr-garbage-shipment-south-korea.html">6,500
        tons of waste illegally shipped to the Philippines</a> in July and October
        2018. The consignee, Cebu-based Verde Soko Industrial Corporation, initially
        declared the shipment as soft plastics, but authorities said there were illegal
        and hazardous waste materials such as used intravenous lines, light bulbs,
        and old batteries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa708b-d1a6-4558-bbfc-93339e683111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8bdd3-2050-44bb-bf93-57ee77c5ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,400 tons of the trash were already returned to South Korea
        in January, and authorities then said the remaining 5,100 would be shipped
        back the same month. This did not happen as the garbage remained at the Verde
        Soko compound within the Phividec Industrial Authority premises in Tagoloan
        town, Misamis Oriental, according to the DOF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ada5a-72da-4bd7-a8f4-134274d365ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9dfe44-1a7b-49ac-b9b6-e01c4a88c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:36:03.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also waiting for Canada to take back over 2,000
        tons of garbage it had shipped to the Philippines in 2013. The Department
        of Foreign Affairs recalled the country''s ambassador and consuls from Canada
        which missed the May 15 deadline to remove the unwanted trash.</p>'
