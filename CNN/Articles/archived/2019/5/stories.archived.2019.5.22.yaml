      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab263cf0-1984-4067-b47b-11ac0b6eeb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — With eight
        of President Rodrigo Duterte’s anointed candidates heading to the Senate,
        his fiercest allies vowed to keep the upper chamber independent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fa78f-1e06-439e-bd15-6745f38216b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
