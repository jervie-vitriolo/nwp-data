      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/5/16/Francis-Tolentino-Rodrigo-Duterte-independence.html">Related:&nbsp;Despite
        indebtedness to Duterte, ally won’t be a rubber stamp</a></strong></p>'
    '45':
