      'mgnl:type': 'text'
      'text': '<p>George Hill made two free throws to reduce the margin to four with
        3:08 left, but Toronto went up by nine on Powell’s 3-pointer with 1:53 left.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ed4cd-5f38-481a-a028-1c286e30901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:36:59.836+08:00
