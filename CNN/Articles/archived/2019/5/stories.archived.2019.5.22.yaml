      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/5/14/2019-midterm-elections-candidates-concede.html">Related:&nbsp;Otso
        Diretso accepts defeat</a></strong></p>'
    '53':
