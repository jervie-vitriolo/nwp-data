      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Gilas
        Pilipinas men''s team began its 2019 FIBA 3x3 Asia Cup campaign on a sour
        note.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237bd28a-b9e8-4a4d-84a4-a0275505b47c'
      'mgnl:activationStatus': true
