      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7f993-69d2-4faf-acc0-48873e4cd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.891+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/PCIJdotOrg/status/1095589180967596032">Ad
        spending</a> for each of the top candidates have been reported to reach hundreds
        of millions, and that’s just for buying media placements which are recorded
        in the ad placement data of Nielsen Media. The cost of production of the ads
        are not publicly available.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f95373-80b6-4ba4-94c8-567fc5c3fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.891+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62226839-4d3c-4646-9411-4a5468765d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.891+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The alternative</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96698713-6cb3-4742-81a8-154f8894c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.891+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffbdef-74ec-4d61-b220-4889330b72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.892+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than the complicated and costly route of engaging an advertising
        agency, first-time candidate Chel Diokno opted to keep his senatorial campaign
        communications in-house, or more specifically, in-the-family.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1dd25-6d68-4c32-986a-927819a7d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.892+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60bcd50-4ee4-4410-b8d1-02ce65736969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.892+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have a background in media and advertising, and my brother has
        a background in social media,” Pepe Diokno, Chel’s son explained.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65509014-a839-4184-98ee-0a0948d01f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.892+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d52f7-aeca-471c-84f5-cdf16117cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.892+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by volunteers dubbed the “CHELdren,” they covered everything
        from the uncommon choice of teal or mint green as campaign color, to messaging
        and coaching for media interviews and debates. They designed campaign materials,
        and circulated the credentials, quotes, and stories of their “woke Lolo.”</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f571ba-f228-49f7-a5cb-f05a6c479aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.892+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cafe00-5bf6-458f-b036-ce62af5fad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.892+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Family” is also a term that describes the team of Tiffany Mason
        Tagudin, Chief of Staff of Samira Gutoc’s senatorial campaign.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca036c-857b-4df6-9c4e-0e944f1c16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f799e-bc67-4411-9cce-b43a204c3058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We] are a bunch of genuine supporters and staff clustered together
        by fate and circumstances,” Tagudin said, adding that they could not afford
        to hire an advertising agency. “We all have our strengths and we used them
        to our advantage. We multi-tasked a lot and worked long hours to get the job
        done.”</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb59e65-9cb7-4605-9ed3-d547d5863e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f189ffd7-38cf-450c-94f6-c8f15985f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The solution?</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf02c90-1982-4e3d-8c64-b6983a647c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bfcba-df26-4775-a9cf-92c95dfe1f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.893+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With our country’s future at stake, the relationship between the
        advertising industry and politicians needs to be examined. Both Dominic and
        Mario agreed that there is nothing wrong with agencies taking on political
        clients as long as they disclose their partnership in the same way that campaign
        donations are declared.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7ee81-2a66-4239-99bd-5e2bc82cb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2117ab62-f842-4864-a9bc-e16a2f9461d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the nature of the business, pero dapat may transparency
        involved,” Dominic said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b7690-4cf3-4dc5-b33d-79450bc9d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be5b5d-82e4-4179-916d-889ecaffc1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, election regulations are often more focused
        on the content and distribution of campaign ads rather than the business dealings
        behind the scenes. Even the establishment of mandatory caps on campaign advertising
        spending are futile against handshake dealings and untraceable cash transactions.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77472ab4-6d3e-4622-85a3-9b2d2c59e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbcb6a-5234-4665-a9d2-48c108560b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has very real implications on our democracy. Advertising professionals
        can expertly manipulate information for political interests. If this expertise
        can be bought for the highest price without consequence, then our country
        might as well be up for sale to the highest bidder.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc2b226-c971-47d7-919b-7bbca90b5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837c6ef-c6e6-4e0c-aca5-92a30bf213a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.894+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there’s little incentive for advertising agencies and
        political candidates to disclose their dealings. It’s a blind spot that can
        be exploited for shady dealings and a rich source of  speculation.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb5f57-03c0-4871-8d11-b67a3405fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.895+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566331bc-ede4-4489-a41e-9005e4f2fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.895+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kawawa ‘yung mga new hires, they’re being blamed but they weren’t
        even here in 2016,” Dominic said. “If there’s transparency all around, there’s
        no one to blame.”</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70e2b2-afcb-4e61-8b8f-145d73791d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.895+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1124f-0dc5-44e8-a0c7-3e8b15397ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.895+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario likewise bemoans the “crucifixion” of talented people who
        helped candidates win.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f968507-870e-4995-8225-92c1552c65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.895+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3005f4-4f8f-4f91-a7d8-0be81cfa06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.895+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ought to respect and celebrate their works — and even learn
        — what they’ve done right and what makes successful campaigns tick,” he stressed.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2c0dc-a30f-4618-928b-2f35ca66f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.895+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc313a-ec5a-4f7f-8a09-90e11591a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.895+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.103+08:00
