      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2bd09-b192-4e37-b639-eef1b5b0c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:45:29.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358c16d-2dbf-4b8e-9e25-2293177213b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:45:29.628+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are part of the party of the President, it''s just common
        for them to do the fist bump. I am hoping na yung magiging stand naman nila
        in the Senate will be at the end of the day, what will be good for the people
        and not what will be good for one person," Binay added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebc093-949b-41e6-b4b5-28cd0e85d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:02:04.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba78145-1b88-44f5-8abb-de2ae8205f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:02:04.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domination of Duterte allies in the Senate have raised concerns
        that the chamber would not be independent — a fear that has been allayed by
        some senators-elect.</p>'
