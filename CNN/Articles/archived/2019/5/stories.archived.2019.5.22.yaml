      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The masterminds?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf5ee4-7ee8-4b00-ad3e-7a0cfbdb6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.887+08:00
