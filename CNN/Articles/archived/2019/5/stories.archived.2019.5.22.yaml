      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie Turner, who portrayed Sansa Stark on "Game of Thrones," is
        none too happy about a petition calling for the final season of the HBO series
        to be redone.</p>'
