      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led by 13 early in the third quarter on Pascal Siakam’s
        layup and free throw.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ae94c-18db-482c-a188-526bcc36d65b'
      'mgnl:activationStatus': true
