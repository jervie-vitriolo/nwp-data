      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TBWA\SMP team didn’t handle social media for the Duterte campaign,
        Dominic insisted.&nbsp;“May sariling infrastructure [ang core Duterte campaign
        team outside of TBWA\SMP] para doon; volunteers daw nila ang gumagawa [ng
        social media posts].”</p>'
