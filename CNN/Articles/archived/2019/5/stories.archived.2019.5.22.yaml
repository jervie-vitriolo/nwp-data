      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115b4ca-fa99-4e2d-b7ec-68c9647066b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:49:00.713+08:00
