      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55483f-9177-4b45-ac9f-81c0e7cbba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:49:00.714+08:00
      'mgnl:createdBy': 'lara'
