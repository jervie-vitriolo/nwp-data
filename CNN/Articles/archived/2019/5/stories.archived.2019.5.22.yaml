      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days ahead of the proclamation, Senate President Vicente “Tito”
        Sotto III declared that the bill reviving the death penalty, which is strongly
        backed by Duterte, may be passed in the next Senate where many are in favor
        of capital punishment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c556787-0bdc-4cf8-925a-0ab0d6ca75bb'
