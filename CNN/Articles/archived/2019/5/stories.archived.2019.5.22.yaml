      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation letter on Tuesday, Pangilinan held himself “primarily
        accountable” for the loss of Otso Diretso, the opposition coalition led by
        the LP. The party''s Secretary General Quezon City 6th District Rep. Kit Belmonte
        also quit for the same reason, but Vice President Leni Robredo, chairman of
        the former ruling party, rejected both resignations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cd451-2080-4949-9508-985fe93096a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111c30f-b611-41ca-847a-1efb86120e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from taking full responsibility for the worst turnout for
        the opposition since 1947, Pangilinan may have also resigned in anticipation
        of his re-election bid in 2022, Tanada said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504d279-6118-498d-89e4-18ddc46a45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebbbff-2175-4198-9b28-f1d6e759377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has not yet decided, but I would assume that he would be running
        and it would be hard to manage a party in a presidential election and run
        also at the same time,” he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e87b8-1683-43a2-8a22-51b36d9d1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP Vice Chairman Senator Franklin Drilon said the party will hold
        a caucus after the proclamation of the winning senators to discuss Pangilinan’s
        resignation. LP stalwarts dissuaded Pangilinan from stepping down, but Tañada
        said it was also an option for the party to elect Robredo as its president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577158b0-a6f9-4b2d-a6d1-b0b8bc27db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464dcff-ce26-4763-8d03-75568002d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cards stacked against opposition</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cefec3-7140-47be-86f5-3cf5ba0403ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e9c42-caf0-4164-883a-a0c4209c0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Otso Diretso bets, including Tañada, failed to clinch a Senate
        seat, in a crushing blow to the opposition unseen since 1947 when the administration
        swept the election. The coalition''s highest-ranking candidate in the senatorial
        race was outgoing Senator Paolo Benigno “Bam” Aquino IV, who placed 14th.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57efdb5-ed5b-4bfb-a4ae-12f56390f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f37038-cc86-42e0-ad7d-56820fbe1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada said they expected that the cards would be stacked against
        the opposition, as normally happens in any election. However, he said the
        odds against the Otso Diretso candidates went up when President Rodrigo Duterte
        scared off local officials from endorsing opposition bets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34d8a6-d951-4127-a6a6-2bf9bbcd17f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55a104-8b3e-4ce6-806f-663937c8cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Duterte] used fear, waved a bunch of papers proclaiming a narcolist
        ... that caused even mayors to shudder. And so traditional friends, who you
        can call and approach, especially with friends of mine who I’ve had the courtesy
        of being part of three Congresses would say, ‘Erin, you can come but don’t
        expect me to welcome you in that district or in that town, baka mapagalitan
        eh [I may get scolded,]” he revealed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbd530-a9cf-4111-abfe-043d0cfe03bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2597af-6025-4121-bffb-8aac60249231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had repeatedly denied using its powers against
        the opposition. However, Malacanang released a matrix tagging certain opposition
        figures, including Otso Diretso bets Aquino and Magdalo party-list Rep. Gary
        Alejano, as part of a plot to discredit Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dcac6c-aa98-47ff-ad57-8b4f2b82cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.664+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befba9a1-8a13-4c9d-a711-ca359619bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also said that the victory of mostly administration-backed
        candidates was a sign that voters did not want an “obstructionist Senate.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e1705-8c0f-4fcc-b980-983ae71ad15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375b0bd-fe63-440e-8a1f-7ea85286edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the 12 incoming senators were endorsed by Duterte or his
        daughter, Davao City Mayor Sara, raising concern about the independence of
        the chamber. Some of the incoming senators, however, have assured that they
        would remain independent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea7758-1d40-49df-b449-9521ffb37bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2f825-dd2c-4fde-ad20-c7dfd5a087c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election results  expands the Senate majority bloc in the Senate
        to 20 members as the minority bloc shrinks to four — with Senators Aquino
        and Antonio Trillanes IV stepping down next month. De Lima remains detained
        in Camp Crame over drug charges, leaving the minority bloc with only three
        votes on the floor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46eacc-f415-45fe-80e0-086c7669a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b89561-b9e2-4d47-b29a-a965214e7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.665+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Tañada said the remaining senators in the minority
        bloc — Drilon, Pangilinan and Risa Hontiveros — would take up the cudgels
        in questioning bills that they would deem to be “anti-poor” and “anti-people.”</p>'
    '28':
