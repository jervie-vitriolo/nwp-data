      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang called its May 13 victory in the Senate race a signal
        that voters do not want an “obstructionist” Senate and prefer the institution
        to support Duterte’s legislative agenda.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d710dc-57eb-4cc3-a1a8-210b6154acd7'
