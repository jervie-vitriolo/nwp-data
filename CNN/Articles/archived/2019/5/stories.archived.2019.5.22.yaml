      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Jakarta woke to streets littered with rubble and the
        burnt-out shells of cars. Dozens of shops in central Jakarta were closed on
        Wednesday morning as hundreds of protestors again took to the streets, monitored
        by by riot police carrying shields and wearing protective gear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abbd40-78df-4515-8de2-5efcdc34f8e5'
      'mgnl:activationStatus': true
