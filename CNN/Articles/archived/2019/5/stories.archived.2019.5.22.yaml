      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Stalwarts
        of administration party Partido Demokratiko Pilipinas–Lakas ng Bayan (PDP-Laban)
        admit that federalism is still unlikely to pass in the next Senate, even if
        it is dominated by allies of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f140d-c6d3-471e-9f23-3b50ff101320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will give it our best shot, <em>pero hindi eh. Kasi ''yung mga
        nanalo, marami diyan</em> anti-federalism <em>eh,</em>” PDP-Laban president
        and reelectionist Senator Aquilino “Koko” Pimentel III told reporters Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8280000-c0d2-4d23-bab5-b8425e1716e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd14da-120e-483d-a1af-5559ce55515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.756+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will give it our best shot, but no. Because many
        of those who won are anti-federalism.]</p>'
