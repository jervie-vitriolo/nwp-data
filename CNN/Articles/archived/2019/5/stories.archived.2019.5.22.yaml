  'australia-elections-refugee-suicide-attempt':
    'author': 'Jack Guy and Angus Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T10:43:26.314+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c77b9777-884c-44e2-b5cb-0b281227b159'
    'lead': ' A shock Australian election result has sparked a wave of suicide attempts
      among refugees held in the Manus Island detention center off Papua New Guinea,
      activists say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:46:31.112+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:35:02.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:13.162+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'elections', 'refugees', 'suicide']
    'template': '1'
    'title': 'Refugees attempted suicide after Australia''s election, activists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd3e79-8fa9-4c41-88fc-04bebb46b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A shock Australian election result has
        sparked a wave of suicide attempts among refugees held in the Manus Island
        detention center off Papua New Guinea, activists say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d3675-2ad3-4384-bcef-8b4a1a20acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detainee and activist <a href="https://edition.cnn.com/2019/01/31/australia/manus-asylum-seeker-literary-prize-scli-intl/index.html">Behrouz
        Boochani</a>&nbsp;told CNN at least nine people have attempted suicide since
        the election results were confirmed on Saturday, with three now in hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9dcd5f-adab-426b-be6d-3bba68b2b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1000 refugees are currently being held in offshore centres
        in Papua New Guinea and the island of Nauru at the behest of Australia, the
        country in which they had been attempting to seek asylum. Human rights monitors
        such as Amnesty International have <a href="https://www.amnesty.org.uk/press-releases/manus-island-refugees-moved-one-hellish-situation-another">reported
        "hellish" conditions</a>, abuses and neglect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266f0cd-398f-4d44-a880-35824a02c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unexpected election win for the incumbent Liberal National coalition
        dashed refugees'' hopes that a new Labor government would change their circumstances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3c9d0-e91a-4c3a-92fa-1a07182d7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven cases had occurred on Manus Island and two in Port Moresby
        on the mainland, but so far no one has died, said Boochani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638924b-857e-46b8-85a0-7e30aff2e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector David Yapu, Manus Island Provincial Police Commander,
        reported different figures, telling CNN that two refugees in Manus attempted
        to take their own lives over the weekend, one from Iran and one from Iraq.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35732c9c-a576-4dc1-9dc6-ab3b3b4dc348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the discrepancy between official numbers and his
        own report, Boochani said that that "police aren''t here to know about the
        cases."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1a45f-5307-44a6-9bb1-123eefd5df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men involved in the attempts reported by police are now being
        evaluated by psychiatric professionals, the commander said. He added that
        their possible clinical depression would be taken into account in pressing
        charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b398a-7b4c-4ee0-b4e8-ea864ef50991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempting suicide is a crime in Papua New Guinea, and the detention
        centers are managed by PNG and Nauru on behalf of Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8f06a-8258-4662-816c-a25bf92fa82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port Moresby Police Chief Superintendent Dominic Kakas declined
        to comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c892ff4-b24d-40a1-83ce-c8f94848bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 people have been sent into offshore detention in
        Nauru and Papua New Guinea since 2012, when Australia agreed on the processing
        arrangements to stop refugees from settling there, according to the Refugee
        Council of Australia (RCA). The RCA says that as of March this year, just
        under 1000 remained in the centers: 359 in Nauru and 547 in Papua New Guinea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051356d-6584-41e1-9366-e4d9a9308c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Australia''s election, the opposition Labor party said
        it would agree to a deal with New Zealand to resettle 150 refugees held on
        the island of Nauru if it formed the next government, as polls had indicated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324f8c2-d501-4ac5-8c15-482c08998ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This had raised hopes among refugees on Nauru and Manaus that their
        lives would change in the event of a Labor victory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9add2-935c-4091-b86c-12a18a0d15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We people on Manus and Nauru were really hopeful that if Labor
        wins the election they will accept the New Zealand offer and set us free finally,"
        said Boochani.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03943ba7-0700-403d-bae7-e6104bc144c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the Liberal National coalition led by Prime Minister Scott
        Morrison won a shock victory, setting the party up for a third term in government
        against all expectations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea0c7a-b45f-4530-82b5-258e1e364635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s government is known for a hardline immigration policy,
        which includes attempting to block the so-called Medivac bill, which allows
        refugees from Nauru and Manus into Australia for medical treatment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28694b0f-27f7-4051-9986-0185c242e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government ultimately suffered a defeat in parliament
        as the legislation was passed, lawmakers are now pushing to repeal the Medivac
        Bill, <a href="https://www.sbs.com.au/news/government-pushing-ahead-with-medevac-repeal-despite-senate-opposition">reports</a>&nbsp;CNN
        affiliate SBS News.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1af5c-626d-401e-885b-b4e812008532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasurer Josh Frydenberg told reporters Tuesday repealing the bill
        is a priority for the coalition, although there is a chance of a veto from
        the Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf4968-1fb1-404f-9d9e-c9e5852d883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the ocean in the detention centers, political developments
        have been met with despair.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79bd3e5-7891-4c86-b926-eaf8a9ed0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a very disappointing moment for us, our lives depended
        on it," said Boochani of the election result, referring to hopes of resettlement
        in New Zealand.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209fd68-f91b-47db-8997-4f96d70961a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now people think that there is no other way to get off of
        these islands and that we will be soon forgotten forever."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd8c9f-32e3-440a-b7ff-23b897ac69dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Yapu, the Manus police commander, said that the two confirmed
        suicide attempts on the island may not be linked to Australian politics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3429ff1-fc4c-449b-bc44-d52ec6bdb7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t jump to the conclusion that it is related to the election
        as long term depression is a factor," said Yapu.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccca57a-33a9-4281-b4b0-3ca65c2b6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Rintoul from Refugee Action Coalition, an Australian rights
        group, told CNN that he had heard reports of seven attempted suicides on Manus
        since Saturday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310ca13-473d-4017-806f-c03c6ed8d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clearly a spate of attempted suicides since Saturday''s
        vote in Australia," said Rintoul.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4fb02f-18f5-4fa5-8e19-3528d09c81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were already increasing in the run up to the election but
        it is clear that the election result has increased the rate."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a406c6e-4f66-4d06-8703-5e7c103a62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yapu said that "9 or 10" attempted suicides on Manus have been referred
        to police since November 2018.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef73b57-b7f5-43df-b380-b71c66a68658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has not responded publicly to the suicide
        attempts.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9cc108-ed5a-4c0a-9bab-861937cacb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:46:31.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/21/asia/manus-island-suicides-scli-intl/index.html">Refugees
        attempted suicide after Australia''s election, activists say</a>."</em></p>'
  'Aretha-Franklin-three-wills':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-22T10:53:38.602+08:00
    'imagesource': 'jcr:bc92291f-20c2-4539-b65f-854e31020e9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc48881e-477e-413a-8594-acf1d9540dc0'
    'lead': 'Two of the singer''s four sons are opposing the admission of the wills,
      which were dated 2010 and 2014. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T10:58:45.514+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:35:01.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:13.325+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['aretha', 'franklin', 'estate', 'will', 'death']
    'template': '1'
    'title': 'Three wills purportedly written by Aretha Franklin found in late singer''s
      home '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a192b-501f-4569-a4a6-186648e40aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:58:45.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The family of Aretha Franklin is headed
        to court over three wills purportedly handwritten by the late singer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5481b-2b10-42bf-92d5-f809f21d24c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:58:45.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "holographic wills" were discovered earlier this month
        by Sabrina Owens, the personal representative of the Aretha Franklin Estate.
        They contained within them what the estate called "potential areas of protest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327dd8c-bd33-4a39-bb29-7cb6e530cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:58:45.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Franklin''s four sons were unable to resolve the issue
        and are therefore headed to court to determine if the wills are admissible
        to probate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b2aa2-2b04-4255-b708-99f899c632ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:58:45.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Franklin''s sons are opposing the admission of the wills.
        The documents are dated June 21, 2010; October 20, 2010 and March 31, 2014,
        according to a court filing regarding the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886f8c9-ba2a-4a1b-bffc-1a2d175eef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:58:45.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:01.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reviewed the documents. The will dated June 2010 makes reference
        to Franklin''s high blood pressure and a mass on her pancreas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478d55f-467b-44cf-b317-02efaef96810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:58:45.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer died August 16, 2018 from pancreatic cancer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a9591-900b-4c2c-b566-3e1765a0cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:58:45.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this new development is also a family matter, [Owens] remains
        neutral and wishes that all parties involved make wise choices on behalf of
        their mother, her rich legacy, the family and the Aretha Franklin Estate,"
        a statement from the estate read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e193a28-4a4d-4db4-b93f-e33c65ce4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:58:45.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court docket, a hearing is expected Thursday at
        10 a.m. in Oakland County, Michigan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40fef7-60f2-4b77-a7c5-e6a0e10eecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:58:45.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/21/entertainment/aretha-franklin-wills/index.html">Three
        wills purportedly written by Aretha Franklin found in late singer''s home</a>."&nbsp;</em></p>'
  'japan-names-abe-shinzo':
    'author': 'James Griffiths, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T11:02:00.760+08:00
    'imagesource': 'jcr:b29e1459-6c42-4b85-a95a-36b7609ca077'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b9ebb8f-179a-4be1-99d3-5946ea1fee20'
    'lead': 'Japan has a polite request for the world: Stop saying our names wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:07:16.109+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:35:00.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:13.452+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Abe-Shinzo', 'Shinzo-Abe']
    'template': '1'
    'title': 'Japan wants you to say its leader''s name correctly: Abe Shinzo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd181e-b089-44ba-85fa-6480d16f2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan has a polite request for the world:
        Stop saying our names wrong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747420c-78c1-4ea9-89e9-eae651105725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japanese, people are referred to by their family name first,
        followed by a given name, the same pattern as used by Chinese and Korean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173deca-9c81-4370-b6f7-13e366ca039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost a century and a half, however, Japanese names have been
        written in English the opposite way round, with the given name first. This
        practice was <a href="https://web.archive.org/web/20120825231633/http://www.mext.go.jp/b_menu/shingi/12/kokugo/toushin/001217d.htm">adopted
        during the Meiji Era</a>&nbsp;as a part of broader attempts at internationalization
        and has now become standard, though exceptions exist and many historical names
        are still written with the family name first.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5aa5a4-5534-4747-9802-c2b4ca8d08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it <a href="https://edition.cnn.com/2019/04/30/asia/japan-emperor-naruhito-reiwa-era-intl/index.html">enters
        the new Reiwa Era this month</a>, the Japanese government would like to settle
        the matter once and for all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb0595-68be-4cbf-b3eb-7d46a0d99bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Tuesday, Japanese Foreign Minister Taro Kono
        said the government hoped going forward that the prime minister''s name "would
        be written Abe Shinzo, just like Chinese President Xi Jinping and South Korean
        President Moon Jae-in."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe5772-e5c9-4579-862c-5e786555bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am planning to issue a request to the international media," Kono
        said, adding he hoped Japanese English-language media would follow suit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d038d91-01f7-4707-a97f-9c404210bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to a report issued almost 20 years ago by the National
        Language Council urging the adoption of the Japanese format in English. That
        didn''t take on at the time — both among the international community and Japanese
        people themselves, most of whom continued to write their names in English
        with family name last — but the hope is that with the new era will come a
        greater willingness for change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a63fe-299f-4b2d-9c9a-ba49b70aecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo will have its work cut out for it, however, and even if most
        media organizations adopt the Japanese order, there is no guarantee everyone
        will get it right — as an internet search for "<a href="https://www.google.com/search?q=%22mr+jinping%22">Mr
        Jinping</a>" demonstrates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347cdeb-79cd-4a29-bfa2-81c0d9cf12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the Associated Press style guide <a href="https://www.apstylebook.com/users/sign_in#teaching_topics_tab">does
        not</a>&nbsp;include an entry for Japanese names, but <a href="https://www.apnews.com/bfb2106efca04461a1dd17675a85f18f">AP
        writes</a>&nbsp;the Japanese prime minister''s name as Shinzo Abe. <a href="https://www.press.uchicago.edu/Misc/Chicago/CHIIndexingComplete.pdf">According
        to</a>&nbsp;the Chicago Manual of Style, "if (a Japanese) name is westernized,
        as it often is by authors writing in English, the family name comes last."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7710a-78a9-4168-b2db-01eac89307fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikipedia''s Manual of Style page for Japanese names(https://en.wikipedia.org/wiki/Wikipedia:Manual_of_Style/Japan-related_articles#Personal_names)
        states that articles should "use the form personally or professionally used
        by the person, if available in the English/Latin alphabet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88273e82-e92d-43db-bd8b-fa2279233971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s entry on the online encyclopedia is currently topped by the
        notification: "It has been requested that the title of this article be changed
        to Abe Shinzo." <a href="https://en.wikipedia.org/wiki/Talk:Shinz%C5%8D_Abe#Requested_move_21_May_2019">On
        the discussion page</a>, where volunteer editors debate proposed edits and
        additions to Wikipedia entries, the proposer of the change said it is in accordance
        with the government''s announcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638dd12-55a0-4e25-b1fa-c0cf7289ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wikipedia does not obey government requests. We have our own style
        guide ... and we use English forms of names," another user wrote. "All Japanese
        biographies place the given name before the family name, whereas Chinese ones
        place the family name first. If we change this for Abe-san, then we would
        have to change all other articles about Japanese people. This may happen,
        but should be debated elsewhere than on a single biography page."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980559f1-98bd-4ee4-90cc-26bd00b04413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That user added, however, that "if most sources start referring
        to Abe-san as ''Abe Shinzo,'' then Wikipedia will follow suit. For now, it''s
        too early to tell if this new directive will take hold."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637c4be-9333-4fd7-9e38-b0059d96edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Tokyo does turn out to be fighting a losing battle on this point,
        there will be plenty of opportunities for annoyance in the coming weeks and
        months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529e4d3-9036-4a84-8dad-4aa4391f6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Donald Trump arrives in Japan for a state
        visit on Saturday, when he will become the first foreign leader to meet Emperor
        Naruhito since his coronation. Next month, Japan will host the G-20 summit,
        followed by the Rugby World Cup in September, and the Summer Olympics next
        year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7b49b2-e14f-449a-bbe6-26099413d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At all those events will be Abe Shinzo. Or, depending on which publication
        you''re reading, Shinzo Abe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cc975e-dd3b-4dbb-9cad-ad4dc1ceded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:07:16.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/21/asia/japan-name-abe-shinzo-intl/index.html">Japan
        wants you to say its leader''s name correctly: Abe Shinzo</a>."</em></p>'
  'jamie-oliver-restaurant-chain-collapse':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-22T11:08:34.933+08:00
    'imagesource': 'jcr:9fdec708-8565-4724-b3c4-df1c5fa39e71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
