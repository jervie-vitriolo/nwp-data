      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Dominic is wistful: “If I knew then what I know now
        about Duterte? I wouldn’t have taken it on.”</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f64e1-8fb7-484b-af79-73a2f4ece839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.896+08:00
