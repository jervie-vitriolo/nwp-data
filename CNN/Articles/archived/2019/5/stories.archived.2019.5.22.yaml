      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People always have an idea in their heads of how they want a show
        to finish, and so when it doesn''t go to their liking, they start to speak
        up about it and rebel," Turner said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b53615-6175-4935-8d5f-767ca0465a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:31:52.973+08:00
