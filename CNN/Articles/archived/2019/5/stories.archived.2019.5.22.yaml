  'Washington-becomes-the-first-state-to-legalize-composting-of-humans':
    'author': 'Faith Karimi and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T19:40:02.953+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '124d5a25-b230-4720-850a-fdae729b6453'
    'lead': 'The process of recomposition provides a third option that speeds up the
      process of turning dead bodies into soil, a practice colloquially known as ''human
      composting.'' The bill describes the process as a ''contained, accelerated conversion
      of human remains to soil.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T19:42:29.572+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:34:36.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:19.856+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington becomes the first state to legalize composting of humans'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83660c-f230-4be9-9653-66912c616dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.572+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Washington has become the first state
        in the nation to pass a law allowing composting as an alternative to burial
        or cremation of human remains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0cb01c-3ce3-44b4-9c5b-e0869f8ab2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jay Inslee signed a bill Tuesday legalizing human composting.
        The bill will go into effect in May next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e8865-dbcf-4c8b-b6e2-897d505246bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently in Washington bodies can either be cremated or buried.
        The process of recomposition provides a third option that speeds up the process
        of turning dead bodies into soil, a practice colloquially known as "human
        composting." The bill describes the process as a "contained, accelerated conversion
        of human remains to soil."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7d75a-120d-4822-8360-937b7e192760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s sponsor, state Sen. Jamie Pedersen, said it is an environmentally-
        friendly way of disposing of human remains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6433a0-ca0f-428a-af26-d3079b5b989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time we apply some technology, allow some technology
        to be applied to this universal human experience ... because we think that
        people should have the freedom to determine for themselves how they''d like
        their body to be disposed of," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a92b9-8708-4fb2-a024-44b22f8381d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How human composting works</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9785c5e-0139-49a0-878c-d95744afdcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.573+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katrina Spade, CEO of the human composting company, Recompose, explained
        the process of turning a dead body into soil to CNN affiliate KIRO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad6653e-ee67-4421-b518-cfd212c2a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) body is covered in natural materials, like straw or wood
        chips, and over the course of about three to seven weeks, thanks to microbial
        activity, it breaks down into soil," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3169f41-ce1a-4560-ac93-1b7b94138c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Perry''s daughter says he was buried in a mushroom suit</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f17d4c-3d8d-46c3-ab69-2dbc26c7b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the body is being broken down, she said, families of the deceased
        can visit the facility and will ultimately receive the soil that remains.
        It''s up to the family determine how they want to use that soil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3197a9-bde6-4da7-bbab-42694ece8e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process was the focus of a study at Washington State University
        in which six people donated their bodies for research, KIRO reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37611c-5f91-42af-9431-f5156f78aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.574+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We proved recomposition was indeed safe and effective for humans
        as well," Spade said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae10c2-ce55-4e3e-b17d-484254db0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average burial can cost between $8,000 and $25,000. Cremation
        can top $6,000. Spade told the affiliate she hopes to charge about $5,500
        for human composting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b079494-1787-4e01-b217-45f90f63d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human composting supporter Leslie Christian told the affiliate it''s
        an attractive option from an environmental perspective. She said a lot of
        people approve of the process, including her brother, who told her he wants
        his soil to be used to plant tomatoes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdae1d0-c4af-4d60-9652-70cf756882bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:42:29.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'party-list-proclamation-2019-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-22T19:35:59.316+08:00
    'imagesource': 'jcr:e8bff0eb-e58a-46a0-82de-80df2711b153'
