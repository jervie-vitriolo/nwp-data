    'lead': 'Over 5,000 tons of trash illegally dumped in the country last year will
      finally be shipped back to South Korea soon, the Department of Finance (DOF)
      said Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T15:36:03.992+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:34:47.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:17.054+08:00
