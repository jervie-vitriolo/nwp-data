      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aaf7ec-ad33-4d72-86bd-620c7a927c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.619+08:00
