      'mgnl:type': 'text'
      'text': '<p>Three members of the ruling party are being eyed to replace former
        President Gloria Macapagal-Arroyo, who is now on her third and last term as
        Pampanga 2nd District representative. They are Marinduque Representative Lord
        Allan Jay Velasco, Pampanga Representative Dong Gonzales, and Davao del Norte
        1st District Representative-elect Pantaleon Alvarez, who had held the position.
        Alvarez became Speaker in 2016, but was replaced by Arroyo in July last year
        during President Rodrigo Duterte''s State of the Nation Address.</p>'
