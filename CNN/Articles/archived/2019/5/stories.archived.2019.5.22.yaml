      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel had hoped that federalism would be passed in the 18th Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54d961-9e95-45dd-b43d-19666b7dfc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d086699-94f6-4937-8960-ed9696cfe944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect Christopher “Bong” Go also said that passing federalism
        in the next Senate is a “long shot,” admitting that the measure which would
        divide the country into autonomous states lacks public support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a09db2-1713-4d3c-929b-52bf4f3410b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d825c-d5c7-4d54-b76a-df3b159cf8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon kailangan muna i-</em>educate <em>natin ang ating
        kababayan kung ano talaga ang buting idudulot ng</em> federalism. <em>Sa ngayon</em>
        it''s a long shot, <em>mahihirapan po tayong mapasa ang</em> federalism <em>ngayon,</em>”
        Go said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4f473-6c81-46ec-9fd8-af0907f840ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac532984-4b22-4dd4-aa5c-e3c2bfd05c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we would need to educate the people on the
        benefits of federalism. For now, it’s a long shot, we will have difficulty
        in passing federalism now.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348e5ee-18d9-4c4a-bf9c-97faf3ffe494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e50dc0-87af-49b1-a727-8c1ea3f8e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism is among the key platforms of PDP-Laban, which its national
        chair, President Rodrigo Duterte, also pushed for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10a31b-3dee-4c50-bdc0-c14dde90869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cea3a0-36c8-49a9-bd49-14aca477c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Pimentel, Go, Ronald “Bato” Dela Rosa and Francis Tolentino,
        senators-elect from PDP-Laban, openly support federalism, while most of the
        Senate bets have said that the proposal needs to be studied further.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826fe5b-cec5-4206-bbcc-5f551d8a9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6591b-17a2-4894-b22e-27c668017bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, however, Senators-elect Pia Cayetano and Ramon Bong
        Revilla backed a resolution calling for a shift to a federal form of government
        filed by Pimentel’s father, former Senator Aquilino “Nene” Pimentel, Jr.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3090abe-32ac-4cca-b4ad-8e99234bf9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25d012-c5f8-4b25-8bd2-4abe2a2fb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano was among the 22 who voted against Resolution of Both
        Houses 15, which calls on Congress to convene into a constituent assembly
        which would amend the Constitution to usher in federalism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b1d37-ffb2-4575-9568-ae381ea43839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956833d-6eee-400b-9af4-59294d1d548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attached to this resolution passed in December by the House is a
        draft federal constitution, which former Chief Justice Reynato Puno, the head
        of Duterte’s consultative committee to amend the Constitution, said is <a
        href="http://nine.cnnphilippines.com/news/2018/10/12/Consultative-Commitee-House-version-charter-federalism.html"
        target="_blank">not “real federalism.”</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87845e18-0899-4b81-b498-c27e5e33dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c76a16-04fc-4cf7-bdb9-846779bd7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House’s draft charter also drew flak for several controversial
        provisions, including its lack of an anti-political dynasty provision, removal
        of term limits for lawmakers and the lifting of restrictions on foreign investors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c160aa6-dd19-4594-83e6-c13ce6d79e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe56c0-0820-4b18-ac98-a2952818a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No counterpart measure was ever filed in the Senate, where federalism
        was declared “dead on arrival” by Senate Minority Leader Franklin Drilon,
        a position echoed by other Senate leaders.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2d029-334d-4b76-8342-944730715177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452428f4-36bf-471b-9720-ad34962aea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate in the 17th Congress also disagreed with the House on
        how to vote on amendments to the Constitution, insisting that both chambers
        vote separately instead of jointly, as what the House wants. The Senate is
        composed of just 24 members, who would be easily overpowered by around 300
        members of the House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083c6be-3b47-494c-b4d5-369cc31c01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5062a9-8012-4165-9178-58f2fc8fcc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:45.948+08:00
