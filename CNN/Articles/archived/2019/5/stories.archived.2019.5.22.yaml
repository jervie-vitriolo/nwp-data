      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved it. It''s the only place that she really, truly feels safe,"
        Turner said. "It''s the place that she''s the most capable of ruling. She
        would be a fair and loving ruler, and it''s what she''s been striving for
        this whole series: to go back home, to protect her home. And finally she has
        that."</p>'
  'dfa-criminal-case-ofw-kuwait':
    'author': 'CNN Philippines Staff'
    'caption': 'Foreign affairs officials say the have filed a criminal case for the
      death of a Filipina household service worker in Kuwait. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-22T08:35:41.109+08:00
    'imagesource': 'jcr:e0a4f9bb-536d-4c31-84be-457aa4387bbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e9af4e0-afd9-4695-969a-d71bb56d0e24'
    'lead': 'Foreign affairs officials say the have filed a criminal case for the
      death of a Filipina household service worker in Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T08:38:23.123+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:35:06.392+08:00
