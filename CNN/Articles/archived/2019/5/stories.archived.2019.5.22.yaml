      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e3006-40d6-4c72-9c3e-2bd89cb08343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:09:52.663+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s a shared responsibility of the whole group. We know
        that we were up against a wall . We knew that if we ever went to different
        towns and provinces, there would be no welcoming party there,” LP Vice President
        for External Affairs Erin Tañada told CNN Philippines’ <em>The Source</em>.</p>'
