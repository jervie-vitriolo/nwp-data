      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves only four opposition senators against 20 in the Senate
        majority&nbsp;bloc in the 18th Congress.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7691c-e85a-4a6d-a0a6-7ca869c468e7'
