      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Seven years after she died, Whitney
        Houston is set to go on tour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb058de-bf84-4bb8-9b36-91b43e17635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:28:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31c124-26df-4f98-8991-7f810e10b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:28:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who died in 2012 at the age of 48 after an accidental
        drowning, will get the hologram treatment, her estate announced Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9346ab-ead0-4e77-a7f7-2722129bcd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:28:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913203b-16f3-4e5d-b963-e99b351ee89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:28:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat Houston, the pop star''s sister-in-law, former manager and now
        president and chief executive officer of her estate said in a statement, "Whitney
        prided herself on her family and that included her fans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a56ed-bc36-4db5-895c-5b6b82362a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:28:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3360a-6c72-497e-b287-bcc86eebd131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:28:38.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She adored her audiences and that''s why we know she would have
        loved this holographic theatrical concept," Pat Houston said. "An event at
        this level is something special and Base Hologram''s track record to be fully
        authentic and respectful made them the perfect partner. This upcoming tour
        will allow audiences to experience Whitney''s amazing voice and passion for
        music for a long time to come and help them share that magic with future generations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91268466-64aa-40b4-9938-f169b6eab7db'
      'mgnl:activationStatus': true
