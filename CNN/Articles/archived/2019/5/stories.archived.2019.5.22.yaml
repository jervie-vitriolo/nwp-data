      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has the same list as predecessor Ronald "Bato" dela Rosa,
        who is now a senator-elect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78ca8e-8c51-4209-99e0-48948887e1ec'
      'mgnl:activationStatus': true
