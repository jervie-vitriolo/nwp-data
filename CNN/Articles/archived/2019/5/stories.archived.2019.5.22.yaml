    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17485f46-ac7e-4324-acca-74d5333b2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — Six months
        before his retirement, P/Gen. Oscar Albayalde, Philippine National Police
        (PNP) chief, reveals at least three potential successors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1cc94-30d0-47f3-841d-1557c59d9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8adf6-3650-4147-b45e-4ee2927e42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde on Wednesday said he will recommend to President Rodrigo
        Duterte the following: P/LTGen. Archie Gamboa, deputy chief for operations;
        P/LTGen Camilo Cascolan, directorial staff chief; and P/MGen. Guillermo Eleazar,
        Metro Manila director.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb8a9a-fafd-4aa7-a64e-635509118df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cb8e5-3076-43b4-9efe-b9f1066a5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the officers'' seniority and performance as bases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365f7b1-b6ae-44a0-95d2-36c0545bbf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a73d5-972b-4d1c-a2de-5bb0b1f393c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi sila naman ang medyo senior at sila ang next in line besides
        of course kay General Eleazar who is Class ''87. Pero doon sa performance
        naman niya I think he will do good also the same as the other two, General
        Cascolan and General Gamboa," Albayalde said in a chance interview with reporters
        in Camp Crame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6640e79-98e4-43e4-8921-82a2ac6593de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b814c-4d75-4645-ad52-8f0881735c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.402+08:00
