  'theresa-may-new-brexit-deal':
    'author': 'Eliza Mackintosh and Luke McGee, CNN'
    'caption': 'UK Prime Minister Theresa May has announced yet another attempt to
      get her serially rejected Brexit plan through Parliament — and this time she
      dangled the prospect of a second referendum to get it across the line.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T06:34:38.735+08:00
    'imagesource': 'jcr:0534440b-f1a4-43bf-b25e-dfb1339bd311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7d3f561-230d-4f63-bf52-d7e052530167'
    'lead': 'UK Prime Minister Theresa May has announced yet another attempt to get
      her serially rejected Brexit plan through Parliament — and this time she dangled
      the prospect of a second referendum to get it across the line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T06:37:29.434+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:35:17.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:09.267+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['theresa-may', 'brexit', 'deal']
    'template': '1'
    'title': 'Theresa May offers vote on second referendum if lawmakers back ''new
      Brexit deal'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ec1ac-cec2-40c0-9944-1d1dc0cc28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>UK Prime Minister Theresa May has
        announced yet another attempt to get her serially rejected Brexit plan through
        Parliament —&nbsp;and this time she dangled the prospect of a second referendum
        to get it across the line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356bcf62-054b-4278-bbb0-cc1c56cbc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May used a speech in London to outline what she claimed was a "new
        Brexit deal," which in reality looked a lot like her old Brexit deal with
        some added sweeteners designed to attract the support of dubious Members of
        Parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04761964-f373-47e0-9ced-a935f3c8c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If MPs vote against ... this bill, they are voting to stop Brexit,"
        May said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bda0e-a8fe-48aa-b88d-77fa2b8c7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to repackage the plan, which has already been rejected
        three times by the House of Commons, May rolled it up into a wider set of
        legislation dealing with Britain''s departure from the European Union. As
        well as the offer of a second referendum, it also contained pledges on workers''
        rights, environmental provisions, as well as a temporary customs relationship
        with the European Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045799f0-39a0-4f80-9227-a8d727ac4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to agree the deal would lead to a "nightmare future of permanently
        polarized politics," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777b4e8-0458-49b6-ba09-6d5f2e7b483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the central provisions of the deal remain the same, and May
        had barely finished speaking before her plan ran into significant opposition.
        "The Prime Minister''s proposals are worse than before and would leave us
        bound deeply into the EU," said Jacob-Rees Mogg, a Conservative MP and leader
        of a pro-Brexit bloc in the Prime Minister''s party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197c243-97e8-4df6-8acb-f29b539d0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of a second referendum —&nbsp;a so-called "people''s
        vote" —&nbsp;were unconvinced the process laid out by May. Margaret Beckett,
        a Labour MP who backs the official people''s vote campaign, described it as
        a "hotchpotch offer" that should be rejected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a04b04-0611-4122-8f9b-60a4fcda05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When May puts her Withdrawal Agreement Bill before the House of
        Commons in the first week of June, it will mark her fourth attempt at getting
        it passed. It is likely to be May''s last, as she faces increasing pressure
        to quit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df786c8a-84f4-4350-bb3a-8d6f1dae8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote will coincide with U.S. President Donald Trump''s forthcoming
        state visit to the UK. It will also take place in the aftermath of what is
        likely to be a disastrous performance by the Conservative Party at the European
        elections, participation in which May had hoped to avoid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2dc3b-e549-4272-b2e6-1fc331f2fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it comes after the failure of cross-party talks designed to
        break the impasse. May said she recognized that opposition MPs would need
        to support her deal if it were to stand a chance of passing. "I say with conviction
        to every MP of every party —&nbsp;I have compromised. Now I ask you to compromise
        too."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200508ef-8787-4a5c-a176-efe84cd0dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-point plan that May laid out Tuesday places a legal obligation
        on the government to seek alternative arrangements to the controversial "backstop"
        arrangement, an insurance policy designed to avoid a hard border on the island
        of Ireland, by December 2020. The backstop is opposed by the Democratic Unionist
        Party (DUP), whose 10 MPs prop up May''s minority government in Parliament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4aa64-dee1-4bd5-834c-f25538f233b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DUP was not convinced by the guarantees. "We will examine the
        legislation closely when the bill is finally published but the fundamental
        flaws of the draft Withdrawal Agreement treaty itself remain unchanged," said
        the DUP''s parliamentary leader, Nigel Dodds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcc4ac-03ad-4abe-b400-b9d8c7edbe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the failure to win over the DUP, Conservative Brexiteers and
        Labour moderates, May''s "new" deal appeared on Tuesday to be heading the
        way of her previous ones<strong> ​—​​​​​​&nbsp;dead on arrival.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d14949-0115-4da6-83bc-b94ac1c5dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated to correct the name
        of Margaret Beckett, the Labour MP who supports a second referendum.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922cb48-0169-4948-ae10-6bf7697b1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:37:29.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/21/world/theresa-may-new-brexit-deal-gbr-intl/index.html">Theresa
        May offers vote on second referendum if lawmakers back ''new Brexit deal''</a>"</em></p>'
  'french-widow-sue-boeing':
    'author': 'Benjamin Berteau, Saskya Vandoorne and Eliza Mackintosh, CNN'
    'caption': 'Nadege Dubois-Seex (right) at a Paris press conference on May 21 alongside
      a portrait of her late husband, Jonathan Seex, and his mother Britt-Marie Seex
      (center).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T06:38:50.814+08:00
    'credit': 'STR/AFP/Getty Images'
    'imagesource': 'jcr:1c395cbc-ca79-4de6-a447-f21275fd7859'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b13917a0-07e3-4a48-8727-90632ba5e91f'
    'lead': 'A French widow has filed a lawsuit against U.S. aircraft manufacturer
      Boeing for $276 million in damages over the crash of an Ethiopian Airlines 737
      Max 8 in March, which killed all 157 people on board — including her husband.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T06:45:47.736+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:35:17.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:09.411+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boeing', 'ethiopian-airlines', 'french', 'widow', 'sue']
    'template': '1'
    'title': 'French widow sues Boeing for $276 million over Ethiopian Airlines crash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c6530-71af-4528-b825-5ac55f616007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A French widow has filed a lawsuit
        against U.S. aircraft manufacturer Boeing for $276 million in damages over
        the crash of an Ethiopian Airlines 737 Max 8 in March, which killed all 157
        people on board —&nbsp;including her husband.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf30036-9aa5-42bb-a391-3aa0ea76297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frenchwoman Nadege Dubois-Seex, whose husband Jonathan Seex died
        in the accident, filed the suit against Boeing in Chicago, where the company
        is headquartered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96baa2-83a1-4541-85a8-4e568c274868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a tragedy which, by definition, could have been avoided,
        because it had already happened five months before. How could they stay deaf
        to this warning?" Dubois-Seex told reporters in Paris on Tuesday, referring
        to another Boeing 737 Max 8 in Indonesian company Lion Air''s fleet that crashed
        last October, leaving 189 people dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fd2bd-5095-4c6d-911f-7374c9f9bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing admitted Saturday that it had to correct flaws in the flight
        simulator software used to train pilots on the 737 Max, following the two
        deadly crashes that killed a total of 346 people. The aerospace company did
        not share when or how the flaws were discovered, however.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036b4de-3682-4050-a33d-49c781ed3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission of the simulator-software flaw comes amid intense
        scrutiny on Boeing and the design of its 737 Max. The plane''s MCAS software,
        which pushes the nose of the aircraft down if it senses an imminent stall,
        is believed to have played a role in crashes of Lion Air and Ethiopian Airlines
        jets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ae203-ddb0-473c-9f4d-997ed5626dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The life of my husband was taken knowingly, and even willingly,"
        Dubois-Seex said, visibly emotional. "Boeing acted with cynicism. My husband
        was the collateral damage of a system, of a business strategy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264d7ba-5d1f-4902-aa6f-72f91a47e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing spokesman Peter Pedraza declined to comment on the lawsuit,
        but noted that the company was "cooperating fully" with investigations into
        the Ethiopian Airlines crash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d4d08e-e67d-4501-8a54-06ac1c35b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan, who was a Swedish and Kenyan citizen, leaves behind three
        young children aged 7 to 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a343e2e-e477-4fa0-855a-3998b242006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s lawyer Nomaan Husain said that the evidence clearly
        demonstrates that Boeing acted recklessly and with conscious disregard to
        the safety of its passengers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80294d01-8e20-4263-b329-e811515310c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boeing was aware of problems with the plane''s angle of attack,
        with the MCAS software, and we recently learned they were even aware of problems
        with the training software," Husain told the press conference Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627cccb-fff1-419f-8237-a0071a009120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked the jury, after considering all of the evidence, after
        considering Boeing''s reckless and willful action in which it consciously
        disregarded the safety of its passengers, to award a minimum in the form of
        a punishment to Boeing of $276 million," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a08a1-503c-41ba-82dc-e73a3a420335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining how he arrived at that sum, Husain added: "In 2018, Boeing
        grossed $101 billion. When you take that figure and divide it by 365, you
        arrive at the figure of $276 million."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53becc78-5fef-41de-ad8b-8ef5d858da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is one day''s worth of gross receipts by Boeing severe enough to
        deter future behavior? Or is it one week''s worth of wages, or one month,
        or one year? That''s going to be for the jury to decide."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc77a6c-5fa0-4183-931b-24610614a8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubois-Seex joins several lawsuits to have been filed against Boeing
        in the aftermath of the deadly crashes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702591fb-3258-4ad1-9f31-bb40cb634512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:45:47.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/21/europe/french-widow-sues-boeing-intl/index.html">French
        widow sues Boeing for $276 million over Ethiopian Airlines crash</a>"</em></p>'
  'nepal-everest-record':
    'author': 'Emily Dixon and Sugam Pokharel, CNN'
    'caption': 'Kami Rita Sherpa, shown after scaling Everest for the 23rd time, completed
      a record 24th climb.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T06:47:37.376+08:00
    'credit': 'From Handout/AFP/Getty Images'
    'imagesource': 'jcr:9813adab-16b1-496b-b021-6746fb6a72f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb848b13-62b1-452f-b5ec-2a4e605a36f8'
    'lead': 'A Nepali mountaineer has broken his own record by climbing Mount Everest
      an unprecedented 24 times -- completing the last two ascents in the same week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T06:50:14.337+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:35:16.270+08:00
