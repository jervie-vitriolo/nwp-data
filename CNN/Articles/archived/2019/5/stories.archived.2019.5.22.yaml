      'deaths', 'injured']
    'template': '1'
    'title': 'Six dead, 200 injured in protests over Indonesia''s election result'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48831400-ce9b-411c-8fd4-14c67f799df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Six people were killed and more than
        200 injured in Indonesia''s capital amid angry protests against the results
        of the country''s recent general election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac568997-e7f7-4795-9cfc-9ce967d3ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.262+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a5d20-829c-4350-80f2-97030e13c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.262+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the General Elections Commission confirmed that incumbent
        President Joko Widodo -- known as Jokowi -- had won 55.5% of the vote, securing
        a second term as leader of the world''s third largest democracy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2b366-f96d-4c45-aad1-292d59f5ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.263+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cf591-862d-4f21-8279-c7a6241f7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.263+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His longtime rival, Prabowo Subianto, has claimed widespread ballot-rigging,
        and his camp said he plans to challenge the election results by filing a lawsuit
        with the Constitutional Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d686cf-258f-4260-8be8-dd45e800b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.263+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b1cb6-ae30-4201-884e-21e6f97264e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.263+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds took to the streets of Jakarta on Tuesday night, throwing
        stones and firecrackers at police as smoke billowed from cars that had been
        set alight. Police in riot gear fired teargas and water at protestors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37100696-3257-4072-b4d0-f95faef3d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.263+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd619c32-4379-4592-9bb9-3a98135d994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.263+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people died and another 200 were injured in the protests that
        erupted overnight, according to Jakarta''s Governor Anies Baswedan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
