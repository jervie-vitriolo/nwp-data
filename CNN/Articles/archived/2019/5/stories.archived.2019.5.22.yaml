    'template': '1'
    'title': 'Duterte orders return of garbage to Canada at Philippines'' expense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9dc65d-cf72-4f18-b109-bb1a5343019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.617+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (May 22, CNN Philippines) —</strong> President
        Rodrigo Duterte wants the trash from Canada shipped back immediately at the
        government''s expense, his spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1355025-bc3e-4698-b682-6a2f26828f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.617+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5095177-1466-41b3-91b8-be36b8295cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.617+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday afternoon, Presidential Spokesperson
        Salvador Panelo said Duterte had ordered that the government find a contractor
        that would return Canada''s garbage which have been languishing in Philippine
        ports since 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c34c3-928c-4df2-bc4e-e754e1b9b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9a8ce-f375-4db2-84e4-e0d3352cd472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of this offending delay, the President has instructed
        the appropriate office to look for a private shipping company which would
        bring back Canada''s trash to the latter''s jurisdiction," Panelo said, referring
        to the previous May 15 deadline set by the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58e2af-cd01-447b-8dab-8211cd2aca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286cc08a-ca43-4523-a055-501251760642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that the Philippines would shoulder the shipping
        cost  for the over 2,000 tons of trash that was brought to the Philippines
        in several batches from 2013 to 2014 by Canadian-based firm Chronic Plastics,
        Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f1404-a75d-4268-a913-2792703f3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabfb5b-6a4b-42c8-899a-48e5e59673e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government of the Philippines will shoulder the expenses and
        we do not mind," Panelo said, although he could not say where exactly the
        funds wouls come from.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd599184-310f-4991-bd35-a0a2aa87b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa4b08-0203-4d4d-9dfe-78e9ea5d5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Canada not accept the trash, Panelo said that it would be
        left within the territorial waters of  North American country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb02455-43c4-4fbc-83ef-dfcb3428b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2bdc1-e1aa-4fb8-aab5-c7aa2e177fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Canada will not accept the trash, we will leave the same within
        the territorial waters, or 12 nautical miles out to sea from the baseline,
        of any of their country''s shores," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc530341-a5f9-4c0e-b924-ffc802b11f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.618+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050c286-0915-4ede-977b-39507b16b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the government had already informed Canada about the decision,
        the spokesperson said that the press conference counted as the announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f9ac7-96d2-4be9-b597-5da7e704f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c9c7b-cf7f-497c-ab3e-fcc338e1df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move showed just how insulted Duterte was by the Canadian government''s
        failure to meet the May 15 to retrieve the trash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da27d12-e7a7-4328-bf8d-e6b07604a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.451+08:00
