      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bee04b-3326-44a7-8062-de82c453dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:25:38.075+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were found through the visible infrared imaging radiometer
        suite (VIIRS) which detects superlights coming from commercial fishing vessels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b24930-5524-4a25-aabf-2e85b7c3d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:25:38.075+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fisheries Code of the Philippines prohibits commercial fishing
        vessels from catching fish in municipal waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e9346-24f3-49a8-9d3b-c90f1af39bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:25:38.076+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceana Philippines is set to release the full list soon and will
        coordinate with each local government unit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d058c-54bc-4192-9585-a026dbd940ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:25:38.076+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy group is also pushing for the Philippines'' enrollment
        in the Global Fishing Watch''s vessel tracking system. This is to further
        monitor ships or fishing boats within Philippine waters to help apprehend
        those involved in illegal fishing activities.</p>'
