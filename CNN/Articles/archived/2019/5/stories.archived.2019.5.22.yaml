      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/5/8/Senate-independent-administration-candidates.html">Related:
        Senate will remain independent, even if only administration bets win – Pimentel</a></strong></p>'
    '59':
