      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors had the lead as high as 14 before the Bucks went on
        a 7-0 surge to cut the gap in half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75611335-2c74-47ab-97fd-4f45df062cc4'
