    'lead': 'Coca-Cola is hoping a failed product from the 1980s will help it go viral
      in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T07:26:07.827+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:35:12.850+08:00
