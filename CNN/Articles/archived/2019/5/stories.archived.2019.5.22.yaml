    'jcr:uuid': '3b5b7ab1-af74-43fd-9bb9-c91e06317e8f'
    'lead': 'Senator-elect and ex-PNP Chief Bato dela Rosa assures Filipinos that
      he can be an effective lawmaker because he has the educational background.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:30:17.257+08:00
