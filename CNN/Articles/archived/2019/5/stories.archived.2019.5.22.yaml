      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c62b3f-4807-4bde-bcbb-576c7cc82ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:48:51.015+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa and Cascolan are classmates or ''mistah'' of Dela Rosa and
        Albayalde at the Philippine Military Academy. They are from Sinagtala Class
        of 1986. Eleazar is a member of Hinirang Class of 1987.</p>'
  'Koko-Pimentel-Bong-Go-federalism-Senate':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
