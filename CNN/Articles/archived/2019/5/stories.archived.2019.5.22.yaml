      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —&nbsp;</strong>President
        Rodrigo Duterte has signed a law institutionalizing the government’s national
        poverty reduction program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278409b-1594-4b61-b69a-a2c9cd993c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:07:10.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on April 17 signed Republic Act 11310 institutionalizing
        the Pantawid Pamilyang Pilipino program (4Ps). This will provide conditional
        cash transfer to poor households around the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f174227-42dc-4ef9-b727-419a53be76ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:07:10.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, poverty-stricken families can avail of cash grants
        for up to seven years. The program aims to improve access to health, nutrition,
        and educational services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701176b-ea8a-41d3-960f-7f83b1fbbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:07:10.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development will select program
        beneficiaries and will re-evaluate the list every three years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374922f-4df7-45df-9499-a88aa746081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:07:10.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those eligible for the program are fishermen, farmers, homeless
        families, indigenous peoples, families in the informal sector, and families
        living in geographically-isolated and disadvantaged areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145f4ad-cdc5-4a36-abca-a9199978bfa9'
      'mgnl:activationStatus': true
