      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> A group
        taking charge of rehabilitating Boracay has shut down 10 establishments in
        the island owned by Chinese and Korean nationals after they were discovered
        operating without permits.</p>'
