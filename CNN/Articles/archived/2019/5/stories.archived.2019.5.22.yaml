    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A baby cut from his mother''s womb after she was killed opens his eyes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f48d06-5cdd-487c-a67e-15a7c1911d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Inside a Chicago-area hospital, a
        baby fights for his life. The infant is in intensive care and listed in grave
        condition after he was cut from his mother''s womb in an attack on her last
        month. But this little one has a fighting spirit, and a picture has emerged
        of him with his father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a5122-698a-45ac-b366-d5ec0e6b2075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a864f42-e2fc-4da0-92e2-2fa9c3c697f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photo, taken Sunday by a student pastor, the baby is being
        held by his father Yovany Lopez. The infant is attached to various tubes and
        appears to be asleep in his father''s arms. Around the time the photo was
        taken, the baby opened his eyes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25a8d1-181f-44a4-9ac1-102f408b88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400f3cb-5d2f-415a-9716-294b4c521c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just praying and praying and he opened his eyes, and his
        dad said, "Oh my God, he opened his eyes!''" Cecilia Garcia, a student pastor
        who is assisting the family, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9ecda-e508-44a6-8b1c-053a9d76fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbcfc8-9de2-4fa4-9064-13998578b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been blessed, although this is a really bad tragedy, they''re
        such a loving and humble family and it''s just so wrong what happened to them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ddfb77-b63c-44d5-a4ac-658caec22ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb048e-699d-4f1b-a398-68abd6309de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she was horrified when she first heard about the slaying
        of Marlen Ochoa-Lopez, Yovany Lopez''s pregnant 19-year-old wife.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9dc896-6852-47f7-ad2f-b39f2a63bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2223a47-db7f-4ac7-9f98-6f22b403dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was killed last month after she was lured to a Chicago woman''s
        home on an offer of free baby clothes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad1b22-5263-4449-b167-34fc2f4d95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec20c0-d427-42e8-bc7a-8956b446e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say Ochoa-Lopez was strangled and her unborn baby was cut
        out of her. Her body was found in the garbage can in the backyard of the home.
        Police arrested and charged three people in the ghastly killing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72040d-d20b-4570-9b32-ad4fc54efebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1268869-110a-4e67-86f6-6aac45c5d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia says the country has united in support of the family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5274f-2997-4a3f-86b9-aa7684b24eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:10:17.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356047f8-d71a-4f88-99cc-f8e79428e56b'
