      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the New York Times published Monday, Turner
        pushed back on some of the negative fan reaction</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ae296-d67c-4f5b-9c01-ada4258c7632'
      'mgnl:activationStatus': true
