    'template': '1'
    'title': 'COMELEC OKs Cardema’s party-list substitution bid, clarifies eligibility
      issue not yet tackled'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c211c-6316-4b5b-b524-cd9fa7dd1451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:57:23.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Commission
        on Elections on Wednesday approved former National Youth Commission Chairperson
        Ronald Cardema’s plea to be a substitute nominee for the Duterte Youth party-list,
        but clarified his eligibility and age were not discussed by the en banc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917eb73e-9fa1-4975-bb90-cfac98280269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:57:23.336+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:34.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakahabol naman siya, ang issue lang doon is whether or not nakahabol
        ang substitution niya,” COMELEC Chairperson Sheriff Abas told CNN Philippines
        after the proclamation of winning party-list groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8517a05-5f9a-4741-8b2e-57a75f6ebddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-23T10:38:23.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:34.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was able to catch up. The only issue there was
        whether or not his substitution made the deadline.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0c62f-93a7-4ead-9659-72dc5140c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:57:23.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under COMELEC rules, "the substitute for a candidate who died, withdrew
        his candidacy, or was disqualified by final judgment, may file a certificate
        of candidacy up to mid-day of Election Day; provided that, the substitute
        and the substituted have the same surnames."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72ae5b-adfb-45e9-9707-1b583004d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:57:23.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a928667-f23d-4015-a911-8999502710a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:57:23.337+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema filed the petition a day before the midterm elections. He
        will replace his wife Ducielle Marie Suarez Cardema as first nominee of the
        Duterte Youth, one of the winning party-lists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720c2ee-70e4-4821-999a-66afdd57b937'
      'mgnl:activationStatus': true
