  'sea-levels-rising-research':
    'author': 'Sareena Dayaram, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T07:56:25.284+08:00
    'imagesource': 'jcr:334d9e57-c72c-41f4-980a-471cdcc308c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cadea3d1-4bac-404f-a8f0-2b9f68a147b0'
    'lead': 'The study, which was released Monday, says sea levels may rise much faster
      than previously estimated due to the accelerating melting of ice sheets in both
      Greenland and Antarctica.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T08:00:34.315+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:35:10.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:11.168+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sea-levels', 'climate-change', 'global-warming']
    'template': '1'
    'title': 'Sea levels may rise much faster than previously predicted, swamping
      coastal cities such as Shanghai, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3798a25-0314-4f7c-8dbd-3b0df0ba1a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Global sea levels could rise more than
        two meters (6.6 feet) by the end of this century if emissions continue unchecked,
        swamping major cities such as New York and Shanghai and displacing up to 187
        million people, a <a href="https://www.pnas.org/content/early/2019/05/14/1817205116">new
        study</a>&nbsp;warns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19effd5d-8ed0-47c5-b697-c12d4938c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was released Monday, says sea levels may rise much
        faster than previously estimated due to the accelerating melting of ice sheets
        in both Greenland and Antarctica.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256f5bf-3bb7-4923-bac7-c3e9cd3e8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international researchers predict that in the worst case scenario
        under which global temperatures increase by 5 degrees Celsius (9 degrees Fahrenheit)
        by 2100, sea levels could rise by more than two meters (6.6 feet) in the same
        period — double the upper limit outlined by the UN climate science panel''s
        last major report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f27ac-c7a5-45fe-a0a1-3df1f77edd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a situation would be "catastrophic," the authors of the study
        warn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47596e67-59ae-40d9-aa9c-a79e335a2f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is pretty grim," lead author Jonathan Bamber, a Professor
        of Physical Geography at the University of Bristol told CNN. "Two meters is
        not a good scenario."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3198077-02cc-441d-83d9-c6bc0338f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the mass displacement of people in low-lying coastal areas
        would likely result in serious social upheaval. It would also pose an "existential
        threat" to small island nations in the Pacific which would be left pretty
        much uninhabitable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f52a76-9eac-4913-982f-8b45c3e3ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that under the extreme-case scenario, about
        1.79 million square kilometers (691,120 sq miles) — an area more than three
        times the size of California — would be lost to the sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a3c00-7b63-45bd-9e47-6b927c37ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a rise would place up to 187 million people at risk, which
        is about 2.5% of the world''s total population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce1d7c-22b5-4856-816c-1fca4593271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the authors acknowledge that the chance of a worst-case scenario
        could be small, around 5%, they say it should not be discounted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b2e64-3cc1-4b20-9f9e-6f24b396d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests that there is a real risk, a plausible risk
        of very substantial sea level rise coming from both ice sheets," Bamber said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff7776f-03ae-4686-8879-e497f533a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that humankind had quite a narrow window of opportunity
        to avoid some of the worst consequences, such as very high sea level rise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ff304-80dd-4774-a001-00fa007ea948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we decide to do collectively as a species politically, globally,
        over the next decade is going to determine the future of the next generations
        in terms of the habitability of the planet and what sort of environment they
        live in."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20791d-b4ab-45f4-8097-916599347a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations climate panel''s <a href="https://www.ipcc.ch/site/assets/uploads/2018/02/WG1AR5_Chapter13_FINAL.pdf">last
        major report</a>&nbsp;in 2013 predicted that sea levels would rise between
        52 and 98 cm (20.4 inches and 38.5 inches) by 2100 at the current trajectory.
        But many experts saw those findings as conservative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf48fb-629c-4b1c-a258-cd222253df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are worried that the current models used to predict the
        influence of massive melting ice sheets have flaws, and fail to capture all
        of the uncertainties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae24fd-f477-491c-a431-2a3e32a2c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try to get a clearer picture, the report''s authors asked 22
        ice sheet experts to estimate how the Greenland and Antarctic ice sheets might
        respond to future climate change, using newly advanced regional- and continental-scale,
        process-based models.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee651bb0-2102-4447-96c9-798c3ab745eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say there is still time to avoid the worst if global
        greenhouse gas emissions are cut sharply in the coming decades.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4fb96-3ac7-46bc-baa8-cccf906ec308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has been published in the journal Proceedings of the US
        National Academy of Sciences.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e18db-df5d-48a9-947c-7fbee0bd065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:00:34.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/21/health/climate-change-sea-levels-scn-intl/index.html">Sea
        levels may rise much faster than previously predicted, swamping coastal cities
        such as Shanghai, study finds</a>."</em></p>'
