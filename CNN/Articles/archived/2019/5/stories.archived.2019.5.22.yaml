      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52f03e-b3ef-4e54-8142-34bb63ed0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:31:52.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner was happier about how her character ended the show -- as
        reigning Queen in the North.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bea71c-45bf-4947-902a-b601b9ed901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:31:52.974+08:00
