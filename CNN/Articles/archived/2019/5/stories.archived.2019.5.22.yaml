  'nevada-usa-abortion-legalization':
    'author': 'Caroline Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T13:38:00.511+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2152156d-b405-4542-8545-e6acf829d529'
    'lead': 'Under the bill, physicians will no longer have to certify in writing
      a pregnant woman''s marital status, age and written consent before performing
      an abortion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T13:41:09.242+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:34:52.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:15.823+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nevada', 'US', 'abortion']
    'template': '1'
    'title': 'Nevada passes bill to no longer require doctors to tell women the ''emotional
      implications'' of an abortion'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4bff7-9d1d-4c85-b17e-f5b0d6c1d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.243+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The majority-female Nevada Assembly
        passed a bill Tuesday that would rewrite existing state laws to no longer
        require doctors to tell women about the "emotional implications" of an abortion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5dad5e-04eb-470b-a313-db5786d3002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.243+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, physicians would no longer have to certify in writing
        a pregnant woman''s marital status, age and written consent before performing
        an abortion. A doctor would have to explain the procedure and proper post-operation
        care and the risks associated with the procedure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e6e4c4-c682-4dff-a0c8-878240055096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.243+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure comes as several other Republican states have taken
        record measures to curtail abortion rights and would represent a win for abortion-rights
        activists at the state level. Anti-abortion measures at the state level have
        galvanized abortion-rights supporters in recent weeks as states such as Alabama,
        Georgia, Louisiana and Missouri have passed legislation restricting access
        to abortion in an attempt to force the Supreme Court to hear cases that could
        overturn the landmark Roe v. Wade decision that legalized abortion nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71b422-53a4-42aa-937f-b3959f0ce864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.243+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure in Nevada would also repeal some criminalized activities
        related to abortion, such as selling miscarriage-inducing drugs and advising
        women on pursuing abortions and self-inducing miscarriages, which are both
        felonies that could draw a fine of up to $10,000 and 10 years in prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af0c9d-c52e-4bd9-a1c6-9a7e9868668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly voted 27-13 in favor of the bill Tuesday, with abortion-rights
        activists rallying in support of the measure in front of the legislature that
        morning. The bill now goes back to the Senate, which passed it 12-9 last month,
        for a final vote on an amendment before going to Democratic Gov. Steve Sisolak''s
        desk. If signed into law, it would go into effect on July 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9fe615-ef22-4f1b-9b30-bbc1e2d80ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Sisolak''s office for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc9ce0-793e-4e29-b12d-687c8c93f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s passage comes about a week after Alabama ushered in
        a controversial abortion law that could punish doctors who perform abortions
        with life in prison. The state Senate''s all-male Republican contingent passed
        the measure and Republican Gov. Kay Ivey signed it a day later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723144aa-5420-4201-87f2-ac2100feb408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Georgia law passed earlier this month would ban abortions if a
        fetal heartbeat is detected -- which can be as early as six weeks, when many
        women do not yet know they are pregnant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baceeb96-9a89-46d6-b145-386e9b1b0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada State Sen. Yvanna Cancela, who sponsored the bill in her
        state, called its passage in the House a "BFD," or "big freaking deal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934636b-bd32-47ab-9abe-b16e54e14c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.244+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BFD! Proud to be a Nevadan everyday, but especially today. Pretty
        incredible," she tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569b647-8c29-40cd-801b-577e6aa34bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Nevada Rep. Dina Titus praised the bill Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec90f0a-cd98-4b94-9b60-9e0a3b80b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some states across the country are passing restrictive abortion
        bans, Nevada is standing up to the dangerous anti-choice agenda. #StopTheBans,"
        she tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37367dae-d250-44e2-b3b7-f094eaa1f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:41:09.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/22/politics/nevada-bill-emotional-implications-abortion/index.html">Nevada
        passes bill to no longer require doctors to tell women the ''emotional implications''
        of an abortion</a>."</em></p>'
