      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009fccc-3507-4bac-9283-b81b7ae769f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The work</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba880a3e-d744-4551-bc5e-186e89d86a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96dc2c-f4be-436f-adbc-14a05363dc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is relatively easy to keep colleagues in the dark about political
        campaign work. Advertising networks can be composed of separate companies
        focused on different forms of advertising like above-the-line (TV, radio,
        print), out-of-home (billboards, posters), or digital (websites, social media,
        mobile, apps). These companies, in turn, are composed of teams working on
        accounts for different clients, and may also have a pool of freelancers or
        independent production houses engaged as needed. For corporate and political
        projects, advertising professionals may focus only on their assigned task,
        mostly oblivious to the other components that make up the full campaign.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8564aff7-a581-47fa-9bd7-6a217b71e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b80597-74cc-40fa-a92a-9252aaaa0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just did the shoot,” said Sam*, a photographer hired by a candidate’s
        campaign team for the 2019 elections. “I turned over the [photo] files and
        got paid. I didn’t hear from them na after but later on, I saw my photos on
        posters and social media.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedfd41-f537-411d-b70f-b90e8df7662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5f0d9-00cd-44e3-b679-73e6718d8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Marty’s* work for a recent aspiring senator required
        more coordination.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcc171-e696-4958-b140-8258fcc7d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e441e69-0c75-4b94-9ad8-c855c22cf359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had to manage the content plan for both social media and PR,
        so I needed to be in close contact with the main campaign team, especially
        their on-ground photographer and social media manager. I tried to make sure
        that their messaging was consistent throughout the campaign, and pitched positive
        stories to the media,” she explained.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31215f7b-1622-4e82-85a9-7d8bc9994768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
