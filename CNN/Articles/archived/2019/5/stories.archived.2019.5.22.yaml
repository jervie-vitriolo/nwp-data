      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver is best known as a television star, book author and activist.
        His show "Naked Chef," which first aired on the BBC, eventually made him a
        household name.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48c160-f472-4638-ba5a-ff49a55ea34d'
      'mgnl:activationStatus': true
