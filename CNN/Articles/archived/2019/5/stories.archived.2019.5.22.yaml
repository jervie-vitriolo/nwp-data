      'mgnl:lastActivated': 2023-01-30T00:34:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c6cfe-110a-40b6-af12-1ff8465bd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.263+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had been preparing for risk of civil unrest -- there
        was already heavy security and barbed-wire barricades up in Jakarta on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d7cb3-057a-4b3e-b048-d2a9b775242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.263+08:00
