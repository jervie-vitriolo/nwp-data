      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be a day we''re playing four (seniors basketball) games
        in a day, that might be a Wednesday. It might be a first. It''s for the country
        to give way to the SEA Games," UAAP Executive Director Rebo Saguisag told
        <em>CNN Philippines</em> Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5cd43c-7246-462a-ae48-74e6795d4ab2'
