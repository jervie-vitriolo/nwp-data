      'mgnl:lastActivated': 2023-01-30T00:34:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771a70c-4d79-43d8-8c8c-a10101207be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect and the former head of Duterte''s war on drugs Ronald
        "Bato" dela Rosa on Wednesday said he will not be a yes-man to the President
        now that he is set to serve&nbsp;as a lawmaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05235ad-862d-422e-b211-d563127a8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c9c61-45d1-4716-aad9-aa313fae01c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rubber stamp? Definitely no. Ako ay cooperative and supportive,
        but not under the dictates of Malacañang," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222fb445-394f-4901-acf3-c87a7c0cda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665e951-16bb-4c45-9def-262e2ede7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Philippine National Police Chief recalled a conversation
        with Duterte wherein he asked for guidance on how to face his new gargantuan
        job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c6560-c164-426a-b74b-b2434decdc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809b2e1-286e-4cde-bebb-7200d3324f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya sa akin, ''Bato, you are already a senator of the Filipino
        people. You are not a senator of Duterte. Hindi kita pakikialaman sa trabaho
        mo at gawin mo ang trabaho mo para sa kapakanan ng Pilipino.'' Klaro iyan,
        hindi niya ako papakialaman," he said. He also revealed that he has previously
        aired his grievances to the President and said they have talked about it openly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524a238-5ea9-48b8-8d72-a79a38e6dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21071ed-9c2d-4402-94cb-d775b430dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staunch Duterte ally Cynthia Villar, the topnotcher in the senatorial
        race, said the Senate will remain focused on working for the public, not at
        the whims of one man.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e1c98b-c144-4c28-8acc-cf6de26efd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d584ec6-8eb5-443d-ad5a-f1fbd10242a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The laws we craft or legislate must consider all interests involved.
        A strong and independent Senate has always been our goal ever since," she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a2df4-0de2-466d-a734-2020a002b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce34bd-e669-4ed1-9d5c-87e6282a7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly-proclaimed senators, only Grace Poe, Nancy Binay, and
        Lito Lapid ran without the blessing of either the President or his daughter
        Davao City Mayor Sara Duterte-Carpio. With the entry of the 12 new senators,
        there will only be four opposition senators against 20 in the Senate majority
        bloc in the 18th Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c6e19-4db0-4c6e-a664-fc6ae326cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d87497-d6cb-4041-8745-0f5d705dc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:37:55.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate should always be viewed as an institution, not the individual
        members," Senator-elect Francis Tolentino, Duterte''s former political adviser,
        said.</p>'
