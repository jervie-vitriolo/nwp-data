    'template': '1'
    'title': 'Mark Zuckerberg should hire a new Facebook CEO, former exec says'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538099a6-e5b0-4f9e-bcd9-1896cd548221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mark Zuckerberg needs to give up some
        of his control of Facebook and hire a new CEO, a former Facebook executive
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdd7ba-a018-42e6-a41e-430399119ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a legitimate argument that he has too much power. He needs
        to give up some of that power," Alex Stamos, Facebook''s former chief security
        officer, said about his old boss while speaking at the Collision tech conference
        in Toronto, Canada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbb3f6-3121-43ab-a1e9-1a0cf4244cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stamos added that "Facebook needs to have an internal revolution
        on the culture of how products are built" and Zuckerberg should lead that
        charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccef1d8-4817-4497-8ff0-66ecfbc9bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was him I would go hire a new CEO for the company," Stamos
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40749d3f-a9f1-483e-81b7-80a5df22de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested Brad Smith, the president of Microsoft, could be a
        good fit as an "adult who has been through this before."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3465f6b-a6e9-45f0-a7f6-9f0bc5c92625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has been with Microsoft since 1993 and became general counsel
        in 2002 as the company worked to resolved antitrust claims in the United States
        and abroad. Zuckerberg reportedly reached out to Smith and others for advice
        in the wake of the <a href="https://money.cnn.com/2018/07/10/technology/facebook-britain-ico-cambridge-analytica-fine/index.html">Cambridge
        Analytica scandal</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73199a67-4017-4305-8528-12c8b508cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has increasingly drawn scrutiny for the outsize influence
        it holds over society. Earlier this month, Facebook cofounder Chris Hughes
        wrote an op-ed <a href="https://www.cnn.com/2019/05/09/tech/facebook-chris-hughes-break-up/index.html">calling
        for its breakup</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a2e88-d963-4de5-8174-7f6f5288c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should hire a CEO that can help signal both internally and externally
        that the culture has to change," Stamos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6534fb7d-440a-4bd6-828c-0444e10fcac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.607+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:35:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stamos said Zuckerberg is already acting as the company''s chief
        product officer with the recent departure of Christopher Cox, who had held
        that role. Stamos said he should maintain that position: "That''s where his
        passion is."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bddfa5-ea6e-4c95-8e8b-9bd68f0c5527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:27:29.608+08:00
