      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f96a0-c527-4540-a72d-f5cd344e84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:49:00.712+08:00
