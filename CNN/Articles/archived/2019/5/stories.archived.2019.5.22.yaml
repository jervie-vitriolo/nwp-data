      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3b43b-268c-4004-a545-272c129024b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:57:23.338+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema turned heads when he attended the proclamation prior to
        the release of his plea approval.&nbsp;The former Duterte Youth chairperson
        stood up when the poll body announced the party-list’s victory in the elections.</p>'
    '22':
