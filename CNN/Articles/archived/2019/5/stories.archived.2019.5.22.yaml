      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be76e66-bb8e-4570-a063-9c1c5a018c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rest of the agency wasn''t as privy to the [Duterte project]
        as those who were actually involved,” she noted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae93215-2ed0-4782-8ece-c91a0a72f4ef'
