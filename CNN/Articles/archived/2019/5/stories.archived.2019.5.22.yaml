      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361a8d3-39aa-41e4-a6cd-a23ff484bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:31:52.974+08:00
