      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long rivalry</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c58d4-f1c1-4545-8f02-b422d1825640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s election was the second time Jokowi and Prabowo have
        faced off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3f35a-7585-423d-a3ec-da44bcffcaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3fec18-9e5e-41fd-ac0f-6d415aec34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair went head-to-head in the 2014 general election, when there
        was a feeling that democracy itself was at stake. At the time, Prabowo indicated
        that he would roll back democratic reform, while Jokowi, a self-styled man-of-the-people
        with no links to the military or the country''s traditional elite, promised
        to protect hard-won gains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f66b6-35f5-4fcb-a84c-be72a58b47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add67120-867f-46b9-b5e1-a9f2ec92b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing that vote, Prabowo slammed the election commission,
        citing "massive, structural and systematic cheating," but the Constitutional
        Court upheld Widodo''s victory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b917d91-341e-4a9e-822a-0c698aa7288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c890a-4881-4860-b3ac-f1369c169ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s 2019 election was billed as one of the most complicated
        single-day ballots ever undertaken. For the first time, the country held its
        presidential and legislative elections on the same day, with more than 245,000
        candidates running for over 20,000 seats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6ef66-26d7-4bb8-820d-61d54482c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c669d55-639a-46bd-920b-d708fdcc093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.264+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 193 million people were eligible to vote across the archipelago''s
        17,000 islands, and more than 800,000 polling stations and six million election
        workers were involved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b552f-28aa-4301-a883-da3e17c06f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:07:07.265+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Six dead, 200 injured
        in protests over Indonesia''s election result."</em></p>'
