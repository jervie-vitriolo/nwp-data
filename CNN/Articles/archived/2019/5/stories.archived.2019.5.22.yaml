      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother Jinggoy conceded just three days after election day,
        but took a swipe against Ejercito as he instead congratulated Binay. Estrada
        said Binay "deserves to keep the 12th spot" and is the "better person among
        others."</p>'
