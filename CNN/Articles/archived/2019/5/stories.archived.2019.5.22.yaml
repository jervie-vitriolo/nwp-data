      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit''s owner, Domingo Uy, was also arrested. Police said Uy
        has been renting the unit since December 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3883571-ad69-4453-8e5e-641d741c4f41'
