    'template': '1'
    'title': 'Hong Kong lawmaker: Denial of PH Ombudsman’s entry ‘unreasonable, barbaric’'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7911cd3-6983-4a05-92ad-05161a605a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.519+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — A Hong
        Kong legislator slammed the decision of immigration authorities to bar former
        Philippine Ombudsman Conchita Carpio-Morales from entering China''s autonomous
        territory, calling the move “unreasonable” and a departure from the rule of
        law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5c2c4-d2a5-4399-b21b-026068189a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.519+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looks like political reasons rather than security reasons were
        considered,” legislator Ted Hui Chi-fung said in a statement Tuesday. "Under
        the ‘one country, two systems’ policy, the Hong Kong government has no legal
        basis to consider the court case that has nothing to do with Hong Kong.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79285d6-5730-47dd-889c-d637c7486ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.519+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hui, a member of the Hong Kong Legislative Council, was referring
        to a complaint filed last March by Morales and former Foreign Affairs chief
        Albert Del Rosario before the International Criminal Court against Chinese
        President Xi Jinping and other Chinese officials for “crimes against humanity”
        in the conduct of activities in the West Philippine Sea, which is claimed
        both by the Philippines and China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3dc6c4-83a6-4fec-86c2-2c653340635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.519+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the court and not immigration authorities should
        be making decisions on legal matters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9f4b9-e92f-4b9c-81c4-edc76cf63e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.520+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Deportation based on a court case is plain barbaric,” Hui stressed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbbb55b-9c43-431a-9a75-dc1538a5e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.520+08:00
      'mgnl:createdBy': 'chad'
