    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be3b69-1344-46d9-a26b-7aa987806138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:49:00.712+08:00
