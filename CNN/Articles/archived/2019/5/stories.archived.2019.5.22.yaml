      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ad569-8dac-4891-933f-0438446a4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahal siya ng mga taong bayan. So we got the content from [ordinary
        Filipinos talking about Duterte]. No one was asked to do anything that was
        outside their ethical boundaries,” he stressed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8116241-a771-4dab-bae2-d0feb1ff3afc'
      'mgnl:activationStatus': true
