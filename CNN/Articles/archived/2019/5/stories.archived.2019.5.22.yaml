      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life reached out to TBWA/SMP regarding this but
        it has yet to comment on the issue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a8db3-4e1f-4d55-95bb-a5661ca9abc7'
      'mgnl:activationStatus': true
