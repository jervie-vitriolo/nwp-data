  'hbo-game-og-thrones-arya-stark-spinoff':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-22T12:30:27.160+08:00
    'imagesource': 'jcr:3cbe360e-4db5-422e-a271-890561f093da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21707c62-cf79-428a-924d-1679107b80ef'
    'lead': 'If the series finale of "Game of Thrones" left you unsatisfied, don''t
      hold your breath for a sequel to make it all better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T12:32:47.526+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:34:57.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:14.356+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Game-of-Thrones', 'HBO', 'Arya-Stark']
    'template': '1'
    'title': 'HBO executive rules out Arya Stark ''Game of Thrones'' sequel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5aa24-09c7-4f04-ada2-daca05f25cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If the series finale of "Game of Thrones"
        left you unsatisfied, don''t hold your breath for a sequel to make it all
        better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e6ce2-889f-47b2-983a-666dba51c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO programming president Casey Bloys said in an interview with
        <a href="https://www.hollywoodreporter.com/live-feed/game-thrones-sequel-is-not-an-option-hbo-series-finale-1212749">The
        Hollywood Reporter</a>&nbsp;that there will absolutely not be a sequel. (HBO
        is owned by WarnerMedia, CNN''s parent company.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68808d25-d201-4a38-a084-938a0cdca7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The television series, based on the books of George R.R. Martin
        and adapted by David Benioff and D.B. Weiss, ended with an abbreviated season,
        leaving some wanting more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580d91b-32fe-44a1-837a-67ccaec45619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Benioff and Weiss) made this decision a long time ago and they''re
        doing it exactly how they planned to do it," Bloys told the outlet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059d47d-eeb2-4c47-aaf0-6a68214e8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the rumbles that there could be an opening for a sequel, perhaps
        featuring Arya Stark as she ventures west of Westeros, Bloys gave THR a definitive
        response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7de67-a290-450f-b299-d0117cbb28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope, nope, nope. No," he told the news outlet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7b6fa-9149-4e9c-be11-951eb36fcd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to take characters from this world that they did
        beautifully and put them off into another world with someone else creating
        it. I want to let it be the artistic piece they''ve got," Bloys said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e4bdb-2904-43c8-8a26-3fbced7884d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because a sequel is ruled out, doesn''t mean there won''t
        be more "Game of Thrones" content to come. Bloys told the outlet that there
        are three prequel projects in the works. Two are in development and the pilot
        for the third(https://edition.cnn.com/2018/10/30/entertainment/naomi-watts-game-of-thrones-prequel/index.html)
        will film in June, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2129f7d-23e7-48bd-9915-656473c187a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, will fans definitely get three more peeks into Martin''s world?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffe652-6326-4831-bc2f-133f5d7adb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows?!" Bloys told THR. "I''m not ruling it in, and I''m not
        ruling it out!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea04e88-8633-42cc-ab62-84a13ab283c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:32:47.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/22/entertainment/game-of-thrones-sequel-trnd/">HBO
        executive rules out Arya Stark ''Game of Thrones'' sequel</a>."</em></p>'
  'Toronto-Raptors-Milwaukee-Bucks-Game-4-East-Finals':
    'author': 'Reuters '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-22T11:48:31.993+08:00
    'imagesource': 'jcr:a539109b-cee4-4caf-bbe7-a3cd1e202f9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0aeb73-ff5a-431a-8080-2847b8216d4f'
    'lead': 'The Toronto Raptors defeated the visiting Milwaukee Bucks 120-102 to
      even the Eastern Conference finals at two games apiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T12:36:59.835+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:34:57.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:14.493+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Toronto-Raptors', 'Milwaukee-Bucks', 'Game-4', 'playoffs', 'NBA-playoffs',
      'East-', 'Eastern-Conference-Finals']
    'stories': ['38389306-4682-4856-bad1-289edc2eb544']
    'template': '1'
    'title': 'NBA: Lowry, Raptors down Bucks, level East finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c30398-8fd8-48dd-bd84-d889940acece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:36:59.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)—&nbsp;</strong>Kyle Lowry scored 25 points — 18
        in the first half — and the Toronto Raptors defeated the visiting Milwaukee
        Bucks 120-102 Tuesday night to even the Eastern Conference finals at two games
        apiece.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835d2d6-2e9b-4149-a91a-0aba5bbbd975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:36:59.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 in the best-of-seven series will be played Thursday in Milwaukee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8df443-e09d-4856-9547-127fa42e06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:36:59.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard, who favored his left leg at times, scored 19 points
        and had seven rebounds for Toronto. Norman Powell added 18 points off the
        bench. Serge Ibaka and Marc Gasol each scored 17 points, and Fred VanVleet
        had 13 points. Ibaka also grabbed 13 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c190f6c-6ede-4a13-8503-b97f1285f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:36:59.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton scored 30 points with six rebounds and seven assists
        for the Bucks. Giannis Antetokounmpo added 25 points and 10 rebounds and Nikola
        Mirotic contributed 11 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee21148-0bbb-410d-9371-a1590093fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:36:59.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led by as many as 16 points during the third quarter
        and had a 13-point margin entering the fourth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1c94d-cc6d-469d-91ca-3014dad43f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:36:59.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanVleet made a 3-pointer that bounced around the rim several times
        before dropping in, Ibaka sank a free throw and Powell hit a one-footer to
        put Toronto ahead by 20 points with 8:35 to play in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b524dbd-344a-46a0-88a1-df89cd77b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:36:59.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks crept within 14, but Lowry’s layup had the lead at 21
        with 3:50 to go. Ibaka’s dunk bumped the lead to 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228adee-a55e-4b2f-8b91-3b51397e6922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:36:59.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:34:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led 32-31 after one quarter, and they scored the first
        nine points of the second quarter to increase the margin to 10. Middleton’s
        3-pointer with 7:08 remaining in the first half trimmed the deficit to five.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df3f32-c285-4a91-acbf-93f5f764849a'
      'mgnl:activationStatus': true
