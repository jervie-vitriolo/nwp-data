      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03f59b-d071-43a5-bea5-b3e7d0cc1e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.896+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine advertising industry will have the benefit of hindsight
        when the 2022 elections come around. Given increased scrutiny from the public,
        and possible regulation from the COMELEC, advertising agencies may be unable
        to keep their political dealings under wraps for much longer. The way forward
        could lie in a principle dictating the practice of honesty and accountability
        in the industry: “truth in advertising.”&nbsp;When the stakes are as high
        as the elections that determine our country’s future, a little “truth in advertising”
        should not be too much to ask.</p>'
