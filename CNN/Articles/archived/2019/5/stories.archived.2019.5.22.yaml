      'text': '<p><strong>(CNN)</strong> — Eric Holder, the man prosecutors say fatally
        shot rapper Nipsey Hussle, has been indicted by a grand jury for one count
        of murder, the Los Angeles County District Attorney''s office announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ebdfa-3f18-4557-a9ef-7f7fd4cd8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:45:35.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also accused of two counts each of attempted murder and assault
        with a firearm and one count of possession of a firearm by a felon for the
        March 31 incident in which two other people were wounded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c602073-9714-4433-88d3-7fc0c5eedd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:45:35.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holder pleaded not guilty to the charges Tuesday and bail was set
        at $6.53 million. His next court appearance, a pretrial hearing, is scheduled
        for June 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379dbf8e-b941-4b8f-9eca-0fc2d536f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:45:35.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney representing Holder for comment
        but didn''t get an immediate response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd915d25-6dd9-4ab2-a7ea-c55b8a6a1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:45:35.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted of murder, Holder faces up to a life sentence in prison,
        according to the district attorney''s office. The penalty for a conviction
        on an attempted murder charge is 15 years to life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc1e2b-3eba-4c0c-92cb-51fdc23ad4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:45:35.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussle, 33, whose real name was Ermias Asghedom, was a beloved rapper,
        entrepreneur and philanthropist in his community in Los Angeles. He was shot
        dead in March outside his <a href="https://edition.cnn.com/2019/04/12/entertainment/nipsey-hussle-marathon-store/index.html">clothing
        store</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74deb0-6ef7-4573-a619-05cad44f2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:45:35.395+08:00
      'mgnl:createdBy': 'pia'
