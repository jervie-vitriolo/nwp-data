      'mgnl:lastActivated': 2023-01-30T00:34:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d899d-a142-42c0-92a1-973968fd2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.619+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has already made his position. He, in fact, even
        said he would declare war. So it means na ganito siya ka-inis (that he is
        this irritated)," Panelo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73afb3-b772-47b7-862d-50e4d7bce849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:07:57.619+08:00
