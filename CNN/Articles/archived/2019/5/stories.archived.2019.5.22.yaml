      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sad development for Gilas as Ricci Rivero sprained his left ankle
        after landing awkwardly in an attempted drive to the basket with 2:59 remanining
        the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad0883-a672-41d5-9d5c-ac2ca37c7150'
      'mgnl:activationStatus': true
