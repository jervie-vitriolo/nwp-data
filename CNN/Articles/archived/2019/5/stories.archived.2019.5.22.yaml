    'jcr:uuid': 'cf623021-a93e-48ee-803a-f67b488fc2f8'
    'lead': 'The entrepreneur and anti-junk food campaigner said Tuesday that the
      restaurant business was being placed into administration, or bankruptcy protection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T11:11:28.997+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:34:59.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:13.618+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jamie-Oliver', 'United-Kingdom']
    'template': '1'
    'title': 'Celebrity chef Jamie Oliver''s restaurant chain collapses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eeead4-f135-4a16-b595-22f6cd91864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:28.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Celebrity chef Jamie Oliver''s restaurant
        empire in the United Kingdom has collapsed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f2cf9-b5b4-40a2-9001-a855cfe809bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:28.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrepreneur and anti-junk food campaigner said Tuesday that
        the restaurant business was being placed into administration, or bankruptcy
        protection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c12fe-8197-441b-8ef4-16bc440ba3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:28.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group includes Jamie''s Italian chain, Jamie Oliver''s Diner
        at Gatwick Airport as well as steakhouse Barbecoa and Fifteen London, a restaurant
        Oliver started in 2002 to train young unemployed people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155d3ef-b374-42b1-92df-ef049ef00670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:28.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KPMG, which has been appointed administrator, said in a statement
        that 22 of the group''s 25 restaurants have closed, with the loss of about
        1,000 jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e3c27-d20a-4d9f-8182-2e00c8aae749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:28.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Jamie''s Italian restaurants and Jamie Oliver''s Diner at
        Gatwick Airport will continue to trade in the short term while the joint administrators
        explore options for the site," KPMG added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f19de2-6177-495c-a3d9-bcfac5113d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:28.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver''s international restaurants, including branches of Jamie''s
        Italian, as well as Jamie''s Pizzeria and Jamie''s Deli, will continue to
        run as normal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471dae4-724a-4f83-b857-7324b577fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:28.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply saddened by this outcome and would like to thank all
        of the staff and our suppliers who have put their hearts and souls into this
        business for over a decade," he said in a statement.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’m devastated that our much-loved UK restaurants have gone into
        administration. I am deeply saddened by this outcome and would like to thank
        all of the people who have put their hearts and souls into this business over
        the years. Jamie Oliver</p>&mdash; Jamie Oliver (@jamieoliver) <a href="https://twitter.com/jamieoliver/status/1130796738292408320?ref_src=twsrc%5Etfw">May
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0bc0b-b553-48c3-9b54-ec1b8621c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:29.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefee4e-3e1e-446c-a582-c5a118fa8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:28.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver launched Jamie''s Italian in 2008 with a focus on casual,
        mid-market dining with quality ingredients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3916c2-7269-4055-b054-5559c98a169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:28.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the industry has become increasingly crowded in recent years.
        Casual chains are everywhere. Even fast food restaurants now offer <a href="https://edition.cnn.com/2019/04/18/business/mcdonalds-signature-craft-burgers/index.html">fresh
        ingredients</a>. That''s piled the pressure on incumbent players.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9d614-adc3-4a16-8c4f-f279a0f9b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:29.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver pumped millions of pounds into the business in recent years
        but eventually had to admit defeat in the face of what he described last summer
        in <a href="https://www.ft.com/jamieoliver">an interview</a>&nbsp;with the
        Financial Times as a "perfect storm" of rising rents, wages, food costs, as
        well as the impact of Brexit and changing shopping habits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32c267-3a0d-4a77-8681-655dfefbe169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:29.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:34:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current trading environment for companies across the casual
        dining sector is as tough as I''ve ever seen," KPMG partner Will Wright said
        on Tuesday, adding that it had proved impossible to stabilize the business
        or find new investors against the backdrop of rising costs and "brittle consumer
        confidence."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b21f7a-e90f-4830-9e69-02bb9d5ad68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T11:11:29.000+08:00
