    'template': '1'
    'title': 'Gilas women''s team sweeps opening day assignments in FIBA 3x3 Asia
      Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a46ef4-d203-4939-bbd0-2bc27044649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:49:21.331+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Gilas
        Pilipinas women''s team kicks off its 2019 FIBA 3x3 Asia Cup stint with huge
        victories in Changsha, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c35bd-515d-4843-845f-2563ce46739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:49:21.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first match, the national squad punished Samoa by recording
        the biggest winning margin in the tournament''s history, 21-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b315d-b0dc-44a1-b165-6727c0085f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:49:21.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas barely broke a sweat as it controlled the tempo of the entire
        contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b0245-3c3d-4b66-809d-5abef00f174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:49:21.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afril Bernardino led the charge for the Philippines with eight points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fa7c4-4201-4437-8b60-908a1b79ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:49:21.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a confidence-boosting win, the Filipina cagers outlasted
        Chinese Taipei in its second game, 16-13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d368717-960f-46bd-a9f1-7c3a3edec020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:49:21.332+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 6-4, Gilas turned things around and grabbed the edge en
        route to the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0896fe8-00ff-48cc-81f8-818782e8385e'
