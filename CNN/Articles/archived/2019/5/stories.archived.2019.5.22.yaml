      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd16b2-2aba-4678-9d5a-86babc0a3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.887+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 campaign period, Dominic says a certain Nic Gabunada
        was a constant fixture at the TBWA\SMP offices. He would stay in closed-door
        meetings with the TBWA\SMP management until the wee hours.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe3d39-62c4-4ad8-ba5f-a1bcb56eb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.888+08:00
