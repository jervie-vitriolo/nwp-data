      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters rejected the opposition coalition Otso Diretso, with its
        highest-ranking bet, outgoing Senator Paolo Benigno “Bam” Aquino IV, placing
        14th in the senatorial race. With the terms of Aquino and firebrand opposition
        senator Antonio Trillanes IV ending next month, the Senate minority bloc will
        shrink to just four members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376fc5e-cdfc-4528-8f60-19b0cb8cc067'
      'mgnl:activationStatus': true
