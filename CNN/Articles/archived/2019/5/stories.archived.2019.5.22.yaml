    'stories': ['c218d6ac-47e5-49d6-b97b-3c0dc0174f57']
    'template': '1'
    'title': 'PDP-Laban stalwarts admit federalism still unlikely to pass in next
      Senate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ad450-5537-4539-90c0-3a16076b3ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T16:00:29.756+08:00
