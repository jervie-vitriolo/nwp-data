  'campaign-adverts':
    'author': 'Micheline Rama'
    'caption': 'Advertising agencies are masters at promoting themselves, showcasing
      their work at events, conferences, and publications. Every three years, however,
      Philippine advertising portfolios omit some of the biggest accounts in the industry:
      election campaigns. Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2019-05-22T12:53:18.717+08:00
    'imagesource': 'jcr:e5f10261-2512-432c-9e96-4ff1e31d70ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e67cffe-6273-4601-b3d7-0e13519f1f11'
    'lead': 'After election returns showed the impending victory of many administration
      candidates, a top-tier agency was the target for angry tweets and posts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T12:58:17.882+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-30T00:34:56.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:15.214+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Looking into the local advertising world''s dirty secret —
      political campaigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24873e9-b306-4cbe-8586-c74828bdbb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.882+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> Micheline Rama is a designer,
        writer, artist, and activist working to promote human rights with her organization,
        DAKILA. She has a BFA in Visual Communication from UP Diliman, and completed
        a Design for Social Change Residency at the School of Visual Arts in New York
        City. She has an MSc in Social and Public Communication from the London School
        of Economics and Political Science as a Chevening Scholar. The opinions expressed
        here are hers and not of CNN Philippines.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca82c4b-5f4f-4641-bd5a-f3f294fcf2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.882+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c77d7-e259-4505-a623-a79622596d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.882+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I’m a self-confessed
        escapee from Philippine advertising. The long hours, unreasonable deadlines,
        and high-pressure environment drove me to a different profession: human rights
        advocacy. On any given day, the latter industry would predictably be the subject
        of a shocking amount of hateful public comments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0e2de-4e09-4e51-a93d-2b35274b04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.882+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc3533b-ce42-4d66-91e1-baa7ce23266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.882+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But post-2019 elections is a different story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d900b-cc1f-456e-9eb0-11dc3a346d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.882+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3b43b-b0c1-4ffa-a00d-ee04d7c292c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after election returns showed the impending victory of many
        administration candidates, social media was awash with angry tweets and posts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153290b-7943-4698-9d1d-cebd5ddceab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a66df-2934-4822-9551-6f4a228532c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target? TBWA\Santiago Mangada Puno (TBWA\SMP), a top-tier advertising
        agency rumored to be linked to the senatorial campaigns of administration
        candidates Bong Go and Bato dela Rosa. In 2018, TBWA\SMP was also named by
        <a href="https://twitter.com/rapplerdotcom/status/983992427945123840" target="_blank">Pompee
        La Viña</a>, former chief social media strategist of President Rodrigo Duterte,
        as the advertising arm of the 2016 presidential campaign of the Chief Executive.
        Managing partners, Jimmy Santiago and Melvin Mangada — the “S” and “M” in
        TBWA\SMP — were said to have spearheaded Duterte’s successful run for the
        country’s top post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6a5e7-ee9e-4351-8472-1a2298e0457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cbecb8-07c3-49a6-9da7-30d6c8e70e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those critical of Duterte and his cronies — Go and dela Rosa — were
        quick to question the agency’s ethics for supporting the two senatorial candidates
        despite their role in the administration’s controversial war on drugs, and
        called for boycotts and resignations. Mentions of TBWA\SMP on social media
        are now dominated by threats and invectives, drowning out the congratulatory
        posts on the agency’s award-winning campaigns like the “Correcting History”
        viral video on martial law historical revisionism, and its 2019 Agency of
        the Year wins from both Adobo Magazine and Kidlat Awards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b754d8e-7532-47a5-8f90-034048fffe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ccc83-fb3d-4976-a52d-0dca4d44d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TBWA\SMP brands itself as “The Disruption Agency” — an appropriate
        moniker given how its public political intrigues have broken the seal of silence
        around the dealings of advertising agencies and electoral candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763764b4-098c-4d9f-8464-8e3d9b013ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42398d91-4fc5-436c-8197-0a33804867cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertising agencies are masters at promoting themselves, showcasing
        their work at events, conferences, and publications. Every three years, however,
        Philippine advertising portfolios omit some of the biggest accounts in the
        industry: election campaigns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7261cc-e9e7-44d7-b5e6-137c0440196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.883+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b02d9-26b4-4e72-86c6-524cd04d91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.884+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The secrecy</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6f89f-7bcf-4485-864a-fd1115c6d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.884+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea0e8d-ebfc-4e0a-bb75-ea6f016b9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.884+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the advertising professionals contacted for this piece acknowledged
        that ties between certain agencies and candidates are open secrets within
        the industry — circulating as professional gossip or conjectures based on
        previous work with the various businesses of candidates — but would not disclose
        such dealings. Some pointed to Yoly Ong of Campaigns and Grey Philippines,
        the supposed architect of “Daang Matuwid” who was personally thanked by former
        President Benigno Aquino III in his final State of the Nation Address.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8770d1b-6f4b-4117-83b5-b9c555d1d756'
      'mgnl:activationStatus': true
