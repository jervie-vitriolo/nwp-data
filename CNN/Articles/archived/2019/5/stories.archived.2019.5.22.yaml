    'template': '1'
    'title': 'PBA: Tubid, Nabong fined and suspended for actions in ''Spiderman''
      incident'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b605342-15b5-4272-aa71-d562af2b88bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:46.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Philippine
        Basketball Association (PBA) has cracked the whip on San Miguel Beermen players
        Ronald Tubid and Kelly Nabong for their role in the <a href="http://cnnphilippines.com/sports/2019/5/10/spiderman-fajardo-game-5-pba-finals.html">''Spiderman''
        incident</a> that happened in the 2019 PBA Philippine Cup finals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7ff19-ffe1-4d40-bbe3-d79a8b9525a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:46.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tubid and Nabong have been suspended for three games and were ordered
        to pay a fine of ₱75,000 each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a43df-a478-406f-ae36-c21e292540f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:46.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties were released on the league''s website Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8003af2-9396-4980-8f6b-3f3df6f665fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:46.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man dressed as Spiderman entered the hardcourt without permission
        and disrupted Game 5 of the finals. The man was later on identified as Paolo
        Felizarta, who collided with San Miguel big man June Mar Fajardo on center
        court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593b911-1161-431a-9816-4945d8fffb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:46.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tubid was seen throwing a punch to Felizarta while the venue''s
        security personnel were escorting him out of the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233c4e0-1bc4-405d-99b1-84eb303e0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:46.961+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabong, meanwhile, was sanctioned for punching a man that was mistakenly
        identified as Felizarta''s accomplice at the sideline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76e19b-04db-4457-a69a-dc9a7d918289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:46.962+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:34:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Assistant Team Manager Daniel Henares and Dr. Ramon Ibanez
        were also fined ₱50,000 each and suspended for two games.</p>'
