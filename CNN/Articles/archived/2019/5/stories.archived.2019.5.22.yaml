      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four lawmakers are eyeing to replace former President Gloria
        Macapagal Arroyo, who is now on her third and last term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b770d2-f8ff-4da7-b433-37bb37a10f30'
