      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is set in 1927 and according to the trailer, the plot revolves
        around the King and Queen of England coming to the estate for a visit.</p>'
