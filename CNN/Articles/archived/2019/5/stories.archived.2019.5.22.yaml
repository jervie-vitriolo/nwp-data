  'aladdin-live-movie-reboot':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-22T21:45:42.448+08:00
    'imagesource': 'jcr:06c6d910-bf52-4305-85d3-052382d1f1ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4ea43c-5362-4813-b77a-1f3add40001f'
    'lead': 'It''s hardly a whole new world, but in this suddenly well-populated land
      of live-action reboots, makes the most out of its familiar one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T21:49:39.743+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:34:33.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:20.531+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aladdin']
    'template': '1'
    'title': '''Aladdin'' should rub audiences the right way'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d72fd-bf5d-4f99-84c6-df0771cde423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chalk it up to modest expectations -- starting
        with early previews that rubbed people the wrong way -- but "Aladdin" is a
        great deal of fun, with charming leads and elaborately mounted songs. It''s
        hardly a whole new world, but in this suddenly well-populated land of live-action
        reboots, makes the most out of its familiar one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04084b25-3550-46b3-a68d-f90ab6980b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the advance focus was on Will Smith and the blue-ness of
        it all, but his Genie manages to straddle a line between Robin Williams''
        irrepressible animated antics and the theatrical Broadway version. Moreover,
        the filmmakers have come up with a framing device that brings a bit more heart
        and resonance to the role, and indeed the movie in general.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c32561-a4fa-4125-9829-c3821acd2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, Mena Massoud and Naomi Scott as Aladdin and Princess
        Jasmine, respectively, effectively carry the movie. That includes a notably
        beefed-up aspect to Jasmine''s character, articulated through a powerful new
        anthem -- from composer Alan Menken and "La La Land''s" Benji Pasek and Justin
        Paul -- that helps render her, as Disney princesses go, anything but a shrinking
        violet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc1fd6-a16c-4b60-82c6-9b97ff753245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Tim Burton and "Dumbo," director Guy Ritchie (known for his
        jittery style in independent films, as well as "Sherlock Holmes") might have
        seemed like an unorthodox choice to lead this caravan. Yet he infuses the
        movie with considerable energy, including the ebullient production numbers,
        which are staged with a bit of Bollywood flair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4f650-c49a-40ac-9669-39ba3d67d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.744+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lest anyone have forgotten, the plot involves a good-hearted thief
        who, enlisted by the Sultan''s evil vizier Jafar (Marwan Kenzari) to carry
        out his nefarious ambitions, winds up in possession of a magic lamp. (Kenzari
        brings an edge to the role, which provides the movie with some much-needed
        gravity.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622627bc-37e9-4407-9db7-42b0ca66d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aladdin uses one of his wishes to become a prince in order to court
        Jasmine, who, much to her chagrin, must marry royalty. The deception, however,
        creates its own complications, as well as lessons about pushing back against
        traditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7ce06-aa0a-408f-bc53-e34b727fe647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s singing voice isn''t particularly well suited to the material,
        but he muddles through well enough, giving the Genie the requisite irreverence,
        as well as the longing to escape his itty bitty living space. "Saturday Night
        Live" alumna Nasim Pedrad is also a nice comic addition as Jasmine''s protective
        handmaiden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ea316-8897-4bb7-9104-072fece728d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps foremost, "Aladdin" has certain advantages over some of
        its animated-to-live-action brethren amid Disney''s "everything old is new
        again" cash grab, inasmuch as it focuses on human characters, the helpful
        monkey and magic carpet notwithstanding. As a result, it''s a more organic
        adaptation than "Dumbo," although still probably what amounts to an appetizer
        before "The Lion King" roars its way into the summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33735c-a876-4ca7-903a-5a6b1c22ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, it''s hard to find much originality in movies that essentially
        have their roots in the consumer-products division -- based on another 27-year-old
        movie, as filtered through a long-running Broadway production. But if "Aladdin"
        doesn''t turn that formula into unvarnished magic, it has brought this old
        world to life in a manner that, above all else, won''t leave you feeling blue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128e721-bf52-43b9-958f-e455c576ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:49:39.745+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/02/11/entertainment/aladdin-trailer-will-smith-genie/index.html">''Aladdin''
        should rub audiences the right way</a>."</em></p>'
