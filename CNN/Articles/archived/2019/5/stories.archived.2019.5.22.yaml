      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Things have certainly turned out differently now, but I don''t
        think that''s completely their fault,” she concluded.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf033e-4e06-4318-a648-593d749f57c2'
      'mgnl:activationStatus': true
