      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The move
        to reinstate the Reserve Officers'' Training Corps (ROTC) for senior high
        school students has found a supporter in the education secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d045848-71ae-44cf-8003-e4d32c46f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:35:06.059+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32de59-10bd-4713-bfd3-1565d2fdd977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:35:06.059+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said that ROTC-equipped Filipinos
        would be helpful in defending the country in times of need, as they were among
        the frontliners during the second world war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9152288-93e9-47b3-91bf-e51ced8cab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:35:06.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad27ccb5-dacf-4d32-b62d-f89d1f519dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:35:06.060+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yun din ang</em> (That is the) purpose <em>ng</em> (of) ROTC,
        I think <em>ngayon na magkaroon tayo n</em>g (now we will have a) source of
        defense... We cannot be relying on other countries to defend us. We know by
        our experience that <em>medyo may katagalang darating yung mga</em>&nbsp;(There
        might be a delay in receiving) external assistance <em>diyan</em> so we have
        to rely on ourselves," Briones told reporters Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24d5b2-8753-41e1-b470-38d2959f6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:35:06.060+08:00
