      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman and ''Game of Thrones'' latest recipients of cold shoulder
        from fans</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c58c7-4b4b-421d-aab4-d92c0744667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:31:52.973+08:00
