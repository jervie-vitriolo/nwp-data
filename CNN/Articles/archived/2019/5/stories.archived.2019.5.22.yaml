    'template': '1'
    'title': 'Zamboanga City tops list of areas with highest number of illegal fishing
      vessels – marine advocacy group'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f377f-f222-4b88-aef9-faa9ca2804ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:25:38.074+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — More illegal
        fishing vessels were spotted within the municipal waters of Zamboanga City
        in the first four months of 2019 compared to the same period last year, according
        to an international advocacy organization for ocean conservation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4ae90-1ebb-4e50-8217-5a574d3d5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:25:38.074+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karagatan Patrol, launched under the partnership between international
        organization Oceana and League of Municipalities of the Philippines have detected
        1,045 commercial fishing vessels in East Sulu Sea and Moro Gulf off Zamboanga
        City from January to April. The number is 74.16 percent higher than 600 commercial
        vessels detected in the area during the same period last year, making Zamboanga
        City the local government unit in the Philippines with the highest number
        of illegal fishing vessels. The city was in the second place in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47483f-b6a3-4923-80c7-2f9cede60cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:25:38.074+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also big jumps in the number of commercial fishing vessels
        in San Francisco in Quezon, Hadji Mohammad Ajul in Basilan, Tongkil in Sulu,
        Santa Cruz in Marinduque and Cuyo in Palawan this year.</p>'
    '24':
      'image': 'jcr:643d8603-15a6-484b-8fb0-b8a6ce252bea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a576ae-19fc-45ab-ac18-bd83ce9224ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:25:38.076+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c227b9b-50f8-43c1-9c0d-e7f7348a5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:25:38.075+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karagatan Patrol detected a total of 18,564 commercial fishing vessels
        in 151 city and municipal waters in 2019 — significantly higher than the 14,089
        commercial fishing vessels seen in 2018.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
