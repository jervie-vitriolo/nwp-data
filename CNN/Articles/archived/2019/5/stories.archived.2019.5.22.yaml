      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern about the independence of the upper chamber has been raised,
        but both sitting senators and senators-elect have sought to downplay this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aaf843-f0b7-4734-8ab7-8cd9274f14c7'
      'mgnl:activationStatus': true
