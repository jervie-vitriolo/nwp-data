  'senate-passes-end-endo-bill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-22T18:09:45.191+08:00
    'imagesource': 'jcr:7d720967-bf90-401a-9d0f-a2ed9111880e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf8e82a-5d5c-4744-9f01-565d58d7b9b3'
    'lead': 'The Senate has passed a bill that seeks to strengthen workers'' security
      of tenure and prohibit the practice of labor-only contracting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T18:11:34.288+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:34:39.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:19.136+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs ''end endo'' bill '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a84f07b-4985-4d87-ac91-07aac45f7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — The Senate
        has passed a bill that seeks to strengthen workers'' security of tenure and
        prohibit the practice of labor-only contracting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13199ac0-b83d-479f-b0f9-a6ec8dde30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b961e23-0c47-4e6a-8448-9fa8bcf72844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber, voting 15-0, on Wednesday approved on third and
        final reading Senate Bill 1826, also known as the "Security of Tenure and
        End of Endo Act of 2018."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e65429-79c0-4938-a1be-717dda5db125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0779740-eb9c-4ef3-95ca-2bc0ea53099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier certified the bill as urgent as
        labor groups called on him to fulfill his campaign promise of ending all forms
        of illegal contractualization or "endo."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88000cd-92bb-41c4-8746-fdf239d373f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a52ee8-616e-463e-b1e5-e4cc52608d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" or "end of contract" is a highly contested form of contractualization
        widely practiced in the country -- workers are hired for not more than five
        months, so employers don''t need to regularize them on the sixth month as
        mandated by the Labor Code. It strips millions of workers of all the benefits
        granted to regular employees by law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955f642-7063-4459-914f-af780145d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109a194-f50f-4e14-b9b9-14862d7963c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Senate bill prohibits is a labor-only contracting, which
        is defined as a practice where a job contractor or a person supplying workers
        to employers, "merely recruits and supplies or places workers to a contractee."
        Once the bill is passed into law, employees would have to be directly hired
        by companies and not through labor-only contracting agencies. Should employees
        remain under the supervision of these agencies, the company would have to
        absorb them or regularize them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57af3d-dbd6-4dec-9ff0-0a44afe68a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f907b5b-d4d0-4bad-b665-d1922c278639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that all employees, except those under probationary,
        are deemed regular, including project and seasonal employees. The services
        of any employee cannot be terminated without just and unauthorized cause.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da51d73-3909-4e07-9c97-9fe0b228db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:34:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da49eb2-aac4-41e4-aa0c-a33761fbd013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:11:34.290+08:00
      'mgnl:createdBy': 'eimor'
