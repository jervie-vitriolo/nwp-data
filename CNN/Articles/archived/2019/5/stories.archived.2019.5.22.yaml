      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens and detractors have criticized Cardema''s move, saying
        it will "abuse" and "railroad" the democratic process as well as the election
        law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1776a-c214-4ba8-b197-5fb451048b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T21:57:23.339+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:34:34.686+08:00
