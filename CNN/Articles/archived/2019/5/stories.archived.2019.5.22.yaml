      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the worst turnout for the opposition since 1947, when then
        pro-administration candidates swept the elections for the legislature.</p>'
