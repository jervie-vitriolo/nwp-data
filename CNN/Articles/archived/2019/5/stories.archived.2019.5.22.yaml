      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The masterminds are not from the agency, galing sila sa labas,”
        Dominic said. “Kami lang ang nag-execute. ‘Yung volunteers naman sa social
        media.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffed61b-153b-4e8d-8dbc-0ac0b49d617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.888+08:00
      'mgnl:createdBy': 'portia'
