      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393a8a9-f7ba-4976-a952-b3ec1d199423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T10:49:00.714+08:00
