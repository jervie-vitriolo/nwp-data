      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, Alex still believes that the TBWA\SMP management made
        a risky but worthwhile decision.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098086b-007d-41f8-a6c0-d6b1eadddd92'
