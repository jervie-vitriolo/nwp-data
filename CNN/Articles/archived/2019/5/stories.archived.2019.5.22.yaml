    'jcr:uuid': 'bb420a47-78e8-4e52-b0c4-fad5060f82c2'
    'lead': 'Six people were killed and more than 200 injured in Indonesia''s capital
      amid angry protests against the results of the country''s recent general election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:07:07.262+08:00
