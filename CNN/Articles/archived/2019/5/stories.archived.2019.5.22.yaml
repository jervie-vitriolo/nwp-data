      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is seeing the move to fix the conflict in schedules with the
        upcoming Southeast Asian Games, which the country is hosting in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c99aca-214d-478b-bea4-c8450ce980ea'
