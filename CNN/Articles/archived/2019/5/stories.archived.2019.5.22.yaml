    'lead': 'PDP-Laban stalwarts Koko Pimentel and Bong Go both admit that federalism
      — a key platform of their party — is still unlikely to pass in the next Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T16:00:29.756+08:00
