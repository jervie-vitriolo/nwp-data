      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a talent beyond words, and her influence and artistry transcended
        all boundaries - music, fashion, and film," he said."Her career inspired so
        many musicians across all genres and generations and we are honored that her
        family is entrusting part of her legacy to us. We look forward to working
        with them and helping to share her magnificent gift with audiences of all
        generations."</p>'
