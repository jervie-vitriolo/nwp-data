      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hui is a member of the Democratic Party, which advocates economic
        cooperation with Mainland China while recognizing Hong Kong''s administrative
        independence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba144331-d4f9-4204-afb5-5aa598bd5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.520+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s "one country, two systems" policy attempts to unify previously
        colonized, now autonomous regions -- such as Hong Kong and Macau -- with Beijing''s
        central government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950291ba-7624-489f-a525-8b6cf636f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.520+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales arrived with family members -- her husband, son, daughter-in-law,
        and two grandchildren -- in Hong Kong on the morning of May 21 for a holiday.
        Immigration officers, however, separated her from her family and detained
        her. The feisty former Supreme Court justice was asked to sign several documents
        in relation to her detention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02bca2a-dd8d-4d3b-a434-dd52718a52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.520+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Morales was kept in the dark on the reason for her detention,
        her legal counsel said she was told the former anti-corruption official was
        a “security threat.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abe80f-05ce-4cf9-94b8-3d7dac518b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:04:45.520+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales and her companions were eventually allowed entry, but they
        chose to return to Manila that evening instead.</p>'
