      'mgnl:lastActivated': 2023-01-30T00:34:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05e5bc-34ab-44e3-ab69-a35cb7caae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was her desire to donate her brain to be studied," her lawyer
        Konstantine Kyros said in a statement to CNN, acknowledging this could only
        happen if Massaro''s family abides by her wishes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252f1ec-9106-4ce8-9435-e4c5ae818e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74585e-fa8a-4509-a229-fef1d2d2892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronic traumatic encephalopathy, or CTE, is a degenerative brain
        disease that can only be definitively diagnosed after death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a1f13-2fd6-42b4-a701-a2a11b0d9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299f7eb-9fff-4131-857c-4b91993b084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old worked with the WWE from 2005-2008 and was one of
        60 former pro-wrestlers who <a href="https://www.cnn.com/2016/07/19/health/wwe-brain-injury-lawsuit/index.html">sued
        the organization</a> in 2016. The lawsuit claimed WWE made wrestlers perform
        maneuvers that caused them to incur head injuries, and failed to care for
        them when they were injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d7e41-a95b-490f-ab32-75e4f4f16928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe00bbc-206b-452e-8021-b36ee66cda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to WWE for comment, but has not heard back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e6064-abad-48f3-a31e-347df2009a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeaa708-098d-4110-94ed-d3137ca25897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 statement, WWE said the lawsuit was "another ridiculous
        attempt by the same attorney who has <a href="http://www.cnn.com/2015/01/21/us/wwe-lawsuit/">previously
        filed class action lawsuits</a> against WWE, both of which have been dismissed.
        A federal judge has already found that this lawyer made patently false allegations
        about WWE, and this is more of the same. We''re confident this lawsuit will
        suffer the same fate as his prior attempts and be dismissed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ef303-5e49-4e43-98a0-ed0e990dece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d48bc-6495-4a2e-87aa-14286cb6f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was dismissed in September 2018. Massaro''s appeal was
        scheduled to be filed on July 8, Kyros said, which is why it''s important
        to examine her brain now to see if there are signs of CTE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3a732-2d71-4b4d-b723-d3580a20e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea03dac-df9d-4c13-8be0-5d4b054b52c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies have shown CTE is genetic, while other researchers
        have suggested it is not concussions that cause CTE but repeated hits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb02a3-75e8-4f26-acf1-36a7da61c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ae55f-8dac-4467-8112-a0d5c70b8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyro said six other wrestlers he has represented were diagnosed
        with CTE after their deaths by Dr. Bennet Omalu, who is credited with first
        discovering CTE in <a href="https://www.cnn.com/2016/02/04/health/fred-mcneill-cte-football-player/index.html">professional
        football players</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85e118-245f-4da8-ad95-ad6e66055360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:01:56.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/21/entertainment/ashley-massaro-death-trnd/index.html">Ex-WWE
        star Ashley Massaro''s brain could be donated to research</a>."&nbsp;</em></p>'
