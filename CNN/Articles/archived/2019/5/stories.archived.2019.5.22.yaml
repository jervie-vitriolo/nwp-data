    'template': '1'
    'title': 'Bato on lawmaking crash course criticisms: I am a PhD holder'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ca911-42d6-43cb-9937-ba5ba527f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.257+08:00
