      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe70e11-ddc8-4380-8e4c-e9788ad1f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dominic, TBWA\SMP teams working on political campaigns
        were kept apart, which was not the case with other accounts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40294ff-1a7c-4112-a266-d6673c7a8808'
      'mgnl:activationStatus': true
