    'jcr:uuid': 'eecd941a-a775-48f5-899a-359858414ecb'
    'lead': 'The national squad records the biggest winning margin in the tournament''s
      history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T18:49:21.331+08:00
