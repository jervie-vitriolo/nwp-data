      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that safeguards will be in place to prevent abuses within
        the system. Mandatory ROTC for university students was abolished in 2001,
        following the death of  University of Santo Tomas cadet Mark Chua, who published
        the alleged abuses of the system in their school paper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41819e4e-b234-4f92-b35f-56b2ec5845d8'
