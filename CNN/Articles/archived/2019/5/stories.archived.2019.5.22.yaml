      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9467883-1f5b-467a-9c16-55cace1ebd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.884+08:00
      'mgnl:createdBy': 'portia'
