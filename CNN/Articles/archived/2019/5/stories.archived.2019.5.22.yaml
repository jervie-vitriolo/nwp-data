      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/05/21/tech/facebook-zuckerberg-stamos-ceo/index.html">Mark
        Zuckerberg should hire a new Facebook CEO, former Facebook exec says</a>."&nbsp;</em></p>'
  'new-york-health-care-discrimination':
    'author': 'Kate Sullivan, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T09:33:56.255+08:00
    'imagesource': 'jcr:a51ac6a3-0b94-4998-b94c-b36c8156ac83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '057c198b-ed0c-4c7a-b5ef-0cb9ffb0a5ff'
    'lead': 'New York Attorney General Letitia James filed a lawsuit Tuesday against
      the Trump administration, arguing that a new regulation would let health care
      providers discriminate and refuse care to patients based on their personal beliefs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:37:48.275+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:35:03.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:12.705+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York', 'Letitia-James', 'Donald-Trump']
    'template': '1'
    'title': 'New York leads coalition of states suing Trump admin over health care
      discrimination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01b94f-3505-4fca-9a10-e93a53138b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New York Attorney General Letitia James
        <a href="https://ag.ny.gov/sites/default/files/state_of_new_york_v_hhs_complaint.pdf">filed
        a lawsuit</a>&nbsp;Tuesday against the Trump administration, arguing that
        a new regulation would let health care providers discriminate and refuse care
        to patients based on their personal beliefs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6aa8b9-0565-4c3c-933a-014284891a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://ag.ny.gov/press-release/attorney-general-james-leads-coalition-23-cities-and-states-suing-trump-administration">news
        release</a>&nbsp;sent by James'' office says she is leading a coalition of
        23 states, cities and municipalities suing to block a <a href="https://ag.ny.gov/press-release/attorney-general-james-leads-coalition-23-cities-and-states-suing-trump-administration">Department
        of Health and Human Services rule</a>&nbsp;that would allow "businesses, including
        employers, to object to providing insurance coverage for procedures they consider
        objectionable, and allow individual health care personnel to object to informing
        patients about their medical options or referring them to providers of those
        options."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2e4f0-d62c-4767-8161-0b0d44ea8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government is giving health care providers free license
        to openly discriminate and refuse care to patients — a gross misinterpretation
        of religious freedom that will have devastating consequences on communities
        throughout the country," James said in the release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829e602-b8a7-4b70-922d-46c7c887edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the health of our residents is at stake, and the safety of
        vulnerable populations hang in the balance, we cannot rest until this ''health
        care refusal'' rule is stopped," James added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d3e83-50fd-4892-9318-4e47ebfa6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges the federal government could terminate hundreds
        of billions of dollars in federal health care funding if states or cities
        fail to comply with this rule. Public health programs that could be impacted,
        according to the release, include Medicaid, the Children''s Health Insurance
        Program, HIV/AIDS and STD prevention and education, and mental health and
        substance abuse treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7181aafb-957d-4008-9f80-efce1c3d1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Human Services did not immediately
        respond to CNN''s request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd67de3-4f9d-4bd1-adb9-a66c0f278bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is yet another example of Democratic-led states stepping
        in to protect health care provisions that the Trump administration aims to
        gut. Democratic attorneys general have banded together in an attempt to defend
        the Affordable Care Act in federal court against a lawsuit in which GOP-led
        states are seeking to have the law invalidated. The Trump administration has
        refused to defend the law and has argued in favor of tossing it as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eee982-6acf-4383-8375-8f0913eb7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new case, New York state was joined by New York City, Colorado,
        Connecticut, Delaware,the District of Columbia, Hawaii, Illinois, Maryland,
        Massachusetts, Michigan, Minnesota, Nevada, New Jersey, New Mexico, Oregon,
        Pennsylvania, Rhode Island, Vermont, Virginia, Wisconsin, Chicago and Cook
        County, Illinois.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843a683-0b73-4bf4-b3cc-49e7b36753c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule, which would go into effect in July, "drastically expands
        the number of providers eligible to make such refusals, ranging from ambulance
        drivers to emergency room doctors to receptionists to customer service representatives
        at insurance companies," according to the release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac693df-4dee-42fe-a24a-511d96255fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Rule, a hospital could not inquire, prior to hiring a
        nurse, if (s)he objected to administering a measles vaccination—even if this
        was a core duty of the job in the middle of an outbreak of the disease. Or
        an emergency room doctor could refuse to assist a woman who arrived with a
        ruptured ectopic pregnancy, even if the woman''s life was in jeopardy," the
        release reads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877bc34-3dd4-49a9-ad13-c01f886fdf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:37:48.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/21/politics/new-york-coalition-suing-trump-health-care-discrimination/">New
        York leads coalition of states suing Trump admin over health care discrimination</a>."</em></p>'
