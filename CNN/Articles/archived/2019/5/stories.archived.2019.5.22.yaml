      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Becker, chairman and chief executive officer of Base Entertainment
        and Base Hologram said in a statement that "Whitney Houston was unquestionably
        one of the most important singers of any generation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
