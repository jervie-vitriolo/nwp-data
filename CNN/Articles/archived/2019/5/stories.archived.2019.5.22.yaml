  'Next-PNP-chief-Bato-Albayalde-Duterte':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'PNP Chief Oscar Albayalde said he will recommend to President Rodrigo
      Duterte the following: P/LTGen. Archie Gamboa, deputy chief for operations;
      P/LTGen Camilo Cascolan, directorial staff chief; and P/MGen. Guillermo Eleazar,
      Metro Manila director to be his successor.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-22T15:45:58.948+08:00
