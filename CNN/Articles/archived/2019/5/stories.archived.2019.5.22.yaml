      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto pulled away again, taking a 12-point lead on Leonard’s step-back
        jumper with 3:15 remaining.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed3e0a-4ebf-41a2-bec4-969bb77bce4e'
