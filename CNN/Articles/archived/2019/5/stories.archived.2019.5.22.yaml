    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949b67c-e82e-4594-9d62-398bab227631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.896+08:00
      'mgnl:createdBy': 'portia'
