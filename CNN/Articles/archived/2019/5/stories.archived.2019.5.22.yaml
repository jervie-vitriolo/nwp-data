  'Hong-Kong-Ted-Hui-Chi-fung-Ombudsman-Conchita-Carpio-Morales':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Ted Hui Chi-fung, a member of the Hong Kong Legislative Council, said
      political, not security, reasons were used to bar former Ombudsman Conchita
      Carpio-Morales from entering Hong Kong.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T17:59:09.820+08:00
    'imagesource': 'jcr:53b57790-dbf0-47cc-9508-8ae3d39a9954'
