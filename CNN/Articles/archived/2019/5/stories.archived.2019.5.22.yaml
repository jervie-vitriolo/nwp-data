      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Eight
        of President Rodrigo Duterte’s anointed candidates are heading to the Senate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24157c-2056-4049-9c4d-53b6c39880e8'
