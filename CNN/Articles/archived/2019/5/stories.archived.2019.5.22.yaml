      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic says that the TBWA\SMP team was tasked to create video and
        digital assets for use of other teams working on the Duterte presidential
        campaign. Dominic explained that the TBWA\SMP team never faked any content:</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b27b60-d5d1-4565-a0c2-278ea86dc924'
