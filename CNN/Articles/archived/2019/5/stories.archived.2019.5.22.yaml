      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex added, “Duterte wasn''t as hated at the time, and most voters
        were basing his credentials on what he achieved for Davao and less on the
        manner with which he reached them.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
