      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also recovered during the operation was cash worth ₱700,000 and
        checks totalling to millions of pesos.</p>'
