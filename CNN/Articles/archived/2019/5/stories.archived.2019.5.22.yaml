      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury returned the indictment, which was unsealed Tuesday,
        on May 9, the district attorney''s office said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb54c34-66db-4249-96b4-dc469ac1512a'
      'mgnl:activationStatus': true
