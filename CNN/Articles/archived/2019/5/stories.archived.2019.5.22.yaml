      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Poe, the only other senators-elect who ran without the
        blessing of either the President or his daughter, are Lito Lapid and Nancy
        Binay.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8477ae-cdc1-4530-be97-2d2dba1e0655'
