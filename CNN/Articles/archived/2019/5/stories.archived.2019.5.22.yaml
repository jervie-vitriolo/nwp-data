      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> A top
        official of the Liberal Party said Wednesday that Senator Francis “Kiko” Pangilinan,
        who resigned as the political party’s president, should not be blamed the
        loss of the opposition''s senatorial candidates in the 2019 midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9bfaf-3fa0-4476-826e-9bc6e17dcb56'
      'mgnl:activationStatus': true
