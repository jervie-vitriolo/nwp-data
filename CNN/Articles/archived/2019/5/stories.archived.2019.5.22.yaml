    'mgnl:tags': ['coke', 'coca-cola', 'netflix', 'stranger-things']
    'template': '1'
    'title': 'Coca-Cola is bringing back New Coke in honor of ''Stranger Things'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5425b5b-b72f-41e4-a8fb-fcf553dbb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Coca-Cola is hoping a failed product
        from the 1980s will help it go viral in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817037e-0367-4245-b83d-8bc284525786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is bringing back a limited number of New Coke cans in
        honor of the upcoming third season of "Stranger Things," in which the product
        is featured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3fab57-e5d9-48d5-b1a0-c6bc8080e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" creators Ross and Matt Duffers came up with the
        idea to bring New Coke back as a way to promote the show, which will start
        streaming on Netflix on July 4. The third season of the show takes place during
        the summer of 1985 — when Coca-Cola debuted a new recipe for its iconic beverage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8be01-24fe-4a01-ac2a-c121879292f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called New Coke was a flop: Consumers reacted so poorly to the
        new drink that Coca-Cola pulled it from shelves after a few months. New Coke
        was rebranded as Coke II, and sold in some places after 1985. But this is
        the first time Coca-Cola is bringing back New Coke with that branding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f8333-8f41-464f-a355-1d9c75d1c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing New Coke back is a way for Coca-Cola to "not take ourselves
        too seriously," Stuart Kronauge, president of Coke''s sparkling business unit
        and senior vice president of marketing for Coca-Cola North America, told CNN
        Business. And it wasn''t easy to recreate the product: Coca-Cola had to reach
        into its archives to get the design of right, and dig through its vault to
        recover the recipe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb7ead-463c-4ceb-9418-6821564ec2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe a while ago we wouldn''t have done this," Kronauge said.
        "But we''re changing and trying to innovate in ways that are beyond traditional
        new products. This is a cultural innovation." Coca-Cola recently partnered
        with Disney Parks &amp; Resorts on custom designs for Coke products being
        sold at Disney''s new "Star Wars" theme park, "Galaxy''s Edge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729722a7-b0a1-4862-9231-5a6968ae1886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership is a way for Coke to reach people in an evolving
        media landscape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de64f5-6f97-4867-b670-53ad63709ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buying a 30-second ad to drop into a certain time-frame is not
        as valuable as it once was," Kronauge said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2932fb-a6c8-4d3e-8c1f-91eac5a27f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is changing into streaming and non-ad platforms and subscription-based
        platforms," she added. "So it''s important for us to make sure that we are
        where our consumers'' eyeballs and hearts and spirits are." The new promotion
        is designed to "break the internet" Kronauge said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f813b2-cdd1-4d83-ac1c-02b3a255aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three ways for customers to get the retro product: As
        a gift when they buy limited-edition "Stranger Things" Coke and Coke Zero
        Sugar glass bottles online starting Thursday, through "Stranger Things" themed
        pop up vending machines that will be in cities this summer, or as a giveaway
        when they purchase a gift or ticket at the World of Coca-Cola in Atlanta.
        Coca-Cola has produced under 500,000 of the New Coke 12-ounce cans, and expects
        to run out quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c37abe-5522-416e-ae6f-059291c93208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also selling "Stranger Things" themed cans of regular
        Coke and Coke Zero Sugar, and is releasing a remake of a 1980s ad featuring
        characters from the show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5ba36-1732-419b-a258-f695dd2bc495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Netflix, the partnership is a way to advertise in new channels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd07ae-0980-4596-a1cc-ee5c2bd600c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We exist on the internet, and Coke has a century of experience
        in building consumer products that are physical," Barry Smyth, Head of Global
        Partner Marketing at Netflix, told CNN Business. The streaming platform is
        also partnering with a number of other companies, including Lego, H&amp;M,
        Schwinn and Baskin-Robbins, to promote the upcoming season.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11114c1-360c-45ce-9f4f-018cf8f54fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:26:07.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/21/business/new-coke-stranger-things/index.html">Coca-Cola
        is bringing back New Coke in honor of ''Stranger Things''</a>"</em></p>'
