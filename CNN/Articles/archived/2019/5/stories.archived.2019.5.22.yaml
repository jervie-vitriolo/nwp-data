      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad absorbed back-to-back losses in the opening day
        of the international basketball tournament in Changsha, China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d58cbc-d037-489c-a706-560c5fefe3ee'
      'mgnl:activationStatus': true
