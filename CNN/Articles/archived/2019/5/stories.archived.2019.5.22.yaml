    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dfa', 'department-of-foreign-affairs', 'kuwait', 'panelo', 'ofw',
      'overseas-filipino-worker']
    'template': '1'
    'title': 'DFA takes legal action on OFW death in Kuwait'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca669f0-358d-4ccf-8b86-6bf7e7fc81bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:38:23.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Department
        of Foreign Affairs (DFA) on Tuesday said it has filed a criminal case for
        the death of an Overseas Filipino Worker in Kuwait, who was allegedly physically
        and sexually assaulted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9112bc-afab-45d9-9e6d-4c33c098bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:38:23.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA expressed its condolences to the family of Constancia Dayag
        who died on May 14. Officials said they have coordinated with the Ministry
        of Foreign Affairs in Kuwait to receive a forensics report as soon as possible.
        DFA has also offered to shoulder the cost of the shipment of Dayag’s remains
        from Kuwait to her hometown in Cauayan, Isabela.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c36334-b5fc-4ddc-be21-f28134887be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:38:23.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department will continue to provide legal and other assistance
        to the next-of-kin of the late OFW Dayag,” DFA said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe739b0-cd00-4c95-8d3b-9257350469e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:38:23.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Philippine Embassy in Kuwait "has hired a lawyer, who
        has already filed a criminal case." The DFA did not say who was charged and
        what criminal case was lodged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6649112-ca81-4ce7-9497-b08248789204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:38:23.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Malacanang said it supports a review of the labor contract
        between the Philippines and Kuwait in the wake of the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ad66d-89fb-4c07-81da-63127abf2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:38:23.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2019/5/20/Malacanang-Philippines-Kuwait-labor-deal-OFW-.html">READ:
        Palace backs review of labor deal with Kuwait amid OFW death</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69f67c-3aa1-48ae-9aed-7c222de5d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:38:23.125+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayag was a household service worker who was initially deployed
        to Kuwait in January 2016. She returned in 2018 and was on her second contract
        with her Kuwaiti employer.</p>'
