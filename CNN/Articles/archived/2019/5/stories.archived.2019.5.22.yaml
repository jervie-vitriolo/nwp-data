    'template': '1'
    'title': 'LOOK: Grace Poe, Nancy Binay refuse to do Duterte fist bump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a491d-3210-4ec9-b5cf-9979fc05bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:02:04.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Senators
        Grace Poe and Nancy Binay did not follow suit with 10 of their fellow Senate
        race winners who posed for a photo doing President Rodrigo Duterte’s signature
        fist bump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7854c-3af5-4215-b487-006b46c4e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:02:04.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37be084-efcf-484a-8cab-d84d13837e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:02:04.373+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:34:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the incoming set of senators, dominated by Duterte allies, gamely
        posed brandishing the Duterte fist, Poe placed her hand on her chest, while
        Binay raised her left hand and pointed upward, forming a “number one” sign
        — a signature of her party United Nationalist Alliance.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Incoming senators — dominated by administration allies —
        gamely pose with the signature Duterte fist bump, while Senator Grace Poe
        places her hand on her chest and Senator Nancy Binay points upward <a href="https://t.co/9vZQr9XjCw">https://t.co/9vZQr9XjCw</a><a
        href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/izmt4GxoFs">pic.twitter.com/izmt4GxoFs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1131061930263625728?ref_src=twsrc%5Etfw">May
        22, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3635a9-dcf6-4041-9dae-70b4b1cec620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:45:29.629+08:00
