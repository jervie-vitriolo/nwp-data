      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP basketball season starts every September and ends in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd71a7-0671-4efb-a8ff-9049de2de683'
