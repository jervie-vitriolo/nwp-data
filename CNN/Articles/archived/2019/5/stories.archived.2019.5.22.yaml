      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first game, the Philippines could not get its rhythm going
        as it began at an early six-point deficit against Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808df2d6-9fed-449d-a540-80357fcfe856'
