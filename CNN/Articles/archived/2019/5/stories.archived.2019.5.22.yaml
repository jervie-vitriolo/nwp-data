    'template': '1'
    'title': 'COMELEC wraps up official tally with Binay clinching top 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2a770-05f4-45b7-b13f-155dfc149116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:35:51.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — The official
        tally of the Commission on Elections (COMELEC) ended Wednesday, with the National
        Board of Canvassers (NBOC) accounting for 100% of certificates of canvass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee3221-2aa9-43bb-85e2-c632059a6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:35:51.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Certificates of Canvass (CoCs) from the United States arrived
        Tuesday evening, which translated to over 200,000 registered voters. Spokesperson
        James Jimenez earlier said this would be crucial for those in the 12th and
        last spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28caf9-b553-45cb-bb87-acd49013cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:35:51.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:12.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist senator Nancy Binay was in the Top 12. Reelectionists
        JV Ejercito and Bam Aquino trailed in the 13th and 14th spot respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b61c29-1ff6-47b1-a1c2-7702c47fc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:35:51.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Senator Cynthia Villar topped the latest count with 25,283,727
        votes, followed by reelectionist Senator Grace Poe and former presidential
        aide Christopher "Bong" Go with 22,029,788 and 20,657,702 votes, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568fdd2-0f88-4cac-97e0-8608ae8a8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:35:51.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here are the top 12 senators according to the official count:</h2>'
    '1':
      'image': 'jcr:0bdaeda9-606b-4fb4-9683-f67188d39901'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe0e85-cdf3-42dc-9464-1187367c14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:12:50.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282bb0b-7764-447d-a17f-843e7d8de54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:35:51.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the canvass was released early Wednesday. The NBOC
        said a total of 47,296,442 valid ballots were counted, with voter turnout
        at 74.31 percent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740fc4c-165b-4d2a-99b9-f60ec677de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:35:51.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (COMELEC) Commissioner Rowena Guanzon told
        CNN Philippines <a href="http://www.cnnphilippines.com/news/2019/5/15/comelec-guanzon-senatorial-race-announcement.html">last
        Wednesday</a> they expected the complete transmission of elections returns
        on May 17, and the list of winning senatorial candidates by May 20. The announcement
        of the final list of winners was delayed, however, as CoCs were still being
        tallied until Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07fe0d4-84b5-43b4-b49b-e82ec88aab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:35:51.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:12.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final COC from Los Angeles was <a href="http://cnnphilippines.com/news/2019/5/21/Senator-winners-proclamation-Comelec.html">canvassed</a>
        Tuesday evening.</p>'
