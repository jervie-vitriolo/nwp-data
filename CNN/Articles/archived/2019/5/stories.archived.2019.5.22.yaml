      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Oliver has focused on campaigns for schools to serve
        healthier lunches in both the United Kingdom and the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2940e17b-4c5b-4c3d-9915-71c8d235c128'
