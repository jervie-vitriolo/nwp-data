      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Duterte won the presidency, Dominic’s team was invited to
        the victory party. The other advertising professionals interviewed for this
        piece were not as lucky. (“Talo,” said one, simply. “We were just hired help,”
        said another.)</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
