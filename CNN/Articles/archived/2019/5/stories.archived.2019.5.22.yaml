    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:09.549+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nepal', 'everest', 'mount-everest', 'record', 'kami-rita-sherpa',
      'sherpa']
    'template': '1'
    'title': 'Nepal Sherpa breaks own record by climbing Everest 24 times'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c84b40-8799-448a-944d-88da011c638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:50:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Nepali mountaineer has broken his
        own record by climbing Mount Everest an unprecedented 24 times -- completing
        the last two ascents in the same week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3cd43-2bbb-42e3-90f1-d587024077c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:50:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kami Rita Sherpa, 49, reached the summit at 6:38 a.m. Tuesday, less
        than a week after scaling the world''s tallest mountain for the 23rd time
        on May 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a614b-418d-4e76-9b5b-fb78079d6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:50:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kami, who goes by his first name, was leading a team of Indian police
        as a senior climbing guide when he broke his previous record, Surendra Thapa,
        a spokesperson for the Nepal Tourism Department, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c185d2-9dee-443d-b00c-01b6c71a3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:50:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters, Kami said he intended to make the 8,848 meters
        (29,029 feet) climb yet again. "I am still strong and want to climb Sagarmatha
        25 times," he said, using the mountain''s Nepali name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e386283-0994-4c60-96f9-99021944eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:50:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the climbing guide''s three latest ascents, the record was
        jointly held by Apa Sherpa and Phurba Tashi Sherpa, both prolific Nepali mountaineers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9035b-63c7-4a15-ae25-74b3fcd8d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:50:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal has granted permission to 381 climbers from 44 teams to scale
        Everest this climbing season, Danduraj Ghimire, director general of the Nepal
        Tourism Department told CNN, while dozens have already reached the peak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89628ed0-b97d-4c18-b8a3-c1e6ad112a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:50:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern is mounting over the impact of increasing visitor numbers,
        with major cleanup efforts underway to remove tonnes of trash from the mountain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a0b01-9dd0-4b89-9339-55de0a91a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:50:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, China capped climber numbers and banned non-climbers
        on its side of the mountain in order to reduce waste. But Nepal has not followed
        suit.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6024ce6-3a78-40ae-a2f8-756e3dbbf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T06:50:14.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/21/asia/nepal-everest-record-scli-intl/index.html">Nepal
        Sherpa breaks own record by climbing Everest 24 times</a>"</em></p>'
