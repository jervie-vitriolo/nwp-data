  'mati-diop-cannes-film-festival-palme-dor':
    'author': 'Thomas Page, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-22T09:05:48.080+08:00
    'imagesource': 'jcr:5dd1c4e4-91bf-4205-be3a-85fcb5837f0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b11cfacc-1ff3-4a74-bf28-f8f6f7e20d74'
    'lead': 'Mati Diop''s film "Atlantics" is a rare thing: a director''s debut feature
      in competition for the Palme d''Or. Its selection also meant French-Senegalese
      Diop became the first black woman in the running for one of the highest prizes
      in world cinema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T09:09:27.301+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:35:05.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:12.389+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mati-Diop', 'Cannes-Film-Festival', 'France', 'Cannes', 'Palme-d-Or',
      'Atlantics']
    'template': '1'
    'title': 'Cannes 2019: ''Atlantics'' director Mati Diop is the first black female
      contender for the Palme d''Or'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c450f-6905-432b-8a66-feca77532228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bathed in afternoon sunlight on the steps
        of the Palais des Festivals, Mati Diop screamed out with arms aloft, joy writ
        large on her face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae637171-f1cc-449d-bd61-5390f2d0a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red carpet galas at the Cannes Film Festival are not usually like
        this. More common is the sight of a director smiling through the nerves, appeasing
        the cameras while preparing for critics'' slings and arrows. Raw emotion is
        for when the credits roll, coddled by applause inside the Grand Theatre Lumiere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9df6aa-9beb-40f9-9108-e6295ea2629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no such reticence from Diop; she was already celebrating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d7280-fd00-43a3-98ec-3fb3f05b50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later Diop was still buoyant. "What I felt that day, I
        had never felt it before," she said. "It was so unique and special."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3297a4-c9a8-4540-a1bd-14f6a5554594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diop''s film "Atlantics" is a rare thing: a director''s debut feature
        in competition for the Palme d''Or. Its selection also meant French-Senegalese
        Diop became the first black woman in the running for one of the highest prizes
        in world cinema.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c952e6-d8d9-4ea5-88ff-8d9f4af052ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part romance, part ghost story, "Atlantics" is a magical-realist
        take on the migrant crisis, following a community in Dakar, Senegal, after
        a group of exploited construction workers, owed months of pay, set sail for
        a better life in Europe. Rather than focus on the migrants, Diop turns her
        attention to the trauma of those left behind: the women haunted by the young
        men''s absence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d17c3c-84ef-4a0f-9e2d-26e4a845b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diop is quick to make clear the experiences on screen do not reflect
        her own, but it''s a deeply personal project nonetheless, and one with a degree
        of self-discovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62280971-c55d-4a0c-94bc-71a652f615fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Paris into a family of distinguished Senegalese artists,
        Diop''s father Wasis is an acclaimed jazz-folk musician, while her uncle <a
        href="https://edition.cnn.com/2017/11/10/africa/martin-scorsese-african-film-heritage-project-unesco-fepaci/index.html">Djibril
        Diop Mambety</a>&nbsp;was a pioneer of African cinema whose 1973 Cannes-winner
        "Touki Bouki" also addressed the subject of migration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40295f18-4b2b-412c-815f-db1539ff0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now best known as an actress, Diop has directed short films
        since 2004, including "Snow Canon" (2011), an exploration of a young woman''s
        sexual awakening, and 2012''s "Big in Vietnam," revolved around the search
        for an actor missing from set. Her 2009 short "Atlantiques," about a young
        man in Dakar mulling an attempt to sail to Europe on a small pirogue boat,
        would become the foundation stone of her first feature.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b6bdb-47f7-4bd1-be8a-2ad8602e7dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I decided I was going to become a filmmaker, it was
        immediately connected to my African origins, as if I wanted my cinema to be
        rooted there," she said. "I think I needed to use cinema to explore this territory."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4d73b-609b-4e5c-9f37-a0182cc9c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diop compared the filmmaking process — particularly editing — to
        psychoanalysis: "A lot of things appear to you that were a bit unconscious."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b454617-4b74-4fd0-8314-bc6af217cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "Atlantiques" took shape 10 years ago, mass migration "was
        very big, something tragic in Senegal," Diop explained. "At the time (it)
        really marked the population a lot — myself included. I was coming from France
        to make a return to my origins and I would meet people (going the other way)
        ... I was not chosen, but taken by a history that was much, much bigger than
        mine."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50756c-66b5-4f72-a6dd-8cef56911658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film found poetry in describing a generation''s predicament.
        "What is Europe?" a character ponders, a destination transfigured into an
        idea. When you have "nothing but dust in your pockets," as one voice puts
        it, dreams become nourishment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee37995-cce1-466d-9d2d-7a616aa144b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diop described her "Atlantics" as the sequel to "Atlantiques," exploring
        "the other side of this story." We bear witness through the eyes of Ada, whose
        beau Souleiman takes to the sea, leaving her to face an arranged marriage
        to the wealthy but uncaring Omar. On their wedding night, an unexplained fire
        consumes the bridal bed, with Ada''s friend swearing she saw Souleiman nearby.
        A police investigation ensues, and Ada is accused to harboring her missing
        lover, but the detective in charge becomes one of many seized by a mysterious
        illness when night falls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae173a18-d553-40bc-87c6-5d2c4d0e7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diop, who co-wrote the script with Olivier Demangel, said she imagined
        "the ocean as an accomplice ... a supernatural force which was gobbling up
        the youth." Only in her film, it spits them back out to wreak havoc on the
        community.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9b8ff-b5a2-47bd-8932-ef06402cee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atlantics''" hypnotic visual storytelling carries the viewer from
        young love''s first blush into something slightly sinister, navigating "djinn"
        spirits and the witching hour before arriving at an achingly sincere denouement.
        Like the films of Claire Denis -- to whom Diop''s directorial style bears
        comparison — there''s ellipses everywhere, faces and bodies left to do the
        talking.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51516bb3-33e0-4646-a9b2-8c287f6c4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Denis, who directed Diop in her breakthrough role in 2008''s
        "35 Shots of Rum," insists that Diop "has her own territory and spirit."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42fcdc-6b74-4d6e-9dcf-6c13d3077f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew she was very determined," Denis wrote in an email, "but
        when I saw ''A Thousand Suns'' (Diop''s 2013 documentary following up on the
        cast of "Touki Bouki"), I became convinced she was brave, not only talented."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bd7bc-6ffe-4541-be48-8a965ec47707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Diop) really is one of the most subtle people I''ve ever worked
        with," said musician Fatima Al Qadiri, who composed the film''s score. "The
        details are so fine and minute, and she will take you there with her. There''s
        something very fragile but also extremely strong. There''s paradoxes in her
        work that I was very drawn to."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a284c6-da98-4e3a-a312-1efafac559da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atlantics" themes -- first love, precarious employment, arranged
        marriages and migration — may be universal, but the film is a staunchly Senegalese
        parable. The dialogue is nearly entirely in Wolof rather than French (though
        Diop doesn''t speak it herself). Casting took place on the streets of Dakar.
        Writing in close consultation with trusted friends, she said fidelity was
        key, stressing the importance that "Senegalese people — some Senegalese people
        — recognize themselves in the story."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce895452-1af2-46c6-af25-96409c3d9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely important that more and more stories concerning
        African history, of characters, are (made)," she added. "It''s really a matter
        of re-appropriating your own stories."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96df76b-4fe7-4b95-a144-2ef7e8aee95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference the day after the gala she went further.
        "(Growing up watching cinema) as a black woman, I really missed black figures
        and black characters ... It''s also why I made this film. I needed to see
        black people on screen, like huge, everywhere."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731656f-d575-4520-b219-74940bc16c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qadiri revealed that in September the film will premiere back
        in Dakar, bringing the project full circle. "It means everything," said Diop.
        "I''m very curious to have feedback from the people there."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7556de-00b3-44c2-959e-83f9417ee982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Atlantics," Ada muses that "some memories are omens." For Diop
        and her young cast, that sunny afternoon on the French Riviera should be considered
        one.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae314144-0bb8-45e1-83e0-e5b33e0443e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:09:27.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:35:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/mati-diop-cannes-2019-atlantics/index.html">Cannes
        2019: ''Atlantics'' director Mati Diop is the first black female contender
        for the Palme d''Or</a>."</em></p>'
  'Mark-Zuckerberg-new-Facebook-CEO':
    'author': 'Donie O''Sullivan, CNN Business'
