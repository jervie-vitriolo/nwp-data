      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes on the heels of news last week that Houston''s
        estate signed a deal with Primary Wave Music Publishing to acquire 50% of
        the estate''s assets including royalties from music and film, merchandising
        and the rights to her name and likeness.</p>'
