      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Marinduque Representative Lord Allan Jay Velasco, Leyte
        Representative-elect Martin Romualdez, Taguig Representative-elect Alan Peter
        Cayetano, and Davao del Norte 1st District Representative-elect Pantaleon
        Alvarez, who once held the position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c5bf7-6a15-4b35-b1b6-4d3b7ca5f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.673+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, Cayetano, and Alvarez have confirmed they will join the
        race when the 18th Congress opens in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06640a2f-bd96-4bb3-b78e-e74f675dddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.674+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m definitely running for speaker... I will give it a try," Alvarez
        said. He became Speaker in 2016, but was replaced by Arroyo in July last year
        during the State of the Nation Address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84c3a3-4e74-457e-b078-e5f50db98268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.674+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, an ally of President Rodrigo Duterte and former Foreign
        Affairs secretary, even included the speakership bid in his campaign, with
        posters introducing him as "Speaker na tapat" (honest speaker.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99590a-74a0-4d03-9ec3-cb017374a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.674+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PDP-Laban''s bet</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1519c-b03c-4c8d-834b-2bfcff1a6197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.674+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-elected Senator Koko Pimentel, president of PDP-Laban, said the
        ruling party will choose who among Alvarez, Velasco, and Pampanga Representative
        Dong Gonzales will join the speakership race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6b577-d2ee-4c25-8185-e295f3328aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.674+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel warned that PDP-Laban members who don''t abide by the decision
        will be kicked out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2cdbf-ff16-4f79-a52f-f3c9e17f4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.674+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have rules on how to choose, kung sino mapili. Kung merong
        magrerebelde, we have to kick them out of the party," Pimentel said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18791f15-5b47-4adc-81c0-08b88b1b7074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.675+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, a stalwart of Arroyo''s former party, Lakas-CMD, said
        he has in talks with lawmakers to seek their support for his candidacy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660317c-d89b-4c72-bd5c-f91faf4d7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.675+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mini-meeting ko sila one on one, group by group, para makilala
        nila anong plataporma ko o anong istilo ko, anong gagawin ko," Romualdez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bf3d86-d287-488c-9ab1-fb3da1b1f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.675+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>President''s endorsement</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbf6d2-f867-4644-91f3-dd511a20d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.675+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Fredenil Castro said Duterte''s endorsement will
        be a major factor in the selection of the new Speaker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87d2d4-f0d0-4231-8adc-6522d3dce932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.675+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, however, added that the next  House leader may not necessarily
        come from PDP-Laban, the President''s party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1434914-279e-476f-986f-52e6f15b4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.675+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there is no endorsement, but so long as congressmen knows
        that someone enjoys the favor of the president, they will always follow the
        endorsement, the likes of the president," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e73bd-8573-41e3-bc7b-a72a200cba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that members of political parties may abide with
        the party stand, some members of political parties, they also have their own
        commitments... It''s not the number of the political party that guarantees
        the election of someone to be speaker of the house," Castro added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb1b4b-af9e-448b-ac66-1f69e3adc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sara Duterte''s choice</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05266e2b-927a-4308-a7fa-82b8f28f17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential daughter and reelected Davao City Mayor Sara Duterte,
        who played a major role in Alvarez''s ouster, clarified she has not endorsed
        anyone for the position.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4812dc-d92a-471d-b53b-3eb616347a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am only the mayor of Davao City. I am not the correct person
        to endorse someone to be the next speaker. I only have a personal bet but
        do not intend to influence Congress," the younger Duterte said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef811675-cfcb-4865-8314-dd158d965aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara added that she leaves it up to lawmakers to choose who should
        become the next Speaker.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f1084-2579-4cd9-9b64-809d36fa148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.676+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is best if the newly elected members of the house of representatives
        individually decide who among those who are interested to become the next
        speaker can truly bring good governance and positive change to Congress, to
        the Filipino people, and to our country," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e566c-5c65-41ef-a128-594e6b99f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pampanga Representative Dong Mendoza said Velasco is Sara''s
        personal choice to succeed Arroyo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d436e-a996-47c7-b968-f77b822f8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza told CNN Philippines that Sara already asked the Nationalist
        People''s Coalition (NPC) to support Velasco, a family friend of the Dutertes.
        NPC is part of the administration coalition in the House led by PDP-Laban.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104873c-3458-41c3-8805-37c8cdb3c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Sara requested NPC to support <em>sana</em> Cong. Lord Velasco''s
        bid for speakership, but there are still ongoing talks with our members regarding
        this issue. So far <em>madaming may gusto kay</em> Cong. Lord..," Mendoza
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a6de5-a242-4ac6-944c-2d10a4d15939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T18:36:48.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco has neither confirmed nor denied reports he will run for
        Speaker. He has yet to respond to CNN Philippines'' request for comment.</p>'
  'gilas-women-s-team-fiba-3x3-asia-cup':
    'author': 'CJ Marquez'
