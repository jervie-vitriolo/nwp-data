  'A-baby-cut-from-his-mother-s-womb-after-she-was-killed-opens-his-eyes':
    'author': 'Doug Criss and Marlena Baldacci, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T08:08:05.631+08:00
    'imagesource': 'jcr:ca93d86a-96f5-4368-97f4-2f0f7e11b951'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd717e76-669c-4160-b19a-b8ecc87d47a2'
    'lead': 'The infant is in intensive care and listed in grave condition after he
      was cut from his mother''s womb in an attack on her last month. But this little
      one has a fighting spirit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T08:10:17.681+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:35:09.774+08:00
