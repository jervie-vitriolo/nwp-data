      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03f0d1-6f69-4ea7-bc69-67727c49bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Senator-elect
        Ronald "Bato" dela Rosa on Wednesday responded to criticisms on his remark
        that he wants to take seminars to learn how to craft laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8ef30-ee44-4f4b-a7cd-9595781752f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3874e6c-68be-47f8-a7e5-93eede703663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-proclaimed lawmaker assured the Filipinos that he can
        be an effective lawmaker as he has an educational background on policy making.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115438e2-c9a1-41d7-822f-d95280c19b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defca3a7-8405-462e-bdf4-2d4e0fa26f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get me wrong, ang gusto kong malaman ''yung rules and procedures
        sa loob ng Senado. Pero yung pag-craft ng batas, anong batas dapat gawin,
        alam ko na po iyun. I am a PhD holder. Ang aking PhD ay napakahirap. Ang dissertation
        ko, karamihan doon ay policy making, policy research, policy analysis, and
        everything about policies. Lawmaking is policy making," he said in a media
        briefing right after he was proclaimed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674d2622-413a-43c3-a05d-9a8f3ba837ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ded03f-b317-47ad-a88e-481f28d08ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-time senator said he only wants to familiarize himself
        with the process of lawmaking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161fa64-b19d-42d7-adf1-8c8350416ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7077d2-98ae-48a1-bc9f-71fa792acbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang akin lang gustong malaman ay ''yung mula sa akin, saan pupunta
        ang bill na inendorso ko, saan dadaan, paano magiging batas ''yan. ''Yun ang
        gusto kong malaman para hindi ako tatanga-tanga doon," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391d64b-badf-4cac-ba7d-c511a9a8af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50419cf-4ab3-4334-a866-74858d6a781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who received over 19 million votes in the midterm elections,
        attended Mindanao State University to study for a Bachelor of Science degree
        in public administration, before leaving for the Philippine Military Academy.
        The former Philippine National Police Chief has also earned a masters in public
        administration and a doctorate in development administration from the University
        of Southeastern Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4d231-3e27-4e5a-bb26-3ad4765369c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318faade-eee8-4898-9e53-fb4c32392f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went viral when said he would take the opportunity to attend
        a seminar on how to craft laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d2612-d39f-44ce-b6e9-b80d73953725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1927bcd-524e-4183-a14c-770900cc1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:30:17.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:34:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ewan ko kung meron bang seminar dyan, or ano bang training dyan
