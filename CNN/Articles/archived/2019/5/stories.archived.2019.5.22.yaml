      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbd7aa-79e9-4da5-92ef-63c9c37fc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T08:31:52.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:35:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these petitions and things like that — I think it''s disrespectful
        to the crew, and the writers, and the filmmakers who have worked tirelessly
        over 10 years, and for 11 months shooting the last season," she said. "Like
        50-something night shoots. So many people worked so, so hard on it, and for
        people to just rubbish it because it''s not what they want to see is just
        disrespectful."</p>'
