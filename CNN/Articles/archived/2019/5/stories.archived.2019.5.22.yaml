      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His restaurants have been a mixed bag. Oliver''s Union Jacks pizza
        restaurants also foundered, and the last one reportedly closed in 2017.</p>'
    '31':
