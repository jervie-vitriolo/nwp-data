      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final count, Villar is followed by Senator Grace Poe, with
        22,029,788 votes. Poe is the lone independent bet to win a seat in the upper
        chamber.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
