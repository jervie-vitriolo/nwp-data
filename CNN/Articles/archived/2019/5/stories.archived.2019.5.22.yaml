      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc4f80c-0d01-4b2d-ae5a-f7ea2914e174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-survey sa office on who would actually vote for him,” Dominic
        said, observing that by and large only those who indicated that they would
        vote for Duterte were brought into the team. “The rest of the office didn’t
        know.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533252d8-345d-4705-9004-0da8e11e1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad5710-24ba-49d0-8333-8503ad4e3c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electoral work may even be concealed from the head offices of Philippine
        agencies tied to international networks, according to Mario, an advertising
        executive who has worked on multiple political campaigns over several elections
        seasons. He explained that this is because “in most cases, these revenues
        are not reported by the local office to the regional as many global networks
        shun participation in elections.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98373e9a-8b84-4bc7-853c-1192a03ee1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a287f5a-510b-443f-ba6c-7a6a1b1cb77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.886+08:00
      'mgnl:createdBy': 'portia'
