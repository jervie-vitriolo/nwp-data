      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The UAAP
        is looking into the possibility of holding four basketball games in a day
        in Season 82.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c663e16-6226-423c-93b7-cadbe4d5a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T17:32:50.599+08:00
