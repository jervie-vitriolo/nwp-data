    'template': '1'
    'title': 'ACT-CIS, Bayan Muna secure 3 party-list group seats'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f05401-ebb3-4198-872c-7885b2d5a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:44:09.446+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — Two party-list
        groups won three seats each at the House of Representatives after the 2019
        midterm polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a30d86-b61a-4586-81b4-75808a6b51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:44:09.446+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections sitting as the National Board of Canvassers
        on Tuesday evening proclaimed&nbsp;that Anti-Crime and Terrorism Community
        Involvement and Support (ACT-CIS) and Bayan Muna as the top winners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc38f7-ccb9-4b3c-b7f5-dc3d6e864271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:44:09.446+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those that secured two seats are AKO BICOL, CIBAC, Ang Probinsyano,
        1-PACMAN, Marino, and Probinsyano Ako.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7a974-7105-4d81-a506-c5549d11d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:44:09.446+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-three other party-lists had one seat each, including KABATAAN
        Party-list, Duterte Youth, TUCP, Magdalo, ACT-Teachers Partylist, and GABRIELA.</p>'
    '1':
      'image': 'jcr:954fa12a-6f25-421b-a9f2-8daad3654106'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b847c31-2d70-41d7-9e0c-7c957c41a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T20:35:50.873+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74460c2-11cb-44b8-9fea-bb3fb1ad617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:44:09.447+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seats in the House are distributed under the party-list law via
        proportional representation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a4d6f-74f5-47d7-beee-c2571cc1406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:44:09.447+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the law, each group getting 2% of the total party-list
        votes will get a seat each – their No. 1 nominee will become representative.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb1f8f-3189-40b6-8340-a3748d93b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T19:44:09.447+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:34:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first batch gets a seat each, what remains of the 61 seats
        will be distributed among those that got more than 2%. This will be raffled
        to nominees No. 2 and 3 of the party-list groups.</p>'
