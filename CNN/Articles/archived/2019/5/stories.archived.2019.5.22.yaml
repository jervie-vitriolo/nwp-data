      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187505a6-4e44-46fe-a96a-4049cfe2da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.888+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabunada never met with the actual staffers working on the campaign,
        and the TBWA\SMP team never got a big picture view of the campaign.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3033c-8c30-4c68-b413-510a8b7dd4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.888+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81aa34-52c4-404e-9028-1daaa2f7b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.888+08:00
      'mgnl:createdBy': 'portia'
