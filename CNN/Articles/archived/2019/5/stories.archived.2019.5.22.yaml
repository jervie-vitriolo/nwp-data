      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbcaf8-ea52-42dd-b049-3023e2b28901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.885+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alex said this was also what happened with the Duterte campaign
        three years ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4be91c-1688-4156-a5b4-39a589fcfa3d'
      'mgnl:activationStatus': true
