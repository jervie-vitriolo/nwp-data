      'jcr:uuid': '92270a7a-af36-45fe-9949-f6bace84c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"The Ellen DeGeneres Show" isn''t
        going away—at least through 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea960751-6dee-4631-a49f-128a66777aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres tweeted a video Tuesday announcing her show would be extended
        for three more years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43e308-f2c0-4d16-902c-1577efd2edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing this show has been the ride of my life," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca973a-cd8f-4226-baa5-ec6f87b8cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedian said she has been doing the show for 16 years. From
        the beginning, DeGeneres wanted to treat her show like a relationship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d2678-78b7-41e0-b57c-f47252cdf259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes in a relationship, you need to take a break," she said.
        "But I don''t. You''re stuck with me. Because I just signed for three more
        years."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd220e8e-969b-4ab3-b7f6-63161d5ab86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres addressed the rumors going around about her show ending,
        and said she wanted to be the first to announce it wasn''t true.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72975a0b-d8ce-4dbd-807e-84643fc897f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But someone beat her to it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d265a5-9d99-41f6-a1d5-4d3bb973f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She joked that somehow Daenerys Targaryen from "Game of Thrones"
        leaked the news in Sunday''s series finale. She played a clip of the Mother
        of Dragons speaking to her army with captions overlaid to make it seem like
        Daenerys was triumphantly announcing Ellen''s show would continue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31081a65-1f7f-44ae-a49b-679696d64324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres told The New York Times in a new interview that she was
        considering her options once her contract came to an end in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabeffa-9897-4bc4-9eb8-9e26f3459a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres said she wasn''t sure what this show would turn into when
        she first started. The fans helped her realize the value of her show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9fee5-c636-46d1-9aec-48ea4832fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had gone through a tough time. I lost my career for a little
        while. This show was my second chance," she said in the video clip. "And it
        turns out, it also helped other people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e172fc7-444d-465f-ae1e-e7b527bec72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres said she received letters from fans who were inspired
        by her show. Some of them found joy and support as they went through chemotherapy.
        Others laughed for the first time after watching DeGeneres.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5f2b7-d09c-4bae-b941-8039e322586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I''m going to keep doing this show," DeGeneres said.
        "For people like you."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019db35-1bb7-4a19-9437-8e04ba57a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T13:50:10.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:34:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/21/entertainment/ellen-degeneres-talk-show-renewed-trnd/index.html">Ellen
        DeGeneres renews her talk show for 3 more years</a>."</em></p>'
  'DOJ-RCBC-money-laundering':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-22T14:13:04.370+08:00
    'imagesource': 'jcr:25f8709f-e002-4b91-bb4c-38fc5e940f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '008a02cb-a73e-479b-a009-48b60ec99893'
    'lead': 'State investigators say they were responsible for allowing the entry
      of stolen funds from Bangladesh to the local bank in 2016. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T14:17:07.867+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:34:51.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:16.216+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['RCBC', 'money', 'laundering', 'Bangladesh', 'bank', 'Maia', 'Deguito']
    'template': '1'
    'title': 'Justice department files money laundering raps vs 5 RCBC officials '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe3613-f0b0-42a2-8f24-ac181ff17027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Department
        of Justice has filed money laundering charges against five officers of Rizal
        Commercial Banking Corp. (RCBC) for their alleged involvement in the $81-million
        Bangladesh Bank heist three years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215cf6d-dd98-4c51-8e72-a8ac24aee3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete told reporters on Wednesday
        that a case has been filed against former RCBC treasurer Raul Victor Tan,
        national sales director Ismael Reyes, regional sales director Brigitte Capiña,
        customer service head for Jupiter business center Romualdo Agarrado, and senior
        customer relationship officer for Jupiter business center Angela Ruth Torres.
        All five are or were part of RCBC''s Retail Banking Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07c624-d7db-4e3d-b9b1-b52fcff3deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d1b39-c3de-4b11-9f42-c4002dbc0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the investigating prosecutor denied their appeal
        as authorities found ample grounds to charge them for violating the Anti-Money
        Laundering Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f931c-58b0-4b12-a86e-dc697bf955f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9ae45-42cd-453b-b2ae-8e585a717873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As defined, ''willful blindness'' is the deliberate avoidance or
        knowledge of a crime, especially by failing to make a reasonable inquiry about
        suspected wrongdoing, despite being aware that it is highly probable. There
        is no better way to describe the acts of respondents Tan, Capiña, Reyes, Agarrado,
        and Torres than this," the 10-page resolution read. "Their complacent attitude
        in handling the suspicious remittances is unacceptable, and rocked the integrity
        of our banking system."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a8d90-31cb-4c5b-ac3d-c8629245a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b8b6f-cf38-4b2f-b631-e08161a67977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has been filed with the Makati Regional Trial Court (RTC)
        Branch 141, Perete said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d749e7-3dc6-4f01-8b26-b5e319926be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51c2a4-8e0c-4b76-b8fc-eaa809ed120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Makati RTC branch 149 found RCBC branch manager
        Maia Santos-Deguito <a href="http://cnnphilippines.com/news/2019/01/10/Bangladesh-bank-heist-RCBC-manager-Maia-Santos-Deguito-money-laundering.html">guilty</a>&nbsp;of
        money laundering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf6bdf-5fef-479e-bcf9-6e9dfe767ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b120e4-5eb5-4128-a5a1-d0511f92d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito cleared and processed the money stolen by unknown hackers
        from the Bangladesh government which were wired to four bogus accounts at
        the bank''s branch along Jupiter Street, Makati on Feb. 5, 2016. The $81-million
        deposits were later withdrawn, converted into pesos, then gambled in a number
        of casinos in the Philippines where it was left untraced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ddd432-386f-4e0b-a532-046e07e57bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2017/07/19/casinos-now-covered-by-AMLA.html">Casinos
        now covered by anti-money laundering act under new law</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5fd04-5422-4fd0-b30f-4b743677a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito was sentenced to 4-7 years in jail for each of the eight
        counts of money laundering and was ordered to pay $103 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1b0da-6734-4222-87e4-5a7137c5084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf7f07-9a81-4f93-8328-ed0dc5d99c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Perete said prosecutors discovered that the five other bank
        officials also had roles to play in ushering in the stolen funds from the
        Bangladesh central bank''s account in New York to the Philippines through
        RCBC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a0dda-3437-4b19-8b9e-4f8fbaa73a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeeac08-84fc-424c-ad7b-0ac32fd978a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, only $15 million has been recovered and returned
        to Dhaka so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cefa67-6e41-49af-bb12-80703971f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39c8f1-7441-4d94-9d95-d27672de04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The five were found instrumental in the lifting of the temporary
        hold on the four beneficiary accounts of the international inward remittances
        of funds allegedly wrongfully taken from the Bangladesh Bank, and the withdrawal
        of such funds, among other acts," Perete said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e53d45-7cf1-4052-b5c1-dc198463baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab718d3-d7d9-41b1-adfd-fb25f9c0aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These acts were found to have been made even after notice of the
        irregularity in the transaction from the Bangladesh Bank," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69058c-eed5-4148-9685-5e90dc39b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fee5dc-8782-41c5-bb09-80ed88d7ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the state prosecutor granted the appeal filed by RCBC
        district sales director Nestor Pineda after discovering that Deguito bypassed
        him and went straight to Capiña and Tan for the release of the stolen funds,
        despite receiving recall orders from abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08434d3d-8b0d-4e09-b503-981bf6399332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd3fa9-b9a5-4d94-953b-8be92c41412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh lodged a <a data-cke-saved-href="http://nine.cnnphilippines.com/news/2019/02/01/rcbc-bangladesh-bank-case.html"
        href="http://nine.cnnphilippines.com/news/2019/02/01/rcbc-bangladesh-bank-case.html">criminal
        case</a>&nbsp;against RCBC before a New York court on Jan. 31 of this year.
        In March, RCBC retaliated with a <a data-cke-saved-href="http://cnnphilippines.com/news/2019/3/12/RCBC-sues-Bangladesh-bank-for-damage-to-reputation-over--81-M-heist.html"
        href="http://cnnphilippines.com/news/2019/3/12/RCBC-sues-Bangladesh-bank-for-damage-to-reputation-over--81-M-heist.html">defamation
        case</a> against the foreign central bank for making "baseless allegations"
        that supposedly tarnished reputation of the Yuchengco-owned lender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff126a-4837-473c-af94-1a3049c9e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:04:33.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, RCBC said they expect the charges against their
        five employees to be dropped eventually.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5413f1f-5d2a-4f05-8797-8f135970519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T15:04:33.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that they will be vindicated since our investigation,
        conducted by independent third parties, concluded they had no knowledge about
        the alleged money laundering activity at all. We expect the complaint to be
        dismissed consequently," according to RCBC legal counsel Thea Daep.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5c8b1-0a79-449c-8658-a0c78a2e5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T14:17:07.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:34:51.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'Senator-Bato-dela-Rosa-lawmaking-seminar':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-22T14:26:59.062+08:00
    'imagesource': 'jcr:169149f3-e6c6-4417-b821-9fb10beddfae'
