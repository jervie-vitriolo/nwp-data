      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections on Wednesday proclaimed mostly administration
        allies as winners in the senatorial race. Their terms will last until June
        30, 2025. The 12 Senate winners are&nbsp;led by staunch Duterte ally Senator
        Cynthia Villar with 25,283,727 votes.</p>'
