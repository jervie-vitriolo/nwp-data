      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TBWA\SMP insiders, Dominic and Alex* who agreed to share their thoughts
        and experiences on the 2016 Duterte campaign on condition of anonymity, said
        that they could not speak about the 2019 Go or dela Rosa campaigns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
