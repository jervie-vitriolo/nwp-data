      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An extraordinary vocabulary and a stunning memory</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91a6fe-512a-4bb7-96bb-a16a92732409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying for both high school and Harvard at the same time wasn''t
        easy, Moral said. But officials at his high school took a lot of the load
        off, allowing him to spend a couple hours each day working on Harvard''s coursework,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0727cd-6e51-430e-9374-c4dcee08eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moral has always been drawn to law and politics, and he''s now hoping
        to go to law school, preferably at Columbia University, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c442e6-e3f9-4a05-ac1c-8921178e907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am, of course, excited to end this chapter of my life and anxious
        to begin the next," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceaa875-a024-4b98-8669-af79b71b7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moral''s older sister, 29-year-old Brittney Jo Seger, told CNN her
        brother has always been talented.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b92c8-a0ad-404b-8cfb-d6f61a3b7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he was little, his vocabulary was extraordinary," she said.
        "Something my mom, sister and I noticed early on was his memory. That''s one
        of the things that makes him incredible. But he can look at anything or read
        anything, and he will instantly remember it forever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04785660-3215-4b73-8a33-86855ab89d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This didn''t always benefit us older kids!" she joked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511658f-476f-4b17-8bb2-666c0e0c22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching Moral walk across the stage during his first graduation
        was bittersweet, Seger said, because their parents couldn''t be there due
        to their mother''s health issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662ecdf-164a-4af3-9de0-44b45bf0650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother got a kidney transplant the week before, and my mother
        and father couldn''t be there because of that. We are a very close family,
        so we gathered together to help honor him in such a special time," Seger said.
        "We can''t wait for Harvard graduation next week and for Brax to start a new
        chapter in his life and focus on his love for politics."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac2b86-858c-425f-8f30-1b15f955fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moral is also publishing a book, "Harvard in the Heartland," about
        his experience as "an intellectually gifted boy from a small farming town
        in Western Kansas," according to the book synopsis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b5f75-ae17-4d66-abdd-59b18fa2d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/21/us/teen-high-school-harvard-graduation-trnd/index.html">A
        teen is set to graduate from high school and Harvard within 11 days</a>"</em></p>'
  'russian-bombers-alaska':
    'author': 'Ryan Browne, CNN'
    'caption': 'U.S. F-22 stealth jets intercepted four Russian bombers and two Russian
      Su-35 fighter jets off the coast of Alaska, according to a statement from North
      American Aerospace Defense Command.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-22T07:10:08.611+08:00
    'credit': 'From Sr Master Sgt ThomasMenegiun/DOD'
    'imagesource': 'jcr:a6a27df1-88d9-42c2-aff0-a22c3adfd497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de13e174-baa0-497e-ba28-c01e375fe10b'
    'lead': 'U.S. F-22 stealth jets intercepted four Russian bombers and two Russian
      Su-35 fighter jets off the coast of Alaska on Monday, according to a statement
      from North American Aerospace Defense Command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-22T07:17:37.242+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:35:13.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:10.130+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'bomber', 'united-states', 'plane', 'us']
    'template': '1'
    'title': 'U.S. intercepts Russian bombers, fighter jets off the coast of Alaska'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9910e6-8e18-4085-b07f-b6ef9aff1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>U.S. F-22 stealth jets intercepted
        four Russian bombers and two Russian Su-35 fighter jets off the coast of Alaska
        on Monday, according to a statement from North American Aerospace Defense
        Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27148a9e-5a5a-4f93-a972-a465d28a6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian nuclear capable long-range bombers flew into the Air
        Defense Identification Zone, which extends approximately 200 miles off Alaska''s
        western coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9d1ce-5221-4340-999a-0b075a5db2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian bomber flights are seen by U.S. military officials as
        part of Moscow''s effort to train its military for a potential crisis while
        simultaneously sending a message of strength to adversaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7a3ab-bf11-41c1-9303-b68587e6ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest intercept comes amid tensions with Russia on a wide
        range of geopolitical issues and a week after Secretary of State Mike Pompeo
        met Russian Vladimir Putin in the resort town of Sochi where he warned Russia
        about interfering in U.S. elections, taking a tougher public line than President
        Donald Trump on the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55b1de-324f-43fc-aba5-5ca5e3de069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. F-22s fighter jets and an E-3 Airborne Early Warning and Control
        System from North American Aerospace Defense Command "positively identified
        and intercepted a total of four Tupolev Tu-95 bombers and two Su-35 fighters
        entering the Alaskan Air Defense Identification Zone (ADIZ) on May 20," NORAD
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882ff99-94d9-4aec-9c34-6804332a1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two of the Russian bombers were intercepted by two F-22s, and a
        second group of bombers with Su-35 fighters was intercepted later by two additional
        F-22s, while the E-3 provided overall surveillance," NORAD said, adding that
        "the Russian bombers and fighters remained in international airspace and at
        no time did the aircraft enter United States or Canadian sovereign airspace."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48989a1-adc7-4983-9df8-e54ae1f42f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/30/politics/pompeo-maduro-russia/index.html">READ:
        Pompeo claims Russia stopped Maduro leaving Venezuela for Cuba</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9398d-aabe-4594-8919-c78670d700f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense confirmed the incident in a tweet
        Tuesday, saying the Tu-95 bombers "made scheduled sorties over the neutral
        waters of the Chukotka, Bering and Okhotsk seas, as well as along the western
        coast of Alaska and the northern coast of the Aleutian Islands."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b58bf8-fa64-4e35-8b6e-3f4d7f3a8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At certain stages of the route, Russian aircraft were escorted
        by #F22 fighter jets of the #USAF. The total flight time exceeded 12 hours,"
        the ministry added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778890b5-f9de-4012-97a8-96c3f3359a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say Russian bombers and jets have flown in the area
        several times a year for the last few years and have similarly been intercepted
        by U.S. or Canadian jets operating as part of NORAD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5055bf-54f0-422f-aa34-990bde035916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NORAD''s top priority is defending Canada and the United States.
        Our ability to deter and defeat threats to our citizens, vital infrastructure,
        and national institutions starts with successfully detecting, tracking, and
        positively identifying aircraft of interest approaching U.S. and Canadian
        airspace," Gen. Terrence J. O''Shaughnessy, the commander of NORAD, said in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd2d8c-570f-4494-bd3f-b20a005c9785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patrols by Russian military aircraft off the coasts of the United
        States and Canada have grown increasingly complex in recent years," O''Shaughnessy
        said in written testimony submitted to Congress earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cebc54-1d52-4edf-852c-317a1c53223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that the bomber patrols were a "highly visible" message
        intended "to underscore Russia''s capabilities" and develop "a new generation
        of air crews," adding that "NORAD fighter aircraft routinely intercept Russian
        military aviation missions inside the U.S. and Canadian Air Defense Identification
        Zones, and there is no indication that Russian leadership intends to reduce
        the number of these missions in the near future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aedf4f2-ad9d-4e36-aef2-acba16d6db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a U.S. E-3 aircraft, two F-22 fighter jets and two Canadian
        CF-18 fighter jets similarly "positively identified" two Russian Tu-160 Blackjack
        strategic bombers entering the Canadian Air Defense Identification Zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b6e2a-2361-4a11-9f6f-527595675ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORAD is tasked with patrolling U.S. and Canadian airspace and air
        defense identification zones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87698221-a659-4275-bd35-a32ea3381ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:17:37.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '0':
