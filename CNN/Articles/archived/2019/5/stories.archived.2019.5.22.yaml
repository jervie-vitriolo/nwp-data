      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday a Change.org petition titled "Remake Game of Thrones
        Season 8 with competent writers" had secured more than 1.3 million signatures.</p>'
