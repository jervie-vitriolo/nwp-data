    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646a6d6-250c-4d06-abea-1be6a2d48e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Braxton Moral walked across the stage
        Sunday at his high school in Ulysses, Kansas, as a newly-minted graduate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0443c7-c47d-4a2b-b1e2-39bfd5b30fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks later, the 17-year-old is set on May 30 to mark
        another milestone: receiving his undergraduate degree from Harvard University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedb687-44a2-40c0-ba18-f8e6508d1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moral''s parents enrolled him at the world-renowned institution
        when he was just 11, he told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90abbe0-6172-4d88-abf9-19abeb58693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents noticed I was bored in school and needed something to
        inspire growth, so they ended up finding the Extension School," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fc2a4-50f6-4ccc-8581-4abaa2386260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard Extension School is mostly for nontraditional learners,
        be it someone with a job or who''s not in the age range of a typical college
        student, Moral said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b0858-22b6-4c42-9c17-476805052376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most courses can be taken online, but Extension School students
        also must earn 16 credit hours in person at the iconic campus in Cambridge,
        Massachusetts, said Moral, who majored in government with a minor in English.
        Moral is currently a degree candidate from the school, a Harvard University
        spokesman confirmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a699e10-acc0-4be3-88f4-17aba1a24f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T07:04:22.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:14.400+08:00
