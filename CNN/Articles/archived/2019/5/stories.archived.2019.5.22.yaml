      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Rains
        pelted Metro Manila in the past few days but the onset of the rainy season
        has not yet arrived, weather officials said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a4da0-b40b-48f1-9f43-ab45ea0e2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:06:40.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said the recent rains over the capital region and
        some parts of Luzon were brought by localized thunderstorms. It added that
        the rainy season is set to begin on the first or second week of June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606abbb-acab-4628-8330-588563e93e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:06:40.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, residents of the capital region will still experience
        fair or cloudy and humid weather, especially in the afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb0564-b047-437a-bf8e-e965e7df1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:06:40.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecaster Benison Estareja said thunderstorms may also
        take effect in the evening and may last from two to three hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9bdd93-34a4-4de4-b896-1eaa8943fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T09:06:40.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:35:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have warm and humid weather in the afternoon from 1 to
        3 p.m. and from 5 p.m. onwards, there will be some thunderstorm clouds, “
        Estareja told CNN Philippines’ <em>New Day.</em></p>'
