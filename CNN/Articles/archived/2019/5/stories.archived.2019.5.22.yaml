      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c5cb6-9d1c-4b4f-887f-80e98c9466a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.884+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-30T00:34:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most agencies, lalo na ‘pag big ones, don’t want to be associated
        with politicians,” said Jayde*, an advertising creative who worked on a well-known
        candidate’s national campaign in 2016. “Sometimes kasi, politicians rin ayaw
        ma-associate with a big agency kasi siyempre ibig sabihin they had the budget
        to go to big agencies.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736dcbfb-3d67-4369-b695-de19f1aa5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-22T12:58:17.884+08:00
