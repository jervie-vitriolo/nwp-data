    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1ddab-fce9-400a-9a8a-53f3acc15623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T12:53:03.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.497+08:00
