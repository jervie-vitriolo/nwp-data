  'japan-bullet-train-tests':
    'author': 'Rob Picheta, CNN'
    'caption': 'Photo: East Japan Railway Company'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-11T08:16:42.632+08:00
    'imagesource': 'jcr:b35cbc90-d398-48a1-b4f8-396b77f10166'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e75cc386-2d22-4b24-8836-954535fe6dc6'
    'lead': 'The ALFA-X version of the Shinkansen train began three years'' worth
      of test runs on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-11T08:19:34.117+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:29:44.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:53.167+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'bullet-train', 'transportation']
    'template': '1'
    'title': 'Japan tests world''s fastest bullet train'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650cac4-479b-4629-ae0a-89d612a4a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan has started testing its fastest-ever
        bullet train -- capable of reaching 400 kilometers per hour (249 mph) — as
        it continues to develop the revolutionary mode of travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827cad49-5e56-490e-914a-a5cf27ad4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALFA-X version of the Shinkansen train began three years'' worth
        of test runs on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf166e-1cc8-45e1-9d8c-e123828b4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it enters operation sometime around 2030, it will run at speeds
        of up to 360 kph (224 mph), comfortably making it the world''s fastest bullet
        train.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79db5c0-1baa-4b84-a45f-c1e9e8ac5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also outpace China''s Fuxing train, which runs at 10 kph
        slower despite being designed with the same top speed capabilities as the
        ALFA-X.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8eb243-ba8b-4f2f-a46b-b8eba3f4f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model''s futuristic design features 10 cars and a long pointed
        nose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b18f6a-1f44-4130-b04f-49aa22bfd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be tested on the line between the cities of Sendai and Aomori,
        which are about 280 kilometers apart as the crow flies. Tests will take place
        after midnight, when the line is quiet, and will occur twice a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f554d-2d85-47f2-8fdf-6b8ecabcff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALFA-X marks a new stage of growth for the Shinkansen, pushing
        the world-renowned high speed rail service even faster towards the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c0eb26-d812-4dee-9fa4-3e3eb162bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its testing debut comes as Japan''s new high-speed Shinkansen N700S
        continues tests that began just over a year ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f89c2f-c69e-4c35-a6c7-a0ecb3b94266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That model will enter operation in 2020, but its maximum speeds
        of 300 kph — the same as other N700 series trains -- will be easily surpassed
        by the ALFA-X.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87d10a-795e-430a-b7cb-78000a49a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of new models coincides with Japan''s preparations to
        host the 2020 Summer Olympics in Tokyo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858fa59-8c9b-4ee5-b71d-8a735c3f73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what speeds the train achieves during its test runs, it
        won''t match the record-breaking pace of Japan Railway''s magnetic levitation,
        or maglev, train which hit 603 kph (374 mph) on an experimental track in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af075da7-1ea6-4987-b172-796ffe58ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:19:34.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/japan-fastest-bullet-train-alfax-scli-intl/index.html">Japan
        tests world''s fastest bullet train</a>."</em></p>'
  'australia-penny-wong-foreign-minister':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Photo: Facebook/senatorpennywong'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-11T08:31:05.817+08:00
    'imagesource': 'jcr:f4277fd2-d8dc-4ea0-9b2f-dca4f8522aea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b6c7f7-842f-4aa7-ba3b-37ce03c153fb'
    'lead': 'Senator Penny Wong would be the third consecutive woman to take on the
      role, but the first Australian foreign minister of Asian heritage and the highest-ranking
      gay politician in a parliament typically dominated by conservative white men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-11T08:35:35.104+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:29:43.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:53.372+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Penny-Wong', 'LGBTQ']
    'template': '1'
    'title': 'Australia''s new foreign minister could be a gay, Asian woman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cd521-afd0-47ca-9608-4c0b0bf2cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Malaysian-born gay woman could become
        Australia''s new foreign minister if the opposition Labor Party wins a tightly
        contested election this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce4b34-7e57-4837-8bfe-31e5df626e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Penny Wong would be the third consecutive woman to take
        on the role, but the first Australian foreign minister of Asian heritage and
        the highest-ranking gay politician in a parliament typically dominated by
        conservative white men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66318e-9589-4231-8ff8-35e0c4139a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent speech to the Lowy Institute in Sydney, Wong said if
        Labor wins the election on May 18, her elevation to foreign minister would
        send a broader message to the world about Australia''s values as a multicultural
        nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c93402-d891-460e-ab66-fe44cdc548cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would be significant... is what it says about us. What it
        says about who we are," she said. "Narratives matter, as do perceptions. There
        are times when Australia''s past attitudes on race can be evoked in ways which
        are neither accurate nor helpful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7a260-59ca-4d64-99b9-6aef61fc92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malaysian background</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf3325-ce9d-471e-8b93-b4d6547c48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, 50, was born in the coastal city of Kota Kinabalu on the island
        of Borneo and moved to the Australian city of Adelaide with her parents in
        the 1970s when she was eight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e25d16-e4df-411a-b703-ac898fcf8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian suburbs were very different from her early years
        in Borneo. "I remember feeling like I didn''t belong for quite a while," Wong
        told <a href="https://www.sbs.com.au/news/first-day-penny-wong-s-journey-from-shy-student-to-senator">CNN
        affiliate SBS</a>. "I remember my first day at school. That was a bit hard,
        actually," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d702e16-ad25-4921-b97c-4d1f03e154fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was probably the first Asian a lot of those kids had ever seen,
        and I remember things being said as we walked in to go to enroll. I remember
        people making comments about my race, and me realizing, that was the first
        time I actually realized, race was a factor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7338030-5fda-4881-9067-68587d5497f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her early political ambition was obvious when she took over the
        Labor Club at the University of Adelaide before graduating with an arts-law
        degree. Wong spent time with a trade union representing workers in the furniture
        industry before practicing law and becoming a ministerial adviser. She was
        elected to the Senate, the upper house of parliament, in 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14793c28-22cd-4b74-9b9a-348aeaa455d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Labor won power in 2007, Wong was appointed Climate Change
        and Water Minister and took part in the United Nations Climate Change Conference
        in Bali. She was Minister for Finance and Deregulation from 2010 until voters
        pushed Labor back into opposition at the 2013 election.</p>'
    '67':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Australia stands in solidarity and sorrow with the people of New
        Zealand following the horrific attacks and the dreadful, tragic, senseless
        loss of life we saw yesterday. To New Zealand, we regard you as family and
        today your Australian family grieves with you. <a href="https://t.co/5KYL4wUnTX">pic.twitter.com/5KYL4wUnTX</a></p>&mdash;
        Senator Penny Wong (@SenatorWong) <a href="https://twitter.com/SenatorWong/status/1106738934690668546?ref_src=twsrc%5Etfw">March
        16, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f2008-1d8e-459f-adc7-01ddce7d8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b90f6-b41e-4859-9c5b-043d0b90dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong was the first woman elected as Leader of the Government in
        the Senate. The 2013 election loss meant she became Leader of the Opposition
        in the Senate within the same year — it was the first time a woman had filled
        either role. Her six-year term in the Senate expires in 2022, when she can
        run for re-election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f3245-ff7e-444e-b764-f9a1f5e8e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Labor''s election campaign, Wong — the shadow minister
        for foreign affairs — has been deployed to areas of the country where the
        party fears losing seats. They are also places where Wong is considered to
        have high personal appeal -- electorates with high migrant, and especially
        Asian migrant, populations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115e622-bb2f-4b2c-baea-8adebb513ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she''s a role model for many people in Australia society
        who want to see a different face to our public life and our public institutions,"
        said former Race Discrimination Commissioner, Tim Soutphommasane.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b2d08-8c63-4f2c-89db-55e02002a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.humanrights.gov.au/sites/default/files/document/publication/Leading%20for%20Change_Blueprint2018_FINAL_Web.pdf">Human
        Rights Commission survey</a> released in 2018 found that 76% of Australia''s
        business and political leaders were Anglo-Celtic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12456249-6c0d-4a2e-86e4-0b8c6d9b87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was marginally higher inside parliament, where 78% of
        ministers and senators were of English, Scottish, Welsh or Irish origin compared
        to 58% of the broader population.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ccccaa-e4be-489c-aa5b-3dcaae68d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 4% of parliamentarians had a non-European background, compared
        to around 21% of the population, according to the report, "Leading for Change."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232851d-fccd-442f-ab81-462382d88bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The default of leadership in Australian life remains largely a
        white, Anglo-Celtic and male one and it''s going to require more people like
        Penny Wong to set an example for others so that people don''t accept that
        default as being the only possibility in Australian life," said Soutphommasane,
        who commissioned the report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023aa05-4f53-4410-b5ec-6b0550850257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong is also firmly in the minority as a gay politician. In 2017,
        she campaigned for the law to be changed to allow same-sex marriage, a move
        backed by 62% of Australians in a nationwide postal survey. Wong and her partner,
        Sophie Allouache, have two children.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163810d4-bcef-4ebe-b2a1-d2a9c2ba2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vote, Wong said, "I hope that everyone in this parliament
        has heard the resounding voice of the Australian people today, a mandate for
        change, a mandate for equality."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63b2d8-6a38-4b98-93f7-39b04a459281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dealing with China</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c02dcb-8e06-4905-87fd-c00962e06397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same-sex marriage debate may have focused attention on Wong''s
        family, but she''s known to be protective of her personal life and doesn''t
        actively seek media attention outside her work.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3b917-9df4-4866-b631-9c173a71d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s foreign policy portfolio hasn''t featured highly in the
        upcoming election campaign, as voters focus on domestic issues such as taxes,
        wages and spending. However, if Labor wins, Wong would become Australia''s
        face to the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae3c58-a522-4e77-8138-006a70f5ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That face would be more focused on Asia as part of Labor''s FutureAsia
        policy, which seeks to deepen regional ties, establish new diplomatic missions
        and increase aid to poorer countries in the region. Wong said that if elected,
        her first trips would be to Indonesia and Malaysia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdacbba-ab45-4a9c-9fef-9eca889b73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast Asian nations are seen as increasingly important to
        Australia for trade, security and tourism -- both to the current Coalition
        government, led by Prime Minister Scott Morrison, and the opposition Labor
        party, led by prospective prime minister, Bill Shorten.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9073f-b9ff-4ab4-9982-3bc8217b06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, Australia''s main focus is on its relationship with its
        leading trading partner, China. Relations have been strained in recent years
        by allegations of foreign interference, which the Australian government has
        addressed with new laws restricting foreign political donations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a45bb6-7957-475c-a481-5eb7a101ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new government, whether it''ll be the Morrison government or
        the Shorten government, will have to decide the kind of temperament they have
        with China and the pros and cons of being upfront and blunt and the pros and
        cons of being quieter," said John Lee, a China expert from the United States
        Studies Centre at the University of Sydney.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a5f4a-d697-4826-9fa7-71c512069497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he played down the idea that Wong''s Asian origins could help
        improve relations in the region.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac4450-3dcb-439c-8660-45ee1eac1719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think countries think too much about the backgrounds or
        identity of Australian politicians. They look at the government''s policies,"
        said Lee, who was a senior adviser to former Liberal foreign minister Julie
        Bishop from 2016 to 2018.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ced2f-4fc1-40cf-95df-703599255c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Penny Wong becomes foreign minister, I don''t see it signaling
        that it would lead to a vastly different department that what it has been
        currently," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9bc8f-1c2a-4f5a-8512-db3662be7e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong herself said a Labor government would reframe its relationship
        with China so the country wasn''t pre-emptively seen "only as a threat." Labor
        would also bring a "more considered, disciplined and consistent approach"
        to its dealings with Beijing, she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc0a7e-3a2e-4ac1-80ba-f3248a037a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said the United States would continue to be a "pillar" of Australian
        foreign policy, though some have pointed out that Shorten''s previous description
        of President Donald Trump as "barking mad" could present some difficulties.
        Shorten answered those queries Monday by saying he''d approach Trump "professionally
        and politely."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f852d-0a11-4d9c-a51a-e849fed25492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Mr Trump and with Xi Jinping and Theresa May and Mr Macron
        and Mr Trudeau and all the other leaders, and my friend Jacinda Ardern in
        New Zealand, I''ll be professional," he said. "But what I''ll also do is never
        compromise our national interests. My foreign policy will be independently
        minded and it will speak with an Australian accent."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd6696-704c-46a4-a009-a1ed793ea7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As most foreigners know, the Australian accent is hard to master.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d8230-ab51-4438-8ff7-af45410b94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she is elected, Wong will be striving to hit the right tone between
        the Australia of the past and the truly multicultural nation it will inevitably
        be in the future.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf00fb-febd-4a76-9b79-76ff3216b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T08:35:35.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/10/australia/australia-penny-wong-intl/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29">Australia''s
        new foreign minister could be a gay, Asian woman</a>."</em></p>'
  'united-states-china-trade-talks':
