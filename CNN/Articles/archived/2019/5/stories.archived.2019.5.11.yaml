    'template': '1'
    'title': 'Latest round of U.S.-China trade talks end without agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d57f15-e2ac-4735-ba5a-89b002c96452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — American and Chinese negotiators completed
        <a href="https://edition.cnn.com/2019/05/09/politics/china-trade-donald-trump-talks/index.html">another
        round of trade talks</a>&nbsp;Friday morning after a last-minute effort to
        stave off new tariffs on Chinese goods failed to yield a breakthrough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce7a65-7e83-4593-9915-9671b36f1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a compromise, tariffs increased on <a href="https://edition.cnn.com/2019/05/08/politics/china-threat-trade-talks/index.html">$200
        billion worth of Chinese exports</a>&nbsp;at midnight. There was scant optimism
        within the administration that the continued talks on Friday would result
        in the tariffs being rolled back, and President Donald Trump boasted on Twitter
        the new moves would benefit the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8c452-8c3c-45c1-be39-8a18f25af598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tariffs will make our Country MUCH STRONGER, not weaker. Just sit
        back and watch!" he wrote. "In the meantime, China should not renegotiate
        deals with the U.S. at the last minute."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7868a-087c-44cc-8cc1-9f8ad6ede113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In allowing the new tariffs to take effect, Trump is discarding
        warnings from businesses and Republican allies that new tariffs could threaten
        American economic growth — the same growth he''s relying upon to fuel his
        upcoming reelection bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d6961-0b68-4900-ac55-e37e6bb262fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, the President signaled no qualms at the move, which
        has worried businesses and investors. Instead, he said he was willing to go
        even further, threatening to slap tariffs on nearly all Chinese goods. And
        he signaled Friday he would use his hardline negotiating stance as a political
        talking point, claiming on Twitter that potential Democratic rivals would
        have crumpled in a similar situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9545a-74e7-4203-8b89-2c9fb54e81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday evening talks between Chinese negotiators led by Vice
        Premier Liu He and a U.S. team led by Trade Representative Robert Lighthizer
        and Treasury Secretary Steven Mnuchin did not bridge the major differences
        that have recently emerged between the two sides. The teams met for roughly
        90 minutes, followed by a dinner at a private club near the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32018d86-3243-4cf1-9988-c3515745de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Mnuchin and Lighthizer briefed Trump on the
        talks in the hours before the tariffs went into effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed901c-e72c-41c4-816a-732564072379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a week ago, top administration officials appeared bullish on
        the chances a deal would soon be struck with China. But backtracking by the
        Chinese and an emboldened Trump have dampened the optimism, and on Wednesday
        and Thursday the President had already seemed to write off the chances of
        a breakthrough.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a3013-56c3-41e3-b9b6-414c687ccb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/09/investing/global-stocks/index.html">Dow
        futures</a>&nbsp;were pointing to a lower open on Friday after the US introduced
        additional tariffs on Chinese imports. Still, investors appeared confident
        a deal could eventually be struck and global stocks bounced back from their
        earlier losses in the week. Asian stocks closed higher, with the Shanghai
        Composite Index finishing up 3.1%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ff774-9a63-435c-86d9-8cd9f7eb8553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials took it as a good sign that talks with the Chinese
        continued for a second day. While the talks with Liu were not tense, they
        also did not inspire confidence that an agreement would be reached when the
        delegations reconvened at 9 a.m. ET.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd93585-352a-423d-9655-01ec3038f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those talks proceeded for roughly two hours before the delegations
        departed separately.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d7aae-fe9b-4795-b79b-144e3a0fb511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are pinning blame for the breakdown on Chinese President
        Xi Jinping, who they claim lost the political will to make the economic reforms
        the U.S. is insisting upon as part of the deal. In talks Thursday night, Liu
        essentially told his counterparts the two leaders would need to work these
        differences out themselves, saying he could only go as far as Beijing will
        allow, according to a person familiar with the discussions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce1917-22e0-4d4d-813d-5b3f0ab7bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said there is currently no call scheduled between Trump
        and Xi, though Trump himself said on Thursday he would likely speak by phone
        to Xi about the trade matter soon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea06467-81e1-4cce-ac0e-40c502c1e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress toward a deal was derailed last week following a round
        of talks in Beijing. While U.S. officials departed the Chinese capital confident,
        they were later surprised by new Chinese demands the U.S. characterized as
        backtracking on agreed-to commitments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4aafd-0584-48ba-b3cd-f89dddc68494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included promises by China to codify into law changes to certain
        economic practices -- an aspect of the deal US officials had believed was
        settled, but which Chinese officials objected to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9356072-da24-4761-aabd-20884652e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has called Xi a close friend, said Thursday he''d received
        a letter from his counterpart advocating for continued talks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1959d-4775-4d9b-bc56-52a511cbdeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s work together, let''s see if we can get something done,"
        Trump said of Xi''s message.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07d452-ac71-43a1-ae97-9658fff6fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter to Trump, Xi expressed optimism a deal could be struck
        — but emphasized there must be equal concessions on both sides, according
        to a person familiar with the document. U.S. officials have interpreted that
        to mean a lifting of tariffs, something Trump has said he won''t do.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66021d-dad5-40d6-8bc7-8671b9064884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials said they expect the Chinese to respond
        to the tariff increase that went into effect at midnight in the coming days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a34ff-7eb7-41a2-8369-7408e3a27eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime we will continue to negotiate with China in the
        hopes that they do not again try to redo deal!" Trump tweeted Friday morning,
        noting that the talks had been "congenial." He added that there is "absolutely
        no need to rush."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1be4fa-4dea-4dff-a992-232b5ff8d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to what his aides have said privately, Trump is also
        signaling that a deal isn''t likely to emerge from this round of talks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357f950-0e3f-4d7d-941b-141ab12355ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted, "Tariffs will bring in FAR MORE wealth to our Country
        than even a phenomenal deal of the traditional kind. Also, much easier &amp;
        quicker to do."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad2840-8d60-4441-9275-17a2a0d14f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US officials believe they have the upper hand — believing
        the U.S. economy to be stronger than China''s — squeezing China with tariffs
        is not a sustainable long term policy, one official conceded.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e9b97-26e8-49b1-973e-3702c74b2316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, there are no set plans for Trump to meet with Liu when
        he''s in Washington this week, according to US officials. Trump has met with
        Liu during his past visits to Washington as the two sides appeared to be getting
        closer to an agreement. But with both sides hardening in their negotiating
        stance, the White House decided this week that talks should not include Trump
        this time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f9813-3b88-4eef-9045-1870e44e67c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that could change if this week''s discussions prove fruitful.
        If Trump does meet with Liu, it would be a sign that talks are making progress,
        officials said. The decision would likely be made at the last minute.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695013f-9f54-41ce-9c96-74ae933992cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T09:00:48.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/10/politics/us-china-trade-talks-white-house/index.html">Latest
        round of US-China trade talks end without agreement</a>."</em></p>'
  'pulse-asia-senatorial-survey-may-2019':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
