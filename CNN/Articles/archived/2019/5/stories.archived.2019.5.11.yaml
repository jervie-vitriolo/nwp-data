      'mgnl:type': 'text'
      'text': '<p><em>Journalist Ron Lozano contributed to this report.</em></p>'
  'Agusan-del-Sur-Surigao-del-Norte-raid-mayor':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-05-11T18:46:21.647+08:00
    'imagesource': 'jcr:3b63a4ab-7efc-474f-b7ee-3dc24c1832d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8736acf7-e8c4-4d77-a18b-4fe70ae71371'
    'lead': 'In two separate raids of the homes of mayoralty bets in Caraga region,
      authorities found nearly ₱6 million in cash, a grenade, various firearms and
      ammunition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-11T18:50:51.069+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:29:36.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:54.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Agusan-del-Sur', 'Surigao-del-Norte', 'The-Filipino-Votes']
    'stories': ['5c075c4f-9c45-4863-a8c0-67575402e07c']
    'template': '1'
    'title': 'Raids net ₱5.9M cash, grenade, firearms in mayoralty bets’ homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f86d22-b43d-4c6f-bf3f-857678a6cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Authorities
        found in two separate raids of the homes of mayoralty bets in Agusan del Sur
        and Surigao del Norte days ahead of the midterm polls ₱5.9 million in cash,
        a grenade, various firearms and ammunition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d1b56-c780-4b62-b053-4739bdc7aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65c516-745c-400c-bf7e-9d676d4c833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter Abulog, a candidate for mayor in Rosario town in Agusan
        del Sur, was arrested Saturday for violating the gun ban after the Criminal
        Investigation and Detection Group (CIDG) found in his home an unregistered
        M16 rifle, six .45 caliber pistols, a .40 caliber pistol and various ammunition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a94229f-8d03-448e-89fe-72cd00e1a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c772bcc7-06ce-4870-8616-aee6f403a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in San Francisco town in Surigao del Norte, CIDG operatives
        found Friday ₱1,000 bills amounting to ₱5.9 million bearing the name of the
        town’s mayor, Guia Plaza-Sabanal, who is running for reelection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1369b-e8df-4871-a3cd-c05c78b9d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d47899-2e69-42ce-bd74-fa99f2183306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with this, they also found sample ballots, a short white envelope
        bearing Plaza-Sabanal’s name and a list of voters with precinct numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d5367-d26f-4b2c-9653-9b0f85c17271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab6a8b-bf43-444c-95ba-2d16ac28379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they also found in Plaza-Sabanal’s home a fragmentation
        grenade, an unregistered .38 caliber revolver and ammunition, which CIDG operatives
        discovered in a black sling bag left by a man who fled the mayor’s home as
        authorities entered it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e3c94-6fc4-459c-929b-1d2151e9a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df89bbc-83bb-4140-82db-e5eeac415d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local radio station RPN DKXS reported that she denied ownership
        of the firearms found in her home, saying that those were just left at the
        back of her house by one of her supporters who was gone before CIDG operatives
        arrived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96429e41-c720-467c-831f-02795b2f3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c4fc9-59db-457d-a467-71e76b7c912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:50:51.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Plaza-Sabanal did not comment on the nearly P6 million
        in cash found in her home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac2e2f-ab1b-4081-80aa-5b42c106542e'
      'mgnl:activationStatus': true
