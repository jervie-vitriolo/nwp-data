    'title': 'Duterte to army, police: Kill bets who refuse to surrender high-powered
      firearms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e93b8a-cce0-436d-be5c-36dcc0dba621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> President
        Rodrigo Duterte told the army and police to shoot and kill candidates who
        refuse to surrender their high-powered firearms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab3c09-f3f0-4ca3-baf3-be4bc8dec376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd4263-9a25-44ea-994b-92ee7520be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag may firearm ka na</em> M16, M14, <em>kapag sinabi ka
        ng pulis pati ng</em> military, <em>ibaba mo ‘yan, i-surrender mo. ‘Pag hindi
        mo sinunod ‘yan, sinasabi ko sa pulis pati sa</em> military, <em>patayin mo.
        Patayin mo. Kasi lumalaban eh.</em> That’s defiance,” Duterte said in a speech
        during the last campaign sortie of his party Partido Demokratiko Pilipino
        – Lakas ng Bayan (PDP-Laban) on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c74855-09a6-4cd2-bdb2-178ffa17600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c03ef3-d3d2-4ce8-ac96-89bf63b1d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:33.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have an M16, M14 firearm, if the police and
        the military tells you to surrender it, surrender it. If you do not follow
        that, I’m telling the police and the military to kill you. Kill them. Because
        they’re resisting. That’s defiance.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f888d-7f6f-4a89-8261-98dd0101439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d17a34-79dc-4efb-99ba-c39c00b19b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, “How can you arrest a person who does not want to
        surrender? <em>Eh ‘di patayin mo.</em> [Just kill them.]”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
