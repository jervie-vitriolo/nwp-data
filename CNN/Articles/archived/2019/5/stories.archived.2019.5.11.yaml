      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses shut down the Ateneo Lady Eagles in straight
        sets, 25-17, 25-16, 25-20, in Game 1 of the best-of-three finals Saturday
        at the Smart Araneta Coliseum in Quezon City.</p>'
