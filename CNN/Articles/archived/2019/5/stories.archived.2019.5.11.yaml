    'mgnl:tags': ['COMELEC', 'Commission-on-Elections', 'Precinct-Finder', 'Rowena-Guanzon',
      'James-Jimenez']
    'template': '1'
    'title': 'COMELEC: Precinct Finder link leaked before it was ready'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025f0bd-eda1-4c3e-83e4-7ab3001398ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — An official
        from the Commission on Elections (COMELEC) said on Saturday that the poll
        body''s online precinct finder was not yet ready before it was shared with
        the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f8f6c-ae61-46c1-8fe8-1588bd0d3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, COMELEC Commissioner Rowena Guanzon
        said, "Somebody leaked it when it''s not yet tested. Somehow, the link was
        uploaded — you know how Filipinos are so creative. We have not yet announced
        the official website for the precinct finder, whatever you have now is not
        it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd8726-f362-4f6e-86ad-32e271ecd600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, COMELEC Spokesperson James Jimenez <a href="https://twitter.com/jabjimenez/status/1126806559575560194">tweeted</a>,
        "The #precinctfinder is up. #VoterEd #NLE2019."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d60c8-743b-430d-acc0-9cbe30483dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His post included a link to the precinct finder hosted on the gov.ph
        website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6738a3-ec71-4cb3-a3ed-070d2d9a7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, the link was still active, however it could
        not process data to let a voter know where his or her polling place would
        be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197e66e-21c9-4cd6-963a-e6ffa182e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link on the official website of the COMELEC is empty as of this
        writing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14531f1d-f5d0-417c-b0cc-7bcd3e7d8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said they would let people know the final precinct finder
        on Saturday after being approved by the Department of Information and Communications
        Technology (DICT).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f020c-a720-4272-9f0d-751ca08c4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we''ve uploaded in our website, it''s sure that''s the one
        you should test, you should follow," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fc229-55d4-41ee-8907-30c127bb0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon added they would let people know within the day if the link
        is ready.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
