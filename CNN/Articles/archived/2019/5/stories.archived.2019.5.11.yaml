    'template': '1'
    'title': 'Candidate''s aide killed in Oriental Mindoro '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddaf2fb-1ac4-4cae-b061-a5d8b6752f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — A vice
        mayoralty candidate''s aide was killed in an ambush in Oriental Mindoro while
        on his way to a campaign sortie on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4dd72-7fa1-4d47-974f-5ff29d2a5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09921847-2e57-4d52-828b-2f437b628080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the victim as Benjamin Alegria, 38, nephew and
        personal body guard of Marlo Nuarin who is running for Victoria town vice
        mayor under ruling PDP-Laban party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3dab3e-a6fc-4a2c-9f29-e631e7b2d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e641d8-625c-4984-bf59-be6cffc90b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Alegria was on his way to a campaign event in Barangay
        Villa Cerveza, along with three companions, when they were blocked by six
        still unidentified assailants who asked them to alight the vehicle. The victim
        was shot twice, police said, while his companions were forced to leave the
        crime scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed433a7a-189c-455b-b60f-5a0a4618ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbcf124-954f-4bd1-a0d1-ec70bf265c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now hunting down the suspects, who fled on a white
        van which had no license plate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2bf03-fbe5-4226-979f-b861e8646da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fee1c9-556d-4666-9efe-54316bce4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened two days before the May 13 midterm elections.
        The Philippine National Police has recorded a total of 43 election-related
        violent incidents as of Saturday, with 20 killed and 24 injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5ab65-dd68-4d5a-8a59-2164171fddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:24:08.961+08:00
