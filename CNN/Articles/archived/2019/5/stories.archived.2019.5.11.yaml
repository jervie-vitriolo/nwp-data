      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mujabir isn''t convinced. He says there are about 1,000 Yumana
        Kisan or small-scale farmers like himself in the Yamuna River basin and he
        is not optimistic that they will benefit from political promises.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29faa75-2d0b-41c5-acd1-e852477453c6'
