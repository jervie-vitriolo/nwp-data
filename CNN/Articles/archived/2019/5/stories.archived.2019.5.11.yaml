    'template': '1'
    'title': 'Junjun Binay hopes siblings would reconcile ‘at the right time’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4077f-caae-4331-b4e7-026e1587f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Former
        Makati Mayor Junjun Binay hopes that he and his siblings would be able to
        mend ties soon as the elections see him and his sister, incumbent Makati Mayor
        Abby Binay, at loggerheads for the top post in the country’s business capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d247a77-19b1-4ca5-9c61-8c4f3377b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43d796-25a6-466b-a7df-ecc2b37918a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami po ay umaasa na sa tamang panahon, magkakaayos-ayos din
        po kaming magkakapatid dahil sa huli kami ay iisang pamilya lang. At iisa
        lang po ang hangad namin —ang mapaglingkuran ang Lungsod ng</em> Makati,”
        Junjun said during his slate’s last campaign rally before the elections on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff21c25-32c8-49cb-b84e-a9ff985918a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b1949-7704-4349-a68b-b6cf8cb0c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hoping that at the right time, us siblings
        would be able to reconcile because at the end, we’re just one family. And
        we only have one goal — to serve Makati City.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69461d4-b2b4-456f-806f-9e767de06859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc303d2-eb19-4c15-80a4-675e63b1c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati mayoralty race has torn the Binay family apart, with
        sisters Senator Nancy Binay and Anne Binay, along with their mother Elenita
        Binay backing Junjun, while former Vice President Jejomar Binay supported
        Abby.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb222ba-33db-46e2-aff9-1bdf8e15573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b727c-2b25-459b-8938-b38f067e242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun has said that his father’s endorsement of his sister as Makati
        mayor <a href="http://cnnphilippines.com/news/2019/4/2/Junjun-Jejomar-Abby-Binay-Makati.html"
        target="_blank">hurt him</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a606a6b-7b29-4a50-9e0c-bf22b942050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ac41d-b147-4171-9773-71a29737760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the miting de avance on Saturday, a day before Mother’s Day,
        Elenita, who had also served as Makati mayor, made it clear that she favored
        Junjun’s run.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19fcf6-7306-40e1-943a-2942284c29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:03:52.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
