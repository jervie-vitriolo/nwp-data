      'jcr:uuid': '679f67ad-757b-4014-8718-f92db1e69b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is San Francisco, Surigao del Norte Mayor Guia Plaza-Sabanal,
        who is running for reelection under PDP-Laban.</p>'
