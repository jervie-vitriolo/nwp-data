      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f29f2d-fd66-45d6-8b10-1a2b1249c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:19:38.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said members of the 97th Infantry Battalion found a
        paper bag containing bundles of money totaling ₱1.06 million – along with
        a list of supposed receivers with the corresponding amount per person – outside
        a house in Barangay Dapiwak, Dumingag town. Authorities believe the money
        was left by fleeing suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bb7d2-4413-447b-9355-8ebbb99b7dac'
