      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Junjun-Binay-siblings-reconciliation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
