      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7e2bf-dff1-4b26-9588-9c09ac34aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon reiterated the links making the rounds were not the COMELEC''s.
        Once the official links are up, she said, there will be an information drive
        to be led by Jimenez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5ac33-4483-4ad2-a802-83e7b74d48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Guanzon advised voters to go to polling places
        early to see where their respective precincts would be.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2675431d-ead1-41fa-b86c-6ba6379ac6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way is really to go early. Now voting will start Monday
        at six o''clock in the morning and will end at six o''clock in the evening,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105bf021-fe2a-4b12-a001-1dfeb6cc3b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No need to worry over SD cards</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ba11c-83b5-4985-a6ae-5672b5e42229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of the corrupted secured digital (SD) cards, Guanzon
        said they were already being replaced and would be finished within the day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf99146-b90a-48fc-a767-944228ed64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the <a href="http://cnnphilippines.com/news/2019/5/10/COMELEC-corrupted-SD-cards.html">COMELEC
        said</a> over 600 corrupted SD cards needed replacing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6518e6-2599-484f-92cb-b4036b41c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days before the polls, the COMELEC said it received reports
        that around 686 of 85,769 secure digital cards have been corrupted. Jimenez
        however allayed fears over the corrupted SD cards, saying the poll body has
        over 50,000 such storage devices as part of its buffer stock.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a646d-18c8-49a0-aeca-22a60ab43a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T15:28:31.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SD cards are used to store the encrypted image of the ballots
        fed inside the vote counting machines on election day.</p>'
