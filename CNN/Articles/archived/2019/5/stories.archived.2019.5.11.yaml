      'mgnl:type': 'text'
      'text': '<p>Although not with PDP-Laban, Villar, Cayetano, Angara, Marcos and
        Ejercito were formally endorsed by the President. This makes nine administration
        candidates on the list of 15 probable winners, while Aquino was the only candidate
        from opposition slate Otso Diresto to make the cut.</p>'
