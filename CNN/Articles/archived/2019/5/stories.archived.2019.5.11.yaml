      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang wa makaantos nganha, dili ang mga taga-</em>Davao, <em>mga
        pari, kay nakasabot sila. Kung dili, katong mga obispo nga naa sa mga elitista
