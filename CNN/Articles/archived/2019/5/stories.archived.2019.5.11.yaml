    'mgnl:tags': ['Junjun-Binay', 'Abby-Binay', 'Jejomar-Binay', 'The-Filipino-Votes']
    'stories': ['f02a9867-2882-4cf1-9c94-1771465d2275', '805b961a-ff63-49c0-9ea5-f6e5962427f4',
