      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people who can’t stomach it are not from Davao
        because those who are from Davao would understand. But the ones who can’t
        understand are the bishops and the elitists in Manila.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413c4d3-e301-41e9-937f-23514d0dc193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649fd08-b7e6-4516-bff6-51a50099ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in September that his <a href="http://nine.cnnphilippines.com/news/2018/09/27/rodrigo-duterte-sin-extrajudicial-killings.html"
        target="_blank">only sin are extrajudicial killings</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c37dd9-9b54-4ca6-b8f6-f0e0a0b972aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddeb245-64cb-42a9-abe3-5d2ae74c2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8af89a-fda1-42b7-bfbc-ca3d0439e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has repeatedly denied that it has sanctioned or supports
        extrajudicial killings in relation to its campaign against illegal drugs.
        Human rights groups differ, saying the war on drugs has resulted in tens of
        thousands of extrajudicial killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a139b59-5510-4bb8-a19e-d814307cf9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd4065-ebf8-4513-9b17-6a1322258aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, three policemen were <a href="http://cnnphilippines.com/news/2018/11/29/Kian-delos-Santos-murder-Caloocan-police-guilty.html‬"
        target="_blank">convicted for murdering 17-year-old student Kian delos Santos</a>
        during a drug sting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9425274a-6df9-4d3f-8b44-dea25a7d3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c92a9b-3bc2-4330-a0dc-b389e28b9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Davao City mayor, Duterte faced a probe by the Commission on
        Human Rights, then led by now-detained Senator Leila de Lima, for his alleged
        use of hitmen in his campaign against criminality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011363e-1caf-4845-872b-46e55039cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f44979-c3ab-41eb-8df4-5f185ab3b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is facing a preliminary examination for alleged crimes against
        humanity before the International Criminal Court in connection with his deadly
        drug war, which has claimed the lives of more than 5,000 suspected drug personalities,
        according to government figures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925b76d-0972-4585-8acf-4af75a78dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c4668-1487-4412-ad61-aa51fb96bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no clear-cut definition of extrajudicial killings,
        Malacañang in October 2017 said it still follows the operational guidelines
        of Administrative Order No. 35, which created an inter-agency committee on
        extralegal killings in 2012.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c68dd3-6222-471d-81f1-975ca543a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d19595-b6ad-46f9-b5ef-fa13b3eba2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this order, a killing is considered extrajudicial when "the
        victim was targeted and killed because of the actual or perceived membership,
        advocacy, or profession."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a3545-d2aa-4a0b-aefb-06bcc5d071b5'
      'mgnl:activationStatus': true
