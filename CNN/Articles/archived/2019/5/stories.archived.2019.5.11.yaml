    'jcr:uuid': 'cbf6a1c5-66d9-4775-8b38-32f4615eebf0'
    'lead': 'A vice mayoralty candidate''s aide was killed in an ambush in Oriental
      Mindoro while on his way to a campaign sortie on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-11T18:24:08.960+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:29:37.062+08:00
