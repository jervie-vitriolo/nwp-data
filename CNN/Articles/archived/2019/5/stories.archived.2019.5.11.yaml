  'comelec-precinct-finder':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-11T15:21:08.109+08:00
    'imagesource': 'jcr:8f0688ea-2bd8-4d21-863e-456a1b5b6153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3a9401c-672e-4cfa-8636-f5a88357d0da'
    'lead': 'An official from the Commission on Elections (COMELEC) said on Saturday
      that the poll body''s online precinct finder was not yet ready before it was
      shared with the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-11T15:28:31.843+08:00
