      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0b6ca-4a25-449c-9e4e-4597f02217e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:19:38.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said a total of 17 vote buyers and
        sellers have been arrested as of 6 a.m. on Saturday, while nine others are
        at large. The police noted a total of nine incidents of vote buying two days
        before the May 13 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b20416-2a76-45d9-8106-86c57055a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:19:38.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e186f-3239-422c-ae71-403afe31deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:19:38.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (COMELEC) has repeatedly reminded the
        public that vote buying is an election offense punishable with up to six years
        in jail and disqualification from public office. Despite reports of rampant
        vote buying, COMELEC data show that in the 2013 and 2016 elections, only a
        total of 171 vote-buying complaints were filed with the poll body. Of those,
        only six have made it to the court, while no one has landed in jail for vote
        buying.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d41fa-4ee3-461f-9b8a-7269d6ddd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:21:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Marlon Panares contributed to this report.</em></p>'
  'vice-mayoralty-candidate-aide-killed':
    'author': 'CNN Philippines Staff'
