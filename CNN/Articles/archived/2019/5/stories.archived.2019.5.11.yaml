  'white-throated-rail-extinct-bird':
    'author': 'Rob Picheta, CNN'
    'caption': 'University of Portsmouth'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-11T11:33:52.835+08:00
    'imagesource': 'jcr:0dda95fb-dfd9-44ef-87c5-e85dad515216'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f870105a-d187-4894-b5f0-2d44a8534382'
    'lead': ' A previously extinct species of bird returned from the dead, reclaiming
      the island it previously lived on and re-evolving itself back into existence,
      scientists have said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-11T11:38:08.909+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:29:40.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:54.119+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['white-throated-rail', 'Aldabra-Atoll', 'University-of-Portsmouth']
    'template': '1'
    'title': 'Extinct species of bird came back from the dead, scientists find'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4ae9c-3016-4528-bca4-2cfe985b515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A previously extinct species of bird returned
        from the dead, reclaiming the island it previously lived on and re-evolving
        itself back into existence, scientists have said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677dc27e-5229-4181-b866-f0788a734795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white-throated rail colonized the Aldabra Atoll in the Indian
        Ocean and evolved to become flightless, before being completely wiped out
        when the island disappeared below the sea around 136,000 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a11630-1e21-4fd6-b516-167c3df76bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers found similar fossils from before and after that
        event, showing that the chicken-sized bird re-appeared when sea levels fell
        again a few thousand years later, re-colonized the island and again lost the
        ability to fly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb13285-0674-4c8f-b5b1-32c95911c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flightless rail can be found on Aldabra to this day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930618e-45f3-4ea5-8be3-9346f16b23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extremely rare process is known as iterative evolution — the
        repeated evolution of a species from the same ancestor at different times
        in history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229b0af-ccbf-4bf4-9516-2a3682b1cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s <a href="https://academic.oup.com/zoolinnean/advance-article-abstract/doi/10.1093/zoolinnean/zlz018/5487031?redirectedFrom=fulltext">study</a>,
        published in the Zoological Journal of the Linnean Society, marks the first
        time the process has been seen in rails, and is one of the "most significant"
        instances ever found in birds, according to the authors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff02da-bb9d-451d-aaa1-ab94869a7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know of no other example in rails, or of birds in general, that
        demonstrates this phenomenon so evidently," co-author David Martill, of the
        University of Portsmouth, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57397321-bdff-4bae-9368-f7cbf981c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rail''s return to Aldabra is not the only time in its lineage
        that it has escaped extinction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316659d5-70b5-4f15-9299-342762de4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parent species of the rail, indigenous to Madagascar, would
        frequently see its population explode, forcing the birds to migrate in great
        numbers from the island off the coast of East Africa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff92a0-a6e4-4816-8d0e-6c5e950cdecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those that flew north or south drowned in the Indian Ocean,
        and those that went west landed in Africa, where they were eaten by predators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320ed24-22ce-44d7-8aa4-13f849b1fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lucky few who went east ended up on islands including Mauritius,
        Réunion and Aldabra, the latter of which was studied by the researchers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c81c1-d1d6-4c24-bda9-af36059e2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rails on Aldabra lost the ability to fly over time, because
        the lack of predators made it unnecessary -- just as the dodo of Mauritius
        did.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af6848-7658-4ae6-a89a-e1c1dcec20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, that gave them no means of escape when the island
        was submerged and all its flora and fauna were wiped out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dbd69c-b446-458c-81db-088bb5fd5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the dodo, which became extinct in the 17th century, the
        white-throated rail was resurrected to tell the tale once the island re-emerged
        and birds started migrating to the destination again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8820f11-6409-4c4f-b23b-d4cab69fc0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means one species of bird from Madagascar gave rise to two
        separate species of flightless rail on Aldabra in the space of just a few
        thousand years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b17ab4-a62b-469d-b432-0a5f6e9e9dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only on Aldabra, which has the oldest palaeontological record of
        any oceanic island within the Indian Ocean region, is fossil evidence available
        that demonstrates the effects of changing sea levels on extinction and recolonization
        events," Martill said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb1b616-ee62-4828-9c0c-9ff4b8f6a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions were such on Aldabra, the most important being the absence
        of terrestrial predators and competing mammals, that a rail was able to evolve
        flightlessness independently on each occasion," he explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6b3dd-4abb-4f1d-81c3-57141de67d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These unique fossils provide irrefutable evidence that a member
        of the rail family colonized the atoll, most likely from Madagascar, and became
        flightless independently on each occasion," the study''s lead author, Julian
        Hume of London''s Natural History Museum, added in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b71e9-7887-4f43-a569-83d2a2ee8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fossil evidence presented here is unique for rails, and epitomizes
        the ability of these birds to successfully colonize isolated islands and evolve
        flightlessness on multiple occasions," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab44883-082f-44c1-b319-63927bd63e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:38:08.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/10/africa/white-throated-rail-extinction-scli-intl-scn/index.html">Extinct
        species of bird came back from the dead, scientists find</a>."</em></p>'
