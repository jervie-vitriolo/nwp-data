      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f246802-5093-4b02-a8fb-bbd5196e67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.913+08:00
