    'template': '1'
    'title': 'Pulse Asia poll: Villar claims solo lead; Revilla in top 5 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6970b11-ab0c-4507-b255-7f464b1ce336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:28:27.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Reelectionist
        Senator Cynthia Villar has overtaken long-time frontrunner Senator Grace Poe
        in the latest Pulse Asia survey held a week before the midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63be88-c463-4d45-807b-a527d8a84d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:28:27.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9d9cb-87b7-48c8-bd3a-fc00e9abf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:28:27.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar enjoyed a solo lead for the first time after previously sharing
        the top spot with Poe. The Nacionalista Party candidate endorsed by President
        Rodrigo Duterte got 55.9 percent of the respondents'' votes, while Poe got
        47.7 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0edfd0-ea42-4f31-8d7f-6f7050d3d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:28:27.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b2ba8-bedf-43c3-8d17-0a2a975f274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:28:27.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is statistically tied with Taguig Rep. Pia Cayetano, another
        Duterte-backed aspirant, with 47.7 and 45 percent of the votes, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239b00b-fddf-4d5d-bb9c-45e94c555e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T11:28:27.321+08:00
      'mgnl:createdBy': 'eimor'
