      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e20e19-0f09-40b7-85bf-0636b2328ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T23:51:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="http://cnnphilippines.com/regional/2019/5/11/Agusan-del-Sur-Surigao-del-Norte-raid-mayor.html"
        target="_blank">two raids</a> days before the elections on Monday, authorities
        recovered from two mayoralty bets in Caraga region a grenade, high-powered
        firearms and ammunition from their homes.</p>'
