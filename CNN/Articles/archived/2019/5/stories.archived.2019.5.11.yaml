      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> President
        Rodrigo Duterte admitted that there have been extrajudicial killings in Davao
        City for a long time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5189dd-b8c1-4a70-952f-df72604cae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.934+08:00
