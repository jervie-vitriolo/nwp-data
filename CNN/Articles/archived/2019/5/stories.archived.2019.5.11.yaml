      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — President
        Rodrigo Duterte did not mince any words when it came to calling out his son
        who missed a miting de avance in Davao City Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575dcde5-6dbc-4a89-bff3-4f6eedd99046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T12:53:03.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ug ang umaabot — ambot kung makaabot ba ang</em> first district
        —&nbsp;<em>mao ba to siya? Si</em> Pulong? <em>Si</em> Pulong <em>kay nag-kuan
        diri? Ah. Aha man? Pagkatapulan sa y***,"</em> the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeebf19-ca80-46ad-8290-5bc6ba6975ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T12:53:03.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And the incoming — if he’s even coming at all. The
        first district — is that him? Is that Pulong? Is Pulong here? Where is he?
        What a lazy fool.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e2366-2fdb-4f81-ac64-0968a36faf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T12:53:03.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also joked, <em>“Sa</em> First District congressman,
        <em>si … hain man si</em> Pulong? <em>Mao ni ako tagna nako aning</em> Pulong
        <em>mao ni pinakakurat. ... Taga adlaw hearing sa</em> Congress <em>wala diha.”</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4528cd-4722-4288-9786-c08efe555542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T12:53:03.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the First District … where’s Pulong? My guess
        is when he becomes congressman and there are hearings, he won’t be there.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d8282-54a4-4d22-9db8-65f94af96dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T12:53:03.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo "Pulong" Duterte is running for congressman of the first district
        of the city under Hugpong sa Tawong Lungsod, a Davao City-based political
        party founded by the President when he was still mayor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ab970-d2e9-4878-84f9-4ce55533c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T12:53:03.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the President''s children are running for office. Apart
        from Pulong, his daughter Sara is seeking reelection as Davao City Mayor,
        with Sebastian as her vice mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a5068-91f2-405f-b915-d4e3fdbc46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T12:53:03.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulong figured in the news lately, after a person named "Bikoy"
        <a href="https://edition.cnn.com/2019/05/07/asia/duterte-bikoy-philippines-unveiling-intl/index.html">tagged
        him in a video</a> allegedly showing the younger Duterte''s links to illegal
        drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b81626-6c9a-4813-9543-9a51db92ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T12:53:03.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have since <a href="http://cnnphilippines.com/news/2019/5/2/Ang-Totoong-Narcolist-Bikoy-Duterte-drugs.html">arrested
        a person</a> with alleged ties to the series of videos entitled "Ang Totoong
        Narco List."</p>'
  'India-elections-marginalized':
    'author': 'Helen Regan and Omar Khan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-11T13:03:23.558+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff673576-25aa-4c2b-a59c-504124ec5ecc'
    'lead': 'A recent report by election watchdog Missing Voters suggested that some
      120 million people — many of them minorities such as Muslims or Dalits — were
      left out of electoral lists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-11T13:13:20.132+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:29:39.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:54.408+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'elections']
    'template': '1'
    'title': 'India election: New Delhi''s marginalized left out of world''s biggest
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53cda5-5604-4f69-93c6-242ccf8d54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mohammad Mujabir works hard tilling his
        scrabble patch of a field on the banks of the Yamuna River in New Delhi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f9271-63ca-4793-b1b3-fc164a2b68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river is one of India''s <a href="http://www.greentribunal.gov.in/Display_file_judgement.aspx?ID=30261&amp;type=1">most
        polluted</a>, with untreated sewage and factory waste dumped into its waters
        as it flows into the capital. But Mujabir, 55, has bigger worries than pollution,
        which he says might even help fertilize his meagre crops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894fbf4-9df9-4585-9a17-f8d359868a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rains are always late, he tells CNN, and it''s hard to simply
        make ends meet: He feeds his wife and five kids with the produce they grow,
        and any profits go to the landlord to rent the field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4417fbf-467a-4bbf-ab1d-52e741b0552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no savings," he says. And now he fears he''s been left
        out of any opportunity to voice his desperation in India''s upcoming general
        elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce0985-3275-404d-8594-9e7babba6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voters left out</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b997b13-cda6-4387-85b6-60a7d3193ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujabir voted in the country''s last general elections in 2014,
        when Prime Minister Narendra Modi and his Bharatiya Janata Party (BJP) stormed
        to power, but this time round, he believes his name has been left off the
        voter list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46e102-742f-4ee6-a037-f88e4593537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he has a registration and voter ID card, he said he''s yet
        to receive his ballot card. Without the card, he will not be allowed to cast
        his vote with the rest of New Delhi on Sunday, during the sixth and penultimate
        round of polling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5a153-92f0-4749-9d2c-ed30d15ea2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Election Commission has <a href="https://eci.gov.in/files/file/9308-national-voters%E2%80%99-day-celebrated-on-25th-january-president-of-india-lauds-initiatives-being-taken-up-by-election-commission-in-preparation-for-the-lok-sabha-elections-2019/">committed</a>&nbsp;to
        a "no voter left behind" initiative for the parliamentary elections this year.
        Polling staff have <a href="https://qz.com/1570687/how-indias-massive-2019-election-will-work/">reportedly</a>&nbsp;gone
        house to house in villages explaining the process and to residents, many of
        whom may be illiterate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec2b5e-e3ad-48e7-b084-8aed59c0ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mujabir says no one has come to visit him. "The party people
        don''t come here. Nobody gives a damn about us," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3827f-0459-4400-b845-e9acfa20fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by election watchdog <a data-cke-saved-href="https://www.epw.in/engage/article/electoral-exclusion-muslims-continues-plague-indian-democracy"
        href="https://www.epw.in/engage/article/electoral-exclusion-muslims-continues-plague-indian-democracy">Missing
        Voters</a>&nbsp;suggested that some 120 million people — many of them minorities
        such as Muslims or Dalits — were left out of electoral lists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01040a09-58e9-45a6-9342-b94ee5a78936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authors of the report said there was a "slow but steady process
        ... through which the minorities are being disenfranchised and politically
        excluded."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e109f-bb18-4770-9c7f-fe8bcbdc6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for India''s Election Commission (ECI) told CNN that
        it "has given citizens ample notice through its awareness campaigns to ensure
        that voters have enough time to make sure their names are on the electoral
        rolls."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a277e2f-4b8d-4a82-b2a7-023ceceb634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pledges to help the poor</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07582d22-1400-4414-b214-3ce8cd4ebcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 50% of India''s labor force working in agriculture, farmers
        like Mujabir make up an important voter bloc. Amid a deepening agrarian crisis
        caused by depleting water tables, drought, mounting debt and falling wages,
        they have staged numerous protests in recent years, including in the run-up
        to this election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66cb397-1a6d-4892-893d-4057e10f01f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide among farmers has also become a national issue, with more
        than 200,000 killing themselves since 1995, according to government data collated
        by Mumbai-based NGO Down to Earth. In 2015, the last year government figures
        that were made available on farmer suicides, 12,602 <a href="http://ncrb.gov.in/StatPublications/ADSI/ADSI2015/chapter-2A%20suicides%20in%20farming%20sector.pdf">killed
        themselves</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b763238-03a5-4495-9862-cd162c976da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the BJP and main opposition Congress Party have pledged in
        their election manifestos to help the poor and farmers like Mujabir.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24d780-3d4a-4969-b354-86b7f34ab58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress leader Rahul Gandhi has promoted a <a href="https://edition.cnn.com/india/live-news/india-election-live-updates-intl/h_e29f03728e3ff20bee27b87a468a04e9">flagship
        plan</a>&nbsp;to eliminate poverty, called the Nyuntam Aay Yojana or NYAY
        scheme, which will give Rs. 72,000 ($1,000) a year to the poorest 20% of households.
        The money will be transferred to the woman in the household, as far as possible,
        according to Congress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d0bca-545d-4d15-8a0a-1e28f01a8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T13:13:20.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the BJP has pledged to ease farmers'' burdens by <a href="https://edition.cnn.com/india/live-news/india-election-live-updates-intl/h_337e318c23d089c0880ae6249bf3fbca">promising
        to invest</a>&nbsp;almost $360 billion to develop rural areas. The party has
        said it would double the income of farmers by 2022.</p>'
    '34':
