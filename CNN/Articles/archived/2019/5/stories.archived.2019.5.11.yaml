      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the soldiers responded after a call from a civilian
        who spotted armed men in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3b8f5-39bf-4d8e-a08e-597e5fcf489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:19:38.750+08:00
