      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2203f-bbc4-437b-9478-8385c7bed8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this as he explained how his hometown transformed into
        the city that it is today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ea1d6-dfae-4863-aa64-1fb03712ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff697552-f93f-46d8-8ceb-f3509bec8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Davao is in the forefront and only because we decided <em>nga gisabot
        ko ninyo. Kay niadto pa man nang</em> extrajudicial killing [that you have
        to understand me because extrajudicial killing has been going on for a long
        time,]” he said during the miting de avance of his local political party,
        Hugpong sa Tawong Lungsod last Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15115891-3ff2-451d-87b8-26c6976c6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

