      'mgnl:lastActivated': 2023-01-30T00:29:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db9584-5958-45c0-a1e9-ed1df4e35eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T20:20:27.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
