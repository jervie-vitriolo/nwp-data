    'lead': "Reelectionist Senator Cynthia Villar has overtaken long-time frontrunner\
      \ Senator Grace Poe in the latest Pulse Asia survey held a week before the midterm\
      \ elections. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-11T11:28:27.320+08:00
