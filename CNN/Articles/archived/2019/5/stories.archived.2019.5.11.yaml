      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — More than
        a million pesos in cash suspected to be used for buying votes were seized
        in a Zamboanga del Sur town Saturday afternoon, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3af43d-6754-4e5f-a6ef-a23d074f5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-11T18:19:38.750+08:00
