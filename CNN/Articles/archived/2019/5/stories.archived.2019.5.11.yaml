    'lead': '''How can you arrest a person who does not want to surrender? Eh ‘di
      patayin mo,’ President Rodrigo Duterte says in a speech at PDP-Laban’s last
      campaign stop before the elections on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-11T23:51:19.912+08:00
