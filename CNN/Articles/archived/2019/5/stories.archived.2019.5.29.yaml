    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2fd95b-6dff-456e-ab51-4ab2cb1b3b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:28:39.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — The Philippines
        and Japan have announced 26 deals amounting to ₱288.8 billion in estimated
        investments during President Rodrigo Duterte''s visit to the East Asian country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b5347-6cc4-4e5b-a5fc-c315edd2c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:28:39.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements are expected to give jobs to 82,737 Filipinos, information
        relayed by Malacanang showed Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe410f9-49a7-43e8-9761-ea95f8bbf4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:28:39.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven deals are government agreements with business entities, while
        16 are letters of intent of Filipino and Japanese firms doing business with
        each other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7df50-76b1-4ee9-a5fa-acdb0b596b1a'
