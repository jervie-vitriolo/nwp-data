      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re well behind Samsung when it comes to foldable phones,"
        he said. "But one advantage is that Samsung''s Galaxy Fold has had technical
        issues as well as expensive pricing."</p>'
