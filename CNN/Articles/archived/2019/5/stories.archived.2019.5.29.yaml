      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10de42-21a0-41d3-af8f-9b52d876a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:13.427+08:00
