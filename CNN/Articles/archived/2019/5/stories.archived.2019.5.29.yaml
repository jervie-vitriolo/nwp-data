      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd61700-ea39-47b8-bf64-96b160df1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:17:23.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product is no different to regular pencils, except that its
        tail end is a "gelatin capsule" that contains plant seeds instead of an eraser
        enclosed in a metal case. One can choose from tomato, sunflower, carrot, or
        citronella seeds, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322774c-c20d-4d92-bc8c-65513168617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:17:23.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives it a new lease on life. Instead of being thrown away,
        the plantable pencil becomes a symbol of sustainability," the startup said
        in a Facebook post.</p>'
    '13':
