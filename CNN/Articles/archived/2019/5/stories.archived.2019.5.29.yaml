      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, for its part, <a href="https://www.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html"
        target="_blank">was recently added</a> to a US Commerce Department list of
        companies the US government considers to be undermining American interests
        and has <a href="https://www.cnn.com/2019/05/21/tech/huawei-us-china-clash/index.html"
        target="_blank">been caught in an export ban in the ongoing trade war</a>
        between the United States and China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd8199-93a5-4149-8b34-5c56031e2f4a'
      'mgnl:activationStatus': true
