      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f6892-ad10-4d0f-8bd8-d693cc96ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
