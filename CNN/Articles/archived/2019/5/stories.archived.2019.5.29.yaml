      'mgnl:type': 'text'
      'text': '<p>West first shared his bipolar disorder diagnosis in 2018 on his
        album, "Ye." He referenced taking medication to treat his condition in his
        conversation with Letterman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
