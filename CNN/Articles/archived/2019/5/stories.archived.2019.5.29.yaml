      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said Lopez will face several charges, adding his driver''s
        license will be revoked and he will be banned from renewing it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730219a7-d6a9-4e4e-a96a-61181b45ec8d'
