      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fadd1e8-269d-4d9c-bb2d-200b4f771555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.429+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several reporters with early access to Samsung''s Galaxy Fold —
        a $2,000 foldable smartphone that turns into a tablet — <a href="https://www.cnn.com/2019/04/17/tech/samsung-galaxy-fold-break/index.html"
        target="_blank">said their devices broke</a> after just a few days of use.
        Samsung delayed the April launch and hasn''t said when a new device will ship.
        On Friday, Best Buy <a href="https://www.cnn.com/2019/05/24/tech/samsung-galaxy-fold-best-buy-preodrers/index.html"
        target="_blank">canceled</a> pre-orders of the phone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d3706-07ce-468e-b076-85fbdb962d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.429+08:00
