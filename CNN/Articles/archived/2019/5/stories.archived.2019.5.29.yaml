      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australian military helicopters were
        targeted with lasers during operations in the <a href="https://www.cnn.com/2019/05/15/opinions/chinese-naval-strategy-schuster-intl/index.html"
        target="_blank">South China Sea</a> this month, according to an analyst who
        was aboard the warship from which the aircraft were operating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b1a0b-2a09-4cfd-bf99-bf203de6d6fe'
