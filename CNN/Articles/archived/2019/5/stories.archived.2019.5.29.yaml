      'mgnl:created': 2019-05-29T11:18:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 100-year-old woman has embarked on a
        new career in politics after being elected as a councilor in her west German
        town on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb35403-035c-472c-b782-0d329122a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centenarian Lisel Heise, part of the grassroots group "Wir für Kibo,"
        won the most votes of any council candidate in Kirchheimbolanden, a town of
        8,000 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affef3d3-9537-42c8-895f-05f5c0b80b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wir für Kibo (We for Kirchheimbolanden) campaigns for sustainable
        development, citizen participation and youth engagement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461926d-16eb-4e97-9a4e-3ce079d68ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klaus Hartmüller, mayor of Kirchheimbolanden, a town in the south-western
        state of Rhineland-Palatinate, told CNN: "She is mentally and physically strong
        and fit to do the job.''''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d4c9c-03f7-41d4-9c1d-83c7989dd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lise Heise just turned 100 years in April and decided to run for
        the council only in spring this year. And she got in! Not only that but she
        advanced from the list of 20 candidates from number 20 to number 1,'''' he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacd317-fc78-474b-914a-40a0c8142e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heise, a former teacher and a passionate swimmer, based part of
        her election campaign on reopening the local outdoor pool.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a9c64-94f1-4ce9-a6af-6780cbe08df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even until her late 90s she used to go swimming a lot in our ''Freibad''
        -- the outdoor swimming pool that closed in 2011. Swimming and the re-opening
        of our outdoor swimming pool is her heart''s desire,'''' added Hartmüller.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1a2a3-0f0d-4ab5-9ead-4f3727d9fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heise had tried in the past to draw attention to the plight of the
        pool.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7907c-fb14-4b44-a85a-7725a794922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The microphone was often turned off when I started to speak about
        the swimming pool, and then of course you stop, there''s no point," Heise
        told <a href="https://uk.reuters.com/article/uk-germany-politics-centenarian/making-a-splash-centenarian-runs-for-office-in-german-town-idUKKCN1RP06H">Reuters</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40dd62-1614-40a0-b181-2824bc746188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now that I''m 100, I''m in a different position. Now I have
        the chance to open my mouth and say something."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b05625-2cfc-4300-a230-460ca2085a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to re-opening the pool, Heise also has set herself another
        big task: to help get a youth and children''s club up and running, Hartmüller
        told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68527854-a709-456b-885a-c5b56621bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youth has been pushed into second place here," Heise told German
        news channel <a href="https://www.n-tv.de/politik/100-Jaehrige-wird-in-Stadtrat-gewaehlt-article21051937.html">n-tv</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec331c-d4d7-419d-a4df-35b4d85ea403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/europe/100-year-old-german-woman-elected-council-grm-intl-scli/index.html">100-year-old
        German woman elected to local council</a>."</em></p>'
  'Huawei-US-lawsuit':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-29T11:09:19.161+08:00
    'imagesource': 'jcr:cc83d202-daff-4b33-a3fd-9fb0ce7d19c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8830ae7-bae2-4032-9f56-92dce066030f'
    'lead': 'Huawei is pressing on with its lawsuit against the United States, challenging
      the constitutionality of a U.S. law banning federal agencies from buying its
      products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:19:26.783+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:49:54.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:52.342+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'United-States', 'China', 'trade-war']
    'stories': ['cd47dc3e-64c2-435d-8343-9e41a8961104', 'ccec9bd6-3950-4064-a782-da6db70d5432',
      'baa73e68-45f7-4346-a371-d7fff075c3eb']
    'template': '1'
    'title': 'Huawei calls on Washington to halt ''illegal action'' against the company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1ef65-8465-4954-956b-7d3293262b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Huawei is pressing on with its lawsuit
        against the United States, challenging the constitutionality of a US law banning
        federal agencies from buying its products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d708381-9991-4333-ac40-47f74b5c1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abb4ab-048e-495c-8e2f-5f409706a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Chinese tech firm said Wednesday that it wants Washington
        to "halt illegal action" against it, calling US restrictions on Huawei an
        attempt to put it out of business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3357b40-b6b9-4386-8b68-d0c1611e010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc24e6c-a1de-46e8-9044-92125c6f6f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American politicians are "using the strength of an entire nation
        to come after a private company," Song Liuping, Huawei''s chief legal officer,
        said in a press conference in Shenzhen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d9237-e440-4588-b856-1b903b80fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855870f-5045-47f0-9584-7f5876a8379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has filed a motion for summary judgment, asking the court
        to overturn part of the National Defense Authorization Act. The tech company
        alleges that a portion of the law — which specifically forbids government
        agencies from using technology from Huawei and its smaller Chinese rival,
        ZTE — violates the U.S. Constitution by singling out an individual or group
        for punishment without trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b8dc2-576d-4f2f-bdce-23d33f306b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7dd58-e4e0-47e8-8651-4a4f52a3c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. government has provided no evidence to show that Huawei
        is a security threat. There is no gun, no smoke. Only speculation," Song said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdaf2d4-49d3-44c4-92d5-8deb047f9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.784+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975a3db-e506-46db-ba3a-6229fb31240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei first filed the lawsuit challenging part of the National
        Defense Authorization Act back in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04722e2d-2502-420a-833e-6997ed9aadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e0ad7-2446-484e-9777-e7f708c97bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was before the United States slapped it with an export
        ban, effectively barring US companies from doing business with Huawei. The
        U.S. Commerce Department <a href="https://www.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html"
        target="_blank">placed Huawei on a list</a> of foreign firms deemed to undermine
        American national security or foreign policy interests earlier this month.
        Listed companies are barred from receiving components and software unless
        the trade is licensed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6621a400-252d-4674-88fd-4f55a12b7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21017c-1afc-4ebc-bb81-574be57314db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huawei lawsuit would be "a pyrrhic victory at best" in the face
        of the new US restrictions, said Paul Triolo, who specializes in global technology
        policy at Eurasia Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c4ffe-95ca-47b0-83a1-965ff8537076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0e177-83f6-4110-a922-537d957c82d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case "looks like the last gasp of the firm''s litigious approach
        to U.S. actions, and if it is to survive ... the firm will have to sue for
        lenient treatment from the Commerce Department," said Triolo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f936356-7207-41b7-b7b0-b5b419c44eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899b336-1b6c-4889-8781-8743239c0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world''s largest telecommunications company and its
        smartphones compete with the likes of Apple and Samsung.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7933a1-846c-4104-8a9b-bcd6a0c110b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea910eb1-2769-4d19-94f2-5c73c7a225f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US export ban forced suppliers like Google and ARM Holdings
        to cut off ties with the Chinese company. Top carriers in the U.K. and Japan
        are also delaying the launch of Huawei smartphones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40571ed1-eafd-4789-a327-2c1c9c10b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.785+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9f95a-bc86-4713-bc49-f7b00c1634e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding Huawei to a trade blacklist "sets a dangerous precedent,"
        according to Song. "Today it''s telecoms and Huawei. Tomorrow it could be
        your industry, your company, your consumers," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbd180-09e8-4729-8a20-b7f35063a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc44ca-b132-4bc1-be77-bf80a8694869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei says it has been stockpiling inventory and diversifying its
        supply chain for years, in anticipation of being cut off from US suppliers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e31686-1ebd-4383-8cd1-77c3f1aaab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:31:30.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7a77a-d8aa-4c2d-a575-c0b3e5efa61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:31:30.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say being unable to source US parts and components for
        too long would be crippling. Huawei is a leader in 5G technology, and the
        trade blacklist could also make it difficult to continue rolling out the ultra-fast
        wireless tech globally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3779f-4f7d-4cc8-b002-552c3f7818cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:31:30.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69342f-e5ec-48a6-8506-18caa22b12f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:31:30.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song said being on the blacklist would hurt "more than 3 billion
        customers" of Huawei in over 170 countries, including in the United States
        where it still works with some rural operators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7248ef-6e8e-4af1-b84f-d47c6b45dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:31:30.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb5b25-28de-43ba-9713-69818e9d05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:31:30.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connectivity is a basic human right, and the US government is putting
        their rights at risk," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f1ef9-ff41-42db-b2b4-9f1cec368cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25e310-a594-44aa-8224-47997fa34cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:19:26.786+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/05/28/tech/huawei-lawsuit-us-china/index.html"
        target="_blank">Huawei calls on Washington to halt ''illegal action'' against
        the company.</a>"</em></p>'
  'drug-mule-death-mexico-japan':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-29T11:20:35.579+08:00
    'imagesource': 'jcr:72d45cb2-7547-4140-8b36-2733071bc5cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '876d0c06-d605-437a-a0a2-66af34f3d5f7'
    'lead': 'A Japanese man died on board a flight from Mexico City to Tokyo with
      246 packets of cocaine in his stomach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:23:51.189+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:49:53.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:52.713+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['illegal-drugs', 'Japan', 'Mexico', 'Mexico-City', 'Tokyo']
    'template': '1'
    'title': 'Man dies on plane after swallowing 246 packets of cocaine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad55b49-b0b4-4207-a16b-169cfaab6496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Japanese man died on board a flight from
        Mexico City to Tokyo with 246 packets of cocaine in his stomach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c72063-4729-460c-8211-c8bfe57a848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified only as Udo N., the 42-year-old passenger flew from Bogota,
        Colombia, to the Mexican capital, where he transferred to a flight to Narita
        airport, Tokyo, according to a statement from the prosecutor''s office for
        the Mexican state of Sonora.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243da04-8aeb-4095-9027-235a031dde9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crew noticed a person suffering convulsions and requested to make
        an emergency landing in Hermosillo, Sonora," reads the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f1d42-4ee3-4229-9174-30941bd7a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2.25 a.m. local time (5.25 a.m. ET) on May 24, paramedics boarded
        the plane and found the passenger had died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47390b32-ca79-47b8-b7e4-81c4b258c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy revealed that Udo N. died from a cerebral edema caused
        by an overdose, according to the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b689585-8660-41a0-80d6-81c7ec5d7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 246 plastic packets of cocaine in his stomach and intestines,
        measuring 1 by 2.5 centimeters each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247cbfd-3f8d-47b7-9f62-474bc0453efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his body was removed from the plane the flight continued its
        journey to Japan with 198 passengers on board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69f742-6101-4727-bde4-1b360310f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swallowing packets of drugs is a common way that smugglers try to
        move illicit substances from country to country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715258b-81d5-4db7-9d5f-93515cd1ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016 a 48-year-old Australian man was caught with 1.1
        kilograms (2.4 pounds) of cocaine in his stomach at Sydney Airport, Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116fbd5-7994-46d8-988c-c4e6c2ce9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who lives in Thailand, had passed a baggage examination
        when he told police he had ingested a large number of packets filled with
        cocaine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba21f6f-b8be-467a-8252-04a0c1546c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:51.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/americas/mexico-cocaine-plane-death-scli-intl/index.html">Man
        dies on plane after swallowing 246 packets of cocaine</a>."</em></p>'
