      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives believes the earliest Apple could realistically release a foldable
        smartphone would be late 2020 or early 2021.</p>'
