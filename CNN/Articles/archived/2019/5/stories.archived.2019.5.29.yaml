      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —&nbsp;</strong>A
        group of defeated gubernatorial candidates on Wednesday asked the Commission
        on Elections (COMELEC) to nullify poll results in Lanao del Sur, including
        Marawi City, over alleged fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5621a2-59ec-4dd4-b547-442f2e355ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:37:13.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition filed with COMELEC Wednesday, the group, led by
        former Technical Education and Skills Development Authority Director General
        Gene Mamondiong, urged the poll body to declare a failure of election in the
        province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31aa31-2724-4c55-b622-1436f480f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:37:13.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited cases of massive vote-buying and fraud including pre-shading
        of election ballots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d324e72-f1f8-4e4e-ae33-a834c1c0d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:37:13.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other respondents are fellow gubernatorial bets Hatta Dimaporo,
        Agakhan Sharief, and Sultan Bob Datimbang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e9db5-bb2f-4f93-8096-dea4b4bb89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:37:13.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has sought to suspend the proclamation of Governor-elect
        Mamintal Adiong Jr., and to hold special polls in the province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4ba5d-ea7d-4963-a876-afd585a8698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:37:13.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There appears compelling and persuasive reasons to grant the instant
        petition; annul the results of elections and to declare failure of election
        in the province of Lanao del Sur including Marawi City, and to schedule/set
        special election thereat," the group said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c30e346-3d2e-41e8-aa53-8aaf63a13796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:37:13.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier said authorities are already investigating
        the viral video of the supposed preshaded ballots in Lanao del Sur. The video
        shows a hooded person shading multiple ballots while being assisted by at
        least two more unidentified people. The person appears to be shading the same
        area on the upper part of the ballots, which contains the names of senatorial
        candidates.</p>'
