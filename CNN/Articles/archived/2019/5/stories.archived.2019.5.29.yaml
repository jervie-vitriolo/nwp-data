    'lead': 'In his first public comments on the investigation since his was appointed
      special counsel two years ago, special counsel Robert Mueller emphasizes that
      U.S. Justice Department guidelines did not allow him to charge a sitting U.S.
      President, and as a result his office did not determine whether Donald Trump
      had committed obstruction of justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T23:51:47.580+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:49:31.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:06.138+08:00
