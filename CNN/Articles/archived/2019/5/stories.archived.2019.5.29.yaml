      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Australian teen dubbed "Egg Boy" for
        <a href="https://edition.cnn.com/2019/03/16/asia/australian-senator-fraser-anning-egg-incident/index.html">smashing
        an egg on the head of a far-right politician on camera</a>&nbsp;says he will
        donate 100,000 Australian dollars ($69,000) to the victims of the Christchurch
        mosque attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f14b8-d89d-4da5-a869-4f4c15c84436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:02:00.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Connolly gained <a href="https://edition.cnn.com/2019/03/16/asia/australian-senator-fraser-anning-egg-incident/index.html">international
        prominence</a>&nbsp;after egging Australian Sen. Fraser Anning, who had blamed
        the massacre on immigration policies that "allowed Muslim fanatics to migrate
        to New Zealand in the first place."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f3012-4093-402d-84b7-573bca11e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:02:00.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anning''s comments sparked widespread outrage and condemnation in
        Australia, the home nation of Brenton Tarrant, the man charged with murder
        in connection with the terrorist shootings at two New Zealand mosques that
        killed 50 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7da9d9-6675-44e5-98ad-e3c42d0b5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:02:00.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage shot by Connolly that went viral, Anning is left with
        raw egg dripping down his back and the front of his shirt at a Melbourne news
        conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a7af4-ec0e-4f38-bca8-1b3a65202fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:02:00.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:57.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anning is seen punching the teenager in the face and then taking
        another swing before the two are separated. Connolly is tackled to the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960352e-e913-4abf-a438-398897ea4a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:02:00.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter occurred a day after the massacre.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c6122-bda2-472c-a475-a672cdd7510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:02:00.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:57.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connolly said two GoFundMe pages were subsequently set up to help
        him cover his legal expenses and to "buy more eggs."</p>'
