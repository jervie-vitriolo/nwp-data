    'jcr:uuid': '4a8c3860-7de5-4bf9-bb04-5d8cad80e7ef'
    'lead': 'Senator Risa Hontiveros describes this as a massive victory against what
      she called as the country''s growing ''bastos culture.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:30:37.655+08:00
