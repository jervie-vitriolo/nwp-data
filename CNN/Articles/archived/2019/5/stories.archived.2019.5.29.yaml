    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sully the service dog honors his late friend George H.W. Bush with a
      beautiful message'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bcadc4-55e4-4c3e-bb30-d6a79114fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>With his yellow coat and his golden
        heart, it''s no surprise that Sully H.W. Bush is the internet''s darling.
        Excuse us if we can''t help but share every little move he makes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755046de-a866-4df0-9997-2313fff81ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59175351-c00e-48f2-a30f-6e1bd543216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sully, the former service dog to the late President George H.W.
        Bush, returned to the spotlight this weekend with a beautiful message for
        Memorial Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ac25a-ea5d-4571-8329-892100ea471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67412932-1ccd-49bd-a1c2-605107be213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always thinking of my best friend &amp; the bravest military in
        the world who made the ultimate sacrifice while defending our country for
        our freedoms," reads the caption on an Instagram photo of the yellow Lab at
        the National World War II Memorial in Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb95a1-29f5-498e-a55d-02310cec4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdd0e8-883b-44e2-aa98-59bf62d22a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loyal pup even quoted his human friend, George H.W. Bush: "Each
        of the patriots whom we remember on this day was first a beloved son or daughter,
        a brother or sister, or a spouse, friend, and neighbor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e671f14-ad72-47f2-a599-7f4f8e983724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e62c1-40b6-43ab-88c5-756f4037db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Bush became the 41st President of the United States, he was
        a flyboy in World War II. The veteran welcomed Sully to his family in June
        2018, with help from his presidential pal Bill Clinton.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f129c38-5823-4e38-9d33-581da17f0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b48e3-1874-4101-ab5a-158e9b6db99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great joy to welcome home the newest member of our family, "Sully,"
        a beautiful -- and beautifully trained -- lab from @AmericasVetDogs. Could
        not be more grateful, especially for their commitment to our veterans," read
        Bush''s post on Twitter at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c18158-ee1e-4bbd-8da2-3ff6bbf02f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f466fb-1eed-4bb3-9a0e-b2fc1fcf9b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush passed away in November at the age of 94. Sully touched countless
        hearts after a widely shared photo showed the dog lying beside Bush''s casket.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e4a4b-6a56-4734-b11b-51c3276747c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/world/2018/12/03/Former-President-George-H.W.-Bush-death-Sully-the-service-dog.html">Related:&nbsp;''Mission
        complete'': Sully the service dog to accompany Bush one last time</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d97779-4e9f-43bb-9591-6faa99254558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:30:48.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Sully started a new job with the US Navy at Walter Reed
        National Military Medical Center outside Washington. His duties include reducing
        stress and increasing well-being among patients and staff.</p>'
  'Robredo-Pisay-photo-scandal-misogyny':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-29T08:27:36.423+08:00
    'imagesource': 'jcr:43ddf0d7-b21e-48ad-99cd-ccd3f3f7e10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b216985d-8a3c-4a4b-bd1c-de4927527bca'
    'lead': 'Vice President Leni Robredo, who has been the subject of President Rodrigo
      Duterte''s improper advances, urged the public to call out intolerable acts
      against women despite the normalization of misogynistic acts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T08:29:41.400+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:49:59.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
