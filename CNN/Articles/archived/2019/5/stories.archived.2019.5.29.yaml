    'template': '1'
    'title': 'BBC accused of ''ripping off'' title of book on black women for ad supporting
      female athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd91138-50fd-4809-a7cf-c64ce08346fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The BBC has been accused of plagiarizing
        the title of a best-selling book about young black women finding success in
        an advertising campaign aimed at celebrating female athletes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79d36a-23e7-48dd-bd05-702b9ec11ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yomi Adegoke posted on Twitter that BBC Sport chose "to rip off"
        the title of the book "Slay in Your Lane," which she co-wrote in 2018 with
        Elizabeth Uviebinené.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ec975-9a09-428a-a409-f77e08590190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adegoke told CNN she trademarked the title in April 2018, which
        the UK Intellectual Property Office''s <a href="https://trademarks.ipo.gov.uk/ipo-tmcase/page/Results/1/UK00003305589">website</a>&nbsp;confirms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381121f-1793-4599-8e4e-18d1e21dbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slay In Your Lane" is <a href="https://www.amazon.co.uk/Slay-Your-Lane-Black-Bible/dp/0008235627">described</a>&nbsp;as
        the "black girl''s bible" and an "inspirational guide to life for a generation
        of black British women inspired to make lemonade out of lemons, and find success
        in every area of their lives."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c30b8a-c94a-47cc-8362-88b9e08ca06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were really upset and honestly quite shocked," Adegoke said.
        "Our trademark is public, and our work comes up immediately when you search
        the term. Fronting it with a prominent black British woman made it feel all
        the more intentional, given the content of our book."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c33ff7-c468-42be-bb63-724c1fba08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC used the title for a billboard showing black sprinter Dina
        Asher-Smith as part of the <a href="https://www.bbc.co.uk/sport/48078252">#ChangeTheGame
        campaign</a>, which started May 18 in support of the summer season of women''s
        sport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd8731-3c88-491b-bc82-4a7fa7539a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adegoke said someone spotted the billboard last week and asked her
        if she was aware of it. She added that BBC Sport did not reply when contacted
        multiple times about the issue over the past few days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841b28c-0f38-4d2e-ab67-77a2790ed54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels as if they have intentionally attempted to present if
        as though we are affiliated or have sanctioned this in some way. It is erasure
        at its most flagrant, presented as ''inclusion,'' " Adegoke said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16f65f-50fc-4e52-8094-50e4e7094d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC Sport told CNN via an emailed statement: "The BBC sought legal
        advice before going ahead and were advised that the use of the headline "Slay
        In Your Lane" in our Women in Sport #ChangeTheGame marketing campaign was
        sufficiently far removed from the goods and services covered by the trademark
        registration in place."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700bb8a-6316-452a-9541-a300c3283f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:43.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/media/bbc-slay-in-your-lane-ad-media-intl-scli/index.html">BBC
        accused of ''ripping off'' title of book on black women for ad supporting
        female athletes</a>."</em></p>'
  'Sully-the-service-dog-George-H.W.-Bush-':
    'author': 'Trisha Ahmed and Saeed Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-29T07:26:45.952+08:00
    'imagesource': 'jcr:d7024c59-5b14-4a2d-99c0-1b35ff0040ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f08ed5c-e8c3-4d88-b355-23617f9804d3'
    'lead': 'In March, Sully started a new job with the U.S. Navy at Walter Reed National
      Military Medical Center. His duties include reducing stress and increasing well-being
      among patients and staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:30:48.706+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:50:00.381+08:00
