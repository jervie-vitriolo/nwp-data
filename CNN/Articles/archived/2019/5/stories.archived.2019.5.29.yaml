      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres first opened up about the abuse by her stepfather, who
        is deceased, in an 2005 interview with Allure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3b060-eeb1-4dc3-bdf8-023442941f0c'
      'mgnl:activationStatus': true
