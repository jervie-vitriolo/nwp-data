      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the former Speaker (Alvarez) can speak for himself. I mean
        <em>naging</em> Speaker <em>siya, gumastos ba siya? Wala. Eh nung nag-</em>break
        away <em>si</em> GMA (Speaker Gloria Macapagal-Arroyo), <em>may gastusan ba?
