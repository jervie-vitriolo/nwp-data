      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alan Arnette, who has climbed Everest four times, explained
        that many more people are trying to climb from the Nepalese side.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec94dd-7d65-4658-b050-41efb6da5249'
