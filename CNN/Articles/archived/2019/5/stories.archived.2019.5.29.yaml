      'mgnl:lastActivated': 2023-01-30T00:50:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49889d7-c48a-4a9c-9161-f3187514677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 19, Alfaro graduated from San Diego State University with
        a master''s degree in education, with a concentration in counseling. She decided
        to honor her parents in her graduation photos, standing in her cap and gown
        with her parents, in work clothes, in the middle of the fruit fields where
        her mother still works.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13dd8a1-1102-47d4-a450-bdfcce896d4c'
