  'Apple-iPod':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-29T07:19:03.256+08:00
    'imagesource': 'jcr:695b3478-134b-4956-9be8-14f6e4aa63bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f4022db-0c9a-4399-9d26-b2fe897038ae'
    'lead': 'Although the iPod may seem outdated to some, its smaller size and cheaper
      price help Apple attract a different market segment than customers who buy its
      premium iPhones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:20:14.849+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:50:01.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:47.059+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple announces its first new iPod in four years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d4acf-1553-4d5f-8d58-9d99034b15e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Apple hasn''t forgotten iPod touch
        lovers: On Tuesday it released the first new iPod since 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fe4b8-f348-4207-8cb7-e7c5391aef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74750ed5-2de1-4476-938a-b07dfa744439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the iPod may seem outdated to some, its smaller size and
        cheaper price help Apple attract a different market segment than customers
        who buy its premium iPhones. Apple''s iPhones are mired in a sales slump,
        and CEO Tim Cook has said price increases had played a role in slowing growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94de0ce-c9aa-4221-850c-c3816ef6b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c80820-479e-42e4-9ef4-d174f3cacbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the iPod''s peak in 2008, Apple sold more than 55 million units.
        Apple stopped releasing its iPod sales figures in 2013, after it sold fewer
        than 20 million of the music players. They''re no longer prominently listed
        on the company''s website or showcased in Apple Stores. But they still attract
        a niche audience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e9ea8-6f36-4aaf-bc73-b219760c975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c3280-ad8d-4edf-82a7-0fb70807e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new iPod touch</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0726ad-8eec-49c7-aaf1-5e47832ff3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPod touch is getting a slight hardware upgrade. It will
        run on the A10 Fusion chip, which is a little older than chips found in the
        latest iPhones. The iPhone 7 also runs on the A10, so it''s about three years
        old. But the A10 is faster than the A8 chip that the 2015 version ran on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02122941-e3f6-4461-bc01-18dc310e73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6f668-0b30-4309-8074-2e913be8f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgraded chip means the iPod touch is "twice as fast as before,"
        Greg Joswiak, Apple''s product marketing vice president, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042826d4-5efe-4ae1-b805-f70176074aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f8ef7-f2e5-4644-ac38-5fbe6cbbe4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means the new iPod touch can support Group FaceTime calls
        and augmented reality apps. Apple is also using the product launch to promote
        its upcoming gaming subscription, called Apple Arcade, which it announced
        back in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d11cd7-5617-4b50-83bf-b74c0e631695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8816d06-1437-42c7-80b2-d98bcb0180f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPod touch is also getting a new 256 GB storage option to address
        those customers who have a few extra music files they need to save. That''s
        by far the biggest storage capacity Apple has ever put in an iPod. The discontinued
        iPod Classic (that''s the iPod with the click wheel) came with a maximum of
        160 GB of storage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7b6cb-e7f3-4b80-9437-3d0bb98f110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806892b6-b7a7-409b-be94-b103330257f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPod touch looks similar to the older ones with a physical
        home button, a small four-inch display, and a lower price than most modern
        iPhones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bda86-95f2-491f-8e9b-e275f93427d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a994aa07-2050-447c-b071-05fbf2e04316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:20:14.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPod touch starts at $199 for the 32 GB storage option and
        goes up to $399 for the 256 GB option. It comes in space gray, white, gold,
        blue, pink, and red, and is available for online order in 27 countries starting
        Tuesday.</p>'
