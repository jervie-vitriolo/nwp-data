      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded6371-4f18-4e9a-bf81-b7d6ccbc812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies, including Apple, often patent ideas that never come to
        fruition, and the item described in an application doesn''t necessarily have
        to be feasible for the patent to be granted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b31b2-3709-4057-8903-274af434b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76c845-9a63-45bc-87b6-ce678a96cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application was filed in January 2018 and is among a series
        of patent applications Apple has made around the idea of a foldable display.
        <a href="https://www.patentlyapple.com/patently-apple/2019/05/apple-wins-patents-for-foldable-idevices-and-varying-smart-keyboard-folio-form-factors.html"
        target="_blank">Patently Apple</a> was the first to report that the patent
        had been granted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fe3c5-0869-47aa-876e-d341ede5b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e9483-7307-4858-8f79-249159fa5edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foldable phones and 5G represent the next generation of smartphones
        in the coming years," said Daniel Ives, an analyst at Wedbush Securities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7695c9-99b2-4378-9063-fd2efc38e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
