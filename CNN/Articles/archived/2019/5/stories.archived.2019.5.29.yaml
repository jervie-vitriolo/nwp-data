    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910fe91-bd97-44e0-a62d-fffa38cb3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.563+08:00
