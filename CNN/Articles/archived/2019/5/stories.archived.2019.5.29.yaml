      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339d96e-ba93-4556-9840-f0e3df685f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day, I was very tired and told my mom and she said to me, ''This
        is how life is going to be from now on. The only people who don''t have to
        go through this get an education.'' Those words stuck with me," Alfaro, 29,
        told CNN on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b6066-dddd-4682-b39c-db6ae0cf69e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.639+08:00
