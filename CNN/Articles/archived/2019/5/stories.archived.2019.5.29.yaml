      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Trump reversed course and said Mueller "should not testify"
        as the President resurfaced his regular complaints about the Mueller investigation,
        before switching back again and saying the decision would be up to "our very
        great attorney general."</p>'
