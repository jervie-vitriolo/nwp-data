  'Game-of-Thrones-documentary-coffee-cup-gaffe':
    'author': 'JM Nualla, CNN Philippines'
    'caption': 'The director behind the ''Game of Thrones'' documentary defends the
      show''s creators from criticisms over one of its most talked about production
      gaffe and invites Filipinos to visit the shooting locations of the hit series.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-29T21:26:27.549+08:00
    'imagesource': 'jcr:0c14ce54-8d02-400f-9f88-05592ae10ecd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e17b1b9-6d89-4528-a5e6-5d7449f1d5bb'
    'lead': 'The director behind the ''Game of Thrones'' documentary defends the show''s
      creators from criticisms over one of its most talked about production gaffe
      and invites Filipinos to visit the shooting locations of the hit series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T21:29:17.793+08:00
