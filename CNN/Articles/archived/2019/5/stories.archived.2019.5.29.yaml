      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know Fashion Designer Jontie Martinez and see first-hand
        two of his gowns worn by Sagalas in Brgy. San Lorenzo Village’s Grand Santacruzan
        2019.</p>'
    '2':
