    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3494cd5-f9a3-465f-b6cb-3279dc2ccd09'
    'lead': 'German Chancellor Angela Merkel says ''there is work to be done'' in
      Germany to face up to the dark forces that are finding mainstream support there
      and in other parts of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T20:09:25.104+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:49:36.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:02.362+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angela Merkel warns against dark forces on the rise in Europe'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f987b-9e17-494e-b4d8-60110d7121c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;German Chancellor Angela Merkel has
        said "there is work to be done" in Germany to face up to the dark forces that
        are finding mainstream support there and in other parts of the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950add53-feaf-4a82-b62a-394c16aee514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Germany, obviously, they always have to be seen in a certain
        context, in the context of our past, which means we have to be that much more
        vigilant than others," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f82cb-19f1-4294-80e1-83984b77acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN''s Christiane Amanpour a day after the
        European elections, where nationalists failed to live up to a forecasted surge
        in support, Merkel said we have to face-up "to the specters of the past."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a36ea-44d4-47a1-b447-8233a5d40267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to tell our young people what history has brought over
        us and others."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d613c-254d-47a4-bbb0-48465d3a7c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, German Jews were warned by a leading government
        official not to wear kippahs in public, following a rise in anti-Semitic attacks.
        Addressing the rise in anti-Semitism, Merkel said that Germany has "always
        had a certain number of anti-Semites among us, unfortunately."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390d678-bc55-447e-a78f-3acca029fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is to this day not a single Synagogue not a single daycare
        center for Jewish children, not a single school for Jewish children that does
        not need to be guarded by German policemen," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72e89d-4d3a-4a4e-9676-3f0dc3230c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel, who has been Chancellor for more than 13 years and outlasted
        many global leaders, has shouldered much of the blame for Europe''s populist
        wave, with some pinning the spike in support for the far-right, anti-Islam
        Alternative for Germany (AfD) on her handling of the European refugee crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd564d3c-c12c-4346-8b84-281f7e4c4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chancellor again defended her decision to allow nearly 1 million
        refugees into Germany, saying that the best way to manage immigration in the
        wake of humanitarian crises, like those in Syria and Iraq, was not to "shut
        ourselves off from each other," but to be more "vigilant" in making sure that
        refugees fleeing these countries are "sufficiently cared for."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87c11d-d1ee-41be-9d43-65da37c4a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the forecasted far-right surge in last week''s European elections
        didn''t happen was largely attributed to increased support for pro-European
        Union green and liberal parties and an increased turnout across the bloc.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e119463-e194-4744-a29f-954fa387c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, the green party finished second to Merkel''s Christian
        Democratic Union.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf2d55d-3b8e-465f-8b22-92b6d631eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chancellor said that she was "pleased that more people went
        to the elections than in the last European elections," but conceded that the
        Greens'' performance "has to do with issues that people are interested in
        the most these days, for example climate change, and that is also for my party,
        of course, a challenge now."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a352ae-4dd4-4348-a437-a8b258ad82ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has been criticized for her reliance on burning coal and
        bowing to pressure from German industry -- catering to their needs rather
        than the needs of the environment. This might seem strange, given that Merkel
        has previously been dubbed the "climate Chancellor" due to her public support
        for green and clean energy initiatives. Indeed, she was one of the most vocal
        critics of US President Donald Trump''s decision to pull out of the Paris
        climate accord.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fccde23-057d-4ed1-9b2a-4b57ddaa0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of her relationship with Trump, Merkel responded to a question about
        the public perception of her being a punching bag for the US President, by
        acknowledging that they have "had contentious debates" but that they''ve managed
        to find "common ground" where it was needed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee1ad6-8f99-4e61-b743-0848f5cbfd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that all German Chancellors had an "obligation" to forge
        a relationship with the US President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f522df-699a-4622-86df-68359743de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most important decisions that (the) United States took
        after the second world war, to give Germany and Europe a chance to actually
        develop themselves, well ... That was achieved by the Marshall Plan. America
        has always defended us," Merkel said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5cb209-963f-4e1d-b77a-9aed6913621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s widely assumed that Merkel had a better relationship with
        Trump''s predecessor, Barack Obama. But Merkel revealed to CNN that her relationship
        with the former President "did not start very smoothly" and that "it was not
        that easy in the beginning."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0ed0b-82c4-4873-a841-2335887e525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled the speech he almost gave at the Brandenburg Gate,
        saying, "I had been criticized a lot when he wanted to speak in Berlin in
        front of the Brandenburg Gate, but I said he''s not the President yet. And
        only presidents can speak there." Obama ended up speaking instead at the Victory
        Column.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08707d9d-7366-4cff-bfee-4fd02cfef675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of another ex-US leader, Merkel responded to the viral
        image of President George W. Bush giving her what appeared to be an uninvited
        neck rub at a 2006 meeting in Russia. The Chancellor brushed off the much-commented-on
        interaction as a "kind gesture at the time, a friendship" from the then-President.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897002e-8ed4-409f-a132-f66d97acb507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel is nearly halfway through her fourth and final term as Chancellor.
        Reflecting on nearly 15 years as leader of one of the world''s most powerful
        nations, the most powerful politician in Europe and, arguably, the most powerful
        woman in the world, she spoke of the responsibility she felt to women and
        girls that looked up to her.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7d4c5-a789-4948-86ee-d11342cd83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she sees herself as a feminist, the Chancellor said that,
        having been asked this question before, the Dutch Queen Maxima helped her
        find her own definition of feminism.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae98fe-a50a-41b3-b06c-62c50db1e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Queen explained to her that feminism meant "women having
        the same rights everywhere and this is parity... from politics to the media,
        to the business community, that must be our objective, we are not there yet."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f5f1b-2362-4c97-bd4a-1dc4bfba497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many girls, apparently, I have become indeed a role model,
        during my time of chancellorship," she added. "We need more women in these
        relevant positions and that means men have to change their way of life."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01e879-dc39-4a5a-9863-37c7634029f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Merkel''s final term as Chancellor ending in 2021, backers
        of her brand of politics fear it''s on the way out as populism from both the
        left and right erodes the political center.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098b6cf-651d-46bd-9236-e1ed3fe4fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel strongly rejected ceding any ground to populist forces, instead
        saying there was a need to show "why we are for democracy, why we try to bring
        about solutions, why we always have to put ourselves into the other person''s
        shoes, why we stand-up against intolerance, why we show no tolerance towards
        violations of human rights."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038f7cd-8ac3-4453-8d2d-9e0cb75eee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the European elections, in which the
        center-right European People''s Party had its dominance eroded, exactly how
        popular Merkel''s signature pragmatism is remains far from clear. Especially
        as her Christian Democratic centrism is currently at the heart of the EPP''s
        vision for Europe''s future.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fec135-be81-403e-9ed2-14359b9bad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Merkel prepares to leave office, she might find that those who
        replace her sweep away her legacy not only in Germany, but across the continent
        she has for so long dominated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b48a09-0330-428f-8307-f39cd4e2f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T20:09:25.110+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/europe/angela-merkel-interview-amanpour-intl-grm/index.html">Angela
        Merkel warns against dark forces on the rise in Europe</a>."</em></p>'
