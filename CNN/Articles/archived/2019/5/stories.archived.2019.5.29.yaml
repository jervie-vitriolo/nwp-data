    'template': '1'
    'title': 'San Miguel eyeing new brewery in Vietnam '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ffc3b1-21d1-4c5e-bf79-28030bc63580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> San Miguel
        Brewery, Inc. (SMB) revealed plans to put up a new brewery in Vietnam amid
        growing demand for beer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4d79d-baec-4ad5-a78c-c02e4fc9a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322dd14-e431-47de-af0a-14cab22fad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm confirmed news reports on Wednesday, saying that
        it is "conducting a study" to possibly set up another facility in Vietnam.
        If realized, it would be their second brewery in the Southeast Asian country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff207448-948d-4cea-996d-255adb09423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb0730-4eee-4564-9e44-31314bc9d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm led by businessman Ramon Ang said the new brewery will
        cost about $70 million, which is meant to address growing demand for San Miguel''s
        beer products abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90906e13-0a51-4bb1-9602-f750b65fe71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8369fc1-c445-45d6-805e-576fcfbcb9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said on Tuesday that the brewery will produce at least two million
        hectoliters, versus the current 200,000-hectoliter production capacity in
        Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31280831-acb6-4275-85a6-184b73b51ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/5/8/Strong-beer-liquor-SMFB.html">Strong
        beer, liquor sales drive SMFB profit in Q1</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04810c0a-6618-4256-aff8-97485a537599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB offers the beer brands San Miguel Pale Pilsen, San Mig Light,
        RedHorse, Cerveza Negra, and the locally-available WIN Bia in Vietnam. In
        its first quarter financial report, the company said growth in their Vietnam
        operations is "encouraging."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab2f82-25bc-460b-a503-e7918b7a0654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad407069-f6f7-47dd-98c6-2f2bf0944bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB also operates in Hong Kong, China, Indonesia and Thailand through
        its unit San Miguel Brewing International Ltd., which can collectively produce
        up to eight million hectoliters of beer yearly. The company also exports beer
        to over 50 markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac38f99-9e73-4064-8a0b-fdad26a4bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa95f47-262d-427b-8a6f-e84b4edd340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:27:37.764+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel''s beer business saw orders rise by four percent in the
        international market, on top of an 18.8 percent volume pickup in the Philippines.</p>'
