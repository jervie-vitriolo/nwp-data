      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eco Hub, which also sells other sustainable products such as reusable
        straws and utensils, said the pencils are safe and natural.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812ad63-41ac-44a5-8141-b734067fc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:17:23.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the capsules are preservative-free, non-GMO, allergen-free,
        and gluten-free. The pencil, meanwhile, doesn''t contain lead and is made
        of sustainable wood, graphite, clay, and non-GMO seeds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0716fc-07f5-41b7-a181-dabd4e7ad9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:17:23.030+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pencil, according to the group, can grow as fast as five to ten
        days depending on the kind of seed on it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38490826-4402-4202-b792-10f5f126bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:17:23.030+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers can add personal touch to the pencil by putting a logo or
        message. This is available for those who buy at least 500 pieces of the product.</p>'
  'pokemon-go-home-sleep-masters-pikachu':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-29T18:36:10.502+08:00
    'imagesource': 'jcr:945a5259-3505-431b-9f51-ff3d10662c92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94b2e9bb-9d16-491a-9182-852bde1663c8'
    'lead': 'The Pokémon Company announced several new projects, including the Pokemon
      Sleep app, another mobile game, and a Detective Pikachu video game for the Nintendo
      Switch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T18:39:01.440+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:49:39.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:01.000+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pokemon', 'Pokemon-Go', 'Pokemon-Sleep', 'Pokemon-Masters', 'Pokemon-Home',
      'Detective-Pikachu']
    'template': '1'
    'title': 'Nap your way to victory with Pokémon Sleep'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcefc94-a8b5-476b-b1f3-bbdfe3260c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> It''s
        a big day for Pokémon fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ee18a-e945-43ec-92eb-f37a4cf79522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pokémon Company, which handles the massively popular video game
        franchise about evolving monsters that you keep in pocket-sized balls, announced
        several new projects Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8a980-2ca6-4a27-aa90-eb33e6f910ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, there''s Pokémon Sleep, a mobile app that lets players train
        their Pokémon based on the amount of time they slept. The app is linked to
        the Pokemon GO mobile game, which let players catch monsters as they walked
        around in the real world.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">We’re pleased to announce the development of Pokémon Sleep,
        a new app from <a href="https://twitter.com/Pokemon_cojp?ref_src=twsrc%5Etfw">@Pokemon_cojp</a>
        that tracks a user’s time sleeping and brings a gameplay experience unlike
        any other! <br><br>Several Snorlax were consulted on this, in case you were
        wondering. <a href="https://twitter.com/hashtag/PokemonSleep?src=hash&amp;ref_src=twsrc%5Etfw">#PokemonSleep</a>
        is coming in 2020. <a href="https://t.co/nJ7mJY09Dl">pic.twitter.com/nJ7mJY09Dl</a></p>&mdash;
        Pokémon (@Pokemon) <a href="https://twitter.com/Pokemon/status/1133542985855930368?ref_src=twsrc%5Etfw">May
        29, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23a1e2-33ff-4788-83f9-f79bc640990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf14aa0-8dfa-432a-87be-af53ccfdfd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.440+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linked with the Pokémon Sleep app is a new device called the Pokémon
        GO Plus +, an update on the already existing Pokémon GO Plus device. The Pokémon
        GO Plus + will not only track a player''s steps during the day, but will also
        track their sleeping time and send the information to their smartphones using
        Bluetooth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02fcf5-ec51-4598-b546-2311d72185c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon Sleep is scheduled for launch in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c27642-eafd-40ba-a46a-0010cae150a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next is another mobile game called Pokémon Masters, which focuses
        more on battling with other trainers, with help from characters from the main
        line of video games released on Nintendo consoles.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Announcement 4⃣<br><br>Dreaming of becoming a Pokémon
        master? This is your time! <br><br>Get ready for Pokémon Masters, a new game
        that allows you to battle alongside your favorite Pokémon Trainers from the
        main series RPGs. <a href="https://twitter.com/hashtag/PokemonMasters?src=hash&amp;ref_src=twsrc%5Etfw">#PokemonMasters</a>
        <a href="https://t.co/RNFxswsDFp">pic.twitter.com/RNFxswsDFp</a></p>&mdash;
        Pokémon (@Pokemon) <a href="https://twitter.com/Pokemon/status/1133545447224561664?ref_src=twsrc%5Etfw">May
        29, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c75fb8-c045-4524-93f0-9ec7a5ed9813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6394ae-3d11-48c3-b7f6-2571a2f7058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is scheduled for launch this year. More information will
        be released in June, the Pokémon Company teased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00033fc2-6d59-497c-bb22-7cffa3f051ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tie all of these together, a cloud service called Pokémon HOME
        will be launched in early 2020.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Welcome home, Trainers. <br><br>Introducing Pokémon HOME,
        a cloud service that will work with Nintendo Switch and iOS and Android devices,
        allowing you to bring over the Pokémon that you’ve shared adventures with
        throughout your journey. <a href="https://twitter.com/hashtag/PokemonHOME?src=hash&amp;ref_src=twsrc%5Etfw">#PokemonHOME</a>
        <a href="https://t.co/fAlodMrRzh">pic.twitter.com/fAlodMrRzh</a></p>&mdash;
        Pokémon (@Pokemon) <a href="https://twitter.com/Pokemon/status/1133542097372377088?ref_src=twsrc%5Etfw">May
        29, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59242de5-5a8d-4977-822e-b5bd419a6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e72db-ec10-475f-b263-618cf6ead8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon HOME will allow players to share game data between their
        smartphones and their Nintendo Switch, including the Pokémon that they''ve
        caught.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41316fd7-baf7-4579-8459-cd9276ac4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there''s Detective Pikachu.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Announcement 1⃣ <br><br>Can’t wait to keep sleuthing with
        <a href="https://twitter.com/hashtag/DetectivePikachu?src=hash&amp;ref_src=twsrc%5Etfw">#DetectivePikachu</a>?
        Plans are under way to bring this crime-solving Pikachu to Nintendo Switch!<br><br>The
        details of this game are still a mystery...so keep checking back here for
        more clues. 🔎⚡️ <a href="https://t.co/286PFCGYaR">pic.twitter.com/286PFCGYaR</a></p>&mdash;
        Pokémon (@Pokemon) <a href="https://twitter.com/Pokemon/status/1133539944691933184?ref_src=twsrc%5Etfw">May
        29, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d804d2a-2d73-423d-afda-b462623cd013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d442b-5f08-470f-81ba-2e2b47487fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon''s most popular crime-solving mascot, played by Ryan Reynolds
        in a recent Hollywood movie, is coming to the Nintendo Switch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f7c1f-f024-447c-8943-91dbf05137c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.441+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, details on the game are still a mystery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fe023-18b0-4090-b0ce-077e7ef6dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:39:01.442+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest mainline games in the franchise, Pokémon Sword and Pokémon
        Shield, are scheduled for a worldwide release late this year.</p>'
