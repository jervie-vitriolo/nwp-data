      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Kanye West opens up about managing
        his mental health in an upcoming interview with David Letterman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471603e1-b0f1-4257-aef7-c003fc123c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4926013-06e1-436f-847e-2c9f1af8c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have this moment [where] you feel everyone wants to kill you.
        You pretty much don''t trust anyone," West told Letterman when discussing
        what it''s like to have a manic episode with bipolar disorder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6075f2f-e86c-4703-a98e-954292a1850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8f186-3d89-4bdd-8ca8-f536ffb3396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in this state, you''re hyper-paranoid about everything,
        everyone," West explained. "This is my experience, other people have different
        experiences. Everyone now is an actor. Everything''s a conspiracy. You feel
        the government is putting chips in your head. You feel you''re being recorded.
        You feel all these things."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b704414-bc31-4244-adf5-7a8ed98858ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation kicks off the second season of Letterman''s Netflix
        series, "My Next Guest Needs No Introduction," which debuts Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7e04e-2ea2-41a5-80c0-cc4585439290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397dc10-91aa-433a-9dff-0ea900d4cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West recounted being diagnosed with bipolar disorder two years ago
        and described his experience with an involuntary psychiatric hold in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463b8e0-dc25-496e-87e4-3f1affaf00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f035dfd-a352-4b80-a622-af6e0ff2d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have this moment where they put you, they handcuff you, they
        drug you, they put you on the bed, and they separate you from everyone you
        know," he said. "That''s something that I am so happy that I experienced myself
        so I can start by changing that moment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7265d-5398-479e-8f14-319a1eb9d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea9e0d-e929-4b89-9bfb-7b827e9ce44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:44:18.056+08:00
      'mgnl:createdBy': 'lara'
