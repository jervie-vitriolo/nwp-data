    'template': '1'
    'title': 'Bill punishing catcalling lapses into law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1cf2d-cc1d-4944-96c7-71f4f614dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed62759-fead-4edc-8623-438e0095fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The principal
        authors of the Safe Spaces Act are elated&nbsp;as the bill that penalizes
        catcalling and other forms of sexual harassment has lapsed into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754cfdf-7cd5-4934-b674-cb22ed2a9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab3785-c3fb-49b1-801d-68348c27ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, one the principal authors of the proposed
        Safe Streets, Workplaces and Public Spaces Act, said the measure lapsed into
        law on April 21 after President Rodrigo Duterte&nbsp;did not act on a bicameral
        conference committee report ratified in February.&nbsp;Justice Secretary Menardo
        Guevarra said that since there is no recommendation from Duterte to veto,
        it may have been signed or it lapsed into law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8d5b7-bb0f-4dcf-a232-da2b02006fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros described this as a massive victory against what she
        called as the country''s "growing bastos culture."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8747028-b41d-4d14-9ea5-60882c36d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a33af-6603-4824-bbe5-aa3fd599c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, women and LGBTs have a strong policy instrument to protect
        us from gender-based street harassment. With this law, we will reclaim our
        streets from sexual harassers and gender bigots and make public spaces safe
        for all," she said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091e503-354b-415c-98a7-bf4dfec09ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514972c8-eb56-46e0-b13b-b9cf31c41e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the final version of the bill agreed upon by the bicameral
        conference committee, those apprehended for cursing, wolf whistling, catcalling,
        and saying misogynistic, transphobic, homophobic, and sexist slurs for the
        first time will be fined ₱1,000 and will serve 12 hours in community service,
        which includes attendance in a gender sensitivity seminar. Second-time offenders
        will be jailed for six to 10 days or fined ₱3,000, while third-time offenders
        will be jailed 11 to 30 days and fined ₱10,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5a089-4db8-48b3-9569-e4a364deae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5c13a-90dc-46f7-ae46-315c13a5cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Rep. Tom Villarin, the principal author of the law in the
        House, said, "These penalties are crucial in sending the message: mahal mambastos
        sa Pilipinas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502ab31-372b-456e-8371-b3285faf23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc48404-7a7c-4deb-a00b-60ba6033bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros earlier said any person who feels offended by slurs and
        actions directed at them can simply report the incident to a police officer
        or any public safety officer who can immediately issue a violation ticket.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81047c5-bdc0-48ea-92e8-d446e8d849f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed020c11-7907-4c3b-929f-5d3ac806eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:30:37.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also urged the government to ensure that the provisions
        of the law will be implemented, especially in relation to funding and personnel.</p>'
    '18':
