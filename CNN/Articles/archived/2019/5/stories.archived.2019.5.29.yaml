      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6a231-a16b-42a3-825c-8b3041ecf222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:39:27.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reminded Laurel that Cabinet members were not allowed to
        campaign for any candidate during the midterm elections, therefore no reward
        was due them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5684a-cc6a-4418-94fc-d92bfae3a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:39:27.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a major trading and development partner of the country, Panelo
        said the presence of the Cabinet members in Japan was not just a way to pay
        respect, but also to forge stronger relations by "constant dialogue by our
        Cabinet members with their counterparts in the Japanese government, who are,
        in various ways, involved in our country''s significant transactions with
        Japan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0be3cd-c2e2-4ed4-9713-19153f1cc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:39:27.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said Filipinos in Japan were "entitled" to meet with
        the officials who help their President in "chartering the course of governance
        that affect their lives, as well as their loved ones, and the rest of the
        Filipino nation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fd41f-b06f-4ebe-8c54-e9b1338a847f'
