      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 29 at Toronto - Raptors 131, Warriors 128 (OT)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7874b-8358-4d6a-b89d-e949e182e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 12 at Golden State - Raptors 113, Warriors 93</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff7b6c-260a-4d84-9a76-cbe8370470f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto swept Golden State in their two meetings in the regular
        season. In the first game, Kevin Durant''s season-high 51 points could not
        help the Warriors overcome the Raptors in overtime. Meanwhile, Toronto still
        had enough firepower to dispose Golden State without Kawhi Leonard and Danny
        Green.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e6e32-cc2e-43fe-bb4c-9ca2bc90aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How they got here</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eee47e-43f4-4522-8baf-ee0921209f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State - The Warriors worked hard in their first two assignments
        in the playoffs. Golden State was pushed to six games by the physical and
        gritty Los Angeles Clippers, then by the outside shooting Houston Rockets.
        But the Warriors regained their dominant form and swept the Portland Trailblazers
        in the Western Conference finals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff99abd-4c2f-4731-a191-091fdf6d5dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto - The Raptors flexed their muscles against Orlando in their
        playoffs opener, they disposed the Magic in five games. Toronto then was challenged
        by the young Philadelphia 76ers, with their matchup going the full distance,
        including a series-clinching shot from Kawhi Leonard. Against the Milwaukee
        Bucks, the Raptors found some unsung heroes like Fred VanVleet and Pascal
        Siakam who showed they can hit big shots in crucial moments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4adc7c4-9905-4f9f-ad7a-b7da9879928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Durant''s health</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b49b5c-6347-4cea-988c-3850ea559fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt Kevin Durant is the best player in this championship
        series. The reigning Finals Most Valuable Player is averaging 34.2 points
        on 51.3 percent shooting, 5.2 rebounds, and 4.9 assists in this year''s postseason
        before sustaining a calf injury in the conference semifinals. He is ruled
        out to play in Game 1 of the finals and is questionable for Game 2. This can
        be beneficial for the Raptors, but the Warriors proved they can still be deadly
        even without the superstar.</p>'
    '7':
      'image': 'jcr:2a9e6cac-1fb9-440c-a7da-448ee4783d41'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d4d96-0f65-43f8-a122-1bdf4bef0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T22:38:24.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f284192-bd2c-49ff-9cde-02cec1ee9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Close call</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285535c-e2c0-4024-bd27-869eef666567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the Warriors'' 16 playoff matches have been decided in the
        final five minutes. They are just 6-4 (win-loss) in those games and trailed
        by at least 17 points in each of the last three games of the conference finals.
        This means Golden State has not been blowing out as many games as it was used
        to.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff116c-994e-47f1-bc6e-6d51b6a656a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s interesting to see Kawhi Leonard, who has become a reliable
        finisher, to take the crucial shot for the Raptors. He led the entire postseason
        with 48 points in clutch time. Meanwhile, Steph Curry was just shooting 7-for-27
        or 25.9 percent in clutch time during these playoffs.</p>'
