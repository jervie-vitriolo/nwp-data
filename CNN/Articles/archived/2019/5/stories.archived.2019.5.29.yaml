  'next-gen-entrepreneurs-commercenter-alabang-biz-kids-2019':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-29T16:18:17.269+08:00
    'imagesource': 'jcr:9461e257-6bc6-44b4-862d-54363c596e25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85226b6-2f3e-4845-b96e-6c0055ff04c4'
    'lead': 'Kids of the next-generation dipped their toes into the world of business
      as they participated in Commercenter Alabang’s BIZ KIDS 2019, a unique business
      expo specifically tailored for the youngsters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:36:29.285+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-30T00:49:42.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:58.581+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Next-gen entrepreneurs steal the limelight at Commercenter Alabang’s
      BIZ KIDS 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8733d-960f-45ad-b185-2845e862e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.286+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Kids of the next-generation
        dipped their toes into the world of business as they participated in Commercenter
        Alabang’s BIZ KIDS 2019, a unique business expo specifically tailored for
        the youngsters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba597e-a55b-4ac5-89a8-9f67439e78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.286+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its second year, the event, which took place May 25-26, gathered
        groups of  budding entrepreneurs who sold self-made products to a wide audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d230ed-a888-4cc6-878b-15fd4ff079ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.286+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 14 businesses participated in BIZ KIDS 2019, which featured
        several merchandise including food and beverages, arts and crafts, stationery
        and accessories, personalized gift items and souvenirs, as well as skincare
        products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df513e6-96fa-4470-8311-a04d092ea552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.286+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seeing the kids’ creativity, determination, and enthusiasm is really
        inspiring,” said , Assistant Vice President for Marketing of Commercenter
        Alabang Leslie Tagle-Dinglasan</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10eff2-166e-4508-8e1a-5333a11f85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.286+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They could have chosen to just sleep in or play that weekend, but
        instead they chose to be at BIZ KIDS 2019 to learn, work, and earn.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560cd5d-f621-4749-85b3-8147b3834033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.286+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino rock music icon Bamboo likewise graced the event.</p>'
    '17':
      'image': 'jcr:e9567f7d-e04d-46e1-9e4a-f629a26d6f28'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9838c4-75e9-4524-9a26-0413a3ae4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.288+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8aa319-588f-4445-be6c-3f4c156b88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.286+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the weekend event, the standout kiddie ventures were
        honored at the BIZ KIDS Awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381deeb2-ecec-4751-933a-e7f3add5aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lois Faith Berino bagged the Best Booth Design Award for her biz,
        Lois Faith Gourmet Recipes, which offered pastimallows, crispy mushrooms,
        and yema spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467e8fd-7f6f-4089-9d1a-1d0a6160191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little tycoons Hidde and Rinke Bartlema, and Lucius Manalac-- the
        trio behind homemade skincare brand Flubber Blubber Soaps and Scrubs-- received
        the Most Innovative Biz Award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada003de-2221-462b-8854-fefeb9d92fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest-selling businesses were also recognized with the Sales
        Genius Award, which was given in four categories: Desserts, Snacks, Handicrafts,
        and Arts. Beatrice Veloso’s Grand Slam Cookies, Zac and Zion Jimenez’s Yummy
        Bites, Natalie Sumagpao’s CLAYThings, and Christine Yenko’s Sandy’s Little
        Nook topped each segment, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51790cc-170f-42d2-b9f5-b822dad3bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisps Gourmet Snacks, helmed by Aria Gacutan, Anree Ignacio, and
        Almond Wong, bagged the Asianparent Philippines Biz Kid 2019 Award as it garnered
        the most number of likes on the Asian Parent Mobile App.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0efb30-761e-42c3-a386-d34a73189a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honor was awarded by Commercenter Alabang’s Bianca Pabello together
        with Richelle Morana, Community Manager of The Asian Parent Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f8df4-6c5e-4410-b39c-0da122fd642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the expo, BIZ KIDS also hosted the future tycoons on a
        two-day workshop that introduced them not only to the fundamentals of entrepreneurship,
        but also to the basics of stock market investing — either as a means to raise
        capital or an alternative venture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2497d4-de0b-4dfe-973e-fc0c0dc2dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BIZ KIDS is about empowering kids with real-world experience and
        with basic business and finance concepts that will help them realize their
        potential,” said Tagle-Dinglasan. “We’re thankful to everyone who helped us
        do that by dropping by last weekend to support the participating kiddie ventures.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74b157-9591-41c9-a2f2-012cafb84283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:36:29.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:49:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIZ KIDS 2019 is presented by Commercenter Alabang, and is supported
        by media partners theAsianparent Philippines, Inquirer.net, InqPOP, Manila
        for Kids, CNN Philippines, Pop Life TV, Yuneoh.com, ClickTheCity.com, WhatsHappening.PH,
        WazzupPilipinas.com, Mom Center, Mommy Practicality and Mommy Levy.</p>'
