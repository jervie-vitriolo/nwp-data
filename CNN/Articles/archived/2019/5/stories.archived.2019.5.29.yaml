      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump has claimed ''complete and total exoneration''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9fbe9-4631-49fe-a95b-e7808aa99918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, citing a letter from Barr to Congress about Mueller''s conclusions,
        has said the investigation provided a "complete and total exoneration."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd29a78-b9b2-4205-91be-9d19cf052815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6daa705-d339-43c9-a8c6-e23a2a2a4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mueller''s report only said the investigation "did not establish
        that members of the Trump campaign conspired or coordinated with the Russian
        government," and Mueller expressed concerns in a letter to Barr that the attorney
        general''s letter summarizing his findings didn''t fully capture his 448-page
        report, a source with knowledge of the letter has told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829b05c6-60f7-417d-8b16-20d9fa96d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
