    'template': '1'
    'title': 'Neymar stripped of Brazil captaincy for Copa America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c92d5-4292-4163-afb9-381040923420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:19:32.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Neymar has been replaced as Brazil captain
        for next month''s Copa America by his Paris Saint-Germain teammate Dani Alves,
        the country''s football federation (CBF) has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab30f02-7d66-43aa-805e-ec85448ac46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:19:32.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old was made permanent captain eight months ago after
        leading the Selecao to the quarterfinals at last year''s World Cup, but was
        informed by manager Tite on Saturday that Alves would take over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc59918-452c-41d7-a1e2-e49b892e346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:19:32.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daniel Alves will be captain of the Brazilian national team in
        the friendly matches against Qatar and Honduras and in Copa America Brazil
        2019," the CBF said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13ba12-e7d9-41fa-aa5a-ec1645127b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:19:32.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Alves, 36, who has 138 caps, has captained Brazil four
        times, the most recent occasion being a 1-0 win over Germany in March 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431f17d-7972-4b41-b93a-8a3f4435341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:19:32.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar has had disciplinary issues this season. He was <a href="https://edition.cnn.com/2019/05/10/football/neymar-altercation-coupe-de-france-final-spt-intl/index.html">banned
        for three matches</a>&nbsp;by French football authorities earlier this month
        after a video posted by a spectator at the Coupe de France final appeared
        to show him striking a fan after a brief confrontation. PSG had said it would
        appeal the ban.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a2c43-228b-4bcb-af13-31672d7d2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:19:32.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker was also recently <a href="https://edition.cnn.com/2019/04/26/sport/neymar-champions-league-ban-spt-intl/index.html">banned
        from European competition by UEFA</a>&nbsp;for an Instagram post criticizing
        match officials in charge of the French club''s Champions League defeat to
        Manchester United in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82782fe1-2416-443c-a35e-114fc0430b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:19:32.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, incensed that a last minute penalty was awarded to United
        using the Video Assistant Referee (VAR) system, will serve a three-match suspension
        next season as punishment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc751259-7af6-4de4-a86f-3043a0ea7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:19:32.780+08:00
