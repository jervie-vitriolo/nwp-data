  'united-states-abortion-ginsburg-thomas':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-29T06:34:10.729+08:00
    'imagesource': 'jcr:5ef7111f-3033-4e5c-99b6-17f745d22a56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a544a0c9-2023-46d1-b1cd-b4a680cdc0c1'
    'lead': 'In an unsigned opinion, the justices let stand a lower court opinion
      that invalidated part of an Indiana law that said the state can ban abortions
      solely motivated by the race, sex or disability of the fetus. The court did
      allow a provision requiring clinics to bury or cremate fetal remains to take
      effect.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T06:38:29.505+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:50:06.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:44.691+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Supreme-Court', 'US-Supreme-Court', 'Roe-v-Wade',
      'abortion', 'Clarence-Thomas', 'Ruth-Bader-Ginsburg', 'Sonia-Sotomayor']
    'template': '1'
    'title': 'Thomas, Ginsburg draw battle lines for future abortion cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b5301-a7fd-4c48-bd2c-8e77c0bd7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.S. Supreme Court made clear on Tuesday
        that it''s <a href="https://edition.cnn.com/2019/05/28/politics/supreme-court-abortion-indiana/index.html">not
        ready to take big strides quickly</a>&nbsp;on abortion and the future of Roe
        v. Wade. But justices also revealed that the far right and the far left side
        of the bench are drawing their battle lines, in anticipation of other cases
        concerning more restrictive laws currently hurtling toward the court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255feff2-2a31-4cf9-b348-3aa09b2f5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://edition.cnn.com/2019/05/28/politics/scotus-read-ruling-indiana-abortion/index.html">unsigned
        opinion</a>, the justices let stand a lower court opinion that invalidated
        part of an Indiana law that said the state can ban abortions solely motivated
        by the race, sex or disability of the fetus. The court did allow a provision
        requiring clinics to bury or cremate fetal remains to take effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b3f63-8eb3-456b-81a7-0b6615b46f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will keep the Indiana law off the docket during an election
        year and allowed both sides of the debate to take away a partial victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2d276-8021-4711-823e-f8469e39e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s clear the court won''t be able to hold off too much longer.
        The Indiana law is only the first of many the justices will be asked to consider
        in the weeks and months to come, and state legislatures continue to promote
        more restrictive abortion access laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04ddc3-1b47-444c-8f61-06567c2bcd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Clarence Thomas warned his colleagues that they will have
        to deal with some of the issues soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec207e-3b68-4f81-8ce9-24cfb4b0ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution itself is silent on abortion," Thomas wrote in
        a concurring opinion that also spent 15 pages discussing the history of eugenics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cee994-fa30-459b-835d-675264632cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enshrining a constitutional right to an abortion based solely on
        the race, sex or disability of an unborn child, as Planned Parenthood advocates,
        would constitutionalize the views of the 20th Century eugenic movement," Thomas
        wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bfaa16-26da-454b-bacc-80f76521b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/28/politics/scotus-read-ruling-indiana-abortion/index.html">READ:
        Supreme Court ruling on Indiana abortion law</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c4cdf-f73e-466b-8fc6-bdbcebfdb4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law and other laws like it promote a State''s compelling interest
        in preventing abortion from becoming a tool of modern-day eugenics," Thomas
        wrote, later adding that Planned Parenthood founder Margaret Sanger was "particularly
        open about the fact that birth control could be used for eugenic purposes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e98ef-39da-4873-93f9-70a97925d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas acknowledged that the Supreme Court might benefit from having
        that issue percolate more in the courts below, but also wrote in detail why
        he believes such a law might be necessary and he pointedly said that just
        because the justices allowed the lower court opinion to stand, it should not
        be interpreted "as an agreement with the decisions below."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b593f-f09f-4b63-8390-13912a4a920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other justice, including Thomas''s four fellow conservatives
        who are seen as backing more restrictive access to abortions, joined him,
        noted Steve Vladeck, CNN Supreme Court analyst and professor at the University
        of Texas School of Law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe046f71-92a2-44e1-8d88-1449c3a0eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite possible that Thomas''s opinion is therefore less a
        prediction of where the court is likely to go than an aspiration," Vladeck
        said. "At least for now, the rest of the conservatives don''t seem eager to
        jump into this sensitive political thicket."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253cd0ca-ce80-4bf9-a34d-b67168f6d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the left, liberal justices Ruth Bader Ginsburg and Sonia Sotomayor
        staked out their ground, saying that they would have blocked the entire Indiana
        law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3ccb9-7bae-4c30-8c76-4367f158e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg suggested that the lower court might have used the wrong
        standard to review the provision. "This case implicates the right of a woman
        to choose to have an abortion before viability and to obtain it without undue
        interference from the state," she wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe081b4-a6b3-4e71-9fc2-37f9a72e473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a footnote, Ginsburg referred to the "undue burden" language
        in the 1992 Casey v. Planned Parenthood case that upheld Roe v. Wade. "A woman
        who exercises her constitutionally protected right to terminate a pregnancy
        is not a ''mother''; the cost of, and trauma potentially induced by, a post-procedure
        requirement may well constitute an undue burden," she wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7b6ed-875b-4487-a2f5-f78745e4479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footnotes also revealed some of the frustrations both sides
        are feeling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392caaa-497a-41f6-acf3-4c701cda6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Ginsburg''s dissent from this holding makes little sense,"
        Thomas wrote in one footnote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d56eca-7bfa-408f-8ce5-eb286c3f1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Thomas'' footnote ... displays more heat than light," Ginsburg
        wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b63a14-e422-4ada-b8b1-4b67ad5dfa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More to come</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295e496-f799-4e2d-9a7c-cb27eef1b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By moving gingerly on Tuesday, the court dealt with one law, but
        it is only the first of many the justices will be asked to consider in the
        weeks and months to come.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7d9fe-1afa-47a9-a61b-ac7c5532b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, they are already looking at still another Indiana
        law that requires an ultrasound at least 18 hours before the procedure. That
        too was struck by the lower courts who emphasized that it would put a particular
        burden on low-income women unable to make more than one trip to a clinic many
        miles from their home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd69e40-df93-4f6a-a922-4c1c8e1451d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition the court will consider a Louisiana law that requires
        doctors to have admitting privileges in local hospitals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7df5c3-23f0-4d59-8bdf-af1c08e30c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Republican states emboldened by President Donald
        Trump are introducing laws that would be a near total ban on abortion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130d613-6dea-4dc6-ac42-327c09a2a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week a federal judge in Mississippi issued a <a href="https://edition.cnn.com/2019/05/24/politics/mississippi-abortion-law-federal-judge/index.html">preliminary
        injunction</a>&nbsp;against a law that would ban abortions once a fetal heart
        beat is dedicated — as early as six weeks of pregnancy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea424959-a15e-43dc-85ad-dfa967fda744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only six months ago the same judge struck a similar state law that
        banned abortion at 15 weeks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae61cf-b131-4fff-bbe2-ea21deb8a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we go again," Judge <a href="https://edition.cnn.com/2019/04/17/politics/judge-carlton-reeves-donald-trump/index.html">Carlton
        Reeves</a> of the US District Court for the Southern District of Mississippi
        said in blocking the new law. "The Supreme Court has repeatedly held that
        women have the right to choose an abortion prior to viability."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934a3dc-ad49-4031-a6ee-0801781bea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen other states have introduced similar laws based
        on gestational age.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85c15e-1475-4223-ba3e-42d015fbd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:38:29.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/politics/thomas-ginsburg-abortion/index.html">Thomas,
        Ginsburg draw battle lines for future abortion cases</a>."</em></p>'
  'Kanye-West-mental-health':
