      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives said Apple''s new patent is important because it "shows this
        is something on its roadmap."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f9e9c-f33b-43a3-a6c9-88bb2b45e5d1'
