    'lead': '''Game of Thrones'' star Kit Harington has reportedly checked into a
      wellness retreat to deal with ''personal issues,'' after the blockbuster series
      came to an end.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T21:04:43.142+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:49:34.563+08:00
