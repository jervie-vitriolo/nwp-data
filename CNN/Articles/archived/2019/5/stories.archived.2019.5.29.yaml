  'mackenzie-bezos-divorce-charity':
    'author': 'Ivana Kottasová, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-29T06:14:24.089+08:00
