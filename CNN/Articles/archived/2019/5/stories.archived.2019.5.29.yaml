  'french-open-roland-garros-naomi-osaka':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-29T11:38:51.928+08:00
    'imagesource': 'jcr:61f3a1d1-c425-47a5-8834-16ffe009f67c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7faee3f5-6be9-48ef-b02e-15692bcf5e3e'
    'lead': 'The hugely talented Osaka has claimed the last two majors and soared
      to No. 1 in the rankings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:53:42.307+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:49:50.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:55.209+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tennis', 'grand-slam', 'Roland-Garros', 'French-Open', 'Naomi-Osaka']
    'template': '1'
    'title': 'World No.1 Naomi Osaka escapes after French Open scare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56123abe-d7b9-4c47-b32f-593e6e4efd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Coming into the French Open, Naomi Osaka
        talked about wanting to win the career grand slam or even calendar year grand
        slam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeee1c5-e01a-4d8a-9d91-625811c810db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why not think that big? The hugely talented Osaka has claimed
        the last two majors and soared to No. 1 in the rankings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56c90f-ce3a-4c1d-9ef7-cd4885b26fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese megastar could still achieve those goals this year
        after battling her nerves and escaping against Anna Karolina Schmiedlova in
        Tuesday''s first round match in wet and windy Paris.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078e52d-d330-4d32-a49e-d498475df4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice in the second set Schmiedlova served for the biggest win of
        her topsy-turvy career but both times the 90th-ranked Slovak was broken and
        Osaka prevailed 0-6 7-6 (7-4) 6-1 to narrowly avoid becoming the second women''s
        top seed to lose her opener in Paris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6deee2d-19e3-4a0c-b8cb-b3348d239b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is the most nervous I have ever been my entire life
        during a match," Osaka told reporters. "I think you could see that in the
        first set. I was literally not hitting any balls in the court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3d266-25ce-4c58-80be-bc59a970b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, today was weird because usually the nerves go away, but
        it kind of stayed the entire match. Then I just felt like it was a fight of
        willpower."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d87c34-17f4-447d-a1ce-ff4535706fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the nerves remained throughout on center court, Osaka
        responded: "Logical reasons, first time playing a grand slam as No. 1. Won
        the last two, so I kind of want to win this one really bad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc0df8-7ed9-44fc-9fd7-7eff3fb3f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never played on Chatrier (court) before. This was my first
        time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72dac05-9c79-430c-a28b-549c598ce6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, yeah, I kind of feel like I''m having the thought of wanting
        to prove myself again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8fb5f-4aca-4693-b952-affdf173cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/26/sport/li-na-naomi-osaka-french-open-open-court-spt-intl/index.html">READ:
        Naomi Osaka can win 10 grand slams, says Chinese star Li Na</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf78348-1fd4-4061-b01c-4824739b1b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/27/tennis/serena-williams-french-open-tennis-nadal-djokovic-int-spt/index.html">READ:
        Serena rallies in opener</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a381c12-c74c-48d8-9298-f38682894042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/26/tennis/federer-french-open-open-court-tennis-return-int-spt/index.html">READ:
        Federer breezes in return</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279a0a1-30a0-48c4-890f-f327864a8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka will know she will need to raise her level in the second round
        when meeting fellow twice grand slam winner Victoria Azarenka, who downed
        struggling 2017 French Open champion Jelena Ostapenko 6-4 7-6 (7-4) in a match-up
        that certainly stood out at Thursday''s draw.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01071a8-6490-4921-8a4e-c8754117e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chasing history</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d343054-0566-44df-8215-440dfd017dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Osaka does go on to win the title in just under two weeks, she
        would become the first female player to win three straight majors since her
        idol Serena Williams in 2015.</p>'
    '83':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Safe and sound.<a href="https://twitter.com/Naomi_Osaka_?ref_src=twsrc%5Etfw">@Naomi_Osaka_</a>
        escapes with the win 0-6 7-6(4) 6-1 over Schmiedlova.<a href="https://twitter.com/hashtag/RG19?src=hash&amp;ref_src=twsrc%5Etfw">#RG19</a>
        <a href="https://t.co/4XsGl3X21S">pic.twitter.com/4XsGl3X21S</a></p>&mdash;
        Roland-Garros (@rolandgarros) <a href="https://twitter.com/rolandgarros/status/1133400576627290113?ref_src=twsrc%5Etfw">May
        28, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56091dd8-b3c9-4f05-89a0-1e931ebaa180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd065d35-8a42-4e5d-930b-1b60f8fb49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to go back to 1988 and Steffi Graf for the last player
        to win all four in a single season.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3dc36-8d86-4245-a0b1-c9808e379154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that all seemed in the distance when Osaka toiled against Schmiedlova,
        who didn''t appear to be a threat to her more illustrious opponent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f9029-7016-4b32-9bdf-0976123fa2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmiedlova entered this fortnight on a nine-match losing streak
        in majors and had fallen at the first hurdle at Roland Garros on her past
        three visits.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48038606-43b8-4812-b545-61f6be22f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Osaka entered the French Open on the back of thumb and
        abdominal injuries, still posting a 7-1 record in the buildup on the surface
        she continues to adapt to.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12babad-dd73-424b-891b-d917b0a6a667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was completely fine," Osaka said, referring to the thumb
        issue. "I didn''t feel anything. Probably looked like I felt something, but,
        no, it was fine today."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639dee11-be38-4ed3-bd43-85473603f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set lasted 20 minutes and saw Osaka commit 13 unforced
        errors in the difficult Parisian conditions. When Osaka raced to a 3-0 lead
        in the second, thoughts of Williams'' opener might have sprung to mind.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef3a3c-0bbf-4fc4-aa99-9293c823decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record 23-time grand slam winner lost her first set 6-2 to Vitalia
        Diatchenko Monday before proceeding to crush her Russian rival 6-1 6-0.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b6979-0bbc-4957-aaf4-756f823f6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rain intervened</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf095af2-f497-44ec-bf79-c2593c5ea20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain, however, stopped Osaka''s momentum and forced the players
        off court.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2efafe-3677-4ff0-92f6-337b6d732d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the resumption, Schmiedlova won three games in a row to level
        at 3-3, turning the second set into a deep struggle.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882ebd0-3c8c-4865-8090-038aaec8c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmiedlova led 5-4 and 6-5, with Osaka two points from defeat in
        that 12th game four times.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767cfd42-9b59-4bcb-bcc6-2338f5b7439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to win against the No. 1," said Schmiedlova, whose
        ranking slipped to near 300th in 2017 from a career-best of 26th two years
        earlier. "I guess I felt it, and I didn''t make it to the finish. It''s not
        easy for my head and to beat her."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7ec3b-eeba-492e-bf82-9ab99e71494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka -- who overcame Williams and Petra Kvitova in her two dramatic
        grand slam finals -- broke and this time when holding a 4-1 edge in the tiebreak
        didn''t let Schmiedlova back in it.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45257ac-954d-4327-a828-247c4ab91122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early break in the decider seemed to settle Osaka and she ended
        the encounter by landing the last 10 points. Following Osaka on Chatrier,
        defending champion Simona Halep also needed three sets to see off Australia''s
        Ajla Tomljanovic 6-2 3-6 6-1.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3b291-b188-43a5-b2de-d3aaa75797b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep began last year''s event by going the distance against Alison
        Riske, then only surrendered one more set en route to the final.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da042977-ed6b-4e84-98a4-20abf23702be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ostapenko''s double faults</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4f333-e59d-4385-9408-b6953f3b555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Osaka kicked on after winning in New York last year, the same
        couldn''t be said of Jelena Ostapenko after her surprising title run in Paris
        that included blasting past Halep in the finale.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28033f18-007b-4e34-9345-9c469630ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting 17 double faults against Azarenka helped to undo a 4-3 break
        advantage in the first set and 4-2 lead in the second, when the Latvian later
        had to save two match points prior to being broken at 6-5.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f677cc6-11f9-446a-ab4c-09b0e1ac5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opponent for the first round was, I think, one of the toughest
        in the draw," Ostapenko, also defeated in the first round in 2018, said in
        her brief English press conference. "And I think I was rushing too much. And
        also conditions were very tough. It was super windy today."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c109e-0f4e-4131-991b-4dce4f758da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also tough — make that tough again — for fifth seed Alexander
        Zverev at a grand slam.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b15e18-e1ee-4a6b-b51c-e8b214d94cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the year-end ATP Finals in London in November by defeating
        the legendary duo of Roger Federer and Novak Djokovic on back to back days,
        the German is nonetheless still seeking his big breakthrough at a grand slam.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4139ad-6f3a-4dae-bdb4-b9088450197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did make the quarterfinals at Roland Garros a year ago — needing
        to post a trio of five-set comebacks — and had to go five sets again Tuesday
        against tenacious Australian John Millman, 7-6 (7-4) 6-3 2-6 6-7 (5-7) 6-3.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e32390-9025-437a-8a77-140e5b27af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing four hours in the first round might not bode well for the
        rest of the fortnight, although the 22-year-old was still keen to remind reporters
        he was doing just fine this season despite dropping from third in the rankings.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3bdd7-f9b7-4c94-96c1-74e727dcff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody keeps on saying I had a tough year," said the matter-of-fact
        Zverev. "I mean, I''m still No. 5 in the world. Any of you guys know what
        I am in the race to London? I''m top 10.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be216944-0942-40f9-b152-d4ee60606ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s not that bad, to be honest."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332324c3-5ad8-44d2-9bd7-9620160edca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:53:42.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/tennis/naomi-osaka-french-open-open-court-tennis-int-spt/index.html">World
        No.1 Naomi Osaka escapes after French Open scare</a>."</em></p>'
  'how-to-climb-Mount-Everest':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-29T12:08:45.767+08:00
    'imagesource': 'jcr:050023a8-ebcc-4881-b46a-41f997c76c07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd58f0f-2398-4993-96de-199d8c59b9a9'
    'lead': 'Physical training and tens of thousands of dollars are just a few of
      the things adventure-seekers need to conquer Mount Everest. Experts say it takes
      much more than that to check it off your bucket list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T12:13:51.763+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:49:48.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:55.736+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mount-Everest']
    'stories': ['9d8c0ace-872d-459b-82c5-a6db3886c8c4']
    'template': '1'
    'title': 'If you''re dreaming of climbing Mount Everest, this is what it takes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8937538-d95d-44ed-bb04-8104f00079bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Physical training and tens of thousands
        of dollars are just a few of the things adventure-seekers need to conquer
        Mount Everest. Experts say it takes much more than that to check it off your
        bucket list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe332e-bc30-451e-84dd-cfb50b062382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people from around the world travel to the Himalayas
        every year, dreaming of reaching the Everest summit. They spend weeks getting
        their gear, adjusting to the altitude and simply waiting for good weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99899561-5c2e-42d5-b3c8-3805117a5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know if you are thinking of climbing Everest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f205f-6c76-41e3-b8a2-7062ef6126b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When is the best time to climb Everest?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1952fc8-589e-4c53-bc40-88ff6d7b3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most mountaineers attempt to ascend the world''s tallest peak in
        May. There''s a brief window of time -- usually after May 15 -- when temperatures
        are warmer and the high-altitude winds known as the jet stream have moved
        away from the mountains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59334e51-3b32-4aed-a34b-21adb4be38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also right before monsoon season. Climbers usually try to
        avoid visiting the Everest region if there''s frequent rainfall, as it can
        make the trail conditions slippery and dangerous.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e574e-1560-4706-a073-d1c8b1404741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f4852-5d80-41ed-b124-e62f54e89090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the time of the year when you have the highest chance of
        getting to the summit," said Dale Remsberg, technical director for the American
        Mountain Guides Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7504b-c7fd-4492-84e4-fb6da389bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d85bb3-ca30-40c6-862f-bc0618cef076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having good weather is crucial for climbers. Remsberg said climbers
        won''t try to seek the summit without the right weather conditions. Many spent
        weeks at base camp just waiting without guarantee they''ll actually reach
        it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fd0eb-3355-4b21-8f6c-a601cd2d16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d49e0c-089f-4c2c-b0d7-035b633d9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where does the trip begin?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45037abf-49ea-4fd8-ba75-84ecd3d2f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Everest sits right at the border between Nepal and Tibet.
        There are many possible routes, but the majority of Everest climbers usually
        choose between two -- the south route in Nepal and the north route in Tibet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081e4b8-8223-4379-8250-9bfc7ae3ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784450b-cbcd-4cc1-8d6f-c83e0adaee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most trekking companies operate in Nepal, as climbing in Tibet has
        become more expensive and more controlled in recent years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73945479-3ec1-42f9-a704-95440e41cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b368fb-fae9-43ca-9824-29e7d922ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those climbing on the south route fly into Nepal''s capital of Kathmandu,
        then fly on to the village of Lukla, where travelers begin hiking to the Everest
        base camp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959d9eb-23e0-4b76-9779-cd7e70cf0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e5d06-3305-40d5-a53b-ad8793e49457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long does it take to climb Everest?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5bfcea-a3b8-44fc-b1b0-b4884d7430dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes about two months to climb Mt. Everest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8cf05-fabe-47c9-b83e-09f4649140f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff27c4-184c-4bd1-956f-200d74f0f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon Janow, director of programs at Alpine Ascents International,
        a Seattle-based expedition company, flew a group of 12 climbers to the Himalayas
        in late March and doesn''t expect them to come home until the end of May.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae231820-006a-40c2-8d1b-5ab76e848e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f180e-b005-45b1-9f8e-7d0156f1e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climbers, along with staff members and Sherpa guides, would
        spend nearly two weeks hiking to the Everest base camp, which sits at an altitude
        of around 17,000 feet (5,200 meters).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbfdb9-6a3e-4988-9d20-4b400079e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b81cc6-d667-4f4d-aa54-d5fd9f602fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would then spend about two weeks adjusting to the altitude
        and waiting on good weather conditions before continuing for another four
        days, reaching other camps and finally ascending to the summit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32437e9a-183a-4287-a69d-3d96eb22e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a324c-7941-49b8-862b-e635345bdc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most climbers spend months or even years before even thinking about
        making it to the Himalayas. Janow said his guides only take climbers to Everest
        who have successfully reached one or two other challenging peaks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81869f16-97bb-4d17-886c-95523b446d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1ec19-67c1-4313-aa09-9e4dc7ff8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much does it cost?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ab119-725d-42af-8706-3c37c631311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going to Everest can be more expensive than buying a new car. Climbers
        can pay anything from $35,000 to more than $100,000.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60c6ba-4fd7-4a3b-8a7c-51fc77b6b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf009cf-944c-4356-a916-022128f023b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost includes $11,000 for the climbing permit from the government
        of Nepal or Tibet, bottled oxygen and high-altitude gear that includes tents,
        sleeping bags and boots.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb71ece-cccb-41d5-968b-66998a6f8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a71032-3896-4d6c-a938-51dfe7e07b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also covers medical care, food and support from Sherpa guides
        and bottled oxygen for them, which is mandatory for every foreign climber.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f40dec-e191-486a-b19d-cb0d41f00959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea571f-b998-4798-a097-00216bf40246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does anyone regulate how many people go up?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc23a9c-6051-4bf0-a462-a0f39c21525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, but there is no cap on how many people can make the climb.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6def763-3ee7-4e6d-9ad1-c0b9496a9ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f3271-38a6-4c11-affe-ec1b6e791b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T12:13:51.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 381 permits were issued this year, just nine more than
        Nepal issued in 2017, according to Danduraj Ghimire, director general of Nepal''s
        Tourism Department.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2289a-5369-479b-8aac-5ad397fc6a05'
