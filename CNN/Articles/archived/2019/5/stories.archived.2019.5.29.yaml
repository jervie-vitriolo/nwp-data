      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Malacañang
        is denying allegations that Cabinet members were "rewarded" by accompanying
        President Rodrigo Duterte on his trip to Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee1962-a2d9-4d33-a57c-a9d4012e1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:39:27.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Presidential Spokesperson Salvador Panelo
        responded to <a href="http://cnnphilippines.com/news/2019/5/28/Japan-Jose-Laurel-Duterte-trip-Cabinet-reward.html">Philippine
        Ambassador to Japan Jose Laurel V</a> who said, ""You know, you ask me personally
        what is this purpose? <em>Ito’y pabuya sa nakaraang</em> election [This is
        a reward for the recent elections.] Why do you bring 21 — ah 20 Cabinet members
        here <em>pati ang</em> [including the] local government or land reform?" Laurel
        told reporters. "But I think the President is so elated with the results that
        it — of the midterm election, that this is an affirmation of his administration
        in the last three years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a094e49-37f3-40b9-8f1b-c461657db972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:39:27.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said, "The good Ambassador may have been either innocently
        speculating for lack of information or may have been misinformed of the nature
        of the trip of the Cabinet members. The latters'' presence is necessary."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-cards="hidden"
