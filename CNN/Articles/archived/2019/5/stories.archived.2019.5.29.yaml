    'mgnl:lastActivated': 2023-01-30T00:49:33.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:04.484+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Game-of-Thrones', 'Starbucks']
    'template': '1'
    'title': '''Game of Thrones'' documentary maker on coffee cup: Not from Starbucks'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f82c94-354d-4794-a849-68c84d670a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — The infamous
        coffee cup spotted on "Game of Thrones" was not from Starbucks, said the director
        who made a documentary about the show''s final season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32c7c2-8cce-4eee-b6ca-fc8ea05a2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sort of laughing a bit because everyone said it was Starbucks
        and I knew that it was a catering cup," British filmmaker Jeanie Finlay tells
        CNN Philippines in a phone interview. "I have to look into the footage and
        see if we captured it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e5c46-0e76-409d-880d-399f9312c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.794+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawk-eyed viewers earlier spotted an out-of-place coffee cup on
        the table of Daenerys Targaryen in the fourth episode of the show. The producers
        acknowledged the error, but said in a tweet it was not a coffee cup but an
        herbal tea. HBO later removed the anachronism digitally on the episode''s
        version on streaming platform HBO Go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796b8ca-35f9-4ca3-949c-c2e38323bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/entertainment/2019/5/6/Game-of-Thrones-coffee-cup.html">Someone
        left a coffee cup in a ''Game of Thrones'' shot</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e2ed1-42e0-4fba-9554-ea252ba76b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Finlay defended the cast and crew for the slip-up, saying they
        worked for long hours producing the show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d6015-d389-4e14-9d3c-553627060b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need your cup of coffee; you need to be sustained. It''s kind
        of a miracle that on a scale of a show that big, that there were more coffee
        cups," Finlay explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ea437-cfdb-4218-bab0-489b60354000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finlay produced and directed the documentary "Game of Thrones: The
        Last Watch," which chronicles the year-long production of the eighth and final
        season of HBO''s most watched television show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23024e3-0fd3-475a-8465-eca77ae9b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.795+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the almost two-hour documentary does not offer any closure
        to the most burning questions from fans, it gives an intimate look at the
        massive effort behind creating the show. Some people who never watched "Game
        of Thrones" told Finlay they are now interested in watching the series after
        they have seen her documentary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7dee7c-327f-4323-a14d-39928ba38c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Message to Filipino fans</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34080155-cd67-411e-a5ef-6714833bbd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary maker also invited Filipino fans to visit Belfast,
        Northern Ireland — one of the show''s major shooting locations — so they can
        experience the real "Game of Thrones" landscape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81998ebf-a33a-4319-8065-4f032d3e449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope that they would find a connection with the show that
        was made so far away, yet it''s dealing with human stories, both in Game of
        Thrones and The Last Watch," Finlay said. "Both things are about emotional
        journeys of people, and in a way these themes are universal - things we hope
        Filipinos could connect."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8acb700-cca0-49a0-8889-2e48798b404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:29:17.796+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans may still catch "Game of Thrones: The Last Watch" on HBO and
        HBO Go.</p>'
