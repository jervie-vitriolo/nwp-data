    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo urges public to call out abuse vs. women amid Pisay photo scandal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db571fc-5ebb-4f08-b63f-6b8e1bd5cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:29:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437dc68-ecf1-4181-9fe2-702cb1074264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:29:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Vice President
        Leni Robredo on Wednesday said the photo scandal involving six male senior
        students of Philippine Science High School (PSHS) goes beyond the school,
        urging the public to call out intolerable acts against women, despite the
        normalization of misogynistic acts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cb712-b64c-4cd1-868f-4d40f6f99675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:29:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c150253-68de-418a-9a57-e4d5fc24f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:29:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an issue that goes to the heart of how we, as a society,
        must act when women are disrespected, demeaned, or abused, particularly when
        this is passed off as “boys” having “harmless fun,” and therefore “normal”
        and “acceptable,” she said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e949cc4-917a-409d-a1ac-c4c42c153f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:29:41.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832cb16-cb84-4680-b008-a9c0b8011fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:29:41.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:49:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six senior high students from PSHS, more known as Pisay,&nbsp;were
        allegedly found to have spread nude photos of their underaged female classmates
        online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0101de-934c-4dc5-9247-fc9ccb5b5949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:29:41.401+08:00
