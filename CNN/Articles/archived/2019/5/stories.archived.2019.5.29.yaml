      'Bill-Gates', 'Melinda-Gates']
    'template': '1'
    'title': 'MacKenzie Bezos, worth nearly $37 billion, will give half her fortune
      to charity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcbcf0-c59e-4e2c-aa9e-82f3af737c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — MacKenzie Bezos has promised to give at
        least half of her fortune to charity, just months after finalizing her divorce
        from the world''s richest man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e949cd-1e94-475e-8b3a-89164659ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly minted billionaire has signed the Giving Pledge, which
        encourages the world''s richest people to dedicate a majority of their wealth
        to charitable causes, either during their lifetimes or in their wills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d4a53-3549-4381-88db-ea2ce43c37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative was launched by Warren Buffett and Bill and Melinda
        Gates in 2010 and has so far attracted the support of 204 individuals and
        families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c96b6a-5325-4c7a-8c1a-e5843373f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie Bezos <a href="https://edition.cnn.com/2019/04/05/business/mackenzie-bezos-wealth/index.html">became
        one of the richest people in the world</a>&nbsp;following her divorce from
        Amazon founder Jeff Bezos earlier this year. She ranks 22nd on the Bloomberg
        Billionaires Index.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30231f-56a3-4c4d-9109-b61a4e5b68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her personal fortune is now worth an estimated $36.6 billion. Her
        former husband leads the global rankings with a net worth of roughly $114
        billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490b34f-2f06-4c48-bb8d-7a112ec66695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie Bezos said in a letter announcing the move that "I have
        a disproportionate amount of money to share."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd4c40-8b15-40da-9144-bd1e6571429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My approach to philanthropy will continue to be thoughtful. It
        will take time and effort and care. But I won''t wait. And I will keep at
        it until the safe is empty," she said in the letter, which was dated May 25
        and published Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf9544-0a0c-46eb-a0de-9ab4e5180a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon CEO praised his former wife''s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68747a4f-5533-4459-b3f6-3fd8958099dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MacKenzie is going to be amazing and thoughtful and effective at
        philanthropy, and I''m proud of her," he said on Twitter.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">MacKenzie is going to be amazing and thoughtful and effective at
        philanthropy, and I’m proud of her. Her letter is so beautiful. Go get ‘em
        MacKenzie. <a href="https://t.co/S2gLLBQyRQ">https://t.co/S2gLLBQyRQ</a></p>&mdash;
        Jeff Bezos (@JeffBezos) <a href="https://twitter.com/JeffBezos/status/1133366998874804224?ref_src=twsrc%5Etfw">May
        28, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9999132-dcd3-4322-97f8-631d64816cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b7b32-e445-445d-93e1-bed1c953b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie Bezos was one of 19 new Giving Pledge signatories announced
        on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdddd0a-2368-4915-9ded-15730411a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also included Brian Acton, the co-founder of WhatsApp,
        Paul Sciarra, the co-founder of Pinterest and Brian Armstrong, the CEO of
        Coinbase, a cryptocurrency exchange.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb273a-a7fd-4420-a660-6a9384cc0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The generosity of this group is a reflection of the inspiration
        we take from the many millions of people who work quietly and effectively
        to create a better world for others, often at great personal sacrifice," Buffett
        said in a statement on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13e744-c933-443e-a86d-89ba21e83e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:17:11.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/business/mackenzie-bezos-giving-pledge/index.html">MacKenzie
