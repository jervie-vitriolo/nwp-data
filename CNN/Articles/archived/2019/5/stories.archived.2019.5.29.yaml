      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — What can
        be done to a pencil when it''s worn down to its nib?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8476b371-82f1-4de8-b5a9-7db981b5ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:17:23.029+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eco Hub, a startup based in Cebu, pitches that one can grow plants
        from it by simply placing the stub on a moist soil. The social enterprise
        sells "plantable" pencils with an initial price of ₱20.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fecohubcebu%2Fposts%2F2282633958442233&width=500"
        width="500" height="794" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fbbb2-3719-4a49-acf9-9421d9d9940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:17:23.030+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:49:39.649+08:00
