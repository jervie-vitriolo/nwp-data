      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Alfaro crossed the US-Mexico border for school</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb66db-d668-4339-a090-561041e027ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfaro said her parents are farmers who were never able to go to
        school. Her mother, Teresa Herrera, 51, and father, Claudio Alfaro, 50, are
        from Oaxaca, Mexico, and speak Mixtec, an indigenous language of Mexico. Both
        migrated to the United States separately and met later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5046e1a-7da9-4c83-ae2c-61753474c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948233a-002d-458a-8a6a-6979f413dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erica Alfaro was born in Fresno, California, but raised in Tijuana
        as her parents moved back to Mexico in order for her mother to obtain a US
        residency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087a8da-3c5a-47b5-90c0-f9c8eedf1a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777043ee-daea-4347-88d8-6b175bc3dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her time in Tijuana, Alfaro would cross the border every
        day to go to school. When she turned 13, the family moved to Oceanside, California,
        with another family and 11 people shared a one-bedroom apartment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89dc65-062d-4825-be79-fed08fca48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4242e-0797-4363-aca5-3c3dc63ea541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfaro said she, her brother and sister used to work with her parents
        in the fruit fields during their summer vacations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52840cbc-7128-4228-9115-7d333aa8c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7467d-3f9b-4b44-ae88-1f44cffa8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfaro overcame obstacles to earn her two degrees</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9ce98-1231-4177-b50a-062a8c7d4324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she got pregnant at 15, she moved in with her boyfriend, who
        she says made her sleep outside with the baby months after giving birth. She
        moved back in with her parents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b73d89-c358-4405-b053-c1c1b5ccd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f57e07-5757-4000-bb2c-64337002ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfaro credits her mother''s advice on education as her inspiration
        for going back to school. At 17, she enrolled in a homeschool program in Fresno.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f8c34-c62b-4920-a3e0-2b5ccfc7abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed92ed2-3e60-49b5-84ad-a90d322a42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was accepted at California State University San Marcos, but
        during her first semester, in 2012, her son was diagnosed with cerebral palsy.
        Alfaro''s grades suffered, but she kept going, determined to give her and
        her son a better life -- the life her parents worked hard to give her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb66c3b-b6bd-4bf1-8b94-29add053c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264c810-6dde-49a2-89da-8f704cb0ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me almost six years to get my bachelor''s degree," Alfaro
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63b51c-8d1e-4ae4-8973-d47ebd528a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609922bf-5e09-4e6c-89e3-24531e77bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfaro earned her degree in psychology from the university in 2017.
        She was selected to be the commencement speaker at the graduation ceremony.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e7e6f-e23b-4f0a-a067-bac47518063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5e4a5-15c2-4357-ac4d-1fed9ae1be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I share my story is because I want to encourage undocumented
        single mothers, and people who suffer from domestic violence, to get an education
        and achieve their goals," Alfaro said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b545349-92ed-4c11-8fb2-9e0c7d2b28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a922724-6ed7-4628-9d3c-fcf41ecb0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hopes posting her graduation photos in the fruit fields
        will inspire others in the Latino community who are facing similar struggles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c56bb-df2a-414a-8682-184f4fa821d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1912867-1aa8-444b-a8f7-1f3b1cdda55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These photos represent many of us," she said. "Our parents came
        to this country to give us a better life and we wouldn''t be here without
        them."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6d087-0390-4958-a8a7-6487271ef92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca39297-f0c9-4bb8-82e6-492e115e2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfaro said her main goal now is to be a school counselor. She said
        she hopes to encourage underrepresented students to continue their education.
        She also wants to work with domestic violence victims and teenage mothers.</p>'
  'neymar-brazil-captaincy-copa-america':
