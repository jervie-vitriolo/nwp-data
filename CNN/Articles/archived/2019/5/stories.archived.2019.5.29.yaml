      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Land Transportation Office (LTO) summoned Miko Lopez,
        the man in the video, on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a285a9-1114-4adf-9d06-1434782bbd7a'
      'mgnl:activationStatus': true
