    'template': '1'
    'title': 'Bretman Rock is Gay Times Magazine’s latest cover'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5cb2d-a9ba-4304-93c9-f9a61684664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:15:24.910+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:49:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There has been
        a surfeit of LGBTQ-related stories in local media recently, though most of
        it hasn’t been good news. U.K. magazine <a href="https://buy.gaytimes.co.uk/"
        target="_blank">Gay Times</a> provides a breath of fresh air with their recently
        announced cover story. Hawaii-based Filipino beauty vlogger Bretman Rock graces
        the cover of their latest issue, “Summer of Pride.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb653b8-8c7e-4c6b-acfb-0e19ae489a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:15:24.910+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-30T00:49:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram <a href="https://www.instagram.com/p/ByB5GvuF2qd/"
        target="_blank">post</a>, Bretman expressed his gratitude and dropped a few
        timely words of advice, saying, “I will always continue to use my platform
        to remind y’all that once you truly love yourself, you are unstoppable.”</p>'
    '11':
