    'template': '1'
    'title': 'Canada to pay ₱10 million for repatriation of trash - Justice chief'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31687e-31ce-4c1b-9b25-79b961dbba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:44:07.823+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Canada
        will shoulder the cost of repatriation of the tons of trash illegally dumped
        to the Philippines years ago, Justice Secretary Menardo Guevarra said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe080f43-5fc3-4db4-bf08-87adf409fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:44:07.823+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 tons of garbage from the North American country,
        which arrived in batches in 2013 and 2014, are slated to be shipped back Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad2e46-582c-4193-9e97-0e63c5655d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:44:07.824+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of reshipment from Manila to Vancouver, estimated at Php10
        million, will be shouldered by the Canadian government. The container vans
        will be loaded on vessels owned by three shipping companies," Guevarra said
        in a statement to reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83c088-61e3-4f7f-93a2-c0674b825b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:44:07.824+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maersk, Zim Integrated Shipping Services, and CMA-CGM Group are
        the shippers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e023fe6-585e-496f-ba26-9088a29526aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:44:07.824+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra is the Philippine government''s officer-in-charge while
        President Rodrigo Duterte is in Japan from May 28 to 31 for a working visit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d84801-da61-4da3-a6fd-38dff129b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:44:07.824+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines already offered to pay for shipping back the waste
        after they failed to meet a previous May 15 deadline set by Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41682a-1c87-48ab-aa52-f7317ec2df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:44:07.824+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had been at odds with Canada over the garbage shipment,
        and even threatened to go to war if Canada does not pull the trash out of
        the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e76a66-4577-423b-8153-ba776a2f9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:44:07.825+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said all the trash will be pulled out by June 30, but Foreign
        Affairs Secretary "Teddy Boy" Locsin Jr. said the shipments are ready for
        deployment by May 30.</p>'
