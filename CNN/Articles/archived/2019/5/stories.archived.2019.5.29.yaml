      'mgnl:lastActivated': 2023-01-30T00:49:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll commissioner said officials are already looking through
        the said petitions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77ce44-84c7-4321-9265-bf530a725d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now by procedure that will be heard by the commission, that petition
        for cancellation or disqualification of Cardema was already filed with the
        clerk of court. That’s already a numbered case, a pending case,” she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca6693-4af7-4c64-ab2b-6c2e8846742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner <a href="http://cnnphilippines.com/news/2019/5/21/COMELEC-Rowena-Guanzon-Ronald-Cardema-substitution-.html">has
        since been vocal</a>&nbsp;on the case of Cardema, who is seeking to replace
        his wife as the first nominee of Duterte Youth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989bd119-8055-4de2-abb2-078abc957cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC chair Sheriff Abas last week said the poll body approved
        Cardema’s bid since the latter met the deadline for the substitution plea.
        However, Guanzon later clarified that a resolution has yet to be issued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bfcf6-731d-4b03-bf27-0fcf7edc4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens and detractors criticized Cardema''s move, saying
        it will "abuse" and "railroad" the democratic process as well as the election
        law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d471cd-ba4c-4279-b7f1-33f0b26bf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also faced backlash for aiming to represent a youth party-list
        when he is already 33 years old. According to the Section 9 of the Party-list
        System Act, a nominee of the youth sector must not be more than 30 years old.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91812db-3a63-474d-bb43-e992ebab5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cardema stressed that his party-list is registered under
        both the youth and professional sectors. He said the latter category holds
        no age limit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6e970-6d65-4de3-b0cd-693cefaae0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'butch-ramirez-sea-games-chef-de-mission':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-29T16:11:05.563+08:00
    'imagesource': 'jcr:17608920-3ea8-444a-b1e1-5b400cc2ecbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eea830e-8d31-4759-a865-0bf4af1189be'
    'lead': 'Amid the controversy surrounding the local sports community, the new
      delegation chief hopes national interest will triumph in the end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:19:45.786+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:49:44.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:57.874+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Butch Ramirez accepts SEA Games chef de mission post'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8b27f-106f-41e1-9c76-9ad3ef896403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:19:45.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Philippine
        Sports Commission Chairman Butch Ramirez has accepted the offer to be the
        country''s chef de mission for the 2019 Southeast Asian (SEA) Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966eac5c-f044-4e29-90c1-e970a51d22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:19:45.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I humbly accept the Chef de Mission post for Team Philippines''
        2019 Southeast Asia Games participation," he said in a statement released
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c1705-f9e9-4f22-bbee-2888e0381e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:19:45.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As chef de mission, Ramirez will oversee all preparations for the
        SEA Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518d4f5-916c-4fbc-8739-14e6f8a5b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:19:45.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes on the heels of the <a href="http://cnnphilippines.com/sports/2019/5/27/peping-cojuangco-monsour-del-rosario-ricky-vargas-poc-.html">feud
        among top sports officials</a>, with Philippine Olympic Committee (POC) President
        Ricky Vargas removing Peping Cojuangco Jr. as constitutional amendments committee
        chairman and Monsour del Rosario as 2019 SEA Games chef de mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee58ef6-b559-4112-925c-db385c9807b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:19:45.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez calls for unity among groups in the POC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec73cc-8f69-405e-a3a3-c81e367a97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:19:45.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do this for the interest of unity. Through this, I express my
        solid support to the Philippine Olympic Committee and the Philippine Southeast
        Asian Games Organizing Committee. We must stand as one," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b7498-32bb-4130-8f3d-48e2a3bbb4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:19:45.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do this in the interest of protecting our national commitment.
        While we all have our own interests, we are duty bound to prioritize national
        interest above all. If by accepting, we can start considering peace as an
        option towards a successful hosting of the SEA Games, then I accept. I pray
        that all concerned consider a truce and aim to focus on this commitment which
        we must undertake as a united sports community of a strong and focused Philippines,”
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb5dd3-7c4f-4ba9-b332-42d7de23c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:19:45.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run from November 30 until December 11.</p>'
  'Attacker-identified-as-Japan-mourns-mass-stabbing-victims':
    'author': 'Yoko Wakatsuki and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-29T16:27:14.085+08:00
    'imagesource': 'jcr:24b24f30-2d7a-42e6-b374-5e4b3c7e08b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1199cd5a-7142-4868-aa73-14344e89148e'
    'lead': 'Japanese authorities names 51-year-old Ryuichi Iwasaki as the attacker
      who stabbed two people to death in a rare act of public violence in Japan on
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:31:23.625+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:49:43.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:58.216+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Kawasaki']
    'stories': ['6a2fef61-eaf6-4f70-80d9-4fe20c2c9495']
    'template': '1'
    'title': 'Attacker identified as Japan mourns mass stabbing victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556687b4-68ba-4cb8-86b2-2bc4a9defe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japanese authorities have named 51-year-old
        Ryuichi Iwasaki as the attacker who <a href="https://edition.cnn.com/2019/05/27/asia/japan-stabbing-intl/index.html"
        target="_blank">stabbed two people to death</a> in a rare act of public violence
        in Japan on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2b0e9-0f4b-4d5a-8fa7-13e67e8e01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc9233-f8ff-4fa1-ab98-829521680150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwasaki held a knife in each hand as he slashed children waiting
        for the school bus in the city of Kawasaki, about 13 miles (21 kilometers)
        from Tokyo, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fce6a0-f98c-4892-8b0f-0a1d403def8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6869682-4742-4782-bbe9-5581b62314b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11-year-old girl and 39-year-old father <a href="https://edition.cnn.com/2019/05/27/asia/japan-stabbing-intl/index.html"
        target="_blank">were killed</a>, while 17 others were injured. Sixteen of
        the wounded were children, authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88323f-b8a1-4c46-9e3f-342314df0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b1915-41a8-4ca8-aaf6-6ff8e41c19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took less than a minute. Iwasaki died of a self-inflicted
        wound shortly after, according to police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d8e62-d01b-4c14-8a0c-141a6a8ec520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0fbb67-0384-482d-8d7c-54949c88216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raided Iwasaki''s home in Kawasaki early Wednesday and are
        investigating what motivated him to attack children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3d9b4-b771-4c32-9715-9c5886912da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e88e89-ec6c-4dcf-abaf-5edcf5807072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack left many Kawasaki residents shocked and traumatized.
        Japan is considered one of the <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155911402420710&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jw8w88be0102i8oq000DAbfhhs7v6&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F05%2F27%2Fasia%2Fjapan-stabbing-intl%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fdataunodc.un.org%2Fcrime%2Fintentional-homicide-victims&amp;ref=https%3A%2F%2Fwww.google.com%2F&amp;title=Japan%20attack%3A%20Two%20killed%2C%20including%20schoolgirl%2C%20in%20Kawasaki%20stabbing%20spree%20-%20CNN&amp;txt=according%20to%20the%20United%20Nations%20Office%20of%20Drugs%20and%20Crime"
        target="_blank">safest countries in the world</a>, and children there often
        walk to school alone. Japan strictly regulates most weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fa403-a157-45f9-9306-9b6a059bf411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514f18d-7ef7-4f59-b30d-5ec163e5ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, at a ministerial meeting on child safety, Japanese
        Prime Minister Shinzo Abe said: "The incident in Kawasaki was very grievous
        and I feel strong anger that young children were victimized."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80cd4b-f484-4f6e-8289-4b7ea41e3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1349d80-edc4-46a0-8475-91a95766a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:31:23.626+08:00
      'mgnl:createdBy': 'xave'
