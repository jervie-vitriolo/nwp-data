      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should never have protected [my mother]. I should have protected
        myself and I didn''t tell her for a few years, and then I told her," she said.
        "And then she didn''t believe me, and then she stayed with him for 18 more
        years and finally left him because he''d changed the story so many times."</p>'
