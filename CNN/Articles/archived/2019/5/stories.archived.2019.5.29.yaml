      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315e1a1-18bd-4b5d-9d46-c4fc8ce355ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With love I dedicate my master''s to my parents. Their sacrifice
        to come to this country to give us a better future was well worth it," Alfaro
        said when she shared her graduation photos on her Facebook and Instagram accounts
        this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6bd11-d83d-4013-9c98-dede23f6de21'
      'mgnl:activationStatus': true
