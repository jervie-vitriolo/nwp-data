  'who-mental-health-transgender-mental-disorder':
    'author': 'Jessica Ravitz, Ben Pickman and Brandon Griggs, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-29T06:55:06.063+08:00
    'imagesource': 'jcr:c1b8dfd3-f939-452d-ae94-c4d634971559'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a87006-4eea-4e64-a1b6-a61ff164ee48'
    'lead': 'The new classification is expected to improve social acceptance among
      transgender people while still making important health resources available,
      the United Nations health agency said last year in announcing the intended change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:00:16.482+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:50:05.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:45.458+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'mental-health', 'mental-disorder', 'World-Health-Organization',
      'WHO', 'transgender', 'International-Statistical-Classification-of-Diseases-and-Related-Health-Problems']
    'template': '1'
    'title': 'Transgender people are not mentally ill, the WHO decrees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0edb81-15fc-42a3-9060-10c74e5543fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The term the World Health Organization
        uses to describe transgender people — "gender incongruence" — is being moved
        to the panel''s sexual health chapter from its mental disorders chapter, the
        WHO''s legislative body has voted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3594c-23be-481c-95af-5f08ebf00061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new classification is expected to improve social acceptance
        among transgender people while still making important health resources available,
        the United Nations health agency said <a href="https://edition.cnn.com/2018/06/20/health/transgender-people-no-longer-considered-mentally-ill-trnd/index.html">last
        year in announcing the intended change</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f47fd0-8dd5-49c4-bedb-26965e5baa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new standard of classification appears in the 11th revision
        of the International Statistical Classification of Diseases and Related Health
        Problems (ICD-11), which was</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6d0f4-3f9f-422b-b6da-443a78b39d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new standard of classification appears in the 11th revision
        of the International Statistical Classification of Diseases and Related Health
        Problems (ICD-11), which was <a href="https://www.who.int/news-room/detail/25-05-2019-world-health-assembly-update">adopted
        Saturday by the World Health Assembly in Geneva</a>, Switzerland. It will
        go into effect on January 1, 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22c048-423c-4502-bf4e-e66f82f8c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO uses gender incongruence to describe people whose gender
        identity is different from the gender they were assigned at birth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d5094-877a-4c7d-a993-3b7c5fe433f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "was taken out from the mental health disorders because
        we had a better understanding that this wasn''t actually a mental health condition,
        and leaving it there was causing stigma," <a href="https://www.youtube.com/watch?v=kyCgz0z05Ik">Dr.
        Lale Say, coordinator of WHO''s Adolescents and at-Risk Populations team</a>,
        said last June. "So, in order to reduce the stigma while also ensuring access
        to necessary health interventions, this was placed in a different chapter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ef54a-b57b-439d-810a-a6d93ef4c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT groups hailed the move at that time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b30e5-0546-4c81-a6a4-1ab0dac8a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the result of tremendous effort by trans and gender diverse
        activists from around the world to insist on our humanity, and I am elated
        that the WHO agrees that gender identity is not a mental illness," Julia Ehrt,
        then-executive director of Transgender Europe, said last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa230f-d622-4d4a-aeb2-61d29627bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until a few years ago, removing pathologizing categories affecting
        trans and gender diverse people from the ICD-10 list of mental disorders seemed
        impossible. Today, we know that full depathologization can be achieved and
        will be achieved in our lifetime," the <a href="https://ilga.org/icd11-depathologizes-trans-gender-diverse-identities">International
        Lesbian, Gay, Bisexual, Trans and Intersex Association said last week in a
        statement</a>. Ehrt is now that group''s program director.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74737825-27d7-4c9c-a12a-05ccb1d4be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO does not expect the ICD change to affect transgender people''s
        need for health care, but by reducing social stigmas, more people might be
        encouraged to seek treatment, Say said last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5297e-cdbe-49ec-a565-7c652861eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its new description of gender incongruence, the WHO said, "Gender
        variant behavior and preferences alone are not a basis" for diagnosing someone''s
        mental health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3aae4-965a-4afe-8aa6-4dfacef67083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the ICD has changed a classification
        related to sexuality. In 1990, the WHO declared that "sexual orientation alone
        is not to be regarded as a disorder."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6428b0-9293-4fd2-b4f1-a49938c372df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides acting as the foundation for global health statistics and
        trends, the ICD provides a standard for research and clinical purposes and
        helps in the reporting and defining diseases, disorders and other health conditions.
        It also "captures factors influencing health, or external causes of mortality
        and morbidity, providing an holistic look at every aspect of life that can
        affect health," the WHO <a href="https://www.who.int/news-room/detail/25-05-2019-world-health-assembly-update">said
        in a statement</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4272d1-7efc-46d3-b30c-37947f015f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:00:16.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:50:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/health/who-transgender-reclassified-not-mental-disorder/index.html">Transgender
        people are not mentally ill, the WHO decrees</a>."</em></p>'
