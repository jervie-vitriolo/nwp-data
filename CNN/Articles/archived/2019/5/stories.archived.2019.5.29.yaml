      'jcr:uuid': '5348a6b6-4c54-47df-b98a-f5d895545c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.585+08:00
      'mgnl:createdBy': 'chad'
