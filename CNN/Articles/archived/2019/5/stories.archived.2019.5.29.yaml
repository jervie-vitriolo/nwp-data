  'rainy-season-el-niño':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-29T17:57:40.202+08:00
    'imagesource': 'jcr:173355ea-97a0-4d0f-b1ca-01755f82b42d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '552b5153-e43a-480c-84c5-223b29fd1889'
    'lead': 'Pack your umbrellas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:59:45.122+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:49:41.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:59.610+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Rainy season to begin in 2 weeks '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d79a1-064b-4bff-bd10-a0a14f33d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — More rains
        are coming as the state weather bureau expects the onset of the rainy season
        in two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c47cb-dea3-42a9-872e-84ff742b121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf45dd-489d-44c0-852c-2809d8e072d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely that the onset will be either during the first week
        of June or second week of June," Flaviana Hilario, deputy administrator of
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA), said in a Malacañang media briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396675ad-a827-4842-8004-a1bf41c9d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13eeb31-404b-4233-8fd2-e75f070ee55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also expecting five to eight tropical cyclones hitting
        the country in June to August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3874271-7fac-491f-8d83-90b85e243eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441d976-634e-45bd-8a60-73422840fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It forecasts normal amount of rainfall in June, except in most of
        the Ilocos region and the provinces of Apayao, Cagayan, Tarlac, and Zambales
        where there will be less rainfall. In July, most parts of Southern Visayas
        and Mindanao will experience below normal rainfall conditions, Hilario said.
        By August, generally normal to above normal rainfall conditions will be felt
        in most areas across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c06995-ef54-4121-a9b4-3740d9afd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855dd675-425c-44bc-b3f3-9fd402432880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the start of the wet season was delayed because of the
        El Niño or dry spell, Hilario said it still falls within the normal period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da76ccf-7e60-4e95-81c3-877c80933a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cd7c0-dece-4b0a-bf12-d468851b9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there is "high probability" that the El Niño will be experienced
        until August this year, as earlier announced. It might even last until yearend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9735368-88cf-43ce-b5ea-390c6b912b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabdfd03-115d-4a16-b1d1-fba5d5416a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still a chance that (El Niño) will continue until the
        end of this year, 2019. However, the uncertainity is quite high," Hilario
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b503139-5c00-4e6f-a23c-69621eb39585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e41109-b746-4e7a-a541-b80891afcba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:59:45.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:49:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture pegged production losses due to El
        Niño at ₱7.96 billion as of April 30. It has affected over 240,000 farmers
        from almost all regions across the country. Several areas were placed under
        state of calamity.</p>'
  'warriors-raptors-nba-finals-preview':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-29T18:04:51.385+08:00
    'imagesource': 'jcr:5fc7405d-b54a-42ab-8d61-62124b1d7a56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03e2dfe4-42a5-4454-ba37-9bcd9906d8de'
    'lead': 'Golden State has fought and won against a king in the last four years.
      This time though, an entire kingdom stands on its way to basketball supremacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T18:07:02.282+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:49:40.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:00.001+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here comes a new challenger: Raptors out to stop Warriors'' three-peat
      bid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f70c958-1a21-4d95-8f50-2d7fc1a5551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Golden State Warriors have
        become a fixture in the NBA Finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc644f-9b76-41bc-b479-d715bccbf764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors are entering their fifth straight finals appearance
        — the most consecutive trips to the championship series in half-century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cce931-13a9-490d-acfc-d88ea9e3741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State has battled a familiar opponent in the LeBron James-led
        Cleveland Cavaliers in the last four editions, to which it won three titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba5854-bb6e-476c-a9c0-11bcda6c289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a new team rises in the Eastern Conference following James''
        transfer to the Los Angeles Lakers. That team is the Toronto Raptors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2be9e1-e14b-4438-a801-c5e3c513d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of disappointments and heartaches, the Raptors are the
        new kings of the East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f679cca-f749-49dd-902e-777818dc2ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto''s path to the finals was not easy, though. It gambled in
        a high-risk, high-reward trade during the summer when it acquired Kawhi Leonard
        from the San Antonio Spurs in exchange for DeMar DeRozan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e813d-cda5-4f90-ba86-7753bbf54441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move proved to pay dividends for the Canada-based squad as Leonard
        steered the Raptors to the second best regular season record.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8bb8d-16cb-40c2-9b17-dbd78a252633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Warriors unsurprisingly ended up as the top
        team in the West.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef808a1-b72c-465c-b922-5038a24c0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the best-of-seven affair will start on May 31 at the Scotiabank
        Arena in Ontario, Canada.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9cc2dd-f2c5-4969-b1e1-5eb9dbb03802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:49:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Regular season matchup</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe1b24-7a62-4ffd-983c-21a60b438f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:07:02.285+08:00
