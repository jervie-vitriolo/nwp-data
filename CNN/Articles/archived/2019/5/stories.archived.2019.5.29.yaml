    'jcr:uuid': 'e5472215-8fa4-475a-8a82-44265bdf2b5b'
    'lead': 'The newly minted billionaire has signed the Giving Pledge, which encourages
      the world''s richest people to dedicate a majority of their wealth to charitable
      causes, either during their lifetimes or in their wills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T06:17:11.539+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:50:07.654+08:00
