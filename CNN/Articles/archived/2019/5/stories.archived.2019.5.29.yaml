      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she was among these senators, she said yes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d65ed9-4eb6-445f-b313-e1199bbf8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung lilipat si</em> Senator Sotto <em>sa</em> minority, <em>sasama
        na lang ako</em> (If Senator Sotto will move to the minority, I will just
        join him)," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb712f-2653-49a1-bc48-6e05373d59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have reaffirmed their support for Sotto amid talks of a
        possible leadership change. Sotto himself believes he has the support "of
        at least 15 or 16" senators, he said Tuesday. He would need 13 votes to stay
        as Senate President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41780f3d-9492-4110-97ef-b4356fbe1155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.622+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th Congress adjourns on June 7. It will reconvene as the 18th
        Congress on July 22, when the election of new leaders could happen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d9bfd-b800-4b3b-8186-2c0b7fbca139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.623+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battle for committee chairmanships</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3ba6d-9e9e-454c-a0c2-b29766b9ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.623+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe hopes the newly elected senators will respect the Senate leadership
        and their colleagues'' incumbent chairmanship of congressional committees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8f47d-f12f-466c-8e0d-93e8282c6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.623+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She confirmed a senator-elect is eyeing her post as chairperson
        of the Public Services Committee, but refused to disclose who the person was.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5edd7-0f3e-496b-b01e-6f5c9139f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.623+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Yun nga ang sinabi, ‘yung kung sino ang mga nauna—meron naman
        silang equity of the incumbent—sana respetuhin nila (That''s what we''re saying,
        those who were elected first, they have equity of the incumbent and should
        be respected)," Poe said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14eb470-b63a-4d45-a89c-e818513a558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.623+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed the importance of making sure that the Committee
        on Public Services is in good hands. The committee handles all matters affecting
        services and utilities, communications, as well as land, air, river and sea
        transportation. It is also in charge of granting or amending legislative franchises.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20956a25-4ca9-48b8-ade5-4ffe77ddc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.623+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> Public Services<em> ay maselan na komite sapagkat
        kung hindi mo gagamitin ang kapangyarihan mo sa maayos na paraan, puwedeng
        magkaroon ng korapsiyon</em>," Poe said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56810b97-4610-4a2f-8f3d-6d354754d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.624+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Public Services is a crucial committee because
        there could be corruption if the powers are misused.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6b375-fd42-4d39-86ad-603ef1dcffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.624+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18th Congress, the committee is expected to tackle the renewal
        of the controversial franchise of television giant ABS-CBN – which President
        Rodrigo Duterte opposes. It could also grant or reject the emergency powers
        requested by the President to solve Metro Manila traffic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acbb67-5bdf-4d48-929c-e7a0239c80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.624+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe stressed she is not leaving her post unless Senator Richard
        Gordon agrees to trade it with the chairmanship of the Senate Blue Ribbon
        Committee, the body tasked to investigate cases involving public officials
        and government employees. Poe said she has talked to Gordon about it, but
        he has not made up his mind yet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817e008-f8c0-4781-b54e-e4897220810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:32:37.624+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she would be perfect for the blue ribbon committee, considering
        that she is an independent senator aligned with no political party.</p>'
