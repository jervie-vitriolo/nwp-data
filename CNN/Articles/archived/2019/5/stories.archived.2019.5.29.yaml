  'green-tea-benefits-research':
    'author': 'Maggie Veatch and Roni Selig, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-29T11:07:36.098+08:00
    'imagesource': 'jcr:c2a2b6d0-761c-4deb-8402-fa4cf60e3c80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b75ed0f-86dc-4a22-bdce-feb286b49074'
    'lead': 'The evidence on green tea''s benefits is still developing, and we don''t
      know if it''s the healthier choice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:12:56.909+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:49:55.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:51.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['green-tea', 'health', 'science']
    'template': '1'
    'title': 'Reading the tea leaves about whether drinking green tea is good for
      you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe577b1-2832-49e6-b6dc-db38d3032bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A lot of little lifestyle decisions can
        have a big impact on overall health. Taking the stairs for two minutes, choosing
        to grill rather than fry your food or refusing that extra glass of wine can
        all add up to a longer life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af9322-963c-4a1c-a73c-e2adca21553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the importance of these small choices, some are wondering
        whether they should give up their morning cup of coffee in favor of green
        tea. The evidence on green tea''s benefits is still developing, and we don''t
        know if it''s the healthier choice. But if you''re looking to make the switch,
        there is some information that might push you over the bean-leaf divide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ada71a-26e1-4919-b999-9da128855446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is green tea?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bdfc4-1466-47fe-aa8b-9efd0753ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green and black tea come from the same plant, but green tea is less
        processed. Because of this, it has a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3123397/">relatively
        high concentration</a>&nbsp;of something called catechins. Catechins are part
        of a bioactive compound known as a flavonoid, which is thought to reduce oxidative
        stress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a26e90-135a-4589-a70a-cb7c5c97cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A specific catechin known as EGCG exists almost exclusively in green
        tea, according to Howard D. Sesso, an associate professor at Harvard and associate
        epidemiologist at Brigham and Women''s Hospital. He specializes in researching
        how diet, particularly flavonoids, can affect health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f2444-dfc4-4816-9c50-dbba17027794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Green tea and weight loss</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db2e61-e567-4221-bb6e-7cf9e2e04b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green tea may help people lose weight but probably not enough so
        they can skip a workout or eat an extra piece of pie. <a href="https://www.nature.com/articles/ijo2009135">One
        review</a>&nbsp;looked at randomized control trials where people were given
        a preparation of green tea. There was a small amount of weight loss, particularly
        for Asians, but it was unclear whether it was the caffeine, green tea or ethnicity
        that was responsible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3be2e-825c-4473-961c-cef342e9fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4025876/">Another
        study</a>&nbsp;found that when people did lose weight through green tea, they
        were not drinking actual tea but preparations of concentrated green tea that
        are equivalent to 15 cups of normal green tea a day. Even with that high concentration,
        any weight loss was small and unlikely to reach the 5% to 10% of body weight
        needed to improve cardiovascular health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef022cb4-31c3-4d68-8681-ec2737bddb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Green tea and cancer</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ce1d7-971d-4607-ac7c-9c552e3dc74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, experts conducted a broad review of <a href="https://www.cochrane.org/CD005004/GYNAECA_green-tea-prevention-cancer">research</a>&nbsp;on
        green tea but found insufficient evidence that it prevents cancer. <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3831544/">Observational
        studies</a>&nbsp;seem to show it slows the growth of precancerous lesions,
        but experts have been unable to establish whether or not it reduces the risk
        of cancer itself. Studies since the review, including a <a href="http://cancerpreventionresearch.aacrjournals.org/content/8/10/879.short">prostate</a>&nbsp;and
        <a href="https://academic.oup.com/jjco/advance-article-abstract/doi/10.1093/jjco/hyz030/5374478">colorectal</a>&nbsp;cancer
        randomized trial, have likewise not been able to establish a preventative
        effect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29553de-1c5f-4084-89d7-b6b85cba9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heart health</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb438c8f-c54d-486b-8736-f4d8eea41dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some evidence suggesting that green tea helps reduce heart
        health risk factors, such as by decreasing lipids and lowering blood pressure,
        but the trials were small and not lengthy enough to show that the tea reduced
        cardiovascular disease. Sesso said the outcomes are still undetermined, and
        "they shouldn''t really be translated to disease prevention."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e42cae-8e80-4f82-9ac2-6007ec7580a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cognitive decline</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872bd540-8001-4c6d-a664-6995f8b4d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0096013">Japanese
        study</a>&nbsp;found that green tea is associated with a reduced risk of cognitive
        decline. Neither black tea nor coffee has been shown to have this effect.
        However. the study looked at people who were already drinking green tea, and
        this type of people may just have other healthy habits that keep their minds
        sharp.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef9b64-c020-45cc-bd8a-4aead358c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing a link to green tea would require a years-long clinical
        trial in which people were randomly assigned to one group or another, with
        one group drinking green tea and another a placebo tea. Even with a trial
        like that, "the logistics can be challenging," Sesso said. It would be difficult
        to ensure that the group assigned to drink green tea daily was complying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3a2ae-f6d8-41bb-9195-f65826c935a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So, should I switch to green tea?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd064f7-7702-470c-b522-bd882b8029e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all this leaves you still wondering if green tea is good for
        you, the larger studies do share one conclusion: it does not appear to be
        harmful. Sesso has a pragmatic approach. "If it''s something you enjoy, then
        you should have it. A cup or two of green tea with a healthy diet of fruits
        and vegetables is great."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7961b-f05d-4829-8f31-fa7cf73b6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sesso, while he thinks there''s some potential to protect
        health, he personally doesn''t drink either green tea or coffee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1bc11-0b64-4f60-a83e-982f58977744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:12:56.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:49:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/28/health/green-tea-cancer-weight-loss-healthy-food/index.html">Reading
        the tea leaves about whether drinking green tea is good for you</a>."</em></p>'
