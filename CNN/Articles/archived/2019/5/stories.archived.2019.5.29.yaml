      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5226af-8c07-48d4-98b5-a26125d69281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
