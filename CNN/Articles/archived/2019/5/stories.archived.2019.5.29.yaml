      'mgnl:type': 'text'
      'text': '<p>Robredo noted that Pisay students are considered the nation''s brightest
        young minds as the school is the top science high school in the country. But
        she said it is the toxic culture that breeds and tolerates misogyny.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d382c-68c7-4ad5-918d-e0b6a50f0bcf'
