    'template': '1'
    'title': 'Australia''s ''egg boy'' donates $70,000 to Christchurch victims fund'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aff9b9-3540-44f2-8863-762f0d694b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:02:00.261+08:00
      'mgnl:createdBy': 'pia'
