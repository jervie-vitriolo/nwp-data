      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some helicopter pilots had lasers pointed at them from passing
        fishing vessels, temporarily grounding them for precautionary medical reasons,"
        Euan Graham of the Australian Strategic Policy Institute <a href="https://www.aspistrategist.org.au/australian-pilots-hit-with-lasers-during-indo-pacific-exercise/"
        target="_blank">wrote</a> on The Strategist blog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c177636-2885-48dd-95ec-a83a4b18a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fd51c-4ce9-4918-ba6f-7a6e3ea21ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham told CNN he did not witness the incidents, but Australian
        pilots told him they were targeted multiple times by commercial lasers during
        South China Sea missions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973ca0f-dd9a-435d-a4a3-38fc12cf2254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975adedb-9c9e-485a-b715-d480ac811942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham was aboard HMAS Canberra, a helicopter landing dock and flagship
        of the Royal Australian Navy, as it operated in the South China Sea and Indian
        Ocean on a three-month mission that ended this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f2ac6-c8ff-405a-8de6-8f5607680e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a91d3-020f-40ed-b9e7-5cadb7037e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian military officials told CNN they were looking into Graham''s
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df82d3f-b09e-45cb-ad40-c0f62f9e9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043de202-05f7-4246-a940-be10fd236b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At sea, fishermen are known to use lasers to warn off other vessels
        that may be getting too close to them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbedee-4311-4964-a4d0-b944ed814922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de2b8a-294a-4108-b0f8-cc67bd4b11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes sense for collision of vessels, but obviously there
        is no direct threat from aircraft to vessels in the South China Sea," Graham
        said. "The maritime militia is, I think, not beyond argument as a tactic which
        is employed deliberately."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a04a5-0b8b-4c80-bafa-7b130bb2e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a3638-3e8e-4f28-a7f0-241b3fba3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said that the Canberra and other Australian ships operating
        with it were shadowed almost continuously by Chinese warships while in the
        South China Sea, even though they did not approach any of the islands and
        reefs <a href="https://www.cnn.com/2019/05/06/politics/south-china-sea-warships/index.html"
        target="_blank">occupied by the Chinese military</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b13fd2-ccf4-463f-ae9b-264c8abc1124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82f6ed-5009-4d9b-afc1-070434a829ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio communications between the Australian and Chinese forces were
        courteous, Graham said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86937f4e-46ea-4c5b-9822-f02a8098e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008e4f4-41a8-4bd6-9be0-7c7ed7d4f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Chinese Ministry of Defense but did not immediately
        hear back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56143e4-584a-4248-8599-261536e03109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4732d-58e2-4d77-8a05-270067618446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military militia?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96155bef-595c-431e-8fda-28e7244eff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has claimed almost the entire 1.3 million square mile South
        China Sea as its sovereign territory. In recent years it has aggressively
        asserted its stake in the face of conflicting claims from several Southeast
        Asian nations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596adc9-2b41-4b2a-afe6-a005f1dde2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3590d47f-4405-45c3-a0f8-ed63dcd64217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that, <a href="https://edition.cnn.com/2019/05/02/politics/china-pentagon-report/index.html"
        target="_blank">Beijing operates a maritime militia in this region, a force
        of fishing vessels</a> essentially deputized to the Chinese navy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609133ac-09e4-414b-9dee-874951fc1287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12b00f-0eef-4f5d-843b-6bd1e2ddb615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hainan, a South China Sea island, local fishermen assisted in
        more than 250 law enforcement operations at sea over a three-year period ending
        in 2016, according to a report from China Military Online.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a31895-5440-4d96-a93b-4d1cadd37def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953112a7-9624-4030-96fa-c652e1e4aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that the broader thrust of China''s approach in
        the South China is to try to make life difficult for foreign aircraft and
        warships there," Graham said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce28b1e-8d3a-4619-9cba-5d4c956615e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f0f2d-e417-4214-8af2-da89d790055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military officials told CNN last year that there were at least
        <a href="https://edition.cnn.com/2018/06/22/politics/pacific-ocean-us-military-jets-lasers-intl/index.html"
        target="_blank">20 suspected Chinese laser incidents in the eastern Pacific</a>
        from September 2017 to June 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add03c33-165c-457b-b600-86cc46a6e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca091494-bf54-4056-8bb4-b373e2464cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May 2018, US military officials said Chinese personnel at
        the country''s military base <a href="https://www.cnn.com/2018/05/03/politics/chinese-lasers-us-military-pilots-africa/index.html"
        target="_blank">in Djibouti were using lasers to interfere with US military
        aircraft</a> at a nearby American base.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52743233-686f-4d07-aa8a-85f8919a1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.890+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ee55b-a778-49c7-88b5-489a9e3ad332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/04/19/health/laser-pointer-airplane-pilot-vision-study/index.html"
        target="_blank">Pilots targeted by laser attacks have reported</a> disorienting
        flashes, pain, spasms and spots in their vision. The dazzle effect can trigger
        temporary blindness, with "catastrophic" consequences, according to John Marshall,
        a professor at University College of London''s Institute of Ophthalmology.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21094ad6-317b-4b75-9281-2f832ba34722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.891+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
