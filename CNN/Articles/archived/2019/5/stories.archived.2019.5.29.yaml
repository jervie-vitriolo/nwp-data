      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000a422-591d-499f-a3f5-efbece17e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.429+08:00
