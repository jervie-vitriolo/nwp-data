      'mgnl:lastActivated': 2023-01-30T00:50:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Letterman she''s sharing her account with the hope of empowering
        other women and girls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6116c9-6248-48d1-81e5-a7dab0f90400'
      'mgnl:activationStatus': true
