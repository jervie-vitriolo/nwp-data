      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko kapag pinalitan talaga nila si</em> Senator Sotto,
        <em>may banta talaga na may mga iba na hindi sasanib doon sa mayorya</em>,"
        Poe said in a chance interview on Wednesday.</p>'
