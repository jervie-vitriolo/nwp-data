      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Apple has filed patents for a <a href="https://money.cnn.com/2017/11/29/technology/apple-patent-foldable-display-patent-application/index.html"
        target="_blank">flexible display</a> with touch sensors and portions that
        open and close like a book, as well as a flexible iPhone that can <a href="https://money.cnn.com/2016/11/22/technology/apple-patent-flip-iphone/index.html?iid=EL"
        target="_blank">fold in half</a> and grip a person''s clothes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7e74d-a7fc-4f3d-a1e1-cd016961965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
