      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe4205-bdc7-498e-9ec9-e25cfde21d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.101+08:00
