      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me when [my mom] was out of town that he''d felt a lump
        in her breast and needed to feel my breasts," she recalled in her conversation
        with Letterman. "Anyway, he convinced me that he needs to feel my breasts
        and then he tries to do it again another time, and then another time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68df6b-be9c-4c80-91b2-5c74b589acec'
