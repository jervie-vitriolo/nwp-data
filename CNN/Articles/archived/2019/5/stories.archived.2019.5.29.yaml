    'lead': 'Eco Hub, a startup based in Cebu, pitches that one can grow plants from
      a used pencil. The social enterprise sells ''plantable'' pencils with an initial
      price of ₱20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T18:17:23.028+08:00
