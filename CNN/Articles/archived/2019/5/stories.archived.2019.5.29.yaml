      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibiotic resistance is recognized as an international public health
        challenge that if not addressed could be a leading cause of death globally
        in 50 years. And because of this, medical humanitarian organization Doctors
        Without Borders has been awarded a Google grant to develop an app to help
        diagnose antibiotic resistance especially in low resource setting.</p>'
  'bbc-plagiarism-yomi-adegoke-elizabeth-uviebinene':
