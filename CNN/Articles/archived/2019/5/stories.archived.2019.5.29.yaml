  'Sal-Panelo-Delfin-Lorenzana-oust-Duterte-plot':
    'caption': 'Presidential Spokesperson Sal Panelo shows the ''Oust Duterte'' matrix
      to Palace reporters on May 8.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-29T18:11:04.676+08:00
    'imagesource': 'jcr:3a0cdf02-8d3e-4ad7-bd15-7998092f1be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6300bb6f-a4d8-4648-8c82-a3d8bcdce15c'
    'lead': 'The President''s spokesperson, however, clarifies this does not automatically
      mean the ouster plots do not exist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T18:15:55.983+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:49:39.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:00.350+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo', 'Department-of-National-Defense', 'Delfin-Lorenzana',
      'Rodrigo-Duterte', 'oust-Duterte']
    'template': '1'
    'title': 'Panelo sides with defense chief: No ''credible'' ouster plot vs Duterte'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5675c38-092a-452a-b8c8-306e001431b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:15:55.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Presidential
        Spokesperson Sal Panelo on Wednesday sided with Defense Secretary Delfin Lorenzana''s
        claim of seeing no credible ouster plot against President Rodrigo Duterte,
        weeks after he presented a matrix of people allegedly involved in removing
        the President from his post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5f7ed-e651-49c7-b781-4a5fb3a429ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:15:55.984+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana in a Tuesday interview with GMA News said military intelligence
        operatives have not detected any active ouster plot against the President.
        He said a credible destabilization plot must be backed by the military, but
        they have not seen that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089bf1b0-e01d-4401-b299-b2ddf4130d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:15:55.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no inconsistency on what the DND (Department of National
        Defense) Secretary said. He said for a plot to oust the President plotter
        has to get support of military and police. Since there is no showing in the
        military intelligence that there there is evidence of recruitment then it
        is not a credible plot," Panelo said in a message to reporters Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c14f0-f19d-40da-9234-58d25a9d5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:15:55.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified this does not automatically mean the ouster plots
        do not exist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df63f9a-07e9-4e7c-89a8-109cba7c5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:15:55.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he means is the plot is not capable of being successful, but
        that is not to say that there is no plot to oust him. The President said there
        was a plot by the personalities and groups identified in the matrix, he did
        not say that there is support from the military and the police. His exposing
        it to the public has pre-empted the realisation of the plot," he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83da8d-f1b9-406c-b2a8-ef4047349ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T18:15:55.985+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 8, Panelo presented a web of political and media personalities,
        journalists and news organizations, and private individuals supposedly working
        together to oust the President in a Palace briefing. Malacañang and the President
        have yet to clarify where the the information on the matrix came from -- switching
        from foreign intelligence to Duterte himself in various instances.</p>'
  'cebu-startup-eco-hub-plantable-pencil':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
