  'lacson-baquiran-bureau-of-customs-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-29T19:46:07.692+08:00
    'imagesource': 'jcr:442a5615-477f-4fe9-a1ee-6648c21ab766'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4a261d9-8cd5-4418-b662-37fa68920820'
    'lead': 'Senator Panfilo "Ping" Lacson slams the reappointment of Customs official
      linked to letting multibillion-peso illegal drug shipments into the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T19:51:28.874+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:49:36.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:01.976+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'illegal-drugs', 'Vener-Baquiran', 'Bureau-of-Customs']
    'template': '1'
    'title': 'Lacson questions ''recycling'' of Customs official involved in illegal
      drug shipment controversies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8970231-9f49-43dd-a7ac-b6b8ba758553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:51:28.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Senator
        and former Police Chief Panfilo "Ping" Lacson criticized the decision to reappoint
        to the Bureau of Customs a former port collector linked to the entry of billions
        of pesos worth of illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66874df-66ae-4162-9c76-841b7eb7caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:51:28.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech Wednesday, Lacson questioned the <a href="http://cnnphilippines.com/news/2019/5/25/duterte-appointees-customs-shabu-magnetic-lifters.html"
        target="_blank">reappointment</a> of former Manila International Container
        Port District Collector Vener Baquiran as Customs Deputy Commissioner, a higher
        post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25c09e-f1ee-441f-bbdf-acfaf9e4782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:51:28.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can the Bureau thoroughly and sincerely address the country''s
        drug problem, when instead of punishing the corrupt and incompetent, this
        administration is even rewarding these people positions in government," Lacson
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68403642-4f76-43de-975a-82b13af8008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:51:28.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this decision damages the credibility of the BoC,
        which is currently facing not only controversies in letting in illegal drugs,
        but also in letting in garbage shipped from other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee844e-7cbc-49b9-aa6e-e6043b28193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:51:28.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they cannot completely throw away, they tend to recycle, this
        time at the expense of the Bureau of Customs'' credibility and to the detriment
        of the public," the Senator said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32bd13-0479-4ec8-bd74-c9b609802837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:51:28.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baquiran was sacked in August 2018 after authorities found two massive
        drug shipments concealed in magnetic lifters worth approximately ₱13.4 billion
        in total, smuggled in June 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f4606-386d-45ed-a02f-d5f509786a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:51:28.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo <a href="http://cnnphilippines.com/news/2019/5/26/Sal-Panelo-Vener-Baquiran-appointment.html"
        target="_blank">defended</a> President Rodrigo Duterte''s decision to reappoint
        Baquiran, adding that he was only relieved due to oversight, not corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a6aab-7380-479b-a6f1-f2c67d621965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:51:28.875+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Presidente sinasabi niya, nalusutan lang. Siguro parang
        reprimand lang ''yon</em>," Panelo said last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19229106-d8e8-4967-8db0-a2c2634e5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T19:51:28.876+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president is saying, it slipped past him. That
        was a reprimand]&nbsp;</p>'
