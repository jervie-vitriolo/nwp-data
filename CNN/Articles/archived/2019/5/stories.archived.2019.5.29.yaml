      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, who has also been the subject of President Rodrigo
        Duterte''s improper advances, urged her fellow women to speak up and act against
        sexist remarks to change the culture of abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b08fc7-7587-43b9-b928-6c0db04968a5'
