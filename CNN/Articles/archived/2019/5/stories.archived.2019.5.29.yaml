  'Cigarette-sin-tax-haul-not-enough':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-29T13:17:05.833+08:00
    'imagesource': 'jcr:059d5223-dc62-479c-b28e-357892eda9b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49df4039-d668-4de1-83ba-94784fd51e60'
    'lead': 'The Department of Finance wants to increase the taxes on alcohol and
      is eyeing to slap duties on e-cigarettes just to raise more funds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:23:55.138+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:49:46.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:56.519+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cigarette', 'sin', 'tax', 'excise', 'alcohol', 'e-cigarettes',
      'vape', 'DOF', 'DOH', 'Karl', 'Chua']
    'stories': ['f7bdd9dd-d09b-4f8f-b89d-0def6b680f16', 'e16257fb-9e85-4d34-bfed-a2a0a9d2ad3a']
    'template': '1'
    'title': 'New ''sin'' tax for cigarettes not enough to fund universal healthcare
      – DOF '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a33aa-8071-4990-87ac-24f8eb4e67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The Department
        of Finance (DOF) wants the Senate to approve higher taxes on alcoholic drinks
        to raise more funding, now that the additional duties proposed for cigarettes
        turned out lower than expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa09e8f-815f-477c-a3a4-eaa92198ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Kendrick Chua said Senate Bill 2233,
        or the new bill that will further raise the excise taxes on tobacco products,
        will only generate ₱15 billion once implemented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce156bc9-08e6-42cb-b950-fe7b0eeaa6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF has endorsed higher taxes on cigarettes to deter smoking
        and to fund a projected ₱62-billion funding gap as the government rolls out
        the Universal Healthcare Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d483f2b-f68c-4b1b-9577-4b22dbe16a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate tobacco (bill) can contribute ₱15 billion. <em>May mga</em>
        ₱40+ billion <em>pa na natitira, kaya iniisip namin na sana ''yung alchool,
        maisama din</em>. <em>Kasi kung hindi,</em> we have either less quality (of
        services) or we have to get money from other projects," Chua said during the
        Kapihan sa Manila Bay forum on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ed436-8a6c-4406-87f1-1a74b603ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 2233 now pending second reading will jack up the excise
        tax on cigarette packs from ₱45 by Jan. 1, 2020 to ₱60 by 2023. The DOF backed
        the original bill filed by Senator Manny Pacquiao that will bring excise taxes
        to P60 per cigarette pack in the first year of implementation, plus a nine
        percent increase per year thereafter. This would have raised ₱30.1 billion,
        or double the tax take of the new measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f2a1a-9adb-45b6-8d0c-e8548c825ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is running out for the Senate to pass the watered-down bill
        as Congress is down to its last three plenary session days, with June 5 declared
        as a holiday for <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/5/29/Eidl-Fitr-2019-holiday.html"
        href="http://www.cnnphilippines.com/news/2019/5/29/Eidl-Fitr-2019-holiday.html">Eid''l
        Fitr</a>. The 17th Congress closes next Friday, which will leave all pending
        bills back to zero.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b1b6c-9850-4a0c-b5bd-5f993e1d9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill sponsor Senator Sonny Angara said he is not yet sure about
        how lawmakers will vote on the measure as of Tuesday, but its chances could
        be boosted by Malacañang''s intervention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3feae-7ed7-4507-b122-53123b191aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/5/28/Time-runs-out-tobacco-tax.html">''Sin''
        tax bill for cigarettes certified urgent a week before Congress closes</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba70a6-62d3-470f-a4f2-15ff8ebe1b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Fredenil Castro told CNN Philippines that
        their chamber is open to adopt the Senate''s version just to make it to the
        deadline, doing away with the need for a bicameral session to harmonize the
        two tax bills.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c501c-3c9e-40d4-afd1-91faa03051e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC is seen to cost ₱257 billion for the first year, with ₱195
        billion provided for in the national budget. It will cost about ₱1.44 trillion
        over the next five years, Chua said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb574163-a48e-49c4-a6b5-956a99fd7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel Pargas, senior vice preident of the Philippine Health Insurance
        Corp., said the expansion of services mandated under the UHC will depend on
        the available funding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628a09c-86d8-4b6e-a6cf-95f761b82a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana</em> they can include as amendment the alcohol (taxes).
        <em>Puwede naman, or sa</em> bicam," Chua added. The Senate bill for higher
        alcohol duties is seen to generate around ₱32.3 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d1f36-c4f2-41af-b834-27006e18befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully they can incude the higher alcohol taxes
        as an amendment (to the cigarette bill.) That''s possible, or it can be done
        during the bicam.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e5413-f4b8-4e91-8fa8-deb00f5b172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has passed its version of higher sin taxes on liquor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12d946-3c35-42ba-a094-a588df5a3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF is also studying if they can slap excise taxes on e-cigarettes
        for additional revenues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab374f10-a85f-4a43-872e-aa9a362c6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charade Mercado-Grande, assistant secretary at the Department of
        Health, added that they will issue an order that puts these e-cigarettes and
        vapes under the watch of the Food and Drug Administration "anytime soon."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14a297-56eb-4a12-a76c-40f817c6b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on the risk, then we will determine the rate. As of now,
        I don''t know," Chua said. "I will take the cue from DOH, WHO (World Health
        Organization) and health experts and then we''ll collectively propose the
        appropriate tax."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4036e0-84c6-4405-95ba-73a21565b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/lifestyle/2019/5/28/E-cigarette-e-liquid-vaping.html">Study
        finds e-cigarette flavors can damage cardiovascular cells</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fdf89-383b-4266-a1e0-4ff63523eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:23:55.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:49:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said that e-cigarettes are a "relatively new" product, and
        they will need the help of the DOH and the Department of Trade and Industry
        once they decide to tax these goods. Currently, these are subject to the 12
        percent value-added tax.</p>'
  'Philippines-anti-catcalling-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-29T13:24:41.169+08:00
