      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2524cf16-8349-4cc6-bd6a-93f574e4321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.429+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mobile World Congress in February, Samsung and Huawei touted
        forthcoming foldable phones, but getting them to market has proven difficult.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd686ba9-1d7a-4647-8490-b43dccaaa6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.429+08:00
