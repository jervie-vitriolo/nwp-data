      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328a989-3c77-483f-9c4b-c02a80ac38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.429+08:00
