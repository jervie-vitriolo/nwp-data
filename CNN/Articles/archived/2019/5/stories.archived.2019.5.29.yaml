      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The man
        who was seen in a video driving his car from the front passenger seat is facing
        serious charges for reckless driving, the Department of Transportation (DOTr)
        said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a49cda-406a-446e-8df2-5ef24cfd6dc0'
