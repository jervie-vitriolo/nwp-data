      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m angry at myself because, you know, I didn''t, I was too weak
        to stand up to, I was 15 or 16," DeGeneres said. "It''s a really horrible,
        horrible story and the only reason I''m actually going to go into detail about
        it is because I want other girls to not ever let someone do that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe14b53-b816-4397-aae6-eebb7b8a9d9e'
