      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&amp;Sect2=HITOFF&amp;p=1&amp;u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&amp;r=1&amp;f=G&amp;l=50&amp;co1=AND&amp;d=PTXT&amp;s1=10,303,218.PN.&amp;OS=PN/10,303,218&amp;RS=PN/10,303,218"
        target="_blank">patent</a>, granted Tuesday by the US Patent and Trademark
        Office, describes an electronic device with a display and cover that are flexible
        or bendable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27fd82-f461-495a-bfcd-f8f86ff9b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
