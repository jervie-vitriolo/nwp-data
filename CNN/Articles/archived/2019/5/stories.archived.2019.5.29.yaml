      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Erica Alfaro says she never forgot
        the advice her mom gave her when the two worked long hours together in California''s
        Central Valley tomato fields.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b088cd-1e3c-4fe8-9f38-0723e1132910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.638+08:00
