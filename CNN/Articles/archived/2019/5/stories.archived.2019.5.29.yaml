      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Business that Apple has been on the fence about foldable
        phones for years with rumors about the form factor circulating since about
        2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2470cb-aeb0-44dc-a7e8-7229944ea377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:49:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e417df-acc7-4e3b-8375-2d9c0c37cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.428+08:00
      'mgnl:createdBy': 'xave'
