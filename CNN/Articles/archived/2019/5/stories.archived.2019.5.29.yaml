      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56154e-56de-4a50-96c3-b429b1d8bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:27:01.429+08:00
