    'mgnl:tags': ['Kit-Harrington', 'Jon-Stark', 'Game-of-Thrones', 'rehab']
    'template': '1'
    'title': 'Kit Harington checks into wellness retreat after ''Game of Thrones''
      finale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1719bd-e287-4dad-b4c3-bc70f3ae11b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:04:43.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Game of Thrones" star Kit Harington
        has reportedly checked into a wellness retreat to deal with "personal issues,"
        after the blockbuster series came to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc56b5d-6997-45fa-bc3b-59436774d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:04:43.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kit has decided to utilize this break in his schedule as an opportunity
        to spend some time at a wellness retreat to work on some personal issues,"
        a representative for the actor told the Reuters news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fec83c-9143-4531-82ea-b94f58a5f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:04:43.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington''s representatives in London declined to comment to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51725ec-39df-42aa-b702-ebbb83961487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:04:43.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington, who played Jon Snow throughout the show''s eight-year
        run, has spoken openly in the past about his struggles dealing with fame,
        and the emotional adjustment he was forced to make after the conclusion of
        the hit series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fd88e-4b89-40b5-bb54-a88d20bc9b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:04:43.142+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a behind-the-scenes documentary that aired on HBO Sunday -- one
        week after the show''s finale -- the British actor was seen reacting emotionally
        as he read the script of the show''s final episode for the first time, and
        tearfully saying goodbye to the crew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1793a-5abf-4607-a02c-16a585dcb303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:04:43.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Harington told Variety earlier this year that he
        sought therapy in his 20s. "I felt I had to feel that I was the most fortunate
        person in the world, when actually, I felt very vulnerable," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f580d07-a6c2-4a45-ab90-dd87f463d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:04:43.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And describing the last day of shooting on the series, the star
        said in a separate interview to Esquire: "My final day of shooting, I felt
        fine . . . I felt fine . . . I felt fine. . . Then I went to do my last shots
        and started hyperventilating a bit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c847f-17b0-4674-8ef2-ac66c64b810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:04:43.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:49:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then they called, ''Wrap!'' And I just f---ing broke down. It was
        this onslaught of relief and grief about not being able to do this again,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e459ca-38cd-43e3-961f-3d8367757af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:04:43.143+08:00
