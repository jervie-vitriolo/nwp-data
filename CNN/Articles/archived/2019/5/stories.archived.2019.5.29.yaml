      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e776b-81dc-4501-9915-acb86a6c9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.585+08:00
