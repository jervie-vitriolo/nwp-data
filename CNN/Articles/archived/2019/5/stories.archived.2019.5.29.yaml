      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has wavered publicly in recent weeks on the prospect of Mueller''s
        testimony before Congress as his administration has clashed sharply with lawmakers
        over demands for documents and testimony.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a9278-cc78-43a5-ace2-63620c697f04'
      'mgnl:activationStatus': true
