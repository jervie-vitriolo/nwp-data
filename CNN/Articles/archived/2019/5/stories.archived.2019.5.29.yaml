      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That begins with calling out behavior that is disrespectful and
        abusive to women, and ensuring that it is appropriately sanctioned. Not making
        excuses for it, not attempting to justify it, but recognizing it for the injustice
        it is, and taking the necessary steps to ensure it is not repeated again,"
