    'mgnl:tags': ['Donald-Trump', 'Robert-Mueller']
    'template': '1'
    'title': 'Mueller: ''If we had confidence the U.S. President clearly did not commit
      a crime, we would have said so'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83496b-d3c0-4931-8373-2aec3cb38a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Special counsel Robert Mueller said in
        a rare and remarkable public statement Wednesday his investigation could not
        clear U.S. President Donald Trump and that charging the President was not
        an option his office could consider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f4002-56c1-49ec-b91c-97ac05ed1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3079b-9ab1-4c83-a7ea-86fcad6c0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mueller''s first public comments on the investigation since his
        was appointed special counsel two years ago, Mueller emphasized that Justice
        Department guidelines did not allow him to charge a sitting President, and
        as a result his office did not determine whether the President had committed
        obstruction of justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f0c97-6b05-41bc-be85-7c2aaa73bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727c7e4-9f52-4c2f-a506-0f15505828db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had confidence the President clearly did not commit a crime,
        we would have said so," Mueller said. "We did not however make a determination
        as to whether the President did commit a crime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753258fd-5866-4328-8835-3f016ca1ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bdf34-e6cc-42f1-bbac-a5c1f785f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what''s likely to be his only public statement on the investigation,
        Mueller''s comments highlighted what he wanted to emphasize from 448-page
        report he issued on the investigation into Russian election interference and
        possible obstruction of justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd704c-513b-4116-9346-9eebe8285f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee939f68-f6bb-4cb0-b918-4c2f42810409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he announced he was closing the special counsel''s office and
        resigning from the Justice Department, Mueller delivered a road map of how
        the investigation played out and the possible role that Congress could play
        in holding Trump accountable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c6a8d-35b1-4935-a6fb-00d639cb3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee2a1b-28c5-4e98-86c4-bc056152bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope and expect this will be the only time I will speak to you
        in this manner," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1ae98-07a6-4378-9244-c4951baae764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3878d0-bbf4-4cd0-8844-27ce23511917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important the office''s written work speaks for itself,"
        Mueller said about his report, which was delivered in March to Attorney General
        William Barr.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb6d3f-8b26-4a65-8438-c21b48ccd55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e848f47-a500-475e-83e8-9cf74f7c2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was delivered amid political disputes about the findings
        of Mueller''s investigation, particularly regarding whether Trump obstructed
        justice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6515182d-dd96-4de1-8ab6-3b7bae4a33ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4e483-b922-4a9e-a73c-0968403d6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.582+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department released a redacted version of the special
        counsel''s report last month. The report detailed numerous cases in which
        Trump asked his aides to take actions that would have obstructed the investigation,
        but stated they were unsuccessful because the aides refused his orders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e77e4c-e914-49e5-aa99-155b9eb0231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61576e-e2f0-4bb3-af6e-67211e906314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says that the investigation into possible collusion
        found that members of the Trump campaign knew they would benefit from Russia''s
        illegal actions to influence the election, but didn''t take criminal steps
        to help.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ec29d-9136-4f86-9987-eca86ed7a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52385b-582d-4d12-807d-cd50d0566f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOJ policy on charging President</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75d2de-b27f-4ce7-a541-9b04e4601830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charging Trump was "not an option" because Justice Department regulations
        prohibit charging a sitting president with a crime, Mueller said. His office
        was "bound by that policy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67932227-005f-4fb2-972c-2556100af1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e5c96-a5ec-4e17-bb5e-6637a72d8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be unfair to potentially accuse somebody of a crime when
        there can be no court resolution of an actual charge," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f9554-5d3f-43ab-bd11-34c01bafa26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3738f-53b4-4d35-bdfe-bb69472160f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller highlighted how the "Constitution requires a process other
        than" the criminal justice system to hold officeholders accountable, a clear
        signal that his obstruction investigation into Trump may be picked up by Congress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb98ed-2232-41be-9f8b-eaba8fa8f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.583+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9f61d-ccc6-49f0-b52a-4b5996297ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller called the subject of his investigation "of paramount importance,"
        and said that obstructing an investigation "strikes at the core of the government''s
        effort to find the truth and hold wrongdoers accountable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca034d-b9ba-4db1-a7e3-894807d7d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6298642-3dbe-4c41-b67b-c9def5b6b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House got a heads up Tuesday night that Mueller would
        likely deliver a statement on Wednesday about the Mueller investigation, according
        to a senior administration official.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99fca0-d188-4303-9584-a5414db9dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb065b48-7322-42b1-98cc-d0b951c94bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T23:51:47.584+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:49:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr also was given advance notice, according to a source familiar
        with the plans. House Judiciary Committee Chairman Jerry Nadler, D-New York,
        was also notified, a committee spokesman said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133050a0-e23b-48ae-8e60-44c1276dbba4'
