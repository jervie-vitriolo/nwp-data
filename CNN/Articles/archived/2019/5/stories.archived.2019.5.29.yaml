  'Godzilla-King-of-the-Monsters-review':
    'author': 'Brian Lowry, CNN'
    'caption': '"Godzilla: King of the Monsters" rekindles a 1950s subtitle, but this
      latest addition to Warner Bros.'' ambitious plans to create a lucrative "Monsterverse"
      generates more smoke than actual fire.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-29T17:18:39.181+08:00
    'credit': 'Courtesy of Warner Bros. Pictures'
    'imagesource': 'jcr:2988a9e1-3cf7-4508-b24f-614d07e21b3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ee5685-305e-43af-81ad-331c7f0a4953'
    'lead': 'Godzilla''s return brings more smoke than fire to the ''Monsterverse,''
      in what feels like an extended teaser for his battle with Kong. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:23:31.516+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:49:41.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:59.245+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Godzilla', 'King-of-Monsters']
    'template': '1'
    'title': '''Godzilla'' brings more smoke than fire to the ''Monsterverse'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6b4b8-4068-4a18-8c69-f7520128d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>"Godzilla: King of the Monsters" rekindles
        a 1950s subtitle, but this latest addition to Warner Bros.'' ambitious plans
        to create a lucrative "Monsterverse" generates more smoke than actual fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd517af-87b5-4e0a-8110-d0772a7cd06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, "Godzilla" exhibits a level of reverence that a cinematic
        series known for its schlock value doesn''t necessarily deserve. Those who
        spent Saturday mornings watching men in suits knock over toy buildings might
        appreciate the special-effects upgrade, but mostly, all the sound and fury
        just evokes sympathy for the human actors, leaving a prestigious international
        cast to stare in awe at the mayhem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c3da1-b792-48a7-b52d-8cc56fc573b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what feels very much like a sign of the times, Warner Bros. has
        committed to series of Monsterverse movies, with the disappointingly weak
        "Kong: Skull Island" followed by this slightly better entry, and the inevitable
        faceoff, "Godzilla vs. Kong," scheduled for next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94f9c3d-84fb-47a3-8962-3cfae6689c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, all the efforts to flesh out the mythology -- about gigantic
        titans that have secretly resided among us -- transparently play as an excuse
        to justify that endeavor, with the franchise''s bigger-is-better mentality
        providing a good metaphor for Hollywood''s infatuation with blockbusters and
        putting big stars (literally, in this case) on the marquee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5fda4-3e28-44be-a175-ede9fdb378e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Godzilla" doesn''t start from scratch, rising from the ashes of
        the 2014 movie, bringing back a few key players -- Sally Hawkins and Ken Watanabe
        -- while adding new faces, among them a monster-savvy family with issues played
        by Kyle Chandler, Vera Farmiga and "Stranger Things''" Millie Bobby Brown,
        in her movie debut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eae78d-5f05-4dce-8333-80bbcf2051c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankly, though, the humans mostly just gape as director/co-writer
        Michael Dougherty reassembles the real stars: monsters of yore Mothra, Rodan
        and King Ghidorah, the three-headed beast who specializes in destruction and
        winds up turning Godzilla into a de facto hero. Basically, it''s a redo of
        1965''s not-so-epic "Godzilla vs. Monster Zero," asking whether three heads
        are truly better than one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322789bc-4e9b-43af-85ae-070caa02c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "Godzilla" served as a proxy for apprehensions about
        nuclear weapons and tampering with the unknown, which makes it appropriate
        that this latest version carries a central environmental message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b34bbc-a43e-4825-a0ff-0582044eb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying logic of that plot, however, is as murky as much
        of the action, which is invariably shot through pounding rain, as Ghidorah
        has the unfortunate habit of bringing bad weather along with him. (Would it
        have killed someone to film at least one sequence in broad daylight, without
        buffeting the poor cast with water?)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88712f-709d-400d-8f18-0d73c62f7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of amusing callbacks strewn throughout the film
        -- including snippets of the "Godzilla" musical theme -- but the main attraction
        is seeing these gigantic creatures brought to life via the wonders of computer-generated
        imagery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff318db-f500-44f8-9228-a8469cc80085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the net effect is more numbing than stirring, with only a few
        monster-on-monster tussles that come close to being worth the price of admission.
        Besides, the cheesy badness of the special effects and stiffly dubbed dialogue
        were part of what made the old Japanese imports fun in a goofy sort of way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb1f689-673b-4614-92a5-cbbd274c2547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:23:31.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced to the U.S. in 1954, "Godzilla" has officially reached
        senior-citizen status -- a run that has included multiple revivals, among
        them a 1998 version most memorable for its marketing campaign, "Size does
        matter."</p>'
    '22':
