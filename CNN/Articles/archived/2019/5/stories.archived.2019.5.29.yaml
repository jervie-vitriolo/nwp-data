      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem, after all, is not one of intelligence, but of culture.
        But if we are to find a way forward, to a society where both women and men
        can truly have an equal opportunity to be the best we can be, then we must
        make the conscious, if difficult, choice to change that culture," she said.</p>'
