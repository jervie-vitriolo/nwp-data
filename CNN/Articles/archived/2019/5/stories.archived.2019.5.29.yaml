      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fa0f2-a2aa-4c5e-90e7-3c5ab0456a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:50:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those wise words inspired Alfaro, who dropped out of high school
        when she got pregnant at 15, to dive back into education.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a351e9-64b3-4aa4-84ba-65c06bc54bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:17:01.639+08:00
