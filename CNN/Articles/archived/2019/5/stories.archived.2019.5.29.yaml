      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple has won a patent for a foldable
        screen that could be used on iPhones and other devices.</p>'
