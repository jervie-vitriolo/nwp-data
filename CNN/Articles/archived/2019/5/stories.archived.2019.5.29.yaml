      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28936e-3a65-48d5-8c1a-c0024a282337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:13.426+08:00
