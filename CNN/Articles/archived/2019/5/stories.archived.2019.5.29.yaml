      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost two decades, it has been a tradition for Leah Espinosa
        and the Blue Water Youth Organization to plan and organize the Santacruzan
        as a way of thanking the Lord for all the blessings they receive as well as
        giving back to their community.</p>'
