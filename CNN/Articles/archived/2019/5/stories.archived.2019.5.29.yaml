      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres said she didn''t tell her mom right away in an effort
        to protect her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190ba12-1d85-4edb-9288-f65296a0e5e1'
