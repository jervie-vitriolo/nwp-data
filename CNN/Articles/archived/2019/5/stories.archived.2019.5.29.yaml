  'COMELEC-Guanzon-Cardema-Duterte-Youth-representative-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-29T15:58:33.754+08:00
    'imagesource': 'jcr:3cd1c6a2-4b2b-4544-a439-191d85b23e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ee063b-1822-44a9-80bf-bbc3bf137586'
    'lead': 'COMELEC Commissioner Rowena Guanzon tells CNN Philippines Ronald Cardema
      may not be able to join the 18th Congress amid numerous petitions against his
      substitution plea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:03:21.706+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:49:44.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:57.566+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte-Youth', 'Commission-on-Elections', 'COMELEC', 'Duterte-Youth-Representative',
      'Ronald-Cardema', 'Rowena-Guanzon']
    'stories': ['a37d2532-34e8-4b2e-bd2a-a60819657309']
    'template': '1'
    'title': 'Cardema may not be able to join 18th Congress, COMELEC exec says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b82b12-f06a-4a2c-827a-b3716fc76a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:03:21.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong>A poll
        commissioner expressed doubt about the controversial case of former National
        Youth Commissioner chair Ronald Cardema, saying he may not be able to take
        a seat in 18th Congress amid <a href="http://cnnphilippines.com/news/2019/5/24/COMELEC-Ronald-Cardema-Duterte-Youth-opposition-petition.html">numerous
        petitions</a>&nbsp;against his substitution bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681004f-12a1-4bcb-87e6-77f11c90efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Wednesday, Commission on Elections (COMELEC)
        Commissioner Rowena Guanzon said Cardema may not be able to join the new set
        of lawmakers come July unless his pending disqualification cases have been
        resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb109a-ccb7-4786-a754-7dbdf49955b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think the speaker will recognize him (Cardema) if he has
        no certificate that he is the lawful representative.” Guanzon said after the
        poll body’s closed-door en banc meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7844d-4bd0-4418-953e-8159f59d9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 opposition cases have been filed against Cardema''s
        bid to become the first nominee of winning party-list Duterte Youth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35760292-9b5f-4366-a6ff-1bada3302dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, for her part, said the process may take too long and may
        not be resolved before the end of 17th Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4043704-1ec4-491e-833f-2a9f01b4a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T21:15:29.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:49:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually they have to collect all the records, the respondents will
        have to answer. Are you asking me if it will be finished by June 30? I dont
        think so,” she added.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
