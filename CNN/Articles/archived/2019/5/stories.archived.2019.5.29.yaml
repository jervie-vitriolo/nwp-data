      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked earlier in May, the President said, "I don''t know. That''s
        up to our attorney general, who I think has done a fantastic job."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3518f8-231f-49e2-bcd9-2f4a82254edb'
