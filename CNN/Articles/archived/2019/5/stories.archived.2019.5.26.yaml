      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twenty students were killed and 17 more
        are being treated for injuries after a fire tore through a commercial building
        in Surat, in the Indian state of Gujarat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7830da-32c0-475d-9b7b-91343781b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T08:09:07.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were attending classes in a tutoring center on the third
        and fourth floor of the building when the fire spread, Surat police commissioner
        Satish Kumar Sharma told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dff8c2-ef93-4766-a6c5-9ff0d0006c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T08:09:07.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several students who were attending tutorial classes at the time
        either jumped out or fell from the windows on the fourth floor while trying
        to escape the fire," Sharma said. At least one person who jumped or fell was
        killed, while others are receiving hospital treatment.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Extremely anguished by the fire tragedy in Surat. My thoughts are
        with bereaved families. May the injured recover quickly. Have asked the Gujarat
        Government and local authorities to provide all possible assistance to those
        affected.</p>&mdash; Narendra Modi (@narendramodi) <a href="https://twitter.com/narendramodi/status/1131898691415969792?ref_src=twsrc%5Etfw">May
        24, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d35b9f-c39e-4c6e-84cd-69e5fe9e1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T08:09:07.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63bc24d-08a9-4de7-ad38-4238e20d4b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T08:09:07.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi, who declared victory in the
        country''s general elections Thursday, wrote on Twitter that he was "extremely
        anguished" by the fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e6c3c8-034c-4556-9c97-5f34e1a7ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T08:09:07.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts are with bereaved families. May the injured recover
        quickly," he said. "Have asked the Gujarat Government and local authorities
        to provide all possible assistance to those affected."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
