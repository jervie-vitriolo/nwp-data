        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">As some time has passed I''ve realized that many of the criticisms
        leveled at me regarding my inclusion of Natalie in Then It Fell Apart are
        very valid. I also fully recognize that it was truly inconsiderate of me to
        not let her know about her inclusion in the book beforehand, and equally inconsiderate
        for me to not fully respect her reaction. I have a lot of admiration for Natalie,
        for her intelligence, creativity, and animal rights activism, and I hate that
        I might have caused her and her family distress. I tried to treat everyone
        I included in Then It Fell Apart with dignity and respect, but nonetheless
        it was truly inconsiderate for me to not let them know before the book was
        released. So for that I apologize, to Natalie, as well as the other people
        I wrote about in Then It Fell Apart without telling them beforehand. Also
