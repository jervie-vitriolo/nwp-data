      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing pink floral two-piece swimwear and head pieces, the 40 ladies
        gracefully waved to fans as they went around the area on board sports cars.</p>'
