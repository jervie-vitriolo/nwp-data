    'jcr:uuid': '0e326993-854e-4dad-9170-32e238fb251f'
    'lead': ' President Donald Trump tweeted Sunday he doesn''t view North Korea''s
      short range missile tests as disturbing, a view deeply at odds with his Japanese
      hosts and in conflict with statements made a day earlier by his national security
      adviser.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T07:22:25.244+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:43:32.593+08:00
