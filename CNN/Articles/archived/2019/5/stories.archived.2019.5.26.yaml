      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo admitted that she doesn''t know the answer as to how they
        stay in love.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9431097-b2a8-43e1-aa7e-30da977356e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:56:30.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth be told, I don''t know the answer to that either. Because
        for us, we just wing it—it''s not forced, it''s not planned, it''s not strategic.
        There''s no formula," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9e2dc-adc9-4b38-92c2-0bf34990d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:56:30.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo thanked Padilla, whom she compared to some of the characters
        he played in their movie and TV shows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6290045-3175-4f46-ba57-bebf43f6edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:56:30.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I''m thankful that you''re a lot like Patrick. You have
        that natural charm about you that you''re not even aware of. I''m also thankful
        of how Gino reminds me of you. You tend to look arrogant at times, but you''re
        actually genuinely kind and always the first person to fight for love. I''m
        thankful that you''re like Joaquin, who''s always enveloped in some kind of
        mystery that never fails to draw me in. I''m thankful that you''re like Dos.
        You''re fun, you''re adventurous, and you''re such a natural at making people
        laugh. Of course, I''m thankful that you''re so much like Primo. You have
        so much passion in everything that you do and always work hard for your dreams,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4110ce-906c-4f6f-90f2-57ee177cb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:56:30.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick is Padilla''s first lead role in 2011 youth-oriented show
        "Growing Up," while Gino is the character he played in "Princess and I." Padilla
        portrayed "Joaquin" in "Got to Believe" and "Dos" in movie "Can''t Help Falling
        In Love." "Primo" is in reference to his role in their most recent film together
        "The Hows Of Us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd98e8-b147-4cfc-952f-3be4d293f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:56:30.130+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But more than anything in the world, I''m thankful that you are
        you—you''re DJ, my tangi, my bal," Bernardo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ee938-c6b0-4f08-942a-9a44926414e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:56:30.131+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended her message by thanking Padilla "for being my dream guy
        and my reality guy at the same time," adding that "falling and staying in
        love with [him] is the best decision I''ve ever made."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdccc3d-5e7e-4f2c-a796-0f97928231d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T17:49:48.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, known for their on-screen tandem "KathNiel," revealed last
        August that they have been in a romantic relationship for more than five years.
        Just this March, Bernardo said they have decided not to do projects together
        this year.</p>'
