      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will be attending the event, and he is
        expected to speak at the ceremony.</p>'
  'Stan-Lee-s-former-manager-arrested-on-elder-abuse-charges':
    'author': 'Amir Vera, CNN'
    'caption': 'Marvel Comics legend Stan Lee '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-26T14:27:43.934+08:00
    'imagesource': 'jcr:26ab6681-c89a-49b7-9140-56f29055cc6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76c10f40-f331-491f-bcd4-3e0d1dab44d3'
    'lead': 'A former business manager for late Marvel Comics legend Stan Lee was
      arrested Saturday in Arizona on charges including elder abuse, according to
      the Los Angeles Police Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T14:30:00.323+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:43:28.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:55.370+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stan Lee''s former manager arrested on elder abuse charges'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2dd0e-f02f-42fb-b9b7-a0b13349b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A former business manager for late
        Marvel Comics legend Stan Lee was arrested Saturday in Arizona on charges
        including elder abuse, according to the Los Angeles Police Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ee443-3606-4886-881a-358e139fbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keya Morgan faces felony charges of false imprisonment and grand
        theft from an elder and a misdemeanor charge of elder abuse, police said in
        a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193d78e-f647-4ee8-b925-224c3394299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant had been issued for Morgan''s arrest earlier this month
        following an elder abuse estate investigation that began in March 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bcd77b-0bad-4c04-b8f0-b9957accf6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bail has been set at $300,000 and Morgan is expected to be extradicted
        to Los Angeles, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1721e9-af3c-4144-9f04-1267e86ac250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Morgan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9dd589-5543-484f-8103-2390aad21fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, Morgan is accused of collecting money from business
        transactions -- like autograph signing sessions in May 2018 that totaled more
        than $262,000 -- and not transferring the money to Lee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0e166-9132-4f7a-b217-705228da71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee died in November 2018 at age 95.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581eba2-f0d8-4252-a0b3-37642c2f1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His estate was worth more than $50 million, but no one had clear
        authority to act on Lee''s behalf, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b9159-a470-4cba-8aaa-1c5befb0c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Morgan exerted his control and influence over Lee," police said
        in the news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0252e8-0591-4956-8076-2145b4574d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan also is accused of falsely imprisoning Lee when he took Lee
        from his Hollywood Hills home to what police described as a "secured Beverly
        Hills condominium" in the late night hours in June 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884b5dc-7cb2-4924-b26f-71b1aa9071d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Lee was "removed from Morgan''s control" later that
        month when he was arrested by LAPD for making fake 911 calls in May 2018.
        Police said Morgan made the calls in order to make Lee believe he was in danger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81779d-8325-4c7b-b04c-1d4fad385568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lee had a restraining order against Morgan</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268eb9dc-6a4e-4885-9167-30a4b06f4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan reportedly became close to Lee after the death of his wife,
        Joan Lee, in 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a1f85-1317-4f64-aaba-24da422427d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, Lee was granted a temporary restraining order
        against Morgan that banned him from abusing, harassing or contacting Lee and
        required him to stay at least 100 yards away from him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b6eb4-ee27-4d8f-a9d2-dc470bed2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Morgan denied the allegations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba2272-0544-4e84-98fe-d62a3aff70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have taken great care of Stan Lee for the past many years, and
        have never had a problem directly with Stan. I have a fantastic relationship
        with him for the past many years as he has stated countless times on the record
        and I literally saved his life once," Morgan told TMZ in June 2018. "I will
        100% prove beyond a shadow of a doubt that the allegations against me are
        false."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3e1c0-c4f3-42d2-b7a5-f8231ceebc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was the creator of dozens of iconic comic figures, including
        Spider-Man, X-Men, Iron Man and Black Panther.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad4b5c-3cf6-40fd-b119-3a55fb69b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:30:00.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:28.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/26/entertainment/stan-lee-manager-arrest/index.html">Stan
        Lee''s former manager arrested on elder abuse charges</a>."</em></p>'
  'spice-girls-concert-sound':
    'author': 'Bianca Britton, CNN'
    'caption': 'Photos: TWITTER/@spicegirls'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-26T14:41:32.861+08:00
    'imagesource': 'jcr:b4fc1866-a64f-4c3f-b70d-b7000f1e7dc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f18d15-ccc0-4776-8192-2a1cc42a411e'
    'lead': 'It was the first time the 90s girl group had performed in seven years,
      where more than 70,000 fans watched Emma "Baby Spice" Bunton, Geri "Ginger Spice"
      Halliwell Horner, Melanie "Sporty Spice" Chisholm and Melanie "Scary Spice"
      Brown perform the band''s biggest hits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T14:45:31.279+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:43:28.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:55.731+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spice-Girls']
    'template': '1'
    'title': 'Spice Girls concert''s ''awful'' sound disappoints fans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26cf94-d306-4027-8ad4-1db041b8fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Spice Girls kicked off their highly
        anticipated reunion tour in Dublin on Friday night, however some fans were
        left disappointed after complaining of "awful" sound problems during the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e56c0-9b36-47f1-b392-e6c0fc6c4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the 90s girl group had performed in seven
        years, where more than 70,000 fans watched Emma "Baby Spice" Bunton, Geri
        "Ginger Spice" Halliwell Horner, Melanie "Sporty Spice" Chisholm and Melanie
        "Scary Spice" Brown perform the band''s biggest hits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e617e-b37a-429a-b302-b28b7514a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some fans complained on Twitter about how they struggled
        to hear the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed557c3c-147e-4609-8aa6-5e8eb0102b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something wrong when the crowd at @spicegirls concert
        are all sitting down because no one has a clue what song is on because the
        sound really is THAT bad," one user wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82cba6-2210-4b45-bb44-dd80e1974974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While others said it was the "worst sound I''ve ever heard at a
        concert" and that "loads of people [are] leaving."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680788ec-4463-4583-999b-6ba506e10c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said in a video on Instagram after the show that she hoped
        the sound "will be much much better" next time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d83918-3a22-4580-afd5-fb6a74d8e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for attending our show tonight in Dublin," she said.
        "We will see you in Cardiff and hopefully the vocals and sound will be much,
        much better... Pfft."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46362146-79aa-4a93-bb1a-f6794810d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However not everyone went home disappointed last night, with many
        calling the concert "amazing from start to finish," and a "magical night."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b12f5-67d5-41d4-a8cd-a01932ce2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can I say yous didn''t disappoint!! Amazing from start to
        finish. All our dreams came true. #SpiceWorld2019 have lost my voice because
        I screamed like a 15year old girl. Memories forever," one woman wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e06cd2-c2d9-4399-9d4e-0e1b5b8c7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While another said it was a "surreal night."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce53e0-4d5f-47ef-a727-e67a8eea1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reliving the childhood was amazing, felt so emotional. Best night
        ever."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb37ee6-4683-46b5-9634-95fc852e78a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Britain''s Press Association (PA) news agency members
        Baby, Scary, Ginger and Sporty opened the show with the message: "We welcome
        all ages, all races, all gender identifies, all countries of origin, all sexual
        orientations, all religions and beliefs, all abilities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb93d5a-531c-431d-bfa0-7f91f92fca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halliwell Horner greeted the crowd by saying: "Welcome to Spice
        World. Spice girls, spice boys, everyone is welcome. We want every single
        one of you to feel special tonight. Like a king or a queen, we celebrate you.
        But I got to say there are a lot of queens here tonight," PA reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a7301-2726-4d77-89c4-108ca4d71b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four performed at Dublin''s Croke Park without Victoria "Posh
        Spice" Beckham, who decided not to join them on the 13-date tour.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea906f2d-f79b-4dfc-9673-5e1de96a487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group split in 2000 after becoming one of the UK''s biggest
        girl groups ever.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8a0b2-e144-4a3e-b1c0-4e92cae895a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T14:45:31.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/25/entertainment/spice-girls-concert-dublin-scli-intl-gbr/index.html">Spice
        Girls concert''s ''awful'' sound disappoints fans</a>."</em></p>'
  'Amanda-Eller-survival':
    'author': 'Steve Almasy, CNN'
    'caption': 'Amanda Eller speaks from her hospital bed after two weeks of being
      lost in a Hawaiian forest.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-26T15:12:13.677+08:00
    'imagesource': 'jcr:988a5c9a-36c9-4c98-94e1-70387a094e76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '528e9523-6864-4203-81a7-0d7790a9cda2'
    'lead': 'Amanda Eller, a 35-year-old doctor of physical therapy, was at a place
      where she could no longer go forward because of the terrain. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T15:23:38.319+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:43:27.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:56.104+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hawaii']
    'template': '1'
    'title': 'Rescued hiker''s survival story: 17 days in Hawaii forest on berries,
      river water and smarts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d4dbb-a7e4-47b6-a939-3c9c47d5a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.320+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It had been more than two weeks that she
        had been lost in a thick Hawaiian forest, and Amanda Eller was at an end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25eb23-dc3e-41ed-a1bd-c2a65f49f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.320+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old doctor of physical therapy was at a place where
        she could no longer go forward because of the terrain. With a fractured leg
        and no shoes, she sure wasn''t going to go back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a9ade-a2d8-4bbd-81db-b4469ec4e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.320+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area she found herself in had little to no food. She stayed
        there for a day and a half and, as Eller''s mother and a friend told reporters
        Saturday as they detailed the rescued woman''s ordeal, she began to resign
        herself to the dire possibility that she might die there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d34f0b-bc35-499a-9a7a-fc54861b4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.320+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came down to life and death -- and I had to choose. I chose
        life. I wasn''t going to take the easy way out. Even though that meant more
        suffering in me for myself," Eller told CNN affiliate KHON.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7facd-6f5f-4395-845d-36a5ce2c8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.320+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tried to keep her spirits up. She had conquered so much to get
        to this point.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe02f0-b506-4ab6-94d5-28814ea6aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.320+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She picked berries and guava to eat when she could find them. She
        drank water only when it was clear enough and looked like it wouldn''t make
        her sicker. She took care of a bum knee and nursed sunburn so bad it got infected.
        She walked without her shoes, which had been swept away in a flash flood when
        she was trying to dry them out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06518919-d8a8-4f38-a518-be700f5aa827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She listened for the helicopters. They had come before, several
        times and she had waved as best she could, but they flew away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca4f48-98c6-4f1c-afe1-323277fd4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Javier Cantellops, a friend of Eller''s, went up with
        other searchers in a rented helicopter to look for a place where they could
        access the woods where Cantellops thought Eller might be headed. They weren''t
        even really looking for her per se, but ways to get dropped off near points
        of where they might pick up her trail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed9b2c-6842-4834-ab97-bd3d57313ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still Cantellops and the others kept scanning the woods below, looking
        for movement, for a sign of life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3f421-803d-40a8-a154-4ad184b6a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And suddenly, there she was. She popped out into a ravine and they
        landed nearby. She had to wait for them as they cut a path to her, but after
        17 days a few more minutes were worth it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46241900-78c7-4eda-a86e-61f6fe51f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eller was in a Maui hospital Saturday, surprising her doctor. Yes,
        she''s lost 15 pounds, has a broken left tibia and they are treating her infections,
        but Eller looks "amazing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0052f-a0b0-4c60-8aaa-2996430a6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What she''s been through, you''d never be able to tell," Dr. Zora
        Bulatovic said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044a92f-3909-4e7b-9a14-3432ce755527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eller''s mom, Julia, beamed during a hospital news conference, telling
        reporters her daughter -- the sweetest and most caring person, her mother
        said -- had gone for a 3-mile walk May 8 on a different path than usual when
        she stopped to meditate then nap and then when she woke up couldn''t figure
        out how to get back to her car.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a3791-ac24-4c02-9c22-dedf46beb679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hadn''t brought her phone, Julia Eller said as she recounted
        what her daughter has told her about the ordeal, and she was lost in the woods
        where, as mom said, "Everything looks the same. It would be very easy to get
        misguided."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c926a5-b0ce-494d-ab64-dc007eb140a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Eller said she had her moments of despair as to whether her
        daughter would be found but she felt in her heart that Amanda was alive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2818fa-bb3d-4cee-b742-fa4e2f8b1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a trouper, man; she''s a real warrior," her mom said. "And
        I had no doubt that if anybody could make it through it, it was her."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1e2a37-01dc-4da8-8280-be0b4c678374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Haynes, a friend of Eller''s boyfriend, told the media, that
        Amanda got to a place where she started to think she was going to die.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87deee35-dc12-4dfd-bc6f-491c8d92d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.321+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She fought, fought, fought and then she said, ''OK, whatever you
        need from me.'' Like, dear world, whatever this journey is for me, I''m willing
        to accept it," Haynes said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42e282-e70e-4b7f-8c60-6336c87cfac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haynes said the helicopter that Cantellops discovered Eller from
        was paid for with some of the $75,000 from a GoFundMe campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea20a3-0221-48ea-8156-c7e23611a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:23:38.322+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
