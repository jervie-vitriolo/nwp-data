    'mgnl:tags': ['USGS', 'Peru']
    'template': '1'
    'title': 'Peru earthquake leaves one dead and several injured'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719050e-3526-418c-938b-a93490d311b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:32:29.150+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One person was killed and at least 11 people
        have been injured in Peru, with a further seven injuries in neighboring Ecuador,
        after an 8.0 magnitude <a href="https://www.cnn.com/2013/07/05/world/earthquakes-fast-facts/index.html"
        target="_blank">earthquake</a> struck northern Peru on Sunday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201b59e-bc9c-4d4d-806a-68edc1881533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s National Emergency Operations Center reported the death
        of a 48-year-old man from the Cajamarca region in northwestern Peru following
        an earthquake in the country''s Amazon region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9a635-479b-4dc6-88e9-afeef461615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.467+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake''s epicenter was at an approximate depth of 115 km,
        according to preliminary readings from the United States Geological Survey,
        and it was felt as far afield as Lima, Peru; Caracas, Venezuela; and Quito,
        Ecuador.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307dfef-59f1-40d9-8d8a-2555c6050d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Seijas, head of the emergency operations center, said the
        number of injured had risen to at least 11 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e3580-e2cc-41d7-b9ec-f889f70b1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e9e49-1324-4d89-a2fc-f29aeace4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency operations center reported numerous damages to buildings
        including five schools; two religious temples; and four health centers. Two
        additional health centers collapsed, said Seijas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec3af0-f9b2-4661-84ed-fa57ecdbccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07555fc4-25d1-4b7f-bed8-6a4dcead6f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peruvian President Martin Vizcarra has traveled to Yurimaguas, a
        city in the Peruvian Amazon that was among the hardest hit by the earthquake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77033c2-b54b-4fb9-970f-8ad5b6110c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343b07a-d95c-4a9a-9ff9-b773c7238ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vizcarra arrived with other top government officials, and said they
        are coordinating with local leaders to evaluate the damage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e512b69-7e7b-43c0-a2f1-a4e5078d08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96443302-72dc-4560-a011-be9f356b9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he himself, along with his transportation minister,
        will evaluate damage to roadways.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25bce2a-92ec-44fb-9746-4b2ee278d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367db65-e390-4d3f-a080-e8670e833496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials will evaluate damages to structures and any effect
        on a nearby reservoir, Vizcarra said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747e5af-2b0b-4566-9086-23ec5a279399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day Vizcarra reported injuries as well as damages
        to homes and roadways, in a statement on state TV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac53c0e4-b329-440e-a29d-d826e5aa0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have reports of injuries, of affected homes, collapsed
        highways and a bridge that connects Yurimaguas with Tarapoto has also collapsed,"
        Vizcarra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c647e8-b758-4222-a08e-1555486945b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s civil protection agency is sending teams to the affected
        areas, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a74d2c-4e56-479d-9d72-52ad1d4a2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five injuries were confirmed by the country''s health ministry on
        <a href="https://twitter.com/Minsa_Peru/status/1132608739108884480" target="_blank">Twitter</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b15753-cd02-4426-8091-528f3d916216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the injured are from the city of Yurimaguas, and the other
        injuries were from other provinces in the Amazon region, the ministry said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af245ed0-7c14-4c0a-a1d9-bbfb0d690a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s Vice President Otto Sonnenholzner confirmed at least
        7 injuries in the country as a result of the earthquake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d16e25-1467-48ac-97c8-e6d76d09bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf7ba8-f035-4337-8090-497bd14740e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no immediate reports of infrastructure damage, he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55877a-ca2c-4997-b801-ed91cd702f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f82d73-9476-4989-bca5-5bceb1563a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T06:37:38.993+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:43:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides have been reported in various parts of the country, according
        to Ecuador''s emergency management agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a425a4-4773-4bc9-8979-067798a89186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong earthquake that occurred early this morning was felt
        in several regions of the country," Peru''s Vizcarra <a href="https://twitter.com/MartinVizcarraC/status/1132569751044132864"
        target="_blank">tweeted</a> earlier Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbaac1-c99e-4ab2-9951-1663882abb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are evaluating the affected areas. I ask all of our citizens
        to remain calm."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c220a4-bf53-4cfb-9abb-a70c605f0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was the strongest in Peru in 12 years, Vizcarra said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970c058-4c85-451e-8c3b-3a61c476a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s National Emergency Operations Center tweeted that the earthquake
        was felt in several regions of the country, and monitoring continues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da195010-0911-4f58-9c7f-bb60e64098af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s interior ministry tweeted photos of damaged houses
        in the northern Amazonas region, adding that police were on site to protect
        affected areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff6dfb-2d13-49ce-a1ee-02e1de63cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s President Lenín Moreno also tweeted: "I am awaiting of
        the information about the strong earthquake recorded this morning."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5186ee6-322c-422a-8e5c-2e737cba4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018 a 7.1-magnitude earthquake hit southern Peru, killing
        two people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35aa16f-609d-42be-bad6-f8fc6e8a2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 65 people were injured in the cities of Arequipa, Ica and
        Ayacucho in southern Peru, the National Civil Defense Institute reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b9d3a-7590-4068-a5e0-f59dd757b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:32:15.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 15, 2007 a magnitude 8.0 earthquake struck about 100 miles
        south of the Peruvian capital of Lima, killing approximately 514 people.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71699eef-186f-451d-93a0-f89012de2fe4'
      'mgnl:activationStatus': true
