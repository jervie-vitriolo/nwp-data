  'Rody-Duterte-PMA-graduation-Defense-Secretary-Delfin-Lorenzana':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Defense Secretary Delfin Lorenzana took the task of distributing the
      diplomas to the cadets of the Philippine Military Academy “Mabalasik” Class
      2019, a role traditionally taken on by the Commander-in-Chief or the President.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-26T20:19:24.822+08:00
    'imagesource': 'jcr:26fa1778-608d-490e-812b-d71ddce403d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e95056-cc38-4ed1-b142-0ece7d737bae'
    'lead': 'There was no explanation given as to the reason why.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T20:44:07.294+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:43:21.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:59.335+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Military-Academy', 'Department-of-National-Defense',
      'Delfin-Lorenzana', 'PMA-graduation', 'PMA-Class-2019', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Defense chief: Duterte ''too sleepy'' to distribute PMA diplomas'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971f90c-5580-40e6-b409-1c857a2cba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — When the
        graduation ceremony for the more than 260 members of the Philippine Military
        Academy “Mabalasik” Class 2019 was held on Sunday, one thing stood out as
        unusual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a239e-5660-4faf-a76a-461de8d80cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana took the task of distributing
        the diplomas, a role traditionally taken on by the Commander-in-Chief or the
        President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4bffa-12d5-4e5b-af67-5e6693e453d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lorenzana was asked after the ceremony on the reason why he
        had to assume the function of the President, his brief response to CNN Philippines
        was: “<em>Inaantok daw siya</em> [He was sleepy].”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361c761-677f-4294-b0b6-f89d382cb167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana did not explain why the President seemed sleepy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7acea-780b-448b-bb60-bec986632729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the “first time” throughout PMA’s modern history that the
        President has delegated this role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09278739-8fe8-4ef0-957c-67177cd6d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tradition <em>na kasi na</em> Commander-in-Chief <em>ang</em> guest
        at <em>namimigay ng</em> diplomas <em>sa</em> graduates,” a mid-level military
        officer, who asked not to be named, told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb70016-5143-47e1-b6ce-86c001d8737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s been a tradition that the Commander-in-Chief
        as the guest of honor gives out the diplomas to graduates.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17732fca-8883-48f1-b091-7716d7e099ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First time <em>''yon</em>,” the officer, with the rank of lieutenant
        colonel and also a PMA alumnus, added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be878545-054e-4966-8cd6-23ed5a0a376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another senior officer, who also requested anonymity, said this
        is a non-issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc877d5-3189-4f21-b117-cefc64347a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not big deal <em>naman</em>,” the officer, a member of PMA Class
        ‘86, said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21019dd-eca6-4374-96f9-cde5f4b7f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution, deemed as Asia’s first and premier military school,
        also tried to veer away from the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d6682-0e61-4bd9-b979-e0737a12566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As per practice, it is the prerogative of the most senior officer
        or presider of the ceremony to delegate the task to the next senior who was
        at that time the SND (Secretary of National Defense),” Major Reynan Afan,
        PMA acting information officer, in a text message to CNN Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109755e-43a5-4106-838c-e555d8022945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do greatly appreciate the President’s thoughtful presence in
        our commencement exercise,” Afan added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823015c-3935-4a31-b164-65472ac5d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2017 and 2018 PMA graduation rites, President Duterte
        personally handed out the diplomas to the graduates — even taking time to
        briefly speak to each one of them, especially if they come from his hometown,
        Davao City.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850f825-7987-4b64-a0ba-cd6786ff1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President would be overheard giving inspirational quotes, fatherly
        advice or cracking jokes to each graduate, to the delight of their families
        watching from the bleachers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a94adf-102a-4829-a387-922693950547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:44:07.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if any of the post-martial law era Presidents had also
        passed the duty of distributing&nbsp;diplomas to PMA graduates during their
        incumbencies, Afan replied, “We’ll have to look into that.”</p>'
  'LTFRB-orders-UV-Express-units-operate-point-to-point-P2P':
    'caption': 'The Land Transportation Franchising and Regulatory Board has ordered
      UV express units to load and unload only on terminals, similar to point-to-point
      transport services.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-05-26T20:49:04.696+08:00
    'imagesource': 'jcr:d8291a07-a1dc-467f-8198-06006cb91301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e485553b-bf97-4468-bc6e-8d39bfb9e9b8'
    'lead': 'The order amends the 2009 memo to disallow UV Express Services to pick
      up and drop off passengers within a two-kilometer radius from the terminals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T20:53:38.145+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:43:20.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:59.675+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'UV-Express', 'Land-Transportation-Franchising-and-Regulatory-Board']
    'template': '1'
    'title': 'LTFRB orders UV Express units to operate on point-to-point basis'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f6cb4-7317-4dfe-9af8-8fa3f5e587c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:53:38.147+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Land
        Transportation Franchising and Regulatory Board has ordered UV express units
        to load and unload only on terminals, similar to point-to-point transport
        services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387435af-6ada-493c-bbf2-6bdd755e9609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:53:38.147+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Circular 2019-025 signed by LTFRB Chairman Martin Delgra
        III on May 15, whose copy was obtained by CNN Philippines on Sunday, amends
        the 2009 memo to disallow UV Express Services to pick up and drop off passengers
        within a two-kilometer radius from the terminals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a9493-3e3c-400e-8cca-9aae4131aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:53:38.147+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board added that over time, the two-kilometer radius policy
        in Memorandum Circular 2009-019 caused a decline in the UV Express Services’
        use of the terminals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d171a-2751-4c90-bb98-81987e396038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:53:38.148+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most UV Express Services are not actually utilizing their designated
        terminals, and the rampant practice of loading and unloading of passengers
        in between their origin and destination,” it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b98c2-bc22-41c2-a5fe-c698844441db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:53:38.148+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.893+08:00
