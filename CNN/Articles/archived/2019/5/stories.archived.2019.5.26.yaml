  'duterte-pma-pardon-underclassmen':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-26T15:30:12.674+08:00
    'imagesource': 'jcr:c86b847d-8c6a-4663-8108-1875eda75d6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
