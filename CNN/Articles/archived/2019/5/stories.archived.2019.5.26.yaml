      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com.&nbsp;"<a href="https://edition.cnn.com/2019/05/26/americas/peru-earthquake-may-intl/index.html"
        target="_blank">Peru earthquake leaves one dead and several injured</a>."</em></p>'
