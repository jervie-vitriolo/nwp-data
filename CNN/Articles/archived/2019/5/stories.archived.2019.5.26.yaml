    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce0f601b-1339-4199-87f2-bb372b5fef95'
    'lead': 'The OVP claimed a report was transmitted on Thursday where the audit
      body gave an ''unqualified opinion'' on the fairness of how their office’s financial
      statement for the fiscal year was presented.'
    'mgnl:activationStatus': true
