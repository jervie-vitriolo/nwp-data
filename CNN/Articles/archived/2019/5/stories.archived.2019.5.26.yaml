    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:53.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'United-States', 'Donald-Trump', 'Kim-Jong-Un', 'Japan',
      'Shinzo-Abe', 'Abe-Shinzo']
    'template': '1'
    'title': 'Trump plays down North Korea''s missile test, putting him at odds with
      Abe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b070b-8a94-4eed-8cd6-ac92d5ae84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T07:22:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump tweeted Sunday he
        doesn''t view North Korea''s short range missile tests as disturbing, a view
        deeply at odds with his Japanese hosts and in conflict with <a href="https://edition.cnn.com/2019/05/25/politics/john-bolton-north-korea-missile-un/index.html">statements
        made a day earlier</a>&nbsp;by his national security adviser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e31ba-c1b3-4f68-b2ad-b36f3efdd36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T07:22:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea fired off some small weapons, which disturbed some
        of my people, and others, but not me," Trump <a href="https://twitter.com/realDonaldTrump/status/1132413516063870977">wrote
        on Twitter</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e5ea0-12a3-4063-8cbf-fecf863c281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T07:22:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a major blow ahead of his meetings with Japanese Prime Minister
        Shinzo Abe, which are set to begin in a few hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdf01a-abc4-4ed8-98cc-b097982a1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T07:22:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government has said North Korea''s recent test of short
        range missiles violated UN resolutions — a determination that national security
        adviser John Bolton agreed with in Tokyo on Saturday during a briefing with
        reporters before Trump arrived in Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349c725-67c8-451a-8b01-5cc0b9994e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T07:22:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweet, Trump went on to say he smiled when North Korea called
        former Vice President Joe Biden a low IQ individual.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef9a10-908d-469c-abbd-c8cf42d28aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T07:22:25.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have confidence that Chairman Kim will keep his promise to me,
        &amp; also smiled when he called Swampman Joe Bidan (sic) a low IQ individual,
        &amp; worse. Perhaps that''s sending me a signal?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05919b-3ec9-4b9f-900a-49ab9664cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T07:22:25.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/25/politics/trump-north-korea-missile-test-shinzo-abe/index.html">Trump
        plays down North Korea''s missile test, putting him at odds with Abe</a>."</em></p>'
  'surat-india-fire-students-killed':
