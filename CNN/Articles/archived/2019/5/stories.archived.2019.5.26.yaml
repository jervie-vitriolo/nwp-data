    'template': '1'
    'title': 'Duterte cracks rape jokes in PMA graduation rites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4114422-4bcb-49ff-97d2-c7a42e6470df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:35:12.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> —&nbsp;
        In the middle of pardoning underclassmen of the Philippine Military Academy
        during their graduation rites Sunday, President Rodrigo Duterte threw in a
        joke that the cadets were being pardoned for cases such as rape and drug use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91d9ae-c817-439b-9956-c6c431e38792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.989+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his speech in Baguio City, he was approached by his aide who
        handed over a folder which contained a document freeing the cadets from punishment
        -- a yearly tradition in the military school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ff5f9-e301-49f1-871b-ca6adafd703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.989+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, Rodrigo Roa Duterte, President of the Republic of the Philippines
        and Commander-in-Chief of the Armed Forces of the Philippines -- <em>ano ba
        kasalanan ninyo? Okey lang. Mga kasalanan niyo, okey lang</em> [what wrong
        things did you do? It''s okay ] -- hereby pardon all outstanding punishments
        for the underclassmen 2CL, 3CL, and 4CL of the Cadet Corps Armed Forces of
        the Philippines," the President said.</p>'
    '23':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2336858993302188%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25102c02-b141-44f3-be20-dd1f0ce33a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:35:12.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455e5c4-7586-4d2d-99a3-af5e110bae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.989+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then asked the underclassmen who committed the violations. When
        no one came to the fore, the President said, "<em>Para ring pulis ha. Natuto
        na kayo sa pulis, ayaw mag-admita</em> [You are like the police. You’ve learned
        from the police not to confess],” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b183058-4304-44fe-9887-c1b0e0ae1814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.990+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While signing the pardon, Duterte cracked jokes on the cadets''
        supposed cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165a5cd-586e-4581-8864-971fcbe4e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.990+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one is for rape. P*******a. Ang number two is drugs
        with rape with robbery. Para sa Muntinlupa ''to. Pangatlo, multiple rape of
        the women of Baguio, the beautiful ones," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7c8ce-d8fd-4084-9274-2b27df77637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.990+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number one is rape. Son of a b***h. Number two
        is drugs with rape with robbery. This one is for Muntinlupa. Third, multiple
        rape of the women of Baguio, the beautiful ones.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c9005-e2c2-45c3-8f72-5b251a727ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.990+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graduating batch of cadets, whose valedictorian is a female
        Ilocos Native, laughed at the rape jokes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b23f78-450a-445a-8805-0ada5b9dc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he will let these violations slide since there
        is a need for "good and capable" soldiers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad32c2-f336-495a-b446-9e5ed310cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, anyway I’ll pass you this time because I need good and capable
        soldiers and I know that one or two is bound to happen. Pero patawarin ko
        kayo [I will forgive you],” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876d393-9f42-434e-9299-428c7a284a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T18:15:54.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is not a stranger to vulgar remarks against women.
        His jokes against women first gained notoriety in 2016, when he cracked the
        controversial "Dapat mauna ang mayor" rape joke about a detained Australian
        missionary.</p>'
  'presdident-rodrigo-duterte-pma-mabalasik-class-of-2019-graduation':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-26T15:41:49.599+08:00
    'imagesource': 'jcr:92bdface-b1dd-45b3-be13-b089d0304897'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b8d6796-0786-4ff5-98bb-e9131a107aab'
    'lead': 'The President also expresses confidence in working with the incoming
      military officers.'
    'mgnl:activationStatus': true
