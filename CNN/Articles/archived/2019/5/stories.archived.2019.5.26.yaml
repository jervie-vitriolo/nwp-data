      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Two cadets
        of the Philippine Military Academy''s Mabalasik Class of 2019 have been suspended
        and will not march at the graduation ceremonies Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2bb96-ae80-4db4-ab50-cd8c1d0a43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T11:26:12.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to PMA Pubilic Information Officer Chief Major Reynan
        Afan who spoke to media before the graduation rites in Baguio City began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861cf73-a7f6-40ee-9bb5-dce326dde5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T11:26:12.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, our cadets are cadets until the very last day of graduation.
        <em>Hangga''t hindi sila nakakamayan ng Presidente, sila ay nasa ilalim ng
        mga batas ng</em> Philippine Military Academy [Until the President shakes
        their hand, they are under the rules of the Philippine Military Academy],"
        Afan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd11f3-9ba0-46e2-9a21-eae2f8c0878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T11:26:12.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said cadets must follow these rules, and should there be any
        violations or infringements, appropriate action must be taken.</p>'
