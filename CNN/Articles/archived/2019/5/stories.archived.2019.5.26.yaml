      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board also ordered all UV Express Services to “strictly operate
        on a point-to-point basis” based on their designated terminals in their certificates
        of public convenience.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b08429-8467-459b-bdca-fbd35fc19608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T20:53:38.148+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.893+08:00
