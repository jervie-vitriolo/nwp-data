  'china-airports-travelers':
    'author': 'Matt Falcus and Maggie Hiufu Wong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-26T08:40:37.995+08:00
    'imagesource': 'jcr:ca2afdb4-3a34-442d-bb91-628568c80c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d851b5-d760-42d7-8b01-eb70a5bbdef6'
    'lead': 'In the space of barely more than a decade, China has transformed from
      a nation where few had ever experienced air travel to one where millions of
      its citizens are flying not only across their own vast territory, but to destinations
      around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T09:03:17.970+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:43:31.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:54.253+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'airports', 'travel']
    'template': '1'
    'title': 'Beijing is building hundreds of airports as millions of Chinese take
      to the skies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cbb2c6-16d0-4a94-93c2-02c4ee528740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When China''s air industry hits the news,
        stories are typically centered on <a href="https://edition.cnn.com/2015/01/11/travel/china-eastern-air-rage-2015/index.html">passengers
        going rogue</a>, punching each other, trying to wrestle <a href="https://edition.cnn.com/2019/05/03/asia/china-passenger-arrested-emergency-exit-intl/index.html">open
        emergency doors mid-takeoff</a>&nbsp;or dangerously <a href="https://edition.cnn.com/videos/world/2017/06/28/china-coin-engine-plane-delay.cnn">tossing
        coins into airplane engines</a>&nbsp;for luck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b1625-c09b-4e61-9b92-87be4f59f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While alarming and fascinating in equal measure, these headlines
        conceal another tale — one of a country undergoing a breakneck expansion into
        the world of flying as its people take to the sky in rapidly increasing numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cdb42-23bc-4a93-9fc3-0dfc2fa8d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the space of barely more than a decade, China has transformed
        from a nation where few had ever experienced air travel to one where millions
        of its citizens are flying not only across their own vast territory, but to
        destinations around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f5878-2eb3-48d3-bce8-39e175f7500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the pace of China''s ascension to the jet age that stories
        of wayward passengers are perhaps inevitable — even if they obscure the fact
        that many air journeys in China are incident free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef3757-75f5-4ea6-a466-1c401b8baee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s more to come. Much, much more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e7829-ab91-4821-b526-1faaf149837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World''s largest aviation market</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501077e-d2b6-4d93-8200-e48d6a2fa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as China is on course to overtake the United States as the
        world''s biggest air travel market within the next three years, the country''s
        hunger for aviation seems set to continue growing exponentially.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a4fd1-062d-4494-a209-f7d65fe85818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To sate that hunger, the government has embarked on an airport building
        program on a scale rarely witnessed before anywhere. Billions upon billions
        of dollars are being poured into runways and terminals that will plug the
        entire country directly into the global transport network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3442628-4f26-4846-b19e-956eead95897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China currently has around 235 airports, but with many lacking the
        capacity to sustain the coming increase in passenger numbers and flights,
        government officials estimate around 450 airports will be needed across the
        country by 2035.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937ce42-66ed-4021-a396-bfd0fc471175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the same year aviation analysts predict China will be handling
        a quarter of all the world''s air passengers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385695dc-8003-4693-b011-7a73c0944457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung Kwok Law, director of policy at the Chinese University of
        Hong Kong''s Aviation Policy and Research Centre, tells CNN Travel Beijing''s
        super-heated expansion into aviation is aimed at future-proofing against demand
        but also to generate economic growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd8f4e-68ed-4587-a01f-8c6dcf670b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is really looking ahead," he says, "not only to
        meet the current demand but to stimulate future demand for air transportation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c35fd-1fd5-4bde-9f09-28b658d5b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of this expansion is taking place in cities and districts
        that many people outside of China or Asia may never have heard of, it''s also
        highly visible in Beijing, where construction on the multibillion-dollar Daxing
        International Airport has just entered its final phase, with the first round
        of flight tests taking place on May 14.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bfe0a3-19ce-4f47-ab0d-fa659bd25fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we move towards the third decade of the 21st century, airport
        superhubs are nothing new. But Beijing''s sprawling creation — designed by
        the late architect Zaha Hadid and her Chinese partners — is almost breathtaking
        in its ambition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba74094-2659-4771-aa94-ac5d8197e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to open in September of 2019, it will feature four runways and
        a terminal the size of 97 soccer pitches.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48cd9c3-9656-45db-86ae-1dd03c533029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s capital has long been in need of a second global gateway.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d68d73-a355-41f4-8a17-678f2a50c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handling more than 100 million passengers in 2018, Beijing''s existing
        Capital International Airport is now the second busiest airport in the world
        after Hartsfield-Jackson Atlanta International Airport and is hitting full
        capacity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76a6f6-1a4a-4ebb-8f1c-622acb8bd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the new Daxing Airport opens, Beijing Capital will not close.
        Instead it will continue to handle airlines like Air China and Hainan Airlines,
        giving the city an extra boost of capacity as the number of air travelers
        shows no sign of abating.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41290e1-fe23-4f00-a371-126e6ee00331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are the airports needed most?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723fda50-43f1-4ecf-83c2-4665f2dd3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s plan to build more than 200 airport facilities may
        seem extraordinary, it is the speed rather than the scale of this ambition
        that is remarkable. It still pales beside the 5,000 public airports serving
        US towns, cities and communities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6cb94-69e1-425d-8339-7a36ae5e6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the expansion of airports is excessive at all,"
        says Law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a13321-cb73-4a0a-aa27-b1e79ac6d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three international airports in New York and five in
        London; Beijing will open its second airport this year. Shanghai, with over
        20 million people, will construct its third airport and Guangzhou, with 17
        million people, will construct its second airport."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ecc55-7808-4ebd-8f79-04fb25f305ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Civil Aviation Administration of China (CAAC),
        in 2018, Chinese airports handled 1.264 billion passengers, up 10.2% over
        2017, with 37 of the country''s airports handling over 10 million passengers
        in a year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bfda0-aa5b-411e-8e20-d985770a68e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present an average of eight new airports are opening in the country
        every year, while some facilities are being expanded and upgraded — but there
        are concerns within China that those already open are failing to meet modern
        expectations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02be63-b829-4b44-9a3a-5954936d97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Service has improved substantially, but existing airports are far
        from adequate and are unevenly distributed throughout the country," Dong Faxin,
        director of CAAC''s development and planning department, said in a report
        issued late last year outlining China''s airport construction ambitions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99c7d6-77ea-481d-9a8d-88c142a66da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large chunk of the upcoming facilities will be located in the
        Yangtze River Delta region, the Beijing-Tianjin-Hebei region and the Guangdong-Hong
        Kong-Macau Greater Bay Area, as well as the Chongqing and Chengdu city clusters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199d3f9-a645-4eed-be1d-785d34bb40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the areas with the highest populations but rely on a few
        hub airports to handle all passenger traffic. In the coming years, they will
        each have new world-class airports for their individual centers of population.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430833e-ba10-4d0a-8011-82b386cf6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chengdu Tianfu International Airport, for example, will open in
        2020. It''ll be Chengdu''s second aviation hub, easing the pressure on busy
        Shuangliu International Airport.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a18668-c07f-4ef8-83f6-683e3342361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New airports will also be built in China''s west, where there are
        currently fewer facilities. This will aid the development of this region both
        for business and tourism but also further Beijing''s push to exert its influence
        over far-flung regions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3cdec-21c7-4b5d-8b3d-adabab16ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mainland government has a very clear development strategy to
        promote the economic development in the less developed areas and locations
        like the western and northeastern parts of China," says Law.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9b2b5-9d4d-45f7-92a6-a731742f2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Providing air traffic support will be vital to the development
        of these areas and to achieve a more balanced economic development between
        the coastal region and more remote areas."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddfcc3-0890-4ad5-bc39-279fa1c54dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airports for the future</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db2145-60a2-4595-8666-41fa9e4c593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upside to building new airports from scratch is that each facility
        can be developed to meet today''s high-tech demands while also keeping growth
        and wider transport infrastructure in mind.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a49c52-1f5e-4066-a564-b34878793f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports today are not standalone facilities and the most efficient
        seamlessly link with other modes of transport such as major road arteries
        and the country''s high-speed rail network, which the Chinese government has
        been promoting heavily.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962cd416-ebff-45ba-9000-8d1893aa9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flagship new Daxing airport is seen as a blueprint, albeit on
        a much bigger scale, for others, incorporating a 350-kilometer per hour rail
        link to the city.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcbea5-a63f-47ad-be2b-aa20344f35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will initially accommodate 72 million passengers and two million
        tons of cargo annually, rising to at least 100 million passengers and four
        million tons of cargo a year when fully opened.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f202b4-2382-436c-895d-77a08eb05ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daxing''s creators are also redesigning the way passengers use airports
        by combining one of the world''s largest terminal buildings with short walking
        distances, allowing travelers to easily reach their gates through a unique
        layout and design.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acab7ed-6b61-4983-b128-59d3abffb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic setbacks loom</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5f4b0-1a1e-439d-b196-6adda7ba8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many respects it seems China is unstoppable in its growth. Building
        hundreds of new airports is merely one step for a country reinventing itself
        on the way to becoming the next major superpower.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b023ec-fbf0-42ee-83ea-eec08d9c98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are doubts the country''s economy will hold up long
        enough, or attain the expected levels of growth, to see all these planned
        airports become a reality.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39d4db-028f-45e9-83cb-a1a842ba9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent economic slowdown is the worst some analysts have seen,
        exacerbated by a <a href="https://edition.cnn.com/2019/05/23/economy/trade-war-economy/index.html">trade
        war with the United States</a>&nbsp;and slumping sales in some key areas.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dead88-a7d0-4e56-b8bd-cdf1547d307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a slump in tourism coincides with this dip, it could leave many
        of the planned airports on the drawing board -- especially those built as
        a response to growing inbound tourism. Any hit to the economy would also reduce
        the amount of outbound travel undertaken by Chinese citizens.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501d109-981e-4df2-819f-8c6a44bbcfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Law is optimistic about the situation.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199fdd9-447f-4d31-99ea-fd1d3a59fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 2035, it''s expected global passenger travel will increase by
        3.5% annually," he says.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ae67a-e695-42d7-8f8e-e32d0f6876e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at China, growth could be between 5-6% on average,
        much higher than the global average. In one estimation, China is expected
        to have a middle class population of more than 500 million in the next 10
        years.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82843082-6471-4e74-864b-89b138253473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the economy may be slowing down moderately but the rising of
        the middle class will provide support to the aviation development in China
        -- both in terms of passenger demand as well as the demand for cargo transportation."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856db1d-da86-4c70-8f2b-5da384aa1074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible road blocks: Staff shortages, airspace imbalances</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5fce3-05db-4cd8-b321-7d522484a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Law does acknowledge there will be challenges — including
        a potential staff shortage.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71bd55-fdc5-4879-b958-a1b942ae9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globally, the current generation of aviation professionals will
        be retiring at a faster pace in the next five to 10 years," he says.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18157685-c4ac-4aee-a9c3-c8d145ff30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While China plans to expand rapidly in the next decades, they will
        be facing an acute shortage in manpower and so far, I do not see the government
        paying sufficient attention on this subject."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb473e-65d9-47cc-b6e5-fe0e5f65b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental impact of air traffic increases is also a concern.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c185d-4bd1-48ed-888c-ad9fc0aef2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the UN launched its Carbon Offsetting and Reduction
        Scheme for International Aviation(https://www.icao.int/environmental-protection/CORSIA/Pages/default.aspx)
        (CORSIA), aimed at addressing increases in total CO2 emissions from international
        civil aviation.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45dcce-de1c-457f-adb1-733e156beaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, airlines in countries that have voluntarily opted
        to participate will be required to buy carbon offsets to compensate for their
        growth in CO2 emissions, and would begin tracking these emissions from January
        1, 2019.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349665a8-6673-4dfe-8732-55eaa68afb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 6, <a href="https://www.icao.int/environmental-protection/CORSIA/Pages/state-pairs.aspx">80
        states, representing 76.63% of international aviation activity</a>, stated
        their intention to voluntarily participate in CORSIA. Unlike the US, China
        is not among them, though participation is mandatory as of 2027.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae854a69-4f7c-40c0-ad1c-f2e0fd2152ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data compiled by <a href="https://tourismdashboard.org/explore-the-data/carbon-emissions/">Australia''s
        Griffith University''s Institute for Tourism</a>, in 2018 the US emitted 22.7%
        of all passenger Co2 emissions, followed by China at 10.4%.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b1d1d-60b6-4769-9493-0e467961357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem is China''s notorious airspace management, which
        is largely to blame for consistent flight delays. Civil aviation only accounts
        for 20% of all traffic while the military controls 80%. In the US, the situation
        is reversed.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef78be-6f4d-41dd-a361-a32c53c90a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this respect, the rapid expansion of the civil aviation activities
        and the congestion of the airspace management will become more serious," says
        Law.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a251c-9d12-4574-adf1-6df6b93d066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the country''s 13th five-year plan, there are a couple of statements
        indicating the government will work on the liberalization and the restructuring
        of its airspace management — but without further information [on how or when
        it will do this]."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe026a-a850-4aa6-9e01-184a24e02c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For passengers, the improvements can''t come soon enough.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cfab2-7f05-4c6c-875e-1fa9cfa771c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any increase in efficiency and choice combined with delay reductions
        can only be of benefit in a country with a seemingly insatiable demand for
        air travel — and should result in fewer rogue passengers hitting the headlines.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4e09b-54e4-439a-8e63-ef822653a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T09:03:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/china-new-airports/index.html">Beijing
        is building hundreds of airports as millions of Chinese take to the skies</a>."</em></p>'
  'moby-apology-natalie-portman':
    'author': 'Kendall Trammell, CNN'
    'caption': 'Photo: Instagram/moby'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-26T10:47:57.625+08:00
    'imagesource': 'jcr:ccae0c49-598b-42f6-8998-93efe6e8dd23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7ad3c59-c207-43b3-8f4a-0e62c7b7ef14'
    'lead': 'Moby is apologizing for what he wrote about Natalie Portman in his new
      memoir, "Then It Fell Apart."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T10:53:44.421+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:43:29.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:57:54.702+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moby', 'Natalie-Portman', 'Vanity-Fair']
    'template': '1'
    'title': 'Moby apologizes to Natalie Portman after claiming in his new book that
      they dated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46da348-efe2-4abd-bf8a-d62e6b1eef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T10:53:44.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Moby is apologizing for what he wrote about
        <a href="https://edition.cnn.com/2018/10/31/entertainment/natalie-portman-times-up/index.html">Natalie
        Portman</a>&nbsp;in his new memoir, "Then It Fell Apart."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97c272-bdeb-4e8e-a994-78550b287061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T10:53:44.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old musician described an alleged relationship with
        the Oscar-winning actress, saying he met Portman <a href="https://edition.cnn.com/2019/04/23/entertainment/natalie-portman-avengers-endgame-premiere-trnd/index.html">at
        one of his concerts</a> when he was 33 and she was 20. He detailed in his
        memoir that Portman flirted with him in his dressing room. Later, he tried
        to date her in the early 2000s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc87d9b-a9f2-4147-98ec-74342382d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T10:53:44.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a few weeks I had tried to be Natalie''s boyfriend, but it
        hadn''t worked out," Moby wrote in his book, released this month. "I thought
        that I was going to have to tell her that my panic was too egregious for me
        to be in a real relationship, but one night on the phone she informed me that
        she''d met somebody else. I was relieved that I''d never have to tell her
        how damaged I was."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f2b9b-3d8a-45fe-9ed9-0751e613ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T10:53:44.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman, now 37, denied his claim in <a href="https://www.harpersbazaar.com/uk/culture/a27528546/natalie-portman-interview-factory-farming-moby/">an
        interview with Harper''s Bazaar</a>, published Thursday, and said she had
        actually just turned 18 when the two met.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06874f2-e9f0-4e1e-91d6-1454c0cf74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T10:53:44.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised to hear that he characterized the very short time
        that I knew him as dating because my recollection is a much older man being
        creepy with me when I just had graduated high school," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bfdd1-5008-47c5-bc2b-fcd754c1ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T10:53:44.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:30.003+08:00
