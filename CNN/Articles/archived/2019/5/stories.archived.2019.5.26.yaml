    'template': '1'
    'title': 'Duterte to PMA graduates: Stay faithful amid evolving security threats'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad37c42-e04d-4d91-ac21-bbff1e187485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:43:51.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:26.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — President
        Rodrigo Duterte on Sunday urged this year''s graduates of the Philippine Military
        Academy (PMA) to "always remain faithful" in their mission, as he pointed
        out the evolving threats against national security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb7cf8-289d-4ade-a886-c947927afedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:43:51.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:26.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our security is not anymore just about arms and equipment. It is
        time complex and irrational state, and non-state actors may even post danger
        to our country," Duterte said in his speech during the graduation of PMA "Mabalasik"
        Class of 2019 at the Fort General Gregorio Del Pilar in Baguio City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcf6b21-871b-4342-aade-7cf5b38781e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:43:51.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who arrived two hours later at the venue, was the guest
        of honor and keynote speaker at the commencement exercises. During the event,
        he shared the stage with other government officials such as Vice President
        Leni Robredo, Defense Secretary Delfin Lorenzana, Presidential Spokesperson
        Salvador Panelo, and his former top aide Senator-elect Christopher "Bong"
        Go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17303ae6-b95e-42d5-b2c3-659a26d7826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:43:51.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called on 261 graduates to "embody courage and loyalty"
        as they become part of the armed forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3bcb0-4e50-4d5d-b6b0-32155fb05911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:43:51.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May these values be your beacon until your last tap are sung and
        your perpetual memory would be to see your country truly free," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f7070-f550-4f49-9026-ddc445478df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:43:51.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you leave the halls of this great and noble institution that
        is the Philippine Military Academy, may you, you rank idealistic graduates
        strengthen your dedication and lasting peace that will be enjoyed by the future
        generation of generations," the President added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e5492-2a5a-4436-b15f-e478b9867dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:43:51.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expressed confidence in working with the incoming military
        officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dca03b-e1c7-4208-9c36-89b5a06ed890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:43:51.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With you behind me, I am confident that we can build the foundations
        of a better, safer, and more peaceful life for all Filipinos," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ced27-1387-4146-a619-7cd466833e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:43:51.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:43:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also <a href="http://3.1.146.100:8080/magnoliaAuthor/news/2019/5/26/duterte-pma-pardon-underclassmen.html">pardoned
        all outstanding punishments of PMA underclassmen</a>.</p>'
