      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The stunning
        candidates of Binibining Pilipinas 2019 made Araneta Center in Cubao, Quezon
        City bloomed ‪Saturday afternoon‬ during the pageant''s annual "Parade of
        Beauties."</p>'
    '7':
