      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the incident, only 261 cadets of the Mabalasik Class
        will participate in the graduation rites Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858f580-67d7-451b-9166-b0896ab99d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T11:26:12.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:29.393+08:00
