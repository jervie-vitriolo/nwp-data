      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum signed by Delgra, Board Members Ronaldo Corpus and
        retired General Antonio Gardiola Jr., became effective on May 16.</p>'
  'Pope-abortion-hitman-anti-abortion-conference':
    'author': 'Livia Borghese and Matthew Robinson, CNN'
    'caption': 'Pope Francis (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-26T21:49:19.416+08:00
    'imagesource': 'jcr:f410385d-e67f-40c0-819d-1adbf1cdfbbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61492b71-3e40-43ae-bd54-4a3b7e7be66b'
    'lead': 'The Pontiff stated that abortion was never acceptable -- not even in
      instances when fetuses are seriously ill -- and urged doctors to support women
      to complete all pregnancies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T21:52:36.990+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:43:20.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:00.011+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'abortion']
    'template': '1'
    'title': 'Pope likens abortion to ''hiring a hitman'' at anti-abortion conference'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa0956-66cc-40df-993e-9a996a609a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.990+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis likened having an abortion
        to hiring a "hitman" while speaking at the "Yes to Life" anti-abortion conference
        in Rome Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d20d20-c69c-47c5-92a5-bb88550191e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontiff stated that abortion was never acceptable -- not even
        in instances when fetuses are seriously ill -- and urged doctors to support
        women to complete all pregnancies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139db6b-5510-4734-b4ec-909015532438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it licit to eliminate a human life to solve a problem?...Is
        it licit to hire a hitman to solve a problem?" the Pope asked members of the
        audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe629c-cff8-42c3-81aa-a8a84a8acede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not lawful. Never, ever eliminate a human life or hire a
        hitman to solve a problem," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51d964-8103-424e-9f4d-be9eed509818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Vatican, about 400 people from 70 countries attended
        the Vatican-sponsored conference, representing bishops'' conferences, dioceses
        and doctors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ecba5-a26f-44e1-a9da-788183cc666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the international conference, the Pope also criticized
        the "dominant culture" of today which he said promotes "fear and hostility
        towards disability" in children, and the subsequent choice of abortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c33203-92d9-4b24-adee-2aedf51c42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No human being can ever be incompatible with life, not for his
        age, nor for his health conditions, nor for the quality of his existence,"
        the Pope asserted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65bcc08-1249-4d87-adf4-14cfce05db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every child which arrives in a woman''s womb is a gift," he added,
        noting that they all change the "history of a family."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fcee0-b734-432f-bca9-3454deae465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event that a baby is expected to die shortly after birth,
        the Pope said it should receive medical treatment while in the womb, and suggested
        that this approach could help parents grieve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d8b39-3cb4-42a3-9386-65fb0dff4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.991+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking care of these children helps parents to grieve and not only
        think of it as a loss, but as a step on a path taken together," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f63688-d4bf-484d-b936-b0d73e0f06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.992+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s remarks are not the first time that he has strongly
        condemned abortion. Last year, he compared abortion to "resorting to a contract
        killer to solve a problem," while addressing worshipers in the Vatican.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da24244-b8d3-4095-b6ac-d8781ec13c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.992+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He subsequently faced fierce criticism from pro-choice campaigners
        and politicians. Franziska Giffey, the German family affairs minister, described
        Pope Francis'' remarks as "absolutely unacceptable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ec57a-b43a-4d76-9daa-8da658e44638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.992+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stigmatizing these women as contract killers is absolutely unacceptable,"
        she said. "Accusations and insults are the wrong way."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce7edb-7903-43cf-a15c-f07d4914f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.992+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s remarks also come at a time of heightened sensitivity
        surrounding abortion in the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0510c88-c025-4847-9f7b-74401739c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.992+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, Georgia''s Governor Brian Kemp signed a bill banning
        abortions as soon as a fetal heartbeat can be detected. This can occur as
        soon as six weeks, before many women even know that they are pregnant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2120e86-0a96-407c-a34f-1bb8de31f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.992+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama''s Republican-controlled state Senate has also passed legislation
        that amounts to a near-total ban on abortion, and could lead to doctors who
        perform the procedure being sentenced to up to 99 years in prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eda9b7-73ac-4018-9225-0a214bb4c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.992+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill does not include exceptions for cases of rape and incest,
        and only allows terminations "to avoid a serious health risk to the unborn
        child''s mother."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af9f51-d652-4ffb-a7c1-60d8cb881146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T21:52:36.992+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/26/europe/pope-francis-abortions-hitman-rome-intl/index.html">Pope
        likens abortion to ''hiring a hitman'' at anti-abortion conference</a>."</i></p>'
  'Sal-Panelo-Vener-Baquiran-appointment':
    'caption': 'Presidential Spokesperson Sal Panelo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-26T22:30:18.153+08:00
    'imagesource': 'jcr:168c44c8-096b-4c05-9c93-7b6b0da9aa57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a342001-e7bf-461c-96c1-2f8a9492dd04'
    'lead': 'Presidential Spokesperson Sal Panelo tells CNN Philippines sacking former
      Manila International Container Port District Collector Vener Baquiran in 2018
      was merely a reprimand for his slip-up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T23:53:58.819+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:43:19.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:58:00.348+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sal-Panelo', 'Manila-International-Container-Port', 'Bureau-of-Customs',
      'shabu', 'war-on-drugs']
    'template': '1'
    'title': 'Panelo defends new Customs post of relieved Manila Port collector'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a12a35-1f9e-4c30-9569-13ebd4aa0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T23:53:58.820+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Presidential
        Spokesperson Sal Panelo defended President Rodrigo Duterte’s decision to return
        a former port collector linked to the entry of a multi-billion peso drug shipment
        to the Bureau of Customs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00228f8-8b6e-47c0-be56-d125685ab7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T23:53:58.820+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appointed former Manila International Container Port District
        Collector Vener Baquiran as Customs deputy commissioner on March 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fb81a-f266-4f84-b9bd-20230826c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T23:53:58.821+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Baquiran was only relieved in 2018 due to oversight
        and not due to corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ba48b-c074-4522-b355-9ef852513cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T23:53:58.821+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oversight <em>lang ''yon. Si Presidente sinasabi niya, nalusutan
        lang. Siguro parang</em> reprimand <em>lang ''yon. Di naman tungkol sa</em>
        corruption. <em>Dahil kung tungkol sa corruption, di niya ire</em>reappoint
        <em>''yon</em>," Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53010fca-8305-48bd-9989-0dcf55bdcf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T23:53:58.821+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was just oversight. The president is saying,
        it slipped past him. That was a reprimand. It wasn''t about corruption. Because
        if it were for corruption, he wouldn''t be reappointed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c58eb3-981f-4a92-bb2e-2f62f8b058a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T23:53:58.821+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baquiran was sacked in August 2018 after authorities found two massive
        drug shipments concealed in magnetic lifters – one believed to be worth ₱11
        billion and the other, ₱2.4 billion – were smuggled in June 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cdc3a-37ff-482b-903a-35800610972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T23:53:58.821+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said he will fire any government official,
        even those with just a "whiff" of corruption.</p>'
