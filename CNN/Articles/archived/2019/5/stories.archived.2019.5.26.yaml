      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo was dated May 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6f715-54ad-4a09-a7da-a0b6a0c08e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:51:59.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo confirmed the memo, adding
        heads of government agencies were told to "reduce official interaction with
        representatives of the Canadian government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801371e1-702b-45e5-9c17-2f7edf702c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:51:59.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Panelo said the action was in line with the government''s
        stance on "diminished diplomatic relations" with Canada after the failure
        to reclaim garbage shipped to Manila six years ago.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">READ: Presidential Spokesperson Salvador Panelo on  Executive Secretary
        Salvador Medialdea&#39;s  memorandum on Canada <a href="https://t.co/oYZP4CJDlH">pic.twitter.com/oYZP4CJDlH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1132474584316256257?ref_src=twsrc%5Etfw">May
        26, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919926b-e2bd-4f68-ac93-538185b14774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:51:59.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b7e89-361d-4a0e-b5fb-ce1b16463f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:51:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="http://www.cnnphilippines.com/news/2019/5/17/PH-envoy-home-Canada.html">May
        16</a>, Foreign Affairs Secretary Teddy Locsin Jr. announced on social media
        that recall letters were sent to the ambassador and consuls stationed in Canada
        after it missed the May 15 deadline to pick up the trash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab66fbe-2494-4cee-a968-94971128ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:51:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government said it is "disappointed" by Ambassador
        Petronila Garcia''s recall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32eab4-62c0-44d4-acce-96d4fa8801d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:51:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then <a href="http://cnnphilippines.com/news/2019/5/22/panelo-duterte-canada-trash-immediate-shipping.html">ordered</a>
        the return of the garbage at the Philippines'' expense.&lt;&lt;TO LINK: &gt;&gt;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a1db1-864b-431f-8522-7e25a366db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:51:59.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 22, Canadian officials <a href="http://cnnphilippines.com/news/2019/5/23/canada-eccc-trash.html">said
        they contracted a shipping company</a> to bring back the trash, and that Canada
        would shoulder the cost.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd880984-8c8d-4098-af53-ac5da38cb820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:51:59.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Environment and Climate Change Canada, a Canadian
        government agency which gives information on how to protect and conserve the
        country''s natural heritage, said the removal of the garbage would be completed
        by the end of June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd572c-39b3-44b5-8f24-6c533165774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T15:51:59.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:43:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo and Environment Undersecretary Benny Antiporda said the deadline
        was unacceptable.</p>'
  'Peru-quake':
