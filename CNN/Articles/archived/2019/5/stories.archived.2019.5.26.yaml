    'mgnl:tags': ['Office-of-the-Vice-President', 'Commission-on-Audit', 'COA', 'OVP',
      'Leni-Robredo']
    'template': '1'
    'title': 'OVP gets highest audit rating from COA for 2018'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bed880-bc62-4c2f-96b9-94d1f9848ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:36:48.936+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Office
        of the Vice President said Saturday it received the highest audit rating from
        the Commission on Audit for the year 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09231f73-2ac2-42d0-b2a0-99523129c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:36:48.936+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP claimed a report was transmitted on Thursday where the audit
        body gave an “unqualified opinion” on the fairness of how their office’s financial
        statement for the fiscal year was presented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbd3a0-b93d-46d9-b137-36dff160a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:36:48.937+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "unqualified opinion" is an auditor''s judgment that an entity''s
        financial statements adhere to generally accepted accounting principles, and
        that they fairly represent the entity''s financial account. It is the highest
        opinion state auditors may give government agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae8ba1-a277-4d55-a9f5-a8f0092e310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:36:48.937+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our opinion, the accompanying financial statements present fairly,
        in all material respects, the financial position of the OVP as of December
        31, 2018, and its financial performance, statement of cash flows, statement
        of changes in net assets/equity, statement of comparison of budget and actual
        amounts for the year then ended, and notes to the financial statements, including
        a summary of significant accounting policies in accordance with Philippines
        Public Sector Accounting Standards,” read the Independent Auditor’s Report
        signed by supervising auditor Edna Salaguban.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5483bba0-23a6-45d3-93ab-8fbabea12501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:36:48.938+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office said it had observed the rules and regulations of oversight
        agencies, as well as its internal controls “as it aims to observe a more prudent
        spending of public funds.”</p>'
  'Mindanao-undocumented-foreigners-Bureau-of-Immigration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-26T16:46:41.851+08:00
    'imagesource': 'jcr:0d5f0681-3650-4eb4-a415-5139adcb5384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b95054a5-e29e-4322-8ac9-ba3d8476eda5'
    'lead': 'Immigration Commissioner Jaime Morente says the foreign nationals are
      being investigated by Bureau of Immigration prosecutors in Davao City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-26T16:54:21.120+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:43:22.986+08:00
