      'mgnl:type': 'text'
      'text': '<p>Afan did not explain what the violations were, or name the cadets
        involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3284a-bb44-4bbe-b9c6-b68f58a6841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T11:26:12.701+08:00
      'mgnl:createdBy': 'pia'
