    'template': '1'
    'title': '20 students killed in Surat tutoring center fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd94fce-829d-4174-8fee-2c0dd31dd985'
