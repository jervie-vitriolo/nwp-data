    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257c401-35b0-4d3d-823f-eb3d2fd3eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:56:30.129+08:00
