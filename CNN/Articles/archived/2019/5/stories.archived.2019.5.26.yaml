    'template': '1'
    'title': 'Philippine Navy books ticket to China after winning local King of Kings
      Basketball challenge'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cfb4a-41da-4cef-8f03-8d6a412bee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.918+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Philippine
        Navy Sea Lions proved that underdogs can also win championships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d92c20-0864-4209-bca1-3707467ccaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.918+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Satruday, they stunned the favored winners Singson’s Demigods
        to emerge victorious in the local championship of the King of Kings Basketball
        Challenge held at Taft Food by the Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf16d54-3c80-42f6-93f2-f566a93beb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.918+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this streetball style of competition, they beat the clock and
        won the race to 21 points in two sets of games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd39b7-e825-4977-90b8-0105715dfbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.918+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy team fired triples early in the game and capitalized
        on their quickness to pull an upset over the Demigods bannered by several
        ex and current professional players including former PBA guard Paolo Hubalde.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7fcbc-f654-46a8-a9e8-0a986d26593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.918+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Navy men won the first match, 22-16, the Demigods still
        had a chance to redeem their loss with the arrival of imports Prince Orizu
        and Chibueze Ikeh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa06be-2986-4852-b37a-37e1d8e246c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.918+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Navy’s apprentice seaman Noy Bermudes however came up
        big scoring fifteen points in the second match including the game-winning
        shot that sealed their clutch 21-20 victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151790d-f7b8-4060-9473-80e12cf51cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.919+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bermudes, they didn’t expect to win over their tall
        opponents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7023fb-104a-4681-b64b-3b9a92791e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.919+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi namin in-</em>expect <em>kasi ang lalaki (nila) kaya
        ginawa lang namin ''yung best namin. Mabibilis kami kaya doon namin sila tinalo
        kasi ''yun lang ''yung kaya naming gawin kasi malalaki sila</em>," Bermudes
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c86bf-9a23-4ad8-ba43-85ac750ef42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.920+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We didn''t expect since they were huge and that''s
        why we just did our best. We were fast and that''s where we beat them since
        that''s what we can do due to their height.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13d5f5-3dac-43bd-857f-eafaeeda2226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.919+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reveals that their initial goal was not to win the challenge
        but just to&nbsp;gain experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48541c-db0b-4a5d-9432-fd7b66148df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.919+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi namin inexpect na magchchampion kami kasi kaya kami naglalaro
        dito dahil may pinaghahandaan kaming liga namin yung AFP-PNP Olympics kaya
        nag-expect kami dito na maglaro lang hangga’t sa nakabulag kami at nag-champion.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a89bbc-8cc8-40a5-bacf-6dc0303e7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.919+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Philippine Navy becomes the first team to represent
        the Philippines in the King of Kings Basketball Challenge 2019 that will be
        held in Shanghai, China from August 8-11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f594439-63d3-4739-81ef-3c926c4aabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.919+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, they face the tall order of going up against powerhouse teams
        from USA, China, Russia and Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920d546-8f7b-459e-b3fc-987bf227b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.919+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Valiant Pera remains optimistic though that they will
        be able to deliver a good performance despite the young formation of his team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f0c5e-d33d-4b29-b74b-3ff4d86a0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.919+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam namin na iba ang</em> talent <em>ng</em> imported na player
        <em>pero sabi ko (sa kanila), ''Maniwala tayo sa sistema, diretso ang</em>
        gameplan <em>at maniwala tayo sa</em> chemistry<em> natin.''</em> Today <em>hanggang</em>
        August<em> meron pa kaming</em> chance," Pera said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca6cda-2490-4b80-8397-88d6484275c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.920+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that an imported player has a different caliber
        of talent but I told them, "Believe in the system, go ahead with the gameplan,
        and let''s believe in our chemistry." Today until August, we still have a
        chance.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db741899-b859-470e-a7ee-89d7c6c891e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.919+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to their unwavering service for the country, Pera couldn’t
        prouder to carry the Philippines’ flag at the international stage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288c6aa-7c10-452d-9ca1-4ad4e107f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.920+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Syempre iba na ito, dala-dala na namin ang Pilipinas hindi
        lang ang</em> Navy," Pera said.&nbsp;"Although <em>nakadikit sa amin ang</em>
        Philippine Navy <em>pero ngayon</em> ‘Philippine Navy-Philippines’<em> pa
        kaya mas maganda siguro talaga kung i-</em>push p<em>a namin nang husto</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9552e83-d8fe-406c-b947-eb775746302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-27T00:05:03.920+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is of course different. We''re not just carrying
        the Navy''s name, we''re carrying the Philippine. We might have the Navy by
        name but now "Philippine Navy-Philippines" so it''s better if we push ourselves
        further.]</p>'
