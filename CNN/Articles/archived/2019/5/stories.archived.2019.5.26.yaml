    'mgnl:tags': ['Bureau-of-Immgiration', 'Mindanao', 'Jaime-Morrente']
    'template': '1'
    'title': '6 undocumented foreigners nabbed in Mindanao'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b385668-0218-4e1f-8588-70ae84028d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:54:21.121+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Immigration
        authorities nabbed six undocumented foreigners in separate operations in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a29d9d-179e-4bd8-895b-e846bdcfe03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:54:21.121+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said the operations were
        conducted by the bureau’s Mindanao intelligence task group based in Davao
        City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5672abd-60f2-4c7c-8c7d-d3787d77f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:54:21.121+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The apprehension of these illegal aliens stemmed from complaints
        we received regarding the activities of these undesirable foreigners in various
        places in the South. Hence, we encourage the public to report to us the presence
        of any illegal alien in their areas, and they are assured that these reports
        will be acted upon,” Morente said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2af56-302d-4b4e-b9a0-a5a16e99a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:54:21.122+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 15, authorities nabbed Indonesian nationals Jimbirs Da Lema
        and Supian Undingan in General Santos City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a975a7-2e96-4b8e-b7e0-32d9c5bfe36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:54:21.122+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said in a statement, "The duo, who are
        allegedly illegal and undocumented aliens were earlier arrested by the Criminal
        Investigation and Detection Group Sarangani RFU for selling fake local cigarettes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e10c6e-deef-461e-8e5a-5f307849ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:54:21.122+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lankan national Warnakula Weerasuriya Jayathilaka, also known
        as, Anton Rowel was arrested on May 16 in Tagum City, Davao del Sur by BI
        agents based on reports saying he was undocumented and overstaying in the
        country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d126aad-0530-43d6-9f1a-dcc907fdf001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:54:21.122+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Korean national Kim Yoonsig was also arrested in
        Tagum City. Kim is another undocumented foreign national who is also in the
        BI''s blacklist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19725a-f70f-42ac-b312-a95dde2063e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-26T16:54:21.122+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:43:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American national Branden Fitzgeral Dandridge was nabbed on May
        17 for being an undocumented and overstaying foreigner. He was apprehended
        in Davao City.</p>'
