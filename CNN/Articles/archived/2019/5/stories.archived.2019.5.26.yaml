  'kim-trump-united-states-north-korea-missile-test':
    'author': 'Kevin Liptak, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-26T07:19:14.249+08:00
