    'template': '1'
    'title': 'Angkas to implement stricter safety rules for passengers as pilot run
      begins June '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedd1aa-ed38-4e7b-97bc-6dabda1277fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Motorcycle-hailing
        app Angkas will be officially back on the streets in June, with authorities
        rolling out stricter guidelines for both riders and passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13397b-522a-408f-a75c-30ca3dbbd3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Angkas or the apps company is required to train both the driver
        and the passenger on how to ride the motorcycle. We will be conducting first
        the information campaign for the passengers. It should happen quite soon,
        we should be ready in a week or so," Francis Almora, director of the Land
        Transportation Office (LTO), told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f7654-2efd-47a8-96ba-e954dd67a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s already a training for the rider, but not all passengers
        know how to ride a motorcycle," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967622b-2a79-46ff-8d26-cb4f8a366f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almora said they expect a "big impact" as far as easing Manila traffic
        is concerned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15d13e-34e9-40d1-9b55-b56a66ca0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnnphilippines.com/news/2019/5/10/dotr-approves-angkas.html">Department
        of Transportation</a> has approved the return of Angkas and other motorcycle
        taxi services in May and set a six-month test run this June after banning
        the platform repeatedly in the past two years. Now, Angkas has teamed up with
        authorities for a technical working group (TWG) that will determine if the&nbsp;bike-hailing
        service is safe and should be legalized by Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71356d9-225c-4c9b-a0d3-7517f3bfce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14896bbe-7178-4b08-9067-571e90895bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Royeca, Angkas head of regulatory and public affairs, said
        they are preparing to roll out passenger training as they enter the pilot
        run next month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad52124-716b-49cc-999b-6247d940b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082bba6-1420-48f5-bc6c-49a14f7b3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is really to become a co-rider. It''s the responsibility
        of both the passenger and the biker to make sure that the ride is safe," Royeca
        said also in <em>The Source.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13fb163-7cf3-4846-9ef2-4e4e6dcbc276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545d419-8ec6-4637-afcf-1fd0b39147ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royeca said they will soon roll out new vests for Angkas riders,
        which will have belts and straps for commuters to hold on to "for balance
        and control."</p>'
    '3':
      'image': 'jcr:52440796-3bce-4811-a9de-fc884b16cb28'
      'imageCredit': 'Angkas'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b2a45-2f39-420d-a261-06e1bbea5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:55:08.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f510a3-fbee-4f3f-ae51-e9877f4a8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea here is a lot of the passengers are embarrassed to hold
        the driver," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cee33-f5d2-40d8-bf4b-b4b813c2f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92c545-b32a-4ea0-863e-1cc123f369ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other safety measures for motorcycle passengers include not counter-steering
        when the vehicle is running, wearing appropriate clothing by avoiding skirts
        and even long shawls, and fastening the helmet properly. Royeca said the rule
        is to leave space for two fingers planted horizontally between one''s chin
        and the helmet strap.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae0b6a-a4ff-4571-b45d-54c17d68beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76325cad-bc36-485f-8e22-3827c8b34e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO has also prohibited passengers from riding sideways on the
        motorcycle, saying it is much safer to ride facing front or cowboy-style.
        Commuters should also mount the bikes on the left side to avoid hitting the
        hot exhaust pipes on the opposite end.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46721ae6-fb5a-4019-be47-ae17615550d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef9703-4241-447a-9449-5f290cf822da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers will be required to run through the safety guidelines before
        a commuter boards the bike, Royeca said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e571ea-b671-4a6b-bbd6-bd7141e2d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the remainder of the year, Angkas'' 27,000 drivers can now ferry
        passengers around Metro Manila and Cebu without fear of being flagged down.
        However, they would still have to follow 60-kilometer-per-hour speed limit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c0105-7b20-4954-afeb-0bc5274b2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OPINION: <a href="http://cnnphilippines.com/life/culture/2019/01/07/habal-habal-angkas.html">Is
        habal-habal the solution to Manila''s traffic problem?</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5312e-df91-4cd4-b645-9f6c77b51fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:03:11.561+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flagdown rate for Metro Manila motorcycle taxis is ₱50. An additional
        ₱10 to ₱15 per km is charged for succeeding distances, with surge pricing
        capped at 1.5 times the basic rate. In Cebu, fares start at ₱20 for the first
        km. Destinations beyond that are charged ₱16 to ₱20 per km.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
