      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China accused the Trump administration
        of committing "economic terrorism" on Thursday, escalating its war of words
        with the United States amid rising trade tensions between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fd35b-9059-4b89-a95a-91363cdc8700'
