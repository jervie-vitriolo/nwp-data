    'title': 'Raptors beat Warriors in NBA Finals opener'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c547375a-0a7e-4ce4-9252-51737af82b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:58:14.561+08:00
