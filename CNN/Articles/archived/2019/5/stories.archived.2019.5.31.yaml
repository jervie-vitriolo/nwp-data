  'Tito-Sotto-Senate-President-resolution0':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T10:58:51.288+08:00
    'imagesource': 'jcr:f04d0e0f-48da-4fa4-b583-9145591f2bee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f69321eb-8e62-4a3b-b162-85bf2ebd9580'
    'lead': 'The resolution will be circulated among incumbent and incoming members
      of the Senate to check if all of them truly support Senate President Tito Sotto’s
      leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:02:38.321+08:00
