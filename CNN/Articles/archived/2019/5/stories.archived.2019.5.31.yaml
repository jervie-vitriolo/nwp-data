      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3174e3d-32f4-4752-acd0-684b292cd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Kelly was charged with 10 counts of aggravated criminal
        sexual abuse -- a Class 2 felony -- involving four alleged victims. The charges
        involved alleged criminal conduct from 1998 to 2010.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e534d-d4fc-4d28-b151-cd5253d10ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.085+08:00
