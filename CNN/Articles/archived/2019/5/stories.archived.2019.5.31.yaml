      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that he is not forcing China to follow the arbitral
        ruling, saying the Philippines cannot go to war against the East Asian giant.</p>'
