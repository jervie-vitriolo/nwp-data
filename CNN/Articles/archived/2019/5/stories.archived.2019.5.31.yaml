    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reynaldo-Parojinog-Jr.', 'Reynaldo-Parojinog-Sr.', 'Nova-Parojinog',
      'Ozamiz-City', 'shabu', 'war-on-drugs']
    'stories': ['a35d3b84-8f92-404c-942f-5c1a4b35406f', '8fcf27d8-f6b2-454a-8d6a-44f1be0df16e',
      '0ae04bba-6845-4f04-8875-f39937078eee']
    'template': '1'
    'title': 'Parojinog scion gets life sentence over illegal drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3c9da-7100-4654-9617-03b3639c97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The scion
        of a clan allegedly involved in illegal drugs has been sentenced to life in
        prison for possession of methamphetamine hydrochloride, locally known as shabu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbecf48-894a-4733-8d55-3fe789667a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78291ea-f005-44b4-896e-c19083b326f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court Branch 79 said the prosecution
        was able to prove beyond reasonable doubt that Reynaldo Parojinog, Jr. was
        in possession of more than 50 grams of the illegal drug. He is the son of
        the slain former Ozamiz City Mayor Reynaldo Parojinog Sr., and brother of
        former Ozamiz Vice Mayor Nova Parojinog</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b1009-fd39-42ae-931e-a2592e88c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622bfc3-fa2b-41a9-81c0-ecc7813ae666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered him to pay a ₱500,000 fine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c71ac2-81e3-4fcd-8d1f-5d7d6f37a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.155+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog refused to give a statement after the ruling. He looked
        glum as he exited the court with a bullet-proof vest. He will be returned
        to the Metro Manila Jail Annex in Camp Bagong Diwa in Taguig City pending
        a commitment order from the court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b78ce3-ef82-4873-b35c-6e4341f14f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:25:19.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37fa98f-bd3f-4dba-84a5-84f4d6b65199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:25:19.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Major Jovie Espenido, Ozamiz City police chief, is happy with
        the court decision, saying the verdict proves their operation against the
        Parojinog clan was legitimate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8af086-f140-4122-9c81-5c71f9485189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:25:19.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee195b8-9289-49f2-aa4e-75b926a23247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:25:19.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Juan Pedro Navera, senior assistant prosecutor, thanked
        the court for its speedy disposition of the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adea327-c4f1-481b-8283-e332e1c59ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:25:19.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d45f05-f6c1-43a8-89ad-0bb22e4140a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:25:19.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog is still facing illegal possession of firearms and explosives
        charges in another Quezon City court. His sister, Nova, is facing charges
        for illegal drugs, illegal possession of firearms and explosives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e47d2d-2fc5-4970-9bfc-e26f644e4dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.156+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have tagged the Parojinog family as the source of illegal
        drugs in Ozamiz. President Rodrigo Duterte also accused the elder Parojinog
        and Nova among the narco-politicians operating in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d4dc8-fc98-4523-977e-5c7b4c5bbdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.156+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3966a9-3081-42ec-ac06-2fa3632b5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.156+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog patriarch along with 14 others were killed in a shootout
        during a raid of their properties in 2017 where bags of shabu, firearms, explosives
        and cash were found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c101387-413f-4a74-aa3b-122a35b9c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.156+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220602d2-3f96-4e8e-8034-eb232fdd8c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:25:45.156+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:12.589+08:00
