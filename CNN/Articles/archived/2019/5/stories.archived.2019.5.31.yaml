      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is scheduled to appear in court on June 6, said Sophia Ansari,
        a spokeswoman for the Cook County Sheriff''s Office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75b8ef1-ee70-4175-a0d0-8178862052ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.085+08:00
