    'mgnl:tags': ['Fitch', 'Ratings', 'S-P', 'credit', 'rating', 'revenues']
    'template': '1'
    'title': 'Fitch Ratings keeps PHL''s credit rating at ''BBB'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef1200-6cfe-40fd-ad19-ee8659ff4a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Fitch
        Ratings stood pat on placing the Philippines two notches above junk credit
        status, saying revenue collections remain low despite new tax laws and rapid
        economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a0348-0731-42ae-8146-81c88d7bdab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcc649-fd62-468e-b4c9-3dbb26af22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international debt watcher kept the Philippines at "BBB" on
        Thursday with a "stable" outlook, which is just one level above minimum investment
        grade. This comes a month after another agency <a href="http://www.cnnphilippines.com/business/2019/4/30/PH-rating-upgrade.html">S&amp;P
        Global Ratings</a> upgraded the country to "BBB+", which is a step closer
        to prime rating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5826811-d780-4bfe-9e52-611ef8a5bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454da507-5794-4085-aba5-8885968805ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A credit rating vouches for the stability of the Philippine economy
        and the government''s capacity to pay its debts, making it cheaper for the
        country to borrow from abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d99fd-5b64-4c9f-8042-d427243457f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41030fc9-98d2-4dfc-9ea4-b8cfc914d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ratings balance the Philippines'' prospects of strong sustainable
        growth and high levels of foreign-exchange reserves against relatively low
        per-capita income, governance indicators, and government revenue," Fitch said
        in its statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7566d4-a027-4ffd-9fb3-72a5ea7a0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63533275-8afb-4094-a5a1-911b7cc747ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch essentially kept the Philippines on the same rung since <a
        href="http://cnnphilippines.com/business/2017/12/11/international-debt-watcher-Fitch-upgrades-PH-credit-rating.html">December
        2017</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e150e-ee64-4bf9-9570-4e9e9e6c930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd794f-5222-4014-843c-81d100c08818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.513+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt watcher expects growth to rebound from a four-year low
        of 5.6 percent in the first quarter, saying that stronger government spending
        on infrastructure as well as private consumption will lift the full-year pace
        to 6.1 percent. Still, this would be softer than 2018''s 6.2 percent climb
        and the state''s 6-7 percent target.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba04d16-9dcb-4d62-a753-b686d867304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080065c-9c23-406a-a6da-bb9c62150ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalating trade tensions between the United States and China coupled
        with Beijing''s slowdown pose as key risks to domestic activity, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0b332-f54e-4e18-9bbe-4e064bfaa1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93918f-8fdb-4d62-a22b-2541ef24316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reprieve, Fitch said the Philippine economy isn''t at risk
        of overheating anymore after the Bangko Sentral ng Pilipinas (BSP) responded
        to last year''s inflation surge with a series of interest rate hikes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3aa557-9b22-4872-acd1-e7743db25339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6156a-ee5e-4d79-9b14-92b041790e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the central bank <a href="http://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">began
        easing</a> these rate increases in May, coupled with a phased reduction in
        required bank reserves as inflation consistently dropped since the year opened.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fe7fc-0e50-453b-9109-237ab234ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89b5ae-e01f-47cf-8535-a7009e580e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch took note of improving revenue collections by the government,
        but said that the latest share at 19.7 percent of gross domestic product (GDP)
        as of 2017 is still well below the 27 percent of GDP median among similarly-rated
        economies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89664f64-f17b-4003-99b8-2f1e42f6201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ccf572-85e6-418f-956a-60ce2ffa9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improvement in central government revenues will be the result
        of a comprehensive tax reform, notably the implementation of tax package 1A
        that was passed last year and is expected by the government to deliver the
        bulk of the revenue gains," Fitch said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f7dca-0ecf-497e-9d6a-2787a2dbd850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf669d-9134-4e5b-8925-9071757fa367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.514+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Succeeding tax reform measures are expected to be broadly revenue-neutral,
        it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9fa6a1-afdc-4868-98c0-5be8df3d63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212dcc5-8715-4d09-9f36-7b78b95f88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit rating agencies have long flagged the need for the Philippines
        to substantially broaden its tax base to generate more funds for state projects,
        but have acknowledged that the recently-passed Tax Reform for Acceleration
        and Inclusion law will boost collections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567613e-cf07-42d5-9481-c128079b54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187cc990-0cd3-4df1-97ef-a8c02af706d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the debt watcher said the country''s fiscal deficit will
        remain above three percent of GDP in the next few years due to spending on
        big-ticket infrastructure, but flagged that the recent Supreme Court ruling
        requiring bigger fund transfers to local government units could widen the
        budget gap and "create challenges for effective public finance management."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37c3c6-d895-4dc1-9820-57d26e319b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eeec14-6059-447a-a223-7e200c777568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the monetary front, the country''s external trade deficit is
        seen wider but stable, while the BSP is seen to maintain ample dollar reserves
        despite bigger import volumes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea59e0-58e8-4a5c-abe9-765041e97e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fab6c9-8b1a-493e-927a-da83691e73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:11.515+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine banks are seen remaining on sound footing, although Fitch
        noted that credit growth will likely post slower expansions due to tighter
        liquidity conditions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2709f-fb0b-4639-9f98-083a8936989a'
