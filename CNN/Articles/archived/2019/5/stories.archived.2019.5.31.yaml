      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844a0e4-8d55-48a3-8697-d8e3d37f9395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.413+08:00
