      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI still won''t charge for dollar to peso transfer and transfer
        to one''s own and enrolled accounts. The bank urged its customers to enroll
        their third party accounts by going to a BPI branch to be able to transfer
        funds at no cost.</p>'
  'Higher-transport-food-costs-May-inflation':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-31T15:17:12.756+08:00
    'imagesource': 'jcr:a1e6b13c-58ff-47de-9fdc-13180ecb46ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82c47b99-f22c-411a-b363-26079db9b3a8'
    'lead': 'The Bangko Sentral ng Pilipinas expects inflation between 2.8-3.6 percent
      for the month, while analysts see a 2.9 percent pace. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:21:44.434+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:51:00.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:42.948+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko', 'Sentral', 'inflation', 'central', 'visayas', 'jeepney']
    'template': '1'
    'title': 'Higher transport, food costs drive May inflation – BSP '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499b363-4185-4edf-a18d-5500d16acde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Inflation
        could have slightly picked up in May as the cost of some food items and jeepney
        fares went up, the Bangko Sentral ng Pilipinas (BSP) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a96374-add4-4920-b138-73d1eeea8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s Department of Economic Research said the prices of basic
        goods may have risen by between 2.8-3.6 percent for the month. This follows
        a three percent reading <a href="http://www.cnnphilippines.com/business/2019/5/7/Inflation-eases-April-2019.html">in
        April</a>, a 16-month low that came from a 2.7-3.5 percent forecast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405f5df-3b72-4196-ba46-7d27311ef4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will report official inflation
        data on June 5. Inflation settled at 4.6 percent in May 2018, marking a steady
        climb that led the central bank to kick off a series of interest rate hikes
        to temper price spikes that year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1aa202-cbd3-47e9-a2b0-e20db8d80988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank wants inflation to settle between 2-4 percent,
        with the four-month average now at 3.6 percent. Last year, inflation averaged
        5.2 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd95a17-2cfd-4b09-8d4b-d2bc6bf64de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upside price pressures could emanate from the jeepney fare adjustment
        in Central Visayas and higher prices of selected food items. At the same time,
        positive base effects could account for temporary price pressures in May,"
        the BSP unit said Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d33c3-7cd0-4486-91b8-7923f900e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board approved
        the hike in minimum jeepney fares in Central Visayas to ₱8 from ₱6.50 effective
        this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8233e-b8de-4de4-9ad2-451e7a8357a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These increases could have been offset by lower rice prices, fuel
        price rollbacks, and lower electricity rates for the month, the central bank
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6b887-6547-4355-b231-2453bb6858dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a CNN Philippines poll among 13 economists pointed to
        a further slowdown for price movements, fetching a 2.9 percent median.</p>'
    '31':
      'image': 'jcr:0c61b653-43f3-4f62-9676-0e4f33b644fe'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1978b07-61d3-40ce-acd6-8ee47d8c5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5911e91e-8cac-4489-a62e-522622909a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven analysts projected an even slower inflation rate for May,
        three said prices may have picked by another three percent, while three others
        pegged a 3.1 percent pickup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd45f5a-420c-43e2-a586-60402d315553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My forecast is 3.1 percent since crude oil prices were still high
        up to mid-month," said Victor Abola, economics professor at the University
        of Asia &amp; the Pacific.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2d638-d439-4c4b-b97f-592455c0ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of the Philippine Islands lead economist Emilio Neri, Jr. added
        that higher prices of fish and other food items may have reversed previous
        declines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395d02c-d6b8-4a60-90c6-1855ff64e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philstocks Research head Jun Calaycay gave a three percent estimate,
        saying that subdued oil price movements may have been offset by a "slight
        uptick in spending" running up to the May 13 elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754ae1c-81cb-45db-a65f-caeac9a75fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the opposite end are those who expect a fresh slowdown in price
        adjustments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbfd48-5d26-4cda-b06c-193c417e4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rice prices have consistently been lower for the last 6 weeks while
        the government has been proactive in importing foodstuffs given the onset
        of the El Niño dry spell. And although local pump prices have risen year-to-date,
        recent rollbacks have both diesel and gasoline prices roughly flat from the
        same period in 2018," said Nicholas Antonio Mapa, senior economist at ING
        Bank N.V. Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13762666-ba6a-43a4-a882-8c30801201f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Security Bank chief economist Robert Dan Roces, prices may have
        picked up at a more modest pace as food costs remain low. He added that the
        El Niño phenomenon has not affected rice prices just yet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47f0e2-3bfa-4c10-a36a-c05f4bf3157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:21:44.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has declined for six straight months from the nine-year
        peak of 6.7 percent in September and October last year. This trend also allowed
        the BSP to start unwinding the 175 basis points (bp) worth of rate hikes in
        2018, starting with a 25bp cut last <a href="http://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">May
        9</a>.</p>'
  'guide-to-me-time':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Squeezing the playtime into work time seems challenging, but the key
      is compartmentalization: set aside time to unwind. Photo by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2019-05-31T15:25:13.604+08:00
    'imagesource': 'jcr:664b835e-f2de-442c-a8b7-7f8e6da04dbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ddb8d0b-c8d0-4bb1-98de-49905b075fde'
    'lead': 'Squeezing the playtime into work time seems challenging, but the key
      is compartmentalization: set aside time to unwind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:28:13.287+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-30T00:51:00.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:43.328+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There is rest for the weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc3154-1f06-4b05-a893-08a113f00f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> "Work hard, play
        hard" keeps us going. This has been the mantra of any hardworking professional,
        probably even dating back to college days, when thesis was the most important
        thing in the world. These days, the scope of work is more real. You''re doing
        actual paying work with real risks and impact to society. Plus, now that you''re
        a professional, weekends are not as sacred, if not yet entirely desecrated
        by work and its accompanying worries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ed39e-6ef3-4012-be1d-df588292d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Squeezing the playtime into work time seems challenging, but the
        key is compartmentalization: set aside time to unwind. Adult life involves
        having well-thought and healthier choices. In comes the ''me-time'': a look
        out the window, a nightcap, a verse in a poem, essentially any type of breather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be0ed1-3182-4b60-b730-2831ed46ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time to turn off the work thoughts, get off the radar, and take
        your mind to somewhere restful, with a bottle of low-calorie, low-carb, zero-sugar
        beer in San Mig Zero to top it all off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1d8fd-698f-4b15-8b17-8950d5806653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.287+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Get a spa day</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a43c0-9589-43c5-961a-7c10f91c95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re the type who likes quiet and dark spaces to relax, a
        spa day might be the best thing to take your mind off work. It doesn''t have
        to be anything grand: the price for massages ranges from below a thousand
        bucks to a little above. The best thing about getting a massage is letting
        and going limp right there on the massage table, and floating to your happy
        place. Is it a meadow, an island of bliss, or a sanctuary? Your call. It is
        your happy place. If mentally conjuring your happy place seems difficult,
        get a home service massage. Prepare to zone out and ignore work emails for
        two whole hours or more.</p>'
    '20':
