      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Foreign Affairs said the White House had "brought
        huge damage to the economy of other countries and the US itself," spokesperson
        Lu Kang told reporters in Beijing on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d72de-8c33-4c32-b20e-14fe5c0298ba'
