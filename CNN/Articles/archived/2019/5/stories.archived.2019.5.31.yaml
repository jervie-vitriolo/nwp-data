      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong>A magnitude
        6.2 earthquake struck Davao Oriental and was felt in several other parts of
        Mindanao on Friday evening, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67467e5-6895-4437-a7e2-7fc209b6e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:20.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.phivolcs.dost.gov.ph/index.php/earthquake/earthquake-information3">quake</a>,
        tectonic in origin, had a depth of 76 kilometers along Governor Generoso,
        Davao Oriental. It struck the area at 6:12 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e276e-f71f-4d3f-a1e5-80e3dd15850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:20.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was felt at Mati City, while Intensity 4 was recorded
        at Alabel and Kiamba in Sarangani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e06aac-3f00-4189-9068-b027bc3d7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:20.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 meanwhile hit Kidapawan City in Cotabato.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9561fc-7b7b-43fc-9548-5068dcfdefc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:20.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 2 jolted Bislig City, Surigao del Sur, while Intensity
        1 was felt at Cagayan de Oro City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07c1b5-2013-4540-bd51-68bb86df37db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:20.959+08:00
