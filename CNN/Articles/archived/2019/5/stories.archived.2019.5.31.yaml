    'jcr:uuid': 'ad58a34b-83b4-4a27-bd59-428f6658835b'
    'lead': 'Seven South Korean tourists died in the accident, of whom two have been
      identified. None were were wearing life jackets, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T06:49:20.531+08:00
