  'Duterte-climate-change-conference-waste':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T19:36:38.196+08:00
    'imagesource': 'jcr:5354c931-06f7-4bf0-8394-a39b74d2561c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9918f69d-ba70-48ee-ac2d-bb7bff744da7'
    'lead': '‘There are so many countries with so many bombs, atomic hydrogen and
      all. If any one of them would start to send one into the air, there’s a chance
      that it will be end of the world. That’s why climate change does not really
      matter to us at all,’ President Rodrigo Duterte says in a speech in Japan Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T19:42:19.447+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:50:54.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:45.879+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'President-Duterte', 'Japan', 'climate-change',
      'United-Nations']
    'stories': ['1b69737e-0f45-4dd5-8386-9554df9ce27d']
    'template': '1'
    'title': 'Duterte downplays climate change efforts, calls conferences ‘waste of
      time’'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690a51a-20e7-4717-b7ea-5e23dba094e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:42:19.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —&nbsp;</strong>President
        Rodrigo Duterte on Friday downplayed global efforts against climate change,
        calling conferences on the issue a “waste of time and money.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a46abc-3c29-46d3-a240-d96e43ca0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:45:11.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final day of his Japan visit, Duterte momentarily drifted
        away from his prepared keynote speech at the 25th International Conference
        on the Future of Asia in Tokyo to share his thoughts on the phenomenon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcfacc4-d540-473c-8143-5ee8f83c1778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:45:11.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive recalled a recent conversation he had with United
        Nations Secretary-General António Guterres. While he earlier said the country
        “joins the consensus to fight climate change,” he also questioned the “system”
        of its global talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686d520-f495-40c4-a3cf-ccf0a5be4273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:45:11.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love him, he’s a smart guy. But during his time he was talking,
        ever complaining about climate change,” Duterte said of Guterres. “After the
        talk I intervened, you know Mr. President, we are talking about deaths. We
        talked about destruction, we talk about dislocation. The Philippines has been
        there.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb300a76-2fe7-4289-b2a5-664c524dba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:45:11.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said to the body, let’s stop kidding each other. We are just
        wasting the time and the money of the people coming back and forth to these
        conferences, which (have) not improved a bit since we started to talk about
        it,” the President shared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18be08-f3d5-4618-bcc6-edaf5ca2a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:45:11.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said climate change may not matter in the long run due to
        other global issues—including threats of war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7a2a9-7f04-4b7b-bb90-12d041f2d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:45:11.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are so many countries with so many bombs, atomic hydrogen
        and all. If any one of them would start to send one into the air, there’s
        a chance that it will be end of the world. That’s why climate change does
        not really matter to us at all,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a690896-5db9-42f5-a82e-f32e517507fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:45:11.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he has fired several members of his Cabinet
        for going on numerous out-of-the-country trips just to attend climate change
        conferences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d8e4a-935f-44e2-a470-2e32d6c2754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:45:11.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the absence of an “entity” which would enforce laws
        governing climate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f1f0e-20d3-4b67-a255-e88ef54223db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:45:11.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in March 2017 signed the Paris deal on climate change, which
        mandates member countries to curb the effects of the phenomenon. The agreement,
        signed by over 195 countries, seeks to pursue efforts to limit the global
        temperature increase to 1.5°C above preindustrial levels.</p>'
