      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier <a data-cke-saved-href="http://cnnphilippines.com/news/2019/4/2/Teddyboy-Locsin-diplomatic-notes-China-vessels-Pagasa-Island.html"
        href="http://cnnphilippines.com/news/2019/4/2/Teddyboy-Locsin-diplomatic-notes-China-vessels-Pagasa-Island.html">protested
        China''s actions</a> in the West Philippine Sea, including the <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html"
        href="http://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html">swarming
        of Chinese vessels around Pag-asa Island</a> and Chinese fishermen''s harvesting
        of giant clams, locally known as Taklobos, in Scarborough Shoal. Malacañang,
        however, has distanced itself from the complaint filed by former government
        officials against Chinese President Xi Jinping over the alleged militarization
        of artificial islands, damage to marine environment, and harassment of Filipino
        fishermen.</p>'
