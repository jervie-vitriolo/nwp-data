      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5d9df-4583-4c3f-8cdc-41859e1cac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came as China''s top economic planning agency suggested
        it would be willing curb exports of rare earth minerals, which are crucial
        for high-tech manufacturing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e7391-4c49-4545-a045-5c7fbecd6697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c6c361-0e0f-4674-9610-164426d4cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 15, the Trump administration signed an order that potentially
        banned major Chinese companies, such as technology giant Huawei, from buying
        vital components such as computer chips from the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d01398-da15-41ac-af32-74fef39bd52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f874d-2287-4e90-9613-af8d26e8a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those chips are made using rare earths, of which China is
        a major exporter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996209e2-0dd5-4dbf-84ba-583a0686ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94aed53-ec55-4095-81a5-3bdfa59ad104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, the United States completely overestimates its ability
        to control the global supply chain and is due to slap itself in the face when
        it sobers up from its happy, ignorant self-indulgence," said the commentary
        published under the pseudonym Wuyuehe. "Don''t say we didn''t warn you."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa39e6-b0fd-40dd-b130-63147fa3a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd257bf-2033-46b2-937b-b0446a46d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase has, in the past, been reserved by the Chinese state
        media for times of serious conflict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc21e68-3787-44c6-b206-3b8a160cddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683302e-41f9-4e3c-9240-db0a37aa3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily used it in 1962 before going into armed conflict
        against India and again in 1978 before the Vietnam invasion. More recently,
        though it has appeared in several People''s Daily commentaries on issues ranging
        from Taiwan to the trade war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd30ba-21f8-4e96-b7b0-91bd8c52700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e9d56-55c0-4835-8e03-ad59c4c106c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War of words</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf9e22-33fa-4b4b-a2e2-632ab90cb7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 10, the U.S. raised tariffs on $200 billion of Chinese imports
        from 10% to 25%, after talks between the two countries broke down less than
        a week earlier.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4321a0b-df49-4dee-9a54-c9922f9c06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea0cba-a121-4f08-9855-bb16fbb36783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations have now stalled, with each side blaming the other
        for the recent setbacks. Speaking in Japan on Monday, U.S. President Donald
        Trump said he was "not ready" to make a deal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed91745-9333-4ed6-99ca-9f4419900ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7af64-e8bc-49b2-852f-479c66ac980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. imports far more from China than China does from the US
        -- one of the reasons for the trade war. As China runs out of U.S. imports
        to tariff, it has turned to its rare earth exports as a new potential battleground.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c71c2-184b-45e4-9f3e-c534f3ac2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bcce5e-d1c1-403e-b7cc-38e5ddfaa4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accounted for 80% of all rare earth imports by the U.S. between
        2014 and 2017, according to the United States Geological Survey, and are were
        among the few items not hit by U.S. tariffs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2471015-79d2-4978-ac4d-36b04669136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a353dc-8210-4b2c-a37d-2613ac9c93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statements posted on its website Wednesday, a representative
        of China''s powerful National Development and Reform Commission again hinted
        at the possibility of action on rare earths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfeba70-56b8-4c5c-91c6-a94cbc6d8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad928abd-df43-45c5-8d3c-0054d9cef192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can tell you is that if anyone wants to use products made
        of China''s rare earth exports to contain China''s development, the people
        of Ganzhou and across China will not be happy with that," the official said,
        referring to a city in Jiangxi province.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7546551-de04-44cf-a5e0-0e0e71e2ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ab0c7-af63-43be-a482-ffbc260a6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 20, Chinese President Xi Jinping visited a rare earth factory
        in Jiangxi province, an unusual personal touch which many analysts and state
        media saw as a clear message to Washington.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155aa8a9-e627-4b3c-9a0d-a48c0d0df767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a1a10-676a-4585-837e-f838d21ace36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the rare earth become a counter-control weapon against China''s
        unwarranted suppression (by the U.S.)? The answer is not mysterious," the
        People''s Daily commentary said. "In fact, consumer electronics, military
        equipment and many other products produced in the U.S. are highly dependent
        on China''s rare earth resources</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebea80-0a96-4b9a-8602-e6b28e6104bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e28df-4f57-4b3d-baac-f51d3115ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial in state media tabloid Global Times Wednesday was headlined:
        "U.S. will rue forcing China''s hand on rare earths."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb36d16-8597-4ed6-b7e8-bceb90f73772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38bd1c6-39b9-4957-907d-f3ddf6f65c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while rare earths could prove a potential pain point for Washington,
        they may not be the advantage some in China think.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35db0a-8c18-401d-8533-9d18b7075354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.893+08:00
