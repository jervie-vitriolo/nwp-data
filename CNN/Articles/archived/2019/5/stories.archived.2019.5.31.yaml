      'jcr:uuid': '32084a45-cdcf-48de-89c3-7f7330dcb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.857+08:00
