      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a47d9-41dd-4626-b4f2-b52432d2d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Chamber of Commerce has estimated that about 6 million US
        jobs depend on trade with Mexico.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bd7c9-3b44-470c-ae57-d7a55a084a93'
      'mgnl:activationStatus': true
