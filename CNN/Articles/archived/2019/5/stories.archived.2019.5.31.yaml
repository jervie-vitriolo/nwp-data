      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decisive victory of the president''s coalition in mid-term
        elections in May 2019 has increased the ability of the government to implement
        its agenda," the credit rater said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
