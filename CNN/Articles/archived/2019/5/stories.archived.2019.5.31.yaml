      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement followed similarly ominous rhetoric from Chinese state
        media, which issued a stern message to Washington on Wednesday: "Don''t say
        we didn''t warn you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a6c57-65ab-4889-abc4-950cb1b31350'
