      'mgnl:lastActivated': 2023-01-30T00:51:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf3f6d-dd8d-4f2c-9fe5-29f47f9ea797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:51:28.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subic Bay Metropolitan Authority (SBMA) Chairman and Administrator
        Wilma Eisma said the departure of the unwanted shipment was a momentous occasion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f0e49-c20b-4b0f-8343-649512d80803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:51:28.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank President Rodrigo Duterte for his decisive action that
        brought about a satisfactory conclusion to this sordid chapter in our history.
        This is one proud moment for all Filipinos," she said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34437d3-e3a4-40b6-8481-883e2e1191a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:51:28.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the SBMA documented the whole procedure from the
        time MV Bavaria docked in Subic’s New Container Terminal-1 to the loading
        of the containers Thursday to the ship''s departure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59946da9-a454-4e08-9456-91a5661b7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:55:50.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups celebrated the event, saying they were "jubilant" after the
        ship left port.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c112fea-7713-4f6b-9635-09ca83f6f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:55:50.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel jubilant that 69 containers of Canadian rubbish are now
        homeward bound after being stranded here for so long,” said Aileen Lucero,
        National Coordinator, EcoWaste Coalition. “The Philippines is not the world''s
        dumpsite. Never again shall we allow other countries to trash our dignity,
        our people''s health and the environment.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434d819-aef8-4f03-a2f2-95bb582ea7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:55:50.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Ruff of RightOnCanada, a rights advocacy campaign based
        in the North American country, said it was a "victory for the environment
        and a victory for the rule of law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7226f05-3e7b-47a6-8926-8ce63f098785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:55:50.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Canadian government is now finally going to comply with the
        Basel Convention and take responsibility for its own wastes. This is what
        environmental responsibility means," said Ruff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d214f-0ebc-4a4a-80d9-1cbb39b3ef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:48:48.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr. said Canada
        paid for fumigation, ship side loading, and shipping, which was estimated
        to cost around P10 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfecfe-b5e2-48a1-8137-a75db55beeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:48:48.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Container Terminal Services Incorporated waived
        all costs on land.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc78c3c-01d6-412e-abca-9c62796eb36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:48:48.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Bavaria is expected to arrive at the Port of Vancouver in Canada
        on June 22, after a stopover in Taiwan. Local Canadian press reported the
        garbage will be incinerated in Burnaby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220433de-28b2-4b48-9fc1-3c1ef1b602f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:48:48.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69 container vans of trash are what remains of the more than
        2,500 tons of waste illegally shipped in batches in 2013 and 2014 by Canadian
        company Chronic Plastics Inc. The company declared the trash in 103 container
        vans as "recyclable plastic scraps."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305fcf6-5de8-4929-83a5-0301437d4502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:48:48.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials earlier said the contents of 34 container vans
        have already been disposed of.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89db1ff-4d66-47cd-9a11-cdfc0e0b0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:48:48.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental activists from Ecowaste Coalition, however, said only
        26 container vans have been accounted for. They called on the government to
        disclose where the contents of the eight other container vans were dumped</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ab92f-26f4-4433-a6ef-d1633f4efec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:48:48.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court is still hearing cases on alleged
        violations of environmental and customs laws against Canadian firm Chronic
        Plastics and customs brokers involved in smuggling the garbage.</p>'
  'South-Korea-Budapest-boat-crash-':
    'author': 'Sophie Jeong, Jake Kwon, Julia Hollingsworth and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-31T06:47:02.018+08:00
    'imagesource': 'jcr:4747ea88-b094-49f2-ba4e-e57177fc671b'
