      'mgnl:type': 'text'
      'text': '<p>Fitch said it could upgrade the country''s credit score should strong
        and stable growth be sustained, stronger governance will be instilled, and
        should revenues rise. Meanwhile, a reversal of reforms and a less-resilient
        economy could trigger a downgrade from the debt watcher.</p>'
