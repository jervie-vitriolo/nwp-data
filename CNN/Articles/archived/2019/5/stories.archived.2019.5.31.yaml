    'template': '1'
    'title': 'Blooming selfies: Vivo pairs limited-edition V15 blossom pink phone
      with Benefit Cosmetics'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a2c21-ff69-4d03-b9db-83c9108205b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:25.625+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> Summer may be ending
        soon, but the fun continues with Vivo''s announcement of its latest promos
        and partnership with premium cosmetic brand Benefit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7465e01-3c65-42e3-9a5b-09da40007b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:25.625+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest venture —&nbsp;the Vivo x Benefit kit —&nbsp;comes in
        a premium pink package which includes the limited edition V15 Blossom Pink
        phone launched this summer as well as a special make-up kit from Benefit.
        The beauty kit features two Benefit box o’ powders, the Dandelion Twinkle
        Blush and the Gold Rush Blush.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb098fa7-e8b1-4f2f-8708-34cf4bc50400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:25.625+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Vivo x Benefit Kit, achieving blooming selfies can be done
        in a snap. Vivo smartphone holders can just swipe on their favorite Benefit
        box o’ powders to get that pop of color on their cheeks, and let the Vivo
        V15’s 32 megapixel Elevating Selfie Camera do its magic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c53f00-aad6-4923-ac65-1df80aaa0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:25.625+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their partnership, Vivo will also launch two fabulous
        promos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e34c9-d2bd-4091-a9e7-f4558fd1f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:25.625+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting May 18, Vivo and Benefit fans will get the chance to win
        the limited edition Vivo x Benefit kit by simply following <a href="https://www.instagram.com/vivo_philippines/">@vivo_philippines</a>
        and <a href="https://www.instagram.com/benefitph/">@benefitph</a> on Instagram,
        where instructions and mechanics of the promo will be posted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16f0ab-454d-4321-ba31-acf920d5bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:25.626+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting May 25, those who have already purchased the V15 Blossom
        Pink can also get the chance to win P5000 worth of Benefit products by uploading
        a creative photo of the limited-edition Vivo smartphone on Instagram, and
        tagging @vivo_philippines and @benefitph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed61ff3-c1fd-4463-b645-3988bb81aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:06:25.626+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-30T00:50:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Visit the Vivo Philippines Facebook and Instagram pages to find
        out more about the upcoming promo. For more information on the limited edition
        Vivo V15 Blossom Pink, visit <a href="https://www.vivo.com/ph">www.vivo.com/ph</a>.</em></p>'
  'Customized-insurance-plans':
