    'mgnl:tags': ['China', 'Tiananmen-massacre', 'Tiananmen-Square']
    'stories': ['c129e989-9945-4712-a7b0-2a1895227382', '45f81a0a-916f-48fc-84ba-560c8ce96832',
      '9fca992d-8fb9-444e-ac09-d38e4ce56f17']
    'template': '1'
    'title': 'Tiananmen protests were not ''suppressed,'' Chinese government says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e28afa-4393-4387-bbb8-49a96b89f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The massacre of unarmed citizens by
        soldiers in Beijing''s Tiananmen Square in 1989, should not be referred to
        as "suppression," a Chinese Defense Ministry spokesman told reporters Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa6765-85a1-4a05-84ef-be4dc1a3634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de034da-c814-4a5b-ae91-1fc46b9ddddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Tuesday, June 4, marks 30 years since Chinese troops ended
        several weeks of protests by firing at civilians, killing hundreds if not
        thousands of people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508564d0-65e0-45ae-8f18-cd8a64068f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce5c76-07a0-4279-a40c-ac922e2a962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been estimated that as many as 10,000 people were arrested
        during and after the protests. Several dozen people have been <a href="https://edition.cnn.com/2013/09/15/world/asia/tiananmen-square-fast-facts/index.html"
        target="_blank">executed</a> for their parts in the demonstrations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f2a3c-ec50-4cfe-bcc2-d12949313c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c7c13-d98a-4ef4-8cfc-ffdafbb54f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his monthly briefing, spokesman Wu Qian was asked by journalists
        if the People''s Liberation Army had any comment on the suppression of students
        30 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60063d13-29d5-4f62-ba47-4521015f05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b44e99-d79c-4a94-8eb8-99045797b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree with the word ''suppression'' in your question,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27940333-928c-4557-b820-4d076141e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa452e-e4ae-4349-883f-8660622041da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 30 years, the process of our reform and development
        and our stability and achievements have already addressed your question."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b224beb-cb47-4316-9001-4fdd9b0a6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046c762-10ea-4a3a-86a2-c840e8841590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests began in mid-April following the death of former Communist
        Party leader Hu Yaobang, who had been deposed years earlier and was seen by
        students as a proponent of greater social freedoms in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49538d4-f0bd-42ef-993a-ec45fb4fd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe7cb5-2413-4dc8-8b59-ddb2a6f0b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:40:36.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next seven weeks, protesters occupied Tiananmen Square
        —&nbsp;a huge public space that faces on to the Forbidden City and the Great
        Hall of the People.</p>'
    '15':
