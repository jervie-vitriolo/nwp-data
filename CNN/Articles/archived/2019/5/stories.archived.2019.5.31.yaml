        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72194131-d0b7-4045-9e60-72e1ea3b4747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Broadcaster
        Erwin Tulfo on Friday apologized for his fiery on-air tirades and threats
        against Social Welfare Secretary Rolando Bautista, but he refused to take
        back his remark that the Cabinet official is inefficient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5bc8c-aa32-4d3b-b4f7-85c1892828d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce9b8d-c71b-43f1-b22f-c48a143fcdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask for an apology sa excessive ranting, ''yung sobrang pagmumura
        at galit ay medyo nasobrahan nga. five minutes of ranting, I think that was
        too much... Pero ''yung pagpupuna sa kanya na wala siyang ginagawa, na kailangan
        magtrabaho siya, it will stay. Hindi ko babawiin iyun, because wala sa lahi
        namin na binabawi ng commentaries namin about trabaho mo," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f329e8-8f85-4462-a230-ebee882fee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235435e4-9f19-4d37-a661-6fc08c991a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A furious Tulfo, a host in the government channel and radio station,
        berated the retired Army general on his program on DZRB Radyo Pilipinas for
        allegedly refusing to grant an interview and for telling the show to send
        an official interview request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157dc9ee-b6a3-494f-83a6-6333f35836ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73d888-3a7b-4c77-9aeb-f1cbf773c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinatawagan ka namin para marinig ng mga kababayan nating mahihirap
        ang stand ng mga mahihirap. Hindi ''yung sasabihan mo kami na sumulat muna
        kayo five days before. Eh sino ka bang p**** ka na kailangan ko pang sumulat-sulat
        sa''yo? Sagutin mo ''yang telepono mo dahil ikaw ay DSWD!" he said in his
        show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3677cd-8e97-4572-b239-4df996ea4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41400182-8cff-48bf-97f6-4f54b30f0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radio broadcaster''s attacks continued: "Sampalin kita ''pag
        nakita kitang buang ka eh, wala akong pakialam ke retired General ka, mudmurin
        ko yung mukha mo sa inidoro. Dagdag ka sa problema."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990b64b-9edc-4058-9eef-430b5dc00527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0245cd-ace1-42a4-880e-f4c1c61cd2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted to interview Bautista to ask about DSWD''s plans
        following the recent signing of anti-poverty measure Magna Carta of the Poor.
        He said Bautista owes an explanation to the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15319ee7-ea95-40d9-bd1f-9e70dd69fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbdad09-b388-4c3e-a554-5c8bdb0f34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ''Wala kang silbi,'' that I will not take back because ayaw
        niyang sumagot. Mga tao nag-aantay. Eversince maupo si Secretary Bautista
        sa DWSD, ni nungka hindi malaman ng mga tao ang plataporma niya o ano ang
        plano niya sa ahensya," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709919a-b719-45dd-9495-ed3dd7897962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf97798-535a-4b6f-9158-838a5e910f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:05:27.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo''s outburst did not sit well with active and retired military
        officers, who vouched for the former Army chief''s professionalism and character.
        The Philippine Military Academy Alumni Association said they will file libel
        and oral defamation cases and a complaint with the&nbsp;Movie and Television
        Review and Classification Board (MTRCB) against the broadcaster.</p>'
