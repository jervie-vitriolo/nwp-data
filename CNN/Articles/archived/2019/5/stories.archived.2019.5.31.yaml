      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An Illinois grand jury has indicted
        entertainer R. Kelly on 11 new charges in his sexual assault and sexual abuse
        case, including four new felonies with maximum penalties of 30 years in prison,
        according to court documents released Thursday.</p>'
    '5':
