      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Warning: This story contains an image some
        may find offensive. Reader discretion is advised.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d15cd-426a-4e43-9599-86bfb78efd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This time, it was an accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c552e224-7209-4c1e-86d5-bd7c8f86abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s what Air Force officials said in an official statement
        Thursday after yet another drawing resembling male genitalia appeared in the
        sky, this time over Luke Air Force Base in Arizona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91962d6f-35a7-4f81-979e-4658ca956e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a training exercise on Tuesday, F-35 fighter jet pilots inadvertently
        created a condensed air trail in the shape of a penis — images of which caused
        a stir on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb470f1e-69e5-4714-ae7a-416cd0ac442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike previous incidents involving the use of military aircraft
        to create phallic images, base officials insist that this suggestive depiction
        was an accident and the result of normal flight maneuvers as the fifth-generation
        jets engaged in a simulated dogfight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b305c3-5d0c-476b-aaf1-9804278bbe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen the photos that have been circulating online from Tuesday
        afternoon. 56th Fighter Wing senior leadership reviewed the training tapes
        from the flight and confirmed that F-35s conducting standard fighter training
        maneuvers ... resulted in the creation of the contrails," a spokesperson from
        Luke AFB told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f68e7-e325-4385-bb7e-f72c6b2dd830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no nefarious or inappropriate behavior during the training
        flight," the spokesperson added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74914f95-e4e5-4541-b931-49ee4958c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.fox10phoenix.com/news/arizona-news/luke-air-force-base-officials-respond-after-photo-of-penis-contrail-surfaces?fbclid=IwAR0GKlsp7NUyCQiVK7nGdzyxdZ_CI7zN02lQmT6IU01GwLFIxqjbVyt-9MI">Fox
        10 in Phoenix</a>&nbsp;was first to report the images.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa7290-2bae-4c6e-8be8-5273c4e06b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35 is touted as the future of military aviation, a lethal
        and versatile aircraft that combines stealth capabilities, supersonic speed,
        extreme agility and state-of-the-art sensor fusion technology, according to
        Lockheed Martin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d12580a-d043-438a-be44-fd26ecf70f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft — whose stealth capabilities make it harder for enemy
        radars to detect — has been a favorite of President Donald Trump, who has
        lauded the F-35 several times as "invisible."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761669ef-8fd2-40ad-9ec6-77f66e140654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tuesday''s drawing may have been an accident, it marks the
        first time an F-35 has been associated with this type of incident, intentional
        or otherwise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678edf28-9d3c-4bc9-99ef-e8876089361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar aeronautical drawings have become somewhat of a trend in
        recent years among military aviators.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2773f2-9cf1-4f90-9690-921398f05aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, <a href="https://edition.cnn.com/2017/11/17/politics/navy-aircrew-obscene-skywriting/index.html">a
        Navy aircrew was punished</a> for purposefully leaving an "obscene image"
        in the sky over Okanogan County, Washington.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883c65d-6666-412f-a87c-a68505c364ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US Navy air crew, flying an F/A-18 Growler (Electronic Attack Aircraft)
        assigned to Electronic Attack Squadron 130 based at Naval Air Station Whidbey
        Island, Wash., flew an air pattern ... that left a condensed air trail resembling
        an obscene image to observers on the ground," Navy spokesperson Lt. Cmdr.
        Leslie Hubbell said at the time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276c796-0395-4245-95de-4768b1772492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy "Air Boss" Vice Adm. Mike Shoemaker issued a sharp rebuke of
        the crew''s actions and emphasized the service''s commitment to "foster an
        environment of dignity and respect."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444f19b-fb19-4540-890b-84edf80cd741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sophomoric and immature antics of a sexual nature have no place
        in Naval aviation today," Shoemaker said in a written statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795982b-bb66-468f-be8b-21cdc68d642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:39:34.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
