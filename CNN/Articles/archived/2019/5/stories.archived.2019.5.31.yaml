    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c048a-a7d4-4751-9a64-697cc2025a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.085+08:00
