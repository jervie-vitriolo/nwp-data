      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has called himself "Tariff Man," warned that the tariff
        will increase until "the illegal immigration problem is remedied."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe60d4-3469-43ab-96e8-3e60c360824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.899+08:00
