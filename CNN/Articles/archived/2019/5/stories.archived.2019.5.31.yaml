      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adadbcce-3a96-4912-af90-c98413206172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.085+08:00
