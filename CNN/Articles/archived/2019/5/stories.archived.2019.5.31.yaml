      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3748c-05b7-4c76-a951-cd61a4ff6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House <a href="https://www.whitehouse.gov/briefings-statements/statement-president-regarding-emergency-measures-address-border-crisis/"
        target="_blank">indicated</a> the tariff would increase to 10% on July 1 if
        Mexico does not comply. If the country continues to not act, the White House
        said, the tariff will increase to 15% on August 1, 20% on September 1 and
        25% on October 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e968c-1afc-497b-a07a-ad9a57d4f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb7cb2-45b6-40e9-8ab6-7fa3fcc092b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tariffs will permanently remain at the 25 percent level unless
        and until Mexico substantially stops the illegal inflow of aliens coming through
        its territory," <a href="https://www.whitehouse.gov/briefings-statements/statement-president-regarding-emergency-measures-address-border-crisis/"
        target="_blank">the White House said</a>.</p>'
