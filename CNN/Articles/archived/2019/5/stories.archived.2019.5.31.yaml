    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito', 'Sotto', 'Senate', 'President', 'Ping', 'Lacson']
    'template': '1'
    'title': 'Resolution to keep Sotto as Senate President making the rounds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8571ae-5bd6-48f2-b3db-c2d9bec073a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Senator
        Panfilo “Ping” Lacson has drafted a resolution now circulating among his colleagues
        to keep Senate President Vicente “Tito” Sotto III in his position, amid talks
        of a possible leadership change supposedly initiated by incoming senators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15babc67-6eaf-4cb1-8a71-345caca07650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para magkaalaman na</em> this early <em>kung totoo ‘yung sinasabi
        naming lahat na suportado namin ang liderato niya.</em>&nbsp;<em>Kung hindi,
        magkaalaman na rin kami kung sino ang alanganin na sumuporta</em>,” Lacson
        said in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc1a1e-17b5-4975-a21b-fd6a1433a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that we would find out this early if it is true
        that we all support his leadership. If not, then we will find out whose support
        is uncertain.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb0b14-0586-4258-baad-52faa5111298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the resolution will be a “vote of confidence” on Sotto.
        He said in a radio interview that the resolution is undated to allow both
        incumbent and incoming members of the Senate to sign it before it is filed
        on the first session day of the 18th Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e555de4-f510-4d10-8b6c-d0b3abe6d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8876f9-8593-4e21-9e39-07481381d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the idea was proposed by Senator Manny Pacquiao, who
        is also said to be part of the bloc allied with regional partty Hugpong ng
        Pagbabago (HNP) of reelected Davao City Mayor Sara&nbsp;Duterte. The group
        has been rumored to be planning the ouster of Sotto over disagreements on
        committee chairmanships.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cce4f8-81b1-4778-9580-2502847b2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/5/8/PDP-Laban-Koko-Pimentel-Tito-Sotto.html">PDP-Laban
        president to push for Sotto to stay as Senate leader</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c57a6-c3fa-42b7-a083-36654c036332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9fc24-01e9-4b47-8636-b904e0c2e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some incoming senators are said to be eyeing committee chairmanships,
        but incumbent senators want them to adhere to the chamber''s tradition of
        keeping incumbents in their posts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e32c89-332d-4855-8173-e793496770d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f38a3-6409-46d9-9018-282484770ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, however, has denied the existence of an HNP bloc and expressed
        his support for the leadership of Sotto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78ae80-da15-4385-8e27-c476df98d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05f477-70e6-4fe0-be2c-d8a633157c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the incoming senators in the next Congress, Senators-elect Ramon
        Bong Revilla, Pia Cayetano, Ronald “Bato” dela Rosa, Christopher “Bong” Go,
        Imee Marcos and Francis Tolentino are allied with HNP. The regional group
        also backed by reelected Senators Juan Edgardo “Sonny” Angara, Aquilino “Koko”
        Pimentel III and Cynthia Villar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce924482-9fee-4c68-9a18-351a9bb0ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041db128-df63-428a-abe2-b12432744afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao hosted a dinner meeting among top Senate leaders and Dela
        Rosa, Go, Pimentel, Revilla, and Tolentino two weeks ago, where the incoming
        senators reportedly pledged support for Sotto’s leadership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfb0bb-c499-4df2-9ea3-20c314596f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb1214-7fd1-4b78-af70-21872561fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos revealed in a television interview that she has
        heard of “some kind of move” to replace Sotto with Villar, who topped the
        senatorial elections.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97114dd-451c-4eb1-8d2c-2b4e3f98ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said no one has asked her to seek the Senate presidency,
        but is <a href="http://cnnphilippines.com/news/2019/5/30/cynthia-villar-tito-sotto-senate-presidency.html">not
        closing the doors</a> on the top post in the chamber.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3e68f-69a4-4982-9ffd-a804bf30dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/5/29/Grace-Poe-minority-Tito-Sotto-Senate-President.html">Grace
        Poe to join minority if Sotto is ousted as Senate President</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03114af2-b66b-4e19-84a8-da98f0a59031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have reaffirmed their support for Sotto, praising his leadership.
        Senators Lacson and Grace Poe even said they will leave the majority bloc
        and join Sotto in the minority if he is ousted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73916526-2bc0-42df-8098-e80ed3768484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:08:49.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:51:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto himself is confident that he enjoys the support of majority
        of his colleagues, saying the minority bloc will support him in the event
        that the new senators push through with their plan to oust him.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c382e21-5b3f-4fe7-83f7-729d112111e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:28:37.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
