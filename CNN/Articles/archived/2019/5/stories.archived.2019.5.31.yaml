      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c99f7-02b5-4187-8678-74a2d4234115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat sent the Mexican peso plunging about 2% against the US
        dollar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ec529-4c7b-4cd2-aedb-55476f8e4635'
      'mgnl:activationStatus': true
