      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Weekend Getaway</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae9f4d3-3066-4703-8e63-63efedd5a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember school breaks and going to the beach? That''s still a choice
        for adults. In fact, literally going away to another geographical point on
        the map is how most adults get away from work. Work is out of sight and, therefore,
        out of mind. Zip code hopping introduces you to new people, new cultures,
        and new experiences. If you''re more of the adventurous type, the adrenaline
        rush will push work out of your mind, as you concentrate on trekking that
        mountain or riding that wave. If you''re up for it, there are more secluded
        paradise destinations where cellular signals aren''t even a thing.</p>'
    '17':
      'image': 'jcr:e8aa8e6e-7f6f-49b8-ab74-a1a224b354dc'
      'imageCaption': 'Photo by JL JAVIER'
