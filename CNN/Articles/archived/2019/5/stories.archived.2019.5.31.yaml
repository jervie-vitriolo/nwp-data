      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Bureau
        of Customs (BOC) on Friday said it did not put a shabu shipment up for auction
        in response to a privilege speech by Senator Panfilo "Ping" Lacson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469bf788-6eed-4594-9619-6bccbf6d1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec99e2-9d3c-4973-be16-7341dfd0c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the BOC is concerned, what was auctioned in April 2019
        was tapioca starch which is highly perishable in nature," the BOC said in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70bf1e2-6bc8-4a98-afc6-55de334fb0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e0901-8a38-4bd3-8b43-4064b62c93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May 25 media release from the bureau, however, said that "instead
        of immediately seizing the illegal shipment," authorities conducted a public
        bidding, "hoping to draw out possible members of the drug syndicates who may
        be interested in bidding on the drug shipment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a036a-cb0a-46ca-9448-040f3838c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8298ea-9c5a-4e00-a875-e5ee9ae8a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the same narrative of the Philippine Drug Enforcement Agency
        (PDEA) on May 24 when it announced the <a href="http://cnnphilippines.com/news/2019/5/24/1-billion-peso-shabu-malabon.html">seizure
        of ₱1 billion worth of shabu</a> concealed in aluminum pallets in a tapioca
        starch shipment from a warehouse in Malabon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62404a6-7e17-4e12-b9cc-893c0a7d7303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb476d-67c4-48e8-a3cb-a39dbcbeb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson on Wednesday <a href="http://www.cnnphilippines.com/videos/2019/5/29/Lacson-slams-BOC-over-inconsistencies-in-auctioned-drug-shipment.html">accused
        BOC and PDEA of lying</a>, noting a more believable statement from PDEA Metro
        Manila Director Joel B. Plaza dated May 11 that authorities did not detect
        the illegal drugs until the winning bidder, Malabon-based Goldwin Commercial
        Warehouse, reported it to Customs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d84c0c-0c0e-477f-9ce9-2d45411321e5'
