      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71e8c5-22c1-4560-9923-3ed0cc10e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Broadcaster
        Erwin Tulfo on Friday quashed rumors he will be the next Communications Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85c765-34a8-489f-8c79-7a0db01b0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590efbee-c1ae-49ee-a366-59729ba6a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not interested, I''m sorry. I''d rather stay in a civilian position,
        what I am doing," he told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5cf6ba-b4ef-44b6-a900-7ba0d9e0b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce863aa6-8daa-4b37-9f1b-c34edbbfca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he has read reports that he is set to replace Martin
        Andanar as Presidential Communications Operations Office (PCOO) Secretary,
        who was also rumored to be President Rodrigo Duterte''s next political adviser
        after Francis Tolentino was elected senator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5c9de-a6a1-4f06-b15d-aa2c4ecbc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6193d6c-3544-4d16-9e7a-1918911ed16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not receive an offer from Duterte, saying he will
        turn it down if it happens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c5529-4f65-48ea-8713-04cd58853a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5748b21-7dca-4f00-9bce-a1e8ec7ce74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were talks, but the President did not offer that to me, hanggang
        usap-usap. Kung it will be offered to me, I will tell the President na I''d
        prefer to stay in the civilian world," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91115d35-6a47-413c-961a-959a22717dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be522807-8ddc-405e-8df3-5356b5efa286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:08:12.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo is a host in the government channel and radio station. Erwin
        and his brother Ben produced and hosted PTV-4 blocktimer show "Kilos Pronto,
        which became controversial after their sister, former Tourism Secretary Wanda
        Tulfo-Teo, resigned in 2018 in the wake of the ₱60-million tourism advertising
        deal between the government network and the television program. His other
        brother, Mon, was recently reappointed by Duterte as Special Envoy to China.</p>'
  'pdea-charges-shabu-smuggling':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T12:18:39.372+08:00
    'imagesource': 'jcr:4a84c5b6-3048-4d5e-8e7c-df2752d3b919'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e468ef-1a41-4734-8289-f40c08a81d0e'
    'lead': 'A Chinese national is facing a criminal complaint for alleged smuggling
      of ₱1.8 billion worth of shabu intercepted in Manila in March. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T12:20:34.945+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:51:05.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:40.237+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Complaint filed vs. Chinese man, 16 others in ₱1.8-billion shabu smuggling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232b267-ad04-4a73-a8d0-ec477394dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:34.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — A Chinese
        national is facing a criminal complaint for alleged smuggling of ₱1.8 billion
        worth of shabu intercepted in Manila in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afe028-7c6d-4627-ae34-865414122d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:34.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548609b-a3ba-4f27-a7ee-08e469b22826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:34.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) on Friday filed at
        the Justice Department a complaint against Xu Zhi Jian, also known as Jacky
        Co, and 16 other personalities for importation of dangerous drugs. This is
        punishable with up to 20 years in jail according to the Comprehensive Dangerous
        Drugs Act. Under Section 31 of the law, a foreigner found guilty of the crime
        will be deported immediately after serving time.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3fba4-f549-4296-8db8-f7b496f50150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:23:17.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the supposed consignee, Wheat Lotus Empire Corporation
        based in Manila, and the Fortuneyield Cargo Services were also named respondents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8fb59-c91e-43f8-b70f-28d8d2d7cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:34.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Documents and affidavits would show that the acts committed by
        the respondents have a vital connection to the chain of conspiracy, that without
        such acts, the unlawful importation would be unsuccessful,” PDEA Director
        General Aaron Aquino said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85fe3ec-e8ba-4dcf-ad49-c0f3061d9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:34.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filing the appropriate charges will serve as a warning to those
        individuals, especially to government employees, who extend assistance in
        drug trafficking,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcce6e5-4da5-44a7-be5e-233c670e4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:23:17.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson earlier identified Co as behind the
        300-kilo shabu shipment that was seized by authorities from the Port of Manila
        March 22. Lacson said Co left the country last April 3, but the Bureau of
        Immigration said it did not find travel records supporting the lawmaker''s
        claim. Immigration Spokesperson Dana Sandoval said Co might be using other
        names.</p>'
  'locsin-canada-embassy-officials-return':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T12:16:23.986+08:00
    'imagesource': 'jcr:30dbfe5d-701d-4b89-b365-8bc5d900ea0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63d935ef-7e21-46f2-93f6-d2c4dccbe301'
    'lead': 'Embassy officials recalled from their posts in Canada can now go back
      following the return of illegally shipped garbage to the North American country
      which caused diminished diplomatic relations between the two nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T12:20:56.026+08:00
