  'Oil-exploration-deal-rules-eased-Rodrigo-Duterte':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte signed an order which relaxes the rules
      on government entering deals with other entities for oil exploration, development,
      and production. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-31T00:15:31.449+08:00
    'imagesource': 'jcr:a3dfa71c-9561-483a-8127-342250002672'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '968ab3d5-3f7b-4d26-a220-9cd8529dc5be'
    'lead': 'President Rodrigo Duterte signs an order which relaxes the rules on government
      entering deals with other entities for oil exploration, development, and production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T00:22:23.700+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:51:29.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:29.741+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Oil-Company', 'Philippine-National-Oil-Company---Exploration-Corporation',
      'PNOC-EC', 'PNOC', 'Rodrigo-Duterte', 'oil-exploration', 'memorandum-of-understanding',
      'energy', 'joint-oil-exploration', 'joint-oil-development', 'China']
    'template': '1'
    'title': 'Duterte eases rules on oil, gas exploration deals'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1b404-4c8c-4bc8-9d5f-4d5c0e36d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.701+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> —&nbsp;President
        Rodrigo Duterte has signed an order which relaxes the rules on government
        entering deals with other entities for oil exploration, development, and production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42785051-6d52-43c7-923f-22b566f5a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.701+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday released a copy of Duterte''s Executive Order
        No. 80 which allows third party participants in service contracts awarded
        by the government to the Philippine National Oil Company - Exploration Corporation,
        the upstream oil and gas subsidiary of the Philippine National Oil Company.
        PNOC EC can also participate in service contracts awarded by the government
        to third parties.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5bb4e-7bab-4d3e-977a-82acf2cd28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:31:12.496+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all cases, PNOC EC shall enter into farm-in/farm-out agreements
        only with reputable, technically competent, and financially capable entities,"
        according to the order signed May 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702c386-c728-46df-a9ae-0c1dd73d3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.702+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order effectively repeals Executive Order 556 signed by Gloria
        Macapagal-Arroyo which prohibits farm-in and farm-out agreements. Arroyo''s
        order also mandated government agencies to follow "strict bidding procedure"
        in forging partnerships with interested parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce4521-e84d-434a-8e39-44bc78be1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.702+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm-in/farm-out refers to the practice of allowing third party
        participants in oil and gas exploration and development so the risks involved
        in a project can be spread out. The transaction of the entity acquiring interest
        is considered a "farm-in" while the transfer of the interest is a "farm-out"
        deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ebb90-63c3-4b61-bd30-ca260d54ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.702+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy had been pushing for the repeal of the
        Arroyo-era EO to make way for pending farm-in deals including the controversial
        Service Contract 57.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a65175-963b-46dd-8049-cd33f8c0baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.702+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNOC EC was awarded SC 57 in September 15, 2005, which covers a
        total of 7,200 square kilometers in offshore Northwest Palawan -- an area
        lying within the country''s exclusive economic zone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0eca96-b7b3-4ec3-bed3-0533e3dc4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.702+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned China National Offshore Oil Corporation farmed-in into
        SC 57 with 51% participating interest, while Jadestone Energy (then Mitra
        Energy Ltd.) also farmed-in into the contract with 21% interest. PNOC has
        the remaining 28% percent interest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d75d5-a2ff-4f20-afe7-6aed00f3567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Duterte''s order, the DOE should issue rules and regulations
        on the selection process for third parties eyeing to join these service contracts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60dfa7-d228-42b9-a244-c02df9d4c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All farm-in and farm-out agreements must also be approved by the
        DOE.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46abde-9a88-4729-8446-509d35048917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes months after Manila and Beijing inked a memorandum
        of understanding on cooperation in oil and gas development -- the deal seen
        to be the "architecture" for future talks on joint oil exploration according
        to Philippine Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d753927-4fd6-4d77-bc4a-0b0c2de6d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, "the two governments have decided to negotiate
        on an accelerated basis arrangements to facilitate oil and gas exploration
        and exploitation in relevant maritime areas consistent with applicable rules
        of international law."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488daa50-90d8-4213-a02d-f2a5cda37400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:22:23.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area which was considered for joint exploration was SC 72,
        in the disputed Reed Bank in the West Philippine Sea.</p>'
  'Donald-Trump-response-Robert-Mueller':
    'author': 'Jeremy Diamond and Devan Cole, CNN'
    'caption': 'U.S. President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-31T00:44:01.417+08:00
    'imagesource': 'jcr:53f7f94c-0fdf-4de1-83f7-833dd6330f5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f605629-a0db-4db3-a84c-98435e4b50df'
    'lead': 'The U.S. intelligence community has assessed that Russia acted in 2016
      to hurt former Secretary of State Hillary Clinton''s campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T00:46:45.679+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:51:28.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:30.111+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Robert-Mueller', 'Russia', '2016-US-Presidential-Elections']
    'template': '1'
    'title': 'Trump unleashes fury on Mueller, again disputes U.S. intelligence findings
      on Russia'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a5db4-18bf-45f9-8c93-182733fdbf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.680+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump launched a
        furious broadside Thursday morning against Robert Mueller, a day after the
        special counsel gave remarks that left the impression he would have charged
        Trump with obstruction of justice if he were not the sitting President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c8ff1-d197-44d8-84af-2a9c6de135e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.680+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump renewed his attacks on Mueller''s character, accusing him
        and his team of being biased against him even as he falsely claimed that Mueller''s
        report had exonerated him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45e6a6-679c-46c3-8bc5-4da76ea72e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.680+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And moments after he claimed on Twitter that he "had nothing to
        do with Russia helping me to get elected," the President in remarks to reporters
        at the White House reversed himself, freshly rejecting the idea of a Russian
        effort to boost his 2016 campaign -- another instance of him contradicting
        U.S. intelligence findings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e768ce-7ea3-4f84-bd13-539230a82ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.680+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, Russia did not help me get elected," Trump told reporters at
        the White House. "You know who got me elected? You know who got me elected?
        I got me elected. Russia didn''t help me at all. Russia, if anything, I think,
        helped the other side."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4162a-9a24-4e7e-9298-af96a2c807e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.680+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence community has assessed that Russia acted in
        2016 to hurt former Secretary of State Hillary Clinton''s campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8aba7d-df37-4a1e-ae25-257cbbdb380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.680+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s combative posture on Thursday morning left no doubt that
        Mueller''s remarks and the growing calls for impeachment that followed have
        rattled Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7560707-a614-41e8-9ff6-a97309f7ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.680+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he privately indicated to allies that he would welcome an
        impeachment fight and believed the public would take his side, Trump recoiled
        with disgust at the mere mention of the topic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10270609-d236-4dce-8318-206d2eecdfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me it''s a dirty word, the word impeach. It''s a dirty, filthy,
        disgusting word," Trump said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c930ba-3d2c-44e6-9f84-19f34981ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pressure has been steadily mounting on Democratic leaders
        to move toward impeachment, several Democrats seized on Mueller''s decision
        to highlight a constitutional "process other than the criminal justice system
        to formally accuse a sitting president of wrongdoing" -- impeachment -- in
        his Wednesday remarks. To several key Democrats, Mueller was referring his
        case over to the House for impeachment proceedings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27966b-4222-4c6c-a868-851584574648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, as he often does, initially offered a relatively muted response
        to Mueller''s statement on Wednesday -- at one point tweeting simply that
        there was "insufficient evidence" to prosecute him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5712e-a10e-4730-96c8-f26ffd3b3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Thursday morning he was full of indignation over the investigation
        and the rising drumbeat of impeachment talk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5488ac-762b-4cd8-bcdb-06c197110d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump slammed Mueller and his team of career prosecutors,
        the President claimed exoneration thanks to Mueller''s decision not to make
        a determination on whether Trump had committed a crime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2aab4-3afa-4525-aaae-17373a518d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no charges. None," Trump said, arguing the result is
        that he is "innocent of all charges."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13907a7-fa33-402d-8484-51097b93a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller, though, made clear he had not made a determination because
        of an Office of Legal Counsel opinion preventing a sitting President from
        being charged with a crime, and because it would be "unfair" to accuse the
        President of a crime when there can be no legal resolution while he is in
        office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b9814-8a52-4f18-af02-3be6f12d6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated that he was "innocent of all charges" and "there
        was no crime" before telling reporters to read Article Two of the Constitution,
        which outlines the powers of the presidency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24adbba-3e2f-4791-aaa5-b460013ac808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someday, you oughta read a thing called Article Two. Read Article
        Two, which gives the President powers you wouldn''t believe, but I don''t
        even have to rely on Article Two. There was no crime, there was no obstruction
        no obstruction, there was no collusion, there was no nothing," Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac268d5a-9600-4f0b-979d-11ebf01afc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Mueller had behaved honorably, Trump said, "I think he''s
        totally conflicted," referring to Mueller''s brief membership at a Trump golf
        club in Virginia and repeatedly criticizing his once-close relationship with
        former FBI director James Comey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c095cc6-116e-4209-9afd-92f0aa7a12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.681+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday morning, Trump acknowledged on Twitter Russia''s
        efforts to interfere in the 2016 election to aid his campaign before walking
        back the statement to reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2c6d9-8158-487c-a2af-3fdc5d8fe846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.682+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia, Russia, Russia! That''s all you heard at the beginning
        of this Witch Hunt Hoax...And now Russia has disappeared because I had nothing
        to do with Russia helping me to get elected. It was a crime that didn''t exist,"
        Trump wrote in a tweet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3ef59-6080-41ba-a59b-2307b6eb8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.682+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has frequently denied that Russia interfered in the election
        to help him, a position that stands at odds with the US intelligence community''s
        assessment of Russia''s actions in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad930b-9c57-470a-b4c7-043a10f4f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.682+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, during a joint news conference with Russian President Vladimir
        Putin, Trump took the unprecedented step of siding with Russia in their denial
        of interfering in the election, saying he doesn''t "see any reason why" Russia
        would be responsible. He later said he misspoke.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612cd54-050b-4304-995d-dc65e7be9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.682+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence community has said the Russians did not change
        vote totals. It is not possible to assess the impact of their efforts on voters''
        opinions and behaviors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec73de6-4fc9-4d26-9e7e-1c1535c99d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T00:46:45.682+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:51:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/30/politics/trump-russia-election-interference-help/index.html">Trump
        unleashes fury on Mueller, again disputes US intelligence findings on Russia</a>."</em></p>'
  'air-force-pilot-sky-drawing':
    'author': 'Zachary Cohen, CNN'
