      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight moves in stock futures can be amplified by lower trading
        volumes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069d42e-dec0-4048-b96e-93b1bcb9af36'
