      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d5738-a392-4ddd-9e23-fdef0f4bcf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.413+08:00
      'mgnl:createdBy': 'lara'
