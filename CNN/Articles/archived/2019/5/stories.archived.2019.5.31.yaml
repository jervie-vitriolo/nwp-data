      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The chairman
        of the Subic Bay Metropolitan Authority (SBMA) has lauded the reshipment of
        trash from Canada Friday, saying it was a joyous occasion. Sixty-nine trash-filled
        container vans that have been languishing in the Philippines for over half
        a decade are finally en route to where they came from: Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd450e0aa-7333-4777-a9cb-30c96f081272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:51:28.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maersk''s MV Bavaria docked in Subic Bay around 3 p.m. Thursday,
        and left past 7 a.m. Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c2042-d62e-4591-91ad-eae01eb67deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:51:28.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the garbage, the ship also has 150 shipping containers
        as it is taking the regular commercial route.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409fb051-5e63-405e-ae82-d858bdd19722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:51:28.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Bavaria will make a stop in Taiwan before heading straight to
        the port of Vancouver in Canada where it is due to arrive on June 22. Canadian
        media reports have said the garbage will be incinerated in Burnaby.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">MV Bavaria is expected to arrive at the Port of Vancouver in Canada
        on June 22. Local Canadian Press reported, once back in Canada, the garbage
        will be burned in a waste-to-energy facility in Burnaby | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
        <a href="https://t.co/JBJYdfHUg0">pic.twitter.com/JBJYdfHUg0</a></p>&mdash;
