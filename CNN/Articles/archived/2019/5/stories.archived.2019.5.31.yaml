      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play is directed by Dexter M. Santos and stars Shamaine Centenera-Buencamino,
        Nonie Buencamino, Frances Makil-Ignacio, Gabriel Paguirigan, Stella Cañete-Mendoza,
        Boo Gabunada, and Jenny Jamora. It centers on a retired opera singer (Centenera-Buencamino),
        who becomes the host of the Kundiman Party, a group of women past their 50s
        who all share a love for rallies and kundiman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
