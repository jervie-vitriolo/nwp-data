    'mgnl:tags': ['Canada', 'Philippines', 'Teodoro-Locsin-Jr', 'Teddy-Boy-Locsin',
      'Philippine-Embassy', 'Department-of-Foreign-Affairs', 'DFA', 'MV-Bavaria',
      '-Petronila-Garcia']
    'template': '1'
    'title': 'Locsin tells recalled PH officials to return to posts in Canada'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b0b17-ffeb-48ac-b3c5-13e727c89feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Embassy
        officials recalled from their posts in Canada can now go back following the
        return of illegally shipped garbage to the North American country which caused
        diminished diplomatic relations between the two nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0fe0d-161f-4027-8761-4c135ff2caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet posted Friday, Department of Foreign Affairs (DFA) Secretary
        Teodoro "Teddy Boy" Locsin Jr. said, "To our recalled posts, get your flights
        back. Thanks and sorry for the trouble you went through to drive home a point."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">One more tweet. <br>To our recalled posts, get your flights back.
        Thanks and sorry for the trouble you went through to drive home a point. <br>Arrevederci!
        <br>And thank you <br>Canada CDA Mucci. <br><br>I always end with a rhyme.</p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1134255850267111424?ref_src=twsrc%5Etfw">May
        31, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94813d-879f-40bf-a532-68ac729fbf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3a017-e463-4ef3-8d05-532e0c559bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-nine container vans full of garbage were loaded on the MV
        Bavaria at Subic Bay early Friday. The ship <a href="http://cnnphilippines.com/news/2019/5/31/sbma-canada-trash-reshipment.html">left
        port</a> past 7 a.m. and is expected to arrive in Canada on June 22. The trash
        from Canada had been languising in the Philippines since 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d2ce4-16c8-4c65-a968-2876afde934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 16, Locsin <a href="http://www.cnnphilippines.com/news/2019/5/16/Locsin-orders-PH-consuls-go-home-Canada.html">tweeted
        an order</a> recalling Petronila Garcia, the country''s ambassador to Canada,
        as well as consuls stationed there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0c14a-60fc-4dc2-b091-ddb2c4040f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was done in retaliation after Canada missed the May 15 deadline
        to ship back tons of garbage shipped illegally to the Philippines six years
        ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9156c-b490-4481-aa4b-498dfb21913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said, "And we shall maintain a diminished diplomatic presence
        in Canada until its garbage is ship bound there."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a286a-9332-4816-b1cb-6d0a317a1e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia <a href="http://www.cnnphilippines.com/news/2019/5/17/PH-envoy-home-Canada.html">arrived</a>
        in the country a day after.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004f26b-a1ce-4580-a2f4-400080db874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada expressed dismay over the move and offered to ship back the
        garbage and shoulder the cost of the return, which they said would be <a href="http://cnnphilippines.com/news/2019/5/23/canada-eccc-trash.html">completed
        by the end of June</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b03ebf-71a9-48d9-9829-e6f819bcebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government found the offer unacceptable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3df8e1-0e89-4c35-8f6a-0daaefead9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T12:20:56.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 27, Locsin <a href="http://cnnphilippines.com/news/2019/5/27/Teddyboy-Locsin-Canada-garbage-May-30.html">announced</a>
        the trash would be gone by May 30.</p>'
  'China-Tiananmen-massacre':
    'author': 'Steven Jiang and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-31T12:29:45.421+08:00
    'imagesource': 'jcr:0a2c5530-5f92-4b5d-8fc6-4fc567cfef2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e914a55e-4831-4c8b-91ff-b80fb0b544b1'
    'lead': 'The massacre of unarmed citizens by soldiers in Beijing''s Tiananmen
      Square in 1989, should not be referred to as ''suppression,'' a Chinese Defense
      Ministry spokesman says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T12:40:36.198+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:51:04.713+08:00
