      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning July 1, bank-to-bank transfers via Instapay will cost
        ₱50 per transaction, while transfers to unenrolled third party account will
        have have a ₱10 charge, BPI said in an <a href="https://www.bpi.com.ph/announcements">advisory</a>
        on Friday.</p>'
