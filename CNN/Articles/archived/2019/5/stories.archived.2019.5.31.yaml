      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Toronto Raptors stunned the two-time
        defending champion Golden State Warriors 118-109 in the opening game of the
        NBA Finals on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27660af-166c-47bd-a300-7b704bc3a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:58:14.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:51:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first ever NBA Finals game played outside of the United States,
        Toronto were led by Cameroonian forward Pascal Siakam’s 32 points while Golden
        State’s sharp-shooting duo of Stephen Curry and Klay Thompson failed to find
        their groove.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0a6b8-8ac9-4478-bea5-1ac35a480cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:58:14.561+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:51:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto, with the support of an entire nation behind them, came
        out firing in their Finals debut and were not intimidated by a talent-laden
        Warriors team who are playing in the NBA’s championship series for a fifth
        consecutive season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270cdf1-3937-49f9-9907-9a8f1a82298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:58:14.561+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:51:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led nearly the entire way and built a 12-point lead,
        their largest of the game, when Danny Green drained a three-pointer from the
        corner that whipped the crowd into a frenzy with seven-and-a-half minutes
        to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a2db9-cb74-4191-a9c4-c2ae863804ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:58:14.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:51:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors, who are trying to become the first NBA team to win
        three consecutive titles since the Los Angeles Lakers did it in 2002, got
        to within eight points but the Raptors held firm and padded their lead in
        the closing minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f66902-54e5-44f9-8aa8-35ed28b0fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:58:14.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:51:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game Two of the best-of-seven championship series in on Sunday in
        Toronto.</p>'
  'Angkas-safety-rules-pilot-run':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0',
