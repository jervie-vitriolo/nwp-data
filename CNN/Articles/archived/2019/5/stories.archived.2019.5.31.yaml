  'spanish-drug-ring-cocaine-plastic':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-31T07:51:47.040+08:00
    'imagesource': 'jcr:bd38f09b-ea02-4ab0-9f5c-0aa37460ae12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b986ceaa-b0a0-4427-a784-0d13aaf5bf48'
    'lead': 'The gang, led by grandparents and parents of the same family, was capable
      of producing more than 600 kilograms of cocaine each month, the national police
      force said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T07:55:08.435+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:51:17.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:34.684+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spain', 'cocaine', 'cocaine-infused-plastic', 'Colombia']
    'template': '1'
    'title': 'Spanish police smash drug ring smuggling cocaine-infused plastic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19817504-eb59-4fb3-a670-6bd36580bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police in Spain have arrested 12 members
        of a crime ring which smuggled cocaine-infused plastic products from Colombia
        before extracting the drug at three specialized laboratories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e69d9-e31d-4f84-b2b9-037caf43526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gang, led by grandparents and parents of the same family, was
        capable of producing more than 600 kilograms of cocaine each month, the national
        police force said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66415fce-2b3a-4fd0-ae5d-bb0a8cc3a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ring shipped in plastic pellets impregnated with cocaine: a
        method that meant the drug was completely undetectable during standard customs
        checks, police explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96c334-3170-4426-9af1-68d4d1d7ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also detained three specialists in extracting the narcotic,
        who had been flown in from Colombia and worked for 10 days straight without
        leaving the labs, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41e2ec-3b59-48f1-a881-b605c6320bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was the result of an investigation which started in
        late 2018 and constituted "the biggest blow" against cocaine handling and
        extraction in Spain, the force said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb306464-a4dd-4e76-8306-4d86e702c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged leader of the ring identified as a man of Colombian
        origin living in a luxury villa outside Madrid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4988da-ccd8-4c70-ac75-4127c8850b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the laboratories were in Madrid, with a third in the city
        of Toledo. One facility was capable of producing 500 kilograms (1,102 lbs)
        of cocaine each month, while the other two handled smaller amounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208ced5-e9da-444f-89b9-ccb6b44979db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police released a video of the raid, showing the arrest of two suspects
        as well as equipment and chemicals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f851e23-a690-4e62-8fa9-602bd6d4679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized 30 kilograms of cocaine paste, one kilogram of
        cocaine hydrochloride, 600 kilograms of plastic pellets infused with cocaine
        and 3,000 liters of chemical products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32da0bc-adb0-4a8d-91c1-efe2bc44eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure underscores the lengths smugglers will go to in order
        to transport illicit substances across borders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223173e-dded-4ad0-ba3e-4541fc9fd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 24, a man died after employing a more rudimentary drug smuggling
        strategy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5bdd50-57b5-462b-bb4e-14db1009fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese man, identified only as Udo N., died on board a flight
        from Mexico City to Tokyo with 246 packets of cocaine in his stomach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a83d2-de89-455b-9e56-7a74d6322d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:55:08.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:17.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/30/europe/spain-cocaine-labs-scli-intl/index.html">Spanish
        police smash drug ring smuggling cocaine-infused plastic</a>."</em></p>'
  'trump-mexico-tariff-border-migration':
    'author': 'Abby Phillip, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-31T08:02:31.842+08:00
    'imagesource': 'jcr:cb4c692f-3b23-4d89-b936-38d3d5450fd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06d4b37d-2cef-43b4-8ea3-950057ed6551'
    'lead': 'President Donald Trump plans to threaten to impose new tariffs on Mexico
      if the country does not step up its enforcement actions, a senior administration
      official said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T08:05:46.215+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:51:16.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:35.018+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mexico', 'Donald-Trump', 'migration', 'migrants']
    'template': '1'
    'title': 'Trump plans to threaten Mexico with tariffs if it doesn''t slow flow
      of migrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99e84b-cdd6-4d64-9654-d13d3a63535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump plans to threaten
        to impose new tariffs on Mexico if the country does not step up its enforcement
        actions, a senior administration official said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90452d68-9628-4159-be22-052098280af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, which <a href="https://edition.cnn.com/2019/05/30/politics/trump-border-illegal-immigration-announcement/index.html">Trump
        teased to reporters as a "big league" announcement on immigration</a>, could
        come as soon as the end of this week. The news was first reported by The Washington
        Post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f45968-c244-470f-a55e-86f24c444866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to do something very dramatic on the border because
        people are coming into our country," the President told reporters as he left
        the White House on Thursday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e693ed-6cfc-4c70-8e4a-62715ea0fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be4cf7-3d94-49ec-8d6c-f5110f2ef04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has threatened Mexico with tariffs in the past as he has grown
        frustrated with the flow of Central American migrants to the southern U.S.
        border. He last made this threat in April amid another threat to close the
        border with Mexico. After walking back that threat, he suggested that tariffs
        would be a more effective means to pressure Mexico to do more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b33d7-98f7-4f40-a9f7-73cd4ecf1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we close the border we''ll put the tariffs on the cars,"
        Trump told reporters. "I don''t think we''ll ever have to close the border,
        because the penalty of tariffs on cars coming into the United States from
        Mexico at 25% will be massive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672bb754-e048-447e-a8bf-899dce585ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last several days there has been a mass of migrants apprehended
        crossing the border illegally. On Wednesday, a group of more than 1,000 were
        apprehended by the Border Patrol, which one Department of Homeland Security
        official said was the largest group of migrants ever apprehended together.
        According to the official, the migrants, made up of mostly families, turned
        themselves in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94f2c0-4cfc-4403-adef-1d83aea26306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing frustration with Mexico in the administration.
        US officials are not seeing a corresponding decrease in apprehensions at the
        US border with Mexico as a result of the country''s enforcement actions at
        its own southern border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8f2fa-9d6e-4358-a2d7-641b86413c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump makes good on a tariff threat against Mexico, it is not
        clear how that would affect the United States-Mexico-Canada trade deal, which
        the administration is <a href="https://edition.cnn.com/2019/05/30/politics/nafta-usmca-trump-democrats/index.html">pushing
        Congress to ratify</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7846b-a1ae-4e56-8e7f-2261926c169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration also recently released the principles of
        an immigration bill that would <a href="https://edition.cnn.com/2019/04/29/politics/trump-asylum-changes/index.html">tighten
        asylum criteria</a>&nbsp;and shift to a merit-based immigration system. But
        that plan has little chance on Capitol Hill and has been dismissed by even
        Republican lawmakers as more of a statement of principles than legislation
        intended to become law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15456594-38e2-483b-9468-21a24fda8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continues to be frustrated by the difficulty of changing immigration
        law through Congress and with the asylum process, which he has complained
        is rife with fraud.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4740c24-6eb2-49ca-97f0-0ea83491e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:05:46.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/30/politics/trump-mexico-tariffs-immigration/index.html">Trump
        plans to threaten Mexico with tariffs if it doesn''t slow flow of migrants</a>."</em></p>'
  'brigitte-bierlein-austria-chancellor':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-31T09:14:01.961+08:00
    'imagesource': 'jcr:a58bbdf9-0522-4dd7-b7cd-c61513648a70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885ebb2b-369b-4680-b34d-8853a25f235f'
    'lead': 'Brigitte Bierlein, the head of the country''s highest court, was appointed
      following the fall of the right-wing coalition in a corruption scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:17:54.445+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:51:15.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:35.383+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Austria', '-Brigitte-Bierlein', 'Alexander-Van-der-Bellen', 'Vienna',
      'Sebastian-Kurz']
    'template': '1'
    'title': 'Austria names its first female chancellor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf31454-47c0-4482-8cbc-2fd9931c5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Austria is welcoming its first female chancellor
        with the appointment of Brigitte Bierlein, who will lead a caretaker government
        <a href="https://edition.cnn.com/2019/05/27/europe/austria-sebastian-kurz-intl/index.html">until
        elections can be held in September</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363a107-b077-43f5-bb81-a85c7cbcd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bierlein, the head of the country''s highest court, was appointed
        following the fall of the right-wing coalition in a corruption scandal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9ef10-a554-45da-bfe3-c979b86d9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Alexander Van der Bellen announced the appointment Thursday
        from the Chancellery in Vienna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fed5a6-c14f-48c0-8d8d-8c9338b4fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution is the foundation of our Democracy. Therein lies
        the duty of the President to seek a Chancellor, and this is what is taking
        place today," Van der Bellen said. "It is my pleasure, ladies and gentlemen,
        to introduce to you Dr. Brigitte Bierlein, the current sitting president of
        the Austrian Constitutional Court and whose Chancellorship I will be confirming
        in the upcoming days."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddd912-8195-4ad7-a516-b6ff992c9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the government of Sebastian Kurz was ousted after
        <a href="https://edition.cnn.com/2019/05/27/europe/austria-sebastian-kurz-intl/index.html">losing
        a motion</a>&nbsp;of no-confidence in parliament. Kurz, of the Austrian People''s
        Party, was the first chancellor since World War II to be toppled in <a href="https://edition.cnn.com/2019/05/21/europe/austria-sebastian-kurz-no-confidence-intl/index.html">such
        a vote</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d51982-7803-48d4-bb38-804356a62fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Van der Bellen praised the 69-year-old judge for taking
        on the role, given the unprecedented circumstances, CNN affiliate ORF reported.
        Van der Bellen had previously announced snap elections were a "necessity"
        following the <a href="https://edition.cnn.com/2019/05/19/europe/austria-snap-elections-september-intl/index.html">corruption
        scandal</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90b874-a37b-4fd5-9094-45d7752d698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Austrian public service broadcaster, Bierlein thanked
        the President for his confidence, adding, "I will do everything in my power
        to justify the trust instilled in me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c45782-fe28-4979-8852-a820406b63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ORF also reported that Clemens Jabloner, the former president of
        the Higher Administrative Court, is to become the new vice chancellor and
        justice minister, while Alexander Schallenberg, another former chancellery
        minister, will take up the position of foreign minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bab59-1819-44f8-a2fc-ff96dd4a2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bierlein has had an illustrious career in law. She studied at the
        University of Vienna, passing the judge''s exam at just 26 years old, according
        to her biography on the <a href="https://www.vfgh.gv.at/verfassungsgerichtshof/verfassungsrichter/brigitte_bierlein.en.html">Austrian
        Constitutional Court website</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b760c1c-ff79-4477-a21c-48ff98a9b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, she was appointed to the Public Prosecutor''s Office
        in Vienna, where her professional rise continued, culminating with her appointment
        as the president of the country''s top court last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2e624-82e3-497b-ba37-bb6525df9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz''s government became engulfed in political chaos nearly two
        weeks ago following the publication of a secretly-filmed video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9949caa-932f-4a89-9eff-736ade2c9e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording showed then-Vice Chancellor Heinz-Christian Strache
        — of the coalition partner the far-right Freedom Party of Austria (FPÖ) —
        appearing to offer state contracts to a woman falsely claiming to be the niece
        of a Russian oligarch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6250b4e-eea2-49aa-89bc-86dd532c7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmed in Ibiza two years ago, it is not known who recorded the
        video or set up the meeting. Strache resigned after the tape was revealed
        by Germany''s Der Spiegel news magazine and Süddeutsche Zeitung daily newspaper.
        He denied any wrongdoing but apologized to "everyone I have disappointed with
        my behavior."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018f7e7-37b6-4471-bb6b-1ee8c2c82597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:54.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/30/europe/austria-politics-brigitte-bierlein-intl/index.html">Austria
        names its first female chancellor</a>."</em></p>'
  'Dow-futures-sink-after-Trump-threatens-tariffs-on-Mexico':
    'author': 'Matt Egan, CNN Business'
