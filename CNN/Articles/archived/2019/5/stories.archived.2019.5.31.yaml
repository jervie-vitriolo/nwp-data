    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3dbb7-1b54-4100-a5e2-8578907433c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:20:33.525+08:00
