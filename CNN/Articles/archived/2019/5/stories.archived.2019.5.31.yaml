  'duterte-us-china-trade-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T21:30:56.441+08:00
    'imagesource': 'jcr:0123f266-3992-4d53-9221-db7953a2fe6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23dbc3e7-52f2-4a07-85bb-5ef9982ebe27'
    'lead': 'President Rodrigo Duterte said the economic showdown between the two
      giants will have longterm effects everywhere. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T21:33:39.610+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:50:52.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:48.159+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'U.S.', 'China', 'trade-war']
    'template': '1'
    'title': 'Duterte urges U.S., China to end trade war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b38ed6-152e-4cc7-9483-62ed39320e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.610+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong>&nbsp;China
        and the United States should resolve their trade war soon, as tensions that
        continue to escalate are affecting the global economy, President Rodrigo Duterte
        said Friday in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd14a5-9f9c-4615-9345-41a3bc627664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.610+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is watching in earnest. There must be a resolution soon,"
        Duterte said in a speech before a gathering of political, economic and academic
        leaders from the Asia-Pacific region</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65ab90-4a87-457d-9904-5f09d0ff7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the 25th International Conference on the Future of Asia
        in Tokyo that there could be long term effects in the worldwide economy as
        the two giants continue to clash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc182d69-f0be-40ac-850a-2c0f95ada793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is creating uncertainty and tension. It is causing downward
        stressors of the global economy. It is becoming a protracted war in the global
        and trade investments everywhere," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dddae3d-c0c6-4601-aa47-21d98f52776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes on the heels of China accusing the Trump administration
        of committing "economic terrorism," after the U.S. banned Chinese companies
        from buying vital electronic equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3e606-0171-4327-9aad-463fe5e8972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/world/2019/5/31/China-US-economic-terrorism-trade-war.html"
        target="_blank">China accuses US of ''economic terrorism'' as trade war tensions
        escalate</a>&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c11b70-9d52-4853-bfcc-f0c842cfbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has also raised tariffs on Chinese imports, making it more
        difficult for the Asian giant to trade with U.S. clients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fbfea-0742-43a8-8631-0c96bdf29948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, China has threatened to curb exports of rare
        earth minerals to the U.S., an crucial raw material in electronic equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d6d7b-947b-41f7-9ad6-3f3d0ec2d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries are major trade partners of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89baed-24a5-4b5d-9b53-9643317fa522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Statistics Authority showed that
        the U.S. is the main destination of Philippine exports, while Hong Kong ranked
        third and China ranked fourth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb407d-7f83-41f7-ba61-c347c7ce4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:33:39.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China is the Philippines'' largest supplier of imported
        goods, with the U.S. ranking third.</p>'
  'Duterte-Marawi-foreign-aid-bank':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T21:28:32.257+08:00
    'imagesource': 'jcr:ca2ca18d-25f5-4ffe-aa22-0065760efe33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f61ac1a-e812-4127-9ffe-897f9faefd33'
    'lead': 'President Rodrigo Duterte assures foreign governments that their donations
      for the rehabilitation of war-torn Marawi are all accounted for. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T21:35:08.943+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:50:51.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:48.514+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'Marawi', 'Marawi-rehab',
      'COA']
    'stories': ['9918f69d-ba70-48ee-ac2d-bb7bff744da7', '1b69737e-0f45-4dd5-8386-9554df9ce27d']
    'template': '1'
    'title': '‘Your money is in the bank’: Duterte assures Marawi foreign aid intact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f308ba6-26c2-4729-a68a-a01e324e3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:35:08.943+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —&nbsp;</strong>President
        Rodrigo Duterte on Friday assured Japanese and other foreign governments that
        donations they sent for the Marawi rehabilitation are intact and safe in the
        bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f209dac-f9c8-4146-9878-af609494cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:35:08.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Construction is ongoing. Do not worry, all the donors of the country--
        your money is in the bank,” Duterte said during his speech at the 25th International
        Conference on the Future of Asia in Tokyo, Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d02951-09cd-4dd0-9b53-becc1f7e005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:35:08.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The money that Japan and everybody contributed are all accounted
        for. We have not spent the foreign aid assistance. We spent first our own
        money,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c7d9b-58aa-492c-b13d-58d76a65b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:35:08.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive assured the foreign assistance and donations
        are safe in the country’s central bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68c5ee-04d7-46e7-802e-9b8ed6ee4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:35:08.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the tail end of his state visit, Duterte likewise thanked Japan
        for its decades-long support for the Philippines, particularly for the development
        of Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3f045-bf0b-4047-8d35-252183f1b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:35:08.944+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thank the government of Japan for its enduring commitment over
        many decades to build a peaceful and resilient Mindanao,” the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acff903-2d29-4648-aa20-a0228edfc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T21:35:08.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:50:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials were in hot water recently after the Commission
        on Audit (COA) <a href="http://cnnphilippines.com/news/2019/5/30/COA-OCD-Marawi-donation.html">reported</a>
        that millions of donations never reached Marawi siege victims.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d8364-fa58-471b-8fcc-02170f0bb830'
      'mgnl:activationStatus': true
