      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, enjoy
        The Kundiman Party, attend a talk on art and politics, visit an all-women
        exhibit, join an LGBTQ+ potluck picnic, take a workshop on heritage drawing,
        party at the last days of the Pista ng Pamana, and listen to an indie rock
        band’s debut album.</p>'
