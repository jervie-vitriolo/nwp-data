    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a760c-4788-40bc-9af1-66852606a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crisis manager for Kelly, Darrell Johnson, said, "He still maintains
        his innocence and denies all accusations brought against him by (the alleged
        victim) in any state moving forward. He looks forward to a swift and speedy
        trial."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d3d98-0213-4b7e-85c5-dcf011201c32'
