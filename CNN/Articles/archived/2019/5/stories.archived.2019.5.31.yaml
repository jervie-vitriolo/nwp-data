      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e01c3-0cc1-4198-89ca-1edfe75b7e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tariff threat comes at a delicate time in global financial
        markets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53525757-61c7-4551-88dc-ad14347ae541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66da2d0-5bc5-4489-a665-736024b80ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks have slumped and bond yields have plunged due in part
        to worries about the escalating trade war between the United States and China.
        Investors fear the tit-for-tat tariffs — and threats of non-tariff retaliation
        — will slow economic growth, dent consumer confidence and derail business
        investment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539a624e-42b8-4e56-beb0-62068b432af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae73b2-44eb-4897-acd4-ed4f5a1eb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposing tariffs on Mexico may only exacerbate those trade concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dea272-8433-4cac-b6aa-603c96c1de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.900+08:00
