    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bea4f7-6b20-436d-a8b7-618e39a2355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.899+08:00
