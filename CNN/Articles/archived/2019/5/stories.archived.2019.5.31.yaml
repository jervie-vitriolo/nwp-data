    'template': '1'
    'title': 'Canada trash shipment leaves PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9ff93-f9fd-4339-b3fb-fa32197e81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:48:48.924+08:00
