      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the same conduct, just charged differently, same alleged
        victim, same time frame, same facts. We expect the same results," defense
        attorney Steve Greenberg tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a3132-30a0-44f6-b7b6-492930c64a49'
      'mgnl:activationStatus': true
