    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean victims of Budapest boat crash weren''t wearing life jackets:
      authorities'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce5437-3754-4257-819c-05841dcbf61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) &nbsp;After a river boat collision in Budapest killed at least
        seven people and left 21 missing, a boat captain has been detained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3f781-21d0-45dc-bb52-ab0ec3b468ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five people —&nbsp;including 33 South Koreans &nbsp;were
        on board a touristic sightseeing boat when it collided with another vessel
        in the Hungarian capital Wednesday night, according to South Korean''s Ministry
        of Foreign Affairs (MOFA). The collision occurred in the city center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68b723-cf1e-41ec-a7a2-b8bae8f3403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e3c26-8ac6-4fd4-b201-df58b1cde2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain of the other boat has been detained and his arrest proposed,
        Budapest police said in a statement Thursday. The 64-year-old Ukrainian citizen,
        named only as Mr. Yuriy, was first questioned after police found evidence
        that warranted suspicion during their investigation into the accident''s cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93524efc-8e63-4fd9-85cf-0b2fed16e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c84cbb-9473-4a2c-a1a8-5c1f308f2be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budapest police say they continue to search for the 21 people who
        remain missing. Of the seven who were rescued, six have now been discharged
        from the hospital. One person remains in hospital with several broken ribs,
        a doctor from the ER confirmed to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a16f9c-c9be-4ebe-b311-f455fb38a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04814580-8463-4a30-af88-747ab5886ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven South Korean tourists died in the accident, of whom two have
        been identified. None were were wearing life jackets, authorities said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec37de-9919-4a0b-a868-2847adb48373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742584de-afc7-4b6e-930a-04b903fd080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s President Moon Jae-in said in a statement yesterday
        that rescue efforts had been hampered by poor weather.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f886e-5730-4958-9bfd-d7beeb447905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb2e7f-d006-4056-9ec0-8eaab2a24577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very Good Tour''s chief operating officer, Lee Sang-moo, said at
        a press conference in Seoul that the group was on the fifth day of a nine-day
        tour around Croatia, Slovakia, Czech Republic, Hungary, Austria and Germany.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f0360-48b1-463b-a5a8-33ab233d0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7177c-84eb-4d69-b365-04dcfc687091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the tourists were middle aged, Lee added. The oldest was
        in their 70s -- while the youngest was born in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1532c0-0117-45b5-8b8d-a27f034bbe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086c621-dd64-4705-9505-8281d267d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply apologize to the parties affected by the accident, families
        of victims and the people who are suffering after hearing the news this morning,"
        Lee said. "I understand that the boat took every precaution."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5538a-326d-437c-8d10-fb473e0debc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f90fc-e748-4968-b342-60f18dc10266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee added in a later press conference that 40 family members are
        scheduled to leave for Budapest by Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92556193-b7e6-4532-908c-ccb643aa7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7091d05-ad76-4272-8808-4d78d944be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large rescue operation was launched following the collision, which
        adjacent countries including Croatia, Serbia, Romania, Bulgaria and Ukraine
        have been asked to assist in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe71732-d924-4d9f-902d-ee0a0fb42526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5df3d-a97f-4fa4-ae29-e690bfb45e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian rescue team has widened its search range to 30 kilometers
        downstream, MOFA said, adding that the salvage of the boat involved is expected
        to take days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7678cce-527a-4bca-b381-b8130ce1abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d4f0a-6c60-47cc-8080-02ac8ddafc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No signs of a possible issue''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf542a8-8f22-4f13-aeda-9e32c02cb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihaly Toth, a spokesman for boating company Panorama Deck, which
        operated the capsized ship, said the company could not confirm why the boat
        sank.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba27660-bab2-42e7-a3ef-83c646a94d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30415467-9d4d-4d22-b50e-a6e54773781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just an average day and this was a regular trip. We carry
        out thousands of tourist boat trips every day, there were no signs that something
        like this could happen," Toth said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97ec96-b212-43bc-b707-f9a580bb70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87799ff3-b49f-414b-ab94-ce21b83db161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourist boat, called The Mermaid, had been operating on the
        Danube since 2003 and there had been "no signs of a possible issue with the
        boat," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8e98f-25de-470f-b396-69787c7231ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d7491-9f71-4df2-a4bf-4116a5c77d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panorama Deck "ensures all the necessary technical maintenance is
        carried out every year," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13a147-60ec-413d-aead-24aa13d0fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029f47c-8846-4ce5-a474-dc3de862c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s President Moon Jae-in has ordered a rapid response
        team to be dispatched to help the rescue effort in Budapest, a presidential
        spokesperson in Seoul said Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7c403-5839-4c72-b034-99467720db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809dbbb6-e919-4081-b77d-4b04a98f27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian Prime Minister Viktor Orban told Moon in a phone call
        that 200 divers and medical professionals were sent to the scene to aid the
        search, the South Korean government said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdeee58-b06a-4a2a-9018-6a1b60574eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8e91f-6208-41c1-9736-4da6deaffe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:49:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Foreign Minister Kang Kyung-wha will head up a central
        disaster and safety countermeasures headquarters, which will aim to ensure
        smooth dialogue with the victims, families and the tour boat collision.</p>'
