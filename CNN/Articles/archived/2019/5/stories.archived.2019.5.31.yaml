      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person convicted of aggravated criminal sexual assault can be
        sentenced to between six and 30 years in prison, according to Illinois law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62bdc33-b138-47ec-81a6-4bd81d93d472'
