      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As PETA’s creative campaign State of the Nation comes to a close
        this June, audiences interested in watching protest theater can still catch
        the last few shows of Floyd Quintos’ “Kundiman Party.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db74757-621e-46c8-b37b-07f3a4ba1822'
      'mgnl:activationStatus': true
