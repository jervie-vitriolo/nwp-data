      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — After
        losing his reelection bid in the midterm elections, outgoing Senator JV Ejercito
        may soon be working for President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0791367e-f5fd-443c-9301-d679000b1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9dabc-c063-4152-b33e-db5a8bc413a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday hinted he would give a Cabinet post to 49-year-old
        Ejercito, one of the senatorial candidates he endorsed, should there be a
        vacancy. The President said Ejercito had a lot of potential which he did not
        want to go to waste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030047d4-52ca-4e2d-9fd9-51127c6f4014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ed6db-f069-4ec7-a4c2-a1f40d6eccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nanghinayang ako kay JV. Anyway, you are still young. May Cabinet
        naman diyan kung magbakante," he said in a speech before the Filipino community
        in Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab6bad-b7d0-4987-a687-55d42b75e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39fb4a-7f05-4bd5-843c-401053383c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito on Friday said that it would be hard to pass off an offer
        from the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d8276-7038-4c83-87d1-51a7473def00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd05224-5961-4dc7-8f99-285b41801f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If given the chance, it will be hard to say no. If called to serve
        the President, that means it''s an opportunity to serve the nation once again,"
        he said in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc5435-0baa-4f85-89b6-ffde06c1400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb2831-e9d4-4b0b-bce5-304669eec39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, he added, "More than the hint of offering me
        a cabinet post, what moved me is when President Duterte remarked, ''Sayang
        ito si JV.'' Being appreciated by the President no less is an honor."</p>'
    '13':
