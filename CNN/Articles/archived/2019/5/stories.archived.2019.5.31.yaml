      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/05/30/investing/mexico-tariffs-stock-reactions/index.html?utm_term=image&amp;utm_source=twCNNp&amp;utm_content=2019-05-31T00%3A29%3A10&amp;utm_medium=social"
