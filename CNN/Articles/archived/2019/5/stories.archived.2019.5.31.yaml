      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35dabf-33a6-4d4d-b5fd-7c7568f963e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was released on bail in March in a case in which authorities
        have said he failed to pay his ex-wife child support of $161,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249483b0-f092-42df-bdcc-bb2e6937b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7250d2-cc60-4238-9a03-7e91b4317ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has faced accusations of abuse, manipulation and inappropriate
        encounters with girls and young women for more than two decades. In a March
        interview with CBS he said: "I''m very tired of all of the lies. I''ve been
        hearing things and seeing things on all of the blogs and I''m just tired."</p>'
  'sbma-canada-trash-reshipment':
