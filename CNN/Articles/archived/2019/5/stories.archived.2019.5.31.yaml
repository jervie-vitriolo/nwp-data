      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3803866-41bd-4975-9509-658d7c6d4bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not take much to figure out the holes in the plot that
        some not-so-smart characters in these agencies tried to fabricate but failed
        miserably. Simply put, this is a case of dishonesty with the intention of
        misleading the public," Lacson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18bdc0f-3d2d-4e2a-9ca4-f4880779f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.773+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e48cc9-c4f8-4dd6-b5a5-36d7572b40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did Customs and PDEA officials really expect the owners of this
        shipment to actually participate in the said public auction knowing fully
        well that forfeited and seized commodities undergo 100-percent physical examination
        prior to disposition?" he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991b036-f309-44b1-9ede-b6025ebc7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d845c3-0bef-4fc4-80fa-ace9bec659bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the auction of illegal drugs violates the Customs Modernization
        and Tariff Act. The BOC said it is aware of this law, adding it is coordinating
        with Lacson''s office to clarify issues he had raised.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208dbed-b3ae-489f-ac8d-2b7b1ac17cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3e935-94b5-44fc-9539-bac626aec9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA earlier said authorities had a tip that illegal drugs concealed
        in a tapioca starch shipment would enter the country during the investigation
        of two separate raids in Cavite which yielded over ₱2 billion worth of shabu
        last February. The BOC then recovered the abandoned tapioca starch shipment
        in March and on April 22 put it up for auction, hoping to lure possible drug
        syndicate members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb19036-4177-45eb-8e88-2408f0e9eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f6716-aa4f-4c94-aab7-30b9e32776b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 146-kilogram drug haul was retrieved during a joint operation
        of the PDEA, Customs, Coast Guard, police, and military on May 22. PDEA said
        the drugs came from Cambodia and is linked to the Golden Triangle drug syndicate,
        one of the biggest in Southeast Asia.</p>'
  'OCD-Marawi-donations-rehabilitation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T15:46:52.270+08:00
    'imagesource': 'jcr:b66bc01d-25e0-4b83-a92b-457d3794da61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '738836c7-8c0a-457e-8f13-81686da1c466'
    'lead': 'The ₱36.91 million in donations which never reached victims of the Marawi
      siege is not missing and will be used to fund the city’s rehabilitation, the
      Office of Civil Defense says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:49:43.931+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:50:58.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:44.112+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Audit', 'Office-of-Civil-Defense', 'Marawi']
    'stories': ['c94fae2d-b4a3-4f72-aeee-da83a120a854']
    'template': '1'
    'title': 'OCD: Unused ₱36M donations for Marawi victims to fund city''s rehab'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9045d6-2a7f-457c-adb6-e4989fba2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Office
        of Civil Defense (OCD) assured the ₱36.91 million in donations which never
        reached victims of the Marawi siege is not missing and will be used to fund
        the city’s rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60336bf3-b28e-48ee-9144-9c14368d057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As discussed with the Task Force Bangon Marawi (TFBM) Chairman,
        Secretary Eduardo del Rosario, the ₱36.91M donated funds in the custody of
        the OCD will form part of the funding source for projects that will be implemented
        for the rehabilitation and recovery of Marawi City,” OCD administrator Ricardo
        Jalad said Friday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b297b15-7c98-4278-a17d-b133f6abcf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce114be-590e-4916-b3d0-f65dcecec92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad said the rehabilitation efforts would need ₱10 billion this
        year, but only P8 billion is available from the national disaster risk reduction
        and management fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54c55c-c9eb-4988-97d2-1af3eb0ebfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28788757-40e7-4dd4-aac4-b42adaddbe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit called out the disaster agency in its annual
        audit report for releasing only ₱10,000 out of ₱36.92 million in donations
        to the beneficiary of just one person who died during the Marawi siege.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4ac81-44ac-4d91-af49-4fdbf6b66561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab7f55-fa79-4129-ba08-7fe953343cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors said the massive number of documents needed to obtain
        financial assistance from the OCD hampered the distribution of donations which
        “defeated … the good intention of the donors for human consideration.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf101b-2d3a-40b5-b1c3-5aa6f9c12197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06e593-dcb5-4388-a8a8-9a972e735fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jalad said the COA report does not reflect the P1 million
        spent by the OCD to fund a project of the TFBM field office for the Ramadan
        holiday next week. The COA audit report only covers 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8de426-0510-4ca0-aad7-3b47b5ab48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678240b-1db2-4a90-9648-5fbb300fa6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a National Disaster Risk Reduction and Management Council
        memorandum, cash donated to the agency should be used for financial assistance
        to victims of calamities. Families of those who died in calamities will be
        given ₱10,000, while those who were injured will be given P5,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f12ba6-7f58-41a1-9413-91d5376ad0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad00c9c-0933-4d53-9e34-d2af246771bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad added that it largely used its Quick Response Fund (QRF) instead
        of cash donations for funeral and transportation assistance for victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bef7e2-b95b-4a23-81d8-324ca3d37ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ff8ab-3e73-4f1b-b8ae-7b3350897b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QRF was also used for feeding programs, family packs, additional
        rice for the field office of the Social Welfare department, and for the procurement
        of tent insulators, aggregates for surface hardening and TVs in evacuation
        centers, among other things.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f6e13-749c-4178-8fe4-dd39934e6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91005f0-0572-4ef6-900e-75ec5c3d24e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad also said that the OCD handed out assistance to victims of
        calamities and disasters even if they do not have complete requirements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d876d36-b1a7-4f74-a56c-571b0f9d7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564e1b0-bd79-4856-93f5-96e98dddb064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been two years since Islamic militants laid siege to Marawi,
        which left a huge portion of the city’s business district in ruins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934dc00-b63e-4d69-8e44-f2df8e6b7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:49:43.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:50:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

