      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of aftershocks but said damage was not expected.</p>'
  'duterte-japan-visit-south-china-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T18:59:13.911+08:00
    'imagesource': 'jcr:d638ce3b-7200-42c5-a8a4-eea3b240630d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b69737e-0f45-4dd5-8386-9554df9ce27d'
    'lead': '''I love China, it has helped us a bit. But it behooves upon us to ask,
      is it right for a country to claim the whole ocean?'' President Duterte says
      on his last day in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T19:04:42.598+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:50:55.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:45.494+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on China: Is it right to claim entire South China Sea?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab65714d-8d6a-47d6-923e-9916a65ef9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — President
        Rodrigo Duterte questioned China''s sweeping claims in the South China Sea
        as he capped off his four-day visit to Japan on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e416ffc-2aa2-4f2b-9cac-d29c43692a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae351f-5b29-4a25-b333-4be436bd9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love China, it has helped us a bit. But it behooves upon us to
        ask, is it right for a country to claim the whole ocean?" Duterte said in
        a rare rebuke of Beijing, whose friendship he has nurtured. He made the remark
        as he veered away from his prepared speech in the 25th International Conference
        on the Future of Asia in Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b57596-0929-4fe0-b06c-415d9f186504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d173822-be9e-4d75-8463-b7235a02542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to claim almost the entire South China Sea despite
        an arbitration ruling that invalidated its stake that is supposedly based
        on historical records. The arbitral tribunal recognized the Philippines''
        sovereign rights in some sea features within in its 200-nautical mile exclusive
        economic zone that China claims. The government calls the areas that the Philippines
        claims and occupies as the West Philippine Sea, where China has built artificial
        islands, prohibited Filipino fishermen from fishing, and interfered in petroleum
        exploration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2391b3f-a444-4565-8e14-c465e053d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f2291-b1f8-4e7f-9b96-af6b0eaff127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the code of conduct which will lay out what claimants
        can and cannot do in the disputed waters "is just about two years away."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b53849-dccc-4184-9734-d3583ec446f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa944b1c-5b4f-4882-9797-f86a643bb636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the country coordinator for ASEAN-China Dialogue
        Relations until 2021. ASEAN has been pushing for decades for a<a href="http://cnnphilippines.com/news/2018/11/14/ASEAN-China-eye-completion-of-draft-South-China-Sea-code-by-2019.html">
        legally-binding code of conduct in the South China Sea</a> but progress has
        been slow because of resistance from China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95d8f7-a773-4c7b-b28a-97800599c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0e8ba-e58a-49da-8798-0f5ee87a6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not talk about China''s actions in the contested areas,
        but addressed non-claimant countries'' "testing [of] waters in the South China
        Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff949bd-206d-4fec-ba63-fe4090dbf133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7157579b-1daf-479d-a64e-59115cc7345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the absence of the conduct of the sea, France, Britain,
        America are testing the waters... It is really testing who can fire the first
        shot. And I am sad and bewildered – not angry – because I cannot do anything,"
        Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5915e-03d9-4152-815f-7f45e23a95c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a038e-9940-4412-94f5-7f0815a569f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:04:42.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is not a claimant country but <a data-cke-saved-href="http://nine.cnnphilippines.com/incoming/2018/05/16/united-states-freedom-of-navigation-south-china-sea.html"
        href="http://nine.cnnphilippines.com/incoming/2018/05/16/united-states-freedom-of-navigation-south-china-sea.html">conducts
        freedom-of-navigation exercises</a> and criticizes China''s alleged militarization
        in the South China Sea. Duterte said there could never be fruitful talk between
        the U.S. and China, amid rising trade tensions between the two countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b1248-8653-4e38-ba1d-b6b5aca22b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T19:29:37.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2018/11/15/Duterte-China-U.S.-South-China-Sea.html">READ:&nbsp;Duterte:
        South China Sea is now in China''s hands, why create friction?</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143daa0-47b4-4191-8f65-f91ab56911ad'
      'mgnl:activationStatus': true
