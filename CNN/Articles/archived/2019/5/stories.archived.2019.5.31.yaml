      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The China Sea is part of the Republic of China and so we give it.
        Why? Because they are there. And a lot of lousy politicians in my country
        want me to to push the arbitral ruling because we won," Duterte said, wrongly
        using the formal name of Taiwan instead of People''s Republic of China. "My
        country is very small, it has progressed a little over the years, I don''t
        know why. But I cannot afford war with anybody, not only with China."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
