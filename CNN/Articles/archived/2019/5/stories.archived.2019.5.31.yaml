      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6a658-ac3a-4d69-8f35-c8151b0ef242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f0f3e-919f-42d7-bb1d-fca544a08c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how unusual is it for an adult to develop a food allergy?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0446c-c321-49e0-b218-dd6ec2c3a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04d57b-52a8-4b83-ab1f-fae8342ec73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10% of American adults -- 26 million people -- have a food
        allergy, according to Dr. Ruchi Gupta, director of the Science and Outcomes
        of Allergy and Asthma Research Program at Northwestern Feinberg School of
        Medicine. While half of these -- 13 million adults -- developed a new food
        allergy later in life, only about 1 in 4 never had any type of food reactions
        during childhood and then developed one as an adult.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d585e1-ca70-47d6-9726-2dec5a4a58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b46032-f542-468a-b178-d0a10a181bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, most adults in Gupta''s survey of more than 40,000
        people had never seen a doctor about their reaction, she said -- they just
        started avoiding the food. So while 1 in 10 adults have an actual food allergy,
        only 1 in 20 get a proper diagnosis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad7e4d-2615-44b6-b789-027ff55b66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a3d64-2da8-4388-a28d-7fc2e77b917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really critical that if something does happen when you eat
        a food that you see an allergist," she said, explaining that there are a lot
        of different conditions, including intolerances and oral allergy syndromes,
        that are not true food allergies. A reaction to tomatoes, for example, can
        actually be an "oral allergy syndrome if you have environmental allergies
        like grass allergy," she said. Oral allergy syndrome can also cause itching,
        tingling or swelling in or around the mouth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562bff9-fa94-4195-81fe-acaafc3a3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bab3a5-db23-4f95-9ed5-51acc90bff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, a true food allergy can cause severe symptoms
        in many organ systems, such as hives, itching, swelling, throat closing, trouble
        breathing, wheezing, vomiting and a drop in blood pressure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b701065-0f5d-46f8-bff2-907e7d8bb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c4f97-80d1-4007-adfa-847a99e42bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A food allergy can be severe and life-threatening, said Gupta. "If
        it is a true food allergy, then you want to have a management plan, an action
        plan, and you want to carry an epinephrine auto-injector in case you have
        a severe reaction. It''s important to have that with you in case of an emergency."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76459a-e5fd-4d89-be16-792bba740080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ab707-c8ae-4644-9b99-c31d5bbb2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said she conducted the survey because "I just kept hearing
        about adults who developed allergies later in life. This was really eye-opening
        for me -- the fact that so many adults have a food-related condition."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde0d36-e78b-4f00-aa51-2543bbe59163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592da6c-95e7-45aa-baeb-0691716b9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why can some adults eat a food their entire lives and then one
        day have a reaction?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb815bc-f672-4965-85e4-a296e58f0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4aa4ae-1838-4139-b319-39734c6bd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That big ''why'' is a very, very important question that we''re
        focusing on in our lab," said Gupta, who explained the exact trigger for adult
        allergies has not yet been found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed886ea-9668-4995-a345-04238e2b4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3de207-1fb8-451c-9d87-cc45db0a285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the things we think about are, were there any environmental
        changes? Did you move from one town to another?" Other theories include the
        possibility that a viral or bacterial illnesses could have influenced a person''s
        immune system. A prescribed antibiotic also might also have changed the immune
        system. Finally, hormonal changes can have an impact, as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380c0f2-2c5c-45da-bbac-4b1f90a035e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aed525-3ab7-4ca7-9318-712a8af5e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta is currently analyzing the answers given by adults with allergies
        in her survey. "We need to at least see what people are telling us to better
        understand," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b3694-f752-44aa-b27c-f109ccd930f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a2368-7228-494e-a866-b7ad620e1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how many people share a tomato allergy with Grande?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d71462-d0b0-4cd1-8dcd-4972c6d10bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dcad03-5040-4aa4-bba1-37029378741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomato allergy is not one of the top nine adult food allergies,"
        said Gupta. The top allergies in adults are shellfish, milk, peanuts, tree
        nuts, fin fish, wheat, soy and sesame.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525193be-c039-4b14-84f4-ee9b778fd864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:56:24.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
