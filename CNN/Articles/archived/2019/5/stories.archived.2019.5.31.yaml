      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Vintage Store Hopping</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5981c-6e65-4d7f-80be-ee5b073145dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably too bohemian for most, but thrift store shopping (not just
        for clothes) can get exciting. This is especially true for the old souls -
        because vintage will always be timeless. What''s unique about diving to the
        past is it takes you out of the present. You don''t think about work. It''s
        all vinyl records, vintage toy cars and planes, first edition books, and ''90s
        geometric prints, which, by the way, seem to be making a comeback.</p>'
    '19':
      'image': 'jcr:4fd124ca-7166-427b-a0c2-1e737ea4cac6'
      'imageCaption': 'Photo by JL JAVIER'
