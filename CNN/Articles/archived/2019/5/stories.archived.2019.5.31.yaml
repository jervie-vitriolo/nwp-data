      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Tons of
        mixed plastic waste dumped in the country early this year will be returned
        to Hong Kong on June 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a251ad29-ee83-4033-a7dc-e5616dccef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30eac8d-444c-477b-9d4f-14634e2a99c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Mindanao International Container Terminal
        (MICT) collector John Simon in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b024ac7-ed46-40e9-9092-2762b0c244e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02670d10-c876-486f-be3a-59b09570692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Customs is pleased to announce that the re-exportation
        of the e-waste from Hong Kong will push through this coming Monday, June 3,
        2019 at 9 a.m.," read the statement inviting the media to cover the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d144a31-f5bf-4be7-9c9a-cf0d4b346ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345b547-2abf-41c5-92ed-5b0ee5ea6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 25 tons of trash, misdeclared as “assorted electronic accessories,”
        have been stuck at the MICT in Tagoloan, Misamis Oriental since January 2,
        environmental group EcoWaste Coalition said. The group called on the Chinese
        government to look into the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc460e-3f59-4d61-9ed9-7562a0d3d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/regional/2019/5/24/misamis-oriental-hong-kong-trash-ecowaste-coalition.html">READ:
        Philippines to send back Hong Kong trash – Palace</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f1803-a12b-40aa-9caf-b71736911c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Environment Bureau and Environmental Protection
        Department of Hong Kong <a href="http://cnnphilippines.com/regional/2019/5/24/misamis-oriental-hong-kong-trash-ecowaste-coalition.html">told
        CNN Philippines last Monday that it will get in touch with Philippine authorities</a>
        to investigate the trash shipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a895be-a7ba-451a-99f6-ca5612d413fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daaed43-42ad-4d8a-8f5d-13ba058935fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending repatriation of the trash from Hong Kong comes as
        69 container vans of garbage <a href="http://cnnphilippines.com/news/2019/5/31/sbma-canada-trash-reshipment.html">were
        shipped back to Canada on Friday.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba635b1-eff7-4d20-a620-e14a79333dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450d913-7402-4f3c-891f-8b92b00b8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T20:15:16.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:50:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of shipments of trash from Australia, Hong Kong and South
        Korea have cropped up amid the Philippines'' row with Canada over nearly 2,500
        tons of garbage illegally shipped to the country in batches from 2013 to 2014.
        President Rodrigo Duterte last month threatened to go to war with Canada if
        it fails to pull out the waste soon. Manila also recalled its diplomats in
        the North American country, but they were ordered to return on Friday, as
        the garbage finally left the Philippines.</p>'
