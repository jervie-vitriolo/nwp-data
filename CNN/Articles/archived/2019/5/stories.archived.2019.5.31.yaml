      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Tariff Man has struck again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea7c88-5d1c-49ed-880c-234d8177645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/data/premarket/" target="_blank">Dow
        futures declined</a> around 200 points, or 0.9%, on Thursday evening after
        President Donald Trump said the United States will impose a 5% tariff on all
        Mexican imports. S&amp;P 500 futures fell 0.8% and Nasdaq futures were down
        0.9%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77028a3-04b7-4c1f-a7c4-8b734cbb43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45219c42-6bd5-4fdc-8f90-8c2a543c7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is one of America''s biggest trading partners and many US
        companies — including Ford and Walmart — rely on the country as a central
        part of their supply chains. Walmart declined to comment Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f23d32-8ca6-4985-ba1d-b5f00848ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd6865-b890-4954-8685-e1160afae11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:17:57.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:51:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="http://www.cnn.com/2019/05/30/politics/trump-mexico-tariffs-immigration/index.html"
        target="_blank">tweeted</a> that the tariffs on Mexico would take effect on
        June 10 and remain in place until "illegal migrants coming through Mexico,
        and into our Country, STOP."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4c78f-70b9-4c70-842a-ab5183aa912f'
      'mgnl:activationStatus': true
