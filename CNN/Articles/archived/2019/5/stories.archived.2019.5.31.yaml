    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f97ce-de18-48e5-84cd-985313f665c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T06:46:27.084+08:00
