  'kfc-plant-based-chicken-alternative':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-31T14:47:02.138+08:00
    'imagesource': 'jcr:3aca72d8-ac5b-4e6d-8452-cc5061e13ecd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e80f4df-af72-48b5-b562-f0849788725e'
    'lead': 'So far, meatless meat has been used by fast-food chains as an alternative
      to beef or sausage. But if the craze ever extends to plant-based chicken, KFC
      plans to test out a menu item featuring the protein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:52:20.264+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:51:03.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:41.541+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['KFC', 'Kentucky-Fried-Chicken', 'plat-based', 'health', 'food',
      'environment']
    'template': '1'
    'title': 'KFC is looking into plant-based chicken alternatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec118569-f065-4bf2-9c35-d044331ccf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://edition.cnn.com/2019/05/03/business/plant-based-protein-revolution/index.html">plant-based
        protein trend</a>&nbsp;is so powerful, even Kentucky Fried Chicken is taking
        an interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8b4c7-c175-4256-9e2d-20d256bf0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, meatless meat has been used by fast-food chains as an <a
        href="https://edition.cnn.com/2019/04/29/business/burger-king-impossible-rollout/index.html">alternative
        to beef</a>&nbsp;or <a href="https://edition.cnn.com/2019/05/20/business/little-caesars-impossible-pizza/index.html">sausage</a>.
        But if the craze ever extends to plant-based chicken, KFC plans to test out
        a menu item featuring the protein.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d936c94-665e-4f96-8cd3-448c3e07e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see chicken as the big trend right now," Kevin Hochman,
        KFC''s US president, told CNN Business. "But we are definitely looking at
        it in earnest and meeting with the big suppliers of alternative proteins to
        understand the market and where it''s headed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca2ded-3ec1-4c8b-b2b4-c6f87e66dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are increasingly interested in eating plant-based protein
        for <a href="https://edition.cnn.com/2018/08/16/health/vegan-diet-change-body-food-partner/index.html">health</a>&nbsp;and
        <a href="https://edition.cnn.com/2018/10/18/health/plant-based-diet-climate-change-food-drayer/index.html">environmental</a>&nbsp;reasons,
        and the market for meat-like protein is growing. By 2023, the US meat-substitute
        retail market could reach $2.5 billion, compared to $1.4 billion last year,
        according to the research firm Euromonitor International. Globally, the market
        could grow from about $18.7 billion in 2018 to $23 billion in 2023, according
        to Euromonitor International.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bb64c-6442-4c6e-bddc-7873cd647c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If plant-based poultry "gets more and more mainstream and we think
        it''s right for our customers, we certainly would test it," Hochman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7013e-641c-4f3f-b7f2-e0b2b9bfc66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a spokesperson said that "KFC US has no plans to
        test plant-based meat, or meat alternatives at this time," but added that
        "we''re aware it''s a growing industry, and we are watching this trend closely
        to learn as much as we can."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5765e7-187d-4c3d-9d92-0e64c488abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger chains in particular have jumped on the fake meat trend.
        <a href="https://edition.cnn.com/2019/04/29/business/burger-king-impossible-rollout/index.html">Burger
        King is rolling out</a>&nbsp;a meatless version of the Whopper nationwide
        this year. The meat-free Whopper patties are made by Impossible Foods. Others,
        like Bareburger, White Castle and Carl''s Jr., also sell meatless burgers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66baaac-8da4-490a-9c0c-011659f0f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger sellers aren''t the only ones adding plant-based protein
        to their menus. Mexican fast food-chain Qdoba uses Impossible protein, and
        <a href="https://edition.cnn.com/2019/05/20/business/little-caesars-impossible-pizza/index.html">Little
        Caesars recently announced</a>&nbsp;that it is testing an Impossible pizza.
        In Canada, <a href="https://edition.cnn.com/2019/05/15/business/tim-hortons-beyond-meat/index.html">Tim
        Horton''s is testing</a>&nbsp;out three breakfast sandwiches with plant-based
        sausages made by Beyond Meat, Impossible''s competitor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1d231-8c09-46dc-9b7b-a06691ce969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are seizing on the trend. Beyond Meat, which went public
        this month, is trading at four times its <a href="https://edition.cnn.com/2019/05/02/business/beyond-meat-trading/index.html">IPO
        price of $25</a>&nbsp;on sustained interest and demand for plant-based protein
        products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2720f-9772-4e8c-a640-a77856f353a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some fast food and quick-service restaurants are moving
        quickly, others, like KFC, are remaining cautious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3413813-3764-44fe-a39b-12dca8385bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s CEO <a href="https://www.cnbc.com/2019/05/29/mcdonalds-ceo-wants-to-know-if-a-vegan-burger-will-boost-traffic.html">Steve
        Easterbrook told CNBC</a>&nbsp;on Wednesday that the company is still "exploring"
        the trend. "We''re trying to understand it better," he said. "We''re keeping
        a close eye on it," noting that he doesn''t think interest in plant-based
        protein is just a fad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c80554-1180-443b-8273-c83837bd24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:20.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/30/business/kfc-plant-based-chicken/index.html">KFC
        is looking into plant-based chicken alternatives</a>."</em></p>'
  'Dutch-bird-watcher-killed-Abu-Sayyaf':
