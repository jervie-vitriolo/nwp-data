      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> One of
        the country''s biggest life insurers is investing heavily on training financial
        advisors, which they said would be the key to getting more Filipinos covered
        by insurance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93310cd7-343b-4274-9e37-19f24a9a59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:57:17.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine American Life and General Insurance Company (Philam
        Life) has received a ₱3-billion investment from its parent firm AIA Group
        Ltd. for its newest business strategy, through which they expect to reach
        more Filipinos in this largely-untapped market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f565f30-fe62-4429-96ae-d71d0de67ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:57:17.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, the protection gap is there''s only 2 percent that
        have some sort of insurance coverage," newly-minted Philam Life chief executive
        officer Kelvin Ang told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c75d2-7b16-448f-85e1-e144a8cd76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:57:17.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7451eff-e05c-4a6b-b297-ad5c821170e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T17:57:17.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:50:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said this translates to ₱1.5 trillion in value. Philam Life
        expects the protection gap in the Philippines to nearly double to ₱2.7 trillion
        by 2020.</p>'
