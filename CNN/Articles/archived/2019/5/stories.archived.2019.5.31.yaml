      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Ariana Grande will be postponing shows in her "Sweetener
        World Tour" after experiencing an allergic reaction to tomatoes, the singer
        reported in a Wednesday post to Instagram. Describing her reaction, the 25-year-old
        former Nickelodeon star wrote "my throat almost closed" and it "still feels
        like I''m swallowing a cactus."</p>'
