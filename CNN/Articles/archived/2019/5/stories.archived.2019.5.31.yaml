      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Movie Marathon</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f0a01-cef3-42f8-906a-0d2fd5025cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not keen on going out, but would still like to be taken
        away, a whole weekend of movie marathons or binge watching might do the trick.
        A movie will transport you to another realm, and leave you with questions
        that will linger the whole weekend. This is what''s unique about good cinema:
        you''re taken away, transformed, and then the lights are back on and you''re
        back on your couch.</p>'
    '18':
