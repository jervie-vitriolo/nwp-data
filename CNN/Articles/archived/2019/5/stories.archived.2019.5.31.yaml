    'template': '1'
    'title': 'Kidnapped Dutch national killed in Sulu clash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782b268-75fb-4419-b48b-5e65ee7d4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:11:42.747+08:00
