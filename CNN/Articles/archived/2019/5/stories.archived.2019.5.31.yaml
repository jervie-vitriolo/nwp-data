  'Reynaldo-Parojinog-Jr-shabu-guilty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T11:22:51.625+08:00
    'imagesource': 'jcr:6ca29f79-e760-4c97-a09a-cb8927d55f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3dfd509-1b1f-4286-8fc1-2e68e6d749b3'
    'lead': 'A member of the Parojinog clan tagged to be the source of drugs in Ozamiz
      City has been sentenced to life in prison for possession of shabu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:25:45.154+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-30T00:51:12.577+08:00
