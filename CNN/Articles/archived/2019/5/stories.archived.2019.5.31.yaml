    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7de910-71a3-4476-b44f-dabb908b9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.288+08:00
