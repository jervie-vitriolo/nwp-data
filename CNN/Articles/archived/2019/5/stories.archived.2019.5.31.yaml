  'frozen-fruit-benefits-health':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-31T07:03:48.813+08:00
    'imagesource': 'jcr:41b094f7-e1d8-4cc2-8cfa-014f89d2763a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d845e69-f92a-4bb6-a5fa-02c6ed08cfd9'
    'lead': 'It might be time to favor frozen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T07:15:27.181+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:51:20.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:32.979+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'research', 'fruit', 'vegetables']
    'template': '1'
    'title': 'Why frozen fruit and veggies may be better for you than fresh'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4fc8a-b6ad-4f35-b5c5-a17b9815a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You are probably aware that you should
        try to eat as many fruits and vegetables as you can for good health. But what
        if your favorite fruits are not in season, or the veggies on your Sunday shopping
        list will be eaten much later in the week?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e499f-3f1e-4198-ab00-88943c9c0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be time to favor frozen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f7e68-6627-4bae-bbf4-d6a88ea01d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going frozen means you can enjoy your favorite berries or peaches
        during wintertime. It also means less spoilage, allowing you to enjoy produce
        when it''s close to its nutritional best — that is, whenever you decide to
        consume it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a878592-028c-44d0-9c36-d43653d845aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, <a data-cke-saved-href="https://www.ncbi.nlm.nih.gov/pubmed/25526594"
        href="https://www.ncbi.nlm.nih.gov/pubmed/25526594">research has revealed</a>&nbsp;that
        frozen fruits and vegetables can have just as many vitamins — and sometimes
        more — as compared to fresh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b19ca-e7f3-437c-b209-a42651fca278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the ways humans have come up with preserving foods,
        freezing comes up at the top for preserving nutrients," said study author
        Ali Bouzari, who is a culinary scientist and author of "<a href="https://www.amazon.com/Ingredient-Unveiling-Essential-Elements-Food/dp/0062385356?tag=viglink4210298-20">Ingredient:
        Unveiling the Essential Elements of Food</a>." "If you can''t afford fresh
        or live in an area where a bodega down the street is all the access to produce
        you can get, it''s important for people to know that frozen is a viable alternative."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8922e5-584e-496a-96d9-ed7ee172f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from preserving vitamins, freezing is the best way to preserve
        beneficial plant compounds that help protect against disease, explained Mary
        Ann Lila, director of the Plants for Human Health Institute at North Carolina
        State University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46802f-ce21-405d-b09c-9e971ad19d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freezing facts</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94227c1d-0b8e-4af8-82bd-2bc89e89fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frozen produce is an especially worthwhile choice if you are not
        going to eat your fruits and veggies within a day or two, explained Gene Lester,
        a plant physiologist and national program leader for the US Department of
        Agriculture, where he oversees all post-harvest animal and plant foods research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ff4ad-6de2-4527-b308-e3d4f2039c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frozen fruits "are commercially picked at the peak of ripeness and
        then individually quick frozen and packaged under a nitrogen atmosphere,"
        Lester said. Exposing fruits and vegetables to nitrogen helps to preserve
        nutrients that oxygen degrades, and also occurs with some fresh vegetables,
        like bagged greens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df2b0d-2bc0-427a-82d1-bb453fb20cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegetables intended to be commercially frozen are also picked at
        peak ripeness, but unlike fruit, they are blanched prior to freezing, where
        they are exposed to hot water temperatures between and 90 and 95 degrees Fahrenheit,
        which destroys enzymes that cause discoloration, browning, and loss of flavor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb0f39-8f0d-4d04-b03f-498c01c40012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blanching keeps the bright green colors fairly bright green once
        they''ve been frozen and in storage -- otherwise they can take on a grayish
        or brownish look," Lester said. Blanching also changes the structure of fiber,
        making vegetables softer and less crunchy, and easier to chew.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea3ae7-a2c6-49af-a134-7d770dab701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with blanching, you can lose up to 50% of vitamin C, which is
        heat-sensitive, Lester explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98ba57-04a5-45dd-8378-bae7aeeda6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is, like fruit, veggies intended to be frozen are
        typically picked at their peak ripeness, where they are most nutrient dense,
        as compared to produce intended to be sold fresh, which are picked at a less
        mature, less nutrient-dense stage in order to last longer during transport
        and storage. In other words, soon-to-be frozen veggies are starting out with
        a nutritional advantage, which helps to offset any nutrient losses during
        blanching, and still rank higher nutritionally as compared to commercially
        fresh produce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80355c1c-ed25-4a2d-9366-e5f1919065ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you pick vegetables at their ripeness peak, they''ve got their
        greatest abundance of nutrients, vitamins and minerals — and that can be anywhere
        between 10% and 50% more than something that is commercially harvested as
        fresh," Lester said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91214ef5-c3a6-4855-b691-2b830ed88e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a commercial standpoint, you definitely have a more nutrient-dense
        product than something that has likely been picked, refrigerated, then put
        on a truck for up to three days, then stored in a warehouse ... before arriving
        at a grocery store for a few days," Lester said. Here, nutrient loss in fresh
        produce occurs as the result of exposure to oxygen during non-frozen transport
        and storage, which degrades nutrients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34c8ba-1e87-4481-a5e7-ec52ffc8dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you compare fresh string beans in a store versus frozen, frozen
        will almost always be higher in nutrient content, because they were picked
        and processed at the highest point of quality and then frozen to preserve
        them," said Mario G. Ferruzzi, a professor in the Department of Food, Bioprocessing
        and Nutrition Sciences at North Carolina State University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e06245-7724-4909-91b5-6f14ab987064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegetables sold at a farmers'' market are hopefully picked at peak
        ripeness too, and may be held briefly in refrigerated storage and available
        for purchase the next morning, according to Lester. In terms of nutritional
        hierarchy, fresh-from-the-farm ripe veggies would be superior to frozen in
        terms of nutritional value -- but only if they are eaten within a day or so.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443bf204-8600-4351-8cba-247651455e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After it''s four or five or seven days old, it''s a completely
        different equation," Lester said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb1adc-f002-4174-a608-3242329cdb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freezing tips</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5f3e1-4fe8-437f-bd8e-fe826404657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. For the best nutritional bang for your bite, choose frozen vegetables
        without sauce or added salt, or fruit without added sugar.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6f124-cc60-42e2-91bd-7c291df534fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Look at the bag and feel the contents. Frozen fruits and veggies
        should be solid and hard, not soft, mushy or wet, sweating or thawing. "You
        should be able to feel individual frozen pieces of fruit or vegetable, not
        a solid block, which indicates the contents thawed and were re-frozen," Lester
        said. Staining or ice crystals on the package is another indication of thawing
        and re-freezing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3588453-4e61-4c8b-bcb5-80a29d1c9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Keep your freezer door shut. Every time you open your freezer,
        you are thawing produce as it is exposed to room temperature air. This can
        result in a loss of healthy phytoactive compounds, Lila explained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3c844-e2fa-4d32-8a41-c67d429f2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Store fruits and veggies in the back of the freezer, so they
        don''t get partially thawed when you do open the door. "Save the front for
        the ice cubes," Lila said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebf81e-aa4d-4725-ad7d-aaf466809528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Don''t overheat frozen produce. Defrosting fruit on the countertop
        or in the microwave for a minimal amount of time is the best way to retain
        the phytoactive compounds in fruit, Lila explained. <a href="https://edition.cnn.com/2018/09/26/health/microwave-nutrient-food-drayer/index.html">Lightly
        steaming or microwaving is the best way to preserve nutrients</a>&nbsp;in
        vegetables.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149c80e-ef96-4032-bb56-4700e0503d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Squeeze a lemon over frozen veggies after heating them. The vitamin
        C in lemon juice can help replenish any lost vitamin C during blanching. It
        will also make veggies brighter and fresher tasting, Lester explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4fde9-a628-4ec5-ae79-59d330eeb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:15:27.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:51:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/30/health/frozen-fruit-vegetables-drayer-food/index.html">Why
        frozen fruit and veggies may be better for you than fresh</a>."</em></p>'
