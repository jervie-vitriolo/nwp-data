      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu described U.S. trade policy as "typical economic terrorism, economic
        hegemonism, and economic unilateralism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764d6cb-cd35-4715-9c9d-1c9e6fd09300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:48:31.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:51:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6655f32-1b96-4275-89b9-a00430a1e2b3'
      'mgnl:activationStatus': true
