  'opensignal-mobile-internet-data-ranking':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T22:52:28.972+08:00
    'imagesource': 'jcr:a0509679-862f-4646-a34d-dd19836c52e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef6b0a2a-6ea1-48e3-9496-8c898189a2ef'
    'lead': 'The Philippines ranked 71st out of 87 countries when it came to mobile
      internet download speed, according to a study conducted by Opensignal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T22:54:29.757+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:50:51.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:48.849+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mobile-data', 'mobile-internet', 'internet', 'Philippines', 'ranking',
      'download-speed', 'upload-speed', 'Opensignal']
    'template': '1'
    'title': 'The Philippines continues to lag behind in mobile data speed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed2cfe-5da8-4503-8b94-829b34aa59fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The world
        is gearing up to shift to 5G internet technology, but can the Philippines
        keep up?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3d760-56ee-4ac9-bedc-e5907d58dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report May 31 by international analytics company Opensignal confirmed
        that the Philippines lagged far behind other countries when it comes to mobile
        internet speed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068d144-f9c9-4e73-be0a-1fefe90d776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has the 16th slowest download speed and the 11th
        slowest upload speed among the 87 countries in Opensignal''s "The State of
        Mobile Network Experience" 2019 report, conducted during the first quarter
        of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfd085-954d-4481-bc7e-a01e96d53e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has an average mobile internet download speed of of 7.0
        Mbps and an average upload speed of 2.2 Mbps. 4G technology is available to
        72.4 percent of mobile data users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3f4f6-8995-492e-a1e2-36ab8b3c37db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Opensignal''s study, the global average mobile internet
        download speed in 17.6 Mbps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d35084-39d3-45d3-99c1-cd1bc3d0d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, South Korea has the best rating in the study, with an
        average download speed of 52.4 Mbps, average upload speed of 15.1 Mbps and
        with 4G technology available to 97.5 percent of mobile data users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84310b-b6aa-40e1-b97f-5b43889501f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top ten countries with the best mobile internet service are
        South Korea, Norway, Canada, Netherlands, Singapore, Australia, Switzerland,
        Denmark, Belgium and Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc23c0b-3924-43b7-a303-05a5f620b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opensignal said that the shift to 5G technology is still in it''s
        early stages, but that it expects new technological advances once the "5G
        revolution" begins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d407234-0ada-464b-a4eb-9aa0128b0c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to see the new technology take off in a big way provided
        the real-world 5G experience is significantly better than the existing mobile
        experience," Opensignal said in its report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c28bf-5b94-4fdb-b897-aafea1b0a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faster, more accessible internet technology has drastically changed
        the way people use mobile devices from ten years ago. And more changes are
        still to come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5bfe5-6262-41b1-9e17-5713c873487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T22:54:29.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a plethora of new services and use cases being made real by
        the hyper-fast speeds and low latency promised by 5G, the mobile network experience
        is set to metamorphize once again in the next decade," it added.</p>'
  'china-entity-list-huawei':
    'author': 'Julia Horowitz and Steven Jiang, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-31T23:01:24.266+08:00
    'imagesource': 'jcr:76a80213-80e1-47d3-b77c-7c9ab96a12e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ada6d448-37c7-4a6c-ac16-4935f5797f13'
    'lead': 'Beijing is preparing a blacklist for foreign companies as trade tensions
      with the United States continue to escalate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T23:07:13.816+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-30T00:50:50.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:49.190+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'trade-war', 'United-States', 'Huawei']
    'template': '1'
    'title': 'China threatens to blacklist foreign companies after Huawei ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c968f-923a-4778-a1d2-2f60d7b318d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Beijing is preparing a blacklist for
        foreign companies as trade tensions with the United States continue to escalate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77b9a0-a4ef-4a5b-bb26-139471515179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is working to establish an "unreliable entity
        list" which would include foreign companies, individuals and organizations,
        according to a statement Friday from China''s Commerce Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2927d5-c723-4125-8d1c-1a6663c90292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that violate market rules will be added to the list, according
        to the statement. Other targets include firms that block supplies to Chinese
        companies for "non-commercial reasons" or otherwise damage their interests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee71ac8-8b3e-41ac-8cb8-4358d7e50f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact details of the plan will be announced soon, the statement
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d75a8-d93d-457b-9205-d75711cec3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to establish a blacklist comes after the United States
        hit Huawei with an export ban, effectively barring US companies from doing
        business with the smartphone and telecom equipment maker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d75ac-1244-4dee-a5d5-ca44f14b8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration claims that Huawei equipment can be used
        by China for spying. Huawei has repeatedly denied that it poses a risk, saying
        the restrictions are an attempt to put it out of business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceead861-c4cc-446d-9541-72e7700d3eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jude Blanchette, a senior adviser at the risk consultancy Crumpton
        Group, said that American companies are responding to the blacklist threat
        by going into "triage" mode.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a77b2a-80e2-4c98-995a-845a82316dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your reaction is not going to be, ''This is no big deal,''" said
        Blanchette, who added that US businesses are already assessing the probability
        that they''ll be targeted by Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949943a8-42d8-4523-89db-130ebba3c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Huawei fight</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420110b-ce57-43e3-af73-d354d1460ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.817+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US campaign against Huawei, one of China''s most powerful tech
        companies, reached new heights earlier this month when the Trump administration
        added it to a list of companies said to undermine American interests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8845d3-5df4-44ba-a1b4-f8f1b2ce5512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.818+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That forced crucial suppliers like Google and ARM Holdings to cut
        ties with the Chinese company, while top carriers in the United Kingdom and
        Japan delayed the launch of Huawei smartphones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b859c-e3e3-46a8-93e9-d5ff62c1eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.818+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now China''s blacklist could target those same companies, penalizing
        them for complying with the US ban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a7c98-2ca3-4f9a-9753-7f22a915f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.818+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not identified which companies this means but I''m sure,
        knowing the Chinese as I do, that they will do counterpart targeting matching
        the US," said Harry Broadman, a former US trade negotiator. He added: "Clearly
        their buttons have been pressed, with the way we''re dealing with Huawei."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7b172-a605-4a9a-8e65-9a2148b0b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.818+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Huawei, which had aimed to become the top smartphone brand globally
        by the end of 2020, the ban could pose an existential threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a197ed-837d-41d7-9854-3f8f74f38766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.818+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei bought $70 billion worth of components and parts last year
        from 13,000 suppliers. Of that, about $11 billion was spent on products from
        US businesses including Qualcomm, Broadcom and Microsoft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25ceed-dc8a-487b-8d74-881e22b7c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.818+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had predicted that China could target US businesses as
        a result of the Huawei ban. Trust between the United States and China is running
        low as new rounds of tit-for-tat tariffs go into effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c471fa-d8fb-4991-a17b-700929172a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.818+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has always had a range of powerful tools that it could use
        to target foreign firms, said Nicholas Consonery, director at consultancy
        Rhodium Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1232d7-af15-4b6e-a41c-b5c1513ced42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T23:07:13.818+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:50:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is we are now in an environment where retaliatory steps
        against US entities operating in China is becoming more probable," he said.</p>'
