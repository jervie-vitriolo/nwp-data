      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Revisit old friends</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b147ae2-8655-446c-99a5-26c431bb6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing like revisiting the classics: Hans Christian Andersen, Brothers
        Grimm, Louisa May Alcott. We grew up with these characters, and cheered as
        our heroes sailed into cinematic success. Honestly, why have you been keeping
        the books all this time? They were your friends before you stepped into college
        and got lost in the confusion. So this weekend, turn off your phone and revisit
        these old friends, and it might surprise you to find something new in the
        old pages.</p>'
    '21':
      'image': 'jcr:f4184712-3716-47b3-9442-edd4e07daf8a'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddd5ab-6423-4c25-9d4e-61224f8fcf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:33:28.214+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dfaa76-0691-4bd0-a0f3-6652bbe863f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Cook</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18481223-5490-490e-9576-56391095dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.288+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rough estimate, but we''re a generation that rarely cooks. Suspect
        is the variety of choices once you step out the door: myriad of Asian cuisines,
        American, and European. Sometimes, you don''t even eat, because work has taken
        too much time and it''s already 11 p.m. when you get home. So this weekend,
        learn about cooking and maybe finally get around to that meal planning. You
        know that fast-food meals aren''t healthy at all, right?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36f083-671b-4cc7-9dd4-c6766ca34090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.289+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work is never truly done, but you also know that having a career
        is fulfilling. A career is also a way to put your work out into the world,
        where it will impact lives. In short, the work you do is relevant, but breaks
        are just as important. Don''t be guilty about taking your mind off work, especially
        when you''re long overdue for a break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5249abb-08cc-4220-b295-0e93240a1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:28:13.289+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-30T00:51:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you''re taking a break and enjoying with friends, turn the
        dial a bit higher with San Mig Zero. It has the lowest calories, lowest carbs,
        and no sugar, so you can have guilt-free fun over the weekend without sacrificing
        too much. Get it from the nearest supermarket or convenience store, and start
        your me-time weekend.</p>'
  'customs-ping-lacson-shabu-tapioca-starch-auction-':
