      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)—&nbsp;</strong>A
        kidnapped Dutch national was killed by his Abu Sayyaf captors amid an operation
        by government troops Friday morning in Sulu, the military said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d9bec-9f11-412a-94ec-2a4dbf0019d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:11:42.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:51:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Gerry Besana, Armed Forces of the Philippines Western Mindanao
        Command (Wesmincom) spokesperson, said Ewold Horn, held hostage by the Abu
        Sayyaf since 2012, was shot dead by the group’s top leader as he was trying
        to escape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635f3c4-e574-4299-a029-16b75db10fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:11:42.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:51:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place during an operation by the 32nd Infantry
        Battalion in Sitio Bud Sub-Sub in Barangay Pansul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46baaf99-17d0-453c-9d36-793511e2074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:11:42.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:51:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also killed in the clash were Mingayan Sahiron, second wife of Abu
        Sayyaf leader Radulan Sahiron, who reportedly tried to chase Horn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88daf50b-0871-40e5-bafb-43fe37c7d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:11:42.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:51:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six others were killed, while 12 were wounded from the Abu Sayyaf
        side.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a65011-6719-4c59-9674-0e45b3965d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:11:42.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:51:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We condemn the inhumane acts carried out by Abu Sayyaf members
        against their captives and the innocent in Sulu. They perpetrate violence
        without compunction and in blatant disregard for human life,” Wesmincom chief
        Lt. Gen. Arnel Dela Vega said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7fc635-c4f2-4107-a2b6-6d17dcab16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:11:42.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:51:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We vow to sustain our intensive campaign to defeat the Abu Sayyaf
        in Sulu. We also extend our sincere commiseration with the bereaved family
        of Horn, who died in the hands of his captors,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd5815-5353-4417-8a85-5fe0fec30fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:11:42.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:51:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people from the military side were injured in the clash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f79fd-b593-4a29-84dc-3ad762ef5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:11:42.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:51:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horn was abducted while bird-spotting in Tawi-Tawi in February 2012.</p>'
  'duterte-comelec-smartmatic-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-31T15:06:20.097+08:00
    'imagesource': 'jcr:b0fd26b9-9d28-4b64-9beb-91418b3b224f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8dfbd44-92dc-44dd-b267-35ca03e556c2'
    'lead': 'The Commission on Elections (COMELEC) on Friday said it cannot instantly
      blacklist Smartmatic as advised by President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:12:28.052+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:51:02.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:59:42.247+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goodbye, Smartmatic? COMELEC says legal basis needed to ban poll technology
      provider'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e66c6f-6000-463a-91c6-8e58518c8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Commission
        on Elections (COMELEC) on Friday said it cannot instantly blacklist Smartmatic
        as advised by President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee455a9-07ab-43ab-bacf-0fba7475ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40838656-a4eb-4862-835c-e80300fa05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic has been the poll technology provider since the country
        first held automated elections in 2010, but Duterte on Thursday said COMELEC
        should "dispose of Smartmatic and look for a new one that is free of fraud."
        He <a href="http://cnnphilippines.com/news/2019/5/30/Rodrigo-Duterte-COMELEC-Smartmatic.html">wants
        to do away with the public bidding</a> which has consistently been won by
        the Venezuelan company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abddc5f-f84c-437a-b5ab-38d170bc37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527449c6-0763-4878-8638-6af3ed098e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that promotes cheating huwag ka. Why are you insisting
        sa Smartmatic because bidding? Kaya ‘yang bidding... alisin talaga ninyo ‘yan,"
        Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6301736-3ca3-4dab-aaf7-09ac9a1b681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d026b-7e14-414b-b6fd-b073488cb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Spokesperson James Jimenez said laws require public bidding,
        but added that the President''s suggestion will be carefully studied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd963215-ea48-45a3-8646-979fd4f67617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f28743-4b23-4369-8307-56d5a21964a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President speaks from a place of greater knowledge than I do.
        If he thinks that''s a good decision, again as I said it deserves a lot of
        serious consideration," Jimenez added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147cf790-8a52-4272-a461-1724e465f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c5148-7251-4979-90b3-d30a0efa2c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it is possible to ban Smartmatic following the President''s
        pronouncement, Jimenez said "Kakailanganin natin ng (We would need) legal
        basis to ban any supplier."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301b6f0-796f-4369-8113-304e50093999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99476c6e-3b2d-47d5-af73-d319b3c55125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Government Procurement Policy Board, a company
        may be barred from bidding for up to two years over the submission of false
        information and falsified documents, unauthorized use of a name, withdrawal
        of a bid or refusal to do business with the government without justifiable
        cause, and other violations to the rules of bidding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46bf74-1c66-41d8-a74c-6be9922eca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb598d-817f-4fbb-9ad5-e3426f9374aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 13 election was <a href="http://cnnphilippines.com/news/2019/5/13/2019-midterm-elections-vote-counting-machines-Comelec.html">marred
        by malfunctioning vote-counting machines (VCMs)</a> which were provided by
        Smartmatic. The government continued to use its services despite allegations
        it had altered the source code of VCMs in the 2013 national elections, and
        fed a suspicious new script or computer command to the Comelec''s transparency
        server during the transmission and counting of election returns in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723240a8-70e4-4294-98af-ad6f1ee7d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa43ab-d9c9-4b1e-85a7-4e8549fd0e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the COMELEC will study whether to buy a completely
        new set of VCMs or use the existing machines and procure additional ones for
        the 2022 presidential elections. COMELEC bought the machines for over ₱2.2
        billion for the 2019 polls after leasing them for around ₱8 billion in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c123a93-f570-456f-8151-2bb52f660eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573bf3d-cdf5-424d-9ee9-0157e240ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:28.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:51:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that Smartmatic has no hold on COMELEC and that any
        other company is welcome to compete in a public bidding.</p>'
