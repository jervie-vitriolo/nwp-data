      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f7457-9387-4ee7-87f9-08d4f4db984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:25:25.131+08:00
