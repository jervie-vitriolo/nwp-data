    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf10673-c481-4bda-a70e-005ed09ff5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:39:08.772+08:00
