      'mgnl:type': 'text'
      'text': '<p>"That is why we were early on talking about qualfied financial advisors.
        To be able to provide that advice, (they have to) look at every individual,
        understand the needs of the household and plan the right allocation — how
        much goes to protection, savings, and how much the investment," he added.</p>'
    '13':
