    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:53.055+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka']
    'template': '1'
    'title': 'The Sunday school children: The little-known tragedy of the Sri Lankan
      Easter attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333c02f-cfeb-40ba-a147-53fdea02109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The first church Mohammed Nasar Mohammed
        Azar tried to blow up had already finished its service by the time he arrived.
        The Easter Sunday mass there had started early.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cf49d-c707-4ad1-a0fa-49c42fa26c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came in the car around 8:30 a.m., and they told him mass is
        over now," said Bishop Joseph Ponniah, of St. Mary''s Cathedral in Batticaloa,
        eastern Sri Lanka. "Then he went to the next church."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e3c72-8bc9-4937-bfa8-edd6735ffaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That timing mix-up saved the lives of hundreds of people inside
        St. Mary''s, who were already back in their homes by the time Azar walked
        through the church gates, intent on murdering everyone inside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad4587-d3d4-47a4-8a3c-98f95da6052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his error proved catastrophic to the evangelical congregation
        of the nearby Zion Church, where he went next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019642aa-75e7-434e-ba0d-99cc54830f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage obtained by CNN shows Azar walking down the lane to
        the church at 8:51 a.m., wearing a pink polo shirt and tracksuit pants, and
        carrying a heavy blue backpack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713fefa-9900-4849-830f-c1fd189889d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same style of bag used by the other suicide bombers who
        carried out coordinated attacks on the morning of Easter Sunday across Sri
        Lanka, followed by two more bombs later in the day, killing more than 250
        people</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02633889-3b47-4724-94da-d1340910c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Refused entry</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a3130-2626-4a96-ae80-0438d11aaf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Zion Church, dozens of children had just finished Sunday
        school. Videos of the session released later show them praying and singing
        in circles moments before the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e251936-6838-470c-860a-425e84271fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the school finished, some of the children had wandered outside
        to enjoy their breakfast during the short break before the main mass was due
        to begin at 9 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6785c-554a-4cb8-b1b5-6ed5ea7230da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar approached the church entrance, intending to go inside the
        building to inflict maximum damage. But he was foiled for a second time --
        stopped by two church officials, Ramesh Raju and Rasalingam Sasikumar, before
        he got through the door.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75b0f6-26c4-4db7-974e-c38cea89b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ramesh and Sashee were both trying to stop him from entering the
        church," said Rajeevkaran Vimalaretnam, a 38-year-old sound technician for
        the church. "They had apparently refused permission for him to enter the church
        and asked him to leave."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08426d89-1d0d-436d-917a-a5c666a27140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar had been stopped because he looked suspicious, Vimalaretnam
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cbe81-400c-4dfb-baa3-4cd09e20646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a man standing there with two bags wearing a cap and a t-shirt.
        His dress code -- cap, the bag -- all of this looked out of place," Vimalaretnam
        said. "No one comes to church like that. He looked like he was going to a
        sporting event."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ecdccb-0bb0-4b95-8701-d77884426b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he was carrying a large bag, Azar replied that he
        wanted to film the church service. The officials said they would need to seek
        permission from the pastor. As the discussion was taking place, Vimalaretnam
        walked inside the church, which he said already had around 500 people seated
        in the pews.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f2184-1aab-4f20-b274-357efe1e5b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then that Azar seemingly decided to cut his losses and detonate
        his bomb outside, where the children who had just finished Sunday school were
        gathering.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c88b8-37f1-4728-96f5-8df9ed28e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He killed 29 people, including the two men who had held him back,
        Raju and Sasikumar -- now hailed as heroes for saving the lives of many others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a25fc1-16e4-404c-a060-faa56dbd6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he had walked inside and made his way to the center, I would
        have died, too, "Vimalaretnam said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca7ad0-bb0b-44af-9e61-9e2785e323b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the number of victims would have been in the region of 200
        to 300 people."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71582c8f-2bae-4f5a-a83c-b1a95822edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"She looked perfect and beautiful"</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925125b-09e2-4135-8c4e-69d050f1f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that a greater disaster was averted is little comfort to
        the families of those who died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec08ad2-490d-4bd8-abfe-b9e3bb85a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen of the victims were children from the Sunday school. Siblings
        Sharon Stephen Shanthakumar, 12, and Sarah Hepzibah Shanthakumar, 10, were
        among them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74fe06-7984-4398-a2e8-94c5235efb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the two eldest children of Vairaperumal and Kaowsalya Shanthakumar,
        both born again Christians who converted from Hinduism.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a4b1e-a079-4884-9db6-c34eb769562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaowsalya, the children''s 39-year-old mother, was on her way to
        pick them up from Sunday school. She was 100 meters (328 foot) away on a tuk
        tuk when she saw smoke rising from the church.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360678ae-eafc-485d-9dc7-de1defd69bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I got closer, I saw people standing outside," she said. "They
        told me that a gas cylinder exploded. I told them that my children were there
        at Sunday school, but they would not let me in."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baaed60-acb1-4ec0-a289-cffca809421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband then arrived but they couldn''t find their children,
        so they rushed to the hospital.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c7fb3-ca2c-4e2c-9d57-c2c41b9f416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the doctors trying to recover her heart beat by pumping her
        chest," Shanthakumar said, of Sarah. "Then shortly afterwards, they told me
        that she had died."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43f896-30f4-4abc-956c-b8cd6c26beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a small wound, she said her daughter did not appear to
        be visibly hurt.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d71a2b-fc21-4cb8-aee5-e447bbca1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had been bleeding through both her ears," she said. "Apart
        from that, she looked perfect and beautiful."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ab143-20f7-4c61-824e-a55c2c52d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was different for their son Sharon.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5281455-ea6d-4b55-943f-960b0ad2535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day my husband went to identify my son at the church,"
        she said. "They wouldn''t let me see him. He was completely charred. We had
        to identify him using his teeth."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a075ba-bb1f-42f1-a7c6-cd3960a41151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s youngest child, five-year-old Salisha Stephen Shanthakumar,
        was not at Sunday school that day. She is all her parents have left. Her mother
        said that since the attack she has been quiet and withdrawn -- wondering where
        her two best friends have gone.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4149f-d613-408a-b20c-25a886610b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I saw everything burning"</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b096a6e-3a2a-4e09-a807-d4f4b5c52c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salisha''s older siblings are memorialized alongside the other victims
        on a large poster outside the Zion Church, which remains closed following
        the attack.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d4be3-36ee-493e-86f2-9ac8bf60bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the adults on the poster is Rajeevkaran Vimalaretnam''s mother,
        64-year-old Vanaja Devi Vimalaretnam, who also worked at the church.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6abb33e-842b-4fe7-b2e6-29020b5d20f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After parking his bike outside the church, Vimalaretnam had gone
        to chat with her at the entrance, where she was handing out leaflets.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63f672-e04b-4a33-a9fe-5bfb4a825633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother had been administering in that church for more than 30
        years," he said. "She invited me to come (for dinner) if I had the time. I
        said I will and I patted her shoulder and left."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421b4b2-5910-48ea-96a3-710bf04ce18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, she was dead.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c48e6-701f-4178-b5e5-90db4e70053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a huge explosion, and as I turned, I saw a huge fire erupting,"
        Vimalaretnam said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4eaf1-b51c-4030-b070-e06628d19270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shouted, Amma, and ran towards the back. I looked around and
        I couldn''t find her. Then I came out of the church and saw her lying dead,"
        he added. "I was lost, I didn''t know what to do."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f486a-0511-4724-aa95-5ffaa36c8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftermath was chaos. CCTV footage shows people running away
        from the church, screaming and crying as their loved ones burned.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255f10a-f11a-4125-a6bf-251f4b003abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw everything burning, including the vans and bikes parked outside,"
        Vimalaretnam said. "Then we tried our best to save the people inside by breaking
        the walls."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da866480-1308-43db-b515-1892197c4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main exit door of the church was on fire, he said, so they ran
        to the opposite end to break a wall and use a ladder to pull people out to
        safety.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95158f2d-6a61-497a-b0c7-18f45f331d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire brigade turned up a few minutes later, but it was already
        too late for dozens of victims.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34e80f-81e0-49d8-9edd-891ce35494c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Center of radicalization</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281e792-3dc3-4851-8fd9-74153a064b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre took place in Batticaloa, an eight-hour drive east
        from the capital Colombo — the city targeted by most of the suicide bombers,
        and the focus of much of the media coverage.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cca812-7840-407f-b564-3a6e3a458a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the east of the country is a key part of the puzzle explaining
        why the eight men and one woman who staged the Easter attacks became radicalized.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07767b58-593a-4a1e-a250-6a5722ffac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar was from Kattankudy, a Muslim-majority town south of Batticaloa,
        which appears to have become a recruitment ground for the National Tawheed
        Jamath (NTJ) Islamist extremist group which aligned itself with ISIS, and
        has been blamed for the attacks on Easter Sunday.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cd88f-179b-4c3d-b85e-5876197cebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their ringleader, well-known hate preacher Zahran Hashim, blew himself
        up in the Shangri-La hotel in Colombo, and his two brothers and father followed
        suit almost a week later in a house in Sainthamaruthu, south of Batticaloa,
        taking their wives and children with them.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653206cd-3d0a-4dc1-8b83-19a541bc7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency is in place in Sri Lanka, as police try to
        round up the remaining members of the NTJ group.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a18078-a3a4-4c84-9878-905c7a9c3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://edition.cnn.com/2019/04/29/asia/sri-lanka-bombers-had-isis-links-intl/index.html">exclusive
        interview with CNN</a>, Sri Lanka''s President Maithripala Sirisena repeatedly
        denied that he knew about intelligence, warning of an attack, sent weeks in
        advance.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da5f0d-427b-4fe4-9eef-6f000fa713af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirisena asked the chief of police and the defense secretary to
        resign, blaming them for failing to tell him or act upon the threat.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf27f3-d032-45d6-9751-063d4da7ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the security forces attempt to get the situation under control,
        places of worship still feel like vulnerable targets.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61074282-f3d5-433a-b91f-c1dd2b2cd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop of Colombo, Cardinal Malcolm Ranjith, has ordered
        that Catholic churches cancel mass again this Sunday, and has urged Catholic
        schools to remain closed. Many other places of worship are also postponing
        services as a precaution.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eaa070-f5eb-4169-8614-62c67c49fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As communities stay on high alert for future attacks, divisions
        between religious groups are becoming more pronounced.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c3b37-4e70-45d0-a939-447ac2bea307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Muslim living in Batticaloa told CNN that people are scared to
        leave their homes due to increasing suspicion against them from the rest of
        the community.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a924ec-c0e3-48b6-a865-e5b1c6e1f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mosque came under attack in Kuliyapitiya, north of Negombo, during
        prayers on Wednesday night, with crowds hurling stones at the building.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a97f0e-2b61-46b1-8ce7-d4305963a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sri Lankan President''s office has announced that the burqa
        has been banned until further notice, describing the full face veil as "a
        security risk and a flag of fundamentalism."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b32c9-20a8-48e0-b8f0-a218b366b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tense situation now," said Rajeevkaran Vimalaretnam.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3476cb3-d5f8-499b-a64f-9310be9dd880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he insisted he doesn''t harbor any resentment to the Muslim
        population.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ba99c-ba1c-4838-9aa3-e45cc40e3b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are Christians... We worship the lord," he said. "We have no
        vengeance towards anyone."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5330f8-c6c5-49aa-88ed-2ad977cad57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:16:06.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/04/asia/zion-bombs-sri-lanka-intl/index.html">The
        Sunday school children: The little-known tragedy of the Sri Lankan Easter
        attacks</a>."</em></p>'
