      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Notice for the Raising of Bulusan Volcano’s Status from Alert Level
        0 (normal) to Alert Level 1 (abnormal) <a href="https://t.co/xvvQMC14KZ">pic.twitter.com/xvvQMC14KZ</a></p>&mdash;
        PHIVOLCS-DOST (@phivolcs_dost) <a href="https://twitter.com/phivolcs_dost/status/1124883442355752961?ref_src=twsrc%5Etfw">May
        5, 2019</a></blockquote>

