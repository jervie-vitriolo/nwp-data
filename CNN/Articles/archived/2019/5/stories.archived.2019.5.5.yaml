    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dccef43-119e-4a84-8500-a04421b9f3c1'
    'lead': 'Thailand crowns its new king in a $31 million three-day celebration that
      comes almost 69 years to the day since the last coronation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T10:54:41.200+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:23.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:53.369+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand King Maha Vajiralongkorn crowned in elaborate three-day celebration'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572687a-2a6f-4b51-b27e-9566686164d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Thailand has crowned its new king
        in a $31 million three-day celebration that comes almost 69 years to the day
        since the last coronation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600de214-951a-42c2-8062-719aeda0c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation of 66-year-old King Maha Vajiralongkorn Bodindradebayavarangkun
        kicked off on Saturday, more than two years after he ascended the throne following
        the death of his father King Bhumibol Adulyadej, who was widely beloved and
        revered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef20377-1329-4520-b4c2-934aa89c1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Vajiralongkorn received a white, nine-tier umbrella as part
        of an hours-long ceremony, which marked the moment he became a fully-fledged
        King. Only a consecrated king is allowed to sit on a throne under the umbrella,
        which represents the King''s connection with heaven.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71685dc3-6d7c-446f-9d6b-11f6c4fe019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King wore a 7.3 kilogram (16 lb) crown and was bathed with holy
        water during parts of the ceremony, which featured incense, yellow flowers
        and auspicious oils.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd9d4da-d398-4c5c-96a7-83bae71b32f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.202+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also delivered his first royal command as King, saying, "I shall
        continue, preserve, and build upon the royal legacy and shall reign with righteousness
        for the benefit and happiness of the people forever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ce7a0-1e97-4c8b-8c50-5758aa5b9105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.202+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the majority of Thai people, this weekend''s coronation of the
        10th Thai King will be the first they have witnessed. The late King Bhumibol
        was crowned on May 5, 1950. Small crowds braved the oppressive heat, wearing
        hats and sheltering in the shade as they watched the coronation unfold on
        large screens around the Grand Palace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1def4-5dee-4af9-a47a-2bc62685dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.202+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways (the coronation) begins a new chapter in Thai history,"
        said Paul Chambers, from the College of ASEAN Community Studies at Thailand''s
        Naresuan University. "It legitimizes him, and it commences the reign formally."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebbdc5-de3c-49df-8456-b5409a4575f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.202+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Thailand''s monarchy hasn''t held absolute power in 86
        years, it remains an influential part of Thai life. Pictures of the royals
        are widely displayed around Thailand and the country''s strict lese majeste
        laws make it illegal to defame, insult or threaten the king, queen, heir-apparent
        or regent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c0669-83cc-439a-9177-101b9beaac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.202+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation comes amid an ongoing period of political instability
        in the country, which has had two coups in 13 years. In March, Thailand held
        a national election but its results remain unclear, with both major political
        parties claiming they are able to form a government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5d85b-937c-49aa-98e8-b9009b817fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronation can be seen as an event that would distract Thai
        people from the current political problems," Chambers said. "People are very
        curious -- they haven''t seen a coronation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1f550-533b-4a29-8a01-8534588a4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-million dollar celebration</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f8398-2424-42e0-b432-096556b170c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Vajiralongkorn has already been presented with a gold 7.3-kilogram
        crown and undergone a royal purification ceremony using sacred water which
        was gathered from Thailand''s 76 provinces, according to the Thai Government''s
        public relations department.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0052952-9500-4988-95e5-6690b0e546c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his ornate gold throne, the King granted an audience to key
        Thai leaders, including members of the Royal Family, the Privy Council, and
        the Cabinet, as well as other senior officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86958c8-fb05-4643-be68-d45e21035464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day coronation will also involve a public audience and
        the King circling parts of the city on a royal palanquin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23154645-4c87-4589-81c7-0f2e8e1feb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.203+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed to CNN that one billion Thai baht ($31 million)
        was set aside for the coronation, about one third of the cost of the late
        King''s funeral in 2017.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7511a-27dd-4ee6-8054-c525a0c63c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.204+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although King Vajiralongkorn has already ruled for over two years,
        the coronation ceremony solidifies his role as a fully-fledged monarch. The
        almost three-year gap between the late King''s death in October 2016 and the
        new King''s coronation isn''t unusual, said Thitinan Pongsudhirak, a Thai
        political scientist at Chulalongkorn University in Bangkok. King Vajiralongkorn
        needed time to grieve his father and prepare for the event, he added. The
        late King Bhumibol reigned for four years before his coronation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e78524-b5bf-48f6-bc55-09127d66c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.204+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official enthronement will solidify kingship and enhance his
        aura as the new king," said Thitinan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4711d-f640-49b3-914f-3a17c36bd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.204+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital Bangkok, shops are selling portraits of the King
        as a young man and T-shirts in yellow -- the color associated with the monarchy
        -- emblazoned with the words: "Long live the King." The average price for
        the shirts is 100 to 200 Thai baht -- around $3 to $6. In Thai belief, each
        day of the week is assigned a color and both the current and late King were
        born on a Monday, which is associated with yellow.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e888b-1ed9-48b2-a203-1f4d1372759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.204+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, Thitinan said the celebrations are likely to be relatively
        "modest" compared with those for the late King''s 60th anniversary in 2006,
        when the Sultan of Brunei, the Emperor of Japan, and Queen Elizabeth''s son
        Prince Andrew traveled to Bangkok for the occasion.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051cf3b-5442-4ed3-b924-43cfcddc131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.204+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, no foreign dignitaries have been invited.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34abb5-ef9f-42f1-82f1-fd63f8bbf7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.205+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who is King Vajiralongkorn?</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5908a-66d3-4a89-bfb5-5cfc3671f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.205+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Vajiralongkorn studied in Australia and the United Kingdom
        and has fathered two daughters and five sons.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ca7430-7fa1-4da8-9a2f-4458b664726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.205+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, days before the coronation began, the King announced
        he had married his fourth wife, General Suthida Vajiralongkorn Na Ayudhya.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57501a4-8279-4dff-9fd9-572174c25f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.205+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he became King, billions of dollars worth of assets held by
        the Thai Crown have been transferred to him, vastly increasing his personal
        wealth.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f862c10-2cd2-4854-9957-7d33a733119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.205+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, King Vajiralongkorn spoke out about the importance
        of the royal family staying "above politics" after his 67-year-old sister
        Princess Ubolratana Rajakanya announced she would stand as the prime ministerial
        candidate for the Thai Raksa Chart Party (Thai Save The Nation, or TSN).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898b164-7c6a-40b7-a22b-64f1b458853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.205+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party was aligned with populist former leader Thaksin Shinawatra,
        who was ousted by the military in a 2006 coup.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324409d-4617-40e8-ac41-a22279564a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.206+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Vajiralongkorn called the move "extremely inappropriate." In
        March, the country''s Constitutional Court dissolved TSN and ruled that nominating
        the princess was "hostile to the monarchy institution."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644b9f4-b7bb-45f5-8bda-755f5c263476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.206+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A tough act to follow</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106355f-76f2-4a76-a64d-68a380b926cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.206+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Vajiralongkorn''s father Bhumibol reigned for 70 years, making
        him the world''s longest reigning monarch at the time of his death.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f964b4-16b6-4800-bfd0-952398d70646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.206+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was seen as a unifying force in the country, and became immensely
        popular as he worked hard and dedicated himself to Thai people, Thitinan said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427a459-9984-4640-9c38-1ae4967e9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.206+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he died, Thailand had a year-long mourning period for the late
        King, who is also known as King Rama IX. During his elaborate funeral ceremony
        in 2017, a sea of mourners clad in black lined the streets.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66f9df-2f88-48f2-94a4-441230100ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.206+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the twilight years of his reign were marred by political conflict
        -- the military coups of 2006 and 2014. Since then, the military junta has
        passed two constitutions shoring up its power and weakening its rivals.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddad0a4-bfc0-442c-a22b-15f7fbb987b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.207+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new king inherits this protracted conflict and polarization,"
        Thitinan said. "He''s not as popular as his father, but he has an opportunity
        to build popularity."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5ef13-1a74-4579-b9d3-4f6be78c0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:54:41.207+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/03/asia/thailand-coronation-king-intl/index.html">Thailand
        King Maha Vajiralongkorn crowned in elaborate three-day celebration</a>."</em></p>'
  'analysis-china-xi-jin-ping-mass-students-trips':
    'author': 'Analysis by Steven Jiang, CNN'
    'caption': 'Chinese President Xi Jinping'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-05T10:56:45.048+08:00
    'imagesource': 'jcr:65064cdd-ba38-4947-a95c-ba394fbc1350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82b9f183-6b46-4354-90c5-49f06100ef11'
    'lead': 'An unremarkable Communist Party directive sparks painful memories of
      past trauma for millions of people across China, with many drawing parallels
      with one of the most notorious policies of the Cultural Revolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T10:59:06.698+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:22.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:53.576+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi Jinping causes alarm with mass student trips to the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239904f2-b66b-4ebe-8aab-8e3911c7d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.698+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Xi Jinping causes alarm with mass student trips to the
        country</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a9fdb-8715-44cd-a31e-fc54fdb5088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An unremarkable Communist Party directive
        has sparked painful memories of past trauma for millions of people across
        China, with many drawing parallels with one of the most notorious policies
        of the Cultural Revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ade9d-1ac9-4a48-bae4-9896bf9756ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Communist Party''s Youth League detailed plans in late
        March for 10 million volunteering trips for China''s urban youth to the countryside
        in the next three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc4b62-349a-4b7b-a2cc-8457054cb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guideline, university and vocational school students will
        be expected to spend their summer vacations participating in technological,
        medical and cultural development in impoverished villages nationwide to deepen
        a "rural rejuvenation" championed by President Xi Jinping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf824b-859a-4b69-83cb-ecdf7a8c6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the scheme is supposed to be voluntary, given Xi''s personal
        endorsement of the plan it is likely to be seen as compulsory for many university
        students keen to advance in the party and the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02953887-16ac-4c82-8b9f-5c7bd8e115c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 100,000 young migrant laborers will also be encouraged to
        return to their rural hometowns by 2022 for work, including starting their
        own businesses with the help of "youth entrepreneur organizations," set up
        by local authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342557b-389a-4ce6-a701-17e63b9fffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this may sound like just another ambitious government initiative,
        perfectly in sync with Xi''s emphasis on eradicating poverty and redressing
        imbalanced economic growth between urban and rural regions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4af506-47b9-4a41-ae21-ac855781f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the document caused an immediate backlash online, with
        numerous commentators calling it a step backwards. To many parents or grandparents
        of the target demographic, it triggered painful memories of another government
        youth initiative in the tumultuous days of the founder of Communist China,
        Mao Zedong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2207b48-63f3-4e8c-800c-550366bc7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Up to the Mountains and Down to the Countryside Movement,"
        the original policy was launched by Communist leaders in the 1960s, ostensibly
        to move privileged urban youth to the country''s far-flung corners to learn
        farming and political lessons from poverty-stricken peasants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d8705-ae03-4662-abac-9ed1c7b8b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That movement reached its peak in the early years of Mao''s decade-long
        Cultural Revolution, which began in 1966. With most schools and the all-important
        college entrance examination suspended, some 17 million high school students
        and graduates from cities nationwide were sent to rural communities to farm
        and learn -- effectively on a permanent basis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183535cb-d6c0-4a6f-b243-01c64636609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result: China''s "lost generation" who squandered their best
        years in the countryside -- and a scarred nation that would see its talent
        pool and social cohesion suffer for years to come.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806e42a-5f09-42b9-a575-4098afa764ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.700+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My parents, who belonged to that generation of "sent-down youth,"
        have recalled stories of peers trying to kill themselves upon learning that
        their years of academic preparation would be wasted on tilling land instead
        of attending university.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db88900-3dd5-4272-9417-3a0569ef415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my uncles, Yimin Zhang, was sent to a farm in the province
        of Heilongjiang that borders Russia. He still remembers vividly that summer
        day in 1969 when he boarded a crowded train in Shanghai with dozens of other
        teenagers for the 1,500-mile journey north.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74a7cb-4915-4d31-a1b5-414429fdebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like countless others, it would take him years to find his way back
        to the city as a grown man without a proper education or job.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876b00f-132c-4ca2-b546-e52c845fe0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having gone through that experience, my uncle says he understands
        the negative reactions online to the recent Communist Youth League directive
        -- ranging from being incredulous to infuriated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25294e-1f0a-43fe-b264-4e12ef785bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just wasn''t worthwhile," he said of the Mao-era policy. "No
        one liked it -- and no one wants to see their children ever have to go through
        it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310aae1-1f76-4ed3-92b5-bcb3d2aec0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities and state media, stressing the voluntary and part-time
        nature of the new initiative, have strongly rejected the comparison. But some
        analysts have detected economic parallels faced by China''s top leaders then
        and now.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae028b67-7ec4-4f33-9dcc-1a325f0b0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Lifan, a prominent Beijing-based independent scholar of modern
        Chinese history, said Xi is under mounting pressure from urban unemployment
        amid a markedly slowing economy, just as Mao was decades earlier when his
        failed economic policies meant there weren''t enough city jobs to accommodate
        graduating students and returning veterans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e97d0bf-7482-4851-b8bb-9bba533bc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a ''social purification'' drive aimed at preventing
        the overpopulation of migrants and unemployed youth in the cities," he said.
        "These are elements of social instability in the minds of the authorities
        -- they ''sent down'' the youth back then and they probably have the same
        mentality now."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1ebed-d580-47d8-99b0-e97dc4b76ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, President Xi -- himself a member of the "sent-down youth"
        -- has depicted his time in rural central China as a rewarding, life-changing
        experience that toughened his body and mind. The entire village where the
        leader once lived has been turned into a Communist shrine dedicated to him,
        attracting officials and tourists from across the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414d5a93-2327-4ae2-ad0d-86338546433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seems to want others to emulate his successful experience in
        the countryside," said analyst Zhang, voicing his doubts that the most powerful
        Chinese leader since Mao would roll back the initiative because of the backlash.
        "His personality means the stronger the opposition, the more determined he
        is."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779d105-fa7f-4d35-804b-36eb30ecc10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T10:59:06.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/04/asia/china-youth-policy-intl/index.html">China''s
        Xi Jinping causes alarm with mass student trips to the countr</a>y."</em></p>'
