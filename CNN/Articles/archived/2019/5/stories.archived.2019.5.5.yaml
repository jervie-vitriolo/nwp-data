      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Eya Laure led the Golden Tigresses in their return to the
        finals, scoring 25 points from 21 attacks, two blocks, and two aces. Team
        captain Cherry Ann Rondina, meanwhile, scored 17 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ddfc1-3775-45f7-bfd0-6518add8b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T20:53:03.266+08:00
      'mgnl:createdBy': 'lucia'
