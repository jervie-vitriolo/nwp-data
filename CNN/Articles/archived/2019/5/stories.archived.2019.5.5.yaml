  'israel-gaza-rockets-fired':
    'author': 'Andrew Carey, CNN'
    'caption': 'Photo: Thomas Coex/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-05T07:24:41.531+08:00
    'imagesource': 'jcr:22dc18e9-7c28-49eb-9c1f-94eceefd3258'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f4a33d-fd5f-4e4b-ad72-efcabfbaac25'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu said "massive attacks against
      terrorist elements" in Gaza will continue after militants in the coastal enclave
      fired approximately 600 rockets towards Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T07:27:21.297+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:29.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:52.231+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'Israel', 'Middle-East']
    'template': '1'
    'title': '600 rockets fired from Gaza, Israel responds with airstrikes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c7719-f6e5-4f0d-8940-2c07d8b5ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.769+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Israeli Prime Minister Benjamin Netanyahu
        said "massive attacks against terrorist elements" in Gaza will continue after
        militants in the coastal enclave fired approximately 600 rockets towards Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe40222-e81d-4cee-a5eb-7292c9e979bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.769+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the weekly Cabinet meeting Sunday morning, Netanyahu
        said: "Hamas bears the responsibility not only for its own attacks and actions
        but also for the actions of Islamic Jihad, and it is paying a very heavy price
        for this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35652ec5-35db-4e8f-92a3-605e12fac5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.769+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has so far responded with airstrikes on 260 targets across
        Gaza, according to the Israel Defense Forces (IDF).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13454040-b7fd-4a30-9613-8546e1544071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.769+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Israelis were killed, according to the ZAKA rescue and recovery
        organization and the Barzilai hospital in Ashkelon. Four Palestinian militants
        were killed in the airstrikes, according to Gaza health officials, as well
        as two other Palestinian men.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf352cf8-0cdf-49c8-a7c4-93a832bf1897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.769+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF denied killing a one-year old baby and the baby''s pregnant
        mother in Gaza, and said the deaths were caused by a Hamas rocket that misfired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6047f04-d322-4f34-97ea-b4f22dc56d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 58-year-old man was killed when a rocket hit his house in Ashkelon,
        according to a statement from Barzilai hospital. He is the first Israeli to
        be killed by rocket fire since the end of the 2014 war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5645125-fae6-40ee-bdce-80d498683c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel targeted and killed 34-year-old Hamid Ahmed Abdul Khudri,
        who was responsible for transferring money from Iran to militant groups inside
        of Gaza, according to a statement from the IDF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9480bc9-ccb1-419b-8d40-dabf0f769a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said it is working with Egypt to try to restore a ceasefire
        and says both sides are putting at risk efforts to relieve the suffering of
        people in Gaza.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ab8dd-b4c3-4fde-a2bc-5de4f039e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.770+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation began Saturday morning with about 50 rockets fired
        towards Israel within the course of an hour and continued late into the evening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a670934-1406-40bf-92a4-d972fec0a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said its Iron Dome aerial defense system had intercepted
        dozens of the incoming rockets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b3268-1dc8-4b7a-91fb-2b17c6f0f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the rockets, the IDF said it carried out airstrikes
        on about 200 militant targets in Gaza, including a tunnel, rocket launcher
        sites and other military compounds used by Hamas and Palestinian Islamic Jihad
        (PIJ.) The military also struck a mosque in al-Shati in northern Gaza, which
        the IDF said was used a command and control center by Palestinian Islamic
        Jihad.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6072909-e718-403e-a800-43d70207f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has condemned a strike on a building housing the office of
        its state-run Anadolu news agency, a building which Israel says is also used
        by Hamas''s military intelligence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d57f42-7743-459f-b1dd-1c83267c8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Turkey''s President said: "We urge all governments
        that claim to defend press freedom, including @USEmbassyTurkey to join us
        in condemning the Israeli government."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5d6b7-92d8-4c09-b989-c8b6e257f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel announced that it is closing the two border crossings between
        Israel and Gaza, as well as closing the Gaza fishing zone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd65dbd-d98c-4c51-ad72-474c86df54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.771+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing zone was restricted to 6 nautical miles earlier this
        week following a rocket fired from Gaza that landed off the coast of Israel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c783fe-1641-4c14-84c9-6f63bb94e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no specific date for when the crossings and the fishing
        zone would reopen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46636e8-e83d-45bd-8e3f-cfe726b8ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s rocket barrage came less than a day after two militants
        from Hamas'' armed wing, the Qassam Brigades, were killed in an Israeli strike
        on Hamas posts in Gaza.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3236e01-a775-4ea5-89d7-aafeea38e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A serious escalation</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e150b-e6fb-4e14-9560-b6bf768df0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel launched airstrikes Friday after two Israeli soldiers were
        wounded by sniper fire along the Gaza border.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4ea64-2ca5-44ab-8a77-6a702a301c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Palestinians died in Gaza Friday, according to the Palestinian
        Ministry of Health, with both men succumbing to their wounds after being shot
        by Israeli troops during protests along the Gaza fence, according to health
        officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde2fe0-d52a-470e-8cbf-407f83350cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first serious escalation between Israel and Gaza militants
        since the Israeli election almost a month ago.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f9d3f-14e2-4270-b533-02b9f5cf0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to that election, Egypt succeeded in mediating an
        agreement between Israel and Hamas, the militant group that runs Gaza, following
        an exchange of rockets and airstrikes in March.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc82ea-3e01-4f02-a443-f0144d92e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.772+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, though never publicly acknowledged by Israel, included
        measures aimed at loosening the restrictions imposed on Gaza''s 2 million
        inhabitants.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6c999-d170-4f1f-af04-146e2a1843ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent pronouncements by Hamas officials have suggested growing
        frustration that Israel has not moved fast enough to fulfill its pledges,
        including allowing the transfer of millions of dollars of extra funding from
        Qatar.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a7173-7ab2-4e66-84ba-1aec51323da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upturn in violence comes as Israel is preparing to mark Independence
        Day next week and host the Eurovision Song Contest the following week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ce4b6-2472-433c-a2a2-8c54d0ada863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Israel''s Prime Minister Benjamin Netanyahu would much
        prefer those events to occur in a state of calm rather than one of open conflict.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac72aa9-b62d-4b97-a0c8-68a9efa9334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T22:44:26.773+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, the UN''s Special Coordinator for the Middle
        East Peace Process, Nickolay Mladenov, announcing renewed efforts with Egypt
        to restore calm, called on all parties to immediately de-escalate or risk
        a conflict with "grave consequences for all."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f3d80-71b2-4d0c-b172-a9727b757205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:27:21.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/04/middleeast/israel-gaza-rockets-intl/index.html">250
        rockets fired from Gaza at Israel; 1-year-old child among those killed in
        retaliatory airstrikes</a>."</em></p>'
