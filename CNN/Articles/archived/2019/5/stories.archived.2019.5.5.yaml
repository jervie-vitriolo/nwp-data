      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses ended their eight-year championship appearance
        drought, spoiling the Lady Spikers'' bid for a fourth straight championship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae601f-cad8-4c14-a9c1-2ced222e1cd0'
