    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-05T07:34:44.318+08:00
    'imagesource': 'jcr:205e8723-3984-4c31-9cc7-d191e3c5946d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af0074d-38a4-4703-ac0f-9a7bc64214c4'
    'lead': 'As one of the closest EPL title races in years comes to a conclusion,
      just two points separate Jurgen Klopp and Pep Guardiola''s men with the Reds,
      on 94 points, having played one more game than the defending champions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T07:37:39.947+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:28.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:52.416+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
