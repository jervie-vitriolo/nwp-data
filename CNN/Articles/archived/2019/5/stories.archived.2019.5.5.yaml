      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Philippine
        Institute of Volcanology and Seismology (Phivolcs) has raised alert level
        1 over Mount Bulusan in Sorsogon due to an "increase in seismic activity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e4cc3-87b8-422d-b73c-66a5dad4a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T14:39:31.186+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the volcano is in an abnormal state and may cause "steam-driven
        eruptions" due to hydrothermal volcanic activity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8012a-3968-4a7e-b792-6958212e1115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T14:39:31.186+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the Phivolcs said 16 volcanic earthquakes has been
        recorded from Saturday to Sunday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28003e7-fa89-48bb-a443-a196f13113b0'
