    'template': '1'
    'title': 'PBA Finals: Magnolia goes up 2-1 in series vs. San Miguel'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c661b-5f92-4281-88cb-76bafb058c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T23:01:06.965+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The Magnolia
        Hotshots now have the series upper hand in the 2019 PBA Philippine Cup finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff452e-f036-4c78-89f0-881cadbb1868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T23:01:06.966+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots outplayed the San Miguel Beermen, 86-82, in Game 3
        Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76228422-efa9-4c31-bc44-efa41371f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T23:01:06.966+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca and Ian Sangalang served as Magnolia’s one-two punch
        down the stretch. They finished with 22 points and 17 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8ffbf-c844-402e-8c47-e09caff5618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T23:01:06.966+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran forward Rafi Reavis continued to make his presence felt
        on both ends of the floor for the Hotshots. He scored 16 points and grabbed
        15 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3658702-2b6d-45ec-9201-d53aed45b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T23:01:06.966+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:12.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a slow start, the Beermen still managed to take a
        three-point advantage at the end of the first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d998528-d1cc-47ec-b6d4-5ea0c4fb1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T23:01:06.966+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia’s tight defense limited San Miguel’s output to just 12
        points in the second period, which allowed the Hotshots to establish a nine-point
        edge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17f744-73bf-4231-a12c-56c7f76a8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T23:01:06.966+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen tried to complete a late comeback, but they could not
        convert their shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8d584-e978-4bd4-b881-bee05bdf504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T23:01:06.966+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebounding played a pivotal role in Magnolia’s victory as it dominated
        the boards with 71 compared to San Miguel’s 46.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241d824-12a7-4fd9-8a66-f731aad1b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T23:01:06.966+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
