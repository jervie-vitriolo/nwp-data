    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f692f-e5d8-4aaa-aefe-245bc50393c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T14:39:31.186+08:00
