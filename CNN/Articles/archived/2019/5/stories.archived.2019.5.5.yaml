    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Country House wins Kentucky Derby after historic disqualification of
      Maximum Security'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d9c89-5891-4793-ac6e-ad96ea14ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Longshot Country House crossed the
        finish line second at the Kentucky Derby on Saturday but was declared the
        winner after second-favorite Maximum Security was disqualified for interference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429bef3-9234-4d13-b682-9a72e2b4cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time a Derby winner was disqualified because of
        a foul on the track. In 1968, Dancer''s Image won but failed a drug test and
        was disqualified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ec968-0023-4b0b-a7a3-716aed9870cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Country House) was traveling well the entire race. Once I got
        him outside and I started to make my move, Maximum Security kind of drifted
        out and kind of turned us sideways," winning jockey Flavien Prat told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ebb0c-be9c-4eb3-8c57-bd6ca942bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two horses -- War of Will and Long Range Toddy -- between
        them had more trouble but his horse felt the effect of Maximum Security''s
        move. He said he filed an objection with the stewards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156b719-458c-4064-9e0a-a543216f5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief steward Barbara Borden read a statement to the media but took
        no questions. She said jockey Jon Court, aboard Long Range Toddy, also objected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd8497-c308-45c2-9da1-f1ce73d953d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After interviewing jockeys and watching video for nearly 20 minutes,
        all three stewards agreed to penalize Maximum Security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3c08e-0734-432f-b0c1-d4384b7b27d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the stewards had a very, very difficult decision and I''m
        glad I wasn''t in their shoes," said trainer Bill Mott, who got his first
        Kentucky Derby win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c299697-4a55-4ac8-b01a-2f2c1498ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country House had 65-to-1 odds. Saturday''s win was his first stakes
        race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d1397-2ddc-4248-9dad-b0826b2e107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Code of Honor moved to second while Tacitus was listed third finisher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f0aad-17ab-41dd-809c-f00043853719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was my dream. I just feel so glad," Maximum Security jockey
        Luis Saez had told NBC after the apparent victory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2284512-e90e-495e-ac8f-a9f90c63d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.107+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saez said the horse had a good race until he got to final turn before
        the home stretch and the noise of the crowd of 150,729 fans unnerved the horse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab566d-d8ea-4703-a4ef-f9a7364fbe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started getting a little bit scared," Saez said. "But then I
        grabbed him and I controlled him. And I kept fighting because I know he''s
        a real fighter."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ee7db-4482-456b-a074-9928fbb3c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was there that Maximum Security, who had led most of the race,
        appeared to almost make contact with another horse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51be63c-cca5-4858-9888-6e2111194d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the stewards review Maximum Security was disqualified
        from first and placed seventeenth for veering out and stacking up War of Will,
        Long Range Toddy, and Bodexpress," the chart of the race posted on Equibase.com
        says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c05de-735f-4ff3-9a2c-a6963d5dcd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War of Will finished in eighth (moved to seventh), Bodexpress was
        14th (13th) and Long Range Toddy faded to 17th (16th).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48117f4-ae70-40d3-b7cd-0c1e1928136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mott didn''t blame Saez, theorizing the horse drifted out on his
        own due to its inexperience.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb59fca-50a5-4a6d-b4d4-82c798b079a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 19 horses in the field on a rainy day. The track conditions
        were listed as sloppy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f0d2e-57c5-40f5-8853-d4e5e746f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next race in the Triple Crown series is May 18 -- the Preakness
        Stakes at Pimlico Race Course in Baltimore. The Belmont Stakes in Elmont,
        New York, is June 8 at Belmont Park.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aad954-5798-4fbf-ba97-7c69414df9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:47:39.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/04/sport/kentucky-derby-maximum-security/index.html?no-st=1557027887">Country
        House wins Kentucky Derby after historic disqualification of Maximum Security</a>."</em></p>'
  'yukon-striker-roller-coaster':
    'author': 'Forrest Brown, CNN'
    'caption': 'Photo: Canada Wonderland'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-05-05T11:57:04.249+08:00
    'imagesource': 'jcr:00917718-efcc-420e-8b9b-a64fd6961760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1acf9c0-0485-4e6c-88c8-d9afbf2d7d7a'
    'lead': 'Canada''s Wonderland says it''s "the longest, fastest and tallest dive
      roller coaster in the world."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T12:00:13.617+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:20.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:54.124+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Yukon-Striker', 'roller-coaster']
    'template': '1'
    'title': 'Coaster dares you to take a 245-foot straight dive into an abyss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa48e1-e77c-4d60-be52-9337dce4b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Can you imagine hanging over a straight
        drop — and staring down 245 feet into the gaping maw of an underwater tunnel?
        Well, you no longer have to imagine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513b127-b82e-4a47-a679-1fddaddd8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can <a href="https://edition.cnn.com/travel">travel</a>&nbsp;to
        Canada''s Wonderland, a large theme park outside of Toronto, and submit yourself
        to that thrill on the Yukon Striker roller coaster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3a72a-77ea-4e91-b659-e878af133060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It opened at 10 a.m. local time Friday along with the rest of the
        park. Winners of a charity draw took preview rides the Striker on April 25,
        the park said. But now the rest of us can have at it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d90327-4c6d-480c-a9f1-abf47a2fc825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Wonderland says it''s "the longest, fastest and tallest
        dive roller coaster in the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f72410-bc6e-4def-90a4-bf302471f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And exactly what is a dive roller coaster? According to coaster
        designers <a href="http://www.bolliger-mabillard.com/product/dive-coaster">Bolliger
        &amp; Mabillard</a>, a dive coaster has a "straight vertical drop with riders
        facing down (that) creates a different ride experience."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f4e33-9ccd-4fca-9c52-b16346612feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ride on Yukon Striker is absolutely breathtaking," said Norm
        Pirtovshek, Canada''s Wonderland general manager, in a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5636e-9db5-4db4-8c67-71a752ec878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the name "Yukon Striker" implies, the theme of the coaster will
        be late 1800s gold rush Canada, when adventurers poured into the northwestern
        Yukon territory in search of fast wealth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ef932-308f-4d2d-bbbe-677ad5f1fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of fast, here are a few stats supplied by the park that
        will take your breath away:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa25696-88db-4758-a0b9-d8f8634751a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- 80 mph (130 km/h): That would be your maximum speed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3baa1b-7dd2-4c60-85c3-5ea3118952b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- 3,625 feet, 1,105 meters: That''s how far you''ll travel (about
        the length of 12 football fields).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e6b69-99f6-446f-8854-8deffd3971a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- 4: That''s the number of inversions (coaster speak for being
        turned upside down and then returned right side up) you''ll be put through.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf0a07-1990-4739-b798-c744ea9f2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because all of this isn''t going to be special enough, the Striker
        will have floorless seating for "enhanced visibility," a three-second dangle
        before you''re released into the straight drop and a 360-degree loop, which
        the park says has never before been on a dive coaster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b59ed-e8d5-41cd-8c9a-cce7689bc4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coaster had a smooth opening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2c20a-83a4-450e-a75f-bcbd930a69de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a chance to ride with the first guests in line this morning,
        and everyone was very excited," Grace Peacock, director of communications
        for the park, told CNN Travel on Friday afternoon. "They were cheering when
        the first riders got on and clapping when they returned to the station after
        their ride. ... I think everyone was blown away by that 90-degree drop."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607cf54-e79d-48a7-9b68-a20fcd8f8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Yukon Striker looks like too much to handle, the park has
        plenty of other coasters from which to choose.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6660ef-3942-47f4-a6cb-80c88378e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T12:00:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/yukon-striker-roller-coaster-opens-canada/index.html">Coaster
        dares you to take a 245-foot straight dive into an abyss</a>."</em></p>'
  'spongebob-20th-anniversary-':
    'author': 'Kendall Trammell, CNN'
    'caption': 'The late Stephen Hillenburg, creator of "SpongeBob SquarePants"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-05T13:28:45.420+08:00
    'imagesource': 'jcr:081dd048-62ff-4295-828a-a13a6d2cc372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f527a404-6372-4757-b3bd-d18d96675f47'
    'lead': 'It''s been 20 years, and the little sponge who lives in a pineapple under
      the sea still resonates with people around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T13:34:06.859+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:19.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:54.376+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpongeBob and the 7 life lessons he taught a generation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2ad88-9777-45e2-99d7-acfbfcf106dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.860+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It''s been 20 years, and the little
        sponge who lives in a pineapple under the sea still resonates with people
        around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d125ac-82cc-42ea-9c08-324a568bfeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.860+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nickelodeon cartoon "SpongeBob SquarePants," created by the
        late Stephen Hillenburg, features a nasally yellow sea sponge filled with
        bubbly optimism even in some of the most absurd situations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e44826-5aae-47e9-9ae1-39de0ca0a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.860+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its debut on May 1, 1999, the syndicated children''s show
        has become a fixture in pop culture, especially among millennials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ee059-4fc8-493a-917a-0d3caa8b6572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.860+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From endless memes to giant parade balloons to the Super Bowl, the
        franchise, with more than 200 episodes and counting, has found a way to keep
        the spirit of SpongeBob SquarePants alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb402b7-8759-4fa3-a42d-7a3f0536f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.860+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the character''s mass appeal has surprised some critics, SpongeBob''s
        millennial fanbase, now grown-up adults, took away messages on friendship,
        honesty and finding the courage to be yourself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc67e4-b332-4635-b340-89aaefd2a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.861+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are just seven life lessons that influenced a generation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e8ccd-e50f-46d9-8f33-71f138d41f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.861+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>You can do whatever you set your mind to</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486387d0-fd59-4110-92f8-c848c0c7625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.861+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting from the day he barges into the successful restaurant known
        as the Krusty Krab, SpongeBob is ready to take on any task — even if it involves
        flipping patties behind the fry cooker.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e52ce-0cd8-45f8-a00d-d46f32e00ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.861+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chants over and over and over again, "I''m ready! I''m ready!
        I''m ready!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacc9f2-7f9e-432e-b45f-bd9391bef58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.861+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when orders start piling up and the job feels overwhelming,
        SpongeBob perseveres and saves the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b838daf-759b-4694-a251-01230bfd19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.861+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His not-so-secret secret is not letting other people''s doubts discourage
        him from what he wants to do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21ae0f-2c82-4c71-af97-5d042a57463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpongeBob believes in himself, and it shows every time we see him
        wake up loud and proud each morning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f87f9-7f13-491e-9d8a-38d0bc69d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Be kind to everyone but not to the point of death</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcdaced-a922-44ae-af7b-ae20538df475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpongeBob always has people''s best interests in mind. Perhaps,
        too much at times.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20443c4b-5aad-4976-9226-b9a8b7947dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpongeBob can admittedly be overly eager, including when he tries
        to help an elderly woman quickly cross the street. But he has the best intentions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b7555-ef71-47c4-9f9b-f41268575037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some days, SpongeBob wakes up and sets a goal to complete a series
        of random acts of kindness just to be someone else''s hero. On other days,
        our yellow friend wants to be the change he wanted to see in the world and
        inspire his friends to do the same.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775642a-e0fe-4ad1-b3b5-2c45a0120825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.862+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter how he''s feeling on a given day, SpongeBob doesn''t
        discriminate against who should be treated with kindness and respect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e53915-2694-4141-b28b-e7a7e1606f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.863+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is equal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d206341-9da9-4aa6-86ff-126f176618f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.863+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>You can''t spell ''fun'' without friends</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74efa0b3-ced8-48ed-8f79-57c889b5a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.863+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpongeBob considers just about everyone in Bikini Bottom his friend.
        But there was never a doubt that Patrick, the pink starfish, has and will
        always be SpongeBob''s best friend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b596e8-32aa-4d6a-89f8-0f80f511ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.863+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two go on fun adventures, laughing at themselves as they make
        memories along the way.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4526747-c67f-465e-ba84-3b033e2c331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.863+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s what friends are for: having fun.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033b3d3-c6b0-4fd8-a09b-66b60712f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.863+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpongeBob is so adamant about this that he devotes an entire song
        to help people remember.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc1e5c-f627-46e1-9f4f-7be8d9e53395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.864+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''F'' is for friends who do stuff together. ''U'' is for you and
        me. ''N'' is for anywhere and anytime at all down here in the deep blue sea."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61daa92-d74c-44be-9542-aaa143fdf03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.864+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Own your mistakes, no matter the consequences</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cfc1d3-35fc-421c-a002-9ab12bdd67f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.864+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People aren''t perfect, and that includes SpongeBob.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb04f3-ba24-42ef-b33c-61d3cca5c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.864+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s accidentally splatted a drop of paint on Mr. Krabs'' most
        prized possession. He''s gotten orders at the Krusty Krab wrong.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde05da-ba4f-4849-9ef8-0449b33663fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.864+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mistakes happen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29009420-603b-4e7e-aab1-4b0d3b099a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.864+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every time SpongeBob realizes that he has made a mistake, he
        fesses up and apologizes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecca360-4146-4c19-a6c3-983bca3862a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.865+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, people are upset in the beginning, but you know what happens
        in the end? People forgive him because he tells the truth.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34877e7-09a8-4f48-b1f1-5b7121d93856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.865+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in some cases, our truth is the only value we have left that
        can give us a second chance at redemption.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd57e4d-2f31-4983-b160-012a8444c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.865+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Our identities shouldn''t be made into jokes</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cde963-3156-4028-80c3-2d4504ef3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.865+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as there is to learn from SpongeBob about what to do, there
        is an equal amount to learn about what not to do.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6dec6-26b5-4330-bb32-a797efc0d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.865+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his stand-up comedy gig begins tanking, SpongeBob stoops to
        a new low as he makes squirrel jokes to get the audience to laugh.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c605a80-c252-463d-a1fc-98cbd250fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.865+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his friend Sandy, a squirrel in the crowd, doesn''t find these
        jokes funny but rather hurtful, especially hearing them from a friend she
        is there to support.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb001f50-4d21-4fa4-abdf-c1eafe161a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.865+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpongeBob learns to value his friends'' feelings and not use their
        pain to further his success.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a947b8-9aec-407f-9703-3fabf3a3f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.866+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Find positivity in everything you do</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca1e35-8278-4e7c-b6ad-f35954ab548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.866+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone SpongeBob meets is as jolly as he is.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5490a-a34e-4c58-b2ad-b5d0d68ef8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.866+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His neighbor and co-worker, Squidward, is a persistent grouch. Plankton,
        the business rival of Mr. Krabs, is always plotting ways to take down the
        Krusty Krab.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb9026-7b6f-4ee8-81d9-0dd6de94d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.866+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even faced with sour characters, SpongeBob stays true to himself
        and lets his spirit shine.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eafefc-a242-4cdc-9665-69e9cd255e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.866+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And eventually, SpongeBob''s infectious positivity catches on.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79e1c5-74bb-4c44-a014-83d7298ad2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not being cool can actually be very cool</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db54386-c805-44a1-b6b0-d0ecc7da7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpongeBob is not like everyone else.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a21b3-655f-4c35-b6ef-ffc66d3aafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a pet snail named Gary whom he talks to all the time. His
        red tie, brown shorts and black shoes with tube socks give him a quirky look.
        He encourages people to use their imagination as if it''s some internal, cosmic
        experience.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff19cf-1711-4574-9f52-9fa31a765332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he tries to be someone he isn''t -- a muscular beach volleyball
        player or a popular socialite -- his friends hardly recognize him. And that''s
        usually when SpongeBob realizes pretending to be someone else isn''t worth
        it.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0921f3f-aa41-470f-ba87-1f39abe90a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being your authentic self is easier, and the reward of having genuine
        friends who appreciate it is far greater.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1e394-c612-4a22-bb41-757bde5c8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:34:06.867+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/05/entertainment/spongebob-anniversary-trnd/index.html">SpongeBob
        and the 7 life lessons he taught a generation</a>."</em></p>'
  'tripoli-libya-ramadan':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-05T13:45:26.297+08:00
    'imagesource': 'jcr:9123be27-82d8-4a6e-9432-4b17e99e43fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f971e0de-f073-4538-ab80-d86762509e26'
    'lead': 'The grinding war of attrition for control of the Libyan capital is nearly
      a month old. It has already claimed the lives of at least 392 people and nearly
      2,000 have been wounded, according to UN figures. Thousands more have been displaced
      and there is widespread fear that clashes will intensify ahead of the holy month
      of Ramadan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T13:48:12.823+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:17.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:54.723+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Battle for Tripoli becomes a sandbox for outside powers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972eb40-8249-4e00-b860-29403e130d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The grinding war of attrition for
        control of the Libyan capital is nearly a month old. It has already claimed
        the lives of at least 392 people and nearly 2,000 have been wounded, according
        to UN figures. Thousands more have been displaced and there is widespread
        fear that clashes will intensify ahead of the holy month of Ramadan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc096d-49e9-407e-9b30-6bb937b74b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the claims of either side, the fight has less to do with
        ideology and more to do with a thirst for power. And it''s being stoked by
        foreign states treating Libya like a sandbox, a proxy for broader rivalries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2c707-4dbd-41a3-9ba6-6fa4a4b9db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man whose forces have Tripoli under siege is Field Marshal Khalifa
        Haftar. Fifty years ago, as a junior officer, he took part in the coup that
        brought Moammar Gadhafi to power. Now -- at the age of 76 or 77 -- he has
        sent his Libyan National Army across the desert from Benghazi in a bid to
        win Libya for himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311cbd6-9261-4874-aac4-791bb2c13dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the capital are disparate militia that prop up the UN-recognized
        transitional government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e1b2f-50c5-401d-9237-763710f54181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Haftar, Moscow and Riyadh</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f3f9f-5afa-4ab8-a9de-5de4db942980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haftar has plenty of foreign friends. He has been fêted in Moscow
        and has tacit support from Paris, where he received medical treatment last
        year. His main backers are the Saudis, Egyptians and the United Arab Emirates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ba0e8-a454-4582-8f40-3d7a12b154bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the offensive began, Haftar met King Salman bin Abdulaziz
        and Crown Prince Mohammed bin Salman in Riyadh -- the first Libyan leader
        to visit a Saudi monarch for more than 50 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8612d2-1d74-47cd-8582-235df3e620d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently, Saudi-linked Twitter accounts unleashed "an avalanche
        of tweets" in support of Haftar, "some containing Libyan dialect and very
        precise references to Libyan locales" says journalist Mary Fitzgerald, author
        of "The Libyan Revolution and its Aftermath."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46f142-e837-4622-8229-2b2c49f2ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the UAE has provided Haftar''s forces with aircraft
        and nearly 100 armored personnel carriers, according to a United Nations Experts
        report. The same report said the UAE most likely helped Haftar develop an
        air base at Khadim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aec374-efe7-4ce4-b0bc-2339ba807e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One type of aircraft assisting Haftar''s forces has been the Chinese-made
        AT 802U, a crop-duster converted into a light-attack aircraft. The UAE has
        been a major customer for the plane.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c1d18-2d7e-4fef-98a3-84b2ea4907da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One regional source believes that between them the governments of
        the UAE and Saudi Arabia have pledged some $200 million to the Haftar campaign,
        some of which has been used to buy weapons. Neither government has confirmed
        such financial support.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c2f77-3b2f-4202-84d8-87a75ee22b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haftar''s adversary -- known as the "Government of National Accord"
        (GNA) -- has the recognition of the United Nations, but fewer friends.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73561789-c910-42e8-9fb2-5829d219bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office (but not power) in 2016, its writ has scarcely
        extended beyond the capital. It is hobbled by internal feuds and depends on
        rival militia for its security -- neither a government nor national.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c51b93-1a8f-48d3-88e1-b721fefcc40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haftar and his allies paint these militia as Islamist extremists.
        On Thursday, the UAE''s Minister of State for Foreign Affairs, Anwar Gargash,
        said that "extremist militias" were "derailing" the search for a political
        solution in Libya.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95855f50-d764-43bf-8914-9e7c851b20cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UAE diplomatic source told CNN that the contest in Libya is a
        battle over "ending Qatari and Turkish regional influence and their sponsorship
        of Muslim Brotherhood-led militias in the region."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f58ad-6d68-41db-933f-d3ef38d20734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s perhaps no coincidence that the Trump Administration -- a
        firm ally of the Saudis and the UAE -- is considering designating the Muslim
        Brotherhood as a terrorist organization.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ad8fb-60b1-430b-8335-6ad4034e7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Russia factor</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc7c17-bebe-4077-96d1-3ea19707e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only the Gulf rivalry that is playing out in Libya. Senior
        US military commanders have expressed alarm about a growing Russian presence
        there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47cf9d-b5e2-40fd-b440-cff3e2969fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Haftar visited Moscow to meet Russian Defense Minister
        Sergei Shoigu.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed163ac7-aa4b-4548-b0a3-12041a201229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald says that: "Diplomatically, Moscow still tries to present
        itself as engaging with many different actors in the Libyan power struggle.
        It doesn''t appear to have fully thrown its cards in with any one faction."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70791e3-8095-45e7-b546-9dcd4e5150c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts believe the Kremlin has tilted towards Haftar,
        noting that it blocked a UN Security Council statement calling on Haftar''s
        army to "halt its military activity" toward Tripoli.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bfaab-e35c-4fb8-a843-e7d79200ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing head of US Africa Command, Gen. Thomas Waldhauser,
        told a Congressional committee on March 7 that Russia''s dealings with Haftar
        were "aimed at accessing Libya''s vast oil market, reviving arms sales, and
        gaining access to coastal territories on the Mediterranean Sea."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec51255-6fac-490d-9365-c5c4021f9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Trump Administration has sent mixed messages.
        Secretary of State Mike Pompeo said on April 7: "We oppose the military offensive
        by Khalifa Haftar''s forces." But days later, President Trump spoke with Haftar
        about "ongoing counterterrorism efforts" and "recognized Field Marshal Haftar''s
        significant role in fighting terrorism and securing Libya''s oil resources,"
        according to a White House statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef5a5c-1820-4e5a-8d84-c554600c6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-time Libya watcher Geoff Porter at North Africa Risk Consulting
        says that, "US support for Haftar (with the White House unilaterally breaking
        from the US diplomatic community''s consensus) means that Haftar may be able
        to start to market oil exports under his control without having to worry about
        US trying to stop him."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f160c-69f4-4c91-ab70-b471962a1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a European dimension to the Libya story. France and
        Italy are sniping at each other, with the President of the European Parliament,
        Antonio Tajani, blaming Paris for "historical mistakes" that contributed to
        Libya''s instability. French sources insist Paris was not aware of Haftar''s
        plan to attack the west, an assertion that has met a skeptical response in
        Rome. But France blocked an EU statement that would have called on Haftar
        to stop his campaign.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53841a9-8c69-4858-b9a5-b84fb89bc0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French, Italian and Russian oil companies all see opportunities
        in Libya.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdc8d9-ee9e-4678-966d-3e50eaf86731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bogged down</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb74c32-eb44-4c64-a35c-078109914792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haftar had long threatened to move on Tripoli -- and after consolidating
        control over important oilfields in the east earlier this year was ready to
        push westwards.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfdf02-730f-4d29-9f7e-dc8fcdcb61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process he has defied UN attempts to convene a national peace
        conference, now indefinitely delayed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579ea7e-659d-4b1f-a024-c29af5b271bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haftar has tried to undermine the UN process at every turn since
        it began in late 2014 by presenting himself as a force to be reckoned with,"
        Fitzgerald told CNN. "He wants the UN process to bend to accommodate him rather
        than compromising in any way himself."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666087c-8f88-451d-845c-0ade531b6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald, who met Haftar in Benghazi in 2014, recalls: "One of
        his advisers told me that Haftar wanted to ''rule Libya'' and went on to argue
        that Libya needed what he called a strongman. Haftar has said he believes
        Libya is not ready for democracy."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711229e5-05cd-43b2-b98c-1a3277b9b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if he thought his adversaries would buckle quickly, Haftar seems
        to have miscalculated.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526cd47-6785-463e-b2e9-13356c9d8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arturo Varvelli, of the Italian Institute for International Political
        Studies, told CNN that, "Haftar was probably aiming to enter the capital as
        the ''savior'' of his country. He reckons the population is tired of chaos
        and will support him; he feels the militia leaders have little appetite for
        fighting. He probably overestimated himself and underestimated the resistance
        in Tripoli."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e116bbd-b794-44af-a0eb-abe1f21cb4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haftar has said his goal is to purge jihadists and criminal gangs
        from Libya. But far from stamping them out, some experts expect his campaign
        will only provide them a foothold.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f69d24-f82e-4319-a847-d28d650e0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March article for the Combating Terrorism Center at West Point,
        Lachlan Wilson and Jason Pack describe ISIS as resurgent in Libya, after losing
        the territory it held in 2016. The terror group was "progressively rebuilding
        its capabilities, restructuring its organization, and regaining its confidence,"
        they wrote, warning the group would thrive amid further conflict.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81750a67-981b-4b5e-9467-81c83cd597bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, ISIS remnants launched an attack in southern Libya,
        killing two people in the town of al Fuqaha, 600 kilometers south of Tripoli.
        Referring to the attack in his recent audio message, ISIS leader Abu Bakr
        al Baghdadi congratulated "their steadfastness."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12490c0-cf41-49a5-b896-34f1f8b9bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And late Friday, ISIS attacked a camp of Haftar''s forces near Sabha.
        Local media reported that nine members of the Libyan National Army were killed.
        ISIS claimed credit for the attack within hours, claiming that 16 had been
        killed or wounded and prisoners held at the camp had been freed.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecd49d-5a1d-4123-9b3f-35342c227d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Porter observes: "There is nothing the Islamic State likes more
        than a chaotic battlefield which affords it the opportunity to insert itself.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d93ea-6142-4ea6-96be-10649a2fff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Haftar''s forces are camped around Tripoli. But they are
        at the end of a long supply chain and one source says running short of fuel.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfe39e-372b-4406-98c6-47a49d5e173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varvelli says it took Haftar years of fighting before he freed Benghazi.
        "Even if it looks as if he can win Tripoli soon, keep power in a Libya that
        lacks government institutions, and presumably bring the country some stability,
        how long is that stability likely to last?"</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eeaed7-61f6-4820-b0aa-dfd2648f128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community may issue periodic appeals for an end
        to the violence, but the UN-sponsored peace process is now moribund.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7461a4-3460-4474-866a-65f8cae7e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN if they are not supported by relevant powers cannot resolve
        this issue," says Varvelli. "Haftar knows perfectly well there are no real
        constraints on what he does."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890e075-78ac-426d-8596-ea5dd734992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:48:12.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/05/africa/libya-tripoli-battle-lister-intl/index.html">Battle
        for Tripoli becomes a sandbox for outside powers</a>."</em></p>'
  'north-korea-south-korea-test-fire-kim-jong-un':
    'author': 'Sophie Jeong and Julia Hollingsworth, CNN'
    'caption': 'North Korean leader Kim Jong Un inspects a test-fire of intercontinental
      ballistic missile at an undisclosed location in this 2017 photo. North Korea
      test fired several short-range projectiles Saturday morning from the country''s
      eastern coast, according to South Korean officials. | STR/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-05T13:53:09.749+08:00
    'imagesource': 'jcr:bec5fbd4-e182-4207-9a70-fb407333080e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6694923e-41ce-43f4-9dc8-18e73532e098'
    'lead': 'The projectiles flew 70 to 200 kilometers (43 to 125 miles) before crashing
      into the sea, officials say, adding that both South Korean and U.S. authorities
      are analyzing the details to glean further insights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T13:57:15.607+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:16.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:54.965+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea test fires short-range projectiles, South Korean officials
      say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150fe17-d4e8-4479-8720-f9a7b5cae07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;North Korea test fired several short-range
        projectiles Saturday morning from the country''s eastern coast, according
        to South Korean officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78108d76-c03f-4262-8ebc-662f70ea3fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectiles flew 70 to 200 kilometers (43 to 125 miles) before
        crashing into the sea, officials said, adding that both South Korean and U.S.
        authorities were analyzing the details to glean further insights. The launch
        took place around at 9:06 a.m. (8:06 p.m. ET Friday).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc957f-026c-4160-85f7-b27c22dee461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, the test is understood to be the first missile launch
        from North Korea since late 2017 -- and the first since U.S. President Donald
        Trump began meeting the country''s leader Kim Jong Un.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44189f4b-b168-4067-872e-0b87854bf7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could escalate tensions with the United States, coming
        two months after Trump walked away from a second summit between the two leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f67202-821a-4ba5-8218-5985d62e91b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, our military has intensified surveillance and vigilance
        to prepare for North Korea''s additional launches," South Korea''s Joint Chiefs
        of Staff said in a statement, adding that Seoul and Washington were "working
        closely together and maintaining their full preparedness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5751400-b92b-4647-b981-1b68a4a408ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier statement from South Korea''s Defense Ministry said a
        "missile" had been fired.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1800b7-4741-4437-8f1d-b292b9c7ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official with knowledge of the initial assessment says there
        were multiple firings to the east by North Korea. Intelligence analysts are
        still sifting data to determine if projectiles, missiles or both were fired.
        Earlier, South Korea said that the term projectiles could include ballistic
        missiles, rockets or use of a multi rocket launcher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c5bca-dc32-4ada-b848-c70a7c018a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, White House Press Secretary Sarah Sanders said:
        "We are aware of North Korea''s actions tonight. We will continue to monitor
        as necessary."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab815ed-103b-4563-a6c0-4423d6616698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry said there was no evidence the projectiles
        had landed in its territorial waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38763c65-499e-441a-835f-70f9eb79e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s launch comes a few weeks after North Korea said it conducted
        a tactical guided weapons firing test, according to state media. In a report
        from the Korean Central News Agency (KCNA), Kim praised that test as a "great
        historic event in strengthening the combat capability of the People''s Army."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c540b0b4-b18b-4db1-a35c-1c397235336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the launch, South Korea''s Foreign Minister Kang Kyung-wha
        spoke with her U.S. counterpart, Secretary of State Mike Pompeo, about the
        situation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087222e8-2831-45b7-af61-039accfa5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides agreed to continue the further analysis of today''s
        launch and continue to communicate while carefully handling (the situation),"
        South Korea''s Foreign Ministry told reporters via text message.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03387c-b9f5-4154-8b8c-71837d1727a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Smaller weapons</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb32edc-1646-4091-9686-a7e4504deedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s missile program made major strides in 2017, when
        Pyongyang claimed it had successfully test fired three intercontinental ballistic
        missiles. Experts said the Hwasong-15, which was launched in late November
        2017, likely had the capability to hit much of the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c7b13-4f76-4c58-9793-2f96dfc6ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising international tension over Pyongyang''s weapons program eased
        dramatically in 2018 when Kim indicated his willingness to negotiate, and
        later met with South Korea''s President Moon Jae-in and U.S. President Donald
        Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f882554-df32-4e74-8d87-850a2a8f9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making some progress in 2018, talks appeared to stall this
        year when Kim and Trump''s second meeting in Hanoi, Vietnam abruptly ended
        with no agreement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9310bf-ceb4-4aff-86f8-d222d8efe112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you have to walk," Trump said during a news conference
        after the talks, which broke up earlier than planned. North Korean state media
        later acknowledged that the meeting hadn''t gone as well as expected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11a4a6-68bd-4ef6-96bc-a5c83cc2d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has been pushing for more sanctions relief in exchange
        for denuclearization, while the US has demanded greater evidence that the
        country is prepared to reduce its nuclear arsenal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4ae87-6ec6-40b9-8712-fe5035c6d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the projectiles fired on Saturday were unlikely to
        fall within the category of weapons that Pyongyang had promised Washington
        to stop testing after negotiations began last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa14dec-5bf7-4919-afb6-c0b67869a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With North Korea never promising to completely stop all missile
        testing -- it only promised a self-imposed moratorium of testing long-range
        missiles such as ICBMs that can hit the U.S. homeland -- we should not be
        shocked by North Korea''s short-range launch," said Harry J. Kazianis, Korean
        studies director at the Washington-based Center for the National Interest.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ff118-8425-41f3-a6fc-23f9dac865b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, Pyongyang is frustrated with the conclusion of the recent
        summit with Washington in Vietnam that did not produce any breakthrough. It
        also seems clear that North Korea is angry over what appears to be a lack
        of flexibility in the Trump Administration''s position on relieving sanctions,
        sticking to a policy of ''maximum pressure''."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0151c-3834-4a43-a704-60b486112394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazianis added that it appeared Kim "has decided to remind the world
        -- and specifically the United States -- that his weapons capabilities are
        growing by the day. My fear is that we are at the beginning stages of a slide
        back to the days of nuclear war threats and personal insults, a dangerous
        cycle of spiking tensions that must be avoided at all costs."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8b8bd-5f98-4037-88a9-d25f8513976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T13:57:15.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Kim and Russian President Vladimir Putin met for the
        first time in Russia. Analysts say the meeting may have been an attempt by
        Putin to reinsert Moscow into the discussion over one of the region''s most
        pressing problems. So far, talks have primarily involved the U.S. and South
        Korea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77103f0-e38e-4968-9126-0dc2a04d0c63'
