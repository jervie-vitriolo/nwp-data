      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> For the
        first time since Season 73, the University of Santo Tomas (UST) Golden Tigresses
        are headed back to the finals of the UAAP women''s volleyball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c602e-caa1-4189-a5ca-61be31af28a5'
      'mgnl:activationStatus': true
