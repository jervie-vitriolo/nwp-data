      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188d1d0-f408-41a9-b613-8813e1c8cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T14:39:31.187+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said there was also a "slight inflation" on the upper
        slopes of the volcano since April 29. It added that a "notable increase in
        water temperature" and "wipsy to weak emission of white steam plumes" were
        observed in the southeast vents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b6452e-8ec8-4e37-99be-d7eb8c82ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T14:39:31.188+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, local government units and the public are discouraged
        from entering the volcano''s four-kilometer radius permanent danger zone.
        The agency also urged residents from the extended danger zone, two kilometers
        further downslope of the permanent danger zone, to be vigilant due to possibilities
        of sudden and hazardous phreatic eruptions, rockfall, and landslide."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee25118-7ef9-4f2c-a7c8-1aec847cfa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T14:39:31.188+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs also reminded civil aviation authorities to "advise
        pilots to avoid flying close to the volcano''s summit as ash from any sudden
        phreatic eruption can be hazardous to aircraft."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a994c8-4460-4d5a-af66-73fc53f5df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T14:39:31.188+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, people living within valleys and along river/stream
        channels should be vigilant against sediment-laden stream flows and lahars
        in the event of heavy and prolonged rainfall," the agency said.</p>'
