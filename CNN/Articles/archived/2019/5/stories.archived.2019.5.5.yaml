      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411b089-d4a5-4333-937d-45b59ecc3968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1. You can totally eat in front of us ...</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f98cb-1725-4f56-bc9d-58bad5f1c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 30 days of Ramadan, Muslims around the world will abstain
        from eating and drinking during daylight hours. That doesn''t mean you shouldn''t
        carry on business as usual. (Just turn a deaf ear to our growling stomachs.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce28e4a-3f6d-4dd4-ad07-a298c6497673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2. ... but try not to schedule a work lunch</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad2b4c-5ab4-42c1-b879-1868e3b520f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have to host a brown-bag, you should. But don''t feel bad
        if we sit there, like a vegetarian friend at a churrascaria. Ditto for a happy-hour
        mixer. If your Muslim co-worker takes a pass, understand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba1f8e-2278-41ed-9d37-c9ced2b0440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3. You don''t have to fast with us ...</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e13f9-b507-4f04-b6d5-1abfc9c1f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can if you want to see what it feels like. But it''s not going
        to hurt our feelings -- even if we''re best friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5019beb-97ad-4e67-9da4-d57003ec23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4. ... but you&nbsp;can&nbsp;join us for Iftar</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1026d-4e01-40b2-81e5-6ea217985aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iftar is the breaking of the fast after sundown. We like to make
        it a big communal meal. You should come.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb7835-6244-4695-817c-789914a09d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>5. You don''t have to know when it begins ...</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4e37d-e06c-4001-be3e-6df46ac4034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan isn''t like Christmas or Thanksgiving, as in everyone knows
        exactly when it''ll fall. It bounces around, because the Islamic calendar
        is lunar. When it begins depends on when the new moon is seen. That''s why
        the precise dates change from year to year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d1b1f-d7bf-40fe-8b60-22e2fc8a4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>6. ... but please be a little flexible</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f920a-3b6c-42f2-a43d-1b19d14b6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we determine when Ramadan begins is decidedly old-school: You
        have to physically see the moon (even though&nbsp;there are apps for that).
        That''s why, if your co-worker says, "Starting tomorrow, can I start work
        early so I can leave sooner?" try to accommodate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e1fee-dfbb-494a-b50b-ac8d43f50387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>7. We''ll still go for coffee with you ...</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57185d8-ff0f-476a-a1d9-d9c88ccb27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, we can''t drink. Not even water. But we''ll walk with you if
        you want to take a break.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe880c93-d405-41ec-947a-39162bbc1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>8. ... but we may keep our distance</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbafdfa-1d80-4dbb-b571-b2f9010d413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One word: Halitosis. You try not eating or drinking for the entire
        day. That''s why we''re standing a foot away from you when we talk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c95ea8-3c1b-4254-8aee-22999d620e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>9. You can say ''Ramadan Mubarak'' ...</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35c96b-22b2-43b2-acd5-688da41f5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no "war on Christmas"-level controversy surrounding the
        greeting (it means "Happy Ramadan"). Your Muslim co-worker will appreciate
        the thoughtfulness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360fcfd5-c9bd-4611-a8b2-06ab3c72673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>10. ... but please don''t say, ''I should fast, too. I
        need to lose weight''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f165f-8ed3-4c5c-a1ec-4afdca8c73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.034+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan''s not about that. Plus,&nbsp;one of Ramadan''s side effects
        is obesity&nbsp;(it''s all that post-sundown overeating).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811bfce-82b4-42c9-a7d2-9f2c823f9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T21:53:07.034+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-30T00:26:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/ramadan-non-muslims-etiquette-guide/index.html"
        target="_blank">A Ramadan etiquette guide for non-Muslims</a>."</em></p>'
  'pba-magnolia-san-miguel':
