      'mgnl:lastActivated': 2023-01-30T00:26:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the semi-finals with a twice-to-beat advantage, the Espana
        squad booted out the De La Salle University (DLSU) Lady Spikers in a five-set
        thriller, 25-19, 25-19, 20-25, 23-25, ‪15-10, on Sunday‬ at the Mall of Asia
        Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2adf7ae-b13d-478f-87dd-f16c08c8ee11'
      'mgnl:activationStatus': true
