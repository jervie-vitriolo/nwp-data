    'mgnl:tags': ['football', 'soccer', 'EPL', 'English-Premiere-League', 'Newcastle',
      'Liverpool']
    'template': '1'
    'title': 'Liverpool returns to the top of the Premier League with late winner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c9219-0c97-45ae-90b6-7417cbb3f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With a rip-roaring English Premier League
        title race entering its final week, Liverpool returned to the top of the table
        with a thrilling victory over Newcastle which ensures the EPL title will be
        decided on the final day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e0b41-e5c4-4676-9d69-89143b315980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an entertaining encounter at a raucous St James'' Park, a late
        goal from Divock Origi secured a crucial 3-2 win for the visitors which leaves
        Manchester City needing to beat Leicester City on Monday to overtake Liverpool
        at the top of the table once again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48145ae9-72f0-4596-9d23-e60a76907918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the closest EPL title races in years comes to a conclusion,
        just two points separate Jurgen Klopp and Pep Guardiola''s men with the Reds,
        on 94 points, having played one more game than the defending champions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29886102-7c67-4bf3-bb07-c8fa0f777a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool had endured a torrid time in Barcelona on Wednesday, <a
        href="https://edition.cnn.com/2019/05/01/football/barcelona-liverpool-champions-league-messi-spt-intl/index.html">losing
        3-0 in the first leg of the Champions League semifinal</a>&nbsp;despite at
        times dominating, but Klopp''s men could not reflect on what could have been
        at the Camp Nou as victory against Newcastle was imperative to maintain the
        pressure on defending champions City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d8393-f537-48e1-887e-98c669ba78b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitors were far from their best, twice allowing the lead to
        slip, and worryingly leading scorer Mo Salah was stretchered off with what
        looked like a head injury after clashing with Newcastle goalkeeper Martin
        Dubravka. Klopp later said that the striker needed to be assessed but revealed
        he did watch the end of the match in the dressing room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2f48c-f999-4a79-aeba-4b7ddd92650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can I say?" said Klopp on Sky Sports. "With the way Newcastle
        played, it was just difficult to deal with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0b466-2209-4946-8ab0-436ef47f7402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the boys put in was unbelievable. It''s heartbreaking, really.
        Mo goes down, we had to change and the decisive goal is [Xherdan] Shaqiri
        and Origi. It was a tough game against a powerful and physically stronger
        team than us. We had to fight and I couldn''t be more proud."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e05763-a3f7-4d93-9e5e-0746ad6888c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the visitors were unfortunate to lose Salah, the league''s
        leading scorer with 22 goals, they were also fortunate to have 11 men on the
        field with Trent Alexander-Arnold handling the ball on the line as Newcastle
        equalized at 1-1 in the first half.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a473e4-ca75-4efe-b061-ed0100d8e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reds had started brilliantly, taking the lead in the 13th minute
        as the unmarked Virgil van Dijk headed home from a corner for his fourth league
        goal of the season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafd30f6-ad22-416b-a331-99e34111b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was Liverpool''s dominance at this early stage, a routine win
        seemed on the cards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a21fef-6ed5-4842-aaca-bf5ea7b31e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But slapdash defending allowed Newcastle, managed by former Liverpool
        boss Rafael Benitez, back into the game and raised the decibels inside the
        stadium.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eead85-25ac-4c78-a525-a709046e1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Atsu scored from close range, slotting in from the rebound
        after a Salomon Rondon effort was cleared off the line by Alexander-Arnold,
        who used his arm to keep the Venezuelan''s strike out of the net. Had Atsu
        not scored, it would likely have led to a penalty for the hosts and an Alexander-Arnold
        sending off.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe409d-66d0-4211-bff1-dd06e322c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifted by the roars of the crowd, and by Liverpool''s errors, Newcastle
        went close with Ayoze Perez''s rasping strike hitting the crossbar, before
        the visitors breached the defense once more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c5d36-7540-48bf-95b3-6972063c9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As has often been the case for Liverpool over the last two seasons,
        it was Salah who hit the back of the net, delicately sweeping the ball in
        from six yards after a delightful cross from Alexander-Arnold.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f8497-94ef-4179-9a24-00c51d72c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker''s goal was his 26th of the season and extended his
        lead in the race to finish as the league''s top scorer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9132f9-b558-4df4-8b70-d012dd40a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Newcastle also had an impressive striker on the pitch and it
        was the Magpies'' No9 Rondon who leveled the match, lasering in a brilliant
        strike after Liverpool had failed to deal with a corner.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35d7a2-a655-43c7-b60d-d7b7df5ac42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attacking move, Klopp brought on Shaqiri, making only his
        third substitute appearance since February, for Georginio Wijnaldum. He later
        brought on James Milner and Origi as the need for a third goal became more
        urgent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b642601-9a41-48e2-927a-3e0090abe6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the game neared its conclusion, the visitors became more nervy
        and looked to be heading to a disastrous draw -- until the Reds were awarded
        a dubious free-kick, which Shaqiri curled into the box for Origi to head home
        from close range in the 86th minute.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76273c9-7c84-46c8-87c6-cb1ee6f43882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T07:37:39.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/04/football/liverpool-newcastle-mo-salah-premier-league-spt-intl/index.html">Liverpool
        returns to the top of the Premier League with late winner</a>."</em></p>'
  'jair-bolsonaro-new-york-visit-canceled':
    'author': 'Rob Picheta, CNN'
    'caption': 'Photo: Photo: Fabian Sommer/dpa/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-05T08:20:41.427+08:00
    'imagesource': 'jcr:115d801b-c739-44af-8e4e-2aafe05a5664'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc528a4-6be9-4dec-b9d3-82709eb6a751'
    'lead': 'Brazilian President Jair Bolsonaro had been due to accept a Person of
      the Year award from the Brazilian-American Chamber of Commerce, but his selection
      threw the glitzy gala into a crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T08:23:36.200+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:27.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:52.557+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jair-Bolsonaro', 'Brazil', 'New-York', 'United-States', 'Brazilian-American-Chamber-of-Commerce']
    'template': '1'
    'title': 'Brazil''s Bolsonaro cancels New York trip, blaming protests and criticism
      from de Blasio'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a5425-c135-4bf9-8896-fb2d8ec1038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazilian President Jair Bolsonaro has
        canceled a trip this month to New York, backing down in the face of outrage
        in the city over his populist policies and his homophobic, racist and misogynistic
        remarks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbea6dc-4796-45b7-b38a-6a31bf5c56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro had been due to accept a Person of the Year award from
        the Brazilian-American Chamber of Commerce, but his selection threw the glitzy
        gala into a crisis. It prompted dismay from activists and politicians and
        caused host venues and sponsors to dump the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0ccd2-d408-4d48-be54-f852b9046b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber confirmed Bolsonaro had scrapped the visit after the
        backlash. In a statement to Reuters and Brazilian media, his office blamed
        the decision on "the resistance and deliberate attacks by the Mayor of New
        York and the pressure of interest groups."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73077f57-524f-44ad-a83b-78271ff8db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio had called Bolsonaro "a dangerous
        man" and welcomed the American Museum of Natural History''s decision last
        month to pull out of hosting duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac85c56-7dba-4367-b556-153b0051a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal is an embarrassment for the hard-line President,
        who has <a href="https://edition.cnn.com/2019/03/19/politics/donald-trump-jair-bolsonaro-brazil-white-house/index.html">actively
        courted stronger diplomatic ties</a>&nbsp;with the United States and has aligned
        himself closely with his US counterpart, Donald Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086a2a4-007e-4683-b399-f2d8d01e1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But organizers had been scrambling to keep the May 14 gala on track
        after announcing Bolsonaro as the honoree, with <a href="https://edition.cnn.com/2019/04/30/business/delta-corporate-cuts-ties-brazil-president/index.html">Delta
        Air Lines, Bain and a handful of other sponsors</a>&nbsp;dropping the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689c470-7ce0-4f8c-af7c-92cb024d5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-right political outsider convincingly won his country''s
        election last year but has been slammed by critics both at home and abroad
        for his anti-environment and anti-equality moves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbab86-4c00-44cf-8aa2-ff0f5b4e09fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has supported <a href="https://edition.cnn.com/2019/01/05/americas/bolsonaro-amazon-global-warming/index.html">removing
        indigenous communities from the Amazon</a>&nbsp;rainforest and opening up
        the region for further mining, making the original host venue of the American
        Museum of Natural History awkward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53fb44-b4de-4126-abe5-cac47c4054e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once also told a congresswoman she did not deserve to be raped
        because she was "very ugly," Brazil''s TV Globo reported at the time, and
        has said he would rather his son die than come out as gay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508558a-49f0-47e3-b85b-b67be6f94048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only award that Jair Bolsonaro deserves is Bigot of the Year.
        We ran him out of town," <a href="https://twitter.com/bradhoylman/status/1124494880556888071">New
        York state Sen. Brad Hoylman said on Twitter</a>&nbsp;after the Brazilian
        leader canceled the visit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff215ea-c166-43e0-b8a7-380701e16444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jair Bolsonaro is a dangerous man," de Blasio said earlier. "His
        overt racism, homophobia and destructive decisions will have a devastating
        impact on the future of our planet."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62085e-3bd2-488c-806f-4996927aa468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60,000 people had also signed a petition calling on the
        New York Marriott Marquis, which had stepped in as host, to pull out as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6385bd-f5dd-4df3-a52e-38de03a0c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro was set to be honored for his "strongly stated intention
        of fostering closer commercial and diplomatic ties between Brazil and the
        United States," and he remains listed as the award''s winner. The gala, still
        scheduled for May 14, is also set to honor US Secretary of State Mike Pompeo
        as its American recipient.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97feef4f-9505-4f47-8a4a-a5daae2c4b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:23:36.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/04/us/bolsonaro-new-york-cancels-trip-intl/index.html">Brazil''s
        Bolsonaro cancels New York trip, blaming protests and criticism from de Blasio</a>."</em></p>'
  'austin-jones-prison':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'Photo: @IAmAustinJones/Twitter'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-05-05T08:32:08.462+08:00
    'imagesource': 'jcr:d1bac336-4724-4c83-8792-f926a24e4fc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc28a2d1-fb0d-4db3-9280-27db5fd58fef'
    'lead': 'YouTube singer Austin Jones has been sentenced to 10 years in prison
      for asking underage girls to send him sexually explicit videos of themselves
      to prove that they''re fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T08:35:48.970+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:26:27.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:52.738+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Austin-Jones', 'YouTube', 'MeToo']
    'template': '1'
    'title': 'YouTube star gets 10 years in prison for persuading underage girls to
      send him sexually explicit videos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877db43-ffc2-46bd-a748-069164c988a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — YouTube singer Austin Jones has been sentenced
        to 10 years in prison for asking underage girls to send him sexually explicit
        videos of themselves to prove that they''re fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78becc31-0cc8-4b7c-aa20-7b508a880f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, 26, crooned a capella covers of popular songs and <a href="https://www.songkick.com/artists/8649984-austin-jones/gigography">performed
        on tour</a>&nbsp;nationwide. Most of the fans of the suburban Chicago singer
        were teenage girls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c220429-af12-4310-8e65-601599e82bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, he was arrested on two counts of production of child pornography.
        Jones admitted to enticing six underage girls to make pornographic videos
        of themselves and send them to him, according to a <a href="https://www.justice.gov/usao-ndil/pr/suburban-musician-pleads-guilty-child-pornography-charge-enticing-underage-girls">plea
        agreement</a>. The girls were as young as 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41502b94-d150-4715-89c6-4d53ec3b0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty in February, and on Friday, US. District Judge
        John Z. Lee sentenced him to 10 years in federal prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe75a9-1a96-4959-8056-8e433e6e29f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Production and receipt of child pornography are extraordinarily
        serious offenses that threaten the safety of our children and communities,"
        Assistant U.S. Attorney Katherine Neff Welsh said in the government''s sentencing
        memorandum. "Jones'' actions took something from his victims and their families
        that they will never be able to get back."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2c270-bfda-49e8-a8da-38015632f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the videos, Jones told some of the girls "to ''prove'' they
        were his biggest fans," that they "were part of a modeling opportunity, and
        that he could assist them in gaining followers on Instagram," the Department
        of Justice said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72b6ac-8ab6-4b82-b805-318a0759a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones admitted using Facebook to persuade minor girls to send him
        pornographic videos and pictures approximately 30 other times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda57b4-2a29-476a-8e99-a520602f2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He messaged girls as young as 14</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d463a6-6ab7-4969-9a0d-80a1b0e8d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before his arrest, Jones had come under fire for his interactions
        with young fans. In June 2015, he <a href="https://www.youtube.com/watch?v=niaIgUQsbDc">posted
        a 16-minute YouTube video</a>&nbsp;in which he looked directly into the camera
        and admitted that he used to ask fans to send him twerking videos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2b8e4-2845-43aa-a0ff-ae2b059f90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing ever went further than twerking videos," he said. "There
        were never any nudes, never any physical contact."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a3eaa-937b-4c41-927c-9492faab4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was first arrested in June 2017 at O''Hare International Airport
        and questioned in a recorded interview, the complaint states. He waived his
        Miranda rights and admitted to using Facebook to have sexually explicit chats
        with underage girls, receive explicit videos from them and view those videos
        for sexual pleasure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e4f02-6827-4d3b-9232-c63a383e4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He instructed them on what to say</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29667c-cb2d-4ac5-b9f1-a6e1fee3bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal criminal complaint cites two instances of Jones messaging
        teenage girls to send him explicit videos of themselves dancing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84efaf7-86fb-4b96-b9b7-4f70dabdac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one example, Jones messaged with a girl who told him she was
        14 years old. Jones allegedly asked her to send videos of herself dancing
        in a sexual manner and referred to it as a "try out" and an "opportunity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6064f-4c65-4a8d-98a0-b09810a59558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, Jones instructed the girls on how to
        shake or "clap" their buttocks and expose themselves in videos for him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220c448-18bd-4a8f-b71b-312ea2683b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning, get super close and say these lines: hey Austin,
        it''s (name) and this butt is (age) years old and then make it clap for 30
        seconds. Got it?" Jones wrote on Facebook to the girl, the complaint states.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75f85b-aa53-48a5-8f1f-e28803d20596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ultimately sent him about 15 videos of her dancing, including
        10 videos in which she exposed herself, the complaint states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f4a76-f44d-4496-be34-3e57f86be43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T08:35:48.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:26:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/04/us/austin-jones-youtube-child-porn-sentence-trnd/index.html">YouTube
        star gets 10 years in prison for persuading underage girls to send him sexually
        explicit videos</a>."</em></p>'
