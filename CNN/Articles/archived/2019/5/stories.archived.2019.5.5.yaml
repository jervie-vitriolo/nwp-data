    'created': 2019-05-05T11:10:26.831+08:00
    'imagesource': 'jcr:57990efe-c23d-400f-89c9-f04de2914807'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bcf1fbf-cd1a-4f7c-bebf-53fe4c2b3bc1'
    'lead': 'This is a big deal if you know pageant history. Beauty pageants early
      in their histories, some dating back to the 1920s, barred women of color from
      participating. Even after organizations began changing their rules to accept
      women of all races, there was still a lingering frustration and opposition to
      join.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-05T11:13:25.281+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-30T00:26:21.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:54:53.770+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For the first time, Miss USA, Miss America and Miss Teen USA are all
      black women'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e9902-64c1-477b-8fd0-07dd458ef7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For the first time, America''s top
        beauty pageants -- Miss USA, Miss Teen USA and Miss America -- have crowned
        black women as their winners at the same time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23ddaf-4204-4f02-b022-ec50cc07160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s a big deal if you know pageant history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d606b4d-6009-4ff6-a18a-0f25a4570937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty pageants early in their histories, some dating back to the
        1920s, barred women of color from participating. Even after organizations
        began changing their rules to accept women of all races, there was still a
        lingering frustration and opposition to join.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704efbc-6c0c-4b61-932c-eff39acba2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only in the last 50 years have black women become more prevalent
        in these competitions. Vanessa Williams was the first black Miss America in
        1983, and Carole Anne-Marie Gist, the first black Miss USA contestant, was
        crowned in 1990. The following year Janel Bishop became the first black Miss
        Teen USA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b1cf4-1821-432c-b21e-b7cea512e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Cheslie Kryst was named 2019''s Miss USA on Thursday, she
        became part of a historic trio, along with 2019 Miss Teen USA Kaliegh Garris
        and 2019 Miss America Nia Franklin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72aa9b7-0c61-47dd-83eb-6ca28afc9c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you should know about these three women:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0aa8b-2be9-452a-8dbc-ae4010c5f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Miss USA works on behalf of prisoners</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694dfa9-7a36-452d-bd0b-34aff087d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.282+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving three degrees from two universities, Kryst is a 28-year-old
        attorney with a mission to help reform America''s justice system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cfc1f-a3d9-4a0f-a839-1c6fb401c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from North Carolina, Kryst practices civil litigation for
        a law firm and has a passion for helping prisoners who may have been sentenced
        unjustly get reduced punishments -- free of charge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06719d-0f71-4a3c-957c-a86f562da9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kryst, who is licensed to practice in two states, earned both her
        law degree and MBA from Wake Forest University and completed her undergraduate
        work at the University of South Carolina.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe4e75-b1dc-46e5-8ea3-5201e4e10b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video played during this week''s competition, Kryst told a
        story about how a judge at a legal competition suggested she wear a skirt
        instead of pants because judges prefer skirts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24cfa81-39f7-4785-b1f2-6f732bdb9b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glass ceilings can be broken wearing either a skirt or pants,"
        she said. "Don''t tell females to wear different clothes while you give the
        men substantive feedback on their legal arguments."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbc6a2-ee82-4ffe-a09d-34cd91bdcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.283+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she''s built a blog for women''s workwear fashion and
        volunteered for Dress for Success.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6317d7-f888-48b2-a884-a729dc7386ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.284+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Miss Teen USA defies pageant beauty norms</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5016539-690e-4af9-9f7c-16da7aa765ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.284+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Garris took the Miss Teen USA stage Sunday, she did it with
        confidence as she wore her natural hair.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ced41-618d-4246-9f72-755d91a2c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.284+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what I look like with straight hair, with extensions, and
        with my curly hair, and I feel more confident and comfortable with my natural
        hair," the 18-year-old from Connecticut told Refinery29.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe959148-d3e8-4716-ad39-197547bbc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.284+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she began competing in pageants, Garris said she had to fight
        against beauty standards suggesting that straight hair was better than her
        natural curls.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd7f0c-dcd2-437c-8d6d-427c1b1eb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.284+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were people who told her how they thought she should style
        her hair, she said. But she ignored their criticism, and went on to win the
        title of Miss Connecticut Teen USA with her natural hair and then Miss Teen
        USA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b951ed-2585-4455-8c7d-1cb07842a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.284+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Miss America says music helped her find herself</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dd2a7-7125-43ed-867c-b7e27d627e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.284+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin remembers what music did for her. Now she tries to inspire
        children in the same way.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59eca0-2fd0-467f-a228-f27a33b5baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An opera singer, Franklin discovered her identity through music,
        she explained during the Miss America competition in September.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d47112-e0be-4c51-8f7e-4d99b5ec0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up at a predominately Caucasian school, and there was only
        5% minority, and I felt out of place so much because of the color of my skin,"
        the 23-year-old North Carolina native said. "But growing up, I found my love
        of arts, and through music that helped me to feel positive about myself and
        about who I was."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf80ee-8166-44f9-b371-e1c5e79fc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representing New York, Franklin showed her passion for music when
        she sang "Quando m''en vo''" from Puccini''s "La Bohème." Wowing the judges,
        she was crowned the 2019 Miss America.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a84a7f-189b-4ba8-b7a0-30e3e6fc2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past year, she has been an advocate for the arts. She works
        with Sing for Hope, a nonprofit focused on helping people, including children
        and artists, through the power of music.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37961f49-ae67-46d5-86e4-39a97a0204f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-05T11:13:25.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-30T00:26:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/04/entertainment/miss-usa-miss-teen-usa-miss-america-trnd/index.html">For
        the first time, Miss USA, Miss America and Miss Teen USA are all black women</a>."</em></p>'
  'Country-House-Kentucky-Derby-disqualification':
    'author': 'Steve Almasy, CNN'
