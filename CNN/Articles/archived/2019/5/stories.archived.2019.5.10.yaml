      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The web tool, which aims to help voters find their respective polling
        precincts even before elections on May 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62294bdd-34be-48f2-b677-840693c5ce08'
