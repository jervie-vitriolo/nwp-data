      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also arrested another ISIS member identified as Tagoranao
        Dimaro Sarip Jr. in Cainta, Rizal just hours after the arrest of Manalinding
        and Abolkhair.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c57bef-a509-48ad-a14d-5b778c2a1f43'
