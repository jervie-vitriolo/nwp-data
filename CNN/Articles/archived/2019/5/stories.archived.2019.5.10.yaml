      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarip, who is allegedly the propaganda and member of ISIS’ media
        cell, was arrested following a search authorized by a Laguna judge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c65c5-2323-4436-80c2-7a585299f6ad'
