      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/09/tech/facebook-chris-hughes-break-up/index.html">Facebook
        co-founder Chris Hughes: It''s time to break up Facebook</a>"</em></p>'
  'us-north-korean-cargo-ship-sanctions':
    'author': 'David Shortell and Tammy Kupperman, CNN'
    'caption': 'The United States has seized a North Korean cargo ship, alleging sanctions
      violations by the country, the Justice Department said Thursday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-10T07:01:32.730+08:00
    'credit': 'From Cheriss May/Getty Images'
    'imagesource': 'jcr:8a398831-26e3-4f3e-8c54-bde6e6a723e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f641f7b7-8db1-457c-a7ae-ff896c362c31'
    'lead': 'The United States has seized a North Korean cargo ship, alleging sanctions
      violations by the country, the Justice Department said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T07:05:05.525+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:29:27.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:44.689+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['north-korea', 'ship', 'united-states', 'us']
    'template': '1'
    'title': 'U.S. seizes North Korean cargo ship, alleging sanctions violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ae20e-c9fd-4f5a-b8f5-7a733d16dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States has seized a North
        Korean cargo ship, alleging sanctions violations by the country, the Justice
        Department said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556dd38-e474-4e55-81bd-9bc93e77b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure is likely to heighten tensions between the two countries
        at a time when US efforts to dissuade North Korea from pursuing its nuclear
        weapons program have stalled following the failure of the Hanoi summit in
        February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dce8e7-aac7-4590-bafa-3d617296c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, the M/V Wise Honest, was used to haul valuable coal from
        North Korea that was sold in other countries, including China, according to
        the Justice Department. The US and the United Nations have said that North
        Korea has used illicit sales of its coal to fund the country''s nuclear weapons
        and ballistic missiles program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c8366-55f7-42f3-ac90-f11617247303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, senior Justice Department officials called the seizure
        the first of its kind, and said it was part of the U.S. campaign of "maximum
        pressure" against the North Korean government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29cb2f-27d2-423c-b9d4-d759464edd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sanctions-busting ship is now out of service," said Assistant
        Attorney General John Demers, the head of the Justice Department''s National
        Security Division. "We are deeply committed to the role the Justice Department
        plays in applying maximum pressure to the North Korean regime to cease its
        belligerence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4316a-b0dd-42db-9acb-7d706c851210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wise Honest was North Korea''s second largest merchant ship
        and was capable of carrying tens of thousands of tons of cargo. Prosecutors
        said the ship was also used to haul heavy machinery into North Korea, including
        412,584 kilograms of "steel plate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549160e-1be4-45ec-80b8-a04f3b530aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is currently on its way to the American Samoa, according
        to Geoffrey Berman, the US attorney for the Southern District of New York,
        who spoke to reporters from the Justice Department Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087ad44-a461-4e9e-9b9d-7eac3ce4a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman said the ship was "recently taken into custody" but declined
        to provide an exact date for the transfer of custody.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0ddff-1b38-4095-a960-231a8c8b012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was originally seized from the North Koreans by Indonesian
        maritime authorities in April 2018 and a US judge in July of that year issued
        a warrant authorizing the seizure of the ship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b13a80-187f-41aa-80cf-8b11ddc36932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman denied that the timing of the unsealing Thursday of the seizure
        warrant had anything to do with the deterioration of nuclear trade talks between
        the US and North Korea, and the news out of South Korea that North Korea had
        launched two short range missiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98541e-0276-4923-9678-3d9a7ce81128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no connection at all between the recent activities by
        North Korea and the unsealing of our seizure warrant. We have been pursuing
        this for months as indicated in the complaint," Berman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896868a5-1b23-48f1-b45b-b6b2d65c1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint documents multiple shipments of coal delivered from
        North Korea to China as well as one instance where the ship was scheduled
        to make a stop in a Russian port, where cargo documents would be prepared
        to try and conceal the haul''s origin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc5391-4918-476b-85c1-7234e93b9af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Justice Department, payments for maintenance and
        equipment to the ship were made in US dollars through "unwitting U.S. banks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a58aa-a6ff-4de6-a54f-c87246cbc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian maritime authorities intercepted and detained the ship
        on April 2, 2018, as it sailed south with safety tracking equipment turned
        off and a load of coal it had picked up in Nampo, North Korea one month earlier
        in its cargo, according to the complaint.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642b7f4-9477-4cf9-a4ca-19f3a055214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A satellite photograph from March 2018 included as evidence in the
        complaint shows a ship that appears to be the Wise Honest tied alongside a
        dock in North Korea with "large quantities of what appears to be coal piled
        alongside the dock and in warehouses adjacent to it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3ff3a-5278-4af7-8689-ad19c32975db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also cranes and other equipment that appear consistent
        with what would be used to load coal into M/V Wise Honest," the complaint
        says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844b099-ee84-4f5e-a90b-25ad1f4a6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean captain of the ship was arrested and charged with
        violations of Indonesian maritime law, according to the complaint, which says
        he was convicted by an Indonesian court in November 2018 of "offenses related
        to improper documentation for the ship."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08a6a3-8153-417a-92d4-80b9266bc35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:05:05.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/09/politics/us-north-korean-cargo-ship-sanctions/index.html">U.S.
        seizes North Korean cargo ship, alleging sanctions violations</a>"</em></p>'
  'football-arsenal-chelsea-europa-league':
    'author': 'James Masters, CNN'
    'caption': 'Javier Soriano/AFP/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-10T07:16:16.106+08:00
    'imagesource': 'jcr:4a177e97-0dd8-41e8-b680-819a39f16f71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d8c8d0-3ec0-4fc9-8c59-1e7dabf5fabc'
    'lead': 'It is the first time one country has provided all four finalists for
      both the Champions League and Europa League.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T07:19:24.160+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:29:27.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:44.881+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'europe', 'Chelsea', 'Arsenal', 'Europa-League']
    'template': '1'
    'title': 'Arsenal to face Chelsea in all-English Europa League final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e54195-d08b-4a09-93ef-ffc413fbff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Arsenal will face Chelsea in another all-English
        final after both London clubs made it through to the Europa League final on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104311c-f8f1-48d2-9efb-56c4778f9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Tottenham set up an all-English Champions League final
        against Liverpool, Arsenal overcame Valencia in Spain, while Chelsea held
        its nerve to defeat Eintracht Frankfurt 4-3 on penalties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6a962-966c-4c02-b5e5-ab9d46d7d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time one country has provided all four finalists
        for both the Champions League and Europa League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741576e-b6e6-423c-9f1b-3fc96011a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Penalty drama</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d21ee-374f-482b-a91e-0d2f02f02724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Arsenal''s route to the final was rather more sedate, Chelsea''s
        was anything but after it was taken all the way to penalties by an exciting
        and adventurous Eintracht Frankfurt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d958da-1fcf-46a9-bc18-d012dd5e1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the tie level at 1-1 after the first leg, it was Chelsea that
        struck first at Stamford Bridge through Ruben Loftus-Cheek after 28 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fd71b-87f2-402e-a8e2-a5eed0af4fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visiting side hit back four minutes after the interval through
        Luka Jovic, one of the most sought after strikers in Europe, with the forward
        racing through to slot the ball past the stranded Kepa Arrizabalaga in the
        Chelsea goal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab7534-bf2c-4fda-bda9-e39658728ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams had chances to win the tie in the additional 30 minutes
        of extra time but David Luiz''s spectacular block on the line denied Sebastien
        Haller, while Chelsea captain Cesar Azpilicueta''s effort was ruled out for
        a foul on the Eintracht Frankfurt goalkeeper.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f6543-721f-4a05-ae6e-05347651b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scores level at 1-1 on the night and 2-2 on aggregate,
        it was left to penalties to separate the side with Kepa the hero for Chelsea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007818e-6f11-4269-b0ec-f1c1560b2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard saved two spot kicks, allowing Eden Hazard to fire
        home the winner and send Chelsea into the final.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6f1d5-72ba-49cb-b119-3701b58f74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kepa, who was caught up in controversy after refusing to be
        substituted during Chelsea''s shootout defeat by Manchester City in the League
        Cup final earlier this year, it was a moment of redemption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75812bdd-d7e9-4aeb-8e18-3fa2dd20cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Penalties are down to luck. Today we won and in the Carabao Cup
        final we lost, but this is football," Kepa told BT Sport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769ee25-c056-4cce-a74a-db5b3663bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was really good and we played against a very difficult team
        and we are very happy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6d7d8-6b83-46d5-8206-50d93b3248cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our season was a little bit difficult but we have reached two finals
        and we have qualified for the Champions League so I think it''s a good season.
        Now we will have a strong London derby with Arsenal in Baku."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5cf97-e85d-4a5e-9c85-197152c7f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aubameyang inspires Arsenal</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326a049-1eba-4e34-81f5-a7ac384f3744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chelsea was made to sweat, Arsenal enjoyed a more comfortable
        evening as it eased past Spanish side Valencia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83269d6b-15af-43f0-8c0c-0bf483072b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading 3-1 from the first leg, Arsenal came from behind to win
        4-2 on the night and 7-3 on aggregate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd764a8-5bed-47e3-87f2-d2fa44b57397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre-Emerick Aubameyang scored a hat-trick and Alexandre Lacazette
        was also on target as Arsenal became the third English club to reach a European
        final in as many days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc6497-475b-473f-9880-dea7d8abcf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was particularly sweet for Arsenal head coach Unai Emery,
        formerly of Valencia, who is attempting to win the competition for a fourth
        time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202898b-d475-4421-b3db-3ac04054a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/03/football/arsenal-valencia-europa-league-racism-spt-intl/index.html">READ:
        Valencia fans condemned after racist gestures</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa5125-40a3-465f-abdb-3452a96d0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/09/football/premier-league-champions-league-spt-intl/index.html">READ:
        Football''s craziest week just got even crazier</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5d0ec-ee1b-4a8e-b2de-6823a4b4818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a difficult opening 15 minutes in which Valencia took the
        lead through Kevin Gameiro, Arsenal grew into the contest and hit back through
        Aubameyang''s exquisite finish.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb6bbf-71c8-4521-bfb3-56a54c608955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal appeared to knock the home side''s confidence and when
        Lacazette added Arsenal''s second five minutes after the interval.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e97227-8399-40d5-87e9-eb5448664a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Valencia rallied and Gameiro leveled just eight minutes later
        to set up a tense final half hour.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44fea6-42ab-4407-a70c-f084fa91d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, any hopes the home side may have had of a comeback were quickly
        curtailed when Aubameyang grabbed his second and Arsenal''s third with a neat
        finish</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9ed4a-17cf-41ab-9adf-d1051d8a8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gabon international then completed his treble with just two
        minutes remaining to send Arsenal into the final on May 29.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b51fe-9625-45a2-8c19-0ac82e0e703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emery, who won the trophy three times in succession with Sevilla
        between 2014 and 2016, will now hope his side can overcome Chelsea in the
        final.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b33a7-aab8-444e-9f25-aa77a6d7c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very proud of the players and the supporters," Emery told
        BT Sport after the game.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc404bb8-0324-48b1-a3b2-619aa24a76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players did all they could and we can be proud of the whole
        club.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77aa865-d14b-41ed-8953-77b254e0e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we had to be calm after they scored and we needed to control
        our emotions. It is very difficult to score four goals against this team because
        they are very organized. It gave us confidence to score quickly we know our
        strikers are taking chances."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26545182-4ad6-49a1-8180-21b0d2572e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:19:24.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/09/football/arsenal-chelsea-europa-league-semifinals-spt-intl/index.html">Arsenal
        to face Chelsea in all-English Europa League final</a>."</em></p>'
