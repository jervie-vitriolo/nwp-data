      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:19:51.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manhunt operation is underway to find him and to serve the
        pending warrants of arrest against Advincula and his cohorts... It appears
        that Advincula has been using different names to hide his real identity such
        as R.B. Santos, John Paul Rafael Benedict Santos, Arcangel de Leon or Archie
        Santos, Lory Camba, and Jaime Gaupo, Jr.," Albayalde said in a statement.</p>'
