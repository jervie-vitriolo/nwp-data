      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2dc202-568e-4929-b19d-19a109adfce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:02:42.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s speech, Duterte said he heard that Gallentes is
        separated from her husband, and quipped, "My wife and I are separated too."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddad11-2565-4d68-8290-cb874086bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ab579-7ac2-4067-a08c-cd037b41bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s marriage with Elizabeth Zimmerman was annulled
        in 2000. He now lives with his common-law partner, Honeylet Avanceña.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1331ce9-aeec-402e-917e-489d5601b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d5ceb-23bf-4a05-9d99-962870f6b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked former Special Assistant to the President and senatorial
        candidate Christopher "Bong" Go to "take care of my wife while I''m away"
        saying he is in Bohol "to play the game of love."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9db99-336a-4f73-9910-89636613bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3beb5d8-a23c-4acf-92fc-06f0ec549707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told Gallentes, "Can you run away with me? You have children,
        don‘t you mayor? How many children do you have? I have three – four. I have
        four but they‘re all grown up already so I don‘t have a problem there anymore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b173d6a-d561-4c02-ad73-55d148376e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b4b9c-715f-4348-a752-938834626d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74-year-old President''s three children with Zimmerman are now
        adults: Davao City Mayor Sara "Inday" Duterte, former Vice Mayor Paolo "Pulong"
        Duterte, and Sebastian "Baste" Duterte. He has a 15-year-old daughter from
        his union with Avanceña.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72da8e2-522c-4e75-a59b-d0d486253317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21232fe2-5978-4b2c-ae0a-3902fbf9600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma‘am (Gallentes) is frowning already. She‘s probably thinking,
        P***** i** ka Duterte, if you don‘t fulfill your promise, you better watch
        out or else I‘ll have you assassinated by my police," Duterte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c32150-1992-42fa-a682-ce81526d4a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876c22d-bac5-4f19-99d9-e657c654089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said it is not true that he is a "killer," a
        reputation he has gained for publicly pronouncing that he has killed people
        and for his bloody war on drugs that has left over 5,000 dead according to
        government data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f85ea-7257-4800-877d-906a107d15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13fdcd0-1c33-4de6-8201-62ab7a9052ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I‘ve killed maybe three women for being unfaithful. So if we
        agree with each other tonight… It‘s always unexpected," Duterte said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899b78b-efbd-4a46-9d95-d3e0f9a1e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccaa119-444f-4f9a-b9af-6cc3e6bde458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who is known for changing topics during his public
        speeches, also talked about bikini-clad Australian women on the beach in Davao
        City, and how the police are "lucky," saying they are "just busy looking at
        beautiful women."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a3196-d966-4bd9-83cb-2e3692fa87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699ce60-5ea6-46d2-b742-a8936dc201ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell me who? But never mind that because mayor is here," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e5f96-0f50-4ab0-966d-38895f13f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf7129-f277-455c-a8ea-817af5daf1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups have criticized the President for his remarks on women which
        were often described as offensive and misogynistic. In 2018, the President
        also drew flak for kissing a Filipina on the lips during an official visit
        to South Korea. The President has said these antics towards women were just
        his "style," while on several occasions, the Palace has said the President''s
        jokes should not be taken seriously and literally.</p>'
  'Gretchen-Ho-Hidilyn-Diaz-not-part-oust-Duterte-matrix':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-10T17:15:14.060+08:00
    'imagesource': 'jcr:79035595-3a56-486c-bd7b-d4405bc960df'
