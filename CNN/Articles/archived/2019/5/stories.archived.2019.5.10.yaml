  'Ayala-income-rises-Q1':
    'author': 'CNN Philippines Staff '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-10T14:03:27.917+08:00
    'imagesource': 'jcr:9a438d1f-1937-4a30-9d2f-aeea1d46d100'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85036da1-e806-4e8f-8611-c824b91de7c3'
    'lead': 'Profits grow by five percent driven by revenues from its real estate,
      banking, and telecommunications units. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:16:18.234+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:29:10.310+08:00
