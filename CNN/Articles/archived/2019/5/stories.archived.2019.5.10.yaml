      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday <a href="http://www.cnnphilippines.com/news/2019/5/8/Liberal-Party-Magdalo-Duterte-matrix-.html">specifically
        tagged</a>&nbsp;the Liberal Party, Magdalo Group, and a number of media outlets
        in the supposed ongoing plot to discredit the administration. Those implicated
        have since denied the accusations.</p>'
    '20':
