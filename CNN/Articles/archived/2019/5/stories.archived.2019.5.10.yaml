    'template': '1'
    'title': 'Britney Spears granted a restraining order against Sam Lutfi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08ed65-b906-4dd1-b604-b431e0556acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britney Spears has been granted a temporary
        restraining order against a former member of her inner circle, Sam Lutfi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd2b06-cb52-46b5-9afe-2dea41d0644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was issued Wednesday by the Superior Court of California
        County of Los Angeles and orders Lutfi to stay at least 200 yards away from
        the singer and to not make "disparaging public statements" about Spears, her
        family, her conservator or her current manager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ffb73-972d-4267-99de-51d068d8a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star''s parents, James and Lynne Spears and her sons, Sean and
        Jayden, are also listed as "additional protected persons" in the order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6532b5d-0452-4b70-bf78-54ec6f96e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutfi''s attorney, Marc S. Gans, said in a statement to CNN that
        he and his client were disappointed that the restraining order had been granted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff4160-573e-463b-b7d5-8ac44fd802cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed in the result, and feel it is overly broad
        and violates Mr. Lutfi''s constitutional rights," the statement said. "This
        order is only temporary, and we look forward to arguing the matter more fully
        in the upcoming hearing for a regular restraining order."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd6929-5bf6-44c4-a2fb-007faad6036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In support of her request for the restraining order, attorneys for
        Spears filed an 81-page filing which accused Lutfi of a years-long campaign
        of attempting to "insinuate himself into Ms. Spears'' life with disastrous
        results for her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae31af-7477-43d3-be61-c475a744f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning over a decade ago, Lutfi began pretending to have a professional
        association with Ms. Spears, even falsely claiming to have been her manager,
        when in reality he was only a parasite attempting to gain attention by associating
        himself with her celebrity and attempting to keep her isolated and under his
        influence," the filing said. "Only through the intervention of the conservatorship
        years ago (and obtaining a temporary restraining order) was he effectively
        extracted from her life and her well being restored."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a864d-3c99-478e-baa6-4c0f3420fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Spears for further comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1845c-5236-4204-a676-dc7129b8f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is the latest in a recent swirl of activity surrounding
        Spears'' life that has brought her back into the headlines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ab2fc-1bed-4330-8c98-148f027fb9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April she announced that she was taking some time to focus on
        self-care.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78265b-d769-420f-9404-c410f2e2870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/04/entertainment/britney-spears-mental-health/index.html">Britney
        Spears says she''s taking ''me'' time</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40c5ed-997a-44d2-a729-60f2ed6353c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came not long after Spears announced she was stepping away
        from her career because her father, Jamie Spears, was having health issues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088e368-1e88-4cdd-974c-941c6dca3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/09/entertainment/britney-spears-sam-lufti/index.html">Britney
        Spears announces ''indefinite work hiatus'' due to her father''s health issues</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406bb54-def1-49a7-bfa8-8ef997f7678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Spears also serves as his daughter''s conservator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf929159-2023-4adc-aa2e-7e6a5e49bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent filing alleges that "shortly after Ms. Spears checked
        herself into a mental health facility, Lutfi began a new campaign of harassment
        against Ms. Spears and her family."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a10d6-953d-4aae-9400-482bc027366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last week alone, Mr. Lutfi has made dozens of disparaging
        and threatening comments on social media and in interviews," the filing says.
        "He has sent threatening texts to Ms. Spears'' family, he has leaked confidential
        information, and is considering leaking more of Ms. Spears'' (actual and fabricated)
        private information."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec61f4f-7341-4370-8981-f91cfd66e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/09/entertainment/britney-spears-sam-lufti/index.html">Britney
        Spears'' mom wants say in singer''s care</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ebb59e-fee6-4627-b33c-3a8c00692c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutfi is also accused of sending the pop star''s mother, Lynne Spears,
        "a long and unhinged text message that includes harmful, disparaging and ominous
        remarks in an effort to disrupt the conservatorship."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d35e4-5f43-4354-a86a-83440b37bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynne Spears filled legal paperwork this week in an effort to have
        her attorney included in a forthcoming hearing about the singer''s care.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1cad54-c3ed-482c-93ab-dc7ff1588156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:43:18.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/09/entertainment/britney-spears-sam-lufti/index.html">Britney
        Spears granted a restraining order against Sam Lutfi</a>."</em></p>'
  'notre-dame-lead':
    'author': 'Tara John and Antoine Crouin, CNN'
    'caption': 'Paris police have warned that the melted roof of Notre Dame Cathedral
      has left extremely high levels of lead in the square in front of the fire-damaged
      building and the roads around it, but added there was no danger of toxic inhalation.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-10T07:50:12.232+08:00
    'imagesource': 'jcr:d09ec97a-92a0-414b-bf4c-14d1747a2ee8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f89843ad-b7cb-4df6-9eb0-4e7b1c2e5ed4'
    'lead': 'Paris police have warned that the melted roof of Notre Dame Cathedral
      has left extremely high levels of lead in the square in front of the fire-damaged
      building and the roads around it, but added there was no danger of toxic inhalation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T07:53:03.681+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:29:23.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:45.499+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['notre-dame', 'lead', 'paris', 'france', 'police']
    'template': '1'
    'title': 'When Notre Dame burned, it left high levels of lead around the cathedral.
      Police say it''s not a threat'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13577782-50a0-4019-9a69-dbbcab8c7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:53:03.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Paris police have warned that the
        melted roof of Notre Dame Cathedral has left extremely high levels of lead
        in the square in front of the fire-damaged building and the roads around it,
        but added there was no danger of toxic inhalation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605ef91-d571-4c4a-9125-11bc9fb9e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:53:03.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The analysis of the samples made since Notre Dame''s fire reveal
        that there is no risk related to lead ingestion from the air, but confirm
        the presence of lead dust in the immediate neighborhood of the cathedral,"
        the police said in a statement on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66b6d8-fa64-4b14-9523-5a288d672ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:53:03.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inferno that ripped through the Paris landmark in April melted
        300 tons of lead from its roof and steeple, according to French environmental
        campaign group Robin des Bois.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d1df0-7f83-40e5-bb01-dedca8fe1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:53:03.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the square, which is still closed off, lead levels are 32 to
        65 times above the safe limit of 0.3 grams per kilogram recommended by French
        health authorities. "Levels are really high, between 10 and 20 (grams per
        kilogram)," the statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03a5cd-898e-4d68-9e85-746202782e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:53:03.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have warned that children under six and pregnant woman are
        the most susceptible to lead poisoning through "multiple" inhalations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c23d3-420a-4f3c-9c17-19b62f0258ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:53:03.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have advised locals who frequent the area to regularly wash
        their hands. Nearby residents have also been told to use a wet mop or cloth
        to wipe down their apartments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30fbfee-eb65-4e8a-b5dc-5a04a6046094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:53:03.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the devastating blaze, Robin des Bois warned in a statement,
        seen by AFP, that "the cathedral has been reduced to the state of toxic waste."
        It called on French authorities to detoxify the tons of rubble, ash and wastewater
        produced by firefighters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ca1e6-2458-4535-8b5f-c38b0e6ab6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:53:03.683+08:00
      'mgnl:createdBy': 'janine'
