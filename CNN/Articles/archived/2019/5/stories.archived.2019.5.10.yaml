    'mgnl:tags': ['Ayala', 'Corp', 'BPI', 'Manila', 'Water', 'AC']
    'template': '1'
    'title': 'Ayala Corp. income rises to ₱8B in Q1 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255f980-e456-4aa8-ac79-265ae60d5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Ayala
        Corp. reported an ₱8-billion net income in the first quarter, supported by
        strong profits across core businesses and a merger for its education arm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee8be2-bc55-4b25-820e-09735d9e577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate disclosed Friday that its profits rose
        by five percent year-on-year driven by revenues from its real estate, banking,
        and telecommunications units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098312be-b1e4-49d8-8cc9-ba69900d46b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property firm Ayala Land saw net income grow by 12 percent to ₱7.3
        billion. Revenues climbed to ₱26.1 billion on the back of stronger sales for
        the residential space, with reservations up eight percent compared to the
        previous year. Sales grew fastest among overseas Filipino workers at 15 percent,
        follower by an eight percent pickup among local clients and a five percent
        lift in sales among foreigners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de8ec0-8e9a-4dff-af62-34600ae59e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For commercial leases, revenues rose by a fifth to ₱9.2 billion
        given new malls, offices, hotels and resorts. New estates accounted for more
        than half of Ayala Land''s income, with total mall area growing to 1.9 million
        square meters as of end-March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c1b649-1566-4c82-b57e-97e85d4a1590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of the Philippine Islands (BPI) generated ₱6.72 billion
        during the quarter, riding on an 11.5 percent expansion in their loan book
        to ₱1.35 trillion. The country''s fourth-biggest bank said they realized higher
        interest margins for loans alongside a 12.4 percent rise in service fees,
        credit card charges, and asset sales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff39faa-e61e-40fd-8229-395cd602a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI revenues reached ₱22.78 billion, which was partly offset by
        ₱12.1 billion in expenses incurred during the period poured into technology
        upgrades and microfinance expansions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e2517-128a-4249-b742-8a8b9da1eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom also raked in ₱6.7 billion from January-March, rising
        by almost half from a year ago derived from internet services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf21b4-b6f1-468c-a7ba-8fbd09862804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Group said service revenues rose 13 percent to ₱36 billion.
        Mobile data alone generated ₱16.5 billion revenues for Globe, accounting for
        46 percent of network revenues, while home broadband and corporate lines added
        ₱5.2 billion and ₱3.1 billion, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3d831-f8f2-4151-af6a-35c9567d7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globe is now reaping the benefits of its modernized 4G/LTE network
        that allows more of its customers to experience faster content downloads,
        smoother music and video streaming, and richer web browsing experiences,"
        Ayala Corp. told the local bourse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56cf3d-1297-42d7-bc7d-64479185a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stronger bottom lines of these companies offset lower profits
        from other Ayala subsidiaries. <a href="http://www.cnnphilippines.com/business/2019/5/9/Manila-Water-income-slips.html">Manila
        Water saw income drop</a> to ₱1.2 billion following service interruptions
        for Metro Manila clients, while AC Energy netted a mere ₱2.5 million following
        the scheduled downtime of the GNPower Mariveles thermal plant and higher interest
        payments incurred from $410 million worth of outstanding green bonds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037b374-61f8-4bc3-9628-aa5038e57ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/27/ayala-manila-water-shortage.html">Zobel
        de Ayalas admit shortcomings led to Manila water crisis</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531cbe9-6b69-4428-a065-eaf2fe2405b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:10.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Industrials also operated at a ₱332-million net loss in the first
        quarter, bogged down by weaker car sales and softer global demand for their
        products. Profits of its semiconductor unit Integrated Micro-Electronics plunged
        to just $335,000, reeling from glboal trade tensions and political uncertainty
        regarding Brexit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e247f6-29b1-4333-84fa-8af2fa03e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.236+08:00
      'mgnl:createdBy': 'mel'
