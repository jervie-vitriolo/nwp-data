    'title': 'COMELEC to replace over 600 corrupted SD cards for 2019 polls'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83008294-5b9a-47ae-93b7-478d5b932bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:46:24.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The Commission
        on Elections said it will replace more than 600 corrupted storage devices
        for the 2019 midterm polls'' encrypted ballot images.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e99b88-039c-4bad-934e-cb00419d64f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:46:24.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days before the polls, the COMELEC said it received reports
        that around 686 of 85,769 secure digital cards have been corrupted. Poll body
        spokesperson James Jimenez however allayed fears over the corrupted SD cards,
        as it said it has over 50,000 such storage devices as part of its buffer stock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb680f2-7810-478b-b8a8-7504d551fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:46:24.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When an SD card is reported as corrupted we respond by preparing
        replacement card and replacement cards are then swapped for the corrupted
        SD cards as they say kaliwaan yan [it''s on the spot replacement]," Jimenez
        said. "It ensures that we’re able to do analysis of why cards are corrupted
        but this is not going to be happening overnight."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76aa7d-a439-4bbd-9566-29c9319d0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:46:24.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SD cards are used to store the encrypted image of the ballots
        fed inside the vote counting machines on election day.</p>'
  'magnolia-barroca-san-miguel-pba-final-game-5':
