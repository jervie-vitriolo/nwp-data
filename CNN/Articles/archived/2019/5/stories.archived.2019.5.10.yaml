      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — World-class
        performers Darren Espanto and Morissette feel like they are in a ''whole new
        world'' after they were chosen to do a local rendition of the classic hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef94c14-b2e1-40b8-9cda-e299f96f0f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Whole New World"&nbsp;is one of the official soundtracks of the
        upcominng Disney movie ''Aladdin'' which stars Mena Messoud, Will Smith and
        Naomi Scott.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64d161-b76e-4728-b9f6-edd0d2bfb3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic song brought fans into a "shining, shimmering, splendid"
        experience that was made by award-winning composer, Alan Menken and won numerous
        awards including a Grammy Award for Song of the Year and an Academy Award
        for Best Original Song, while the film also won an Academy Award for Best
        Original Score.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">WATCH: Here&#39;s a preview of Darren Espanto <a href="https://twitter.com/Espanto2001?ref_src=twsrc%5Etfw">@Espanto2001</a>
        and Morissette <a href="https://twitter.com/itsMorissette?ref_src=twsrc%5Etfw">@itsMorissette</a>
        heartfelt rendition of the Disney classic song &#39;A Whole New World&#39;
        for <a href="https://twitter.com/hashtag/AladdinPH?src=hash&amp;ref_src=twsrc%5Etfw">#AladdinPH</a>
        <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/uioMLnwRCa">pic.twitter.com/uioMLnwRCa</a></p>&mdash;
        Tristan (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1126851826211381248?ref_src=twsrc%5Etfw">May
        10, 2019</a></blockquote>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ccba4b-99f3-4c9b-89d9-b40207c099de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.257+08:00
