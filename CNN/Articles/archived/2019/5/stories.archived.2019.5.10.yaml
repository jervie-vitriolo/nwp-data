      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Arven Valmores filed the estafa case against Advincula.
        In his complaint, the businessman said Advincula organized the beauty pageant
        "Miss Scenti Essencia Ambassadress 2018" in Polangui, Albay in August 2018
        using his company''s name and logo to promote the event without his knowledge
        and consent.</p>'
