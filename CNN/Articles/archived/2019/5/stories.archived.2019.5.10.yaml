    'template': '1'
    'title': 'Millions face flooding threat from Texas to Arkansas with more heavy
      rain on the way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d37b44-5b61-4a8b-94d9-2044d47a0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Flooding has hit parts of the South hard
        this week, and forecasts suggest Texas and neighboring states remain under
        threat — particularly in areas that have already seen heavy rainfall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67b527-9d2a-48e9-bfdd-8cece7338240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 20 million people were at risk of flash flooding, according
        to CNN meteorologist Dave Hennen, from southeast Texas into much of Louisiana
        and southern Arkansas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c9d3f-0fe9-4a71-aeeb-2a7c1c131ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston metro area was forecast to receive heavy rainfall in
        the coming days, with a flash-flood watch set to go into effect Thursday afternoon
        and stretch into the weekend, said the National Weather Service''s office
        in the Texas city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb59df8-9921-4a51-9425-5e73af94fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those affected could expect widespread rainfall totals of 5 to 8
        inches, with 9 to 12 inches possible in other areas, the service said on Twitter.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A Flash Flood Watch is in effect starting today at 1 PM and continuing
        through Saturday 7 PM. Forecasted rainfall totals estimate about 5 to 8 inches
        widespread, with isolated 9 to 12 inches possible through the weekend. <a
        href="https://twitter.com/hashtag/txwx?src=hash&amp;ref_src=twsrc%5Etfw">#txwx</a>
        <a href="https://t.co/hoSdwu6vbh">pic.twitter.com/hoSdwu6vbh</a></p>&mdash;
        NWS Houston (@NWSHouston) <a href="https://twitter.com/NWSHouston/status/1126455408992763905?ref_src=twsrc%5Etfw">May
        9, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222609c-d3e2-41f4-b43b-183ebc91de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049088a4-2830-4265-9563-4e8d815abd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash-flood warnings were already in effect Thursday morning from
        northern Louisiana into southern Arkansas, CNN''s Hennen said. The same areas
        could see the threat of flooding continue into Friday and Saturday, and will
        likely receive additional rainfall totals of 3 to 8 inches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f9a63-28db-451d-b45e-52a7cd685444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of severe thunderstorms also extended from Texas into
        the Ohio Valley, Hennen said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcda29d-2190-43d7-ab5c-437e972896cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least 1 dead in Texas floods</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0cd6a-084f-4e5f-9b3f-1e39a9181568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the flooding has been particularly bad in Texas, where
        at least one man was confirmed dead in Austin after floodwaters swept him
        away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ac8b5-cd73-498d-b265-f6c44f86cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency responders were called to a water rescue Wednesday afternoon,
        officials said. The body of a man, about 50 years of age, was recovered in
        Lady Bird Lake. The man was reported dead at the scene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c3e07-7442-461b-b8ce-5a11eb8453d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, the search for missing 4-year-old Maleah Davis resumed
        Thursday morning after authorities had put it on hold due to the severe weather,
        <a href="https://www.texasequusearch.org/missing-maleah-davis-houston-texas-50319/">Texas
        EquuSearch said</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11645c48-ea44-40e1-b211-a3297fdd5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding also prompted water rescues in Bossier City, Louisiana,
        just east of Shreveport, according to <a href="https://www.ktbs.com/weather/flooding/street-flooding-leads-to-rescues-in-bossier/article_73bb59a0-7256-11e9-9e70-9f6c6cebfc78.html">CNN
        affiliate KTBS</a>. Firefighters had rescued at least 19 people from their
        homes by early Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78a2cb-6190-4942-8a22-8f2013f37718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army Corps of Engineers recommended that the Bonnet Carre
        Spillway be opened on May 14 for the second time this year due to flooding
        concerns along the Mississippi River, to help divert rising water away from
        New Orleans. That decision would ultimately be left up to the commanding general,
        officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfeb084-fa93-4fcd-9e57-b610a4d4f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the first time in history the spillway was used twice
        in one season, Major Jordan Davis, a US Army Corps of Engineers spokesman
        said in a press conference Thursday. The spillway was <a href="https://edition.cnn.com/2019/03/01/us/mississippi-river-flooding-wxc/index.html">last
        opened</a>&nbsp;in March.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b2d6b-827b-4f6f-b305-0391862c1fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, the safety of the public is our main concern, and it
        weighs the heaviest in our decision," Davis said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a2caf-81a3-4668-a12e-c555d5e7375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:32:12.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:25.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/09/us/flooding-texas-louisiana-arkansas-wxc/index.html">Millions
        face flooding threat from Texas to Arkansas with more heavy rain on the way</a>."</em></p>'
  'Panelo-Oust-Duterte-plot-matrix-meme':
    'author': 'CNN Philippines Staff'
