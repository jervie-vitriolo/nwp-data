      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered voters can access the Precinct Finder via the Commission
        on Elections <a href="https://www.gov.ph/web/precinctfinder/home?p_p_id=comelecprecinctfinder_WAR_comelecprecinctfinder&amp;p_p_lifecycle=0&amp;p_p_state=normal&amp;p_p_mode=view&amp;p_p_col_id=column-1&amp;p_p_col_count=1&amp;_comelecprecinctfinder_WAR_comelecprecinctfinder__facesViewIdRender=%2FWEB-INF%2Fviews%2Findex.xhtml">website,</a>
        and input the necessary information needed to locate where the can vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85d2c8-8781-4b2f-8d27-0229a7d35cd8'
      'mgnl:activationStatus': true
