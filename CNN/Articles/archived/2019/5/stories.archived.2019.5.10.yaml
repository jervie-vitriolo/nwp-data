      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Friday clarified it was just another joke from the
        President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea23ad-7662-41fd-a695-b77990faaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:02:42.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag si Presidente, nagpapatawa lang ''yon. people are always expecting
        na magpapatawa siya. Yun ngang girl tawa nang tawa kasi kilala niya si Presidente
        na ganun," Presidential Spokesperson Salvador Panelo said in a media briefing.
        "Pa-kwela lang ''yun. Iyun ang kumakagat sa mga tao."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d5f4e-5e10-4d87-ad74-097d39abf8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T16:02:42.211+08:00
