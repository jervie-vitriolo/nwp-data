      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> For two
        former senators, Malacañang’s <a href="http://www.cnnphilippines.com/news/2019/5/8/Liberal-Party-Magdalo-Duterte-matrix-.html"
        target="_blank">release of a matrix</a> showing a supposed plot to discredit
        President Rodrigo Duterte is all political.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e256ef-9385-4f61-a07e-a120318b6b4c'
      'mgnl:activationStatus': true
