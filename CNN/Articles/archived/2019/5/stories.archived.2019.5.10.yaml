    'template': '1'
    'title': 'McDonald''s eyes more next-gen stores, new meals this year '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a4380-bee0-45c5-b59c-fc163ee3164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.562+08:00
