      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already considered the most progressive men’s sports league in North
        America, the NBA has put in place a strategy to build an “inclusion instinct”,
        a state where being inclusive is second nature and not something anyone has
        to think about.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc68a08-73a5-4f62-8ac2-1a861801a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:32.051+08:00
