      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fresh estafa complaint was filed before a Manila court on Friday
        against Advincula for allegedly swindling a beauty pageant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf772aa3-75cf-4f38-bdf2-d8fb203b86c5'
