    'mgnl:tags': ['china']
    'template': '1'
    'title': 'Security cameras and barbed wire: Living amid fear and oppression in
      Xinjiang'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f440c2-c0a4-4a5e-a4e7-fb4ab8863e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The small bedroom is frozen in time.
        The two little girls who used to sleep here left two years ago with their
        mother and now can''t come home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6449cf9-6f09-401b-91a2-a0bd72644afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their backpacks and school notebooks sit waiting for their return.
        A toy bear lies on the bed. Their clothes hang neatly in the closet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa659c-00fc-43ab-ad92-286faf8f77ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls'' grandmother says she can''t bring herself to change
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d095d-bcc6-451f-9c00-5861e4d385de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clothes still smell like them," she says, her words barely
        audible through heavy sobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc55a3-5a90-47aa-9bbd-c44ddccaf8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansila Esten and Nursila Esten, ages 8 and 7, left their home in
        Almaty, Kazakhstan, with their mother, Adiba Hayrat, in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443347ce-ee4a-43b6-87ce-b991561844e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three traveled to China where Adiba Hayrat planned to take a
        course in makeup application and visit her parents in the western border region
        of Xinjiang, leaving her husband, Esten Erbol, and then 9-month-old son Nurmeken
        behind in Kazakhstan, Esten told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a453c-6d50-46be-b450-dd0ca5d16a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after she arrived, however, her husband says she was detained.
        He hasn''t heard from her for more than two years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51d6aa-1496-4f1c-a236-7c5bc611e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son wasn''t even 1 when she left," Esten Erbol said. "When he
        sees young women in the neighborhood, he calls them mama. He doesn''t know
        what his own mother looks like."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c862cfd-9c5f-456b-91b4-6b0f7587adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiba Hayrat and her two daughters are Chinese citizens, of Kazakh
        minority descent. She grew up in China, as did their daughters. Their young
        son was born in Almaty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f2866-851c-4cdd-b0de-24b0599cacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was in the process of becoming citizens of Kazakstan
        when Esten Erbol says Adiba Hayrat was taken by Chinese authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ecffb5-e74f-438e-8097-4e8d380ed6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family in Kazakhstan says she was held in a detention camp in
        Xinjiang for more than a year, while her children were sent to live with distant
        relatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437092b1-95d4-486f-986d-bcf8ce6044ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since been released, according to her family. But they say
        Adiba Hayrat is now living with her parents and working in a forced labor
        facility, earning pitiful wages, unable to contact her family in Kazakhstan
        for fear of being sent back into detention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f9569-9813-4b89-a3ad-a9bc51edaa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. State Department, up to 2 million Uyghurs,
        Kazakhs, Kyrgyzs and other predominately Muslim ethnic minorities have been
        held against their will in massive camps in Xinjiang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2336412-3704-4503-a392-2075798fdcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unknown number are working in what rights groups have described
        as forced labor facilities, and like Adiba, they are unable to leave China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89224ec1-9ff2-4ba9-87ae-5c2442376880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My wife is not a terrorist''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346e06a-a522-4499-9485-12ef537fbc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and former detainees allege the Xinjiang internment camps
        were built rapidly over the last three years, the latest stage in an ongoing
        and widespread crackdown against ethnic minorities in the region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a6d4a-1ff1-4284-91c7-aa6a36265bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of torture inside the camps are rampant, including in
        accounts given to CNN by former detainees. The Chinese government has faced
        a rising tide of international criticism over its Xinjiang policies, including
        from the United States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8add2-861b-4322-af05-9b20c07ceda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics claim the camps are Beijing''s attempt to eliminate the
        region''s Islamic cultural and religious traditions &nbsp;a process of sinicization,
        by which ethnic minorities are forcibly assimilated into wider majority Han
        Chinese culture.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b0575-ce3c-41fb-be94-d9182f9eca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing denies any allegations of torture or political indoctrination,
        and says the camps are "vocational training centers" designed to fight terrorism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab38d7-8af5-48fe-b337-c6a5f8a923ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you buy that explanation, Esten Erbol said, it wouldn''t
        apply to his wife. "My wife is not a terrorist," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315858e-46ba-4a97-ae3e-75531229242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Adiba''s detention ended, Esten Erbol says he was told by
        a friend in the area that his wife had been allowed to live with her parents
        and children again while she worked in the forced labor facility.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379684c-d167-4156-b8e2-931a1b15818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups in Kazakhstan say many ex-detainees are forced to
        work in such facilities, used by authorities to maintain control over the
        former detainees.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebe1b8-3cd6-4a86-ac4c-57ac853a0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. congressional bill introduced in January said there were
        credible reports that former detainees were made to produce cheap consumer
        goods in forced work facilities under threat of returning to the detention
        centers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d73403-5622-485f-ad3c-c41417664c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esten Erbol says he has been told by a friend in the area that officials
        took his wife''s passport, so she and their daughters can''t return to Kazakhstan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6321b-d276-4e90-bae1-7870e3b637d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait is agony. He has no way to contact her directly, and fears
        if he traveled to Xinjiang to find her, he could end up in a camp himself.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aab4c2-0bb0-4468-b4a2-14b80597114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not reply to a request
        for comment when asked about the family''s allegations about her detention,
        or whether she is currently being forced to work.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7772c-fa9b-4304-99ce-47557a924fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s ''new territory''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f745d-ce33-4a28-bd08-9de67dcd4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang is the largest region in China, a sprawling arid landscape
        in the country''s far west which has a comparatively tiny population of 22
        million.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f6e87-0682-4973-925d-b0c7dab3fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is home to a variety of minority groups, of which the predominantly
        Muslim, Turkic-speaking Uyghurs are the largest.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7464e-0053-4f2e-bb44-1f978bdd593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uyghurs are culturally and linguistically distinct from Han Chinese,
        the country''s dominant ethnic group. This is due in part to the fact that
        Xinjiang has only officially been part of China for less than two centuries.
        The name Xinjiang, translating as "new territory," was first used in 1884.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654921ed-8612-4a80-9e24-dc9f605257f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These differences have led Beijing to often take a stricter approach
        to security in Xinjiang but those policies have become more draconian following
        violent protests against Han Chinese in July 2009.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63302779-1eb3-454f-bc34-9a92594ff38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riots saw locals rampage through the capital Urumqi with clubs,
        knives and stones, resulting in a brutal counterattack by paramilitary police
        and the Chinese military. Chinese state media said a total of 197 people were
        killed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8f677-cc76-4bb3-a011-5e1fbf3304a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN travelled through Xinjiang, the signs of an increased police
        presence were everywhere. Today, in most cities in Xinjiang, there are facial
        surveillance cameras about every 150 feet, feeding images back to central
        command centers, where people''s faces and routines are monitored and cross-referenced.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e65974-e730-43eb-9697-de5928e23d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile police checkpoints pop up at random throughout the region,
        leading to long lines on public roads. At the checkpoints, and sometimes randomly
        on the street, police officers stop people to ask for their ID cards and occasionally
        demand to plug unidentified electronic devices into cellphones to scan them
        without explanation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1a481-d66f-45ba-b537-d48c4a670ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily life is much easier in Xinjiang for Han Chinese, the dominant
        ethnic majority in the rest of China. At the security checkpoints, Han Chinese
        are often waived through without being checked or presenting ID.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43cf024-ce0a-46f5-9797-1eb403f92745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a nearly week-long trip to the region CNN did not witness
        one non-Han Chinese person afforded the same privilege.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1938501-431b-40bc-af60-9178d588f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Uyghurs or other residents, the increased surveillance has turned
        their lives upside down. A simple trip to the market or to see friends can
        take hours, due to the unpredictable and intrusive nature of the police checks.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2462f7-0949-4ce3-9a9c-615c94b66093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone knows someone who''s been detained or at least harassed,
        activists say. Behind the walls of Xinjiang''s camps, former detainees say
        even worse awaits those who fall foul of authorities.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e783a-c2a6-48c3-a006-4ea3f036efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media has produced a constant drum beat of news that the terrorism
        threat in the region is real and would spin out of control were it not for
        the strict security measures.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbfc8b-ecf8-40a1-8a7f-925fe68aec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, many local Han Chinese we spoke to support the policies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888097d2-5cf3-4c6c-a5d1-1985ab03da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life has gotten so much safer in the past few years," one Han Chinese
        taxi driver said, declining to give his name. He said Xinjiang is safer for
        everyone now. "Even if I leave my car on the street unlocked, I don''t worry
        about it getting stolen."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd06876-371c-4bc4-bf5a-d40e145bd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barbed wire and guard towers</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6999e-83f7-42aa-98f7-8e6af26a1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, CNN traveled to Xinjiang for six days to get a first-hand
        look at the camps, attempting to see three different facilities in three cities
        hundreds of miles apart.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172de621-0fdc-461e-9607-90a603077055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has repeatedly decried foreign media''s reporting
        on the camps as inaccurate, claiming authorities have been transparent about
        the facilities.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44940d3e-c758-427c-ac7c-e2a16bdbe141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has invited diplomats from select countries to tour the
        camps in a tightly controlled setting. Many of the diplomats come from countries
        with their own circumspect records on human rights, including Pakistan, Russia
        and Uzbekistan.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fe5e6-a8be-43d1-826a-be3351f1b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A select group of journalists has visited the camps under similar
        conditions. Reuters was the only representative of Western media.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e007c-38e2-4739-99be-47e81e19d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked repeatedly to be allowed to visit the camps. All those
        requests were denied or ignored.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f51318-6dfa-4b40-816a-a99aec965891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN attempted to visit the camps, there was repeated obstruction
        by Chinese authorities who blocked attempts to film, to speak to the relatives
        of inmates and to even travel to certain parts of the region.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e285f21-034c-4f14-afae-4b2ecfae07c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest CNN got to a camp was in a small city named Artux, not
        far from the city of Kashgar, in Xinjiang''s southwest.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2d078-b12c-40c5-8256-b075387f43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building which China has described as a voluntary vocational
        training center looked far more like a prison. The massive facility was ringed
        by a high wall, barbed wire and guard towers, as well as large numbers of
        security personnel.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de52b8-5f8b-4a1b-a361-b4a1168b795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was prevented by authorities at the facility from openly filming
        it, despite complying with Chinese laws on journalistic activities.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373ccd0-78f2-47c0-8700-7ba9984facea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to speak to the dozens of people bringing food to their
        family members inside the camp were blocked by nearly 20 security personnel
        and government officials who pulled up not long after CNN arrived.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14536189-5add-4a2c-b0c0-a16aac3bbd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked, a woman told CNN her mother was "receiving training"
        inside the camp. Another man said his brother was being held there for a vague
        "ID violations."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7740fe-a62c-4431-87d9-8316dafbf758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when both were pressed for more information, a half-dozen plain-clothed
        officials shouted at the man and the woman to be quiet and return to their
        cars. They didn''t fight the order.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a15b8-7a20-4920-b435-61bec1efd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Why are you here?''</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6afc72-2c17-4995-bed5-73f0ee90f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 miles to the east of Kashgar lies the city of Turpan.
        It''s a small town by Chinese standards, just over 600,000 people, surrounded
        by a fiercely inhospitable desert.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8419a81-8557-4d48-a97e-cc8b19a6fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN attempted to see another camp in the city, finding a large facility
        surrounded by a high wall.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf2283-d2e7-430a-a9da-be5a3e122e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after arriving at the center, the team were greeted by local
        police, who angrily demanded to know what they were doing there.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145c02b-4ff5-4ad7-8c20-c3dc50f266dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the facility was, one police officer responded angrily,
        "You don''t have to be asking that! Why are you here?" No further access to
        the camp was given, and the officer demanded the footage be deleted.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a98cb-e236-4d57-827b-76c409a7e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Urumqi, a third camp was completely inaccessible.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a04ae8-a3f3-4848-93ff-a7f27b62cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police checkpoint blocked the only road leading to the facility,
        several miles away from the site.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba9db5-e7f0-4035-9d75-b990cc0c4d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local drivers were allowed to pass the site, but a police officer
        told CNN that no foreigners were allowed down the road. When asked why, he
        simply shrugged and asked the team to respect "local regulations."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9feb9-3406-4f22-802d-759649945cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what regulations he was referring to.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f02f7f-1782-4413-9bd2-1400d014e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked both the Xinjiang government and the Ministry of Foreign
        Affairs about the obstacles faced when doing legal journalism in Xinjiang.
        Neither responded.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f331d5e-7669-4211-9cef-5764acb8a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Love of my life''</h2>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840bd3a-75ac-4eb6-824b-aa27980790d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of miles to the north, the town of Toli also turned out
        to be completely inaccessible.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab06d83-a838-41a7-9ea2-5ca7ac535273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esten Erbol, the father of the two missing girls, believes that
        this town is where his wife and daughters are residing with her parents. It''s
        also where he and his wife, Adiba Hayrat, first met and fell in love.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94d7e3-74c6-4d0f-aab2-035172028429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN tried on two separate occasions to drive to Toli to see the
        town and try to find Adiba but was blocked by officials both times before
        reaching its center.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b013d0-b7a6-4d63-bf79-0f344f855401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first occasion, local government officials at the nearest
        airport said it would be possible to see the town. But on the drive there,
        the road was blocked by police who said there had been a traffic accident
        up ahead. No accident was visible for miles down the flat, empty road.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994ace1-0071-448a-b0d6-e144e286b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second time, instead of being allowed to access the town, the
        CNN team was escorted by police to a small tourist area and forced to attend
        a banquet that had been hastily arranged inside a makeshift yurt.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490e6ea-3f1f-43b6-b83c-19a8dcb04818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horse and lamb were served as musicians played traditional folk
        music, to which government officials danced enthusiastically.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59668b57-8b75-491d-b582-2798fcdf0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple requests to leave and see the town were ignored. In the
        end, the team had to drive back to the airport immediately to avoid missing
        its flight.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8529857-dba0-4412-acb6-904ac97115c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite multiple attempts, the CNN team didn''t locate Adiba or
        her daughters.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af02a4-6740-4d06-b099-fdea375a3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esten had sent a message to be passed onto his wife, should the
        team reach her.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05971135-6f26-4548-a125-b3d03015ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell her that her son and I are waiting for her, that we will always
        wait for her and that she is the love of my life," Esten wrote CNN via text
        message.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175b79b-4939-4d2f-a272-902f52217a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiba did not hear those words. And it''s unclear if she ever will.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4182b15-00ae-425f-b21d-f66a2ff49097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:45:57.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/08/asia/uyghur-xinjiang-china-kashgar-intl/index.html">Security
        cameras and barbed wire: Living amid fear and oppression in Xinjiang</a>"</em></p>'
  'facebook-chris-hughes-break-up':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'Chris Hughes helped Mark Zuckerberg transform Facebook from a dorm-room
      project into a real business. Now, he''s calling for the company to be broken
      up.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-10T06:48:26.141+08:00
    'credit': 'From Rick Friedman/Corbis/Getty Images'
    'imagesource': 'jcr:c1e21687-37d7-4c32-8a69-6a819e193ec7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3019d0e-2f72-408d-b0e7-0cafd2e5e261'
    'lead': 'Chris Hughes helped Mark Zuckerberg transform Facebook from a dorm-room
      project into a real business. Now, he''s calling for the company to be broken
      up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T06:56:57.315+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:29:28.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:44.521+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['facebook', 'chris-hughes', 'mark-zuckerberg']
    'template': '1'
    'title': 'Facebook co-founder Chris Hughes: It''s time to break up Facebook'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21cf26-2d7c-4e71-ba18-3ba54eeab1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chris Hughes helped Mark Zuckerberg
        transform Facebook from a dorm-room project into a real business. Now, he''s
        calling for the company to be broken up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861ca55-f2f1-48d7-8a69-e1e5c88be5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy opinion piece published Thursday by the New York Times,
        Hughes says that Zuckerberg has "unchecked power" and influence "far beyond
        that of anyone else in the private sector or in government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1b109-7aac-4a4b-8f2f-43642a4f97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time, he writes, for regulators to break up Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31466f-fd64-4f12-9753-e8cacc640185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark is a good, kind person. But I''m angry that his focus on growth
        led him to sacrifice security and civility for clicks," writes Hughes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f7973-8a83-4f69-9818-bb77ebd45829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m disappointed in myself and the early Facebook team for not
        thinking more about how the News Feed algorithm could change our culture,
        influence elections and empower nationalist leaders," he continues. "And I''m
        worried that Mark has surrounded himself with a team that reinforces his beliefs
        instead of challenging them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e39605-1018-4d5b-b727-5184ce572a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes is the latest in a series of prominent entrepreneurs and
        tech executives to call for stricter regulation of Facebook and other online
        platforms. They are speaking out as countries around the world rush to put
        better controls in place following a wave of scandals related to data privacy,
        election meddling and the spread of misinformation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2f4f7-ea5d-427f-ab3f-44ce5c98c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has signaled that he''s open to some regulation. In an
        opinion piece published in the Washington Post in March, the CEO tried to
        sketch out areas where he thought regulation should start.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f060a9-0738-482a-b119-017b53a5e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hughes view, Facebook''s calls for regulation are a way to head
        off a potential antitrust case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f4807-b574-4b84-94b8-0d4f17799bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes, who has not worked at Facebook in over a decade, argues
        that Zuckerberg''s competitive drive and quest for domination has led the
        company to control an estimated 80% of the world''s social network revenue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc870594-0523-4830-aecc-c83ad40595a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrepreneur says that Facebook is now a "powerful monopoly"
        that should be forced to reverse its acquisitions of Instagram and Whatsapp.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8f394-3cd2-4954-a9ab-1db5852f7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes also says the U.S. government should create a new agency
        to regulate tech companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50675de-a1c6-4ebb-b39e-9fe1797e3639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Zuckerberg] has created a leviathan that crowds out entrepreneurship
        and restricts consumer choice. It''s on our government to ensure that we never
        lose the magic of the invisible hand," Hughes writes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee359a6a-6891-475e-8136-6abc2c8e351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.477+08:00
