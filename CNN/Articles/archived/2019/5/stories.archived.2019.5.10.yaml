      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You would have to study the impact of what you are revealing to
        the public related to national security,” said Biazon, who also served as
        Armed Forces chief during the presidency of the late Corazon "Cory" Aquino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd764f99-7332-488f-90ab-070deefe535e'
