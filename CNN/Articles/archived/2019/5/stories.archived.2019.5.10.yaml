    'jcr:uuid': '83d2435a-17b6-4676-b6c2-c5932bcb95b1'
    'lead': 'The local government of Donsol town in Sorsogon on Friday announced it
      is limiting its famous whale shark interaction offering for visitors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T20:50:18.710+08:00
    'mgnl:createdBy': 'alyssa'
