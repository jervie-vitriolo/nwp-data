      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, the previously anonymous man, surfaced at the Integrated
        Bar of the Philippines on May 6 to expose the death threats he has been receiving.
        At the press conference, he reiterated the allegations that the President’s
        young daughter, his son former Davao City Vice Mayor Paolo Duterte, senatorial
        candidate and former Special Assistant to the President Christopher “Bong”
        Go, and Davao City Mayor Sara Duterte’s husband Manases Carpio are active
        participants in a drug syndicate. Right after his brief press conference,
        he quickly left the IBP headquarters.</p>'
    '28':
