      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Clegg, Facebook''s vice president of global affairs and communications,
        said in a statement that accountability "can only be achieved through the
        painstaking introduction of new rules for the internet."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c4c18-122f-482c-a520-26b277db54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:56:57.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook accepts that with success comes accountability," he said.
        "But you don''t enforce accountability by calling for the breakup of a successful
        American company."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458dd1e-6831-40b7-9e11-b4dc97e049b3'
