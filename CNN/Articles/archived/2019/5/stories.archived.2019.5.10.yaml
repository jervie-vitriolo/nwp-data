      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> In one
        of the weirdest scenes in local basketball history, a man wearing a superhero
        costume took the spotlight —&nbsp;but not in a good way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4f34f-4f39-4730-b79c-2f681b115400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:34:24.991+08:00
