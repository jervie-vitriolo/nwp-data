      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c8322-ae6b-4233-86fe-c5db2abcba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e4592-dbf4-46ee-bd5d-4bd6625d0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> A party-list
        group on Friday asked the Supreme Court to strip two officials of the Integrated
        Bar of the Philippines (IBP) of their authority to practice law for allegedly
        counselling Peter Joemel Advincula alias "Bikoy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7bd53-90a9-402f-8184-ba13da9d47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8106370-acc6-4653-ae0e-aa82fc4e6c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabalikat party-list filed the disbarment complaint against IBP''s
        outgoing president Abdiel Fajardo and its vice chairman and incoming president
        Domingo Cayosa for allowing Advincula to use their headquarters in Pasig City.
        Advincula linked people close to President Rodrigo Duterte to the illegal
        drug trade in a prepared statement read in front of the media at the IBP office
        on May 6. He reiterated the allegations he made in the "Ang Totoong Narco
        List" video series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afa1af-4c84-409b-a48b-f6bf7f0f4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4dbcf-d526-47ef-8848-0bd8765c5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list said Fajardo and Cayosa allowed the IBP to be used
        for Advincula''s political agenda when the institution should be non-partisan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72145b7-cb0c-44de-a930-1595e81665ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a19cb-e9e8-4df5-921d-0c8436692d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In allowing Advincula to use the premises and resources of the
        Integrated Bar of the Philippines free of charge, the respondents appear to
        have counseled or abetted Advincula in the commission of slander and/or inciting
        to sedition," the complaint read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff672a-fa51-414a-b699-df44e877e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb739b50-0cb4-40f0-a52c-6870d53f857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Fajardo and Cayosa said the IBP did not organize the event
        or invited members of the media to cover it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cf16d-0f0b-4534-9ab6-3f15ac5e2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0a33c-9bc3-4aa5-8561-be0fddea6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:12:09.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, IBP declined the request of Advincula for free legal
        assistance after he sought its help to sue alleged members of the syndicate,
        including the President’s son, former Davao City Vice Mayor Paolo Duterte,
        senatorial candidate and former Special Assistant to the President Christopher
        “Bong” Go, Davao City Mayor Sara Duterte’s husband Manases Carpio, and the
        Bicol-based drug syndicate “Quadrangle Group.” IBP said the nongovernmental
        organization cannot be seen siding with or going against any candidate or
        political party.</p>'
