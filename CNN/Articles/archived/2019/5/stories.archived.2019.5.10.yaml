  'dotr-approves-angkas':
    'author': 'Makoi Popioco'
    'caption': 'Motorcycle taxis are now legally authorized to operate in the country
      beginning the first week of June.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-10T06:10:02.163+08:00
    'imagesource': 'jcr:03f987eb-d268-468a-ad60-115d0c5b32ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bececafd-15a2-4b10-9f5b-be76cc163434'
    'lead': 'Motorcycle taxis are now legally authorized to operate in the country
      for a six-month test run beginning the first week of June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T06:13:19.787+08:00
