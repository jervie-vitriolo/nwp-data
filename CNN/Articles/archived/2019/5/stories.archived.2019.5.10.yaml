      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also called “The Halt,” <a href="http://cnnphilippines.com/life/entertainment/Film/2019/4/23/lav-diaz-portfolio.html"
        target="_blank">Lav Diaz</a>’s return to speculative fiction is set to premiere
        this month at the Directors’ Fortnight of the 2019 Cannes Film Festival. Set
        in the year 2034, the film tackles environmental themes, featuring a world
        that hasn’t seen the sun in years, controlled by corrupt forces and depleted
        by epidemics and despair. The film stars some of Diaz’s <a href="http://cnnphilippines.com/life/entertainment/Film/2019/4/23/lav-diaz-portfolio.html"
        target="_blank">frequent collaborators</a> including Piolo Pascual, Shaina
        Magdayao, Pinky Amador, Hazel Orencio, Mara Lopez, Noel Miralles, and Bart
        Guingona, and Joel Lamangan.</p>'
