      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, May 10)</strong> — The Lapu-Lapu
        City Prosecutor''s Office has recommended the filing of murder charges against
        Renato Llenes, the suspect who confessed to the brutal killing of 16-year-old
        student Christine Silawan.</p>'
