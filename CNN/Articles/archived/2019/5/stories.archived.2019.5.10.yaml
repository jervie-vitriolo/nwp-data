  'jimmy-guban-shabu-magnetic-lifters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-10T17:17:08.572+08:00
    'imagesource': 'jcr:72bce98c-b765-432c-93c9-64d75cf1843b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c18b04f3-2927-4627-9971-c14018b95875'
    'lead': 'A Manila court has ruled that former Customs intelligence officer Jimmy
      Guban, one of those charged in the smuggling of multibillion-peso shabu shipments,
      can no longer stay at the detention center of the National Bureau of Investigation
      (NBI). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:21:11.882+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-30T00:29:01.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:50.383+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Customs intel officer ordered transferred to Manila jail '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64dc18-aaca-407e-b246-f8edce7e3b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:21:11.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — A Manila
        court has ruled that former Customs intelligence officer Jimmy Guban, one
        of those charged in the smuggling of multibillion-peso shabu shipments, can
        no longer stay at the detention center of the National Bureau of Investigation
        (NBI).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb827b-d1ae-41a3-8ee0-ac22fafd4105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:21:11.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e287a28-18a6-45fe-88ff-f06410717e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:21:11.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:01.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 35 of the Manila Regional Trial Court ordered the NBI to
        have Guban transferred to the Manila City Jail in a May 8 decision obtained
        by CNN Philippines Friday. The court denied Guban''s motion to remain at the
        NBI detention facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d61f8e-ca93-4bcd-8e25-33faa404f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:21:11.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999d8e4-50f9-47d6-8bff-6c2f7be509d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:21:11.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban was among those accused in the smuggling of two massive drug
        shipments concealed in magnetic lifters – one believed to be worth ₱11 billion
        and the other, ₱2.4 billion. Authorities found the contraband in August after
        slipping into the country in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6c83a-79a2-41b7-bcc9-27358df9fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:21:11.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75598ce8-16dc-4fc5-8f65-ca61ddc8d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:21:11.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban, who was earlier detained by the Senate, was transferred to
        the custody of the NBI upon the termination of legislative hearings on the
        shabu smuggling. He was <a href="http://cnnphilippines.com/news/2018/10/25/Duterte-Customs-officer-Guban-shabu-smuggling-magnetic-lifters.html">considered
        by the Senate as a "vital witness</a>" after he admitted to receiving ₱10,000
        to find the consignee-for-hire for the drug shipment, upon the orders of former
        Senior Supt. Eduardo Acierto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae99ff9-0563-4191-93f0-46cee8401001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:21:11.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9217f5-8583-4151-9f41-e96e3a2839f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:21:11.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, the Philippine Drug Enforcement Agency<a href="http://cnnphilippines.com/news/2018/12/13/PDEA-cases-filed-shabu-magnetic-lifters.html">
        filed drug charges</a> against Guban, Acierto, and other individuals and companies
        accused of facilitating the entry of the two shabu shipments.</p>'
  'foreign-investment-rebound-February':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-10T17:21:39.271+08:00
    'imagesource': 'jcr:fff2bb6a-b610-421b-a63f-4d096d3d8798'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1424483-0b93-4e9f-9e91-f7d349c49e88'
    'lead': 'This is the highest inflow in six months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:26:16.314+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:29:00.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:50.509+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['foreign', 'direct', 'investments', 'FDI']
    'template': '1'
    'title': 'Foreign investments rebound to $746M in February '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ab0a5-11b4-45dd-bfa9-622f1d2eb990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Foreign
        investment inflows&nbsp;to the Philippines recovered in February, logging
        a six-month high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674f966-ccf4-48fe-a149-0eb965986259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) reported $746.34 million in
        net foreign direct investments (FDI) for the month, up 20.2 percent from the
        $621.03 million the country received in February 2018. This is the highest
        since a $756.36-million haul tallied in August, and ends a six-month downtrend
        year-on-year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d242c14-df1c-494e-b93a-4e1bfa782d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, investment inflows for the first two months totaled $1.355
        billion, still 15.7 percent below the $1.607 billion logged during the same
        period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc8277-4737-4274-b818-df53f71f043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.314+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to rake in more FDIs to allow new players in
        the local scene, which are expected to create more jobs as well as products
        and services for the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0a225-55a7-4677-8616-eecd2f9320b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February saw better equity placements versus January, which reversed
        to $233 million in net placements, coming from net withdrawals worth $45 million
        in January. During the month, gross inflows reached $258 million which was
        partly offset by $25 million of withdrawn funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c93d6-0b1b-40dd-b24d-f863b007bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, reinvested earnings — or retained income of foreign
        companies from their Philippine operations — grew by 13.7 percent year-on-year
        to $79 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f0e04-e7c1-40a2-b025-8dfa6dedbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, investments on debt instruments slipped to $435 million
        versus $455 million in February last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c257d2d-6120-4337-aeeb-5c8c28e7f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP attributed the FDI recovery to sustained investor confidence
        in the country, citing "strong economic growth prospects" and sound economic
        footing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ae095-69a7-4201-a6fc-4af06d68ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.315+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February saw the signing of key reform measures, including the <a
        href="http://nine.cnnphilippines.com/news/2019/02/18/rice-tariffication-March-3.html">rice
        tariffication law</a> which is seen to bring down the retail cost of the crop.
        The same month likewise saw progress in bilateral talks between the United
        States and China amid a truce in tariff wars for imports.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e647ea-73a0-4e92-97f4-eeac7f27823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month, bulk of the capital flows came from investors based
        in Japan, China, the United States, Singapore, and Switzerland. The central
        bank added that the biggest investments went into transportation and storage,
        followed by financial insurance, manufacturing, real estate, as well as the
        professional, scientific and technical industries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1040578-646e-4042-ab13-e6c5a7765e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T19:35:06.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Chris Nelson of the British Chamber of Commerce said sustaining
        the 10-point socioeconomic agenda of the Duterte administration, particularly
        the "Build, Build, Build" infrastructure program, will likely attract more
        foreign investors to come to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102632c-8d31-4883-a35d-679016ee986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T19:35:06.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a supporter of the 10-point plan, particularly on the economic
        liberalization. And we''d obviously like to see that reflected in more foreign
        direct investment," Nelson told CNN Philippines'' Business Roundup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad8fe5-e78b-42a0-8532-e457787cfa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T19:35:06.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that investors are being wooed by the young and skilled
        workforce who are fluent English speakers. However, Nelson said foreign firms
        are looking forward to the passage of the Retail Trade Liberalization Act
        as well as updates to the planned corporate tax reform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8433c-c2bd-4df8-bd43-011592b5da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:26:16.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank eyes $10.2 billion FDIs this year, coming following
        2018''s $9.802-billion haul.</p>'
