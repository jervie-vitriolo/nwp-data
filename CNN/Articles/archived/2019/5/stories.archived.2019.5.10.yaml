    'template': '1'
    'title': 'Donsol gov''t limits whale shark interaction after box jellyfish sighting '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5ee43-cbe0-4c6c-9119-2e27d8ccb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:50:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —&nbsp;</strong>The
        local government of Donsol town in Sorsogon on Friday announced it is limiting
        its famous whale shark interaction offering for visitors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639e7a8-76a8-483b-9fbb-ba33ce80ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:50:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reported sightings of the deadly box jellyfish along
        its municipal waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579177a1-0f48-4979-b7e7-c19b8204ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:50:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Donsol mayor Josephine Alcantara-Cruz said whale
        shark interactions will not be allowed for visitors below 18 years old, as
        well as those with "compromised health conditions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce32ab3-d425-4d44-b1be-9affe9378b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:50:18.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on constructive measures to address this condition.
        In the meantime, we highly advice qualified guests to take precaution should
        they still wish to go snorkeling with the Whalesharks," the mayor said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f0b59-26c1-41d8-87f4-0e463d57d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:50:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://boxjellyfish.org/box-jellyfish-sting-facts-deadliest-sting/">box
        jellyfish</a> is considered one of the world''s most venomous marine creatures,
        as its sting can be highly painful and fatal to humans.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5e33e-6c12-480f-995b-b01d571f5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:50:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donsol is also known for its annual Butanding festival, where townsfolk
        pay tribute to the famous whale sharks through performances and parades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77bba0a-5451-4799-920c-8ac73cb728cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:50:18.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weeklong Butanding festival is scheduled next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac267d78-7ffe-4a77-be00-938aded0ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:50:18.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.838+08:00
