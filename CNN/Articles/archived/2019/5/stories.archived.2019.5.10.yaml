      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were quick to spot the photos of Ho and Diaz, which were
        both linked to Jayme’s main profile. The sports personalities have denied
        any involvement, and just <a href="http://www.cnnphilippines.com/sports/2019/5/8/Gretchen-Ho-Hidilyn-Diaz-Oust-Duterte-matrix-.html">brushed
        the issue off</a>&nbsp;upon hearing the report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278211f-37c3-4034-a09c-783043a07783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:21.829+08:00
