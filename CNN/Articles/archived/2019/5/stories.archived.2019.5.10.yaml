    'mgnl:lastActivated': 2023-01-30T00:29:32.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:43.878+08:00
