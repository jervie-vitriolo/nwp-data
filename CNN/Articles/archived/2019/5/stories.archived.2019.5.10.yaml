      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service was taken down after the Comelec''s website was <a href="http://nine.cnnphilippines.com/news/2016/03/28/Comelec-website-hack-Anonymous-Philippines.html">hacked</a>
        by hacktivist group Anonymous Philippines in 2016. &nbsp;</p>'
    '8':
