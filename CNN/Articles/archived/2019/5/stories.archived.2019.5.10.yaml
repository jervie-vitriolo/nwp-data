    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f12d9edd-935a-4867-bce5-0abb41f9cead'
    'lead': 'The two were only shown in Malacañang’s newly-released matrix to ‘reflect’
      the interests of self-confessed webmaster Rodel Jayme, Presidential Spokesperson
      Salvador Panelo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T17:20:21.827+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:29:02.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
