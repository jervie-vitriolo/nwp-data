    'mgnl:tags': ['motorcycle', 'taxi', 'angkas', 'dotr', 'department-of-transportation']
    'template': '1'
    'title': 'Angkas is back: DOTr approves motorcycle taxi operations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066be93-f91d-477a-86c9-60ab92b37352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)—</strong>&nbsp;Motorcycle
        taxis are now legally authorized to operate in the country for a six-month
        test run beginning the first week of June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a13ac-e46e-4d9f-bb40-2902d69e9643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several months of public clamor, motorcycle riders who are
        part of ride-hailing company Angkas can start picking up passengers again
        without fear of apprehension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e962096-e2db-4071-95fa-1368a0e84aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials have given the green light to implement
        the pilot run of motorcycle taxis in Metro Manila and Cebu City from June
        until the end of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972dd312-53bf-47f3-a2af-1d25c9e0b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is welcome news to over 27,000 motorcycle units under Angkas,
        whose operations have been stopped a number of times since 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c055ec-3a08-4bfe-a625-5f4cc8fb7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the implementation is just a test run for six months to
        aid legislators as they finalize pertinent bills on motorcycle taxis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450cbf42-6832-4e67-8a82-48ed4cd63e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mariin naming binabalaan ang mga</em> ride-hailing service
        <em>na sumunod sa</em> safety requirements<em> sa kanilang operasyon. Huwag
        ninyong sayangin ang tiwalang ipinagkaloob namin sa inyo</em>… (We are giving
        ride-hailing services stern warning to follow safety requirements in their
        operations. They should not waste the trust that we have given them.)” Transportation
        Secretary Art Tugade said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94b15a-d94a-4df0-9809-d4ee8a2b4e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:49:17.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas welcomed the Transportation Department''s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2977f1e-1106-4eba-ad98-d660cfcdb91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:49:17.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy that Secretary Tugade is looking into this...We
        will definitely provide all the necessary updates on the application and also
        on the information campaign to the public," said George Royeca, Angkas regulatory
        and public affairs head.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c2119-b9e9-4fed-b839-f154556f2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board shut down
        Angkas in November 2017, saying the company has no business permit. The agency
        also maintained motorcycles are not among the type of vehicles which may be
        considered for public transport under the country’s Land Transportation Code.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6102129-258b-41ca-9961-47a52006f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas challenged transport regulators’ order before the Mandaluyong
        Regional Trial Court, which later issued a preliminary injunction against
        the government shutdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7e7d1-0e40-4076-b1b7-35f470fcce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just a couple of months after Angkas resumed operations, the
        Supreme Court issued in December last year a temporary restraining order against
        the Mandaluyong court decision, which meant transport regulators can again
        apprehend violating motorcycle units.</p>'
