      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Comelec announced on social media they would assist
        voters in helping people find their respective polling places via a direct
        message on @radyocomelec.</p>'
