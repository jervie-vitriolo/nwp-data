  'Baldo-surrenders-over-Batocabe-killing':
    'author': 'CNN Philippines Staff '
    'caption': 'The mayor is facing murder and frustrated murder charges for the killing
      of AKO Bicol Party-list Rep. Rodel Batocabe (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-10T11:16:40.277+08:00
    'imagesource': 'jcr:99e13347-cc4e-4009-915e-8b55d667babb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6165327-b5a2-4070-a2a3-2c3420c9a81a'
    'lead': 'The mayor is facing murder and frustrated murder charges for the killing
      of AKO Bicol Party-list Rep. Rodel Batocabe'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:18:52.778+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:29:15.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:47.401+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['daraga', 'baldo', 'batocabe', 'albay']
    'template': '1'
    'title': 'Daraga Mayor Baldo surrenders over Batocabe killing'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58840d-a555-4649-9157-4fde268692a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:18:52.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Daraga,
        Albay Mayor Carlwyn Baldo surrendered to authorities in Legazpi city on Friday
        after an order was issued days ago for his arrest in connection with the killing
        of mayoralty race rival Rodel Batocabe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447ffba-9675-46e9-9576-7e5d9e41e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:18:52.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Provincial Police Chief Wilson Asueta said Baldo surrendered
        to the Legazpi Regional Trial Court Branch 10, accompanied by his lawyer and
        family members. He will remain in the Legazpi City jail and his arraignment
        is set on May 30, Asueta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad294a-1231-4790-b9dc-821dbb089ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:18:52.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldo is facing two counts of murder and six counts of frustrated
        murder in the killing of the AKO Bicol Party-list Representative and his aide
        P/Corporal Orlando Diaz in December last year. Local police confirmed that
        a warrant of arrest was issued for the mayor on May 6, and served in his residence
        that day, but he was not found.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159c73f-5cc1-4e7e-af61-aa228659aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:51.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batocabe''s son Justin welcomed this development, adding that the
        mayor''s delayed surrender helps their case against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc637c-0037-400c-a072-ce32c3908722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:06:51.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think our case against him is strong and his evasion adds strength
        to that as flight is an indication of guilt," Justin Batocabe said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66755fb0-63d2-4853-a074-164233fed881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:18:52.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six suspects pointed to Baldo as the <a href="http://nine.cnnphilippines.com/news/2019/01/04/Batocabe-killer-gunman-Daraga-Mayor-Carlwyn-Baldo.html">mastermind</a>
        behind the fatal shooting of Batocabe and his aide during a gift-giving activity.
        The mayor previously maintained his innocence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8008e8a-6163-4848-a946-65521159ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:18:52.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Baldo was also arrested for illegal possession of firearms
        but was <a href="http://nine.cnnphilippines.com/news/2019/02/13/daraga-albay-carlwyn-baldo-release.html">released
        on bail</a> a month later.</p>'
