    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo cries foul over matrix meme endorsing opposition'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee35233-8ad9-4c66-9b45-b989c3d27e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Presidential
        spokesperson Salvador Panelo on Friday called on Facebook to act on the political
        meme circulating where his photo was edited to show he was endorsing senatorial
        candidates from the opposition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645e0bc-1435-4370-b3b8-f2e7062a7020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32416a0-b70e-46c0-b1d5-2a51ca561f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo cried foul over the meme posted by parody social media page
        "Malacañang Events and Catering Services" on Thursday. The page edited a photo
        of the spokesperson during a media briefing where he presented the matrix
        of the alleged "Oust Duterte Plot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5790b1b-0b63-45dd-ad3e-8450c2048dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5982ec7-128f-4b42-8e0a-bdecb410b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white cartolina, where the names were printed, was edited by
        the page so it seems Panelo was endorsing the eight Otso Diretso senatorial
        candidates, Bayan Muna Rep. Neri Colmenares, and labor leader Ka Leody de
        Guzman for "an independent Senate." The post has received over 450 shares
        on Facebook as of posting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e789f4-9cca-498e-a3a6-0f8d029c15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMalacanangEvents%2Fphotos%2Fa.153596708612486%2F358783924760429%2F%3Ftype%3D3&width=500"
        width="500" height="425" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
