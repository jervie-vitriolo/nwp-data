      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant said Advincula did not attend the coronation night,
        leaving the pageant winners and production staff unpaid. Valmores said he
        was forced to settle the unpaid amount worth P304,422 to 28 people using his
        own money due to "pressure and potential negative impact on business operations
        and reputation."</p>'
