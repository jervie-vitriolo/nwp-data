      'mgnl:type': 'text'
      'text': '<p>Gross proceeds worth $573 million from the partial sale of AC Energy''s
        thermal assets to Aboitiz Power is expected to boost the group''s bottom line
        this quarter after the deal was closed May 2.</p>'
  'PH-euro-bond-sale':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-10T14:33:18.313+08:00
    'imagesource': 'jcr:e8931336-118a-4fc4-9ce0-99a6d0b2eb11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fe60dfc-4fe9-4b86-aba3-b69f32ebdef4'
    'lead': 'This marks the country''s return to the European market after 13 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:35:21.112+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-30T00:29:09.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:48.946+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['euro', 'bonds', 'philippines']
    'template': '1'
    'title': 'PH raises €750M debt from euro bond sale '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0696fd-01c6-42c1-8452-4ab6753c0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The Philippines
        raised €750 million (about ₱44 billion) in its fresh foray in the global market
        which targeted European investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855be2d-1149-49c6-8cfb-0cc2e3978666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury reported strong demand for the eight-year
        global bonds offered this month, which marked the country''s return to the
        European capital markets in over a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af1285-4017-4792-996b-edf0e7a09704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government last issued euro bonds in 2006 worth €500 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcde1d2-9a5a-48e5-843e-7feffc407ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines borrows from both local and foreign sources to finance
        its spending plans and grow the economy. The Duterte administration has been
        actively tapping unexplored markets abroad to tap multiple funding sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645d416-2e06-472b-8518-78c447c6fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The successful transaction allowed us to diversify our funding
        program to support productive spending for infrastructure and social services,"
        National Treasurer Rosalia De Leon said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe16b11-8197-4625-ad93-470cf9661d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the euro bond sale, the Philippines floated renminbi- and
        yen-denominated securities to mark their return to the Chines and Japanese
        markets last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bab96-2dff-4e16-86e4-f6056939bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said the bonds received "overwhelming support" among
        investors, which drove interest rates lower. Authorities took advantage and
        accepted more bids beyond the €500 million which the government wanted to
        raise.&nbsp;The notes fetched a coupon rate of 0.875 percent, while demand
        hit close to €3 billion, De Leon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54990a4e-5fb2-44bd-8c9e-633ea9b744b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank and UBS were chosen as joint global coordinators,
        while BNP Paribas, Credit Suisse, and Standard Chartered Bank stood as joint
        bookrunners for the transaction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb2ce3-ff2c-4a16-9b82-e7156bc5f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T18:06:21.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Nelson, chairman of the British Chamber of Commerce of the
        Philippines, said growing interest in the Philippines drove European investors
        scrambling to get hold of these global bonds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957efbb8-c804-417f-ac16-4b439d1791d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T18:06:21.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, the Philippine story is getting much better known in Europe.
        Second, if you look at Europe, we have our own challenges," Nelson told CNN
        Philippines. "Europe as a whole is not growing, and therefore they are looking
        for opportunities and European investors are seeing opportunities in the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e5e7f-3ea9-48ea-8d21-0d6d120637f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T18:06:21.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson added that Europeans are in search for better yields, and
        a fast-growing economy like the Philippines looks attractive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef18aca-9901-4449-a145-b9b7649f9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International debt watchers vouched for these government-issued
        bonds, which came following a credit upgrade given by S&amp;P Global Ratings
        in April. Philippine officials were then conducting a roadshow before investors
        in Zurich, London, Paris, Frankfurt and Milan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ab269-d11a-4a9f-a0d4-4e7d4de2aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:35:21.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds must be settled by May 17, and will be due by 2027.</p>'
  'vote-buying-pacc-belgica':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-10T14:42:45.256+08:00
    'imagesource': 'jcr:f57448c0-8bea-4f01-acda-4775eb137a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff2a4796-0302-4212-84bd-3b14c5ce4b76'
    'lead': 'The head of the country''s anti-corruption body sought to allay the public''s
      worries Friday by saying authorities will ensure the safety of individuals who
      file complaints against cases of vote buying and electoral complaints'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:47:52.177+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:29:09.006+08:00
