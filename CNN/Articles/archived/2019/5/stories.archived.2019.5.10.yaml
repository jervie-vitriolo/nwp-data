      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve listed down a&nbsp;<a href="http://cnnphilippines.com/life/entertainment/2019/1/30/15-Filipino-films-to-watch-out-for-in-2019-.html"
