    'template': '1'
    'title': 'SMC buys majority stake in Holcim Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503d24b-a5cb-41c7-9987-9cdb0b67874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:08:15.661+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Diversified
        conglomerate San Miguel Corp. (SMC) said Friday it will acquire a majority
        share in Holcim Philippines, Inc. (HPI) for $2.15 billion (around P111.8 billion),
        expanding its cement business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ef575-8cc7-4a1a-8e9a-4473d688ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:08:15.661+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:16.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ae495-d89c-47ce-b81c-497ac2e4641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:08:15.661+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said it has entered into agreements through its subsidiary First
        Stronghold Cement Industries Inc. with companies controlled by LafargeHolcim,
        Ltd., Europe’s largest cement maker, for the purchase of 85.7% of shares in
        the local cement company. First Stronghold Cement Industries is a wholly-owned
        subsidiary of San Miguel Equity Investments Inc., which in turn is a wholly-owned
        subsidiary of SMC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d6a31-aa06-486b-8431-491065fae9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T11:08:15.661+08:00
      'mgnl:createdBy': 'xave'
