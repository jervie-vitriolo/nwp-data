      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e998df5-d511-4a33-82b0-ffdf6532044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the meme shows that some supporters of the opposition
        are showing "signs of extreme desperation" as the May 13 midterm polls near.
        He slammed the page for resorting to fake news to mislead the voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632dc22-3599-4626-b43b-fbf09e4a219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a32580-153e-4632-aefa-6caca38106ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we understand that the post is a political meme, which is
        the norm in this campaign season, the same however amounts to a defamatory
        imputation. It is a given fact that there are still netizens who believe in
        what they see or read on the internet, including images that have been obviously
        altered, edited or photoshopped. It is for this reason that I strongly denounce
        the malicious use of my image for black propaganda and political mudslinging,"
        he said in a statement on his official Facebook page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d29149-0fc3-496b-b1fb-ecd2468d1dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b7ed6-4f46-495e-aef1-fdb98af3d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the fact-checkers of Facebook to show their impartiality.</p>'
