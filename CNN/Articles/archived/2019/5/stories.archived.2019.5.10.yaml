      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b196169c-93bb-4219-8169-c54f088e7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:52:51.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-30T00:29:04.246+08:00
