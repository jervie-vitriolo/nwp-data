      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines, May 10) —&nbsp;</strong>McDonald''s
        Philippines will introduce new stores and upgrade existing branches this year,
        along with fresh additions to their menu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2a4a5-3374-4256-8ab8-af55b87a244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re continuing our aggressive expansion. In terms of new stores,
        we''re looking at about 50," Managing director Margot Torres told CNN Philippines''
        Business Roundup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457bd434-804f-4776-8f91-500d3fac2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will follow the opening of 61 stores in 2018, which brought
        the fast food chain''s footprint to around 650 stores at present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73425e2a-b990-4f83-95c3-09730235b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.563+08:00
