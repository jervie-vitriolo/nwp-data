  'trump-north-korea-negotiations':
    'author': 'Jennifer Hansler and Kevin Liptak, CNN'
    'caption': ' U.S. President Donald Trump downplayed the prospect of achieving
      a diplomatic breakthrough with North Korea hours after the nation launched its
      second suspected missile launch in less than a week. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-10T07:54:08.855+08:00
    'imagesource': 'jcr:9725c485-a271-4e71-afa8-b2b9de4095ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24ac02b-36b6-4f7a-8dd6-9d402714f8f4'
    'lead': 'U.S. President Donald Trump downplayed the prospect of achieving a diplomatic
      breakthrough with North Korea hours after the nation launched its second suspected
      missile launch in less than a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T07:57:24.585+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:29:22.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:45.672+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['north-korea', 'us', 'united-states', 'kim-jong-un', 'donald-trump',
      'president']
    'template': '1'
    'title': 'Trump says North Korea not ''ready to negotiate'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0c07e-fd01-4f40-a0c0-733406911674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump downplayed
        the prospect of achieving a diplomatic breakthrough with North Korea hours
        after the nation launched its second suspected missile launch in less than
        a week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346dae5-abb7-414c-9fda-a2ad6fe5d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they''re ready to negotiate," Trump said from the
        White House Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ed3aa-5b09-4dd3-9515-dfded9338b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at it very seriously right now," the President said
        of the latest North Korean launch. "Nobody''s happy about it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca0b7f-ce58-4d2e-a9e2-edfd31bd336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea launched two suspected "short-range missiles," South
        Korea''s military said Thursday. The latest provocation comes days after North
        Korea tested several new weapons systems late last week. They were the first
        confirmed launches of their kind since 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14fd68-aa6d-410c-be0a-fbee04adda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the setbacks, Trump said Thursday that "the relationship
        continues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0730a-2854-4695-9855-56efa23f83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just prior to the President''s remarks, the U.S. Justice Department
        announced it had seized a North Korean cargo ship, alleging sanctions violations
        by the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8247054-62ed-4c67-878a-3ae52421e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, the M/V Wise Honest, was "used to illicitly ship coal
        from North Korea and to deliver heavy machinery to the (Democratic People''s
        Republic of Korea)," the Justice Department said, alleging that "payments
        for maintenance, equipment, and improvements of the Wise Honest were made
        in U.S. dollars through unwitting U.S. banks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b0d7d-2c71-4e1c-9477-7db1e57d98c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conduct violates longstanding U.S. law and United Nations
        Security Council resolutions," the Justice Department said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ed02f-c15a-434e-b250-5298fcc08010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s developments are the latest sign of deterioration in
        the fragile negotiations between the U.S. and North Korea. Following the failed
        summit between Trump and Kim Jong Un in February, North Korea has both restarted
        its test launches and maintained its pugnacious rhetoric.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b209637-7fea-498c-9f7a-9c4111828058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean foreign ministry official last month called for Secretary
        of State Mike Pompeo to be removed from negotiations, saying he had been "letting
        loose reckless remarks and sophism of all kinds against us every day." Pompeo
        asserted he was "still in charge" of diplomatic efforts and sought to downplay
        the standstill in progress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4012a3-3611-4805-87fd-e25175d6d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the U.S. announced it had suspended its effort
        to retrieve American remains from North Korea &nbsp;a move that had been touted
        as a harbinger of further progress with the nation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8da667-267c-415b-99b9-3debae40fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DPRK officials have not communicated with DPAA since the Hanoi
        Summit," Chuck Prichard, a spokesman for the Defense POW/MIA Accounting Agency
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4dc038-6157-4df0-9647-7d88a3ce0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.588+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, our efforts to communicate with the Korean People''s
        Army regarding the possible resumption of joint recovery operations for 2019
        has been suspended," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934e08e-3b2e-43a8-b837-4196b10174eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:57:24.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/05/09/politics/trump-north-korea-negotiations/index.html">Trump
        says North Korea not ''ready to negotiate''</a>"</em></p>'
  'uk-coal-electricity-renewables-health':
    'author': 'Gianluca Mezzofiore, CNN'
    'caption': 'For the first time since 1882, when the first coal-fired power plant
      started running in the UK, the country has gone coal-free for a full week, according
      to the National Grid''s Electricity System Operator (ESO).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-10T07:58:50.540+08:00
    'credit': 'From Andrew Aitchison/In Pictures via Getty Images'
    'imagesource': 'jcr:99e3559c-918a-4e6f-9480-d141cc6ced21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7069e15-d32d-48e4-ae4b-b9a2cbfd047a'
    'lead': 'For the first time since 1882, when the first coal-fired power plant
      started running in the UK, the country has gone coal-free for a full week, according
      to the National Grid''s Electricity System Operator (ESO).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T08:02:30.178+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-30T00:29:22.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:45.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['uk', 'coal', 'united-kingdom']
    'template': '1'
    'title': 'The UK just went one week without coal power for the first time in 137
      years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2e3a9-9ce8-40fe-9be3-95c8f072edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>For the first time since 1882, when
        the first coal-fired power plant started running in the UK, the country has
        gone coal-free for a full week, according to the National Grid''s Electricity
        System Operator (ESO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8727bf-5cb4-4149-a15f-8e5102e843c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Britain is now on course to generate electricity with zero carbon
        by 2025, the operator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543655d-6464-4379-aaca-417da319f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone was reached as the country''s Environment Agency issued
        a stark warning about coastal communities under rising threat of floods due
        to climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c5634-83d1-41c2-b537-0c384cae40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''New normal''?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb1a26-07dc-428a-8335-711ceaf0672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coal generator was off between around 1.30pm on May 1, 2019
        and the same time on May 8, according to ESO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ecf46-614a-4867-9847-c49c2557fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is the first time this has happened, I predict it will
        become the ''new normal,''" Fintan Slye, Director of ESO said in a statement.
        "As more and more renewables come onto our energy system, coal-free runs like
        this are going to be a regular occurrence. We believe that by 2025 we will
        be able to fully operate Great Britain''s electricity system with zero carbon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3ba65-1136-4a4f-a97d-63aa26dc15ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark target of a week without coal was achieved thanks to
        a long-term strategy aimed at increasing the use of renewable energies, from
        offshore wind to domestic scale solar panels, Emma Pinchbeck, deputy CEO at
        RenewableUK, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c150e6-81e5-40e1-9d3e-897f2389db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wind has become a mainstream power source for the UK, providing
        up to 35% of our electricity over the weekend. Renewables have been crucial
        to phasing out dirty coal," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fc1d4-3f3b-4298-9f02-dfe5a7f1a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coal phase out is just the beginning of a move away from fossil
        fuels to low carbon living, to avoid the enormous risks of climate disruption.
        Last week, the Committee on Climate Change said we can only achieve net-zero
        emissions with a massive increase in renewables."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a17be-107c-4871-a60e-7a1f1a128cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulation and profitability have played a role: under European
        Emissions Performance standards, old plants would have had to fit expensive
        new kit by the end of this year, and the economic conditions for coal are
        poor, Pinchbeck said. Carbon pricing has also had an impact.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dddd22d-3977-4596-9749-0ba039ea38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there''s the Climate Change Act. which mandated country a
        near zero carbon power sector by 2032, and which drove major investment in
        low carbon technologies such as renewables from 2008, she added. The UK government
        has also committed to phase out all coal plants by 2025.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce0fde-5fd7-4f0d-a7e6-e9486fc159ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESO data from the coal-free week shows that renewables (wind, solar,
        hydro, and biomass) accounted for around 23% of the total power, with natural
        gas and nuclear providing 46% and 21%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529a0ed-443a-48c0-b173-ceaa60f772aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means coal has been displaced by renewables, not gas, Pinchbeck
        said, explaining that there was more current and planned investment in the
        former.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d12ea-d80a-4e70-98e8-2199412cfc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat to coastal communities</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd5153f-ecce-4cf4-8ad1-a4678c693288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as the Environment Agency''s chairwoman Emma Howard
        Boyd warned that entire coastal communities might need help to move "out of
        harm''s way in the longer term," as global temperatures rise by an expected
        4 degrees Celsius (7.2 degrees Fahrenheit) by 2100.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1868e-b653-4d39-b4cb-d2ce3c6ccc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t win a war against water by building away climate change
        with infinitely high flood defenses," Boyd said in a statement, adding that
        £1 billion ($1.3 billion) a year needed to be invested in flood management
        to combat the emergency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d33c8-8d04-4ea1-9313-d514d3659166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 2, the country''s Committee on Climate Change (CCC) urged
        the government to cut its greenhouse gas emissions to net zero by 2050. Currently
        the UK has a target of curbing greenhouse gas emissions by 80% by 2050, compared
        to 1990 levels. Emissions fell by 42% in 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf7ef8-5de5-4fa5-a3c2-838860b29a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCC said the new target is "necessary, feasible and cost-effective."
        But it will require drastic action, including phasing out petrol and diesel
        vehicles completely by 2035, planting 30,000 hectares of trees each year and
        cutting beef, lamb and dairy consumption by 20% by 2050.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcd70a-f659-4d11-b56b-acb94c16cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:02:30.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN .com "<a href="https://edition.cnn.com/2019/05/09/health/uk-coal-electricity-renewables-health-scli-intl/index.html">The
        UK just went one week without coal power for the first time in 137 years</a>"</em></p>'
  'Gliding-dinosaur-Ambopteryx-longibrachium':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-10T08:16:37.594+08:00
    'imagesource': 'jcr:2968ba1c-52d6-4f2d-a139-17ebe8770c30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e45d827f-31de-48e4-9d1b-7e28193ca841'
    'lead': 'A new species of dinosaur with bat-like wings has been discovered in
      China, shedding light on the origin of flight and how dinosaurs evolved into
      birds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T08:18:08.712+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:29:21.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:46.038+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gliding dinosaur with bat-like wings discovered in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107a9ca-9b03-448f-8d9c-bb2726dde356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new species of dinosaur with bat-like
        wings has been discovered in China, shedding light on the origin of flight
        and how dinosaurs evolved into birds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9137a0-0f39-45f3-91d8-d33f09c75ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6cc6e-d6a9-4dbc-8980-9d363d39fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur''s fossilized remains were found in Liaoning, in northeast
        China, in 2017 and at first they confused Min Wang, a Chinese paleontologist
        and lead author of a study published this week describing the new dinosaur.
        It''s called Ambopteryx longibrachium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10781f-ec44-4465-954b-c79cd82a860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f95055-1389-4e5f-ae60-d4743a16d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was nothing like a bird. Nothing like a dinosaur," Wang said.
        But further study showed that it was in fact a tiny therapod dinosaur with
        unique forelimbs and membranous wings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb017b85-c399-4d99-ae18-4753cf9d62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52228c3-6213-4791-81e8-aeaedd669450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 163 million-year-old fossil is only the second to show a dinosaur
        with bat-like wings although the feature is seen in prehistoric flying squirrels,
        bats and pterosaurs -- flying reptiles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda51500-d35d-499c-909a-3730af0f1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe288c-af13-4047-825f-fd5b4e66cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other dinosaur with this feature was the Yiqi, which was
        described in 2015, and was hotly debated by paleontologists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d013009-4a09-4308-905d-6d7781b2cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e181cf-e290-4421-ad5f-3ff9b7e4bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people were not convinced by Yiqi. Soft tissue is not easily
        preserved in fossil record," Wang added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9d0ea-5090-4479-837e-affb362f5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a565f-5b3e-4407-ab83-a3d5c2695fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said the soft tissue discovered in the Ambopteryx fossil provided
        more evidence for bat-like flight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a339b-5f25-4af3-b157-55b45fd1927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a512670-e7a5-4ad8-a678-542ef8b8d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Wang says it''s unlikely that the tiny dinosaur, which
        would have been 32 centimeters (about 1 foot) in length and weighed about
        306 grams (10 ounces), would have been able to flap its wings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8df18-f1a8-4b01-ae91-63f5658f3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36311d42-0666-4465-bc8c-067cdfff80cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would vote for gliding flight. The most important feature is
        that it doesn''t have flight muscle -- the sternum -- that would have allowed
        it to flap its wings."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b115ed-be20-4ba3-b6d5-750c1b8ee06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b7df4-c28f-426f-b5f0-e4c950f2e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Yiqi and Ambopteryx belong to a small family of dinosaurs
        called scansoriopterygids.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81228a18-4267-4954-845c-276d8a08f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269123e5-13d3-4f50-a2d6-d72869965a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been at the forefront of many of the latest dinosaur discoveries,
        particularly of feathered fossils that have shown a direct link between dinosaurs
        and birds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aae169-dc6f-4ca0-8c02-e5e04e480382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:18:08.715+08:00
