    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vote-buying', '2019-elections', 'PACC', 'Presidential-Anti-Corruption-Commission',
      'Greco-Belgica', 'Comelec', 'Commission-on-Elections']
    'template': '1'
    'title': 'PACC: Gov''t will protect whistle blowers in vote buying, election complaints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3965e3-a1fb-4773-84ad-72dd6e29f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The head
        of the country''s anti-corruption body sought to allay the public''s worries
        Friday by saying authorities will ensure the safety of individuals who file
        complaints against cases of vote buying and electoral complaints</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00144c-1294-4ce0-867a-b844660165b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://https://www.facebook.com/pcoogov/videos/657712851316511/?notif_id=1557320437403317&amp;notif_t=live_video_explicit">press
        conference</a>, Greco Belgica — chief of the Presidential Anti-Corruption
        Commission — said, <em>"Nagiging problema po lagi ng mga nagrereport sa amin...e
        yung natatakot yung mga nagcocomplain, o yung mga nakakakita.</em> And that
        is a valid issue. <em>Pero po ang aking sasabihin</em> is that, <em>huwag
        po kayong matakot,</em> government will protect you, government will support
        you. I will personally make sure that you will get the protection and support
        that you need, huwag lang po kayo matakot."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38108f6c-57df-4a3c-b1aa-d37c35eb956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem that comes up most often...is complainants
        or those who witness the violations get scared. And that is a valid issue.
        But what I say is, don''t be afraid, government will protect you, government
        will support you. I will personally make sure that you will get the protection
        and support that you need, just don''t be afraid.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac8afd-e651-4692-9baf-4b7fd9f7899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said they were aware even of the issue of policemen in some
        towns who do not relay complaints to national offices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6d69a-881d-4c31-b4e7-adbeb6c432e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to call on the police, <em>naiintindihan ko po kung
        natatakot kayo dahil</em> local police <em>kayo</em> — governor, mayor, congressman
        <em>yung sinasabi na bumibili ng boto</em> or whatever. And yes, they are
        very powerful people in the localities, but then please report to us sa national,
        so we can give you support," Belgica added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd52c5-b48c-454f-a095-f75546f18c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would like to call on the police, I understand if
        you get scared because you are local police and it is the governor, mayor,
        congressman who is said to be buying votes or whatever. And yes, they are
        very powerful people in the localities, but then please report to us sa national,
        so we can give you support.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da10af5a-31c6-4e68-9846-a072c65da161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica reiterated President Rodrigo Duterte wants a clean election,
        free of vote buying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d358b-4a3f-4d4f-a912-9cbe3e6de0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complaints must comply with legal requirements</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b29d0-074a-48b2-af22-9bf5993b5da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Commission on Elections, along with other government
        agencies, <a href="http://www.cnnphilippines.com/news/2019/5/8/anti-vote-buying-COMELEC-.html">banded
        together</a> to address the issue of vote buying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c01f9e-a87c-425e-8040-0d99a2738f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s press conference, Task Force Kontra Bigay Head Atty.
        Rex Laudiangco said a template of the complaint form as well as the primer
        will be sent to all concerned agencies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6e431-d6d7-43e5-9787-24d89a7a0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents will be uploaded to the agencies'' websites so the
        public may access them easily.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559fe1e3-bf2e-4e5d-b756-8e4e04c60cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica clarified, social media reports of vote buying or electoral
        do not comply with the standards of the legal requirements of a complaint.
        Government should step in to address this, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d67c71-aa3d-4363-9c50-41b22e08b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned for the elections. But then our people, ang
        ating mga kababayan, must also realize that we have to comply with legal standards
        and legal requirements. <em>Magtulung-tulungan po tayo diyan, lalo na ngayong
        pumasok ang</em> social media <em>na hindi naman ganito kalakas</em> before
        [We have to help each other, especially now with social media which wasn''t
        as widespread as before]. Mere social media videos and people saying one thing
        or another, does not really comply or say...make it in official complaint
        affidavit that the government can act on," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c56f6-2e5d-4897-95a1-f8654f6928a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco added, when investigations and case build up happens,
        the National Bureau of Investigation, the Philippine National Police, and
        other law enforcement agencies will be present to assist complainants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc45846-ffaf-44bf-b6c0-8e4d8d99c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Comelec, Laudiangco said verified complaints may
        also be filed at at the offices of the National Prosecution Service — with
        fiscals and prosecutors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43bd088-c417-4abc-865f-fdb89c4917b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said cases could happen even after a candidate has assumed
        office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d50fa-53d9-465f-9547-3dcd964bdf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Kahit nakaupo, pwede pang matanggal sa pwesto. Ang
        krimen po na</em> election offense <em>ng</em> vote buying <em>at</em> vote
        selling<em> ay may</em> accessory penalty <em>na</em> absolute perpetual disqualification
        from holding public office. <em>Kapag na-convict at naging</em> final and
        executory <em>ang desisyon, hinding-hindi na makakabalik sa kahit na anumang
        posisyon sa kahit na anong sangay ng gobyerno ang taong lumabag sa batas na
        ito."</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b36b36-b6e7-43c1-b70b-c1b95874570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:47:52.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even the incumbent, they can be removed from their
        post. The crime of the election offense of vote buying and vote selling has
        an accessory penalty of absolute perpetual disqualification from holding public
        office. When convicted and the decision is final and executory, the person
        who broke the law cannot ever hold any position in any branch of government.]</p>'
  'China-US-tariffs-trade-':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-10T14:40:29.763+08:00
    'imagesource': 'jcr:d7dd1596-c549-4e28-8944-2da4846cfebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb390f10-76b4-4474-9d27-4dafeece55c0'
    'lead': 'A trade war between the world''s two largest economies is escalating
      again, after the United States hit China with higher tariffs and Beijing vowed
      to retaliate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T14:53:28.920+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:29:08.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:49.239+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'trade', 'tariff']
    'template': '1'
    'title': 'Trump just raised tariffs on Chinese goods. China says it will hit back'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31254ff8-3811-4ab1-a93b-c7d9d8454b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A trade war between the world''s two
        largest economies is escalating again, after the United States hit China with
        higher tariffs and Beijing vowed to retaliate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4786ac-920a-403c-8c1b-42a99565b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration raised tariffs on $200 billion worth of
        Chinese imports from 10% to 25% at 12:01 a.m. ET on Friday, according to China''s
        Ministry of Commerce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54332402-5f54-4849-8469-e542bf018555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing responded just minutes after the tariffs went into effect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1172a4c-7b65-43c1-8102-dbabc13433ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China expresses deep regret over the development and will have
        to take necessary countermeasures," the Ministry of Commerce said in a statement
        Friday afternoon. "We hope the United States will meet us halfway, and work
        with us to resolve existing issues through cooperation and consultation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99823538-150f-4eaa-b581-288542130b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions in Asia markets were mixed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262d7fe-452f-4da6-a418-c2181035c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having started the day in positive territory, Japan''s Nikkei Index
        fell nearly 1% in afternoon trading. The Shanghai Composite Index rose more
        than 2% and Hong Kong''s Hang Seng Index was up around 1%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44f43d-7f38-42e2-8dd5-0e04a9a46ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese delegation led by Beijing''s top trade negotiator Vice
        Premier Liu He arrived in Washington on Thursday for the latest round of trade
        talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa20b8-cee8-43c0-a92d-01dbf78acbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current circumstances, Liu said he "hopes to engage in
        rational and candid exchanges with the US side," Chinese state media outlet
        Xinhua reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c455c0-9360-4108-aa28-01726bebfd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu added that China believes raising tariffs is not a solution
        to the problems and is harmful to China, to the United States and to the whole
        world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683a1f0-570a-4fae-8ea8-0b706c0af2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s surprise move to increase tariffs startled U.S. businesses.
        Importers received just five days'' notice about the sudden rise in penalties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2db4c7-8b9d-4f4a-a783-ea11e3e6a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tariff increase inflicts significant harm on US industry, farmers
        and consumers," said Jacob Parker, vice president of the U.S.-China Business
        Council, a trade group that represents American companies'' interests in China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0c521-d36d-44a3-b82e-adc76faa6810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will decrease the competitiveness of American companies, reduce
        the efficiency of their global supply chains, and reverberate through the
        U.S. economy. Pure and simple, this is a tax on the American consumer," he
        added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030ad8c-1308-49dd-b855-368b4a54f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Apparel and Footwear Association estimated that a 25%
        tariff on apparel imports would increase costs for a family of four by $500
        a year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb578818-dbf3-47db-a26f-12a43b65a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher tariffs will be applied to relevant U.S.-bound goods
        exported from China on or after Friday, according to a notice from the US
        Federal Register.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8976f93-c2d0-4e29-afbe-2c40750ba921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the two sides will resume in Washington on Friday,
        hours after the tariffs took effect.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eefa82-0611-45cb-a329-710d59fc58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:53:28.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
