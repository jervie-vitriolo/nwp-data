    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de4c81-7c68-474e-85c6-6742439aeb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.789+08:00
