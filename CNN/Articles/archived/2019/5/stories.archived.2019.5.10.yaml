  'united-states-china-hacking':
    'author': 'Kevin Collier, CNN Business'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-05-10T09:03:54.542+08:00
    'imagesource': 'jcr:585711ed-f202-4c18-a977-3ee8f7381e02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec8d896a-fe09-4909-ad28-782c4302dfb5'
    'lead': 'The US Justice Department has charged two people in China over their
      alleged role in a high-profile hacking campaign that started in 2014 and stole
      reams of people''s personal information from multiple companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:07:30.611+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-30T00:29:19.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:46.244+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'hacking', 'US-Justice-Department']
    'template': '1'
    'title': 'U.S. indicts two people in China over hacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd61797-4ceb-4209-aa87-d5a6078c2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:07:30.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Justice Department <a href="https://www.justice.gov/opa/press-release/file/1161466/download?utm_medium=email&amp;utm_source=govdelivery">has
        charged</a>&nbsp;two people in China over their alleged role in a high-profile
        hacking campaign that started in 2014 and stole reams of people''s personal
        information from multiple companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f32759-d257-494c-a80d-be9609abbebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:07:30.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one of four companies identified as victims in the indictment,
        the insurance company Anthem, is named. At the time, Anthem''s hack was one
        of the largest of its kind, with <a href="https://money.cnn.com/2015/02/04/technology/anthem-insurance-hack-data-security/">nearly
        80 million people''s information</a>, including birthdays and Social Security
        Numbers, leaked. The other companies were identified as being in the technology,
        basic materials and communication services industries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfc4ac-566b-4ca2-a506-8ae1ecd89cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:07:30.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of companies were hacked in the months before and after
        the Anthem hack, including other insurance companies such as Community Health
        Systems, as well as the federal Office of Personnel Management (OPM). The
        latter attack exposed sensitive personal information of about 21.5 million
        government workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d6e91-1fe7-42df-8e55-ab5e34e4cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:07:30.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department doesn''t accuse either person — Fujie Wang
        and someone identified only as John Doe — of working for Chinese intelligence
        services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c78554-67ef-4949-b5a2-a053550c7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:07:30.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts have long speculated that the campaign against
        Anthem and others had ties to Chinese intelligence, and was perpetrated by
        the same actors that hacked OPM. In September, National Security Advisor John
        Bolton indicated the <a href="https://www.c-span.org/video/?451807-1/national-security-adviser-bolton-briefs-cyber-strategy-audio-only">OPM
        hack</a>&nbsp;was the work of the Chinese government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82484c-07ab-4cf0-a352-cdb7eadd1f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:07:30.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States generally only seeks to charge hackers who work
        for foreign intelligence services when their activities breach norms the U.S.
        would like others to follow, such as the use of reckless ransomware and interfering
        with elections. With China, charges have mostly been against government hackers
        accused of stealing American trade secrets to give to Chinese businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b0401-b364-4510-b781-def9f2013c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:07:30.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/09/tech/justice-department-china-hacking/index.html">US
        indicts two people in China over hacks</a>."</em></p>'
