      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, 100 million years ago, dinosaurs died en masse, caught up
        in a massive series of volcanic eruptions, leaving behind a treasure trove
        of exquisitely preserved fossils with a level of detail seen at few other
        sites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6942685-7d21-449f-a43a-1e478b577152'
