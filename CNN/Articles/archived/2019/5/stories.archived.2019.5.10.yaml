      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Between Maybes” stars Julia Barretto as an actress who books a
        random flight to Japan in order to regain control of her life and Gerald Anderson,
        who plays a man who also happens to have isolated himself to do some soul-searching.
        The two forge a connection and attempt to navigate life with each other. The
        film is directed by Jason Paul Laxamana and is set to premiere on May 15.</p>'
