      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Motors also ended ₱89 million in the red given weak car sales
        for the brands Honda, Isuzu and Volkswagen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba95ba1-a5f8-4129-8630-75a6bf9fceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T14:16:18.236+08:00
      'mgnl:createdBy': 'mel'
