    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454084c-f91c-47ee-9b82-cea618f89414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stringent Safety Measures</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d968504-29c6-44ca-9582-e7e2a6f8e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle taxis are mandated to follow safety rules. Both riders
        and passengers should wear reflectorized helmets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce9b4b-120b-49c4-86c6-7f6f0c5edd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders are also required to don a reflectorized vest and body strap
        or belt that passengers can hold on to during the trip. They should also wear
        their ID and proper uniform bearing the motorcycle taxi brand.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa6f2e-3775-4945-95b7-f53311b9b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum allowable speed is 60 kilometers per hour.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e7fe4-c70f-4f68-841d-ae9c4a5910fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride-hailing companies are also required to submit monthly data
        on passenger complaints and road crashes involving their motorbikes. The technical
        working group under the DOTr will monitor the road crashes and violations
        through an online monitoring system with Angkas, De Leon added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832d7d8-3a1d-4a2c-8f90-a7d90eb6429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the expiration of the six-month pilot implementation period,
        all the results and data collected should then be the subject of a study in
        order to determine whether or not motorcycle taxis could be considered as
        an alternative mode of transportation,” a DOTr memorandum explains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50610df-3221-4407-928f-37cf0687597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:05:08.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pilot run can be terminated before the six-month period
        expires, De Leon said, if there have been too many casualties that resulted
        from the implementation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91357674-70d1-4b83-b159-988559724932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pilot run covers all motorcycle taxis, Angkas is, so far,
        the only motorcycle ride-hailing company operating in the Philippine market.</p>'
  'uyghur-xinjiang-china-ashgar':
    'author': 'Matt Rivers and Lily Lee, CNN'
    'caption': 'Living amid fear and oppression in Xinjiang.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-10T06:31:34.781+08:00
    'credit': 'From AP/Getty Images'
    'imagesource': 'jcr:f22c3a3d-d207-45b2-ab90-910330917137'
    'jcr:mixinTypes': ['mgnl:hasVersion']
