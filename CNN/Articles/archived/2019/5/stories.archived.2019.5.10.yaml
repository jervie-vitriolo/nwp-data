      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9704605-160b-42f4-a487-7a4802d83acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:07:42.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG confiscated from the pair a fragmentation grenade, an unregistered
        9mm pistol, a .45 caliber pistol, various ammunitions and a black tactical
        bag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8632848-42fa-4878-9f9d-e92dbaefd663'
