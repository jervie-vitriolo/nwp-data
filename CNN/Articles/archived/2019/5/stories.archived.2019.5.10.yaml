      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becky Hammon broke convention in 2014 when the San Antonio Spurs
        made her the first full-time, female assistant in any of the four major North
        American pro sports leagues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27cfc3-f220-44d4-bbc7-ea04bdc1a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:32.051+08:00
