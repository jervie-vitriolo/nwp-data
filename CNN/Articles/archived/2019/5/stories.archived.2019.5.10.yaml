      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man dressed as Spiderman entered the hardcourt Friday without
        permission and collided with San Miguel Beermen''s June Mar Fajardo at the
        6:03 mark of the final quarter in Game 5 of the PBA Philippine Cup finals
        at the Smart Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c7827-f723-4122-a65d-877e0009b9bb'
      'mgnl:activationStatus': true
