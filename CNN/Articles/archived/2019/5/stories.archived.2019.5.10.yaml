    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-10T23:11:31.440+08:00
    'imagesource': 'jcr:87fed6cf-5daa-4e25-ba10-7f1654d1906c'
