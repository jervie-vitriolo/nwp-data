      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abaa63e-8290-44bd-9afb-c0e60cbad397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:02:01.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If to oust is to mount a propaganda against a sitting president,
        then it’s all political talk. And during this political season, that comes
        with the territory,” former Senator Joey Lina told CNN Philippines’ <em>The
        Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef0f11-6fb2-40aa-b552-cd5efc7ead94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:02:01.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9a05c-5fdd-4c25-a2eb-7b07b3df8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:02:01.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina says the Palace’s release of the supposed “Oust Duterte” matrix
        is a way of accusing the opposition as the brains behind the “Ang Totoong
        Narcolist” videos —&nbsp;which tagged Duterte’s family and close allies as
        being deep into the illegal drug trade —&nbsp;and to destroy their credibility
        and the accusations lodged in the video series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ac24c-dfc7-46bf-b258-8037d389c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:02:01.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b72b8-439c-43bd-8986-b5d53d7bc194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:02:01.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Senator Rodolfo Biazon said the release of the matrix
        should not have been haphazard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b76688-6103-441b-83cc-9e68e2e4268d'
      'mgnl:activationStatus': true
