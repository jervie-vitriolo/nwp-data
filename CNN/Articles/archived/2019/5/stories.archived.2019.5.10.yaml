    'mgnl:tags': ['Gretchen-Ho', 'Malacanang', 'Palace', 'Salvador-Panelo', 'Hidilyn-Diaz',
      'Oust-Duterte', 'ouster-matrix']
    'stories': ['035a2398-e817-41b5-9d98-0f7e012902b4', '858de7df-303d-4514-b99f-89318a8326db']
    'template': '1'
    'title': 'Gretchen Ho, Hidilyn Diaz not part of ‘Oust Duterte’ plot, Panelo clarifies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40c161-7b1e-47e6-b27d-310fb09fa8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:21.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —&nbsp;</strong>Malacañang
        on Friday clarified that sports-lifestyle TV host Gretchen Ho and Olympic
        weightlifter Hidilyn Diaz are not part of any destabilization plot against
        the administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15af71-2d1f-42b5-a033-4503065962e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:21.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said it was “unfortunate”
        that the media and public “assumed” and “zeroed in” on the two’s supposed
        inclusion in the newly-released matrix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dead33-ca13-4b71-9c52-7d2f52ba16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:21.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two were only shown in the diagrams to reflect the social
        interests of Rodel Jayme, the self-confessed webmaster of MetroBalita.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ee122-0d22-472b-a928-4f9429443a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:21.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue at hand is a PowerPoint slide, entitled “Rodel Jayme
        of Metro Balita,” showing the registered Facebook account or profile of Rodel
        Jayme. Just by the obvious title of the slide, one can deduce that the subject
        of its concern is the person of Mr. Jayme,” Panelo said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee67812-f8de-46f6-a1e0-a415f5f4719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:21.828+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:29:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The diagram contained in said slide includes other accounts Mr.
        Jayme is actively following, to visualize his character, as well his political
        and social interests. It is in this context that the names of Mses. Ho and
        Diaz appeared,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d96990-0644-4ae0-8a2f-ff7c6d4ff93c'
