      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8d6ed-e53d-4846-99bd-bdde5fadb2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:02:01.266+08:00
      'mgnl:createdBy': 'xave'
