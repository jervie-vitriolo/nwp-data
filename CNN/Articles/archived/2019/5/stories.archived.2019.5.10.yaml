      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advocates electoral reforms and stronger institutional ties among
        various citizens’ arms and conduct voters’ education programs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5148e571-c1e0-41d4-bd49-5ff2a1afe3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:26:14.689+08:00
