      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant is done for the rest of
        the Western Conference semifinals, and head coach Steve Kerr said the Golden
        State Warriors must grasp the task ahead: Replace the best player in the NBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4c034-a01b-4e44-a366-03a0de119c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:33:22.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s been the best player in the NBA in the playoffs. He’s been
        phenomenal,” Kerr said Thursday night, confirming Durant is several days or
        more from being able to play basketball.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0b09f-a6be-4bab-ae10-110d57400a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:33:22.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return could potentially come in the Western Conference finals,
        but the Warriors, leading the Houston Rockets 3-2 in the semifinals entering
        Friday’s Game 6 at Houston, still need a win without Durant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc62129-8f9c-402f-85e9-7e13289ef39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:33:22.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors also said that after an MRI, Durant was diagnosed with
        a mild right calf strain and will be re-evaluated next week. Durant’s status
        for the rest of the postseason — if Golden State beats the Rockets and heads
        to the conference finals — is up in the air. Curry is also dealing with a
        dislocated finger.</p>'
