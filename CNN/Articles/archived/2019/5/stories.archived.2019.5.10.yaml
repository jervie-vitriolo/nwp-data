    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-10T20:52:18.679+08:00
    'imagesource': 'jcr:410974ed-d610-4221-bddd-e393d30e59e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd234114c-951a-404b-b052-a50748982c44'
    'lead': 'Ruling PDP-Laban party and Nacionalista Party will enjoy certain benefits
      after being declared by the Commission on Elections as the dominant majority
      and minority parties for the 2019 elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T20:57:19.017+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-30T00:28:57.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:51.536+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDP-Laban', 'Nacionalista-Party', 'minority', 'majority', 'The-Filipino-Votes',
      'midterm-elections']
    'stories': ['e02f0c8d-a84c-439c-89d3-eccc1a88e501']
    'template': '1'
    'title': 'Allies PDP-Laban, Nacionalista declared dominant majority and minority
      parties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ae6ca-9b5b-46f4-a65e-dcb6aaf5df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —&nbsp;</strong>Ruling
        PDP-Laban party and Nacionalista Party will enjoy certain benefits after being
        declared by the Commission on Elections (COMELEC) as the dominant majority
        and minority parties for the 2019 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45be318-d442-4138-98d0-1722bd11e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the dominant parties shall be given copies of election
        returns and certificates of canvass, and "shall each be entitled to one official
        watcher who shall be paid a fixed per diem of Four hundred pesos (P400.00)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca975c6f-edd5-4bb1-89b3-48acd33235a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an an earlier COMELEC resolution, "preference shall
        be given to the watchers of the dominant majority and dominant minority parties"
        in cases where limited space prevent all watchers from entering the polling
        precincts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69355ec1-05c4-4925-9b02-8810ee9784e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition is protesting the COMELEC''s decision, noting that
        both parties are allied with the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb2af6-8fa1-44e6-b612-593c90ceedf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to COMELEC, don''t pretend to be blind. Don''t be an
        instrument and a tool of the administration in trampling on our political
        rights and mangling our democracy. Has the Comelec become a sycophant too?"
        Liberal Party (LP) President Kiko Pangilinan said in a statement on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340adbb3-ccdd-4fac-9fb4-8f2d1f70c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned the timing of the COMELEC''s decision, which was released
        Thursday, four days before the May 13 elections. "There is no time to appeal.
        Was this deliberate?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc28f8-8359-46ee-ae0e-af02b9c2a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pangilinan said the LP will oppose this "unacceptable" move
        before the Supreme Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03b0ae-e37d-4b00-9614-5fe4f2908a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even COMELEC Commissioner Luie Tito Guia stressed that the dominant
        minority party should "logically come from the minority."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0cd8f-1cfd-41f7-a750-f7d9a037b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Spokesperson James Jimenez said the poll body used a set
        of criteria and formula in determining the ranking of the parties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de8b16-70a8-4b4a-a17a-9caa042384de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dominant majority and minority are again simply a function of certain
        numerical values," Jimenez said. He stressed that forged alliances have nothing
        to do with the process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c61833-540f-4a6d-92cd-38f713b7a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not about who you are aligned with. It’s about your size and
        relative strength as a political party," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a999057-c3a4-4ff5-baac-d39867572f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:57:19.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration candidates have dominated senatorial polls ahead
        of the May 13 midterm elections.</p>'
  'Celebrities-bets-2019-midterm-elections':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
