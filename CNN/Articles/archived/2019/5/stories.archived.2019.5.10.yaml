      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71f723-4e5a-4a34-aa06-60a613684a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dati po napapakinggan ko lang siya</em>, elementary <em>pa
        ko noon. Tapos ngayon nabigyan ako ng</em> chance to sing this song, <em>sobrang</em>
        happy <em>po talaga</em>,"&nbsp;Morissette said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac8dd9-9859-4dda-a395-628dd503b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, I just listen to it, I was just in elementary.
        Now I am given the chance to sing this song, I am very happy.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107e3a2-3905-4369-982c-f21cd2b600c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.255+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espanto on the other hand was grateful to discover the other side
        of his musicality especially that he was known to be a belter during his younger
        years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e570a44-c7d9-47cf-b1ef-a36469f92aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakagulat kasi na-</em>discover <em>ko na kaya ko na pala
        ang ganitong</em> range. I am thankful <em>din sa</em> coach and team <em>na</em>
        <em>nag</em>-guide <em>sa amin</em> to do the collaboration," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b7e1d3-3217-4de6-9794-986739168dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.257+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised because I dsicovered that I can reach
        this range. I am thankful for my coach and team that guided us to do the collaboration.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52014fd-f2e6-4ca0-aa05-33e8f5981f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two singers said this is the first time they''ve recorded a
        song togerther. And since ''A Whole New World'' is more geared to theatrical
        style of singing the two singers say they are also open to explore that field.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c4919-18b8-4b10-a0f7-9f3e96128c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony award-winning singer Lea Salonga performed the original version
        of the song together with Brad Kane in 1992.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b721550c-4606-4d63-b5d6-2bd95150774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version of the song performed by Massoud and Scott is what is
        in the movie, but the local rendition will be used to promote the film in
        the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de5719-d800-4f06-9aee-ee993fb7fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:24:16.256+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s "Aladdin"&nbsp;will hit cinemas nationwide on May 22.</p>'
