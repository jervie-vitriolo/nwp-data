      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> There
        is an ongoing manhunt operation against the man who linked President Rodrigo
        Duterte''s family and friends to the illegal drug trade, the Philippine National
        Police (PNP) said on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc7533-65cd-4a40-8c5a-28b3795f9565'
