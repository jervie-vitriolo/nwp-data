    'template': '1'
    'title': 'Party-list wants IBP officials disbarred over ''Bikoy'' presscon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506102c5-0409-408d-8966-700ef490540b'
