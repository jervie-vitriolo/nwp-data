      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88fde1-cc3b-4862-aa3b-042da388cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New and existing stores will also be equipped with their NXTGEN
        system. These concept branches feature touch-screen kiosks that allow customers
        to place their orders without lining up and speaking to a cashier by paying
        via credit card.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a784af5-1d59-4299-894d-5134837888d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this NXTGEN, what we call scaling, we''re now at over 50 stores,
        we should reach close to 100 by the end of the year. You have to give us until
        2021 to maybe convert about 70% of our store base," Torres said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdba698-b291-45ef-b5a2-19f65c58ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These <a href="http://cnnphilippines.com/lifestyle/2019/3/19/McDonald-s-brings-world-class-experience-to-Filipinos-with-NXTGEN-stores-.html">NXTGEN
        kiosks</a> allow diners to access what Torres calls McDonald''s "secret menu,"
        while all orders may be customized down to the contents of one''s burger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24ca25-b88b-4875-a492-09928da88923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that McDonald''s menu will be fattened up with new offerings,
        which stands as a follow-through to their recent "Flavors of Japan" line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24acf552-265f-451b-8060-d7e15d08700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to do that just to excite our customers. We know
        that although they love our favorite Chicken McDo, Big Mac, and our world-famous
        fries, it''s always nice to have something new on the menu," Torres added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366c4c7-d033-47b1-b6d4-b016c3dae4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T20:44:39.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Arches Development Corp. holds the exclusive franchise to
        the American fast food giant in the Philippines.</p>'
  'Donsol-Sorsogon-butanding-whale-shark-box-jellyfish':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-05-10T20:46:00.180+08:00
    'imagesource': 'jcr:8c37af98-78e9-4c2d-9e20-44078b069b2a'
