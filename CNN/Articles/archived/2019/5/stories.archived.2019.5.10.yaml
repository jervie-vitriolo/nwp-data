    'template': '1'
    'title': 'PBA: Barroca sinks game-winner as Magnolia moves closer to PH Cup title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6106a-a807-47a3-9d5b-06065013b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T23:14:31.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Mark Barroca
        came up clutch for Magnolia Hotshots as he hit the game-winning shot to push
        the San Miguel Beermen to the brink of elimination in the PBA Philippine Cup
        finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58830535-38a4-4601-83ec-300c4a30981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T23:14:31.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barroca nailed the buzzer beater with an open jump shot to seal
        the deal for Magnolia against the Beermen, 88-86, in Game 5 Friday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e35b64b-6fbf-49fe-80f1-d56e8d393337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T23:14:31.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was marred by an unidentified <strong><a href="http://cnnphilippines.com/sports/2019/5/10/spiderman-fajardo-game-5-pba-finals.html">man
        wearing a Spiderman</a></strong> costume who entered the court and ran into
        San Miguel''s June Mar Fajardo at the 6:03 mark of the final quarter. Security
        personnel immediately brought the man away from the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9a871-d5c9-46f1-a7a1-1a5c1ff357ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T23:14:31.661+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen had the chance to win the contest, but Terrence Romeo
        and Marcio Lassiter could not get their shots in at the dying seconds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b91869-19be-4683-ac1f-0d125576dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T23:14:31.662+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:28:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang and Paul Lee finished with 18 points and 12 points
        for the Hotshots, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16925899-a6ac-45d0-8aa6-fa0d0f14acba'
