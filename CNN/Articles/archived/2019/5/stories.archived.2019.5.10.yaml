      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the May 7 decision released Friday, Prosecutor Ruso Zaragosa
        meanwhile dismissed the complaint filed by the National Bureau of Investigation
        against a minor for lack of probable cause. The 17-year-old suspect, who was
        earlier arrested by the NBI will soon be released from the custody of the
        local social welfare office.</p>'
