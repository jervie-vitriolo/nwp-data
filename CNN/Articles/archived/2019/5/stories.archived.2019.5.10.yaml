      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing a lift to Ayala Corp.''s earnings is the recent merger
        of AC Education with iPeople of the Yuchengco Group. Ayala now holds a 33.5
        percent stake in iPeople, with a book value of ₱1 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a635e-43f9-44c0-985a-26d18235ea5d'
