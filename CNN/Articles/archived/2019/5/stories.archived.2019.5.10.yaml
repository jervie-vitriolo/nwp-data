    'lead': 'Parody social media page ''Malacañang Events and Catering Services''
      edited a photo of President Duterte''s spokesperson during a media briefing
      where he presented the matrix of the alleged ''Oust Duterte Plot.'''
    'mgnl:activationStatus': true
