      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf69e9b-dda4-42a5-bcbd-80ba2a21f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T07:34:52.837+08:00
      'mgnl:createdBy': 'lara'
