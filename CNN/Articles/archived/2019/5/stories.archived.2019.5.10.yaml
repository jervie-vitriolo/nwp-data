  'TUCP-files-wage-hike-petitions-3-more-regions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-10T22:36:16.993+08:00
    'imagesource': 'jcr:50bde7f2-5530-4b8f-a59d-107771d5b3e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '452b22e7-4322-4186-b078-d3700a40a66b'
    'lead': 'TUCP already filed similar petitions for the National Capital Region
      and Central Visayas (Region 7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T22:42:25.418+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-30T00:28:53.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:52.702+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trade-Union-Congress-of-the-Philippines', 'TUCP', 'wage-hik', '-']
    'template': '1'
    'title': 'TUCP files wage hike petitions in 3 more regions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2b0b6-4849-4cb2-b593-077eb9320828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — The Trade
        Union Congress of the Philippines on Friday said it had filed wage hike petitions
        in three more regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385612e7-667d-4610-8589-d5bd985be62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TUCP said it filed three wage petitions before the Regional
        Tripartite Wages and Productivity Board on Thursday "emphasizing urgent attention
        to prevalence of nutrition deficiency among Filipino workers and their families
        due to severely diminished takehome pay." The petitions cover Central Luzon
        (Region III), CALABARZON (Region IV-A, and Northen Mindanao (Region 10).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820fca1-46d5-4441-8e7d-755c81732252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱768 across the board wage hike petition was sought in Regions
        III and IV-A, while a ₱782 increase was called for in Region 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff5cf7-629f-46fd-80cf-ad3785247c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP already filed similar petitions for the National Capital Region
        and Central Visayas (Region 7).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b66ca9-7299-4a6b-9fcd-4cc69e3ad589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argued that the ₱400 minimum wage in these regions will not be
        able to feed a family, adding that employers and the Department of Labor and
        Employment should be alarmed by the fact that the Philippines stunting rate
        is 33% based on the 2015 study of Save the Children Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf26c8-1189-40c5-971d-445eb8a4af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on government statistics, the TUCP study computed the real
        value of the ₱400 current minimum wage in the said regions as only ₱339.85
        in Region III and ₱340.72 in Region IV-A while the real take home pay, less
        the legal deductions of ₱47.05 and CPI, is only ₱299.87 and ₱300.64, respectively,"
        TUCP said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a78fd-315e-4e33-9d5a-2bd8c4b1bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions for wage hike are based on the Pinggang Pinoy, which
        prescribes a model of food group proportions in order for a person to receive
        sufficient daily nourishment developed by the Food and Nutrition Research
        Institute of the Department of Science and Technology in collaboration with
        the World Health Organization, Department of Health, and National Nutrition
        Council. It also used the 2018 Household Final Consumption Expenditure of
        the Philippine Statistics which sets the allocation for food and non-alcoholic
        beverage at 42.5%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c2b5d-dda5-4865-9b5f-ff1906e9713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP said 42.5% of the ₱537 minimum daily wage in Metro Manila will
        give workers only ₱150.79 for their daily meal budget. This will mean ₱50
        per meal per day for a family of five or a budget of only ₱10 per family member
        per meal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90d128-719c-42d5-b770-5f0084c5f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we continue to ignore the fact that workers and their families
        subsist on nutritionally deficient meals for a long period, we will all definitely
        have bigger problems if we have vast army of undernourished Filipino workers
        which is detrimental to the country that prided itself with skilled, dynamic
        and perceptive workers not to mention the cost of healthcare,” TUCP President
        Raymond Mendoza was quoted saying in the statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00dd3d3-6b42-4cf4-b653-900c55b568fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T22:42:25.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-30T00:28:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said TUCP believes businesses and the government should
        invest on the health and well-being of the workers by ensuring that their
        wages can afford them proper nourishment to help build a healthy workforce
        for business and economic growth.</p>'
