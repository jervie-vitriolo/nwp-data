    'template': '1'
    'title': 'U.S. seizes North Korean cargo ship, alleging sanctions violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb9f38-adec-45f6-b8e2-d6c9a89ce149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States has seized a North Korean
        cargo ship, alleging sanctions violations by the country, the Justice Department
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da45a9-1f3e-455e-8c03-618fad22ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure is likely to <a href="https://edition.cnn.com/2019/05/08/politics/us-suspends-war-remains-north-korea/index.html">heighten
        tensions between the two countries</a>&nbsp;at a time when U.S. efforts to
        dissuade North Korea from pursuing its nuclear weapons program have stalled
        following the failure of the <a href="https://edition.cnn.com/2019/02/27/politics/donald-trump-kim-jong-un-vietnam-summit/index.html">Hanoi
        summit</a>&nbsp;in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b78afd-6fec-4a07-9f6c-963599b80e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, the M/V Wise Honest, was used to haul valuable coal from
        North Korea that was sold in other countries, including China, according to
        the Justice Department. The U.S. and the United Nations have said that North
        Korea has used illicit sales of its coal to fund the country''s nuclear weapons
        and ballistic missiles program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb063b-5e09-4404-9f6b-9f8ddb39ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, senior Justice Department officials called the seizure
        the first of its kind, and said it was part of the U.S. campaign of "maximum
        pressure" against the North Korean government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44523cd-fd38-46da-a28f-be6514294974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sanctions-busting ship is now out of service," said Assistant
        Attorney General John Demers, the head of the Justice Department''s National
        Security Division. "We are deeply committed to the role the Justice Department
        plays in applying maximum pressure to the North Korean regime to cease its
        belligerence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1811d9-411d-4416-aa65-db9db05a84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wise Honest was North Korea''s second largest merchant ship
        and was capable of carrying tens of thousands of tons of cargo. Prosecutors
        said the ship was also used to haul heavy machinery into North Korea, including
        412,584 kilograms of "steel plate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2efbe24-0266-497b-aa16-b6b27fa637f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is on its way to American Samoa, according to Geoffrey
        Berman, the U.S. attorney for the Southern District of New York, who spoke
        to reporters from the Justice Department Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb172f-c95e-4de9-8561-b5bc211e67ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman said the ship was "recently taken into custody" but declined
        to provide an exact date for the transfer of custody.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eebab6-fd0a-4f06-9575-4d355dc50744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was originally seized from the North Koreans by Indonesian
        maritime authorities in April 2018 and a US judge in July of that year issued
        a warrant authorizing the seizure of the ship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c5acb-0a85-458c-8082-3ac56f71cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman denied that the timing of the unsealing Thursday of the seizure
        warrant had anything to do with the deterioration of nuclear trade talks between
        the US and North Korea, and the news out of South Korea that North Korea had
        launched two short range missiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d2486-a8e6-4116-96fa-de08aa449575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no connection at all between the recent activities by
        North Korea and the unsealing of our seizure warrant. We have been pursuing
        this for months as indicated in the complaint," Berman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6663e37-97e5-4049-afbe-4837b37374c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint documents multiple shipments of coal delivered from
        North Korea to China as well as one instance where the ship was scheduled
        to make a stop in a Russian port, where cargo documents would be prepared
        to try and conceal the haul''s origin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f17a2-0c79-4236-825d-016aeaa5fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Justice Department, payments for maintenance and
        equipment to the ship were made in US dollars through "unwitting US banks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b20959a-f602-49ee-ba38-55aaa17142cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian maritime authorities intercepted and detained the ship
        on April 2, 2018, as it sailed south with safety tracking equipment turned
        off and a load of coal it had picked up in Nampo, North Korea, one month earlier
        in its cargo, according to the complaint.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5018e-74ab-49be-a515-3b3d0bcdb197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A satellite photograph from March 2018 included as evidence in the
        complaint shows a ship that appears to be the Wise Honest tied alongside a
        dock in North Korea with "large quantities of what appears to be coal piled
        alongside the dock and in warehouses adjacent to it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7ed07-439e-4a99-8f17-d60873db2431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also cranes and other equipment that appear consistent
        with what would be used to load coal into M/V Wise Honest," the complaint
        says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e3b78-4137-4e59-8561-a040b6547ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean captain of the ship was arrested and charged with
        violations of Indonesian maritime law, according to the complaint, which says
        he was convicted by an Indonesian court in November 2018 of "offenses related
        to improper documentation for the ship."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b82553-2b7b-4d6b-b1f8-cb4605a1f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:53:49.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/09/politics/us-north-korean-cargo-ship-sanctions/index.html">US
        seizes North Korean cargo ship, alleging sanctions violations</a>."</em></p>'
