      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confiscated from him a hand grenade, an unregistered
        .45 caliber pistol and ammunition, a black flag believed to be an ISIS flag,
        a plastic box and a black sling bag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c78aa2-9d81-43d4-bb3e-8efd63cacfb3'
