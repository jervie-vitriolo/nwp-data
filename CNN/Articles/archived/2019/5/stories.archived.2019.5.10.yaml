      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Street food is a staple of many countries.
        But does that mean you should both buy and eat your food in the street? Japan
        is struggling to answer that question, particularly when it comes to popular
        tourist areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df1898-6790-45b0-952c-79481a075d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamakura, in the prefecture of <a href="https://edition.cnn.com/travel/videos/travel/2018/09/04/kanagawa-60-second-vacation.cnn">Kanagawa</a>,
        is one of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6605d1f-9740-4a33-94c5-887ce884c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the city issued an official ordinance asking visitors
        not to eat while walking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f55b8-94fa-470c-9ab8-914c79fee53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major concern is trash from packaging and leftover food, which
        can attract animals and make a mess that locals will have to clean up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded1124-3504-49e3-9a0d-bf504751530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamakura is about 30 km (19 miles) southwest of Yokohama. It''s
        home to some of the country''s best-known temples, as well as for gorgeous
        beaches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e692542-cb22-49ac-ba22-0bdd81a525ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative from Kamakura city told CNN that the ordinance
        — which is posted in public areas — was created to build awareness of the
        issue rather than to penalize travelers. There are no fines or citations for
        people who violate the request.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8285f20-9b16-4f1e-a3d5-bc631f3e41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Komachi-dori, a busy street with lots of shops, has
        been a focus of attention when it comes to eating outside.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53a047-dd70-441f-be98-a73dda680c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street is a stop on many local food tours, despite also being
        a commercial area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d0938-b0d7-46e2-8357-5a9286894087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Today reports that <a href="https://www.japantimes.co.jp/news/2019/05/07/national/japans-tourist-hubs-struggle-find-polite-ways-stop-people-eating-walking/#.XNQ3BZNKjBJ">50,000-60,000
        people visit Komachi-dori</a>&nbsp;every day, which seems even more overwhelming
        when you realize the street is only 350 meters (1,200 feet) long.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e3b66-6cbb-47d3-98c0-562b3e157620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, concerns about eating while walking aren''t just related
        to potential spills and messy clothes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550160a-86eb-48ea-b2ad-0bb35ed22ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Japanese people believe it is poor manners to walk or do other
        physical activities while eating because it means you''re not appreciating
        your food properly. For some, this belief has its roots in World War II, when
        food was scarce and it was something to be treasured, not treated casually.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f893769-a9c0-4efd-bf93-a0d1db8a3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of tourists eating in the street isn''t a concern isolated
        to Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6c884-4503-4360-a1a1-6d65679e3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florence, Italy, a section of the city center has an outright
        ban on chowing down "on sidewalks, roadways and on the doorsteps of shops
        and houses." It''s not just about hygiene -- this is an extremely busy and
        crowded part of the city, and people sitting on sidewalks makes it even harder
        for others to walk around.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1119ad-6407-488c-a6f4-2b14e7b8a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florence''s case, the restrictions come with steep penalties
        -- namely, a €500 ($581) fine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c9157-5700-4151-b800-139dba80ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile a city with arguably the <a href="https://edition.cnn.com/travel/article/bangkok-street-food-ban/index.html">world''s
        best street food, Bangkok</a>, has been trying to figure out what to do with
        its outdoor markets and food stalls for some time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72299f-b107-4227-8820-6963dfb48c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some locals want restrictions or even closures because of the ever-growing
        crowds of people, but others believe there can be a happy medium between a
        vibrant street vendor culture and not getting in the way of everyday life,
        such as blocking of traffic lanes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b32860-686d-4b66-ad24-846602489e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:33.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-30T00:29:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/kamakura-japan-eat-walking/index.html">Kamakura,
        Japan, asks tourists not to eat while walking</a>."</em></p>'
