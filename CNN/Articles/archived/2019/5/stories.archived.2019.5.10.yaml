      'mgnl:type': 'text'
      'text': '<p>Malacañang came under scrutiny after its release of yet another
        matrix detailing a supposed effort to kick Duterte out of his seat. This expanded
        matrix includes personalities from the opposition, journalists and sports
        stars, namely <a href="http://www.cnnphilippines.com/sports/2019/5/8/Gretchen-Ho-Hidilyn-Diaz-Oust-Duterte-matrix-.html"
        target="_blank">Olympic medalist Hidilyn Diaz and volleyball star-turned-TV
        host Gretchen Ho</a>.</p>'
