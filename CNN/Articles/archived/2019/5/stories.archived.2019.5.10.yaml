      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Same for coaches, by the way. We have a program, too. There’s no
        reason why women shouldn’t be coaching men’s basketball.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452072c-6166-4031-b9bd-bc222e70de4d'
      'mgnl:activationStatus': true
