      'text': '<p>The Criminal Investigation and Detection Group (CIDG) said it arrested
        Friday dawn Narodin Abolkhair Manalinding and Cairo Gen Manatao Abolkhair
        in Parañaque for illegal possession of firearms and explosives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186c79cb-9d8d-4990-8ebf-3a34e9e3e8f9'
