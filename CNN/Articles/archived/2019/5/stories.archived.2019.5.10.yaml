    'stories': ['5d48f4f6-4240-47d0-9dad-0eea7d420d31', '5b8a7624-fd3e-4c60-8c00-0f7ec5b53c77']
    'template': '1'
    'title': 'LIST: Celebrities and their bets in May 13 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590fdf12-32bd-49e7-b2ae-9a4a14a0c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong>For this
        year''s midterm elections, some celebrities take to social media to campaign
        for their chosen. Some even hit the streets to join their rallies and perform
        during campaign sorties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7184b95-7b2d-4d25-b054-d59246c10ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are TV and movie personalities endorsing local and national
        candidates in next week''s elections:</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e39e5-d543-4e6c-b43b-4a1dbcb123bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kris Aquino -</strong> The sister of former President Benigno
        Aquino III earlier expressed her support for Otso Diretso candidate and human
        rights lawyer Chel Diokno in an Instagram post. In a separate post, the "Queen
        of All Media" also said she would "continue praying" for her cousin reelectionist
        Senator Bam Aquino, as well as for Nancy Binay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b821c2fa-4773-4d7f-aab1-7ca7e0d65c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vice Ganda -</strong> The comedian and TV host is endorsing
        the reelection bid of Makati Mayor Abby Binay. Vice Ganda also <a href="http://cnnphilippines.com/news/2019/5/9/vice-ganda-chel-diokno-senatorial-elections.html">showed
        support for senatorial bet Chel Diokno</a> and her co-celebrity Jhong Hilario
        who is running for Makati City councilor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d01393-e89e-4cab-8d3c-e2c7fe6581e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Edie Garcia -</strong> Instead of airing his support for
        an individual candidate, the 90-year-old actor endorses Ako Bicol Partylist,
        which represents the Bicolanos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a3450-72a0-4c6f-a98a-c010109ddfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarah Geronimo -</strong> The "Popstar Royalty" is helping
        reelectionist Senator Sonny Angara extends his term as a lawmaker. Geronimo
        is the voice behind Angara''s campaign jingle and appears in his political
        advertisement. She had also joined him in a campaign in General Santos. Geronimo
        also endorsed the Senate bid of Angara''s father, the late former Senate President
        Edgardo Angara, in 2007.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dfc398-e31b-498c-9e60-d3d5ccc14aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Enchong Dee -</strong> The matinee idol recently drew praises
        from netizens for expressing his support for certain senatorial candidates
        on social media. On Twitter, the 29-year-old actor said he will vote for Otso
        Diretso bets Diokno, Samira Gutoc, Neri Colmenares, and Florin Hilbay. In
        his posts, Dee noted that he was not paid to endorse the candidates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b783d05-cae7-49f2-9ed8-6a0e5096a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dingdong Dantes -</strong> The veteran actor, a known supporter
        of the Liberal Party, was seen in a photo shared by Diokno''s son, film director
        Pepe, posting a poster of the senatorial aspirant in front of his house.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be37cf-ebac-455e-b98d-527b92d6f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coco Martin -</strong> He joined the campaign rally of reelectionist
        Senator Grace Poe in Cebu together with her mother Susan Roces, who plays
        the role of his grandmother in hit television series Ang Probinsyano. Martin
        also supports the bid for a Senate comeback of actor-turned-politician Lito
        Lapid, who was also part of the show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5dd647-a9c8-463d-acb3-fc0f583524c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ai Ai delas Alas -</strong> The 54-year-old comedian was
        previously seen joining sorties of administration bet Christopher Bong Go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99bf44-0bad-4141-8e61-11ac1b6a5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philip Salvador -</strong> The veteran actor is also among
        Go''s supporters, joining the campaign of the PDP-Laban bet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8823d4-09d8-47dc-97ac-a963932319d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robin Padilla and wife Mariel Rodriguez -</strong> A staunch
        supporter of President Rodrigo Duterte, Padilla, along with Rodriguez, joins
        the TV personalities rooting for Go''s Senate bid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f8762-39b5-4364-8903-ed568529e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T21:17:27.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-30T00:28:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
