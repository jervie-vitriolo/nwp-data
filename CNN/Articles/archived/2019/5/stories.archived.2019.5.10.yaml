      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Poll watchdog
        Legal Network for Truthful Elections will be the Commission on Elections’
        citizen arm after the National Movement for Free Elections rejected its accreditation
        by the poll body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983f677-b05f-49a8-9f14-e268cdc8fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T19:09:01.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Commissioner Luie Tito Guia confirmed this in a media briefing
        on Friday, but said LENTE accepted the job on the condition that it will be
        helped by other groups in the conduct of a random manual audit of the midterm
        elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cfb61-cbc6-4655-981d-2d921a11a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T19:09:01.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ready <em>naman kami</em> and <em>prepared kami</em> [We''re ready
        and we''re prepared.] We accepted the task despite the time limitations because
        we believe the [random manual audit] is a necessary process and it ensures
        credibility in the election," LENTE executive director Ona Caritos said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be5dbd-79ee-43f0-ba39-fc38a4c3d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T19:09:01.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining LENTE are volunteers from the Philippine Institute of Certified
        Public Accountants. It is also open to other groups willing to extend help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1356de3-60d6-4d93-ae92-2d9452e8956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:26:14.687+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The random manual audit determines whether the automated count under
        the automated poll system is accurate. This is done through a manual verification
        of the automated count using randomly selected precincts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d366a0-80b7-48b0-9229-0f730d786ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T19:09:01.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will take place on May 15 from 8 a.m. to 8 p.m. in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd909d-3f3d-4c2b-a2ae-05f9d1b13f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:26:14.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAMFREL was first to be accredited as the poll body’s citizen arm,
        but turned this down after the elections commission declined to give it access
        to voters’ data. The independent poll watcher then warned that the midterm
        elections could be vulnerable to attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bffadf-b198-4f7e-8553-d71ae962754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:26:14.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Spokesperson James Jimenez told CNN Philippines that NAMFREL''S
        claim was "<a href="http://cnnphilippines.com/news/2019/5/4/comelec-namfrel-elections-attack.html"
        target="_blank">a stretch</a>.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f88e6-ec7c-44ca-9cda-f82aac23a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:26:14.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just because <em>sila hindi nabigyan,</em> vulnerable <em>na ''yung</em>
        elections? <em>Samantalang,</em> up to the point <em>na humihingi sila niyan,
        bahagi sila ng proseso sa paghahanda para sa</em> random manual audit — <em>isang
        proseso na sinalihan nila nung nakaraang halalan at naging bahagi sila ng
        paghahanda para doon. So ngayon sasabihin nila,</em> just because <em>hindi
        nila nakuha ''yung gusto nila, medyo</em> vulnerable <em>na.</em> That''s
        a little unfair, I think,” Jimenez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ec746-1f7b-4837-840c-b0da638e4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:26:14.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just because they weren''t given what they want, the
        elections are automatically vulnerable? But up to that point, they were involved
        in the preparations for the random manual audit — a process they were part
        of during the last elections. And now they will say, just because they didn''t
        get what they want, they say it''s vulnerable. That''s a little unfair, I
        think.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7436c-826a-4c76-a0fd-8af604a8f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:26:14.688+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LENTE describes itself on its <a href="https://lenteonline.wordpress.com/about/"
        target="_blank">website</a> as the “first nationwide network of volunteer
        lawyers, law students and paralegals trained and deployed to monitor elections
        in the Philippines.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77936a27-2f80-4fe7-958f-a357788b9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:26:14.689+08:00
      'mgnl:createdBy': 'xave'
