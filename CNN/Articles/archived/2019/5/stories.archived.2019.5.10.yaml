      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727876d8-6372-4115-ab5c-25690af0b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:19:51.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-30T00:29:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief PGen. Oscar Albayalde said Peter Joemel Advincula, also
        known as the hooded man "Bikoy" in the "Ang Totoong Narco List" videos, is
        being tracked down for two pending warrants of arrest issued by the Benguet
        and Baguio courts in 2007 for estafa and large-scale illegal recruitment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a44333-b3c4-4923-a1cd-dcf07ac183aa'
      'mgnl:activationStatus': true
