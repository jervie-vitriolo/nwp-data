      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">McDonald&#39;s NXTGEN stores level up customer service | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a>
        <a href="https://t.co/BiKOB5alLU">pic.twitter.com/BiKOB5alLU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1126804840259047424?ref_src=twsrc%5Etfw">May
