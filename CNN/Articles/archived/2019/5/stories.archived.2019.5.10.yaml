  'adam-silver-women-referees-nba-coaches':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-05-10T13:19:08.741+08:00
    'imagesource': 'jcr:0d792d3e-ae30-48bb-a72d-14326f2318e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c9a2aaa-b7bc-474e-8535-2a4061191aec'
    'lead': 'Adam Silver, who was unanimously elected commissioner by the NBA’s Board
      of Governors in February 2014, has long been a proponent for diversity and last
      year sent a memo encouraging team owners to increase the number of women at
      all levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T13:21:32.049+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-30T00:29:11.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:55:48.433+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commissioner Silver wants half of new NBA referees and coaches to be
      women'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d60c39-0187-4fa9-b973-0c060678fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:32.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> NBA Commissioner Adam Silver on Thursday
        made a call for more gender diversity among referees and head coaches in a
        league he has overseen for five years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b09b36-4d9c-47e5-8be7-8b8eadf5a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:32.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver, speaking during a moderated discussion at The Economic Club
        of Washington, D.C., said two of the last five referees brought into the NBA
        from its developmental league were women, which brought the total number to
        three.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c1d871-0316-47b2-9e8a-56d1acda2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:32.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not sure how it was that it remained so male-dominated for
        so long, because it’s an area of the game where physically, certainly, there’s
        no benefit to being a man, as opposed to a woman, when it comes to refereeing,”
        Silver said in a video posted on the club’s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055228b1-69cf-4bae-a5b4-46cd76d06d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:32.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver, who was unanimously elected commissioner by the NBA’s Board
        of Governors in February 2014, has long been a proponent for diversity and
        last year sent a memo encouraging team owners to increase the number of women
        at all levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5fce4-4d0f-4eff-93aa-2de073844b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:32.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also said on numerous occasions that he hopes to see a woman
        ascend to the helm of one of the league’s teams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dc109-1def-4b91-b6a3-316e68e3a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:32.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The goal is: Going forward, it should be roughly 50-50 of new officials
        entering in the league,” Silver said on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fddaf4-cb7f-49c1-a646-00565f47334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:21:32.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-30T00:29:11.384+08:00
