      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the most dramatic discoveries have been made at the fossil
        site where the Ambopteryx fossil was found -- in Liaoning province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a54ad-cd0e-4b8a-aa74-058ff0341dc5'
