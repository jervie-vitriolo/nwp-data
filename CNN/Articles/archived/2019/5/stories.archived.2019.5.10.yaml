      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson explained that the diagram only meant to display
        the various profiles Jayme has been following-- to prove that his social media
        account is real.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd773ffc-0aa5-4231-9b12-e0f07ef4f2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:21.829+08:00
