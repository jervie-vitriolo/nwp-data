    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52b093-6418-4712-a303-dd006287ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:01:50.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a four-page resolution issued May 2, COMELEC commissioners sided
        with Mayor Tomas Osmeña after he asked the poll body to cancel the other Osmeña''s
        certificate of candidacy or declare him a nuisance bet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba17995-5f9f-471f-bb58-45284c4d2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:01:50.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the COMELEC Second Division ruled that Paulino Osmeña
        had "no bona fide intentions to run" as city mayor, and already disqualified
        him for the race. It added that the similar last names of the two candidates
        "could potentially cause confusion among voters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520fca6-dc48-40dc-a61e-3bf5bd91f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:01:50.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulino appealed the decision, citing his "genuine concern for the
        city" given issues which he says have not been addressed properly by the incumbent
        administration. The poll body, however, upheld its previous ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585a476-c98c-4189-ae9e-34d77b62e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:01:50.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/regional/2019/5/7/cebu-city-comelec-2019-elections.html">COMELEC
        probes mayor-police rift in Cebu City</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978ffe6-a1a3-4d4a-bebe-6729778ec7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:01:50.642+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent did not show any evidence that he has organizational
        network and machinery to launch a city wide campaign. Additionally, respondent
        failed to show that he can accommodate massive financial costs to campaign
        in a city of sizeable population such as Cebu City," the decision read, as
        signed by COMELEC Chairman Sheriff Abas and the six commissioners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd0288-1781-44b1-a6d6-c2732afd18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:01:50.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC ruled that all votes cast in favor of Paulino Osmeña
        will be counted in favor of Tomas, as his name will still appear on the ballot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad42a9-1910-4d3f-b1d9-bfaabffdaae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T12:01:50.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-30T00:29:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves four candidates for the mayor''s seat: Tomas Osmeña,
        Vice Mayor Edgar Labella of PDP-Laban, and independent bets Junry Concepcion
        and John Dayondon.&nbsp;</p>'
