      'jcr:uuid': '62350285-efc3-4bcc-93c1-0d61d9ef4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:07:42.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-30T00:29:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities sad Manalinding and Abolkhair are from Marawi City,
        which was attacked by terrorists close to two years ago. Manalinding is said
        to be a financier and recruiter for ISIS-Daulah Islamiyah Ranao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e3697-fb2d-4df4-9de2-0b19756e1d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T15:07:42.856+08:00
