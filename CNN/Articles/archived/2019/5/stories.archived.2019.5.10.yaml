      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2019/5/9/hidilyn-diaz-oust-duterte-matrix.html">Olympian
        Hidilyn Diaz fears for life after inclusion in oust-Duterte matrix</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdaba9b-e7a8-422c-bfde-d08a504bd210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T17:20:21.829+08:00
