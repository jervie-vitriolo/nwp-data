      'mgnl:type': 'text'
      'text': '<p>Directed by Kim Zuñiga&nbsp;and Sandro del Rosario and starring
        Ricky Davao, Anna Luna, and Miguel Valdes, the sci-fi Cinemalaya entry “ANi:
        The Harvest” is set in the federal state of Bicol in the year 2050 and includes
        a bit of magical realism. A precocious newly orphaned boy has moved into a
        farm to live with his grandfather, but when the latter falls ill and their
        crops follow suit, the boy embarks on a quest with a malfunctioning robot
        to save the grandfather’s life.</p>'
