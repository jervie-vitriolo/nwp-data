      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Wednesday presented a new, bigger “matrix” in a white
        cartolina, where profiles of personalities allegedly working against President
        Rodrigo Duterte’s administration were plotted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb62072-7104-49e1-8a20-95266942c783'
