      'mgnl:lastActivated': 2023-01-30T00:29:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fare Matrix</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b5386-7276-46c0-95fa-754b6e67532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag down rate for Metro Manila motorcycle taxis is ₱50. An
        additional ₱10 to ₱15 per kilometer is charged for succeeding distances.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4a0a1-c597-4667-9347-2ee5eb135ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle units in Metro Manila are also entitled to dynamic pricing
        with 1.5x surge cap.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cab25-9c39-4ca7-aa5f-916f490c7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T06:13:19.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ride-hailing motorcycles in Cebu, fares start at ₱20 for the
        first kilometer. Destinations beyond that are charged ₱16 to ₱20 per kilometer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98f438-dcb8-4183-95ec-60903c49ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:05:08.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark de Leon, DOTr Undersecretary for Road Transport, said the fare
        matrix is based on Angkas’ existing rates but will also be studied during
        the pilot run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cff3a-1cdb-472d-af3e-a6f80ee81fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T08:05:08.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-30T00:29:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will evaluate if these fare rates are already just or if they
        can be lowered or adjusted to rates different from what is being proposed
        by Angkas,” he told CNN Philippines'' <em>New Day</em>.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
