  'Peter-Joemel-Advincula-Bikoy-IBP':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-05-10T15:09:29.401+08:00
    'imagesource': 'jcr:9645a871-94a4-49d4-ace3-dcbef86988a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '333c9f46-582e-4444-82cb-e94cdf2212ec'
    'lead': 'The party-list says the two officials allowed the Integrated Bar of the
      Philippines to be used for Advincula''s political agenda when the institution
      should be non-partisan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T15:12:09.686+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-30T00:29:06.080+08:00
