    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6914a97-f5e4-4b8c-9023-254a0aa241d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.724+08:00
