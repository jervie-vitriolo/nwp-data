      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:12:21.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>coastal wates of Leyte and Cariaga Bay in Leyte</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043263b-0bed-4f60-8e06-af06246e0532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:12:01.170+08:00
