      'text': '<p>Only the old banknote series that will be demonetized on January
        2017 are <a href="http://nine.cnnphilippines.com/news/2015/12/21/bangko-sentral-ng-pilipinas-reminds-consumers-demonetization-old-bank-notes-good-to-spend-until-december-2016.html">no
        longer acceptable</a> for regular transactions. But these can still be exchanged
        at authorized banks and BSP offices until December 2016.</p>'
