      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Have you ever
        handed out a P1000 bill instead of a P100 bill because you failed to differentiate
        one from the other?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25403cc4-8b8e-429e-a0fb-f6666a3a3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:19:22.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worry no more, as the Bangko Sentral ng Pilipinas (BSP) released
        on Monday (February 1) a new version of the P100 bill.</p>'
    '3':
      'image': 'jcr:898a3264-56b3-4195-9293-226754e9d707'
