  'australian-open-2016-tennis-angelique-kerber-serena-williams':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Angelique Kerber stunned Serena Williams in a 6-4 3-6 6-4 thriller
      to open her grand slam account.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-30T09:00:56.293+08:00
    'imagesource': 'jcr:6c88c1c4-3511-4e0e-8fac-768d3f1f0f55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaaaa09a-5f1f-49d4-a43e-68909a7286d9'
    'lead': 'Just how rare is it for Serena Williams to lose a grand slam final?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:08:01.641+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:35.683+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:25.821+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open 2016: Angelique Kerber stuns Serena Williams to win
      title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6182c-48a5-49d5-9c3b-0ff64d34f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MELBOURNE (CNN)</strong> — It may not have been an upset
        in the same league as the U.S. Open but what happened at the Australian Open
        on Saturday perhaps wasn''t far off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e12772-537e-4360-a072-28cc06ed9e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelique Kerber stunned Serena Williams in a 6-4 3-6 6-4 thriller
        to open her grand slam account and deprive the American of a historic 22nd
        title at a major that would have tied Steffi Graf for the Open Era lead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b69e68-c96f-4039-92d9-1838cba23cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how rare is it for Williams to lose a grand slam final?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9cd406-47d0-45cf-806c-2b3796d4a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had won her last eight and was 21-4 overall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f30254-f921-46b8-964a-d1ed3e4c9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Kerber upset Williams in Cincinnati in 2012, the world
        No. 1 reeled off four consecutive victories against the German without conceding
        a set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3133a0-3893-4114-a73d-9957b853c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result followed Williams'' defeat to Roberta Vinci in New York
        in September, one of the biggest upsets of all time in tennis, and one can''t
        help but ponder if nerves are now getting to the 34-year-old in the most pivotal
        matches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685a8b1-5246-476e-9955-9b6f574f09dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it was simply meant to be for the left-handed Kerber, who
        became the first German to win a grand slam since her idol Graf in 1999. She
        saved a match point in the first round against Misaki Doi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad94ed-c691-4a03-ad93-b8e7e11ceb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber sunk to her knees when Williams erred on a forehand volley
        long on match point and soon was in tears to end an evening that was marked
        by the latter''s plethora of unforced errors in the first set but turned into
        an absorbing two-hour affair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764cbca4-03af-472a-87ec-bfcb475a3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Defense over attack</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58509a6e-4422-4b4e-8435-e062ac3fb917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately it was the counter-punching of Kerber, who was a late
        bloomer in tennis, that stifled the attack of Williams, the defending champion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a0e41-1dc0-4bc9-a968-b7cdcab72739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice in the gripping third set she produced breathtaking passes,
        striking a forehand down the line and another forehand crosscourt as rallies
        morphed into mini-marathons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815cc66-dd8a-4a18-8fde-fb0daaab9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Williams'' history, when she rallied from 5-2 down in the
        third to get to 4-5, how many picked Kerber to prevail? But she did, Williams
        giving Kerber a match point by missing a forehand into the net and then sending
        the comfortable looking volley long.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da5424-84bc-43ab-8762-30b7fbb8acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber''s sensational retrieving may have been a factor in the miscue
        but Williams had an abundance of space to get back to deuce. Overall Williams
        committed 46 unforced errors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141be386-e512-4b3d-986d-44d3d14c721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three alone came in the first, when the rallies weren''t
        as long as in the third. Williams was simply misfiring — and early in points.
        Kerber, meanwhile, did her thing on defense and mixed in attack when given
        the chance, a new-found strategy initiated in the off-season. She tallied
        25 winners and made a miniscule 13 unforced errors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8563d1-85fc-4fc8-b268-589f382b956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early Kerber break to start the final, then, on a pleasant evening
        in Melbourne foreshadowed what was to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5e2b8-536b-48a4-b176-a4eef9bf3f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She led 3-1 and 30-0 on the Williams serve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9dcdf3-08b7-4825-beaa-8a032591d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Williams charge, though, the kind she engineered last year when
        battling her way to the title at the French Open, seemed on the cards. From
        15-30, a hefty serve prompted a "come on" and there was another "come on"
        followed by a fist pump when a forehand winner followed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca5e10-a77e-48e8-b1bb-548ac4c13678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams broke for 3-3 and order appeared to be restored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c7cce-f997-478a-afd0-4979e882f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the uncertainty in Williams'' game ensued. She was not only
        off the mark, but erring by a yard long or yard wide. When another forehand
        went astray to fall behind 4-3, all she could do was offer an ironic smile
        to her box.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef269ed9-8755-4be7-920c-4150f787c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unforced errors aren''t always an indication of how a player is
        performing, but the first-set numbers in this case were reflective of Williams''
        lethargy. The 23 for Williams spoke volumes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc920718-d048-4f02-9200-ecc0140aa03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber''s unexpected advantage masked the fact she wasn''t serving
        well. Her first-serve percentage dipped and it was only down to Williams''
        charity that the 28-year-old was winning points on her inviting second serve.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3e557-d06f-475d-8713-b0daf1b963ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning a set off Williams in a grand slam final is one thing —
        it was the first set she lost this fortnight — but finishing the job are two
        things differently altogether.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc5cc3-0e16-4053-827a-17a5ddb9eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good start for Williams was imperative and she got it to move
        things along for 2-1. Kerber subsequently waned. The aforementioned serve
        produced two double faults in the fourth game and the Bremen native paid the
        price to trail 3-1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafe8a0-284b-4917-b291-7d9ef0e7c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was starting to tidy up her game nicely and the second-set
        statistics proved it: 16 winners and a paltry five unforced errors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fd28e-804b-4145-a57d-f00f023d5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No comeback this time</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ae76a-2538-463f-a2c7-eaefa46e81b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the expected waltz for Williams didn''t materialize in the third.
        Kerber produced the shot of the match when she lashed the forehand passing
        shot down the line from well behind the baseline.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4daef0-7f31-4fcb-9cd9-ed6172de76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She raised her arm in jubilation and her joy escalated when leading
        2-0.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f198d9-7655-43d7-888a-2cbdb873894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hold for Kerber would have swung the odds in her favor but that
        didn''t happen. Instead Williams broke for 1-2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454450c-2b51-40a1-82ba-5aad892520db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The to and fro ensued. Kerber brought the fans out of their seats
        again with a a cross-court forehand pass, exemplifying her tenacity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e29015-d9a1-40b4-bb83-500bce9f74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when she lost a protracted rally at 3-2 — Kerber ran 70 meters
        — she was sending a message to Williams that she wasn''t going anywhere.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf064d-50af-439d-b26a-ae6c557907bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three break points for Kerber came and went in the enthralling sixth
        game, the third one erased with a backhand into the corner. But on game point,
        Kerber kept the game going with a deft drop shot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93f53f-04bb-4777-9350-b83b3024edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern continued. Another Kerber drop shot stopped Williams
        from drawing level. A double fault soon followed and on her fifth opportunity,
        Williams struck a forehand long to cap the mesmerizing 10-minute game.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39e578-07fd-4460-bf4a-489d637ed17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber held to love for 5-2 and was on the brink of victory at 30-all
        in the next game. Williams, however, hung on.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e417b8-0d7c-423f-8f18-8beac66331ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented with a chance to serve it out, Kerber produced a shaky
        error on the first point. But Williams also stepped up her game, hitting two
        good returns, including one on a second break point to pull to 4-5.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73329c-094b-413c-bce5-89482ecf6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be no comeback.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31000d42-a6cf-48dd-bad4-fb3c00e27705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underdog triumphing could give Andy Murray hope in Sunday''s
        men''s final. He will play Novak Djokovic, who seeks a sixth Australian Open
        crown. The world No. 1 has already toppled Murray in three Australian Open
        finals and is coming off a resounding semifinal win over Roger Federer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfcf35a-4727-43ee-b69b-bf47294d3824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday belonged to Kerber.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8541251-09bd-4cf3-ac0c-d3372ce52d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:08:01.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/30/tennis/australian-open-tennis-serena-williams-angelique-kerber/">Australian
        Open 2016: Angelique Kerber stuns Serena Williams to win title</a>."</em></p>'
  'BBL-peace-in-Mindanao':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-30T05:20:43.251+08:00
    'imagesource': 'jcr:389195b3-be5d-4b7b-9258-ab176440b398'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6a9975-9af0-4d29-aceb-5d911e402762'
    'lead': 'A former Tawi-Tawi governor says it will take a change in the form of
      government to bring lasting peace to Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:12:57.990+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:35.246+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:25.937+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BBL will not bring peace to Mindanao, former Tawi-Tawi governor says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39475a66-64dc-4eeb-b74f-d84844239deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Former Tawi-Tawi
        governor Al Tillah said a federal form of government and not the proposed
        Bangsamoro Basic Law (BBL) will resolve the <a href="https://cnnphilippines.com/regional/2016/01/22/central-mindanao-conflict-land-dispute-pulahan.html">conflict
        in Mindanao</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f435c93-3504-4aac-9f3b-b84a5f6ad0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press forum on Saturday (January 30), Tillah said proper representation
        in decision-making in the national level is necessary to promote peace in
        the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb54f85-8471-43fc-8678-6a19df45bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current head of the group Islamic Society of the Philippines
        said although the BBL will somehow ease the situation in the area, it fails
        to include other stakeholders like <a href="https://cnnphilippines.com/regional/2016/01/20/Lumad-Pangayao-Davao-del-Norte.html">lumads</a>
        and other armed groups in the consultation process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b336c-29f2-4dd1-9575-9bac50179dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillah said inclusion is vital in achieving peace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd752523d-9c66-499b-8813-b5b5937b5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a federal form of government is established, Tillah suggested
        two federal states must be created in what is now known as the Autonomous
        Region in Muslim Mindanao (ARMM) — one composed of Basilan, Sulu, and Tawi-Tawi
        and one composed of Maguindanao and Lanao del Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f2554-2575-427b-b46c-f2f1478e6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with just a week before Congress adjourns, BBL is still pending
        in both chambers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60f755-404b-42bf-aeee-12b9de067450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/11/26/gph-milf-peace-panels-urge-congress-to-pass-bbl-soon.html">Related:
        GPH, MILF peace panels urge Congress to ‘not lose time’ in passing BBL</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea0be5-0d28-4144-ab56-9db5d80ee19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Feliciano Belmonte, Jr. earlier said the passage of
        the BBL in the lower house is remote but still possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecfc386-3ab7-4cf2-8be6-e67208f53461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillah added that among the presidential candidates, he sees Vice
        President Jejomar Binay and Davao City Mayor Rodrigo Duterte as those who
        will really push for a genuine reform in the ARMM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9140347-a300-4cb1-bb21-9e604ffcbe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Muslim vote will go to either candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69e54d-a8bc-4883-aca6-39c1621336f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:12:57.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:35.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/03/24/Expert-says-Bangsamoro-is-constitutional.html">Related:
        Expert: ''Possibility of war'' if Bangsamoro is derailed</a></strong></p>'
  'Bangko-Sentral-new-100-peso-bill':
