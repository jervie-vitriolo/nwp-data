      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bureau of
        Fisheries and Aquatic Resources (BFAR) said the red tide alert over several
        areas in the Visayas and Mindanao are still up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a8059-4e39-4dd0-b829-498ff4a6e5d3'
      'mgnl:activationStatus': true
