  'deaths-policies-europe-migrant-crisis':
    'author': 'Greg Botelho, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-30T02:21:33.299+08:00
    'imagesource': 'jcr:e333266e-0c7f-4119-ad00-c876f7b78ccb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45be2999-1b67-4ca5-94e6-f2ddcefb8e14'
    'lead': 'The International Organization for Migration (IOM) reported Friday (January
      29) that more than 55,500 migrants have crossed the Mediterranean into Europe
      in the first 28 days of January. This after a year in which more than 1 million
      migrants were "irregular arrivals" in Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:09:00.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:32.451+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:27.177+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More deaths, tighter policies as Europe wrangles with worsening migrant
      crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd15347-da05-43da-a173-f4ba7efd1f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Europe''s migrant crisis is getting worse
        – with more people trying to escape to new homes via the Mediterranean Sea,
        more dying as a result and more countries, including some long welcoming to
        refugees, taking fresh steps to control the influx.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a03a3-81de-4255-907d-5a6d94755d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Organization for Migration (IOM) reported Friday
        (January 29) that more than 55,500 migrants have crossed the Mediterranean
        into Europe in the first 28 days of January. This after a year in which more
        than 1 million migrants were "irregular arrivals" in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0d037-a678-41c0-8fb5-3d4abeb3f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, though, did not make it. IOM counted 3,722 people dead or
        missing in 2015 in the same sea. So far this year, 244 are known to have died
        in the Mediterranean, most when attempting to cross the Aegean Sea from Turkey
        to Greece, and at least 15 more have died after reaching European shores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a02d6-4627-4b6a-aa2f-c2967a0781ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deaths on this route are increasing at an alarming rate," group
        spokesman Joel Millman told reporters Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23472eed-3d39-4aa0-b93d-273b3156c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued throng of refugees only increases pressure on European
        policymakers to do something about it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d40da-8e68-4adb-87d2-5b5e6be217ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus far, the response has been all over the place – with some nations
        generally opening their doors to refugees while others, like Hungary and Slovenia,
        literally erecting walls and fences to keep them out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24232c2-a735-4b5e-bcd8-973974878f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany to tighten rules for asylum seekers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b663f1-4e8c-496d-a971-256df45e281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has long been seen as among the most friendly, having committed
        to accepting 800,000 migrants in 2015, far more than any other European country.
        But, beset by criticism surrounding mass robberies and sex assaults on New
        Year''s Eve in Cologne and elsewhere, even Berlin is tightening up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86402316-12c9-4184-babf-8ad04cb2ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German authorities later identified 18 asylum-seekers among the
        suspects in mass muggings and gropings in Colgone, including nine Algerian
        nationals, eight from Morocco, five from Iran, and four from Syria, Interior
        Ministry spokesman Tobias Plate said. A spokesman for the Cologne prosecutor''s
        office, Ullrich Bremer, later said some suspects were in Germany illegally
        in addition to those asylum-seekers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a931ae3-2f37-4fb5-908b-09e8a77f3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those attacks spurred a vigorous debate about Germany''s migrant
        policy, with German officials like Chancellor Angela Merkel vowing firm, swift
        justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829eaa14-6f56-4ce6-a642-8085a3d74698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, Germany''s Justice Ministry announced new legislation
        to allow it to more easily deport migrants found guilty of crimes causing
        death or serious injury, sexual or physical assaults, or resisting police
        officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eeadb2-06f5-4f53-bef2-6ab5aae13c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday (January 28), Merkel announced what''s referred
        to as "Asylum Package II" on Thursday. This draft law, which her Cabinet should
        have in its hands shortly, tightens Germany''s rules for people seeking asylum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a9b57-d380-464d-a039-79902928bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three nations – Morocco, Tunisia, and Algeria – will be deemed "safe,"
        according to Merkel, meaning migrants from there are immune to the changes.
        Those coming from other countries, though, will face new policies such as
        a two-year ban on those granted limited refugee protection from bringing their
        families to Germany.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fc92f-df1b-4c69-a117-e85688dd2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asylum Package II contains important regulations, [including] to
        speed up the asylum procedure and to reduce existing deportation challenges,"
        said Johannes Dimroth, a spokesman for Germany''s Interior Ministry. "The
        agreement on the [law] is therefore welcomed, without reservation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c5e0a-713c-4239-90af-8a90b81075ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Increased ruthlessness'' of people smugglers</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0c569-842e-463f-8a4d-4b7f2dde2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few places in Europe have escaped the migration crisis. People have
        flooded the continent from nations ravaged by years of war, such as Iraq and
        Syria, where most citizens have been forced from their homes, or beset by
        rampant poverty like parts of parts of North and East Africa. In many places,
        migrants have run from persistent violence and real fears about getting food
        and getting by.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8031a-1cca-4878-ad09-f146086e6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, there are reminders not only of the dangers these fleeing
        migrants faced back home, but the perils of trusting smugglers and boarding
        crowded, rickety boats to escape.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8cde7-3164-47dd-b2ad-bde2a6dac2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those latter dangers were once again evident Wednesday evening (January
        27), when a vessel capsized between Turkey and Greece. Greek authorities learned
        about the sinking after a man made it ashore in Kokkari, on the north coast
        of Greece''s Samos island, and claimed he''d escaped from the sinking boat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796a821-dd48-419d-b3ca-0d7373111672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday morning, they''d managed to rescue 10 migrants though
        several others still remained missing. Millman, from the IOM, said the 26
        migrants confirmed dead so far in this incident were all Iraqi Kurds. Ten
        of the dead were children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e012ac-52ee-481e-a019-9506197e11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[All these deaths are] happening because of increased ruthlessness
        of gangs involved in shipping migrants," the spokesman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02a97d-73eb-46f2-9ed4-03194c69ae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EU plan: Send migrants back, take in others from Turkey</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009f70a-b04e-4b4b-9e65-5feaa6e3e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands, which currently holds the European Union presidency,
        is proposing to send at least some of the fleeing migrants back</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb03785-fa3a-4a2f-9a4d-70a9c67ab130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the Dutch want those arriving on Greek islands – more
        than 850,000 last year, according to the IOM – to be put on ferries immediately
        and transported to Turkey. In return, European Union states would take in
        up to 250,000 refugees a year currently being held in Turkish camps, said
        Dutch Labor Party spokesman Tim Leeuwerke on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b4bfd-1501-4dbc-b2ad-1158b11fb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries acknowledge that they, too, will have to reject asylum-seekers.
        In itself, this is not unusual: On any given year, countries traditionally
        reject a significant portion of those seeking asylum. Still, the numbers on
        all counts are higher now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92c5c4-326c-49b5-b406-0d3fc618b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland, for example, expects to expel around 20,000 of the 32,000
        asylum-seekers it received last year, a spokesperson for that nation''s Interior
        Ministry told CNN on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3bfd7-09e7-4679-8862-9c7dafb8899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Germany – whose open doors helped Merkel earn the honor of
        TIME magazine''s 2015 Person of the Year – has seen a change since the New
        Year''s Eve attacks in Cologne, Hamburg and elsewhere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48322321-8bd7-4f9c-ae1a-f37932dd55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of several nations, along with France and the United Kingdom,
        that have seen upticks in support for anti-immigration parties as fear over
        migration has grown. That fear, said IOM spokesman Leonard Doyle, "is contagious."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c9c7f-a5ec-475c-92b1-5b25820946f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was on display earlier this month in the eastern German city
        of Leipzig, where crowds of protesters chanted "Deport them!" and held up
        signs that read, "Islamists not welcome."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d281481-12c7-4877-a46b-493f18e189d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One banner showed the silhouette of a woman running from a mob and
        read, "Rapefugees not welcome."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253275d-1ef9-435b-880d-58fcc4fef635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nic Robertson, Nadine Schmidt, Lindsay Isaac, Dominique
        Heckels, and Don Melvin contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af1d1e-602e-4c98-8af2-08ad7c201a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:09:00.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/29/europe/germany-asylum-rules-europe/index.html">More
        deaths, tighter policies as Europe wrangles with worsening migrant crisis</a>."</em></p>'
