        bill and the P100 bill, the Bangko Sentral ng Pilipinas (BSP) released this
        new version of the P100 bill that has a stronger violet color to distinguish
        it from the P1000.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ec1da-815d-4f33-8f74-86b234fdd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:19:22.850+08:00
