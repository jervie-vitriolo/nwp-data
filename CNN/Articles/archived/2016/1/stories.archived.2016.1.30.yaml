      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new P100 bills have a stronger mauve or violet color than the
        old ones.</p>'
    '5':
      'image': 'jcr:43b6e219-16b4-4f0d-b4d1-e23ae642e167'
