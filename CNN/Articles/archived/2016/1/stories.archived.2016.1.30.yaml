  'Facebook-ban-private-firearm-transactions':
    'author': 'Dustin Volz, Reuters'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-30T02:51:31.466+08:00
    'imagesource': 'jcr:5bc10ccb-7291-4c05-9fd3-d3e52a37bc73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99bc5a39-9bf6-470e-9f83-c9149ce5e0d2'
    'lead': 'Facebook Inc prohibited global users from coordinating person-to-person
      private sales of firearms on its online social network and its Instagram photo-sharing
      service on Friday (January 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:28:10.626+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T08:28:22.672+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T08:28:22.438+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to prohibit private firearm transactions on its service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1a2a2-bc45-4634-a29b-727963bd8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — Facebook Inc prohibited
        global users from coordinating person-to-person private sales of firearms
        on its online social network and its Instagram photo-sharing service on Friday
        (January 29), countering concerns that it was increasingly being used to circumvent
        background checks on gun purchases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4ccb0-9f68-4fa9-be9c-70221960daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the United States debates the issue of access
        to guns after a string of mass shootings. U.S. President Barack Obama has
        urged social media companies to clamp down on gun sales organized on their
        platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72199688-a4aa-487e-9216-292c1ca78f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It updates Facebook''s regulated goods policy, introduced in March
        2014, that banned people from selling marijuana, pharmaceuticals and illegal
        drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8f65a-774e-45b7-b3b7-987f5dbc0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook already prohibited private firearms sellers from advertising
        "no background check required," or offering transactions across U.S. state
        lines without a licensed dealer because the company said such posts indicated
        a willingness to evade the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58822dab-6195-4697-9221-53e9349e8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licensed retailers will still be able to advertise firearms on Facebook
        that lead to transactions outside of Facebook''s service, the spokeswoman
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf8bb5-c4e7-4a60-b15b-5bdea0fc2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last two years, more and more people have been using Facebook
        to discover products and to buy and sell things to one another," Monika Bickert,
        Facebook''s head of product policy, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c3e69-c65a-444d-9679-6727ad178aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing to develop, test, and launch new products to
        make this experience even better for people and are updating our regulated
        goods policies to reflect this evolution," Bickert said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62774f-884d-4d1c-b00b-320e7be99f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is the world''s most popular online social network, with
        1.59 billion users across the globe, 219 million of them in the United States
        and Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524a8f3-0ee1-49b2-95e8-a8b99cd706ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Rifle Association, a lobbying group opposed to limits
        on U.S. gun ownership rights, did not immediately respond to a request for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8430b-fb4c-4481-93e1-a6da1a481918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups advocating increased gun control applauded the new policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0003ff-1622-476d-9cf8-fc8185256aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:28:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:28:22.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moms are grateful for the leadership shown by Facebook today,"
        said Shannon Watts, founder of Moms Demand Action for Gun Sense in America,
        a part of the Everytown for Gun Safety campaign group. "Our continued relationship
        with Facebook resulted in today''s even stronger stance, which will prevent
        dangerous people from getting guns and save American lives."</p>'
