      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Eric “The Natural”
        Kelly of the Philippines fell to Ev Ting in the main event of the ONE Championship:
        Clash of Heroes event in Malaysia on Friday (January 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de31015-49ef-4a46-9ffc-0381e2b5a15d'
      'mgnl:activationStatus': true
