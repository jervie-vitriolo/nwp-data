    'title': 'Paul Kantner, Jefferson Airplane guitarist and founding member, dies

      '
    'updated': 2016-02-01T08:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd8934-8c90-40a5-971b-9cfbcf0beb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paul Kantner, a founding member and guitarist
        in the ''60s psychedelic rock band Jefferson Airplane and its successor, Jefferson
        Starship, has died, the Grammy Awards Twitter page said. He was 74.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d2e75-121c-4b84-826c-fe80a938e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not mention a cause of death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4ce61-2700-4f33-9771-dc20db5e63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paul was a key architect in the development of what became known
        as the San Francisco Sound," Neil Portnow, president and CEO of the Recording
        Academy, the organization in charge of the Grammy Awards, said in a statement.
        "The music community has lost a true icon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55227b-0890-4954-a088-6bbf589b2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy named Jefferson Airplane one of its annual Lifetime
        Achievement Award recipients this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b89a89-8f85-4f17-9409-50bddf586b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although he never wrote or sang lead on a hit single, Paul Kantner
        had the greatest impact on Jefferson Airplane/Starship of any member," the
        band says <a href="https://jeffersonairplane.com/the-band/paul-kantner/">on
        its website</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9493f-bc39-40e9-87fa-f207f431dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantner and Jefferson Airplane were pioneers of psychedelic rock
        – their sound fused fuzzy, distorted, reverb-filled tones with influences
        from folk, rock and the blues.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Paul Kantner was my friend,roommate, pal..we wrote Wooden Ships
        together with Stephen<br>I&#39;m going to miss him</p>&mdash; David Crosby
        (@thedavidcrosby) <a href="https://twitter.com/thedavidcrosby/status/692918472876126211?ref_src=twsrc%5Etfw">January
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca358b5f-4424-4f7b-a242-708d09c5e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ab40c-ac94-4d71-a421-ba6ba1e7046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airplane helped define the San Francisco music scene in the
        1960s, debuting at the Matrix nightclub in 1965, about a year before its first
        album,<em> Jefferson Airplane Takes Off</em>, was released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9aabb9-e49b-4604-89e1-dfe7e5af2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t even know what we were doing when we started doing it,"
        Kantner said in a 1970 interview with Rolling Stone. "Looking back, all we
        were saying was, ''Look, we''re having a good time.'' And nothing else."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Paul Kantner was no less than one of the very few spokesmen for
        the entire hippie generation. Smart and funny with a deep rebel streak. Huey</p>&mdash;
        Huey Lewis (@HueyLewisNews) <a href="https://twitter.com/HueyLewisNews/status/693124953479073792?ref_src=twsrc%5Etfw">January
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090b89b-65ea-4467-919f-f419da5098fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5656e8-3e93-4dbc-bd38-61bacc3d2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Slick, whose powerful vocals added another unique element
        to the band''s sound, joined the group in 1966, bringing two songs with her
        from her previous band, the Great Society.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93a97c-32a9-4b25-bba0-8e1d677772d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those songs, "Somebody to Love" and "White Rabbit," became Top 10
        hits the following year on <em>Surrealistic Pillow</em>, one of the defining
        rock albums of the late ''60s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c69b0d-8829-45eb-a05f-4ebde34f7a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantner and Slick were romantically involved and had a daughter
        together, China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea94c88-c322-40ec-b098-ce1ddcf74c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slick posted a photo of Kantner on her Facebook page Thursday along
        with a brief tribute: "Rest in peace my friend. Love Grace."</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
