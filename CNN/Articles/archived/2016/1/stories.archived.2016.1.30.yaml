  'Bac-Tien-Duong-jail-escapee-taken-custody':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-30T05:10:34.013+08:00
    'imagesource': 'jcr:5e9e5278-54dc-4178-9399-d5be129e2f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6725c4c-b7b1-42f0-b678-661174a39d2e'
    'lead': 'One of the three inmates who escaped from a California jail last week
      has turned himself in, Orange County Sheriff Sandra Hutchens told reporters
      in Santa Ana. Bac Tien Duong, 43, was taken into custody in Santa Ana on Friday
      morning (January 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:01:08.454+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:32.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:26.943+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California jail escapee taken into custody; two still missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f202b-b66a-444d-a1f2-36c1a919093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of the three inmates who escaped from
        a California jail last week has turned himself in, Orange County Sheriff Sandra
        Hutchens told reporters in Santa Ana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93511b-7bac-4eb7-8476-24529608d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bac Tien Duong, 43, was taken into custody in Santa Ana on Friday
        morning (January 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b7bc6-76e2-4151-83ed-1d66686b1b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchens said Duong approached a citizen on the street just before
        noon and said he wanted to turn himself in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526a72d-9430-458f-b707-d42edc6b9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duong was the chief suspect in the theft of a white GMC van that
        was stolen on Saturday, one day after he escaped with Hossein Nayeri, 37,
        and Jonathan Tieu, 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7524d9-33a8-4e78-96ac-097251dd8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still looking for the van and the other two escapees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a94f88-71c8-47a0-8db4-02f6dbfbad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fugitives likely escaped after a 5 a.m. headcount last Friday
        but it wasn''t until more than 15 hours later that authorities discovered
        the sophisticated escape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b1c86-6d43-4124-acde-2cebf9d417c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates used tools to cut through security bars in a plumbing
        tunnel and into air vents. They also apparently used sheets braided into ropes
        to rappel down four to five stories – about 50 feet – from the roof of the
        jail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29d7f8-9f53-44ab-8183-1fd7b611b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nooshafarin Ravaghi, 44, who taught English-as-a-second-language
        at the jail was arrested Thursday (January 28) in connection with the escape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc021611-6728-4df4-82b3-a7b28a4658b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story – more to come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a85d9b-eca2-4a4b-b695-8d2e62c34451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:01:08.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.910+08:00
