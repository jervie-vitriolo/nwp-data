      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the other features of the P100 bill were retained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4b21e-9bcc-4b81-8c69-1b5c479d052f'
