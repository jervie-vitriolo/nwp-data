      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Ostana hope that the model stork carrying a blue bundle
        built to celebrate Pablo''s arrival will soon welcome even more babies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78897a3-50d7-4428-9ab2-603c6ffa645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.724+08:00
