      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP clarified that the P100 bills currently in circulation can
        still be used for daily transactions as payment for goods and services until
        supplies last.</p>'
