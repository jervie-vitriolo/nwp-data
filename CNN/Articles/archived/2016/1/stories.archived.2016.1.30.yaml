      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on Friday (January 29), the BFAR said that latest laboratory
        reports showed that shellfish collected from the following areas tested postive
        for paralytic shellfish poison beyond the regulatory limit:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a3748-f571-4449-820c-7a8e6b1659a7'
