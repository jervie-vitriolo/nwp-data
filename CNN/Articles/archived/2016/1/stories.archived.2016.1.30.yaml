  'us-russia-planes-intercept':
    'author': 'Barbara Starr and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-30T08:09:40.976+08:00
    'imagesource': 'jcr:5e9e5278-54dc-4178-9399-d5be129e2f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b351ede-9e26-4102-8917-fde9bb7abd5b'
    'lead': 'A Russian fighter jet came within 15 feet of a U.S. Air Force reconnaissance
      plane over the Black Sea this week in what the Pentagon is calling an "unsafe"
      incident, U.S. officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:48:10.515+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T08:48:26.079+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T08:48:25.918+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian fighter came within 15 feet of U.S. Air Force jet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab225e-0b0d-4f42-a7aa-b1dc9d2a18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Russian fighter jet came within 15 feet
        of a U.S. Air Force reconnaissance plane over the Black Sea this week in what
        the Pentagon is calling an "unsafe" incident, U.S. officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f1668-4d15-4f9a-a872-d74af2366489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On January 25, 2016, a U.S. RC-135U flying a routine route in international
        airspace over the Black Sea was intercepted by a Russian Su-27 in an unsafe
        and unprofessional manner. We are looking into this particular incident,"
        said a statement from Army Lt. Col. Michelle L. Baldanza, a Defense Department
        spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556dc9e-11c0-4fcb-9b0a-a5a9955bf85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another U.S. military official told CNN that the Russian jet flew
        along the right side the U.S. plane then turned away in a maneuver that had
        an adverse impact on the "controllability of the U.S. aircraft." The official
        did not know if the Russian aircraft was armed at the time. The official said
        the incident occurred more than 40 miles from the Russian coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4517d9-b357-4346-8de9-350aded5ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. official said Russian intercepts happen routinely and the
        majority are conducted safely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d0a79-7b96-4574-b6c8-98e06ca3ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s encounter is similar to one between the same two types
        of U.S. and Russian aircraft in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc951e6-6111-4ca6-acf7-3e929960bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that incident, a Russian Su-27 flew within 100 feet of the nose
        of the U.S. Air Force RC-135U over the Sea of Okhotsk between Russia and Japan,
        a Defense Department official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800b9f8-6b27-497c-ba3e-904ad0d44002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the U.S. official called it "one of the most dangerous
        close passes in decades" and said the Russian jet "put the lives of the U.S.
        crew in jeopardy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80b6df-9b04-4622-8dbd-602b52702541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian aircraft turned and "showed its belly" to the U.S. crew
        so they could see it was armed with missiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bedbfab-04f7-4a1a-bd39-8a399a9aeb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RC-135U is a four-engine jet used in "locating and identifying
        foreign military land, naval and airborne radar signals," according to the
        Air Force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62f964-cfdc-4268-b30f-08213156bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet "collects and minutely examines each system, providing strategic
        analysis for warfighters. Collected data is also stored for further analysis
        by the joint warfighting and intelligence communities," the Air Force says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b44871-4c26-45f6-a39e-8fa7baf6fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RC-135U carries a crew of 21, including 10 electronic warfare
        officers, an Air Force fact sheet says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dad84f-7169-4909-93f6-958c5174ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only two RC-135U aircraft in the Air Force inventory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728cf41-0a49-46bc-9efa-b81b54029d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:48:10.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:48:26.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/29/politics/us-russia-planes-intercept/index.html">Russian
        fighter came within 15 feet of U.S. Air Force jet</a>"</em></p>'
  'iran-drone-uss-harry-truman':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-30T07:58:42.845+08:00
    'imagesource': 'jcr:5e9e5278-54dc-4178-9399-d5be129e2f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67d17c70-38de-40a1-a973-54435f9b50a2'
    'lead': 'Iran flew a drone over a U.S. aircraft carrier in the Persian Gulf recently,
      an incident the U.S. Navy calls "abnormal and unprofessional."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:50:51.090+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:33.363+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:26.720+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian surveillance drone flies over U.S. aircraft carrier in Persian
      Gulf

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6418439-0a7b-4c9c-81e3-3d0b414a1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The U.S. Navy is acknowledging
        an unarmed Iranian drone recently flew over an American aircraft carrier in
        the Persian Gulf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac745e-b890-4a74-b2ba-0b6b13fe64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy termed the incident "abnormal and unprofessional" in a
        statement released by U.S. Navy Fifth Fleet spokesman Cmdr.Kevin Stephens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975adda-7b31-4908-82d3-cf77e8cb7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that on the morning of January 12, an Iranian
        drone flow toward both the French aircraft carrier Charles de Gaulle and the
        USS Harry S. Truman, both of which were operation in international waters
        in the gulf.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad8e7e-6ac0-4034-9363-728ff7d73003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Navy helicopter launched from the Truman then determined that
        the unmanned aerial vehicle wasn''t weaponized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37744cf8-15ef-4a3d-a88a-7b1dadc08c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the UAV was unarmed and posed no risk to the carrier''s
        flight operations (since it wasn''t flying at the time), we determined that
        ... the Iranian UAV''s actions posed no danger to the ship," Stephens said
        in his statement. "It was however, abnormal and unprofessional."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb344f66-c7dd-4aa3-9061-19b5684e5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has broadcast video on local television that has been billed
        as capturing the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552b407-b740-4190-ba1e-1a5ae639a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy, however, is not confirming that the video is authentic.
        Navy officials said the video shows nothing that cannot already be seen on
        mtny maritime videos available on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e85f4-d0bb-4ef0-bfbf-c52b1d33bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s semi-official Fars News Agency reported that in addition
        to the drone''s surveillance mission, "a Qadir-class submarine belonging to
        the Iranian Navy was also deployed close to the US aircraft carrier with a
        mission to gather intelligence and capture video of the U.S. vessel''s moves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e1719-148d-4d6d-8e6e-0b3704b0a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claimed that "The Iranian submarine managed to take clear
        pictures of the aircraft carrier without catching the attention of the staff
        on board."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb61a38-0889-4125-a83b-8615413f91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone incident occurred on the same day that Iran seized 10
        American sailors whose ships had strayed into Iranian waters. The sailors
        were released the next day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ff748-4a66-4f6b-bfb8-c8b8518e539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hamdi Alkhshali contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca38a5-bf16-4271-abf7-98c939a55015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:50:51.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/29/politics/iran-drone-uss-harry-truman/index.html">Iranian
        surveillance drone flies over U.S. aircraft carrier in Persian Gulf</a>"</em></p>'
  'Paul-Kantner-death-Jefferson-Airplane':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'Jefferson Airplane co-founder and guitarist, Paul Kantner, dies at
      age 74'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-30T05:57:04.675+08:00
    'imagesource': 'jcr:0de24278-717f-4462-b9eb-1aa719eb4eb0'
