      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/29/europe/italian-town-first-baby-in-28-years/index.html?sr=twcnni012916italian-town-first-baby-in-28-years0620PMStoryLink&amp;linkId=20795289">Italian
