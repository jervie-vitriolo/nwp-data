      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ting got the better of Kelly in the third round of their bout, after
        finding a way to lock in a mounted Guillotine that left his opponent no choice
        but to tap out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc6875-b467-4450-95a7-71feda3b29d2'
