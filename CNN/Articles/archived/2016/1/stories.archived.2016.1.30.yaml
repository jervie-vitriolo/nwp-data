      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t all gloom for the Filipino fighters though, as both Eduard
        “Landslide” Folayang and Geje “Gravity” Eustaquio notched victories in their
        respective fights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
