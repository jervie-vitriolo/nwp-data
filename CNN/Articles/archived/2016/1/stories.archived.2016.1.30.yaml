      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We broke the ice," said Josè, "and I hope other people will come
        here."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbf7a3-1ef6-4724-bdda-4d1e9f251f58'
