  'Ostana-Italy-first-baby':
    'author': 'Pietro Lombardi, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-30T03:14:38.799+08:00
    'imagesource': 'jcr:5e9e5278-54dc-4178-9399-d5be129e2f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd02bc2bf-d76e-44f3-91f0-f6c31f4ac842'
    'lead': 'Pablo is the youngest resident of Ostana in the Piedmont region; when
      his parents brought him home from the hospital in Turin where he was born, their
      fellow residents celebrated the arrival of only the town''s 85th inhabitant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:05:02.722+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:32.676+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:27.034+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian town welcomes first baby in almost 30 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f325d88-bd57-4edd-a466-77ac0c190df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A tiny alpine town in northern Italy has
        welcomed its first baby for 28 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d9b6c-9547-490b-837e-a2c227aaa4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born a week ago, little Pablo is the youngest resident of Ostana
        in the Piedmont region; when his parents brought him home from the hospital
        in Turin where he was born, their fellow residents celebrated the arrival
        of only the town''s 85th inhabitant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b4cec-8f12-4479-b09a-a56ab5492b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first I couldn''t believe it was true," Giacomo Lombardo, the
        town''s mayor, told CNN. "The news almost shocked me. It''s a dream come true."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c26326-be59-456a-bd83-770242fa7172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since only about half of the population live there year round, Pablo
        and his family, father Josè Berdugo Vallelago, mother Silvia Rovere and sisters
        Clara and Alice, make up about 10 percent of Ostana''s "permanent" residents.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="it"
        dir="ltr">Sotto il Monviso arriva il bambino atteso 28 anni <a href="https://t.co/wsq2nhpmJy">https://t.co/wsq2nhpmJy</a>
        <a href="https://t.co/1qysJNXpl0">pic.twitter.com/1qysJNXpl0</a></p>&mdash;
        La Stampa (@LaStampa) <a href="https://twitter.com/LaStampa/status/692618213868220416?ref_src=twsrc%5Etfw">January
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56fd17-4f36-41de-98c9-533d7acd4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df60c568-472d-4c4a-9d0e-c3656da1d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love challenges," said Josè, 36-year-old physiotherapist originally
        from Madrid, Spain. "Five years ago, we decided to leave Turin and change
        our life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0275db-9d5c-41d4-86ac-d2986e1226a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple planned to move to Reunion, a French island in the Indian
        Ocean, but their life took an unexpected turn when they got the chance to
        manage an alpine refuge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a1b3d-c2ee-47cd-b17a-7980b11099a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the city selected our project, we moved to Ostana, and we
        have never regretted our decision," said Josè. "We love the quality of the
        life here. Ostana is a safe place for our daughters, and we feel part of this
        community."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92708730-2d3f-4e78-a3b9-55dc409f58f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to more 1,000 people a century ago, Ostana has seen its population
        slump in recent decades; in the 1980s only five people lived there permanently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aaad8f-b4fc-4681-9610-39fc82031cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline accelerated during the 1970s, and the last baby was
        born in 1987," said Lombardo, who has been mayor of Ostana for 20 of the past
        30 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bad29-9187-4036-8eee-4e860580596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two decades the community has tried to reverse the trend, investing
        in cultural activities and tourism to create new jobs and attract young people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c10c7-dde2-4b99-b6b4-68878f2d938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orsana is not alone in its fight against depopulation. It is estimated
        that the number of Italian ghost towns already tops 6,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a334097-8898-46ce-9263-8362d0c01711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small towns throughout the country have seen their population dwindling,
        as young people leave to study and chase better job opportunities elsewhere.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8020b-f788-47cd-a5d9-c90ed249413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:05:02.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:32.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variety of solutions have been tried: The Sicilian city of Gangi
        has offered abandoned houses for free, demanding only that their new owners
        renovate them; in other cases, entire villages have been put up for sale.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="it"
