      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>coastal waters of Dauis, Bohol</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebde4f7-83fb-4797-ab0e-7dea4f3af182'
