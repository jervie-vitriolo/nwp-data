    'lead': 'Following reports that people get confused with the P1,000 bill and the
      P100 bill, the Bangko Sentral ng Pilipinas (BSP) released on Monday (February
      1) a new version of the P100 bill that has a stronger violet shade to distinguish
      it from the P1000.'
