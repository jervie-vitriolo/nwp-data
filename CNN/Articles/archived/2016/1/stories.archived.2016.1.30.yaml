      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae892b6-4c3f-4abb-9684-a14d4e5e3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f8a14-e82a-4f61-a5a4-858795819233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multivocal harmonies were a staple of the Airplane, with male lead
        singer Marty Balin and Slick soaring over one another and Kantner weaving
        in. In a 2011 interview, Kantner said this interplay is "maybe the best thing
        I do in the bands that I''ve been in."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e44a6-476a-479a-adc8-d0fda2f5ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the music was largely improvisational.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4edea2-7dfa-486c-8489-d3a852f6f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are an orchestra without rules," said Kantner, who was born
        and raised in San Francisco. "By the time Grace got with us, I''d just throw
        the song out on the stage and (say) sing, everybody!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26be89-34b1-4ba3-9c20-e6af04fae3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never rehearsed that stuff."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0067f-dd13-44d1-8559-e401c53b9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band performed at three of the legendary music festivals of
        the ''60s, including the Monterey Pop Festival, Woodstock and the ill-fated
        Altamont.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f88793-8206-48a0-8e4d-8a3911eed60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the artists that opened for the group were the Grateful Dead,
        Santana, the Doors, Jimi Hendrix, Creedence Clearwater Revival, the Who, Janis
        Joplin and Big Brother and the Holding Company, and Steve Miller.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27f98f-b2e0-482c-8d2f-1a9a9ae5976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band had broken up by 1973, after which Kantner, Slick, and
        Balin formed a new band, Jefferson Starship. That band had a string of soft-rock
        hits in the 1970s, mostly sung by Balin, including "Miracles" and "Count on
        Me."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17164729-0dda-479b-8ecc-89c0b052fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantner was not involved with Slick''s spinoff band Starship, which
        forged a slicker pop sound and scored No. 1 hits in the ''80s with "We Built
        This City" and "Nothing''s Gonna Stop Us Now."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd51fc-1c58-473d-8803-92353e0d01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996 Jefferson Airplane was inducted into the Rock and Roll Hall
        of Fame along with Gladys Knight and the Pips, Pink Floyd, the Velvet Underground,
        and David Bowie.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bbd167-f2dc-4151-a578-c9cf30ee503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just one of the louder people on the scene," Kantner said
        during his acceptance speech.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb643f-1104-43aa-a19c-0ba0f47a6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:57:27.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended the speech by raising his trophy and giving a shout-out
        to the city by the bay.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7ea90-9ebd-4064-a627-54d49ac0ed9e'
      'mgnl:activationStatus': true
