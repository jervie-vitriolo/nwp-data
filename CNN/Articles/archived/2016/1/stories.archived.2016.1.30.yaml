      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>coastal waters of Gigantes Islands in Carles, Iloilo</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455860b-4d70-41ae-babe-ffac752d0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:12:01.170+08:00
