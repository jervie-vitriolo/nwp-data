  'fast-Internet-2016-elections':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'A 2015 report by Akamai showed that the Philippines has the second
      slowest Internet speed in the Asia-Pacific region at 2.5 Mbps in average connection
      speed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-30T07:07:49.346+08:00
    'imagesource': 'jcr:c43dc13d-bd77-4d7c-937c-c011169c3482'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e91e239-cba7-4e3c-960a-522c4e86c37f'
    'lead': 'Fast Internet speed has been linked to economic progress. Unfortunately,
      the Philippines has one of the slowest in the Asia-Pacific region — a reason
      why advocates want speedy connectivity to be an election issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:38:47.621+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T08:39:06.914+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T08:39:06.730+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Advocates want a candidate who''ll push for fast Internet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42e18f-3a4d-48e4-a390-0c5239a87ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Advocates for
        fast Internet speed in the country want "digital leaders" in government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26a2cd-a1d9-465d-92f4-da538c75b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are leaders who could “bridge the... aspirations of the people
        for… the fastest possible Internet service so the citizens could maximize
        their use,” social media strategist Tonyo Cruz said during the <a href="http://nine.cnnphilippines.com/videos/2016/01/29/Election-Roundtable-Internet-in-the-Philippines.html">third
        election roundtable</a> of CNN Philippines on Friday (January 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c504565-6085-4b08-a4ac-f64467cd8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast Internet speed has been linked to economic progress. A 2011
        study by Ericsson of 33 member economies of the Organisation for Economic
        Co-operation and Development (OECD) found that doubling the broadband speed
        of a country increases its <a href="https://www.ericsson.com/en/press-releases/2011/9/new-study-quantifies-the-impact-of-broadband-speed-on-gdp">GDP
        by 0.3 percent</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c4524-04fc-4b67-9c94-82c27731db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Akamai on the state of the Internet last year showed
        that the Philippines has the second <a href="http://nine.cnnphilippines.com/videos/2015/08/19/Study-PH-Internet-speed-second-slowest-in-Asia.html">slowest
        Internet speed in the Asia-Pacific region</a>, with an average connection
        speed of 2.5 Mbps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1d51f-fa55-4e32-ab05-a6d6c507044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sluggish speed <a href="http://nine.cnnphilippines.com/business/2015/11/26/Slow-Internet-connection-Philippines-hurts-businesses.html">hurts
        businesses</a> in the country and has been tackled in a <a href="http://nine.cnnphilippines.com/business/2015/08/18/senators-tackle-impact-slow-Internet-speed.html">Senate
        committee hearing</a> last year to find out its impacts on the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306a094-96a5-435a-a73b-1321fabab5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, when it comes to concrete platforms to attain speedy
        connectivity, it seems like the candidates, in web speak, are taking time
        to load.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664d715-91b4-48d6-97e6-ddc405dcc277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the presidential candidates running now, Cruz said no one
        seems to fit the bill of a digital leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430394e-cb25-4b4b-9a17-f084b1c4880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need a digital leader to say that the Internet is important
        for the growth of the country. The Internet is important to our OFWs (overseas
        Filipino workers), entrepreneurs, to our students. We must have the fastest
        Internet possible,” Cruz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c80032-4810-40c2-93a1-d7856ec84b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s make the Internet an issue this elections. Let’s not let
        the candidates get away with nothing,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b110a-6242-493a-9a46-851b3e68c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Terry Ridon of the Kabataan Party and principal author of the
        proposed Free Public Wi-Fi Act (House Bill 5791) said the same thing, adding
        that at the moment not one of the candidates has clearly stated their Internet
        agenda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddb829-fc44-4b81-8e22-1ab325284ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe they had made motherhood statements on the matter,” he said.
        Although it is an election issue, Ridon said he doesn’t think that many of
        the candidates “understand the gravity of the situation.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3928a1-5f26-4847-a91c-7a97e8541deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates need to understand that a big part of the electorate
        are online and not appealing to this issue weakens their campaign, Pierre
        Tito Galla, founder of the <a href="https://democracy.net.ph/">Democracy.Net.PH</a>,
        the drafters of the Magna Carta for Philippine Internet Freedom, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e205cf6-c46a-4b99-b621-1b72e7fd0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Comelec (Commission on Elections) just recently released statistics
        on how many voters are there in the Philippines. The Comelec also released
        what are the ages of these voters. And if you correlate these ages to the
        number of Internet users in the Philippines, candidates ought to be afraid
        that they''re not speaking about information and communications technology
        now,” Galla said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87da5f-418a-4e7d-97e8-e86e26101bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:38:47.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T08:39:06.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec, 20 million out of 54 million of voters or
        37 percent belong to the <a href="https://cnnphilippines.com/news/2016/01/20/miriam-defensor-santiago-youth-vote.html">tech-savvy
        youth sector</a>.</p>'
  'Escudero-SSS-pension-hike':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Francis "Chiz" Escudero during the CNN Philippines'' Town Hall
      on January 28'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-30T10:14:22.862+08:00
    'imagesource': 'jcr:d46f7cc1-0c92-43be-93e6-f8f385d116cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b124468-d374-478d-8723-fa062a201a36'
    'lead': 'Sen. Francis "Chiz" Escudero declared his support for the call to increase
      Social Security System (SSS) pensions, saying what beneficiaries are currently
      receiving is simply not enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T08:45:15.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:26.517+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero throws support behind SSS pension hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f361f-879d-40b4-89f2-d05b69fc4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Francis "Chiz"
        Escudero declared his support for the call to increase Social Security System
        (SSS) pensions, saying what beneficiaries are currently receiving is simply
        not enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d1fcf9-3215-409f-a017-84a5ce50c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero made the statement on Thursday (January 28) during the
        CNN Philippines'' Town Hall where he and Sen. Grace Poe, along with CNN Philippines
        chief correspondent Pia Hontiveros, talked about the elections and the issues
        concerning the country.</p>'
    '3':
      'image': 'jcr:57855a75-7ac8-4c25-8608-4740e8073882'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b6587-4aff-4361-947a-cef33ef293e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303d103-f993-430b-bace-f1394dab1c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Escudero said, "Sinuportahan namin pareho yung dagdag dalawang
        libo sa</em> pension <em>ng</em> SSS retirees<em> kasi napakababa ng kanilang
        tinatanggap</em> – P1,200 <em>a month na hindi naman talaga sapat para mabuhay
        ng normal. Pambili pa lamang ng gamot, kulang na yon.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e6b3d-f9d4-4bae-8304-9b85cc445eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We both support the additional P2,000 for the pension
        of SSS retirees because what they are getting now is too low – P1,200 a month
        is not a enough to sustain a normal life. You cannot even buy medicine with
        that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90228ba6-0221-41a4-a2fd-677d63ed2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, who is gunning for the vice presidential position in the
        coming elections, also took the SSS to task and referred to the statements
        made during the recent hearings regarding the issue of pension hikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8512c15-eae7-4591-a843-c3c5091e1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Nung una humarap sa amin ang</em> SSS, <em>ang sabi
        nila</em> 1.1 million<em> daw ang</em> retirees. <em>Sa kalagitnaan ng hearing
        sabi nila,</em> 1.5 million <em>daw. Nung vineto ni</em> Pangulong Aquino,<em>
        biglang naging</em> 2.1 million <em>daw yung ginamit nilang datos kaugnay
        sa bilang ng</em> retirees."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf0caa-8488-4518-b4da-dfbee4116de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the SSS first faced us, they said there were
        1.1 million retirees. In the middle of the hearing, they said 1.5 million.
        When the proposal was vetoed by Pres. Aquino, it sudddenly became 2.1 million.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddfb745-1a29-4a44-94fc-6948c0425358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that during the hearings, it was mentioned that the SSS
        would go bankrupt in 2029, and that the agency never mentioned that their
        officials were receiving hefty bonuses, with the head of the agency receiving
        up to P7 million as a year-end bonus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a763720-48f5-4d89-afd0-9075101a8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said, "<em>Tapos nung vineto ni</em> Pangulong Aquino,
        2027<em> na bigla maba-bangkarote ang</em> SSS. <em>Ano ba talaga ang totoong
        datos nila</em>?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db6855-4dac-4f1d-8f10-fb8c50269e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And when it was vetoed by Pres. Aquino, they said
        that the SSS would go bankrupt by 2027. What is the real data?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5073b21-9168-448e-b292-47c90d35fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero mentioned that a pension fund has yet to go bankrupt anywhere
        in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b0c5c-0caa-457d-a399-1eca0ee84286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, if the government can spend P100 billion for the conditional
        cash transfer (CCT) program, why can''t it spend P20 to P30 billion for SSS
        pensioners?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aca631-a457-4867-888b-961ed762a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to think, <em>ang</em> collection efficiency <em>ng</em> SSS<em>
        ay nas</em>a 38 percent<em> lamang</em>," he said</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e808294-b262-4427-9280-9de99f6f3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And to think that the collection efficiency of the
        SSS is only at 38 percent.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067cbc0-02d7-4fa1-aa8f-20afc7bb7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said he does not understand why Aquino would veto a pension
        hike when he did not offer any opposition to the large sums given as bonuses
        to SSS officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a84d606-4799-423c-bcf8-bbe8be90b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/15/aquino-defends-sss-pension-hike-veto.html">Also
        read: Aquino defends veto of SSS pension hike bill</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266e767-08eb-4dc4-8bd4-30d2b4f72b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Kung hindi sya nagreklamo sa collection efficiency
        na napakababa, hindi ko rin maunawaan bakit nya tinututulan ito nang walang
        ginagawa ang</em> SSS."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182739bb-b558-4c95-9493-6b4039743cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he (Aquino) did not complain about the low collection
        efficiency, then I do not understand why he is against this when the SSS isn''t
        doing anything.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca279e57-2cbe-4d89-8be7-31a7dfe5ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero then said that he filed a resolution to override the president''s
        veto – a sense of the Senate resolution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60734ee-3643-4f7f-b137-4065c1029bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/21/senators-SSS-pension-hike-bill-veto-override.html">Also
        read: Senators seek override of pension hike veto</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c738894-9712-4ba1-b0ad-c8fbac43e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have gathered 12 signatures so far, and only four are
        needed for the override.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ed086-55d2-4986-9dd2-3b2b137a17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Escudero said that he was unable to speak for the Congress
        if they would be able to do it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad672e4-54fa-43be-b41e-f905f43e845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified, "<em>Sa Senado, nung pinagbotohan ito, labing lima
        ang bumotong pabor. Si Senator Enrile lamang ang nag-abstain o bumoto against.
        Pumirma si Senator Enrile dun sa override ng veto. So kung yun labing limang
        bumoto noon, pabor dito, boboto lang muli, may sapat kaming boto dapat para
        ma-override yung veto ni Pangulong Aquino at least sa parte ng senado</em>."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32177d7b-f25a-484e-8187-b3d267b2ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T08:45:15.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:33.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
