      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>coastal waters of Daram Island in Daram, Irong-Irong Bay, and Cambatutan
        Bay in Western Samar</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69258ae-b098-439d-91f4-f0e56159add7'
