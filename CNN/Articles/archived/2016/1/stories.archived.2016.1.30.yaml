      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>coastal waters of Pilar and Sapian Bay in Capiz</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d4f11-97d8-44eb-a062-73178d718453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:12:01.170+08:00
