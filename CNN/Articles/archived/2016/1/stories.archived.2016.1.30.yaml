      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>coastal waters of Naval, Biliran island</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d8d6e-f85d-440a-b953-66051be690c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:12:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:12:21.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR said all types of shellfish and krill, locally known as alamang,
        caught in the said areas are not fit for human consumption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188db130-074b-4d01-8974-8a55cfdfdd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:12:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:12:21.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fish, squid, shrimps, and crabs may be eaten provided they
        are fresh, washed thoroughly, and all internal organs are removed before cooking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f07fc1-e356-4576-bfc6-f01f92ac7ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:12:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:12:21.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFAR advisory came after an earlier report saying that the same
        areas were under watch due to red tide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75396859-867c-4007-aa09-f08b29cf0727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:12:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:12:21.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/25/bfar-harmful-red-tide-visayas-mindanao.html">Related:
        BFAR warns of red tide in some Visayas and Mindanao areas</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a859f9-46e8-4d00-acd1-9bbb36148173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:12:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:12:21.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the coastal waters of Altavas in Batan and New Washington
        in Batan Bay, Aklan have been removed from the current list.</p>'
