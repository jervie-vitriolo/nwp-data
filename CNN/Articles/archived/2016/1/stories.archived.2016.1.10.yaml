    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historic week: Dow plunges 1,079 points

      '
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b05845-b051-4d4a-82f5-27a4cf29ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — What a terrible way to start
        off the year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e305491-5ca3-4e24-bc6a-09f1f7d88bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow lost 1,079 points this week, or over 6%, as fears about
        China and crashing oil prices dealt Wall Street a painful one-two blow. It
        was the Dow''s worst five-day start to a year on record, according to Dow
        Jones.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a04c5-131a-4eb4-859f-62885a54c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the relative calm in China and a strong U.S. jobs report,
        the Dow fell 168 points on Friday, while the S&amp;P 500 and Nasdaq lost about
        1% apiece. It capped off the Dow''s biggest weekly percentage loss since 2011.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec0876-b850-4214-b35e-64b7c48a1a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are very nervous. We have a lot of fear about what is going
        on in China," said Joe Saluzzi, co-head of trading at Themis Trading.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b33ca9-9815-46eb-a6b5-071c38b190f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were once again spooked by crude oil prices, which plunged
        to the lowest level since late 2003 on Thursday. Oil initially calmed down
        on Friday before retreating again. Crude finished the day at $33.16 a barrel,
        its weakest settle since February 2004.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69db9a-d48a-4cbb-b468-c0e4bfecfacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When oil drops, so do energy stocks. They retreated again on Friday,
        with names like Valero and Marathon Petroleum falling more than 3% apiece.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1e249-86a1-42a0-a6df-0927c950ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil plunge was one of the main drivers behind this week''s market
        selloff, which erased nearly $1.1 trillion from the S&amp;P 500, according
        to S&amp;P Dow Jones Indices.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac098504-7a83-41e0-b667-a4804c611bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks started the year with an epic 12% nosedive. The selling
        earlier in the week triggered "circuit breakers" that are designed to smooth
        volatility in the markets. Trading in China was halted twice this week — on
        Thursday, the stock markets shut down after just a half hour of trading.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49b523-4d2e-4a91-8dde-ca65325beecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentiment was boosted after regulators scrapped the circuit breakers
        because many believe they were fueling sharp trading losses — rather than
        taming them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46381ec2-2bbb-4fb0-9239-984a58890c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors cheered as China stopped allowing its currency to lose
        value. In fact, China''s central bank raised its target rate for the yuan
        for the first time in over a week. The surprise decline in the yuan has raised
        fears of a currency war of competitive devaluations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498564af-da8e-4892-a54c-14fea763b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China managed to pull back from the brink and the benchmark
        Shanghai Composite closed 2%.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599e26c-fb04-4972-8ef2-1f6e9ddafc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wall Street, investors initially responded favorably to the latest
        evidence that the U.S. economy continues to chug along despite the global
        turmoil.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd810ba-898a-4adb-a890-e794b6d8f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the U.S. added 292,000 jobs in December, easily
        beating expectations. It capped off the second-strongest year of employment
        gains since 1999. Importantly, wages went up 2.5% last month, matching the
        best gain in six years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56322388-11fc-4fcd-8abc-6d01232321ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are lots of signs of the rising fear on Wall Street. CNNMoney''s
        Fear &amp; Greed Index is now flashing "extreme fear," a dramatic reversal
        from "neutral" just a week ago.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9841c5-a56f-469e-a22a-20831b1cbeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold, which tends to rise during times of financial stress, was
        one of the only things that had a good week. The precious metal soared 4%
        to $1,103 an ounce.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebaaa3-26ad-4356-8eda-e0b02197d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire George Soros was among the most prominent investors
        to say the current situation reminds them of the 2008 financial crisis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fc966-b615-4590-aacb-18516abe27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others think it''s much more like last summer, when turmoil in China
        prompted a scare in U.S. stocks that proved fleeting.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb0300-c308-4932-9cd1-2200ec3ac356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have investment banks failing or a credit crisis going
        on. This will settle. It reminds me a lot of August right now," said Saluzzi.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dae993-40d8-4c4f-9cb1-88b4eb1f2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:14:17.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/08/investing/stocks-markets-dow-china-oil/index.html?iid=hp-stack-intl">Historic
        week: Dow plunges 1,079 points</a>"</em></p>'
  'apple-stock-100':
    'author': 'Heather Long, CNN Money'
    'caption': '(File photo) The Apple headquarters at 1 Infinite Loop, Cupertino,
      California.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
