      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/09/americas/el-chapo-captured-sons-react/index.html">Threats
        hurled at Mexican government in tweets linked to El Chapo''s sons</a>."</em></p>'
  'amnesty-international-madaya-syria-famine':
    'author': 'Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-10T13:00:36.867+08:00
    'imagesource': 'jcr:69e6a616-e1e2-4439-9629-20efe3ba1117'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a9b3e4-0efe-4007-8cbf-8685de79d90c'
    'lead': 'International aid groups are moving to bring food and supplies to the
      Syrian City of Madaya after images and videos posted online show the city''s
      residents boiling water and leaves to eat in order to survive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:25:41.117+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:28.822+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:24.847+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amnesty: Famine in Syrian city of Madaya ''the tip of an iceberg''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d89be4-9b09-4613-907c-6c76e35b0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Evidence of an unfolding famine in the
        Syrian city of Madaya continues to mount, with the international rights group
        Amnesty International publishing accounts of people trying to survive on boiled
        water and leaves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a922e9-bd3e-4aaa-8f93-2f1fc5cd23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except that now that it''s winter, the leaves are gone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078524b5-4d8d-4d62-9eae-43b39afcdb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more chilling is the idea that Madaya may not be the exception
        in Syria today, after nearly five years of civil war: It might be representative
        of an ongoing catastrophe of larger proportions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612a644-5f1a-478b-bb83-068d39ced537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These harrowing accounts of hunger represent the tip of an iceberg,"
        said Philip Luther, the Middle East and North Africa director for Amnesty
        International. "Syrians are suffering and dying across the country because
        starvation is being used as a weapon of war by both the Syrian government
        and armed groups."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a54ef-3085-4124-b5df-f73443a52e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luther accused both sides of "toying with the lives of hundreds
        of thousands of people," and noted that starving civilians as a tactic in
        warfare is a war crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990cf46-9938-4ffb-9796-3fe87bccdadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some help is on the way, possibly in just a few days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4234ffd-7dbc-4637-b532-b669c16cdc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A convoy from the U.N. World Food Programme, International Red Cross,
        and Syrian Arab Red Crescent is set to deliver enough aid to sustain 40,000
        people for a month, according to WFP spokeswoman Abeer Etefa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc3d05-55d6-4060-a962-6319e3e46905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an aid worker close to the talks on the situation in Madaya
        told CNN that this assistance won''t be sent by Sunday (January 9)&nbsp; but
        "hopefully" it will on Monday (January 11). This is due to the complexity
        of setting up the deliveries over such long distances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a8c9a-551f-4ac1-a8d8-3a4b56117fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If and when it does arrive, ideally the delivery will mark a rare
        positive development not just for Madaya, a town of 40,000 northwest of Damascus
        that''s been under siege since July, but all of Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81216327-ad20-47a2-abf4-3d9bbaedf389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country about 1½ times the size of Pennsylvania, Syria has been
        wracked since March, 2011, by one of the modern era''s most brutal civil wars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd219bd3-1957-4082-bb7d-18616b50da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major cities have been reduced to rubble. Hundreds of thousands
        of people are estimated to have been killed, and perhaps 4 million have fled
        the country, many grabbing only their babies and little else but the clothes
        on their backs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba4747-acf9-46ea-8577-8b5f35d84864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Winter is here and the trees no longer have leaves''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e7c7d-b678-4694-ae85-9dd7dffc9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the report from Amnesty highlights, the good guys in this war
        are hard to find.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abe367-3bb5-405e-a9f1-91bb6c6455c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime of Bashar al-Assad stands accused of torture and murder.
        But prominent among the Assad regime opponents is the terrorist group ISIS,
        an organization of unparalleled brutality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68c474-05ba-4d63-b401-f51ce77a499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, it appears, people are starving, due to the tactics of
        both sides – people willing to see the country laid waste in their pursuit
        of power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98479f5-6c43-49bf-9f70-dd91e8eb80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time I had a full meal was at least a month and a half
        ago," said a resident of Madaya named Louay, as quoted by Amnesty International.
        "Now, I mainly have water with leaves. Winter is here and the trees no longer
        have leaves, so I am not sure how we will survive."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0b913-d71f-43e0-9faf-325bf3bb2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louay was interviewed on January 7, as were a number of other residents
        of Madaya.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a59d87-726f-4a33-a0a8-73948c79c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um Sultan said she hears every day of someone too sick to leave
        the bed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bdbf3-78aa-427b-a809-41faa60f1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband is now one of them," she told Amnesty. "He can''t leave
        the bed, and when he does he faints. I don''t recognize him anymore; he is
        skin and bones."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85541d92-2fe1-43d6-8c61-cfca0a3029fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help may be on the way. But it can hardly come soon enough.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8edf4-0fdd-4fe0-aa4e-225c22ea570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the International Committee of the Red Cross told
        CNN on Friday that the organization hoped to bring aid to the rebel-held town
        of Madaya, less than 50 kilometers from Syria''s capital, "in the coming days."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbcb60-d1ce-4577-a18d-b46e7d7688ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The convoy is still in preparation," said spokeswoman Dibeh Fakhr.
        She said the Red Cross hoped also to deliver aid to the northern towns of
        Foah and Kefraya, which, unlike Madaya, are loyal to the Assad regime</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf993773-fe89-4a0f-84ce-c283967ebc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One short delivery will not be the solution," Fakhr said. "What
        is needed is regular access."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c93f4e-7642-47ec-9283-ae34463ace1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Food is available... but expensive</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f0849-73d6-4143-8d08-0b28f0876244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Madaya is said to be dire. Even when food is available,
        the prices are prohibitive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d160c-164f-4167-90dc-f28f8eb4a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Syrian capital of Damascus, for example, flour costs 79 cents
        a kilo. In Madaya, it costs $120. And in Damascus, milk costs $1.06 a liter.
        But in Madaya, the price is $300.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b56102-b60f-44e0-aeb6-24dc78990264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starving can only look at food they cannot begin to afford.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76124c94-92e8-4357-8729-830deb6869c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphic images of death and starvation coming out of Madaya
        have not been independently confirmed by aid groups or CNN. However, the United
        Nations said Thursday it had received "credible reports" of people dying of
        starvation and said that the Syrian government had agreed to allow aid convoys
        into Madaya, Foah and Kefraya.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b4a49-38a7-4db9-811a-3d80ba5f42cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are conflicting reports of how many people have died.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6893bb-a0bc-49ed-a09c-0b07865388c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid group Médecins Sans Frontières puts the number at 23 since
        December 1. One activist says it could be as high as 41. The U.N. statement
        Thursday provided only one confirmed death, that of a 53-year-old man on Tuesday
        whose "family of five continues to suffer from severe malnutrition."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceecb49-d401-4c3f-b282-45385f167cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pleas for help on social media</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e18092-468e-446e-abf1-ad2cbd47e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts on Twitter and Facebook from people who say they live in the
        town beg the world for help. In one, a man speaks to the camera and breaks
        down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa0164-b001-4baf-82cf-d781a60954ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What did we do? What did we do?" he cries. "My children, they''re
        dying. Bring guns, bring angels but, God, help us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152a1d2-783b-40f6-b78d-97e37025433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This video, which CNN cannot independently verify, is one of dozens
        posted online by activists and residents in Madaya.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183c499-18b0-438b-b946-08e510cadb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video, a child says he hasn''t eaten for seven days and
        wants to eat meat. In another, a mother says her daughter has not had milk
        for a month. Again, neither video can be independently verified.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4a2d2-a5eb-492e-9c98-c685b9be359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Sham Abdullah told CNN that 41 people had died so far from
        starvation; other activists and residents have posted images of bodies on
        Twitter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f83609-d3af-469f-bd5f-9a6480580e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video shows an old woman stirring a pot of green boiling water.
        The man filming her asks in Arabic: "Hajji, what are you cooking?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d72709-8542-4028-8cad-c68e1a16ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grass for the old man," she replies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d56ff-7de9-468d-86c2-3ccc179110ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Paton Walsh and Greg Botelho contributed to this
        report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d1dea1-bf49-4fa3-a498-b1ecd82dab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:41.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/09/middleeast/syria-madaya-starvation/index.html">Amnesty:
        Famine in Syrian city of Madaya ''the tip of an iceberg</a>.''"</em></p>'
  'supreme-court-comelec-smartmatic-jarltech-international-contract-2016-elections':
    'author': 'CNN Philippines Staff'
    'caption': 'The Supreme Court affirmed the Commission on Elections’ decision to
      award the contract for lease of 23,000 vote-reading machines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T21:09:46.454+08:00
    'imagesource': 'jcr:c01cf616-8308-4443-b109-332995743baa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e2bafd-9e8d-437b-ac91-5523f7b78907'
    'lead': 'In a unanimous decision, the Supreme Court junked on Sunday (January
      10) a petition to scrap the Commission on Elections'' (Comelec) deal with Smartmatic
      TIM Corp. and Jarltech International to lease 23,000 vote-reading machines for
      this year''s elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:28:31.017+08:00
