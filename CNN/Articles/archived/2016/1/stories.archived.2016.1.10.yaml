    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Of losing and renewing faith

      '
    'updated': 2016-01-11T05:54:00.000+08:00
    'visualType': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0216dd-d98f-4ff6-9c61-66b8bf6fc613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Editor''s Note: The views expressed in this piece are those
        of the author''s.]</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2c938-f43c-4b64-bd4b-4ce6e7d248e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A year after Super
        Typhoon Yolanda devastated Eastern Visayas, I met Melvin Sakay, a 22-year-old
        man who lost 23 of his relatives — including his parents and siblings - during
        the typhoon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc636663-93a2-4777-96ec-05ca5fb9107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of our meeting, he’s almost finished building his new
        house — a house built from the lump sum he obtained from his parents’ death
        benefits. It''s a new house that Melvin couldn''t call even home.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e6ddb-87e1-4684-a445-eab0ade74d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can still remember what he told me during the interview. He fears
        that everytime he will go to his new house, the deafening silence would only
        make him wish that he had died with his family. Yes, he survived, but his
        life has become nothing but an empty shell, he told me.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7c5d2-4d6e-44cc-b4b9-04032cec110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Melvin found work as a volunteer in downtown Tacloban.
        His current job allowed him to do things for long hours, go to places outside
        of the city and spend days outside of his town. He thought of this as one
        of his ways to cope with his loss. For more than a year, he didn’t know where
        to start or where to go.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa94ca1-2eb5-456f-8c7e-eefbd951ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Melvin and other survivors, the unfathomable pain, grief
        and loss made them question something bigger than themselves — their faith.</p>'
    '59':
      'image': 'jcr:bac10107-4483-4d8d-a647-4b221eab2a2e'
      'imageCaption': 'Super typhoon Yolanda left a trail of death and devastation
        in Eastern Visayas and nearby regions.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48397b-312b-4892-bae3-b16119a3c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d13554-e77a-48de-a270-13b7767aaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would God allow so many people to suffer, die and be washed
        away by the raging waves of the sea?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95697e17-31b1-4344-8d31-1adb73b8b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would God allow his people to become desperate for food, become
        hopeless, and make them feel abandoned?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94960e39-f53c-4ea0-976c-d0fa9cc3a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These questions about God made Melvin walk away from his faith.
        He thought that God allowed him to survive only to suffer in the end.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6682c7-710c-4599-a811-dcd2400fa16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Devotion to the Black Nazarene</strong></p>'
    '66':
      'image': 'jcr:3e94c5d5-2e25-4e67-bdda-1290338bc1ec'
      'imageCaption': 'Pilgrims attempt to touch the image of the Black Nazarene during
        the procession.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9eb6f-31fd-49f6-b083-7d4687d5608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6581e-c265-4983-bda8-3b5450abab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the millions of people who flock their way to the Feast
        of the Black Nazarene, Melvin is also a devotee. Every year, he goes to Manila
        just to participate in the event. He said it was his way of thanking God for
        all the blessings that his family received for the entire year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80dfb0e-8957-4ceb-b322-ccfcc443710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Typhoon Yolanda hit Tacloban, Melvin could not find his
        reasons to go to the procession. He could not thank the Black Nazarene for
        all the blessings his family received that year, because he didn''t have a
        family anymore to begin with.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed4350-6c8e-46b1-8edf-a310a340142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How difficult is it for a man to hold on to his faith when everyone
        he loved was taken away from him? He said all that''s left was pain, anger
        and grief. He was a broken man.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42179b6a-5117-4cc0-a471-07be8ca2de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two consecutive years, he chose to forget his promise to the
        Black Nazarene.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b80b79-b308-42fe-a777-13e423af1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought he could live his life even with his faith lost. It had
        forsaken him. This was his way of protest, his way of turning his back away
        from God.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025276ba-f30a-430d-a8ca-08bb0de2c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New hope, new life</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db8a6e-92c6-4eba-afa1-1c0e5d07469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, I received a text message from Melvin. He told me that
        he’s in Manila and will be joining the Black Nazarene procession. I was surprised
        that he told me about it, so I called him and asked him what changed his mind.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c4e6fb-0708-43fe-a5d7-9b3fd9d0f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin has a wife and a baby now. He found a source of hope, a new
        source of life. He told me that he was on the verge of giving up after my
        interview with him. He came to the point of wanting to end his own life because
        he felt that he had no one to live for.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4b491-9fea-41b0-9e6f-413391c150ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then he met a woman, who happens to be a Yolanda survivor too.
        The pain and the feeling of loss is still there for Melvin, but he said that
        meeting this woman — who became his wife - gave him a renewed sense of hope.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a48091-9d77-4ed3-9a0d-0fc62fb5804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of hope that he thought he would never feel again.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c275c1-0673-4ea7-b15f-9537492112d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with a baby in his arms that he named “Hope,” Melvin has found
        redemption.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e82911-aa4d-4bad-a381-8a49a0c0ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All he wanted was to thank God by joining this year''s procession.
        Like a prodigal son, he has returned to Him. For God never left Melvin… and
        He never will.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5a508-37d4-485a-badc-6938d6560a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Restoration of faith</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfcc1ee-93df-4ea1-8262-db78f404704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incredible sight of Filipinos from all walks of life pouring
        their hearts out in devotion to the Black Nazarene is both overwhelming and
        heartwarming.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1255cb-4bcb-4374-a3b6-3c0d3c124619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each pilgrim represents a story of desperation, desire, gratefulness
        and of never-ending hope.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004afadd-c601-408b-99d0-4104b628cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:22:21.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin’s story will always remind us that sometimes, we are led
        to the dark in order to see light. And no matter how many times we turn our
        back to God, He has His own way of inviting us to His arms again.</p>'
  'isis-commander-killed-iraq':
    'author': 'Hamdi Alkhshali and Steve Almasy, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-10T02:39:07.161+08:00
    'imagesource': 'jcr:06eb416a-b133-4e7c-9056-4e01be8a8b8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce37752a-0d31-4fa3-bd02-bea945a4efb1'
    'lead': 'The second deputy of ISIS leader Abu Bakr al-Baghdadi was killed during
      an Iraqi air force strike in the city of Barwana, just east of Haditha, the
      Iraqi military said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:28:28.703+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:31.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:23.968+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS commander killed in Iraqi airstrike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7953b8-8cc0-4b37-8dcf-a8c452c8ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:28:28.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The second deputy of ISIS leader Abu Bakr
        al-Baghdadi was killed during an Iraqi air force strike in the city of Barwana,
        just east of Haditha, the Iraqi military said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bfeb45-6c35-4052-9ed9-2d9298d4fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:28:28.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assi Ali Mohammed Nasser al-Obeidi was a top ISIS military commander
        in western Iraq and eastern Syria, Iraq''s Joint Operations Command said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb2b6b-cfdb-4f5c-b87a-2018ad01eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:28:28.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obeidi had been a brigade commander in the special forces of Saddam
        Hussein''s Republican Guards, a fugitive from Abu Ghraib prison and a former
        prisoner in Camp Bucca, a spokesman of the Iraqi Joint Operations Command,
        Col. Mohammed Ibrahim, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53560f23-dc14-44b9-b5b7-28d042a90220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:28:28.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haditha is 145 kilometers (90 miles) northwest of Ramadi in Anbar
        province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014969d-2606-40af-9dda-cd6b4d53b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:28:28.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the U.S.-led coalition has announced similar killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f99c2-ffff-421d-b6a4-fe90b0e34733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:28:28.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, it said multiple figures within ISIS senior leadership
        had died over a few weeks. One of the leaders killed was an operative closely
        linked to the ringleader of the November attacks in Paris, a spokesman for
        the coalition said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f22fa8-fb62-497f-a52a-a3a489bffbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:28:28.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Steve Warren said 10 senior ISIS leaders operating in both
        Iraq and Syria, "including several external attack planners," with designs
        on attacking western targets, had been killed in airstrikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ceb86-2662-4675-be1b-9db16cdd75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:28:28.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/09/middleeast/isis-commander-killed-iraq/index.html">ISIS
        commander killed in Iraqi airstrike</a>"</em></p>'
  'election-period-begins-comelec-checkpoints-nationwide':
    'author': 'Yumi Lugod, CNN Philippines'
    'caption': 'Photo from the official Commission on Elections Twitter account.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-10T02:32:12.664+08:00
    'imagesource': 'jcr:d452d167-f84c-43bf-8d37-560b18b45797'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eabfa1c-9082-4b24-85f5-27e4e20aa7ea'
    'lead': 'Commission on Elections (Comelec) Chairperson Andres Bautista and Philippine
      National Police (PNP) Chief Ricardo Marquez led the ceremonial opening of the
      nationwide Comelec checkpoints on Sunday (January 10). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:34:15.385+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:24.079+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Election period officially begins; Comelec checkpoints set up nationwide

      '
    'updated': 2016-01-11T02:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5886b-1698-4ad8-8685-3df967632f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commission on
        Elections (Comelec) Chairperson Andres Bautista and Philippine National Police
        (PNP) Chief Ricardo Marquez led the ceremonial opening of the nationwide Comelec
        checkpoints on Sunday (January 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb86cb-d0a9-4590-b28d-30d0e3a09e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch marked the start of the country''s election period, which
        lasts from midnight of January 10 up to midnight of June 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa860489-a273-439e-a147-2b0aa68bf26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itinatag ang</em> checkpoints<em> para siguraduhin ang</em>
        safety <em>ng ating taong bayan yung</em> issues regarding <em>ng</em> gun
        ban<em> at mga</em> security," said Bautista.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c6381-cf28-47d3-aee6-5d19a7d42a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The checkpoints were set up to assure the safety
        of our citizens, especially those involving the gun ban and security."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa333868-6119-4b06-a0fe-652e475b56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around eight policemen in uniform are assigned to man each checkpoint.
        These checkpoints must bear the signage indicating it''s a Comelec Checkpoint.
        The sign must also show the name and contact details of the Election Officer
        assigned in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96452692-1c56-4339-a200-d5bd86641be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the sign that is really very important <em>kasi unang una,
        yung</em> checkpoint must be placed sa mga well-lit<em> na lugar hindi sa
        madidilim or ilag na lugar,</em>" said Comelec spokesperson James Jimenez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb610415-33fe-4b8e-a523-5e4f38e20cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s the sign that is really very important because
        first of all, the checkpoint must be placed on a well-lit area and not in
        a dark area."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295baa90-76df-4b12-a348-d73e050d9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief and the Comelec Chairman visited thre checkpoint areas:
        Katipunan Avenue in Quezon City, C-5 Tiendesitas in Pasig City and C-5 Kalayaan
        in Makati City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda51ab-9e1c-4a89-b298-dd886018c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were randomly checking passing vehicles. Motorists said they
        don''t mind going through the checkpoint, as it helps ensure everyone''s safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d902b-1bab-419d-b304-2476fb95ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tama lang yun para maiwasan natin ang mga may masamang balak
        sa pangangampanya,</em>" said a taxi driver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53136023-aaeb-424e-900e-ed575f6b0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s just right so that we can prevent those who
        have ill motives during the campaign season."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be760f36-4a24-42bc-84f2-0438f3a7aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ok naman para mas</em>-safe<em> mas-mabuti may</em> police
        visibility. <em>Ok lang to para sa atin din naman ho ito eh,</em>" said a
        motorist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d480e-52ef-4a90-8ac5-bdf054e6dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s ok so that things will be safer and there''s
        police visibility. It''s ok because it''s for the people after all."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38117bab-5312-4f56-8db6-8e9d674e778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinciding with the election period is the gun ban, which is meant
        to help prevent election related crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858e911-700e-47e4-a7d6-a3f70c336534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga</em> permit to carry <em>ng lahat ng mga mamamayan</em>
        it will be put on hold unless <em>makakuha ng</em> exemption from Comelec,"
        said Bautista.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c4426-232b-4541-8dbe-35df53bc791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The [firearm] permits to carry of all citizens will
        be put on hold, unless they are able to secure an exemption from the Comelec."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831649f5-8d80-4cf5-896c-3f61300a3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Katulad nito, yung mga kampanya</em> against loose firearms,
        private armed groups<em> yung nagsasama ng</em> body guards <em>na walang</em>
        certificate of authority from the Comelec —<em> yun yung mga</em> focus<em>
        ng</em> operation <em>na gagawin namin ng</em> PNP <em>at</em> AFP [Armed
        Forces of the Philippines]," said Marquez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbcbce3-db44-4422-a7f6-abdd06dce1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The operations of the PNP and AFP are aimed at private
        armed groups that have bodyguards with guns without certificates of authority
        from the Comelec."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c1f56-e6b9-45cf-a484-ef61b09f5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:34:15.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These restrictions take effect every time the country holds elections.</p>'
  'philippines-7th-place-global-gender-gap-world-economic-forum':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-10T01:10:49.383+08:00
    'imagesource': 'jcr:a115c826-972b-4edc-ac1a-cf0f02b98aa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5b58967-f556-4b39-8845-cc4952c5a821'
    'lead': 'By the standards of the World Economic Forum (WEF), the Philippines places
      among the top 10 countries in the world in terms of gender equality. In its
      Global Gender Gap Index for 2015, the WEF ranked the Philippines in 7th place
      out of 145 countries, up two places from the 2014 ranking which studied 142
      countries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:39:20.563+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:30.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:24.160+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH rises to 7th in WEF Global Gender Gap Index

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e229b62-fd3d-4fb0-82c5-25f99c86fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:20.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — By the standards
        of the World Economic Forum (WEF), the Philippines places among the top 10
        countries in the world in terms of gender equality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8004b-13a0-4592-b808-811fc3bc7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:20.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Global Gender Gap Index for 2015, the WEF ranked the Philippines
        in 7th place out of 145 countries, up two places from the 2014 ranking which
        studied 142 countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23193e-6769-4381-8a9c-4a496670957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:20.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Labor and Employment Secretary Rosalinda Baldoz
        said that the country''s 2015 standing makes it the highest-ranking Asia-Pacific
        country in the index, besting New Zealand (10th place). The two countries
        are the only ones from the Asia-Pacific region which made it to the top 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a7067-27dc-4fa2-8b4a-392ae5dfa8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:20.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index looks at four indicators to determine gender equality:
        health and survival; educational attainment; economic participation; and political
        empowerment. The Philippines ranks 1st (tied with others), 34th, 16th, and
        17th in the said indicators, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e34fee-6c99-4e23-a6e1-8d939d20d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:20.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Labor and Employment (DOLE), the
        country has been consistent in placing among the index''s top 10 countries
        since 2006.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53762b7-00c3-4b28-be04-3135aa46bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:20.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report also stated that the Philippines had shown significant
        improvement in the political empowerment area due to a higher number of women
        officials in government. It also pointed out that while the country’s health
        and survival gender gap was closed, educational attainment gender gap has
        expanded slightly," the DOLE said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b27053-349b-4050-bfcf-c932318ea428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:39:20.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest report, the Philippines was bested by Iceland, Norway,
        Finland, Sweden, Ireland, and Rwanda, respectively. Switzerland, Slovenia,
        and New Zealand rounded out the top 10.</p>'
  'donald-trump-muslim-woman-protesting-ejected':
    'author': 'Jeremy Diamond, CNN'
    'caption': '(File photo) Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-10T09:47:09.491+08:00
    'imagesource': 'jcr:3f90021c-3541-4f76-9ab7-939a44eac31c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a8cb2f8-3e77-4e26-a569-cef54228c1c4'
    'lead': 'A Muslim woman wearing a hijab was escorted out of Donald Trump''s campaign
      event on Friday by police after she stood up in silent protest during Trump''s
      speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:48:39.701+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:24.264+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Silently protesting Muslim woman ejected from Trump rally

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8ddb2-d205-4f30-ad7f-0a242ae1814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rock Hill, South Carolina (CNN)</strong> — A Muslim woman
        wearing a hijab was escorted out of Donald Trump''s campaign event on Friday
        by police after she stood up in silent protest during Trump''s speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054499f2-d739-4b13-b25d-c3994eabd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Hamid, a 56-year-old flight attendant sitting in the stands
        directly behind Trump, stood up Friday during Trump''s speech when the Republican
        front-runner suggested that Syrian refugees fleeing war in Syria were affiliated
        with ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d534f-b63b-4f8b-b770-b844e21dd137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously called for a temporary ban on Muslims entering
        the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c5c36-d604-4c41-93e3-7a86c8ca787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her silence, Trump supporters around her began chanting
        Trump''s name — as instructed by Trump campaign staff before the event in
        case of protests — and pointed at Hamid and Marty Rosenbluth, the man alongside
        her who stood up as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731dc07-0cd8-4ac9-9af1-cc01df63889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they were escorted out, Trump supporters roared — booing the
        pair and shouting at them to "get out." One person shouted, "You have a bomb,
        you have a bomb," according to Hamid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7ae3f-6e18-4f6e-9141-7318cf25ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ugliness really came out fast and that''s really scary," Hamid
        told CNN in a phone interview after she was ejected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79d24d-d778-4002-a165-5d1707fdfe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Steven Thompson of the Rock Hill Police Department told CNN
        Hamid was kicked out of the event because the campaign told him beforehand
        that "anybody who made any kind of disturbance" should be escorted out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9cad5-deba-4216-8b39-bee048086dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign did not immediately respond to a request for
        comment asking why Hamid was escorted out of the venue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca7ad5-7c4c-410f-a129-76475d022567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hamid and three others, all wearing stars reminiscent of those
        worn by Jews during the Holocaust, were escorted out by police and Trump campaign
        officials, Trump commented on the disturbance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bea03-ece9-46ae-ba14-ade60512528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is hatred against us that is unbelievable," Trump said. "It''s
        their hatred, it''s not our hatred."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12636409-8cf8-40ce-ab0c-e22eceb993b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the incident, the Council on American-Islamic Relations,
        a leading Muslim civil liberties group, called on Trump to apologize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43a512-bf0a-4cdc-b618-1569d729741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The image of a Muslim woman being abused and ejected from a political
        rally sends a chilling message to American Muslims and to all those who value
        our nation''s traditions of religious diversity and civic participation,"
        CAIR National Executive Director Nihad Awad said in a statement. "Donald Trump
        should issue a public apology to the Muslim woman kicked out of his rally
        and make a clear statement that American Muslims are welcome as fellow citizens
        and as participants in the nation''s political process."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5789b2-ed5d-43d5-8f89-244fa09e3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the event, Hamid told CNN that she didn''t plan to shout
        or disrupt the event — she simply wanted to give Trump supporters a glimpse
        of what Muslims are like.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4d876-bebf-4436-9fb4-d0159427d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I figured that most Trump supporters probably never met a Muslim
        so I figured that I''d give them the opportunity to meet one," she said, wearing
        a shirt that read "Salam, I come in peace." "I really don''t plan to say anything.
        I don''t want to be disrespectful but if he says something that I feel needs
        answering I might — we''ll just see what strikes me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb30c9-e16d-4805-963c-d7d900789f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamid joined a group of people — some friends, others strangers
        — who wanted to silently protest Trump''s proposals, which are viewed by some
        as anti-Muslim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458c74d-82b2-4b39-b0df-f6d62b6e1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of those other people attended Trump''s rally in Aiken,
        South Carolina, last month, including Jibril Hough.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96f496-ff11-45e7-a812-69b58892fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Hamid, Hough did not stay silent, shouting "Islam is not
        the problem" as Trump spoke about radical Islamic extemism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb5471-e13b-411f-a082-2603d87485a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her early exit, Hamid did manage to speak with the Trump
        supporters sitting around her in the stands, several of whom held her hand
        and said "sorry" as she was forced to leave the venue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ccfbe-2b87-48b9-bd00-d21df1ff90ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people around me who I had an opportunity to talk with were
        very sweet," she said. "The people I did not make contact with, the people
        who Trump influenced were really nasty."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8392c3-2b7f-49a0-b0bb-2076b41fbc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman Hamid spoke with in line remarked that she "didn''t look
        scary," but "like a good one."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd87759-5804-4b1e-8895-eff486440166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t have a chance to see anything other than the Muslims
        they see on TV," Hamid said, pointing to footage of terrorists and Islamist
        militants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651a302-51cc-46f6-a579-b3992548bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamid said before the event that she was not concerned for her safety,
        explaining her ardent belief that "people are mostly decent."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37246b-8ebe-4ecc-842f-5871787fe9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her chaotic exit, Hamid remained optimistic about the character
        of most people — even those who shouted at her to "get out" — instead blaming
        Trump''s heated rhetoric and outsized influence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e37f50-7925-4be2-8a0a-ed22c3ea7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This demonstrates how when you start dehumanizing the other it
        can turn people into very hateful, ugly people," she said. "It needs to be
        known."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62d2fd-9b2e-40db-b439-49d49e67d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:48:39.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/08/politics/donald-trump-muslim-woman-protesting-ejected/index.html">Silently
        protesting Muslim woman ejected from Trump rally</a>"</em></p>'
  'star-wars-the-force-awakens-china-opening-day':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-10T07:59:56.430+08:00
    'imagesource': 'jcr:c2e12d76-529c-4403-86e6-407ff101148f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06132e6f-a5e8-496e-bd23-0bece93fb606'
    'lead': 'China was the last market for "Star Wars: The Force Awakens" to land
      in, and with its debut this weekend it has taken off. The Disney space sequel
      premiered in the world''s second biggest market on Saturday with an estimated
      $33 million opening day, according to early estimates by the studio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:54:25.632+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:29.906+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:24.361+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Force Awakens'' takes off in China with big opening
      day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd9845-aca8-45f1-9368-c5c21522c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Pallotta (CNN Money) — China was the last market for "Star
        Wars: The Force Awakens" to land in, and with its debut this weekend it has
        taken off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd6081-c9fd-4be4-a5f6-869be23017c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney space sequel premiered in the world''s second biggest
        market on Saturday with an estimated $33 million opening day, according to
        early estimates by the studio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652e885-fcce-4db9-b7ab-a7f824406f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would give Disney its biggest opening day ever in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4fff6-9d26-4f3e-bf85-7f70c9fd4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to the premiere of the film, there was some uncertainty
        with how "The Force Awakens" would resonate in the country. The history of
        the series isn''t as well known in China as it is in the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f809473-e692-4893-ad3e-7abd471780cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Disney went to great lengths to market the film there. It even
        stationed 500 stormtroopers on the Great Wall in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad27d63-e089-4444-ae34-d20c52aed85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney''s strategy for ''The Force Awakens'' in China champions
        the long game," said Shawn Robbins, senior analyst at BoxOffice.com. "While
        they''ve marketed the film heavily there, and strong returns are expected,
        the franchise and brand familiarity are still nascent in Chinese culture compared
        to most of the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f9a70-535a-4eb1-9d75-a575bfabb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, starring Daisy Ridley, John Boyega, and Harrison Ford,
        has crushed box office records at a light-speed pace since opening in mid-December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c668d0-0878-41c1-a0cd-1527ee41f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the film has brought in over $1.6 billion worldwide. Earlier
        this week, it passed 2009''s "Avatar" to become the highest-grossing film
        in North American history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2560757-d87f-470a-aa95-cd126658b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney will have more opening totals from China later in the weekend,
        but so far the Millennium Falcon is soaring in the international market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df89ef0-9dcc-4399-b67e-35b1c4ea8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:54:25.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2016/01/09/media/star-wars-the-force-awakens-china-opening-day/index.html?iid=hp-stack-intl">Star
        Wars: The Force Awakens'' takes off in China with big opening day</a>"</em></p>'
