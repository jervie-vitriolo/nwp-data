    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '486774c5-93b3-4b58-a211-dcc31ac9f3c6'
    'lead': 'How difficult is it for a man to hold on to his faith when everyone he
      loved was taken away from him?'
