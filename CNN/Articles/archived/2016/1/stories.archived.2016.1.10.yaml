    'mgnl:lastActivated': 2019-10-09T16:22:28.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:25.024+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC upholds Comelec lease deal

      '
    'updated': 2016-01-13T15:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847276e6-b2db-4135-9c3d-d1d56a69a0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:28:31.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a unanimous
        decision, the Supreme Court junked on Sunday (January 10) a petition to scrap
        the Commission on Elections'' (Comelec) deal with Smartmatic TIM Corp. and
        Jarltech International to lease 23,000 vote-reading machines for this year''s
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbc211-897c-4326-a6ad-625da8bfcedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:28:31.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court (SC) said the petition filed by former Comelec
        Commissioner Agusto "Gus" Lagman lacks merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17f1c1-f523-4f56-8044-910b6d62a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:28:31.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman argued the joint venture should be disqualified because it
        failed to submit articles of incorporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e7d6b-e1a1-4b49-a4e9-45ec3647adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:28:31.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/11/27/Smartmatic-bags-again-vote-results-transmission-deal.html">Related:
        Smartmatic bags again vote results transmission deal</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ed13a-0173-4172-bbe5-f0c79ae5a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:28:31.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, however, said the articles of incorporation is
        not a requirement for eligibility, and the Comelec did not require the document.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e9f26c-3118-4005-9bb7-565cb0544879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:28:31.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:28.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also rejected Lagman''s claim that the joint venture
        did not meet the 60 percent Filipino ownership requirement.</p>'
  'Black-Nazarene-returns-to-Quiapo-church':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-09T22:39:44.891+08:00
    'gallerysource': 'jcr:82356e50-6e6b-4bfb-a18b-3256d08e11c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d0644db-f273-4506-8245-aa1fac18c41a'
    'lead': 'This year''s Traslacion (passage/transfer) wrapped up as the revered
      image of Christ returned to Quiapo church at 2:02 a.m. on Sunday (January 10)
      — ending a six-kilometer trek which started at the Quirino Grandstand in Luneta
      the day before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:32:54.810+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:35:22.091+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:35:21.609+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Black Nazarene returns to Quiapo church

      '
    'updated': 2016-01-10T06:45:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4318c2-24fb-453c-acaf-e5cbcf6ee516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:32:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:35:22.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After 20 hours
        and 6 minutes, the Black Nazarene is finally home again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9609aac-cb25-4cc5-8de2-3353ee49f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:32:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:35:22.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Traslacion (passage/transfer) wrapped up as the revered
        image of Christ entered the Quiapo church around 2:02 a.m. on Sunday (January
        10) — ending a six-kilometer trek which started at the Quirino Grandstand
        in Luneta around 6 a.m. the day before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913dd1f-a71d-461e-940a-a0d0bc535066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:32:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:35:22.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of faithful in and out of the Quiapo church cheered and
        chanted "Viva el Señor Nazareno!"  (Long live the Lord Nazarene!) as the andas
        (carriage) made its way through the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574bad70-27b3-4bb0-a063-f8957f675c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:32:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:35:22.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s procession was shorter than last year''s 21 hours and
        35 minutes, according to the official Twitter account of the Minor Basilica
        of the Black Nazarene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae437ec0-86aa-46d9-bc05-9576420b3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:32:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:35:22.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/09/traslacion-black-nazarene-procession-2016.html">Related:
        Traslacion starts earlier, moves faster this year</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883244e-d7a3-450c-ad0f-db360c6566fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:32:54.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:35:22.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila police said that the Traslacion was more organized this
        year, so much so that the procession was able to start ahead of schedule and
        move at a faster pace during the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aaddc2-23ba-445d-befa-bbb68a6d9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:32:54.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:35:22.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:50 p.m., the traditional "Dungaw" (viewing) took place at
        the San Sebastian Church, where the carriage temporarily stopped so that it
        could be "greeted" by the statue of Our Lady of Mt. Carmel from the balcony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04638c-3ee3-4ca2-af19-cf01c30165c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:32:54.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:35:22.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/09/Millions-attend-Black-Nazarene-Traslacion-2016.html">Related:
        Millions join Black Nazarene procession</a></p>'
