  'PBA-Semifinals-Game-4-Alaska-GlobalPort-Abueva':
    'author': 'CNN Philippines Staff'
    'caption': 'Calvin Abueva went berserk, finishing with 20 points and 13 rebounds
      in Alaska''s win.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-10T07:46:41.069+08:00
    'imagesource': 'jcr:5c70983c-66d4-423c-85ff-10a33356385f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728cb7c0-d8ed-4199-b6b1-596dc7fea8fb'
    'lead': 'Thanks to their suffocating defense in Game 4, all the Alaska Aces need
      now to book a return trip to the finals of the PBA Philippine Cup is to beat
      GlobalPort Batang Pier on Tuesday (January 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:08:20.996+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:23.570+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Alaska blasts GlobalPort for commanding 3-1 lead

      '
    'updated': 2016-01-11T09:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0877aae-d41b-440e-a1f3-0c44e9980688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:20.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alaska Aces simply
        did what they do best on their way to a one-sided 109-84 win over GlobalPort
        Batang Pier in Game 4 of their Smart Bro-PBA Philippine Cup semifinals on
        Sunday (January 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2e8f3-920c-4bd7-b46e-c0b7f42a32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:20.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From start to finish, Alaska''s signature defense was on full display
        and it helped the rugged squad keep GlobalPort at arm''s length the entire
        way at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272fabe-edc6-452a-a5ee-d0981fe224ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:20.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by Calvin Abueva''s 20 points, the Aces picked up their
        third win in the best-of-seven series, and another on Tuesday will book them
        a return trip to the finals of the opening conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee937d5-2c1e-4adb-ae3f-9ca3be3db047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:20.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-focus talaga kami sa mga shooters nila," said Abueva, who also
        collared 13 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55ecb5-2344-4798-af4d-db72174002d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:20.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dondon Hontiveros shot 13 of his total output 16 points in the first
        half as the Aces took a 54-40 buffer heading into the break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01dd631-f887-4f30-9b46-736f34098640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:20.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier tried to turn things around, pulling within 10,
        71-61, in the third period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3243964-3bab-4f8e-824b-06551f51fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:20.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Aces stepped on the gas anew and didn''t let up from there,
        as Hontiveros, Abueva, Vic Manuel, and Chris Banchero conspired to give Alaska
        a comfortable 82-62 cushion entering the final frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5347a17-80d7-4564-b957-6da9a3ba9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:20.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Alaska''s pesky defense, Terrence Romeo still scattered
        21 points while Stanley Pringle added 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61312eca-9bf0-4900-99cc-a39dfd948ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:20.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 is on Tuesday at the same venue.</p>'
  'Traslacion-2016-Black-Nazarene-peaceful':
    'author': 'Paola Palma, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-10T07:55:53.791+08:00
    'imagesource': 'jcr:2fbd9bd0-cedb-4295-a5b8-775f45835ed1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8db02917-bbc1-4a85-88d3-761500555f71'
    'lead': 'Compared to last year, Traslacion 2016 was smooth and orderly, according
      to a Quiapo Church official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:13:59.094+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:23.723+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traslacion 2016 generally peaceful, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6fffe-b8e7-4b4d-9e86-5b3265df4a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Everything is
        back to normal in Manila after the procession of the Black Nazarene in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800678f1-6d4a-4a45-bb34-696b85776cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads which previously closed for the 20-hour long procession were
        reopened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72a01b-856e-40ba-ab33-7e573caa0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleanup was completed by the local government and the Metropolitan
        Manila Development Authority (MMDA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a31a33-951b-439d-a336-ee6fe15f8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas, there were clean up crews trailing the procession,
        immediately clearing the road of garbage after the image passed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674dfb3-3933-4490-a298-66c264203c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stalls near and around the Quiapo Church were also reopened for
        business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d6b1e-f7fa-4aaf-a7c5-61ec76c7d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were less medical emergencies in this year''s procession.
        Only 1600 people were attended to by medics, compared to more than 4000 last
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94309eb9-e05b-45c8-be6e-cef62f348fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, however, one fatality: a 27-year-old man who underwent
        medical procedure just recently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc9ca4-7ded-4c63-82fb-4379f5131ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church Parochial Vicar Fr. Douglas Badong extended his sympathies
        to the man''s family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703b6c9-8c58-4b47-8f0b-b14eb7176829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay labis na kinalungkot namin,</em>" said Badong, adding
        they will extend assistance to the victim''s family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e7fb3-72f1-47d8-bddb-b46ece9ef2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are deeply saddened by this incident."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ee824-ad13-4e6c-ba75-465e86b0a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotionally, spiritually, even financially we are willing to extend
        our support sa family na naiwan," Badong said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8e433-a3fc-4668-a66f-8ccdde1e05f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Badong said Traslacion 2016 was successful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923052f8-3a18-40f1-90b6-420b9da5b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far,<em> masaya ang buong pamunuan ng</em> Basilica<em> ng Poong
        Hesus Nazareno sa kinalabasan ng Traslacion 2016</em>," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b180327-905d-49fc-a30d-d32701cbe836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So far, we are happy with the procession."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03518594-ed20-454b-999f-bf90f5caa598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badong said the procession seemed more peaceful, noting there were
        no problems transferring the image of the Black Nazarene from the Quirino
        Grandstand back to the church.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f16e7-3a61-43e9-910a-f097731bc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas naging malaki yung pagbabago</em> this year<em> lalo na
        pag dating sa oras. Maagang nailabas sa</em> Grandstand,<em> hindi nagkagulo,</em>"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d68980-fe53-4b38-8203-26adc6e36cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There''s a significant improvement this year compared
        to last year, especially in terms of time."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db8ed1-caa8-4e97-bd44-dbd730c7f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from months of preparation and coordination with other government
        agencies, Badong attributed the success to the training of those who moved
        the image.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66e1fa-8e50-4580-853f-ed51000dc9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkaroon sila ng</em> retreat and team building,<em> para
        mas maihanda hindi lang</em> physically, emotionally, but also spiritually,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0428059-2f8e-4e14-8f72-88080fb5473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There was a retreat and team building to prepare
        them not just physically and emotionally, but also physically."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1dfccb-f45f-4bd3-a89c-2b3c5a75749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Police District Director Senior Superintendent
        Rolando Nana also said the procession was generally peaceful.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad226c17-a148-427b-bf7d-f64f44916c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita natin na mas mabilis at</em> naging smooth at orderly
        <em>yung</em> prusisyon<em> ngayon hindi tulad</em> last year.<em> Kasi</em>
        last year <em>umabot tayo</em> ng 21 hours, ngayon 20 hours lang," Nana said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f37553-8dd4-4152-8b7f-eef0e5f48f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The procession was smooth and orderly unlike last
        year, since it only took us 20 hours to bring the statue to Quiapo."]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca22181-fdab-480e-b33d-31827c33d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the crimes during the procession went down by 65 percent
        compared to last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2f132-2c18-47af-998e-9e0d52088f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinakuha ko yung</em> crime incidents last year<em> kung saan
        nagkaroon tayo ng</em> 20 incidents mostly pick pocket and theft <em>tsaka</em>
        lost wallet. This year <em>naging</em> seven," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9c53c-9338-4563-81bb-f1ea5d884b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Crime incidents last year were 20, mostly pick pocket
        and theft. This year there were seven."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da62fa-62ca-428c-b13f-ff29fd06d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nana attributed this to their activities before the actual event
        where they roamed around Manila to remind and warn the public against crimes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d760ef5-2ab8-44de-ad01-124c7fd96fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkaroon na ng</em> Anti Criminality operations <em>sa</em>
        area<em> na yan. Nagpatupad tayo ng Lambat Sibat operations, nag-check, tsaka
        yung mga pulis natin naging</em> vigilant," he said, adding there were a thousand
        more policemen deployed this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d2b96-d8f7-4504-9066-9cc91bfb9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We had Anti Criminality and Lambat Sibat operations
        in the area. Our policemen were also vigilant."]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543449eb-65ed-452a-abac-eef8a0a0b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:13:59.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:31.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nana also said the Philippine National Police made sure side street
        vendors stayed only in certain areas which helped decongest the route of the
        procession.</p>'
  'Of-losing-and-renewing-faith-Yolanda-Black-Nazarene':
    'author': 'Tristan Nodalo, for CNN Philippines'
    'caption': 'Melvin Sakay’s story will always remind us that sometimes, we are
      led to the dark in order to see light.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-10T05:09:34.310+08:00
