    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple stock plunges below $100. Next stop: $65?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2ec71-41c8-4d52-89e6-17d974968521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Apple stock is back to a
        place it hasn''t been in a long time: it costs less than $100 a share.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c974f-6d81-49e4-972f-98e652242af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is it a bargain buy or just the beginning of a deeper plunge?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac55f7b-87e7-49fd-b0f4-76783eb5e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert opinions are all over the place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414498f-5661-4a95-bdeb-3e5ed912453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts — the people who get paid to predict where
        stock prices are headed — have forecasts for the stock ranging from $65 to
        $200.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e603e7-21b2-4a1a-83ad-62510d9dfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelmingly majority of experts still say Apple is a "strong
        buy." The average forecast is for the stock to hit $142 in the coming months,
        according to data compiled by TipRanks, a site that tracks and ranks analysts
        on their predictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51d749-4f68-4be8-b209-381187d4ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the stock is going hinges on iPhone sales and its ability
        to innovate more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec33c8-6743-4b06-ad95-4ac49807043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple shares are tanking this week because of a report in Japan''s
        Nikkei newspaper that Apple plans to slash its output of iPhone 6S and iPhone
        6S Plus by 30%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d50f1-9232-4ad2-bf38-bddb50e0607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes on the heels of an Accenture report warning that demand
        for smartphones is waning. People don''t believe the newer models are all
        that much better than what they currently have, so they don''t want to pay
        for an upgrade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa74099-11fc-46e7-baee-1209684d5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case for Apple tanking</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b46b7-2e94-4aaf-a161-9aa794af7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given its huge reliance on excessively profitable iPhones, Apple,
        we believe, is bound to enter a phase of diminishing investment returns,"
        said Per Lindberg, an analyst for ABG Sundal Collier, who predicts the stock
        will fall to $65.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2639b50-c3c5-43d1-8cda-ae92ebd05fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argues that a simple analysis shows Apple''s earnings would be
        cut in half if it loses market share or has to reduces prices to remain competitive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df807c4-7919-4107-ba1d-ff0c1ad10264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindberg isn''t your typical Wall Street analyst. He''s based in
        Norway and is one of only three Apple researchers, out of the dozens, with
        a "sell" rating on the stock, according to TipRanks and FactSet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403e44c-deda-444c-b7f8-3df19666c99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His pessimism is backed up by the stock''s recent performance. Apple
        hasn''t closed below $100 a share since October 2014 (the stock dipped briefly
        below $100 on August 24, the day the Dow fell a historic 1,000 points at the
        open. But it recovered by the end of the day).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bde7b-4db7-4092-ac79-3576827533c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is actually in a "bear market" — the stock is down more than
        25% since its all-time high in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15156bed-df0c-4335-b710-7ccada6a54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The case for Apple rising</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b987b-be7f-41ee-902f-52f066d971bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple stock has many loyal fans — much like its products. Apple
        is by far and away the most widely held stock in the investment portfolios
        of "regular Joe" investors. It is also the most looked up stock ticker on
        CNNMoney''s site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3fa1b6-20ac-481b-b81b-1a008af0b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Apple stock has made many people rich, and not just
        corporate executives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83203c-97c3-4e3d-a882-ead869241712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindberg''s views are refuted by many experts, including Gene Munster,
        a senior research analyst at Piper Jaffray.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07569f0f-c399-4d61-a808-968f9f07069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the top ranked forecaster for Apple stock on TipRanks (meaning
        he has made the most accurate predictions), and he believes Apple stock is
        headed to $179.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a01ec-5371-407d-a6b0-8d74a02bae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munster says the iPhone 6 scale back is already priced in. He notes
        that Apple has always met or exceeded its sales guidance for the past three
        years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486606f7-2cfb-4dd0-9214-9060434bf9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as December, Apple CEO Tim Cook said iPhone sales would
        grow in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696be745-9e70-4d84-934e-190dd2005e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple manages to beat the very gloomy expectations that Wall
        Street now has, the stock should bounce. It was already rebounding somewhat
        Friday, although it is still below $100.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61161c29-b792-4c99-bc29-5f689d882086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe... the iPhone franchise is healthy and will benefit
        over the next several years from the move to annual upgrade programs," wrote
        Munster in a note this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4b1c1-38bd-4522-b44b-cf837c2e07b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:19:07.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/08/investing/apple-stock-100/index.html?iid=hp-toplead-intl">Apple
        stock plunges below $100. Next stop: $65</a>?"</em></p>'
  'mexico-el-chapo-threats':
    'author': 'Rafael Romo and Jareen Imam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-10T14:48:40.908+08:00
    'imagesource': 'jcr:3fa1f2bd-b682-4649-a55a-79d6646e570d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '248c4a85-48d9-44fa-ba33-f28a24bc34e2'
    'lead': 'Tweets from accounts possibly linked to the sons of captured Mexican
      drug kingpin Joaquin "El Chapo" Guzman spoke of threats against the Mexican
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:22:00.523+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:22:24.697+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Threats hurled at Mexican government in tweets linked to El Chapo''s
      sons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121501a-7d22-45c5-9793-a6c99689eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It didn''t take long. Hours after drug
        kingpin Joaquin "El Chapo" Guzman was captured by Mexican Special Forces,
        men reported to be his sons took to social media to threaten the Mexican government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22305d42-bd32-425f-a41c-6b0e45610765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts possibly linked to Alfredo Guzman and Ivan Archivaldo Guzman
        taunted, warned and insulted the government through several posts on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d0830-37cc-485e-b29e-e71e4fe61fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there''s no way for CNN to independently verify the accounts,
        Mexican media are reporting them as authentic. Both accounts also have sizable
        followings of about a quarter-million followers each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc2ae1-86d8-42ab-be82-9d4b92e72fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the threatening responses was from a Twitter account
        reputedly belonging to Ivan Archivaldo Guzman, containing profanity and insults,
        immediately after the news of his father''s recapture. It was in response
        to a post by Mexican President Enrique Pena Nieto announcing to the world
        on Twitter that El Chapo had been captured. "Mission accomplished: We have
        him. I would like to inform Mexicans that Joaquin Guzmán Loera has been detained,"
        Nieto wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b8b38-dd65-4754-8c8e-055a66f176d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin "El Chapo" Guzman had been on the run for six months after
        breaking out of a federal maximum security prison using an elaborate underground
        tunnel in July. It''s the same prison he is being sent back to, Mexican authorities
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96219194-ff96-4c21-8389-72b13e3bc59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, another message surfaced on Ivan Archivaldo Guzman''s
        account. "You don''t know what you''ve done or the mess you got yourselves
        into," it reads, directing a message to the Mexican Special Forces that carried
        out the raid in which Joaquin "El Chapo" Guzman and Jorge Gastelum Avila,
        one of his lieutenants, were captured after a shootout that left five of Joaquin
        "El Chapo" Guzman''s associates dead in a predawn raid conducted in Los Mochis,
        a city in the Mexican state of Sinaloa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0ad7a-c08a-4809-a221-ace41761e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, another Twitter user posting as Alfredo Guzman provided a
        chorus of threatening messages, also directed at Mexican security forces.
        "I can be a saint if you''re dealing fairly with me," the post reads, "but
        otherwise I''m poison and the Government will soon know about the Guzmans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f97d5a-886b-4dcc-a1ae-931c7352404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later posts suggest that with his father gone, Iván Archivaldo would
        be in charge. "As my dad says," a message reads, "If I''m not around, [Ivan
        Archivaldo Guzman] will be there to be respected so as long as there''s life
        there''s hope, dudes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ae8c2-03f7-4e1b-bd4d-f732b775bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the social media accounts of Alfredo Guzman and Ivan
        Archivaldo Guzman have flaunted the lavish lifestyle of the Mexican drug cartel,
        showcasing photos of money, women, and power. In September, it was believed
        that one of the sons shared a photo on Twitter that may have offered a clue
        of Joaquin "El Chapo" Guzaman''s whereabouts after he escaped from federal
        prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390cc03-a034-45b6-ab28-41d9732e8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin "El Chapo" Guzmán is seen as a Robin Hood figure in the
        mountains of Sinaloa and Durango, his home turf and center of operations for
        the Sinaloa Cartel, a vast criminal operation that ships marijuana, cocaine,
        and heroin to the United States Europe and Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42ffde-74b2-4756-aaad-223e9c5df86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Justice Department previously sought Joaquin "El
        Chapo" Guzman extradition to the U.S., and may do so again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0b9a2-6c00-42c9-b6b0-7aa1c08cb60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said Friday (January 9) it doesn''t comment
        on pending extradition requests "before they become the subject of public
        judicial proceedings."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31011d-5daf-456b-8320-7ecdf3314ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin "El Chapo" Guzman is included in at least seven indictments
        in various U.S. jurisdictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd570104-c1c8-4eb9-bc57-6ee9bd72b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:22:00.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:22:29.059+08:00
