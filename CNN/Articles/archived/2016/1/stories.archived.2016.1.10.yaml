    'lead': 'Apple stock is back to a place it hasn''t been in a long time: it costs
      less than $100 a share. So is it a bargain buy or just the beginning of a deeper
      plunge?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:19:07.216+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:22:29.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
