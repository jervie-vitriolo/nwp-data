    'template': '1'
    'title': 'Revilla asks Sandiganbayan to reconsider petition to visit Moreno wake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5dd0b-7fec-4aab-b3e0-8df5ac8c4746'
