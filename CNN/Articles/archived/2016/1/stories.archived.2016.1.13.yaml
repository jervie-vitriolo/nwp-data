    'lead': 'The Supreme Court upheld the constitutionality of the Enhanced Defense
      Cooperation Agreement (EDCA) between the U.S. and the Philippines. Here is a
      look at what this agreement is all about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:13:27.414+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:43.227+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
