  'ISIS-behind-Istanbul-suicide-blast':
    'author': 'Greg Botelho and Arwa Damon, CNN'
    'caption': 'Security forces and emergency personnel secure the scene of explosion
      in Istanbul, Turkey.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-13T12:45:09.065+08:00
    'imagesource': 'jcr:3c02a22d-d3ca-4865-9dd6-0e85f9cc3bc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63d2ceff-90c2-401f-890a-778c7262c97e'
    'lead': 'The suicide bomber who killed at least 10 foreigners Tuesday in a popular
      central Istanbul tourist area belonged to ISIS, officials said — an attack that
      shows the group''s nerve, reach and capacity for terror.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T15:48:43.097+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:35.416+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:24.550+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS member behind Istanbul suicide blast, PM says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cc416-fa25-4feb-b6f9-2c0daa889f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN)</strong> — The suicide bomber who killed
        at least 10 foreigners Tuesday in a popular central Istanbul tourist area
        belonged to ISIS, officials said — an attack that shows the group''s nerve,
        reach and capacity for terror.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c1506-55f6-48d6-b3d6-302cc4622eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Recep Tayyip Erdogan initially said the attacker had Syrian
        roots. A short time later, Prime Minister Ahmet Davutoglu went one step further,
        saying the man responsible for the blast came from outside Turkey and was
        a member of ISIS, the terror menace that has entrenched itself in neighboring
        Syria and Iraq while proving willing time and again to lash out worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb974d-c348-473d-ae3d-ebb80592c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These terrorists (are) targeting the whole of civilization," Davutoglu
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8494a2d-7c48-41b0-9f56-26d88fb209dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine German nationals died in the attack between the Hagia
        Sophia and Blue Mosque tourist attractions in Istanbul''s cultural and historic
        heart, said a Turkish official who declined to be named. Davutoglu indicated
        that the 15 wounded were from inside and outside his country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7ddb2-6d98-45c4-af57-a16048e75429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Numan Kurtulmus said the bomber was born in
        1988. He was not among the thousands being tracked by Turkish authorities,
        having "newly (come) into Turkey from Syria," added Kurtulmus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba774bde-57e8-451b-990a-dc3e8703e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group immediately claimed responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b10451-fb16-4609-a084-88a105b7f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just to Turkey''s south, Syria has been embroiled in a civil war
        for nearly five years — a conflict that, according to the United Nations,
        has cost more than 250,000 lives, spurred more than half the country''s 17
        million residents to flee and caused humanitarian crises for those left behind,
        as illustrated by the hundreds starving in the siege of Madaya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff1d1b-776f-431a-bfcc-a476ee3ba32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This violence can be pinned on many groups, including forces loyal
        to Syrian President Bashar al-Assad. Yet ISIS has been behind many of the
        worst atrocities there and elsewhere in the region, a fact that''s made the
        terror group a top target for civilized countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265fbac-5589-4185-a70b-8618fd1f2d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of NATO, Turkey has increasingly been engaged in this fight
        — including allowing the United States to launch strikes from Incirlik Air
        Base in southern Turkey and clamping down to curb more fighters from going
        through its territory to join the group. ISIS has responded by singling out
        Turkey as a primary target, and a recent issue of its Dabiq magazine had a
        cover showing Erdogan alongside U.S. President Barack Obama.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc3002-04e5-4d35-9743-b3bfd1d79708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Davutoglu stressed Turkey wouldn''t back down after Tuesday''s
        attack, urging his countrymen and people worldwide to unite against this threat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95381f20-fd81-4cc4-8d1b-6192bf55303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue our fight against terror (with) the same firm
        attitude," said the Prime Minister, insisting terrorist attacks wouldn''t
        affect Turkey''s proud multi-cultural heritage or welcoming nature. "We will
        never compromise, even one single inch."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364b1d2-ba55-4cdd-8e78-cfaf240f6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I saw shocked tourists falling to the ground''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c418969-bb31-4625-b026-997dc27d1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s blast rattled Sultanahmet Square around 10:20 a.m. (3:20
        a.m. ET) and brought a rush of ambulances and security forces to an area that
        would have been heavily guarded on any day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdc7ac-b66d-4d6d-a2c3-a0c1ac391518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never heard such a loud explosion in my life," Sener Ozdemir,
        a 45-year-old shop owner, told Turkey''s semi-official Anadolu news agency.
        "...Just after the incident, I saw shocked tourists falling to the ground."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ec6e6-34ad-415e-a83c-4e86bf770927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting outsiders would be in line with attacks executed or inspired
        by ISIS, which has enemies everywhere and has proven willing to strike those
        who don''t subscribe to its twisted, hard-line version of Sharia law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88aa56-e7f0-4bb4-ad5e-ad0707e5beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is a popular destination for Germans, and Germany''s foreign
        ministry urged travelers in Istanbul "to avoid public gatherings (and) tourist
        attractions for now" after the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc3fd1-983f-4faa-add4-91a7ffcaa6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Norwegian citizen was taken to a nearby hospital after the incident,
        foreign ministry spokesman Frode Andersen told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ec44d-352f-49f2-a003-fcdf90e6ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajjan Gohel, international security director at the Asia-Pacific
        Foundation, doesn''t think it''s a coincidence this suicide blast happened
        in a square that''s both a draw for tourists and significant to Turkey''s
        history and its diverse cultural identity — the type of place, he said, "that
        ISIS is so deeply opposed to."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e104e-1a62-4bdc-b4cf-bcaaa3ffa174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The type of monuments that are in Sultanahmet Square are the type
        that ISIS has been blowing up in Syria," Gohel told CNN. "It''s seen as a
        place where you have a mesh of different entities. It''s a real melting pot."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14643c-8ed8-45b7-a213-fb46957ab984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This could be part of a series of plots''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3040c-4b25-423b-a6a1-4f9c99551e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast comes as Turkey deals with multiple security threats —
        from longstanding nemesis the Kurdistan Workers'' Party, or PKK, as well as
        ISIS, which has taken over swaths of Syria and Iraq on its quest to form a
        far-reaching caliphate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbdf74-6521-472b-ab39-cf5366540581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara has persistently battled the PKK, which the United States
        and other governments have branded a terror group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f43422-d865-4d8a-ad01-541329994827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s actions against ISIS, which first emerged out of Iraq
        but now has its de facto capital in Syria, are more recent but have nonetheless
        made it a target of that terrorist group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50f12f-46f7-47e7-8d84-2732c9aef28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its military cooperation with the United States and other NATO nations
        in particular has angered ISIS, said Fadi Hakura, associate fellow at Chatham
        House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73095f6a-045e-4b54-9e4b-984318d1341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators honed in on ISIS after two suicide blasts in October
        hit a lunchtime peace rally in Ankara, in which demonstrators were calling
        for an end to the renewed conflict between the PKK and Turkish government.
        Those explosions killed as many as 100 people and injured more than 240 more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da71c9b5-ec6f-40ff-b6bc-317e91a94680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s blast — if it''s confirmed to be the terror group''s
        work — ups the ante for Ankara, forcing it to step up its anti-ISIS fight
        even more, according to the Asia-Pacific Foundation''s Gohel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5ea0f-d153-4782-a2b8-d9d2c9c167c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An attack like this is designed to create economic, political and
        social consequences," Gohel told CNN. "Turkey has to realize that the pipeline
        that feeds ISIS from Turkey to Syria has to now be cut off, because incidents
        like this are not one-offs. This could be part of a series of plots."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c9668-ef05-42a0-811e-b2f36d8f4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon, Gul Tuysuz and journalist Zeynep Bilginsoy
        reported from Istanbul. CNN''s Greg Botelho and Ed Payne reported and wrote
        from Atlanta.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b093dc-0da3-4408-a394-33421ce82a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:48:43.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/12/europe/turkey-istanbul-explosion/index.html">ISIS
        member behind deadly Istanbul suicide blast, PM says</a>.</em>"</p>'
  'fire-hits-50-houses-in-Bacolod-City':
    'author': 'Shiela G. Gelera, Bacolod City-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
