  'oil-crashes-to-30-a-barrel':
    'author': 'Matt Egan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-13T17:07:06.432+08:00
    'imagesource': 'jcr:bdfbcc42-9a49-433b-876d-fba093545142'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80072892-3655-4424-ba9c-215008136c12'
    'lead': 'Oil plummeted below $30 a barrel on Tuesday (January 12) for the first
      time since December 2003. The latest wave of selling leaves crude oil down 19
      percent this year alone. It represents an incredible 72 percent plunge from
      crude oil''s June 2014 peak of almost $108.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T14:25:35.026+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:37.427+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:23.543+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil crashes to $30 a barrel

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3be525-1256-4686-b594-4f83c958ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — The dramatic crash in crude oil
        prices just got even more stunning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215093e8-c0c8-4d61-8f8a-cdf0a7b75547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil plummeted below $30 a barrel on Tuesday (January 12) for the
        first time since December 2003. The latest wave of selling leaves crude oil
        down 19 percent this year alone. It represents an incredible 72 percent plunge
        from crude oil''s June 2014 peak of almost $108.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f39ec-fde2-461b-be5f-14925c8e69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamental situation for oil markets is much worse than previously
        thought," Barclays commodities analysts wrote in a client note.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b18654-5258-4bda-9baf-59329108a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s great news for American drivers. The average price of a gallon
        of gasoline fell below $1.97 this week, compared with $3.68 about 18 months
        ago, according to AAA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603659c0-243c-44c3-93fb-399271d5672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why crude oil prices keep crashing lower:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94bdf2a-3d43-4923-8b41-39779ee7cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.) OPEC in complete disarray:</strong> Oil prices initially
        rallied on Tuesday after Nigeria''s top oil official and the outgoing OPEC
        President Emmanuel Kachikwu told CNN the oil cartel is considering an emergency
        meeting. That fueled hopes of an output cut that countries like Nigeria have
        been begging OPEC leader Saudi Arabia for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630ed04-091d-41b7-82ce-34816b2fff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials from the United Arab Emirates quickly moved to
        downplay those hopes, saying the current strategy is working.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0948be9-3871-4c87-83bc-e840c8712251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public back-and-forth between OPEC members highlights the deep
        fractures within OPEC that have diminished the already-low chances of the
        cartel cutting output.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8780d5-395d-45d3-b78a-8c2b5d4cf463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent outbreak of tensions between Saudi Arabia and Iran did
        much of the same last week, helping to drive oil prices even lower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14244376-1d69-44d3-ba56-b523e02736e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barclays calls all of this the "complete breakdown of OPEC cohesion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c45e0-9cb5-4fbb-a02f-7db58f801b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.) China is spooking everyone:</strong> Worries about China''s
        economy aren''t just bad for the stock market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639bbb4-0115-4e3d-9b20-07e4d4095147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China is truly slowing more than investors realized, that would
        mean it needs less oil to fuel its economy. That''s a scary thought for those
        who were hoping oil would soon be on the upswing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776f5ab-8fc1-4a29-8283-f3c72324aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just in the past week, strong fears of a hard landing in China
        have reemerged with a vengeance," Michael Wittner, global head of oil research
        at Societe Generale, wrote in a research report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07919c8d-a88d-46b5-890e-7432406c1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3.) Defiant U.S. oil production:</strong> While demand fears
        are on the rise, the oil crash has mostly been fueled by a massive supply
        glut. That excess supply was largely created by the American shale oil boom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d0eb9-c86e-4682-89d2-a9b01c063caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oil production has not taken nearly the hit that many thought
        it would. The U.S. pumped an average of 9.35 million barrels per day in October,
        down just a bit from the April peak of 9.7 million, according to the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d41697-c1a0-4fb5-a2e1-98821e481342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hurts oil prices because American production likely needs to
        come down to ease the supply glut.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7e4b9-3b7b-44b3-84c2-fe5461047c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market has lost confidence that U.S. shale will decline quickly
        enough to perform its job this year of beginning the global rebalancing process,"
        Wittner said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e3252-48f7-433d-8572-064a74c0bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4.) Iran is gearing up:</strong> The global oil market is
        bracing for Iran to deepen the supply glut by pumping lots more oil very soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a9f56-6e44-40f8-9246-6737f07338b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is making progress in meeting its obligations to receive sanctions
        relief under its nuclear deal with the West. That potentially clears the way
        for Iran to return later this month or in February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c6e7b-a042-4ae5-946e-4a7734cf7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big mystery just how much oil Iran will be able to pump,
        but it''s unlikely the country will back down despite the price crash. Even
        just a gradual increase in output can''t help the oversupply problem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebe41c-9de0-4126-9425-94783525ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5.) U.S. dollar strength a risk:</strong> Crude oil trades
        in U.S. dollars. That means when the dollar gets stronger, oil gets more expensive
        for overseas buyers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74dfae6-33c8-4921-9015-9ae629883a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Morgan Stanley warned on Monday (January 11) that the
        strong greenback could send oil plunging to $20 a barrel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5d870-e9d4-49d2-acb8-02e187528876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cheap oil is great for American consumers, it continues to
        contribute to the losses in the stock market. Shares of S&amp;P 500 energy
        companies are already down 10 percent so far this year, while some like Marathon
        Oil and Anadarko Petroleum have plunged over 20 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a720b-5158-4761-ae68-62cdcea20147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:25:35.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/12/investing/oil-prices-below-30/index.html">Oil
        crashes to $30 a barrel</a>."</em></p>'
  'David-Bowie-Iman-relationship-love-story':
    'author': 'Lisa Respers France, CNN'
