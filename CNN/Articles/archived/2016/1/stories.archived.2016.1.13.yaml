      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — A blaze destroyed
        46 houses and damaged four more at the coastal area in Barangay 2, Bacolod
        City, Monday evening (January 11).</p>'
