      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their plunder trial is set to begin next Wednesday, January 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb287c-cbbd-4f86-8f56-446a379922e4'
      'mgnl:activationStatus': true
