      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fire Officer 3 Marc Stephen Trajeras, chief investigator
        of Bacolod Bureau of Fire Protection (BFP), they had difficulty in penetrating
        the area because of the narrow pathways.</p>'
