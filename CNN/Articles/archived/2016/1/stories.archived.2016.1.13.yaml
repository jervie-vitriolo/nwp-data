  'sean-penn-el-chapo-joaquin-guzman-rolling-stone-whats-next':
    'author': 'Faith Karimi, CNN'
    'caption': 'Sean Penn wrote about his secret visit with El Chapo, before the drug
      lord''s recapture.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-13T16:41:53.283+08:00
    'imagesource': 'jcr:3330a443-8c8f-40b9-b0a2-61055acbd25f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb5a4b3a-cbc2-4ec4-a818-8633af2a6cbe'
    'lead': 'Critics have slammed the Rolling Stone for giving the notorious drug
      lord a chance to read and approve the story before it was published. The story
      includes a disclosure about the unusual arrangement but says Guzman did not
      request any changes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T15:30:30.434+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:36.853+08:00
