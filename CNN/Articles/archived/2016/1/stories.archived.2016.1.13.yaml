  'oil-opec-emergency-meeting':
    'author': 'John Defterios and Mark Thompson, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-13T13:03:06.485+08:00
    'imagesource': 'jcr:f3c78611-ad06-4176-aafa-33888551383e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '390a874a-07ec-453d-a2e9-c4aa5d6eab6b'
    'lead': 'After watching the price of crude oil collapse by more than 65% to a
      12-year low, there are signs that some members of the OPEC may have had enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T14:08:02.962+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:38.225+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:23.248+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'War of words breaks out among OPEC members

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb094f9-8df5-4867-b457-d19daa89448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abu Dhabi (CNN Money)</strong> — Talk about dysfunction
        within OPEC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280cc44b-90e1-4701-86ef-3c0dede05027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching the price of crude oil collapse by more than 65%
        to a 12-year low, there are signs that some members of the OPEC may have had
        enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d600f-ede9-4012-9ab7-d743cfca78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s top oil official, who is also the outgoing OPEC President,
        Emmanuel Kachikwu said the cartel is considering an emergency meeting, perhaps
        as soon as next month. At issue is whether OPEC would agree to cut production,
        a move that could help stop the crude price freefall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2144bc0-b39e-47be-a6d5-fa9f88efdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect to see one," he told CNN. "I think a... majority in terms
        of [OPEC] membership are beginning to feel that the time has come to... have
        a meeting and dialogue again once more without the sort of tension that we
        had in Vienna on this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a73fe0-0ec4-47c4-a27b-d0026fcccd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the same day, another member of OPEC the United Arab Emirates
        threw cold water on those hopes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60839e-ab67-44fd-99b1-9ae266994671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s fair to ask OPEC" to unilaterally cut production,
        said Suhail Mohammed Al Mazrouei, the UAE energy minister. He added that OPEC''s
        strategy is "working."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6d480-c311-4d31-8b8c-d2bc9633ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of an emergency meeting earlier in the day drove big moves
        in oil prices, with crude initially climbing above $32 a barrel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52a55b-f215-4c5a-9099-67bfe6fd079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rally quickly faded and crude fell 4%, flirting with $30
        after the UAE''s comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf39b7a-c432-4a21-8631-40b2f67ce80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Saudi Arabia, OPEC decided in 2014 to wage a price war with
        low cost producers in the U.S. and elsewhere in a bid to defend market share.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51baf46-b3bb-4b82-b686-4b9e2b01237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do something artificial, I don''t think that''s going to
        last," Al Mazrouei said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320cbed7-b8ab-4ca5-b35b-02e873b682a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When OPEC last met in the Austrian capital in December, it was bitterly
        divided and refused to cut output. The next ordinary meeting is scheduled
        for June 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b22b1-b62c-4259-a6a7-e04a95534ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since oil prices began collapsing, oil companies have sacked hundreds
        of thousands of workers, and slashed investment budgets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4737311-9567-4625-b766-2955f0891c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the global supply glut continues, thanks in part to China''s
        slowing economy, and prices have continued to tumble. A strong dollar, which
        makes oil more expensive around the world, has fueled the slump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77a937-ac70-46e9-b2d2-728f5051f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many OPEC countries are still making money at these prices but others
        are losing — Nigeria''s production costs are estimated at about $31 a barrel,
        for example.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d209250-d046-4c25-9361-1813bb8d65f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all, including Saudi Arabia, are suffering a huge squeeze on
        government revenues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57350155-96b3-4626-a42b-7614713c6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kachikwu said most OPEC members were watching their economies "being
        shattered," and something had to give.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ac75b-48df-4d7d-a663-b792f83d7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to... see how we can balance the need to protect our market
        share with the need for the survival of the business itself, and survival
        of the countries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f5e7b-33a3-43e8-a33d-44f36c55e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency meeting is no guarantee that OPEC will act to restrain
        supply, however.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db35b7-ddbe-4499-a000-f93e99cb799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is eager to boost production this year as soon as Western sanctions
        are lifted — expected imminently — and it''s hard to see Saudi Arabia working
        with its big Mideast rival to support oil prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe305c-0da3-478a-acde-a5491578b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia broke off diplomatic relations with Iran last week
        after its embassy in Tehran was attacked. That attack followed Saudi Arabia''s
        execution of a prominent Shiite cleric.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6cbb8-a021-46bf-aefd-6161bf3c6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the OPEC president believes an agreement of some form is
        possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6560e-e176-474b-b85d-3143f9448322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think ultimately for the interest of everybody some policy change
        will happen," Kachikwu said. "Now will the amount of barrels that you can
        take out because of that policy change necessarily make that much of a dramatic
        difference? Probably not, but the symbolism of the action is even more important
        than the volumes that are taken out of the market."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2919a40-1899-4f62-858d-29364859fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Egan contributed to this story</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22aab99-e0bd-4b95-8cc0-0b720e1c5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:08:02.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://cms.cnnphilippines.com:8080/magnoliaAuthor/.magnolia/admincentral#app:stories:editor;/2016/1/13/untitled:edit">War
        of words breaks out among OPEC members</a>"</em></p>'
  'dalian-wanda-legendary-entertainment-deal-china-richest-man':
    'author': 'Jethro Mullen, CNN Money'
    'caption': '(File photo) Wang Jianlin'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-13T20:41:53.623+08:00
    'imagesource': 'jcr:6d4c39e8-1166-4fd6-8161-810ebdb5f224'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8704de10-0adb-47e2-8c3d-834350f93cae'
    'lead': 'Billionaire Wang Jianlin''s Dalian Wanda Group announced Tuesday that
      it''s acquiring the Hollywood studio Legendary Entertainment, whose recent box
      office hits include "Jurassic World" and "Interstellar."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T14:12:16.305+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:37.806+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:23.336+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s richest man buys Hollywood studio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be648f18-b949-45be-8c22-597c13c2a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — China''s richest man is
        buying another big chunk of the American movie industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c777e9-48eb-4102-b5dd-8a6ce37879c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire Wang Jianlin''s Dalian Wanda Group announced Tuesday
        that it''s acquiring the Hollywood studio Legendary Entertainment, whose recent
        box office hits include "Jurassic World" and "Interstellar."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347ccd0-cdd4-4185-bfcc-5aa733592d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former soldier who built a vast real estate and entertainment
        empire, Wang made waves in the U.S. film business in 2012 when his company
        bought the cinema chain AMC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc1246-c93d-44e8-bc2b-fbca8adce4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since expressed his desire to add a Hollywood studio to his
        array of properties and boost Wanda''s global reach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2452b-6b65-4c25-8668-e1e14c4e9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goal was ticked off his list Tuesday with the announcement
        of the $3.5 billion deal for Legendary. The privately held U.S. company''s
        movie roster includes "The Hangover" and the recent "Batman" series from director
        Christopher Nolan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a0dd24-919e-475a-b8dd-b839c426e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The acquisition of Legendary will make Wanda Film Holdings Company
        the highest revenue-generating film company in the world, increasing Wanda''s
        presence in China and the U.S., the world''s two largest markets," Wang said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f09170-e482-4764-b0f8-7b09510231a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanda is already the world''s largest cinema chain operator, produces
        movies in China and is building a 500-acre film industry park in the city
        of Qingdao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80851f-6af4-4774-85aa-deca408b8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary also runs television, digital and comic businesses. Its
        chief executive, Thomas Tull, will stay in his role following the acquisition,
        Wanda said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3c67f-d208-4532-9012-3240f3d5b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/11/media/dalian-wanda-legendary-entertainment-deal/index.html?iid=hp-stack-intl">China''s
        richest man buys Hollywood studio</a>"</em></p>'
  'Golf-Jordan-Spieth-Tiger-Woods-Record-Hyundai-Tournament-of-Champions':
    'author': 'Matias Grez, CNN'
    'caption': 'Twenty-two year old Jordan Spieth matches Tiger Woods records of number
      of titles won under the age of Twenty-three.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-13T19:15:48.043+08:00
    'imagesource': 'jcr:2e81cf9f-5230-4041-b0b9-3550a6bf3c45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45728109-f524-41be-ac1b-76b5240eb722'
    'lead': 'Twenty-two year old Jordan Spieth has equaled the record of one of the
      greatest ever to play the game of golf, Tiger Woods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T14:21:17.319+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:37.662+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:23.427+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan Spieth: World No. 1 matches Tiger Woods'' record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2896fd-9c46-48f1-a723-11153b021803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — 2016 might have barely begun, but Jordan
        Spieth has already laid down a serious marker to his rivals by matching Tiger
        Woods'' modern-era record of seven PGA Tour titles won before the age of 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75fde4-cfdb-4544-917c-f548b7cfc9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 1 Spieth was in imperious form at the Hyundai Tournament
        of Champions in Kapalua, Hawaii, finishing on 30 under par, eight shots clear
        of his nearest challenger, defending champion Patrick Reed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e3de15-8d64-44a7-8fef-bc7ba04955e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only the second time in PGA Tour history that a player has
        recorded 30 under par or better in a 72-hole event, one shot shy of South
        African Ernie Els'' record score on the same course in 2003.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4e774-7a37-476a-aa0e-575ed8f498bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very satisfied," Spieth said after Sunday''s final round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78081406-5295-48ee-9eba-bbf1eb9a9bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt comfortable all week — I felt it was just a short three-week
        break over the holidays and then just trying to continue what I was doing
        last year.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Most PGA TOUR wins before age 23 (since 1970):<br>Tiger Woods, 7<br>Jordan
        Spieth, 7<br>Rory McIlroy, 3<br>Sergio Garcia, 3 <a href="https://t.co/D6EjvPeFuZ">pic.twitter.com/D6EjvPeFuZ</a></p>&mdash;
        PGA TOUR (@PGATOUR) <a href="https://twitter.com/PGATOUR/status/686382846362185728?ref_src=twsrc%5Etfw">January
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c84cc-0c72-4b44-820a-7137a3ab1941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.320+08:00
