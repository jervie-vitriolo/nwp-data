  'peza-osaka-government-sign-investment-deal':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'The Philippine Economic Zone Authority (PEZA) expects an increase
      in investments this year after it signed an investment deal with the Osaka Prefecture
      Government. Japan is PEZA''s top investor.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-12T11:47:38.598+08:00
    'imagesource': 'jcr:c9448a66-86c7-4f2e-bf3b-76fbfa923300'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ca0069-c37a-42ac-84fc-4f260cd3c10d'
    'lead': 'The Philippine Economic Zone Authority (PEZA) expects an increase in
      investments this year after it signed a memorandum of understanding with the
      Osaka Prefecture Government to explore the business expansion of Osaka firms
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:09:03.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:44.578+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:11.987+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PEZA, Osaka government sign investment deal

      '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709c7a9-4641-43ee-a32b-934b8024f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:09:03.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Economic Zone Authority (PEZA) and the Osaka Prefecture Government on Tuesday
        (January 12) signed a memorandum of understanding to explore the business
        expansion of Osaka firms in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c979af-a7c4-4933-b369-0ac859d77664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:09:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA Director General Lilia De Lima said PEZA zones offer an inviting
        business environment, as firms that will set up shop here will enjoy incentives
        such as income tax holidays, government tax exemptions, zero VAT on utilities,
        employment of foreign nationals up to 5 percent of the total employees, and
        special visas for immediate family members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc2352-be6a-4ccb-87f8-a97c20756090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:09:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Japan remains to be PEZA''s top investor and she hopes
        to further increase investments this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af347a-8cf7-4e71-9282-4c6f3e675b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:09:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are 867 Japanese firms in the country mostly involved
        in manufacturing, metal fabrication, IT, and call centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7311f-92bb-4655-be0f-603e87aa230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:09:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Japanese investments amounted to P295.09 billion, a 5.58
        percent increase from investments in 2014 which amounted to P279.48 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fe8f6-514d-477f-b271-143ba0a24ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:09:03.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is expanding, it has a very good future and we
        are expecting Osaka companies to come to the Philippines," Osaka Vice Governor
        Hiroshi Ueda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892662ea-5793-4e02-aea2-085fbef45081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:09:03.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic growth is, the rate is high, people are very young,
        and vivid and very friendly and we think something alike, Osaka people and
        Filipino people."</p>'
  'NFL-St-Lous-Rams-Los-Angeles':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-13T10:53:41.679+08:00
    'imagesource': 'jcr:209400f1-8b27-4fcf-af2f-6a45ec7fcfdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78307d1b-ee96-494e-9166-6b6baab7cf14'
    'lead': 'The city of Los Angeles will finally get an NFL team of their own, after
      team owners voted to approve the move of the Rams from St. Louis to California
      for the 2016 season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:38:00.473+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:44.371+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:12.091+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: St. Louis Rams green-lit for move to Los Angeles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c101bc-40db-4825-9473-a5c23adeba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The St. Louis Rams are headed to Los
        Angeles and the San Diego Chargers have an option to join them after NFL owners
        voted on Tuesday (January 13 PHT) to end the league''s 21-year absence in
        the United States'' second-largest TV market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bc108-5942-4423-9834-1f0b53dabc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners voted overwhelmingly to give the Rams approval to return
        to Los Angeles for the start of the 2016 National Football League season while
        the Chargers have until next January to agree to lease terms with the Rams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ac5c7-cc03-4cbf-ba9e-81005576b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the two team''s cannot work out a deal then the Oakland Raiders,
        the other team that was hoping to move to the world''s entertainment capital,
        will be given the first option to work out a deal with the Rams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262e542-fe79-44c4-a42e-f62ed72d3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been the most difficult process of my professional career,"
        Rams owner Stan Kroenke said in a statement. "While we are excited about the
        prospect of building a new stadium in Inglewood, California, this is bitter
        sweet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b13eee-5499-45e7-b8e6-ed3b7030b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams, who won one Super Bowl since leaving Los Angeles in 1995
        for St. Louis, will play their home games at the L.A. Coliseum until their
        $1.86 billion stadium in Inglewood, roughly 10 miles from downtown Los Angeles,
        is complete.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4a63d-728f-477c-8bfb-58d7da51d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rams, who first moved to Los Angeles from Cleveland in 1946,
        will also pay the NFL a $550 million relocation fee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9b063-e3f0-46a6-8ad9-98e6ed0be1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks shortly after NFL owners voted 30-2 to ratify the
        Rams'' application for an immediate move, NFL Commissioner Roger Goodell called
        relocation a "painful process."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63421c0a-1282-41aa-a089-e862d97c0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s painful for the fans, the communities, the teams, for the
        league in general," said Goodell. "Stability is something that we''ve taken
        a great deal of pride in and in some ways a bittersweet moment because we
        were unsuccessful in being able to get the kind of facilities that we wanted
        to get done in their home markets."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Commissioner Goodell addresses Rams relocation to Los Angeles.  <a
        href="https://t.co/7C2HD6Ou4z">https://t.co/7C2HD6Ou4z</a></p>&mdash; NFL
        (@NFL) <a href="https://twitter.com/NFL/status/687100630721167360?ref_src=twsrc%5Etfw">January
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2c765-8e3f-43a0-a5d3-20f75ce3e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83e0ac-4d7c-47d7-b61e-cfbdb85c62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chargers and Raiders, who began the day as partners in a proposal
        to share a new stadium in Carson, about 15 miles south of downtown Los Angeles,
        were each promised $100 million by the NFL for a new stadium in their respective
        markets should they choose to stay put.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52385cb8-40b9-4dc8-885a-55541a16c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal from the start of this process was to create the options
        necessary to safeguard the future of the Chargers franchise while respecting
        the will of my fellow NFL owners," said Chargers chief executive Dean Spanos.
        "Today we achieved this goal with the compromise reached by NFL ownership."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc906d1-c310-4831-bb47-795a01873149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Day of intrigue</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d016ef-47b0-4c30-b8ad-c4d8c4e97112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day began with representatives from the three relocation candidates
        making presentations to team owners and ended with a compromise deal not originally
        on the table.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8bf23-571e-40ab-8ff7-d7bba58a250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 20 years Los Angeles had been an NFL wasteland without a franchise
        since the Raiders and Rams left the region in 1995.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271d205-d9ff-4704-8936-3622a6fa096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the threat of relocation to Los Angeles has worked
        to push other cities to pony up public money, with the league often encouraging
        such brinkmanship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ee90c-9f63-4094-adab-b5fa4f8ff613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday owners gathered on the fourth floor of a Houston
        hotel for a two-day meeting eager to bring an end to a two-decades-long saga
        and had plenty of options to consider.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe08d4-ebf4-4c9a-a332-66952e877dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could choose one of the two proposals, Kroenke''s vision to
        be constructed on the old Hollywood Park racetrack site or the joint $1.75
        billion venture from the Chargers and Raiders for a new state-of-art facility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0176216-14b9-4bf7-86ff-af8994b59823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during the day of intrigue and high-stakes pitches,
        it seemed a deal was close to being struck when the NFL''s six-owner committee
        recommended the Carson proposal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c425a19-1a6a-43bc-b5c5-a76353cf1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.476+08:00
      'mgnl:createdBy': 'cnnproducer'
