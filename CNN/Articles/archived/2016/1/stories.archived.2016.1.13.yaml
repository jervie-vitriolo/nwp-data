      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        Third Division will hear the plunder case of Atty. Jessica Lucila "Gigi" Reyes
        and businesswoman Janet Lim Napoles twice a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706724c-d1e5-4b37-9fe3-af34ed6a9204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:23:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court <a href="http://nine.cnnphilippines.com/news/2015/10/27/janet-lim-napoles-gigi-reyes-plunder-trial-sandiganbayan-january-2016.html">originally
        scheduled</a> trial proceedings thrice a week beginning January until July
        this year. But both Reyes and Napoles filed motions objecting to a marathon
        trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50471c1-de67-48c0-8946-88c3cd0f2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:23:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles asked the court to limit the hearings to once a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfb2f8-d33b-4d18-9c15-9368a209f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:23:14.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/janet-lim-napoles-pork-scam-sandiganbayan-once-a-week-trial.html">Also
        read: Napoles asks Sandiganbayan to limit trial days to once a week</a></strong></p>'
    '7':
      'image': 'jcr:82bbb458-2c10-4316-a2e1-8ec92aff417f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69642db7-1e6a-4c51-8eb6-a1cb5543b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:23:14.972+08:00
