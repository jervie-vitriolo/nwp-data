      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Celebrating the
        Sinulog Festival in Cebu is now easier for those who own smartphones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa9888-77b7-4dfb-b7c4-aaf92865a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:39.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinulog Guide app, available for free download in the <a href="https://apps.apple.com/ph/app/sinulog-guide/id955059681">Apple
        App Store</a>, <a href="https://play.google.com/store/apps/details?id=com.innopub.sinulog_guide&amp;hl=en">Google
        Play</a>, and <a href="https://www.microsoft.com/en-us/store/apps/sinulog-guide/9nblgggzqhp6">Microsoft
        Store</a>, includes timely updates on the events, schedules of processions
        and novena masses, and information on the exciting lineup of non-religious
        parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9018d-5ca8-4340-998b-59b62b1df961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:39.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinulog Foundation Executive Director Ricky Ballesteros said on
        Tuesday (January 12) the Sinulog Guide app is a manual on how to make the
        most out of the festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd429a-39e2-4b90-8751-72bc117dfd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:39.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is all about Cebu, its culture, and the places you can visit
        here. It’s all about our celebration that never ends," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570b455-446d-48ef-8841-9b94700f4121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:39.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app will also be helpful for tourists because it lists down
        suggestions as to where vacationers can stay during the Sinulog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929eda89-668e-4b1d-ba37-2ab29aa1302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:41:39.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gives tips on where to roam in Cebu, including heritage
        tours and the best places to sample local cuisine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563cd8d-9d9a-4347-bcc1-3ef5fd6a5a59'
