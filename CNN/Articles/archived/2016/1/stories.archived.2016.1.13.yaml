      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first round of voting, however, ended with neither plan
        surpassing the requisite 24-vote threshold and reports of the Inglewood proposal
        had become the frontrunner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592d871-2219-4581-bf0e-f8aa7bb63abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is expected to bring greater revenue from naming rights,
        TV and future hosting of the Super Bowl but there are no guarantees that Los
        Angeles can ultimately support two NFL teams in a city saturated with sports
        and entertainment options.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rams to relocate to Inglewood, CA. <br><br>Chargers have option
        to join them.<br><br>More from <a href="https://twitter.com/RapSheet?ref_src=twsrc%5Etfw">@RapSheet</a>
        &amp; <a href="https://twitter.com/judybattista?ref_src=twsrc%5Etfw">@judybattista</a>
