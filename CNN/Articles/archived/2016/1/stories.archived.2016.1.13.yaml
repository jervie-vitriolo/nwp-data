    'template': '1'
    'title': 'EPL: Villa win at last, Rooney-inspired United held

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890aed3-f79b-4c80-84a9-ecf290167bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Aston Villa beat Crystal Palace 1-0
        to win a Premier League match for the first time since August while a late
        goal from Paul Dummett earned a 3-3 draw for Newcastle United against Manchester
        United on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556419d-cd57-463c-b222-7abfaecc2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joleon Lescott''s second-half header, fumbled in by keeper Wayne
        Hennessey, handed Villa manager Remi Garde a first victory in charge, the
        bottom club''s first in the league at home this season, and ended a run of
        19 games without a win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58474db-1a12-4ac5-bafa-c4092300eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne Rooney''s 79th-minute strike, his second goal of the game,
        put United 3-2 up at Newcastle but Dummett struck in the last minute for the
        relegation-threatened hosts who had battled back from 2-0 down.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;It was a lucky goal that we scored but I think we deeply deserved
        that win. It was a great feeling&quot; - Remi Garde <a href="https://t.co/eswXAHgdUN">pic.twitter.com/eswXAHgdUN</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/687037965776875521?ref_src=twsrc%5Etfw">January
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064f3c0-6ec0-45da-a5d9-6e7207066ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0e4fd-cf73-4aa0-94eb-4afc497c138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Ham United moved above Manchester United into fifth place after
        coming from a goal down to win 3-1 at Bournemouth, Enner Valencia netting
        twice for the London side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e3bd9-de74-4de8-9b0b-86b9cd33fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa, still eight points from safety, were gifted victory when
        Hennessey allowed defender Lescott''s 58th-minute effort to squirm through
        his hands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87bed1-c6bf-42ae-9ffc-651be8583c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home team had appeared to be in for another 90 minutes of struggle
        when Palace''s Wilfried Zaha struck Villa''s post inside the opening minute
        but Garde''s men held firm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa0ee4-3844-4e7e-bd03-51558e6be70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Villa players, abused by their fans after drawing with fourth-tier
        Wycombe Wanderers in the FA Cup at the weekend, this time received a standing
        ovation as they left the pitch.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">FULL-TIME Villa 1-0 Palace. Lescott gives Villa a 1st home <a href="https://twitter.com/hashtag/BPL?src=hash&amp;ref_src=twsrc%5Etfw">#BPL</a>
