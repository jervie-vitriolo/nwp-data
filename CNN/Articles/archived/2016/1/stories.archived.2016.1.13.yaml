      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines)</strong> — A climate center
        will soon be built inside Clark Green City in Pampanga after the government
        allotted P50 million for the project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4730e45-31f6-4d13-8d6d-1252c716b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:38:31.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Climate Change Commission (CCC), the climate center
        will house the South-South Center of Excellence on Climate Information and
        Service, which will be funded by the German government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f3bee-62e8-42cc-b5d0-40babbb09057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:38:31.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports have also said that the Bases Conversion and Development
        Authority (BCDA) offered a parcel of land where the climate center will be
        built.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d11974-ae5c-4b83-972e-d8a1b25335ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:38:31.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CCC, the climate center will be of great help in
        strengthening climate information and services in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6234f-9619-4113-886a-ae550b7cb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:38:31.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the center is expected to improve the assessment
        of climate data and information.</p>'
  'child-soldier-escaped-ISIS':
    'author': 'Nima Elbagir in Gweyr and Peter Wilkinson in London, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-13T15:12:04.710+08:00
    'imagesource': 'jcr:27d9816c-aeb1-4fb0-811a-1850405b9327'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71697248-fcbc-43b5-948f-30329f266f99'
    'lead': 'The use by ISIS of child soldiers has been well documented. Last week,
      for example, a new propaganda video was released featuring an English-speaking
      child. But the reality behind the headlines is even more horrifying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T15:41:45.595+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:35.973+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:24.324+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Like coming back to life'' says child soldier who escaped ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae73f682-f3b1-493e-98bc-86cb33997ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gweyr, Iraq (CNN) — "</strong>Nasir" is one of the lucky
        ones. He managed to escape from the grasp of ISIS, which was training him
        to be a suicide bomber. He is just 12 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3961bf1-ceb3-4e90-980f-4bc8eabb50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy is now reunited with his mother at the Esyan refugee camp
        in Kurdistan, home to almost 15,000 Yazidis fleeing ISIS. He''s asked CNN
        not to broadcast his face or voice, or to disclose his real name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6e22d-53f8-4b4c-b586-990fe8a6a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were 60 of us," Nasir says. "The scariest times for us all
        were when the airstrikes happened. They''d lead all of us underground into
        the tunnels to hide. They told us the Americans, the unbelievers, were trying
        to kill us but they, the fighters, they loved us. They would look after us
        better than our parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d03f0-6f4a-402b-9976-ea42e7756807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they were training us they would tell us our parents were
        unbelievers and that our first job was to go back to kill them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2871208-0e0b-4dbc-afc6-7890a5a3243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use by ISIS of child soldiers has been well documented. Last
        week, for example, a new propaganda video was released featuring an English-speaking
        child. But the reality behind the headlines is even more horrifying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5fca7-c046-4e9f-8b63-95a07725d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I''d cry quietly''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75fbe9-d462-40e3-b3fa-36d339d40aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indoctrination that Nasir received was similar to that which
        all captive children like him had to undergo. His ISIS handlers would tell
        him they were now his only family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d3254-2c74-4a52-82fc-06be7ce39843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasir says the youngest of the boys was just 5 years old – and none
        of them was exempt from the grueling training carried out by the so-called
        "cubs of the caliphate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f3f64-754a-42cb-aadd-d4e07bee637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t allowed to cry but I would think about my mother, think
        about her worrying about me and I''d try and cry quietly. When we escaped
        and I saw my mother again, it was like coming back to life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916fa4b3-7127-46c4-a998-6e1e2dc76726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasir, who is now back at school, escaped after he was featured
        in a propaganda video made at the Al Farouq Institute in Raqqa, Syria, which
        ISIS claims is their main child soldier training facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15c975-cac0-4720-8d0e-4ee962da20fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, spread out on either side of an ISIS trainer, blank-faced
        rows of children sit in a line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d5304-be13-4733-aa9b-e1ba89fc43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One boy shakes visibly. Others are unable to raise their gaze. "To
        jihad to jihad," they chant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4d80d-2ad1-459d-8f43-8df37b7e8e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "By god''s grace," the instructor says, "in the coming days,
        they will be at the front lines of the fight against the non-believers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c83146-4844-47f0-9015-11b8f47ff5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unbelievably hard decision''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c891e6-3944-4007-99de-73cbc6bd1cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aziz Abdullah Hadur, a Peshmerga commander, says that those who
        reach the relative safety of the Gweyr frontline, in northern Iraq, are in
        a desperate state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44993eb-2470-44f4-a495-b9ae95e1d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they arrive to us they''re so skinny, they barely look human,"
        he says. "They tell us they''ve been living in a hell."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16cb5b-8bd9-42ad-bcd3-5794cce43994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadur says he and his Kurdish fighters must sometimes open fire
        on children who have been sent by ISIS to attack the line, one of the most
        fiercely contested battlefields in northern Iraq. The jihadists'' positions
        lie meters away across a broken bridge over a river.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8def814-bb91-4c4c-a45d-8f3d6c595a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many times when we are facing ISIS, we see the children at the
        front line and they''re wearing explosive vests. They are brainwashed," Hadur
        tells CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca6b3c-1a08-437a-9158-681638fe56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peshmergas have little time to think. "We don''t know when they
        approach our positions whether they''re really escaping or they''ve been sent
        to kill us.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0625b1-5977-42aa-a473-c1761f81a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they make it through our lines they kill our fighters. It''s
        an unbelievably hard decision. You don''t know what to do because if you don''t
        kill them they''ll kill you.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f35822-cf8f-4dce-a29e-5f8f29235784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadur''s dilemma is a growing one for Kurdish fighters as ISIS sends
        more child soldiers into battle. U.S. military sources tell CNN this is partly
        because the jihadist group is coming under more military pressure – but ISIS
        also revels in portraying its brutal tactics to the outside world, and will
        be aware of the revulsion many feel about the use of children in war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a2c95-117b-4386-a2e9-0e683aabe9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeated beatings</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68cf76-4b06-4814-ab8f-18ae6bc6793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another who escaped from their clutches is 11-year-old Nouri, who
        was abducted with his family and taken to the ISIS camp in Tel Aafar, northern
        Iraq. When he refused to join the other boys for training, ISIS fighters broke
        his leg in three places.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219c658-102d-46fc-a631-11fc5358562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s one of the lucky ones though: when his leg healed, he could
        only limp. ISIS deemed him "useless," but rather then shoot him they allowed
        his grandmother to come and carry him home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c60f7-c579-4dcd-9efb-a8e364d49350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 5-year-old brother Saman was also released. Repeated beatings
        at the hands of ISIS fighters have utterly traumatized him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9062e-a053-45ae-a5fa-d9a658564f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wakes up screaming in the night and suffers from seizures. As
        CNN speaks to his grandparents he jumps and asks first one, then the other:
        "Are you going to beat me?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450c16f-1687-41ca-84fd-03fb6d32dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their parents and baby brother remain in captivity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9965d2-d51c-455f-8587-2e10f499b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked us to come with them for the training. At first we refused
        to go because we were afraid. They asked me to go to the mountain and I refused
        again, then they broke my leg. That saved me. The other children were taken
        by force."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e03d85-f720-4ece-a288-28da97002272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandmother Gowra Khalaf tells us that Nouri stays home. "He
        doesn''t really go anywhere. Just sits in the tent close to me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec91f2-867f-43e1-b47d-efc4588ba3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nouri speaks in a low voice, stopping to take deep breaths between
        short sentences. He stares at the ground. This is difficult for all of them
        to remember.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13173d49-da6a-4719-9e14-bc547104f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of their parents is another burden. Outside the rain
        loudly beats down on the roof of the tarpaulin tent. Even that''s too much
        for Saman, who crawls, terrified, on to his grandfather''s lap.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ee9fd-de83-48cf-859b-41324f7b80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Psychological help</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773860a5-c41d-4214-b756-7fa11734b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid Nermo Zedo, a Yazidi activist who helped found the Esyan
        refugee camp, says these children desperately need psychological help.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeca51f-9ed6-4163-bed7-b1a9048a7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have suffered so much. Can you imagine a 12-year-old child
        or a 10-year-old or an 8-year-old dragged from their mother by force, taken
        to military training camps, forced to carry weapons, forced to convert to
        Islam, told everything they grew up believing is apostasy, that their parents
        are unclean ''unbelievers?''"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f72aee-ab37-4d46-b279-bfde7281f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One child in the camp refused to let anyone cut his hair even after
        fleeing ISIS because he had been told he couldn''t do that. "Some children
        are startled if they even hear the word ISIS. They have seizures just hearing
        that word. These are all catastrophes."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9bd1e-f9aa-49d1-9707-e4255fe6b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was now an urgent need for psychological support for the youngsters,
        Zedo said. "We just don''t have the capacity here," he said. "These children
        have been forced to carry weapons, forced to kill innocents. What does that
        do to a child? What does that to do his family? To his community?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad9bff-f07d-4d09-915c-11e6de894fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the world to help us. We can''t do this alone."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3918fb16-f12f-4dff-b136-4d6ded95abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:41:45.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/01/12/middleeast/isis-child-soldiers/index.html">Like
        coming back to life'' says child soldier who escaped ISIS</a>."</em></p>'
  'Lav-Diaz-Berlinale-Berlin-International-Film-Festival-Hele-sa-Hiwagang-Hapis-Meryl-Streep':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-13T19:40:19.040+08:00
    'imagesource': 'jcr:4ae67f3d-dbdc-4d9b-a97d-e732056fe83f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86fb5c11-1008-4cbe-8015-176fe2e24a5b'
    'lead': 'Lav Diaz''s film, ''Hele sa Hiwagang Hapis'' (A Lullaby for the Sorrowful
      Mystery), is set to compete in the 66th Berlin International Film Festival where
      Meryl Streep will serve as Jury President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T15:45:27.097+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:35.532+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:24.437+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lav Diaz film to compete in Berlin International Film Festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b21fce-2a68-4e8a-8025-7e6a3d9d94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:45:27.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A film by acclaimed
        Filipino director Lav Diaz is set to compete in the Main Competition selection
        of the 2016 Berlinale, or the Berlin International Film Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796091fa-07c5-4280-b1a1-130e73fc8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:45:27.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daiz''s film,<em> Hele sa Hiwagang Hapis (A Lullaby for the Sorrowful
        Mystery)</em>, stars John Lloyd Cruz, Piolo Pascual, Cherie Gil, Angel Aquino,
        Alessandra De Rossi, and Ely Buendia, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5febb2-bfe9-4929-b4f5-6af08e689550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:45:27.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set during the revolution against the Spaniards, Hele will feature
        interconnected narrative threads of Philippine history, literature, and mythology</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a0b67-9da4-41e3-bbb9-2188c665e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:45:27.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregoria de Jesus'' search for the body of Andres Bonifacio, the
        journey of Simoun and Isagani from Jose Rizal''s <em>El Filibusterismo</em>,
        and the mythical hero Bernardo Carpio will be just some of the stories explored
        in the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5f588-3ff7-43ad-8640-51675df9d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:45:27.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hele sa Hiwagang Hapis boasts of having the biggest cast ensemble
        in Philippine history and Diaz says he is surprised and thankful that so many
        artists agreed to take part in the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b1c66-2489-4516-b6a5-360b2dd73df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:45:27.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66th Berlinale will be held from February 11 to 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be8f27-5913-415a-84b8-e5b28053c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:45:27.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hele will have its world premiere on February 18 and will be in
        competition with films from Bosnia and Herzegovina, Canada, Denmark, France,
        Germany, Iran, Italy, the Netherlands, Poland, Portugal, Singapore, Sweden,
        United Kingdom, and the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1f36c-78e3-49b0-8763-ad2c653dc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:45:27.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Meryl Streep will serve as Jury President of the 66th Berlin
        International Film Festival.</p>'
    '15':
