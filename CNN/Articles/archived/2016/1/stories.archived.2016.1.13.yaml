    'template': '1'
    'title': 'What you need to know about EDCA

      '
    'updated': 2016-04-14T04:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1f913-b8ee-4921-ba2c-6cc9e58d6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A military agreement
        between the U.S. and the Philippines has overcome its biggest legal hurdle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeea7b4-26be-4c54-9e34-8610d6ccc062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (January 12), the Supreme Court upheld the constitutionality
        of the Enhanced Defense Cooperation Agreement (EDCA) between the U.S. and
        the Philippines, by a vote of 10-4, and one inhibition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e52f9-093b-490c-a02b-f2e062782a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court agreed with the government’s contention that this is an
        executive agreement, not a treaty. The Supreme Court said that EDCA carries
        out provisions of previous agreements such as the 1951 Mutual Defense Treaty
        and the 1998 Visiting Forces Agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f3901-2977-475a-8b52-c01ffbe82752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This essentially means that EDCA does not need the concurrence of
        the Senate. That''s a huge weight lifted off the back of the Aquino administration,
        which has seen priority bills — such as the Bangsamoro Basic Law — get stuck
        in the legislature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63c4ab-3303-4913-9ab4-f48df4044c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine government, it took over two years before
        the agreement was reached.</p>'
    '10':
      'image': 'jcr:02f99a07-1213-4fda-a106-1e6730a107f5'
      'imageCaption': 'Filipino and American soldiers in a joint military training
        activity.Military ties between both countries date back decades, and the U.S.
        operated bases in the Philippines until 1991. Granted that EDCA carries out
        provisions of previous agreements, it is not necessarily a return to the past,
        according to the government. EDCA explicitly prohibits the U.S. from establishing
        a '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef6c2a1-3abb-4fd6-8fdf-0ca34c90abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88c225-f7b6-4265-8cab-2526a0f573e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military ties between both countries date back decades, and the
        U.S. operated bases in the Philippines until 1991. Granted that EDCA carries
        out provisions of previous agreements, it is not necessarily a return to the
        past, according to the government. EDCA explicitly prohibits the U.S. from
        establishing a permanent military presence or bases in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c26602-d16b-4cd4-95bb-25a1573c0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Secretary John Kerry on Wednesday (January 13 PHT) said
        Washington welcomed the Supreme Court decision. “We look forward to implementing
        this accord, which will increase the interoperability of our armed forces
        and contribute to modernization and improve our joint capacity to respond
        to humanitarian emergencies,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188a72a-69a2-405b-834f-b2de28f41a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two countries’ military cooperation in maritime security
        and domain awareness “benefits not just our mutual defense but also actively
        contributes to maintaining regional stability.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243b22b-2b8f-4948-b167-9549e4cbcdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions governing the presence of U.S. forces in the Philippines
        will be different from those in Japan and South Korea, which host U.S. military
        bases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31970df6-a8a9-45f4-bbfc-08caae8be4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detractors of the agreement think otherwise. Bagong Alyansang Makabayan
        Secretary General Renato Reyes has argued that the agreement makes the country
        a launching pad for U.S. military intervention, and transforms it into a U.S.
        military outpost.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867410fe-dcc6-468d-8528-7cded6cc296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/11/20/Analyst-EDCA-a-one-sided-deal-for-U.S..html">Watch:
        EDCA a one-sided deal for U.S., analyst says</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0fe12-67e9-4659-8f3e-4fde13d7aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA and U.S. military presence as a whole have generated concerns
        over the conduct of American service members in the country, with the conviction
        last year of U.S. Marine Lance Cpl. Joseph Scott Pemberton for the killing
        of Filipino transgender woman Jennifer Laude on October 11, 2014 while on
        liberty following a joint U.S.-Philippine military exercise. The court sentenced
        Pemberton to imprisonment of 6 to 12 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9113005-31a0-4bd9-a9f5-0eff2a2bc03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/01/joseph-scott-pemberton-transgender-Jennifer-Laude-murder-trial-verdict-guilty.html">Also
        read: Joseph Scott Pemberton found guilty of homicide, sentenced to 6-12 years
        in prison</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3c19e-8e2b-4adc-91c9-96da75ec84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does EDCA plan to accomplish?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0a9da-6eca-43c3-9664-0b67c313c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary Ash Carter suggested Wednesday that EDCA
        could support freedom of navigation and freedom of the commons in regional
        waters, in light of his country''s "rebalance to the Asia Pacific region"
        that entails prepositioning men and materiel in friendly countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1dfcea-de28-4d25-bb3a-da7384743001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/13/Philippines-US-alliance-Enhanced-Defense-Cooperation-Agreement-EDCA.html">Related:
        Philippines, United States ‘reinforce alliance’ through EDCA</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd3e31-4d2c-42bd-a4bd-70158189c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has indicated our intention to fly, sail, and
        operate wherever international law allows, whether it be the South China Sea
        or anywhere else around the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12986e29-60ad-442f-ad19-974e4321e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the Philippines – and the EDCA decision by the Supreme Court
        gives us new opportunities here – also is strengthening its role in maritime
        security, and in that connection we’re working and now have new opportunities
        to work with the Philippines," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874c8e1-dda4-4331-b629-5bd846ca8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Foreign Affairs Secretary Albert Del Rosario said EDCA''s
        approval "opens new opportunities to further deepen" the U.S.-Philippines
        alliance. He emphasized the close ties the two countries have had over the
        last 70 years. For Del Rosario, relations between both countries are at their
        "best point."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd507bb1-6787-4800-a910-4f3675a6b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One factor behind this is the conscious effort of our leaders to
        invest in our enduring engagement, and another factor is the emergence of
        regional challenges that have underscored the need for concerted effort to
        protect our common values," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef990d-3fcd-44f0-8be4-40dbd7727e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the authorized activities of the U.S. military
        personnel?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85fae0c-06f0-4cc3-9aeb-43aa5e719626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is explicit with regard to the type of activities
        the U.S. may undertake within Philippine territory, in relation to its access
        and use of "agreed locations":</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad41d89-d6a5-405c-8de3-942ed05ecda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security cooperation exercises</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4c663-0102-4c06-a4eb-3fd928dfc7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint and combined training</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1103dd0-67ed-4699-b2a0-fdd636def3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian assistance and disaster relief</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c77593-15a7-490b-9de5-1ba6dbf75240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activities as agreed upon between the U.S. and the Philippines</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9865f4-c3ee-4f79-9cf1-090d80cab3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where will U.S. forces be stationed?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c364b-6c9b-4ce0-afa5-39478e2c4b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA grants the U.S. access to agreed locations without rental or
        similar fees. However, the U.S. will have to cover its own operational expenses.</p>'
    '48':
      'image': 'jcr:30912311-435e-4e50-b0dd-950d9b4e4734'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75370bc-3b51-4b5e-babb-21f0fc30fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d34e3-2428-478c-ad3d-f37f213ad1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the agreement stipulates that the U.S., through bilateral
        security mechanisms, will have operational control of agreed locations for
        construction activities. It also grants the U.S. the authority to undertake
        alterations and improvements to those areas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63526524-f1c0-46a0-8518-59c9ed210b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "Philippine Designated Authority" and its authorized representative
        shall have access to these locations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58dcb0f-4e12-4b21-8752-6d3017ebfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/11/EDCA-helpful-to-PH-in-S.-China-Sea-row---retired-U.S.-admiral.html">Read:
        EDCA helpful to PH in S. China Sea row - retired U.S. admiral</a></strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15988b0-c6b3-41f8-8531-37dc71960765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who will own the land and the structures?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e84fe-e959-4612-b0d4-fcbe059c4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA says that the Philippines will retain ownership of the agreed
        locations. The U.S. will have to return any agreed locations — including permanent
        structures if such are no longer required for its activities under the EDCA.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fa18f-c78b-4ac8-914c-a041fdbafb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent buildings constructed by the U.S. become property of the
        Philippines, but shall be used by U.S. forces for the duration of their stay.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e4b57e-7f61-4d6d-8598-fdfedd35e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How long will EDCA last?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac88b429-1b3b-4942-88fe-3931c331e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA will have an initial 10-year term. Thereafter, it shall continue
        to be in force unless terminated by the U.S. or the Philippines, with a one
        year''s written notice.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671891e-66f6-4c3f-9d25-a4243ebfa27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:13:27.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.gov.ph/downloads/2014/04apr/20140428-EDCA.pdf">Read
        EDCA in full here.</a></strong></p>'
