      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the wake is open to the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923367a-6cd4-4076-aefc-5885712ba537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:00.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
