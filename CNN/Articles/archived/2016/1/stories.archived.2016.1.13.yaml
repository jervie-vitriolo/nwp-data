    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c29d81-aaef-415f-b619-3acff3c7f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/09/29/Jordan-Spieth-record-prize-money.html">Read:
        Jordan Spieth: Golfer breaks record for most prize money earned in a season</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea5c23-f79a-4445-bd28-2653f13d943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am nowhere near, I don''t think there''s any reason to compare,"
        Spieth said. "It is awfully early. I''m very excited with where I am at as
        a start to my career and what Tiger has done.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f230ebf-04d9-4483-895a-e69d1bde764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Tiger has done, I can''t imagine ever being done again, but
        it''s very nice to be in that company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3fc2c5-5b60-4609-a24b-f6f196a58519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time that you can get into the company of him and other great
        players, it''s a goal I''ve had since I was a little kid."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794bcbf-5424-4598-a178-6482979f1685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PGA Tour recognizes Woods'' achievement as its benchmark
        since its complete records began in 1970, a golfer from an earlier era --
        when pros competed alongside amateurs -- had a statistically better achievement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083aaf7-8082-4bf5-98dc-b163ce7d1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horton Smith won 10 tournaments before turning 22, including eight
        in the nascent PGA Tour''s 1929 season. He would later become the first winner
        of the Masters Tournament in 1934.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62199455-d46c-4659-a867-b3ccedb23692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth, meanwhile, will seek to defend his Masters title at Augusta
        in April.</p>'
