      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also considered security issues that may arise if Revilla
        is allowed to visit which the prosecution pointed out in its opposition to
        the senator''s request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c37a2-1e7c-4036-a573-9c13d8362e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:00.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.121+08:00
