      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bd8c7-f369-44e4-945e-6da8ee1c0c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It worked this week and all parts of the game were firing. I''ll
        try to continue exactly what we were doing last year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0fb2fb-4c3e-4808-83da-ec8c6d59c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth, who turns 23 on July 27, took just a month longer than Woods
        to claim his seventh title. Though his tally includes two majors to Woods''
        one in that time, he needed 77 tournament starts compared to his older rival''s
        38.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2bad2-6abc-4afd-9a26-574e9a3cf108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Woods -- who turned pro a year older at 20 -- had played
        77 events, he had 18 wins to his name, including another major.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b5dc7-681a-4b1e-b0b6-036ccb3241da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:21:17.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth was quick to play down comparisons with the 14-time major
        champion''s achievements.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">At 30 under par, <a href="https://twitter.com/JordanSpieth?ref_src=twsrc%5Etfw">@JordanSpieth</a>
        just won the @HyundaiTOC by EIGHT. <a href="https://twitter.com/hashtag/QuickHits?src=hash&amp;ref_src=twsrc%5Etfw">#QuickHits</a>
        <a href="https://t.co/ImxZdOusHv">https://t.co/ImxZdOusHv</a></p>&mdash; PGA
