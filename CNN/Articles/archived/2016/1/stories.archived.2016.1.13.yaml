    'title': 'David Bowie and Iman: A glamorous love story

      '
    'visualType': 'gallery'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd49fb-f076-425f-a9a2-3d99cc3dcc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHOTOS: David Bowie and Iman through the years</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc78838-2493-44b6-ba24-5c9f4d36c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rockers dating models is almost cliche
        in Hollywood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e1ca7-8bed-482d-aee0-a65385f803b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermodel Iman knew that all too well, and the story goes that
        she had no desire to date the biggest of all rock stars, David Bowie, when
        the pair met at a dinner party in 1990.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec1a77-8b95-412b-9e09-a50c7b154806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not want to get involved with a rock star," she said in 2011.
        "No way. It is not a sane thing to do, but David changed my mind. He wooed
        me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdb090-e9c6-42e9-96fe-03271a9a07ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wooing included everything from romantic boat rides down the
        Seine in Paris to tying her shoelaces. And it kicked off a decades-long marriage
        that was as rock and roll as it was fiercely private.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f441ab-0eeb-4fd9-9369-6d68e2619865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Somalian beauty and the musician married in 1992 in Tuscany,
        he wearing tails and she in an elegant halter-top gown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5de88-7596-4cf3-aa5d-090621c54774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair settled down into a jet-set life that included his music
        and her beauty business but always as much privacy as they could manage. Iman
        — who once said, "I am married to David Jones. David Bowie and David Jones
        are two totally different people" — told fellow supermodel Naomi Campbell
        in 2013 that shunning the limelight was intentional.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3712bd-d286-4e00-9f35-d8f10a38db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I think you''ve got to feel hot for each other and respect
        each other," Iman said when asked about the secret to her marriage. "That''s
        where it starts. Also, we are very private, so we decided from early on that
        we will keep the press and editors and everybody out of our house."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa64d7d-aff0-4d6f-bb91-898c8d6936d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Bowie told Hello magazine in 2000 that upon meeting
        his future wife, his "attraction to her was immediate and all-encompassing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36706842-be35-437b-9eb1-7a7ed0a10354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That she would be my wife, in my head, was a done deal," he said.
        "I''d never gone after anything in my life with such passion in all my life.
        I just knew she was the one."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecace11-54ac-43d6-a614-ac30ef8a4a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie had a son, filmmaker Duncan Jones, with his first wife, Angie.
        He and Iman welcomed a daughter in 2000: Alexandria Zahra Jones, known as
        "Lexi." The model said that when it came to child-rearing, "David is measured,
        sensible yet at the same time fun and relaxed with Lexi. I''m the disciplinarian!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae1c5d-d415-4a2f-a319-eb7b153946a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With homes in London and the island of Mustique, they kept their
        home base in New York. Iman helped nurse Bowie back to health in 2004 after
        he had a heart attack from a blocked artery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cfdcd-cd59-48c9-bac9-93321e470878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they retained their privacy (to the point of not allowing
        photo spreads of their luxurious homes), the advent of social media helped
        the family share a bit more of their lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19dc98-a184-4092-bbe7-9a3425e28c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I say something about David, I get 1,000 tweets. if I say something
        about my business, just a few," Iman told Campbell. "The more personal, the
        better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0333f-839c-43cd-88b4-a8385e50dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were so private that few knew of Bowie''s cancer diagnosis
        until after his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da99b91-4ce6-4efd-9726-b20d290f55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:14:15.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:37.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, two days before his death, Iman helped celebrate his
        69th birthday and the release of his new album, "Blackstar," with several
        posts and reposts of photos of her husband.</p>'
    '23':
