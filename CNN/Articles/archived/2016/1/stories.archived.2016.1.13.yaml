    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:22.039+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan denies Revilla appeal to visit wake of German Moreno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc852c4-667c-4eea-a636-322322b1a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:16:04.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        has denied Sen. Ramon "Bong" Revilla''s <a href="http://nine.cnnphilippines.com/news/2016/01/13/bong-revilla-motion-for-reconsideration-german-moreno-kuya-germs-wake.html">appeal
        on an earlier decision</a> denying him permission to visit the wake of showbiz
        pillar German Moreno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0db66-301f-461a-9d74-3f0fd9a70fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:16:04.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution issued Wednesday afternoon (January 13), the anti-graft
        court''s First Division said it is not inclined to reverse its earlier ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9665db-1f57-4a47-8f85-20c86b710cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:16:04.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Revilla failed to cite new grounds or reasons in his motion
        for reconsideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12acdce6-3e1a-4904-82d3-a6b34cabed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:16:04.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has already denied the senator''s request to visit Moreno''s
        wake at the Mt. Carmel Church yesterday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b766c3-c04f-4927-a8bd-3e7019ee8561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:16:04.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla asked the court to reconsider his request and insisted on
        being allowed to pay final respects to Moreno at the GMA-7 Network Studio
        in Quezon City Wednesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0561f-d1cc-4315-8da8-a9472b3d58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:16:04.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently detained at the Philippine National Police (PNP)
        Custodial Center over a plunder charge in connection with the alleged pork
        barrel scam.</p>'
  'aquino-CCT-program-subsidy-financial-aid-for-poor-depends-on-next-president':
    'author': 'Patricia de Leon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-13T13:50:59.504+08:00
    'imagesource': 'jcr:4c1e0b77-7304-4fd4-b6e0-377cf0e50662'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fb04258-8a77-4e89-b8e7-dd42eabb5fd6'
    'lead': 'President Benigno Aquino III, in a conference on the sustainability of
      the government''s conditional cash transfer program for the poor, said sustaining
      the program would now depend on his successor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:20:25.804+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:40.927+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:22.184+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino: Sustaining cash aid for poor depends on next president

      '
    'updated': 2016-01-14T12:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56ac8e-d4b0-4a30-9add-a5bd3a1b93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — About six months
        before President Benigno Aquino III steps down from office, he reiterated
        the need for his anti-poverty program to continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715ed3a-8653-44ab-96c2-47eb002ae792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference on the sustainability of conditional cash transfer
        (CCT) program on Wednesday (January 13), the president said that sustaining
        the cash subsidy program would depend on his successor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe828bd-ca9c-4468-91cc-ec3ca2b2dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCT program of the government gives financial aid to poorest
        families—to keep their children in school, to receive maternal health care,
        and to complete check-ups for children for their monitored growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606f095-6fdc-4bc4-b5db-7bf7d060dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, through the program, aims to increase the productivity
        of the poor by having competitive children—who would hopefully break the cycle
        of poverty in their family in the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94585e-daf9-4253-82d6-71074b8e9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference, on the other hand, aims to propose improvements,
        discuss lessons learned from the program, and develop an agenda for future
        beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df7beb-dc56-4a1c-8af1-c7b910dd5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opposing administrations sustain CCT</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afefc48-b396-44f4-91e2-abe71ffa558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino’s predecessor, former president and now Lubao Rep. Gloria
        Macapagal-Arroyo first introduced the CCT program in 2008— known as Ahon Pamilyang
        Pilipino program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50012776-7e2a-4aba-b9fd-debd6f691af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same system was adopted and was even expanded by the Aquino administration,
        and was dubbed as Pantawid Pamilyang Pilipino Program (4P''s).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84576cc-844c-4fa4-a20a-ab3750bb16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has been a subject of controversy and debates in both
        chambers of Congress, especially when Aquino proposed its expansion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f0dd4-eab3-4a8e-a31f-3d93d21bda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics claimed that the program has been used by the administration
        to further the interests of the ruling party and to promote their candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409014d-711c-4a6f-83cb-a65861d6847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4.4 million households or 22 million Filipinos are now beneficiaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96653258-ede6-4158-8f24-d062e3eef0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the social welfare department, 1.5 million Filipino
        households have been raised above the poverty line because of CCT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ffea9-105b-4f10-a7ef-eed89d027a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of out of school youths has also declined with 10.8 million
        children as beneficiaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124eae8-2fb4-4a79-8d06-762d65f77ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 4.6 million families will be added to the program as
        the budget for CCT increased to P62.7 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f5f6f-adc9-4f92-bd9e-1a65ae6f1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development bank will still be giving additional financing
        of US $400 million through loan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f696dc-e487-47dc-987c-585e9a86af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social welfare secretary Dinky Soliman said the government is now
        working on fastracking the delivery of cash grants to beneficiaries especially
        to those living in isolated areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d50f2-20e2-4f2d-ba29-c2240ca9403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:20:25.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delayed payment of cash grants currently affects 200,000 families.&nbsp;
        It takes about four to six months before the cash grants reach them.</p>'
  'comelec-presidential-debates-cnn-philippines-gma-abs-cbn-tv5-philippine-star-rappler-business-mirror-manila-bulletin':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Comelec Chairman Andy Bautista, along with several representatives
      of media outfits, signed an agreement for the 2016 election debates.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-13T17:23:03.397+08:00
    'imagesource': 'jcr:adb6c1d4-dd0b-47ad-ac73-dec070132e4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1159b640-171c-484d-8b19-63f78583b0a1'
    'lead': 'Clueless on which candidates to vote for in the upcoming elections? Don''t
      fret. The Commission on Elections (Comelec), together with different media outfits,
      will roll out a few presidential and vice presidential debates leading up to
      the polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:24:47.735+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:40.727+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:22.282+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec, media sign agreement on 2016 election debates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fcb09-461d-4838-a317-33bbb25a3633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There is now an
        official platform where Filipino voters can gauge the candidates of this year''s
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2a732-a27f-402a-9bfe-b4926b0e3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) on Wednesday (January 13)
        signed an agreement with various media outlets to host the 2016 presidential
        and vice presidential debates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a91a1c-260c-421a-8d30-401bd52a8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first presidential debate, hosted by GMA Network Inc. and the
        Philippine Daily Inquirer, will take place in Cagayan de Oro on February 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aec048-8bd3-4110-8ad1-a45b54ab627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV5 and the Philippine Star are set to host another presidential
        debate on March 20 in Cebu, while ABS-CBN and the Manila Bulletin will head
        the third and final one on April 24 in Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea72d4-f249-4f7c-badf-9d7478891878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only vice presidential debate will be hosted by CNN Philippines,
        in partnership with Rappler and Business Mirror, on April 10 in Metro Manila.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">EVP for News Armie Bennett signs MOA with Comelec for telecast of
        Vice Presidential debates on April 10 | <a href="https://twitter.com/JCGotinga?ref_src=twsrc%5Etfw">@JCGotinga</a>
        <a href="https://t.co/I1A0JZQuFw">pic.twitter.com/I1A0JZQuFw</a></p>&mdash;
