      'text': '<p>Dimitri Payet kickstarted West Ham''s comeback at Bournemouth after
        they had trailed to a fine first-half strike from Harry Arter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89203b39-85a2-4e0c-ba14-1a68a879c801'
