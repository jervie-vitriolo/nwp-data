    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3f641-edf3-40a3-b502-1d634af4d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Absurd'' process</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a237d-f2fd-4e54-aaed-689add3fdb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional inquiry, which is looking into the controversies
        in the recent MMFF, continued on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ba198-6a4e-42ed-918a-3c7d4e2e2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/12/28/MMFF-Honor-Thy-Father-disqualification-Congress-Dan-Fernandez-John-Lloyd-Cruz-Erik-Matti.html">Related:
        House to probe ''Honor Thy Father'' MMFF Best Picture disqualification</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cfee7-3e59-4f7b-8997-cc68bc99a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, MMFF Selection Committee member Philbert Dy
        claimed that the selection process of the movies that will join the festival
        is absurd.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8a44f-9c52-46a8-ae1b-9b50fd2f220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My main contention in the article is that the process is absurd.
        The films are chosen without much deliberation. A list of films are chosen
        before they are even scored. A list of the top 10 films are chosen. We are
        told to score films accordingly. It is a really strange process that doesn''t
        lend itself to a selection of good films," Dy said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ca49c-abd2-45ec-81ef-9bf9c9d9659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the films were chosen without much deliberation and only
        based the qualifying movies on the actors, who would star in them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4125e92-e3b7-413e-98cb-cae3284df27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fund trail</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb97032f-7d40-4f5b-b29a-4a180e480a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Buhay Party-list representative Lito Atienza said
        the problem of the MMFF is that it is already deviating from the original
        intent of the festival — which is to promote Filipino movies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd83ba1-e8f1-4323-a9ac-895ace185b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is a need for Congress to look into the commercialization
        of the festival and to identify where the profits of the festival go.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c94585-e847-4759-a7ca-39a3dac5b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to now trace the direction of the government funds
        which are being used in the festival rather than just allow them to continue
        on holding a festival every year, with the revenue increasing every year,
        and ask them if they even know where the earnings of the festival go," Atienza
        said in a mix of English and Filipino.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49de83-7d01-4e80-9296-bf250d188e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2016/01/13/house-probe-mmff.html">Also
        read: Local film industry only gets P24M from P1.02B MMFF total gross</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c31db-f6ef-4936-9b6b-2894c28dec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza argued that the festival should be placed under the direct
        supervision of the Commission on Audit to be able to trace the direction of
        government funds being used in the festival.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6da7a-bb78-43c8-8c99-579c9e45f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the problems surrounding the MMFF, the House Committee
        on Metro Manila Development has approved the creation of a temporary technical
        working group that will deal with the rules and regulations, which will be
        used in this year’s film festival.</p>'
  'Reproductive-Health-budget-cut':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-13T06:03:34.299+08:00
    'imagesource': 'jcr:02cbce05-ef6f-4d8e-b9ff-6b45712e6d6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0253e56-e605-4194-b213-7950a025927b'
    'lead': 'The P1 billion cut on the budget for the Reproductive Health (RH) program
      was meant to sabotage the implementation of the law, according to the Philippine
      Legislators’ Committee on Population and Development Foundation (PLCPD), a group
      of legislators who have lobbied for the passage of the RH bill for the past
      14 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:37:51.850+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:42.314+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:21.579+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget cut a ‘big blow’ to program — RH advocate

      '
    'updated': 2016-01-21T03:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d62efa-bcb9-427a-935f-cf69a5229316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A group of legislators
        who have lobbied for the passage of the Reproductive Health (RH) bill for
        the past 14 years decried the P1 billion budget cut for the program, saying
        it exposes women to the dangers of maternal deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f6024-bcf4-45bd-a04d-26a3dd0390b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cut is a big blow to the gains of recent years in terms of
        lowering the maternal deaths of women in the country,” Romeo Dongeto, executive
        director of the Philippine Legislators’ Committee on Population and Development
        Foundation (PLCPD), said on CNN Philippines’ Newsroom on Wednesday (January
        13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda5dbe-02be-474b-bfaa-700163dde007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited data from the Department of Health (DOH) that maternal
        deaths have decreased from 129 in 2010 to 114 in 2015. With this big gain,
        Dongeto also noted an increase in the use of contraceptives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00ec5d-8fbb-46aa-9826-120645ecc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said seven million women in the Philippines today rely on modern
        contraceptives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf3277-3be3-4526-bd2e-34d4009f14c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the budget cut, Dongeto said the government deprives poor
        women of free services and commodities, exposing them to the hazards of maternal
        complications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba705338-e7fb-4940-860d-3265daebad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this can result in the country’s failure to achieve the
        millennium development goal (MDG) of only 52 maternal deaths annually.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77cd1a-5ec9-4826-be8e-a1a49981d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You remove the budget; you sabotage the whole reproductive health
        and family planning program of the government. That’s how serious is the cut,”
        Dongeto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea1e4d-917a-4954-bd38-a3ff8f3b8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Budget cut a ‘sabotage’</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa679f-7dc0-4163-b7ec-7a45a542ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dongeto also slammed budget cut proponents for “sabotaging” the
        implementation of the RH program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72238726-c125-4f76-9231-6b6cbacbcb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without political will and without political support, this program
        will only be subjected every year to the threat of budget cut. There are forces
        in the country that are actively seeking to hinder the implementation of the
        law,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4e94a-40e4-43c2-9999-c0cef08816ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he vowed more than 60 lawmakers, who are members of the PLCPD,
        will be more vigilant and will continue to campaign for the proper implementation
        of the RH program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75572549-850f-4a1e-ba27-dca4baff4d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Call for LGU support</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ba157-4308-4aa0-b91a-f02da050aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dongeto said one solution to the current budget cut is to seek for
        supplemental budget. However, he said it seems impossible now due to the upcoming
        elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f8ddd-392b-4e1f-b2ac-8b7bdf826710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Dongeto said the DOH claimed it already spent 90 percent
        of RH funds for family planning commodities. “So what is left is measly 82
        million pesos. That’s nothing.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524bf07-83b7-4af5-8f9e-88febc43f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Dongeto said the ultimate solution is to convince local
        government units to provide funding for family planning services and commodities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b98315-e397-4c63-b605-3225e490874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:37:51.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said women should choose leaders who will uphold their right
        to RH services.</p>'
  'Canada-Typhoon-Yolanda-Haiyan-aid':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'The aftermath of Typhoon Yolanda in Guiuan, Leyte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-13T05:22:49.829+08:00
    'imagesource': 'jcr:dd8842bd-0c9e-4d75-8359-a69748775e18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d58e09c-3590-49f7-839f-dbc7d1ddfc2e'
    'lead': 'The Canadian government, in partnership with four organizations, is in
      its last phase of assistance to help Typhoon Yolanda victims rebuild and strengthen
      their livelihood. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:40:59.892+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:42.142+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:21.651+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada provides last phase of Yolanda aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aeed19-2aab-4738-a28c-5aab215cd253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:40:59.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Canadian government,
        in partnership with four organizations, is in its last phase of assistance
        to Typhoon Yolanda victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c473aeb-46db-403a-ad30-8c125df464b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:40:59.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Ambassador Neil Reeder told the media on Wednesday (January
        13) that his country has set aside $20.6 million Canadian dollars or P700
        million to support long-term economic recovery initiatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f28f2-d741-4090-aae6-aebde09aadd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:40:59.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second tranche of funds pledged by the Canadian government
        since Yolanda, internationally known as Haiyan, hit the Visayas in November
        2013. Ottawa pledged the amount during President Benigno Aquino III''s visit
        to Canada last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb10e69-a041-4280-9dc9-55745b311b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:40:59.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/12/24/TY-Yolanda-victims-get-houses-after-2-year-wait.html">Related:
        TY Yolanda victims get houses after 2-year wait</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a506223-b73c-45dd-80b6-5995f9ad2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:40:59.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four partner organizations that are managing the funds are Canadian
        Cooperative Association, Centre for International Studies and Cooperation,
        CARE Canada, and Adventist Development and Relief Agency World Renew Consortium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9452ba-6727-4301-af56-56319c24ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:40:59.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the kinds of assistance are to reestablish small sari-sari
        stores, strengthen the financial and business management skills of women who
        are operating micro to medium-sized businesses, provide training and technical
        support to households or cooperatives, and help victims earn from activities
        other than farming and fishing.</p>'
  'Guanzon-welcomes-ratification-of-comment-on-grace-poes-case':
    'author': 'CNN Philippines Staff'
    'caption': 'Comelec Commissioner Rowena Guanzon (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-13T05:22:38.386+08:00
    'imagesource': 'jcr:49a04849-b309-4b51-80c2-4b4d363e836e'
