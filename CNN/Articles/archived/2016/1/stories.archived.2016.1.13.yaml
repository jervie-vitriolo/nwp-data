      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3526d-1afa-474d-a08e-9ca11988554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Rams move to Los Angeles was confirmed by the
        NFL, reaction from local officials in St. Louis poured in expressing their
        disappointment in losing their team.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419b9e5-462e-4b71-b839-0a1a9d41bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision by the NFL concludes a flawed process that ends
        with the unthinkable result of St. Louis losing the Rams," the St. Louis Stadium
        Task Force said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfca72-2e62-4b39-bcc4-d14eb6a60a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.375+08:00
