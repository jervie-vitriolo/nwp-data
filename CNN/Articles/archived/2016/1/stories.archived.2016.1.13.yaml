      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the houses were above the water, the fire was not put
        out immediately because of narrow pathways and the houses made of light materials,
        were very close to each other,” said Trajeras.</p>'
