      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suffered so much in the previous weeks and today we are very
        happy. Definitely the players showed pride and we deserved to win," Garde
        told Sky Sports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27e6dc-dcdd-4836-a0f7-50141d53b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nice Feeling</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305b9d9-28dc-4592-9dc9-1bed2098d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a nice feeling to feel the crowd behind the players, it''s
        very important. We cannot be happy too long -- we have to build on this one."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634075b6-a293-4928-9a69-c259110d3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newcastle remain in the relegation zone, one point behind 17th-placed
        Swansea City, but manager Steve McClaren was delighted his side had shown
        "what we are about".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39002991-1afe-41da-9748-d0ad77919716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClaren''s side trailed 2-0 after Rooney converted a ninth-minute
        penalty and laid on the second for Jesse Lingard following a swift counter
        attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddb17d-0a3d-4707-8dc6-4f85ed88a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleksandar Mitrovic nodded down for Georginio Wijnaldum to pull
        a goal back just before halftime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfc23b-0a0e-4e11-9bce-c58feba0c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serb Mitrovic then levelled from the spot after 67 minutes when
        Chris Smalling was penalised for pushing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46892d5-1c6c-4905-baac-71426b3ceab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.883+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney''s neat finish put United back in front but Dummett lashed
        the ball in from the edge of the box to earn his side a point.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265582f-60da-43ac-8d22-ece9fcb4da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T14:04:29.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:38.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People said Manchester United were boring and we lacked character
        but we kept fighting until the end and we have got a goal that feels like
        a winner," McClaren said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c150c-4d38-42a1-bd11-92aa9df4b8c0'
