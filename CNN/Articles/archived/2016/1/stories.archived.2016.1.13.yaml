      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will leave it to the NFL to explain how this could happen and
        hope the next city that may experience what St. Louis has endured will enjoy
        a happier and more appropriate outcome."</p>'
  'Four-inmates-bolt-Lipa-City-jail':
    'author': 'CNN Philippines Staff'
    'caption': 'Police were on the trail of the four who escaped.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-13T10:42:20.360+08:00
    'imagesource': 'jcr:c8535508-e1bf-42c3-9123-3511f9cb2fd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '967dcb91-f8f8-490b-a330-3930190af35e'
    'lead': 'Four men are now the subject of a manhunt operation by the local police
      in Lipa City, Batangas after they escaped from jail in the early Wednesday morning
      (January 13). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:42:43.561+08:00
