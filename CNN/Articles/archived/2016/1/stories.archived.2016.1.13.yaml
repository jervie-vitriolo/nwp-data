      'mgnl:type': 'text'
      'text': '<p>FEU’s Roger Pogoy and Letran’s Kevin Racal will share the Pivotal
        Player award while San Beda’s Baser Amer, Letran’s Mark Cruz and FEU’s Mike
        Tolomia will receive the Super Senior honors.</p>'
  'janet-lim-napoles-gigi-reyes-sandiganbayan':
