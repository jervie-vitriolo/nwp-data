      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32050196-0801-4a29-a891-41cb3b339c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:38:31.913+08:00
