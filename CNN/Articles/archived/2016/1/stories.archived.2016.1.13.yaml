    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four detainees bolt Lipa City jail

      '
    'updated': 2016-01-14T02:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658d3f0-7819-471f-a396-e7832c511959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:42:43.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Four men are now
        the subject of a manhunt operation by the local police in Lipa City, Batangas
        after they escaped from jail in the early Wednesday morning(January 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bb719-35d5-4d47-9c62-85b5c64b82da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:42:43.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PO2 Jayson Luna, who was the duty desk officer when
        the incident happened, he heard a noise coming from the ceiling of the detention
        cell around 2:10 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880f641-ddcd-4deb-9988-8c19eb913c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:42:43.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said he checked on what was the commotion was about only to
        find one detainee trying to escape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639b3ef-a39e-4915-b4e7-24f6bfc6ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:42:43.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he did a head count, only 36 of the 40 detainees remained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebc9e2-2bd1-4589-a476-2a3068e59ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:42:43.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified those who escaped as Alvin Masupil, 27; Jonathan
        Villanueva, 23; Marvin Ruizol, 33; and Rommel Deche, 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399f050-85b2-4448-960a-958911929aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:42:43.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senior Supt. Arcadio Ronquillo Jr. who is provincial
        director, immediately relieved city police chief Barnard Danie Dasugo and
        four other police personnel of their duties due to command responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac32f58-d41e-4201-9467-f5087f3c404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:42:43.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers would also face criminal and administrative cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1a13a-a994-4535-a158-10f2e7e2d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:42:43.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Batangas-based correspondent Ron Lozano contributed to this
        report.</em></p>'
  'BOC-seizes-P500K-worth-shabu-NAIA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-13T08:38:06.132+08:00
    'imagesource': 'jcr:4bd7479f-3d56-4a59-8e08-9ebdd5b3f0f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'befbd68a-336d-4ab9-bdaf-b0d7868de39a'
    'lead': 'The Bureau of Customs (BOC) seized over half a million pesos worth of
      illegal drugs intended to be shipped out of the country by passing through the
      Ninoy Aquino International Airport (NAIA), according to a statement released
      on Tuesday (January 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:50:19.713+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:43.975+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:12.256+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities seize P500,000 worth of shabu at NAIA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3da695-b3c1-448d-8e55-831af87bf2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:50:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bureau of
        Customs (BOC) seized over half a million pesos worth of illegal drugs intended
        to be shipped out of the country by passing through the Ninoy Aquino International
        Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1028310-a976-4f7d-be62-19e51d74cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:50:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement of Tuesday (January 12), the BOC said the contraband,
        which had an estimated total street value of P545,000, was intercepted in
        three parcels on several occasions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef69d7-d6d0-4646-bef7-e21994c7a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:50:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parcels that were found at a courier outbound warehouse included:
        50 grams of white crystalline substance hidden in a children''s book bound
        for the United Kingdom; 31 grams of white crystalline substance concealed
        in a wooden box&nbsp; bound for Saudi Arabia; and 28 grams more sandwiched
        in ladies sandals also bound for Saudi Arabia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913b6b1-72ef-4e11-9377-76aad9d80dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:50:19.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) confirmed that the
        samples taken were all methamphetamine hydrochloride, commonly known as "shabu",
        a dangerous drug under R.A. 9165 or the Comprehensive Dangerous Drugs Act
        of 2002.</p>'
  'house-probe-mmff':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'During the House Committee on Metro Manila Development probe on the
      Metro Manila Film Festival, lawmakers expressed their disappointment after hearing
      that only a small fraction of the total gross income goes to the local film
      industry.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-13T10:09:00.380+08:00
    'imagesource': 'jcr:6fba5b25-b235-408a-97e9-fbd7743f7930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee8129f9-7ddc-4df0-964d-6262b048e7f7'
    'lead': 'During the probe of the House Committee on Metro Manila Development on
      the Metro Manila Film Festival (MMFF), lawmakers expressed disappointment upon
      finding out that MMFF beneficiaries only get a small fraction of the total gross
      income.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:54:50.000+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:43.839+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:12.414+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local film industry only gets P24M from P1.02B MMFF total gross

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa257d9-c4be-4a58-b4f1-fef190d71fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Out of the Metro
        Manila Film Festival’s (MMFF) more than P1 billion total gross income nationwide,
        only about P23 to P24 million in amusement tax will go to the film festival’s
        beneficiaries, which is comprised of groups forming the local film industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03636c-8bf1-4588-9597-98d06c100a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theatre owners pay amusement taxes, usually equivalent to 10 percent,
        to local government units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae110bc-5fda-4472-89cf-8f4161bc235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the MMFF, amusement taxes are given to MMFF beneficiaries,
        which include the Mowelfund, the Film Academy of the Philippines (FAP), the
        Motion Picture Anti-Piracy Council (MPAPC), the Film Development Council of
        the Philippines (FDCP), and the Optical Media Board (OMB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba720e4-c03b-4830-89c5-3d7d8031fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 14 days of showing of MMFF movies, it had a total gross income
        of P1.02 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a7b671-be10-4667-81bd-37b804477f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small fraction</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e7859-8b3a-498a-afc1-71f907c708f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the continuation of the House Committee on Metro Manila Development''s
        probe on the MMFF controversy, lawmakers expressed disappointment after hearing
        that despite the billion-peso success of the MMFF, only a small fraction goes
        to the MMFF’s beneficiaries or the local film industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7da99-b8fd-4e6a-a40e-cd187c03e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-list Rep. Lito Atienza said that this defeats the festival’s
        purpose to help the local film industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c532e9-13aa-483e-adea-cce0ec66aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2016/01/13/john-lloyd-cruz-MMFF-reforms.html">Also
        read: John Lloyd Cruz calls for reforms in the MMFF</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1b0c6-97aa-40c9-a910-922b2f3b3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Atienza said that big businesses are being favored, while
        the technical people who worked hard to help create the movies are not getting
        what they deserve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f9092-b12b-42d0-8d9b-b90580a6e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Emerson Carlos explained that only a small fraction
        of the festival’s total gross profit goes to the MMFF’s beneficiaries because
        50 percent of the profits come from the provinces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f9263-094f-496d-ba29-10e96062f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie theatres outside Metro Manila waive the amusement tax which
        pulls down the taxable profit to P500 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51158163-46d7-4d41-a6e4-e8233bf2fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, the amount of the amusement tax collected differs
        per city, ranging from five to 10 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ddd09-07f6-4988-b897-19ca49ac40e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, Quezon City, which houses about 35 percent of the
        theatres in Metro Manila, do not charge any amusement tax.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c46e9f-6e43-48ef-a92d-866b7decddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said that this is why the MMFF’s beneficiaries will only
        be getting P23 to P24 million out of the total gross that MMFF movies earned
        late last year until this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113d342-2232-4c69-a0a2-92d892ca25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cash gifts to officials</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf540d-e6e3-4e87-a397-7a0ce9df2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, however, expressed further disappointment after they
        found out that MMFF beneficiaries do not get the funds on time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b2d9f-0e90-4409-8dd7-0e6ff02f81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAP President Leo Martinez said funds are given to them in tranches.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc95d3d-0c57-4a75-83f0-2bda4f7cdce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that MMFF beneficiaries get an even smaller amount because
        some expenses the MMFF incurred were still being deducted from the amusement
        tax collected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06bafb8-59bb-4ad5-945b-6f362d77a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are the personal expenses that members of the Executive
        Committee incurred during the festival and the dinner prepared for the launch
        of the succeeding film festival, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e5f85-9f64-4daf-9ceb-8e6e9fe74725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the Commission on Audit (COA) discovered that the MMFF
        gave P1.6 million as cash gift to former MMDA Chairman Bayani Fernando.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0d260-b257-47a3-9b74-80595b29c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Finance Head Edenison Fainsan, however, said Fernando returned
        the money to the MMDA after the COA ordered him to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f570c-b67c-4deb-bb43-2bb14a6a1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fainsan admited that other officials received cash gifts from the
        MMFF but the amounts were smaller.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4df3b-1a13-44d5-aadd-147e4fd9341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:54:50.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to identify who received these cash gifts, Fainsan said
        he couldn''t remember the recipients anymore.</p>'
