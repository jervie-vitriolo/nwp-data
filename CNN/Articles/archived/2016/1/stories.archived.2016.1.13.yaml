  'sandiganbayan-denies-bong-revilla-motion-for-reconsideration-german-moreno-kuya-germs':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-13T15:14:46.859+08:00
    'imagesource': 'jcr:294f40bd-5290-4251-9ea7-f7fa8aa35323'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5f69d0a-57dc-412e-ad9d-f9eb2644aa16'
    'lead': 'Anti-graft court Sandiganbayan denied the appeal of Sen. Ramon "Bong"
      Revilla Jr. to visit the wake of German Moreno, whom the detained senator described
      as "a father, a dear friend, and a mentor."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:16:04.278+08:00
