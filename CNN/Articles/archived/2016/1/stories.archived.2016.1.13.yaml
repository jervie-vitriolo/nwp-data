    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Rain or Shine coach Guiao fined P35K

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb4843-9ac8-4cef-81db-e9fe08c12670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:49:08.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — While the Alaska
        Aces hardly broke a sweat in disposing of the GlobalPort Batang Pier, the
        series between the Rain or Shine Elasto Painters and San Miguel Beermen are
        getting a little rougher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6927c8c-00e5-43de-8a23-9b6d31f32497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:49:08.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/11/pba-semifinals-2016-junemar-fajardo-scores-33-san-miguel-rain-or-shine.html">Read:
        San Miguel Beer blasts Rain or Shine, ties semis at 2-2</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a5fdf-a059-45ea-908f-90b6401fc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:49:08.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So heated is the series that the Philippine Basketball Association
        (PBA) had to fine players and officials alike of both teams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dcac01-a43d-4a30-92aa-b376840617cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:49:08.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (January 12), the PBA imposed penalties amounting to
        P35,000 on Rain or Shine head coach Yeng Guiao following the Elasto Painters''
        105-92 loss to the San Miguel Beermen in Game 4 of their Philippine Cup semifinal
        series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2f7e4-caed-41d7-93e3-f75181fc81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:49:08.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao was slapped with a hefty fine of P20,000 for issuing statements
        detrimental to the league, P10,000 for using the dirty finger, and P5,000
        for leaving the bench during an altercation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bd43b-3bbd-40a3-8bdf-1b0f6aaecc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:49:08.791+08:00
      'mgnl:createdBy': 'cnnproducer'
