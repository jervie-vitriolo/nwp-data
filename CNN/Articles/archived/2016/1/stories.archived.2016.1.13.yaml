  'no-constitutional-crisis-over-edca-ruling-experts':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-13T05:58:05.041+08:00
    'imagesource': 'jcr:02f99a07-1213-4fda-a106-1e6730a107f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ff76df-eaf5-4bae-9db9-02fb9a679ccf'
    'lead': 'The divide between the two branches of government over the decision on
      the Enhanced Defense Cooperation Agreement (EDCA) becomes apparent. One of the
      petitioners believes this "created a constitutional crisis." But experts disagree. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:03:21.948+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:43.527+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:20.643+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No constitutional crisis over EDCA ruling - experts

      '
    'updated': 2016-01-14T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c2fdd-db6f-40c3-9bb3-2f7d69c7252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The two branches
        of government are at two opposing views when it comes to the Enhanced Defense
        Cooperation Agreement (EDCA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92034ba1-ceed-4189-a8bf-6272f29a1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military deal between the United States and the Philippine governments
        has become controversial, especially when questions on its constitutionality
        were raised in the Supreme Court (SC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5b30e-760d-4bb1-a174-e2a436305776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/10/Without-Senate-nod-EDCA-violates-charter---senators.html">Related:
        Without Senate nod, EDCA violates Constitution - senators</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b80678-85ff-4bbc-9de8-814c974f2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one hand, the Senate said EDCA must have its approval. But there
        is also the SC ruling that says there''s no need for that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a3197-e7a7-4c57-8de3-1076339d9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/12/SC-rules-EDCA-is-constitutional.html">See:
        SC rules EDCA is constitutional</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f10c51-4663-4a71-a417-f6bcd4417693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For lawyer Harry Roque, one of the petitioners, this created constitutional
        crisis. But experts believe otherwise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e45fd-60f9-47b3-899e-c0e581a5be5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trident Defense president Kristoffer Purisima, for one, said he
        doesn''t see a brewing constitutional crisis over the EDCA ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cc1d3-24fb-4526-972a-56a26de02aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be constitutional crisis if one or more of the branches
        of government assumes or dares to assume more than its allocated sphere of
        power under the constitution,” said Purisima.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b4ca9-bfe4-4bce-bffe-db4ffe8e8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that as the final arbiter of the Constitution, the
        high court could solely interpret the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d65308-2283-4db8-bdc1-181d599d211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe in this case that the litigants before the Supreme Court
        including the Senate, although they may and are entitled to exhaust every
        legal remedy available to them, eventually would accept and respect the decision
        of the Supreme Court whatever it may be,” explained Purisima.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cea218-27a7-4ab7-b594-cb2643323e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said EDCA is not a stand-alone agreement. But it should
        be viewed consistent with the Visiting Forces Agreement and the Mutual Defense
        Treaty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6622174-bafa-4138-856e-ff5ab68e1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And contrary to perceived fears, he thinks that EDCA doesn''t lead
        to the surrender of Philippine sovereignty to a foreign power—in this case,
        the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798de7ee-9996-4ee9-bf1c-0386a368ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The EDCA effectively does not impose any new burdens or require
        any additional obligations on the part of Philippine government in terms of
        its relationship with the US,” said Purisima.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539c9a3-d3dd-4289-a481-daf2466feaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html">Related:
        A quick look at what EDCA is all about</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cbb3bc-16ac-4226-b12b-ed7f5ad1cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Purisima, there is always a possibility that a ruling
        maybe overturned or modified. But when it comes to the court''s ruling on
        EDCA, it stands on firm legal ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590789c-5e0f-4c43-97d3-cc63eaf643c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical analyst Richard Heydarian agreed with Purisima that
        a constitutional crisis is out of the picture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93fa6d5-9c95-45e9-a9fb-2c5678ef3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian admitted though, he was surprised with the decision where
        an overwhelming majority voted in favor of EDCA. He expected it to be a close
        vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8d47f-ef93-4450-8041-c7b50180eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be honest I''m beginning to feel that the Supreme Court over
        the past few years has been more and more in line with public opinion. If
        you''ve got a public opinion the Filipinos are the most appreciative of America''s
        role in the international community,” said Heydarian.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509fc27-49cf-402a-86f2-962d0349127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Heydarian, it is totally understandable. Especially that there
        is growing paranoia over China''s aggressive response towards issues on territorial
        disputes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698ed11-0034-432c-89df-725cb758320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/13/Philippines-US-alliance-Enhanced-Defense-Cooperation-Agreement-EDCA.html">Also
        read: Philippines, United States ‘reinforce alliance’ through EDCA</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0c392-bb19-4fbd-823b-4447b2d39ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, he said, has to do a lot of catching up in terms
        of strategic ground. And when you have an "ocean" of goodwill towards the
        US, EDCA is something that will sit well with majority of Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00225ecf-768f-46f0-a853-80047a47ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the whole national discourse right now is focused on how
        do we protect our interests in the Spratlys,” said Heydarian.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22461f-ead9-48be-a3f1-1bafeefbed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:03:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:43.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the issue of whether EDCA should take the form of an executive
        agreement or a treaty—Heydarian said the question now is how properly and
        urgently the government would implement it.</p>'
  'what-you-need-to-know-about-edca':
    'author': 'CNN Philippines Staffc'
