      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/08/UAAP-NCAA-FEU-Tolomia-Letran-Cruz-San-Beda-Amer.html">Read:
        3 cagers get nod for stellar varsity careers</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469a910-5e1c-4559-9b91-9e3f4060a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena and Oraeme are joined by Far Eastern University’s Mac Belo,
        University of Santo Tomas’ Kevin Ferrer, and University of Perpetual Help’s
        Scottie Thompson in the 2015 batch for their outstanding performances during
        the collegiate season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ee3e9-6311-4ab3-ab02-b931c23c62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena captured his second straight UAAP MVP award in his final
        season with Ateneo while Oraeme powered Mapua to its first NCAA Final Four
        appearance since 2010 thanks to a series of double-double performances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767673a2-ef34-4c5e-a013-11610959351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belo ended his collegiate career on a memorable note as he helped
        FEU capture its first title since 2005 while winning the Finals MVP honors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd7b10-5add-4325-93ff-f81b47d7670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he was on the losing end of that title series with FEU,
        Ferrer had a sensational season for UST and was second to Ravena in the UAAP
        MVP derby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ebc02-bb0c-4fc3-ae95-64211ffd777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/05/UAAP-NCAA-Collegiate-Basketball-Awards-Letran-Racal-FEU-Pogoy.html">Read:
        Letran''s Racal, FEU''s Pogoy to be feted for collegiate finals heroics</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f4c37-4816-49d4-91ef-3d6a5717d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, now playing for Ginebra in the Philippine Basketball Association
        (PBA), earned the nod of the group of scribes covering the collegiate basketball
        beat despite Perpetual’s absence in the NCAA Final Four behind a strong campaign
        that almost equaled his MVP year in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f4fff-d2f4-4047-bf40-bfacfc56fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five players are also qualified for the Smart Player of the
        Year which will be announced on the night of the awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15698c09-d727-44d1-8403-68c4f28a2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the list of awardees are FEU’s Nash Racela and Aldin Ayo,
        the former Letran now with La Salle, who will both receive the top coaching
        honors after steering their teams to the championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe555d-0f15-4d01-b5b6-9dcd127b69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/02/UAAP-NCAA-Press-Corps-awards-Racela-Ayo.html">Read:
        Racela, Ayo to bag coaching honors</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0270af-4c17-4c87-ac66-5952ed611c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:18:34.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
