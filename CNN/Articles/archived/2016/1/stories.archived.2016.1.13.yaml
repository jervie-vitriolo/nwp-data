  'Philippines-US-alliance-Enhanced-Defense-Cooperation-Agreement-EDCA':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Philippines'' Defense Secretary Voltaire Gazmin and Foreign Affairs
      Secretary Albert del Rosario meet with United States'' Secretary of State John
      Kerry and Defense Secretary Ashton Carter at the second Philippines-U.S. 2+2
      ministerial consultations held in Washington D.C. on January 12.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-13T03:25:54.859+08:00
    'imagesource': 'jcr:a40db36a-81e5-4772-9315-b469970c552e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abf23504-2416-46fc-bb24-248534382174'
    'lead': 'The recent Supreme Court ruling on the constitutionality of the Enhanced
      Defense Cooperation Agreement (EDCA) reaffirmed the strong alliance between
      the Philippines and United States, officials of both countries agreed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:54:48.957+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:41.654+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:21.869+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines, United States ‘reinforce alliance’ through EDCA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf9190-b0f5-44d4-9562-a1ff77fadef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Philippines
        and the United States agreed on Tuesday (January 12) that the recent <a href="https://cnnphilippines.com/news/2016/01/12/Supreme-Courts-upholds-EDCA-is-constitutional.html">Supreme
        Court ruling</a> on the constitutionality of the Enhanced Defense Cooperation
        Agreement (EDCA) reaffirmed the strong alliance between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca4d87-fe0b-4231-968f-421f0c41d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent approval of the EDCA opens up new opportunities to further
        deepen this enduring alliance, and indeed, we look forward to continued effort
        in this regard,” Department of Foreign Affairs (DFA) Secretary Albert del
        Rosario said before U.S. officials at the second Philippines-U.S. 2+2 ministerial
        consultations held in Washington D.C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc562f1-3f7b-4154-8338-1ce8ef2ddaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry also welcomed the SC ruling,
        saying the U.S. looks forward to the implementation of the deal which will
        contribute to modernization and improve both countries’ response to humanitarian
        emergencies.</p>'
    '6':
      'image': 'jcr:eb4aa7a3-0398-4d75-a901-c8dd09906444'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee22fd-e027-428d-8b05-7d5c1832eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219493b7-3041-4f64-8c00-e09497438c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two nations established relations 70 years ago, Kerry said,
        and U.S. Defense Secretary Ashton Carter added the Philippines continues to
        be U.S.’ “critical ally.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5df906-44e9-43a6-b39d-5f01fe363da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDCA allows the presence of foreign troops and facilities in
        the Philippines, based on the 1998 Visiting Forces Agreement and 1951 Mutual
        Defense Treaty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1caf78-97d6-4ba0-9ef3-d658e6bbf464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html">Related:
        What you need to know about EDCA</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2062d-0c9a-45df-9b7a-e39a2394396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Intertwined security interests’</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc4563-c6a9-4577-9470-428d6b4da528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Voltaire Gazmin acknowledged that the security
        interests of the two countries have “increasingly intertwined.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606289fe-3c93-4941-a4ac-7d1210fd67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is timely for the Philippines and the U.S. to focus on building
        a credible defense posture and enhancing interoperability for territorial
        defense, maritime security and maritime domain awareness, and humanitarian
        assistance and disaster response,” Gazmin said.</p>'
    '17':
      'image': 'jcr:52a41d1b-943d-4c8c-84c8-ee40c4716d51'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf236a4-46b0-42d0-b68e-096afec6439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fa78e-7316-4a17-baa1-6685f749b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry and Carter said U.S. will continue to help the Philippines
        on all regional security issues, including the dispute over the South China
        Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b5a70-9fdb-46dc-896d-d2b6bdc97ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our strategic relationship begins with a very firm pledge: that
        the United States has an ironclad commitment to the security of the Philippines,”
        Kerry said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad7298-742e-42e6-8f5d-d026b9dd7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter noted the EDCA gave new opportunities for the Philippines
        to strengthen its role in maritime security and keeping a peaceful region,
        even as the U.S. continues to exercise freedom of navigation in the South
        China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6da61-a78c-49c1-b310-26bce9f0d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than defense cooperation</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa209ae-68dc-4e02-a2dd-8f80a62e4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our defense cooperation will always be a priority; but our bonds
        of friendship, it is fair to say, extend far beyond the priority of our defense
        cooperation. It includes trade and investment, people-to-people exchanges,
        a shared commitment to democracy, and support for health, education, and human
        rights,” Kerry said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807c5ce-812a-4055-87ce-d67633cfce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the U.S. was pleased that the Philippines got selected
        by the Millennium Challenge Corporation, an independent U.S. government agency
        that will fund critical projects focused on poverty reduction, inclusive economic
        growth and elimination of corruption.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a831e13-6ec5-4edb-9dfb-2d66ede859e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s also why we are striving to grow our two-way trade, and it''s
        why the United States welcomes the Philippines'' interest in joining the Trans-Pacific
        Partnership (TPP),” Kerry said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f8f70-c0ef-40cb-b0b3-589b0c15cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:54:48.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the Philippines remains in close consultation with
        the U.S. on how it can accede to the TPP at the soonest possible time.</p>'
  'NBA-Golden-State-Warriors-Chicago-Bulls-regular-season-record-Klay-Thompson':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-13T17:26:37.504+08:00
    'imagesource': 'jcr:ae9267c1-82d8-4829-a1e0-fc6a218c812f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c870050-d39a-4cbd-b66f-e09bb31ebe79'
    'lead': 'Michael Jordan’s 1995-96 Chicago Bulls currently hold the record for
      most wins in a regular season at 72 wins, but on-form guard Klay Thompson said
      that the Golden State Warriors could be the ones to shatter that record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:10:03.332+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:41.331+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:21.967+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Klay Thompson says Warriors can beat Bulls’ 72-win record

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75588343-700c-419d-9136-1eb0aec8b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Golden State
        Warriors have been playing some of the best basketball the National Basketball
        Association (NBA) has seen in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b4301-ad20-4cf6-b22c-8f74f283f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions have dominated the league this season, putting
        together a very impressive 36-2 win-loss record so far. They are on pace to
        top the record for the most number of regular season victories of 72 wins,
        which is currently held by the 1995-96 Chicago Bulls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e10d94-d280-4dae-8130-6ce7a48c9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this rate, they could finish the season with a 77-5 slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286967b1-049e-46f8-a30f-7b1444650ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their strong play, hot-shooting Warriors guard Klay Thompson
        said that even matching that feat would prove to be quite the challenge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084203ee-c217-4283-b167-9c5c9e2448b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“72 wins? That''s a lot of wins,” said Thompson. “It''ll be very
        difficult, it would be a very special feat.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b9303-e4d5-4aaa-b465-8dd4833d7e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson has been a key player for the Warriors this season, averaging
        21.0 points with 46.8 percent from the field.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d5e34-42e7-4a5a-bd25-a5ace022a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2015/12/13/NBA-Warriors-Bucks-Streak-Monroe-Curry.html">Read:
        Bucks end Warriors’ regular season win streak at 28</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a952a-7dfe-469c-aae3-253f82464a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Long road ahead</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b4329-6838-4468-973c-a38a6c2a2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Warriors may be on pace to break the record, there are
        quite a few teams they still would have to face that would have something
        to say about that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32fd15-911a-4be2-b332-51d98c6247c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their impressive slate could be attributed to their schedule, with
        multiple games against the other championship contenders coming on later in
        the season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da131957-8dff-44e1-a080-d9ad346f54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably their biggest threat are the San Antonio Spurs (34-6),
        who have been impressive as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde67ef-2c26-466c-947a-c99518235896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a doubt, each of their four meetings this regular season
        would be some of the most anticipated matchups this season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadbc0c-e7fd-444a-ab91-2f6bb284c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Spurs, the Warriors would also have to deal with
        Kevin Durant and the Oklahoma City Thunder (27-12) three more times, and negotiate
        a tough trip to last year’s finalists, the Cleveland Cavaliers (27-9).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c12dfc-690e-46c4-9442-699e484d6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their losses coming against competition not necessarily championship
        caliber in the Dallas Mavericks and the Milwaukee Bucks, anything can happen
        from now until the end of the season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b706d-5b10-4428-a1aa-9bda66d0c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the tough schedule, Thompson still believes that his
        side has what it takes to break that record.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d62fc9-e903-4864-91f9-e17d99fe7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:10:03.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:41.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there''s a team to do it in the near future I think it''d be
        us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26daf011-785b-406e-916c-6e9aaaaee2f3'
