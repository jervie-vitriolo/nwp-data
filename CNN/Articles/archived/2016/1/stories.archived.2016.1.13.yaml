    'template': '1'
    'title': 'Guanzon welcomes ratification of comment on Poe''s case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74b25b-6c3b-4bd1-9ec8-776735380aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:43:41.761+08:00
