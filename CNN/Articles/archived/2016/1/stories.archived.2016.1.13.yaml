        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b828e8f-7132-4d73-957c-328d799ec85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:38:00.476+08:00
