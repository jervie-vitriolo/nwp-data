      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla now wants at least four hours from 5 to 9 p.m. to pay his
        final respects to Moreno at the GMA-7 Network Center Studio 6 in Quezon City.</p>'
  'President-Barack-Obama-State-of-the-Union-SOTU-ISIS-terrorism':
    'author': 'Stephen Collinson, CNN'
    'caption': 'President Barack Obama delivers his last state of the union address
      on January 12, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-13T17:23:43.328+08:00
    'imagesource': 'jcr:24634112-4cfc-423b-a3cf-3ee4d158b5e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9ccfd88-4552-4cf2-b601-ca596a9cc0c0'
    'lead': 'President Barack Obama on Tuesday (Wednesday, January 13, PHT) urged
      Americans in his final State of the Union address to reject the politics of
      tribalism and fear that have rocked the campaign to find his successor and to
      come together to build a nation that was "clear-eyed, big-hearted" and "optimistic."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:37:25.732+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:39.953+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:22.614+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State of the Union: Barack Obama sells optimism to nervous nation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c02e2-0963-41d5-bb96-a6cd58d5a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — With one eye on a sudden crisis
        with Iran, President Barack Obama on Tuesday (Wednesday, January 13, PHT)
        urged Americans in his final State of the Union address to reject the politics
        of tribalism and fear that have rocked the campaign to find his successor
        and to come together to build a nation that was "clear-eyed, big-hearted"
        and "optimistic."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107a606-33b7-4ff8-8fcb-8782b9e4250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivering his annual report to the nation, Obama did not name Republican
        2016 candidates, but took clear, implied shots at them nevertheless, particularly
        front-runner Donald Trump, as well as Sens. Marco Rubio and Ted Cruz, as he
        sought to shape the 2016 electoral battlefield for his Democrats and argued
        that America''s destiny was in doubt because of a political system festering
        in malice, gridlock and in the grip of the rich and the powerful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68f73f-72b9-4632-96da-56e00d2a319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also took aim at critics who accuse him of weakening American
        power abroad and Republicans who say he is underplaying the threat from radical
        Islamist groups such as ISIS. He mocked the contention that fighters on "on
        the back of pickup trucks and twisted souls plotting in apartments or garages"
        represented an existential threat to America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843ba0f-88bd-4a8b-ab6c-bf6826db96f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President acknowledged that a torrent of change, technological
        advances and economic dislocation had left many Americans fearful of the future
        and anxious as social structures that have underpinned the life of the nation
        for decades fray. But he urged them not to fall prey to the a periodic temptation
        that has emerged throughout history to alienate minorities and resist social
        change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e71e4a-a591-4e28-a8a1-0816f0dd336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time, there have been those who told us to fear the future;
        who claimed we could slam the brakes on change, promising to restore past
        glory if we just got some group or idea that was threatening America under
        control," Obama said. "And each time, we overcame those fears."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253abc8-016c-42ae-b118-8c9f32deef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made change work for us, always extending America''s promise
        outward, to the next frontier, to more and more people. And because we did
        -- because we saw opportunity where others saw only peril — we emerged stronger
        and better than before."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30614b-00cb-41d2-8b03-51b4fd691b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic opportunity, security and a sustainable, peaceful planet
        are possible, he said, if the country could return to "rational, constructive
        debates."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc093fa-887f-4033-8faa-b46c0bc3851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will only happen if we fix our politics," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51b3d3-2e5c-43eb-92fb-da149b9424f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama avoided the long list of legislative proposals that
        Congress has no intention of taking up, he strongly defended his domestic
        record, claiming credit for 14 million new jobs and a halving of the unemployment
        rate. He said those who claimed the economy was in decline are "peddling fiction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2a1f3-f2b6-4b28-afea-8f2c153be671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rebuked politicians who draw congressional districts to protect
        safe seats and vowed to launch a national effort to secure voting rights,
        an issue particularly important to minority communities. And he named Vice
        President Joe Biden, who lost his beloved son Beau to cancer last year, to
        head "Mission Control" in a new "moon shot" to cure the disease. He told conservatives
        who deny climate change to "have at it" because they were defying the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951891f-46a2-4670-a898-a3a83899eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also gave an undertaking to fight to close the war on terror
        camp at Guantanamo Bay, Cuba, renewing one of the first promises of his presidency
        which has been thwarted by Congress. He called the facility a "recruitment
        brochure for our enemies and was expensive and unnecessary.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/75U4UiaknpQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69b616-1eb1-4c0b-8ef2-cc2c60de4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a48555-b2bb-464f-83ee-7da5deb433af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iran crisis in the background</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f8e8c-470b-498d-af80-1d8a1f4e443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pressed ahead with the address despite a fast moving
        diplomatic crisis with Iran that erupted when the Islamic Republic''s Revolutionary
        Guard Corps seized 10 U.S. sailors in the Persian Gulf after they apparently
        strayed into Iranian territorial waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2bad4-ae9b-493e-a2a5-880597ecacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several hours of frenzied diplomacy, Secretary of State John
        Kerry told CNN that the service members would be released "very soon," while
        senior administration officials said that the President would not address
        the issue in his speech — though he would defend the legacy-building deal
        reached to halt Iran''s nuclear program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3755d2-f4b2-4ea7-bdb5-4e64325c9962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, Obama''s final State of the Union address was a microcosm
        of his entire presidency: involving a chorus of hope and optimism about America''s
        destiny and the transformative nature of change, undercut by the poisoned
        political divides he has been unable to narrow, and fierce opposition from
        Republicans who believe he has transformed the nation in a way that waters
        down its exceptional qualities and thwarted the Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a22da-2e78-41db-a9ff-5312befcba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a foreign policy crisis raging in the Middle East underscored
        the struggles Obama has had to impose U.S. authority on an increasingly chaotic
        world that has challenged his core mission of ending costly American wars
        abroad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec250fec-fd8d-4912-9bb3-4c7074ef1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Obama''s rebuttal to campaign trail rhetoric</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaff630-49dc-445d-bfe4-b3458291d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first African-American president also offered a detailed rebuttal
        of the kind of politics that alienates people rather than unites them. It
        seemed clear that he had Trump in his thoughts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce92f2-8225-4e3e-9f9b-99c9ef41045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As frustration grows, there will be voices urging us to fall back
        into tribes, to scapegoat fellow citizens who don''t look like us, or pray
        like us, or vote like we do, or share the same background," Obama said, voicing
        a familiar critique of Democrats and some Republicans at the rhetoric of the
        billionaire real estate mogul whose populist campaign has taken American politics
        by storm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e5644-8e65-4462-ad0b-3d744bbff290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford to go down that path. It won''t deliver the economy
        we want, or the security we want, but most of all, it contradicts everything
        that makes us the envy of the world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1aabe-75be-4898-b3c3-a885c9dd0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama appeared to relish the chance to take on Republican critics
        who have lambasted his performance as commander in chief.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c04c3-119b-4a72-a6c5-25f12c3dd8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you earlier all the talk of America''s economic decline
        is political hot air. Well, so is all the rhetoric you hear about our enemies
        getting stronger and America getting weaker. The United States of America
        is the most powerful nation on Earth. Period. It''s not even close," Obama
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b4bdc-d7f6-4e7f-8997-9f8cecd916eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who burst on the political scene by rejecting the notion
        that there was a red America or a blue America, also diagnosed a sick political
        system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c8338-a57b-4e5f-87a6-d9fbb696df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t work if we think the people who disagree with us are
        all motivated by malice, or that our political opponents are unpatriotic.,"
        Obama warned, and even accepted a share of the blame for not uniting warring
        political factions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dfc00-eb89-4333-bf99-c43b430bef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the few regrets of my presidency — that the rancor
        and suspicion between the parties has gotten worse instead of better. There''s
        no doubt a president with the gifts of Lincoln or Roosevelt might have better
        bridged the divide, and I guarantee I''ll keep trying to be better so long
        as I hold this office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef2111-3f43-43ae-9453-7442f196b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of intense campaigning, Obama was not expected to make
        gun control a centerpiece of his speech. But he did leave a seat open in the
        first lady''s guest box, in a stark reminder of silenced victims of gun violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef21e6-1284-419e-b9d6-1377bc56542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warns on ISIS</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587fc5c-c3e6-4b4f-a134-13c5c6e87d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he unloaded on Republicans who have responded to the spread
        of ISIS across much of the Middle East and the group''s apparent widening
        of its target list to Europe and the United States, by warning that its rise
        is a threat to America itself.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc05e9e-72cd-4cd9-905e-8f2309232a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we focus on destroying ISIL, over-the-top claims that this is
        World War III just play into their hands," Obama said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee436468-6b49-4192-af5e-610c4db7ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not threaten our national existence. That''s the story
        ISIL wants to tell; that''s the kind of propaganda they use to recruit," Obama
        said, warning against pushing away vital Americans allies in the Middle East
        by "echoing the lie" that the group represents Islam.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49184b7-bbfb-4f59-91a8-339356f2f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to call them what they are — killers and fanatics
        who have to be rooted out, hunted down, and destroyed," he said, warning that
        "tough talk or calls to carpet bomb civilians" may work as a soundbite but
        don''t pass muster on the world stage. Obama''s comments appeared aimed at
        Cruz, who has warned he would carpet bomb ISIS and Rubio, who says America
        is waging an existential fight against radical Islamic terrorism.</p>'
    '33':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/lgzNPnAsauQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb25bfd-5478-46de-9c84-be88cd4ffdbb'
