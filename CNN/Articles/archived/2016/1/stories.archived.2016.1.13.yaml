      'scale': 'true'
      'type': 'embed'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a63b7-f8ba-4462-8f22-b26e87dee9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Republicans pounce on Iran timing</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12718de-ea0c-4e96-b2f5-ff4c14099ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iran incident complicated Obama''s effort to counter claims
        by critics that the escalating chaos in the Middle East is the result of a
        deficit of U.S. leadership and emboldened Republican attacks by presidential
        candidates who contend his "weak" performance as commander-in-chief has opened
        vacuums exploited by U.S. enemies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23b13f-6a34-4e8d-af57-6a6a7d690a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican presidential candidates and lawmakers immediately seized
        on the incident to charge that Obama has emboldened Iran''s aggressive behavior
        in its neighborhood by offering sanctions relief in return for a halting of
        its nuclear weapons program.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e438adf-18c9-4181-a0af-65462137a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the latest manifestation of the weakness of Barack Obama,
        that every bad actor... views Obama as a laughingstock," Cruz said on WRKO
        radio.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397125c-291a-4268-9286-3474f821ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio said Iran''s provocations were the result of having a "weak
        president" in the Oval Office. "Iran is testing the boundaries of this administration''s
        resolve. And they know the boundaries are pretty wide and this administration
        is willing to let them get away with many things," said Rubio on Fox News.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1de3ed-307d-4f01-ad2d-863ee2ed8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Colorado Republican Sen. Cory Gardner told CNN''s Jake Tapper
        on "The Lead" that Obama should delay the start of his speech "to talk about
        what has happened."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed8820c-db47-4446-9471-4eae601aeeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carson decries anticipated ''rosy'' picture</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb34cf1-6878-4738-bfa8-a15a8ed431d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans agree with Obama that his presidency has been transformational
        -- but in a bad way. They believe he has presided over anemic growth rates,
        wielded executive power on immigration, gun control and climate change to
        thwart the Constitution, is oblivious to the severity of Islamist terrorism
        and has engineered an era of declining American power in the world.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe0896-cf53-4f12-844a-72dbce4b93f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP will highlight one of its rising stars, South Carolina Gov.
        Nikki Haley, who often is touted as a possible vice presidential nominee,
        in its official televised response to the President''s address.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dd9d3-c485-4e36-8efa-ee54e4fadb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley will paint an unflattering picture of Obama''s America and
        say the nation would soon have a chance to turn the page.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca34d48-8ae5-4c35-bfd7-b882986d4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s record has often fallen far short of his soaring
        words," Haley said in excerpts of her remarks released by House Speaker Paul
        Ryan''s office. "Many Americans are still feeling the squeeze of an economy
        too weak to raise income levels. We''re feeling a crushing national debt,
        a health care plan that has made insurance less affordable and doctors less
        available, and chaotic unrest in many of our cities. Even worse, we are facing
        the most dangerous terrorist threat our nation has seen since September 11th,
        and this president appears either unwilling or unable to deal with it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a581a4-35e9-4145-9def-1e30c086852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley took a shot at Obama''s foreign policy record, saying a Republican
        president would "make international agreements that were celebrated in Israel
        and protested in Iran, not the other way around."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc70d2-72f5-4d10-8485-1379505a8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Haley decries ''siren call of the angriest voices''</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94121695-72ad-4f58-b7a7-389a26da7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor will also highlight her personal story as a daughter
        of Indian immigrants and draw a contrast with some of the rhetoric currently
        on display in the primary campaign.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66800a2f-d534-4652-adc2-6e12f54f90f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we live in a time of threats like few others in recent memory,"
        she will say. "During anxious times, it can be tempting to follow the siren
        call of the angriest voices. We must resist that temptation. No one who is
        willing to work hard, abide by our laws, and love our traditions should ever
        feel unwelcome in this country."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382c46aa-f60a-4e63-911a-a3d6470dac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s address before a packed House chamber also marked the
        debut of Ryan — a longtime Obama rival — on the platform alongside Biden.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c74ef-6f4d-4dc2-8344-1e94598cb141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as per tradition, one Cabinet member did not attend the speech.
        Department of Homeland Security Secretary Jeh Johnson has been named as the
        "designated survivor."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48a36a-7749-4271-884d-7e36b5908a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:37:25.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/12/politics/state-of-the-union-2016-highlights/">State
        of the Union: Barack Obama sells optimism to nervous nation</a>"</em></p>'
