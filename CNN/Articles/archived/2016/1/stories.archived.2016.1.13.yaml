  'john-lloyd-cruz-MMFF-reforms':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'John Lloyd played the lead role of Edgar in the Metro Manila Film
      Festival entry "Honor Thy Father." The film explores the world of fundamentalist
      Christianity in the Philippines and white collar crimes.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-13T10:06:26.646+08:00
    'imagesource': 'jcr:114a5c37-2626-4134-b2b7-0050bc5da971'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '175a5471-b74d-40cd-ab4f-f1e8b03902f1'
    'lead': 'Actor and "Honor Thy Father" co-producer John Lloyd Cruz says the film''s
      disqualification from the best picture race deprived it of a fair chance of
      competing in the Metro Manila Film Festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:31:45.688+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:42.528+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:21.471+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Lloyd Cruz calls for reforms in the MMFF

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdd73a-bac2-4a2d-b77f-868fefd423ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —<em> Honor Thy
        Father</em> co-producer and actor John Lloyd Cruz said he will not join the
        Metro Manila Film Festival (MMFF) again unless reforms have been made.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4d61b-6d5c-44ac-bbd0-5ad8be34ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, following the controversial <a href="http://nine.cnnphilippines.com/entertainment/2015/12/26/honor-thy-father-disqualified-from-MMFF-best-picture-category.html">disqualification
        of his film from the Best Picture Category</a> in the film festival last December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b7208-e3c8-4369-b23c-822a07df00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF officials claimed that the film violated the festival’s rules
        when its producers failed to inform the organizers that the film premiered
        in another film festival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce103a0-c1d5-4b5c-87f2-a325a9143cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, however, said on Wednesday (January 13) the MMFF took away
        their right to have a fair chance of competing in the film festival when they
        were disqualified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328038d-e44c-43e6-9165-d42bb912fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s anybody''s game e. Just don''t take away the opportunity
        to actualy experience a fair game no in the competition. So <em>kung na</em>-disqualify
        <em>ibig sabihin tinanggalan mo kami ng karapatan na lumaban. Tinanggalan
        mo kami ng karapatan na magkaroon ng fair chance dun sa</em> competition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ac7aa-da5d-4bbf-a49f-54c880e4c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s anybody''s game. Just don''t take away the
        opportunity to actualy experience a fair game in the competition. The disqualification
        means that we were deprived of the opportunity to fight. We were deprived
        of the right to have a fair chance in the competition."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c30c9-8632-4ba2-8cf5-85d752afd4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not saying <em>na kung hindi kami na</em>-disqualify <em>e
        mananalo kami</em>. We don''t know that. <em>Wala naman nakakaalam nun e.
        Pero ang alam ko lang dahil sa disqualification natanggalan kami ng</em> opportunity<em>,
        ng pagkakataon para malaman kung paano nag</em>-perform <em>yung aming pelikula
        sa panlasa nila</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b786d9-7e95-46e8-a93e-33742a09f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:31:45.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We''re not saying that we''ll win if we were not
        disqualified. We don''t know that. No one can possibly know that. What I do
        know is that because of the disqualification were deprived of the opportunity,
        the chance to find out how our film performed according to their taste."]</p>'
