      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Registered voters
        who cannot vote on Election Day due to call of duty can now file their applications
        for local absentee voting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11e3dc-8716-4f1e-b6c2-c4d5ce3e5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) allows absentee voting for
        the following groups who will not be able to go to their assigned voting precincts
        on May 9:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cafb4-6f08-4f20-8e22-e2712ec0d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.724+08:00
