    'jcr:uuid': '78f28bde-05df-4a5f-93a4-f3c47a4676f8'
    'lead': 'Commission on Elections (Comelec) Commissioner Rowena Guanzon welcomed
      the poll body''s decision to affirm her comment in one of Sen. Grace Poe''s
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T11:43:41.760+08:00
