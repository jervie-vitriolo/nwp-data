      'mgnl:lastActivated': 2019-09-30T14:52:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials and employees</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d17221-cb0c-4356-9608-96c6293d0664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1e78a-ddb5-4f8f-b64f-912c39c8c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3b869-6217-40aa-a464-3b06bdb22306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4028c8-a7fc-4a0d-a2bd-a9dbf62a8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in compliance with <a href="https://www.gov.ph/1987/03/30/executive-order-no-157-s-1987/">Executive
        Order No. 157, s. 1987</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa4caf-c712-4a2a-8ba2-ff1dc5c53493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, local absentee voters can file their applications only
        until March 7, but Comelec extended the deadline until March 31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5c848-372a-45d0-988f-7af628532ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials and employees, soldiers and policemen should
        file their applications with their head, supervisor, or commander.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36fb99-8d61-4d92-bdce-a774cfa907a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists and members of the media can register at the Office
        of the Regional Election Director (ORED) in Metro Manila or at the Office
        of the City Election Officer (OCEO) in highly urbanized and independent cities
        outside Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43799f-12ef-4b6f-9da0-250faf1a94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the provinces can register at the Office of the Provincial
        Election Supervisor (OPES).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712b58a-813b-40b9-b1e1-7b81746a0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants must present a certification from their heads of their
        media affiliation and that they cannot vote on Election Day because of work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61fb2e-27e1-42e8-b789-208dbe65c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once their applications are approved, local absentee voters can
        cast their votes on any day from <a href="http://nine.cnnphilippines.com/news/2015/10/27/Comelec-sets-3-days-for-local-absentee-voters.html">April
        27 to 29,</a> from 8 a.m. to 5 p.m. at their designated voting place or Comelec
        office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea58ea0-259b-413d-ae2a-05677e3c350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they can only vote for national positions – president,
        vice president, senators, and party list representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6893ee-3c75-448a-b253-05160dbe7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:46:41.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/08/11/VotEd-Absentee-Voting.html">Watch:
        Are you an absentee voter? Here is a guide on how you can vote</a></strong></p>'
  '10-us-sailors-iranian-custody':
    'author': 'Barbara Starr, Jim Sciutto and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-13T19:27:40.110+08:00
    'imagesource': 'jcr:605a119f-d6fc-46e3-8847-d7b49fc28e89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a6caf9b-66be-416b-b262-26fab12ff431'
    'lead': 'The 10 American sailors captured by Iran have been freed. They were captured
      Tuesday after their two naval boats entered Iranian waters near Farsi Island,
      in the Persian Gulf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:59:12.422+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:39.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:22.973+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 American sailors detained by Iran freed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0f3ee-fe42-4e1a-8b93-8ffa0dc19488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The 10 American sailors captured
        by Iran have been freed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335e758-fe5b-4336-a64a-b2aaefb11aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were captured Tuesday after their two naval boats entered Iranian
        waters near Farsi Island, in the Persian Gulf.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c617c-a94f-4f43-bb7f-544609b690f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sounded like the sailors'' imminent release Wednesday morning
        dragged on for hours, with Iranian officials interrogating the sailors about
        their motives and demanding a U.S. apology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ba044-63c3-4148-b7b4-303375293051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iranian officials said they deemed the incident accidental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39915bd-2211-4c63-a72c-e0042f33416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence suggests that they unintentionally entered the Iranian
        waters because of the failure of their navigational system," IRGC spokesman
        Ramazan Sharif said on Press TV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12355462-d017-4e52-8bed-e4f18dc62c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, the sailors came on their two boats to a
        rendezvous point in the Persian Gulf. They were escorted by Iranian boats
        that turned back when they reached the rendezvous point in international water,
        the U.S. Navy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ed71f-76ce-4ad7-b7b6-7121570fa780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors then boarded the USS Anzio, where they were undergoing
        medical checks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fc976-ef36-480d-8c60-4a8b82b09997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for an apology</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85450db-655b-4fab-a8ea-451add5f7d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, officials interrogated the sailors to see
        whether they "entered Iranian waters intentionally on an intelligence mission,"
        the Iranian Revolutionary Guard Corps said, according to the state-run Press
        TV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57908dfb-d2a3-4359-8aa8-dde3c22e4d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Iran''s foreign minister called for the United States to apologize
        for the "encroachment" of American vessels into Iranian territorial waters,
        a top Iranian navy commander told state-run media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33049a10-4aed-4d05-b5e7-94d5baff66e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRGC Navy Commander Admiral Ali Fadavi said the presence of the
        U.S. Navy in the Persian Gulf waters "disturbed the security of the area"
        and criticized the U.S. Navy maneuvers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750f511-da84-4cee-9e79-688b1cc3a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing to indicate the capture was a hostile act on the
        part of Iran, a senior Obama administration official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2fb0a-e4f5-4e61-8d54-9bc25f2ad7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the ships were doing</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2723dd-e35d-41b8-9d9d-06e3f869c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels were en route from Kuwait to Bahrain and were sailing
        near Farsi Island in the Persian Gulf.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ed6d3-5765-4d44-847a-e3ffd941253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official said no distress call was made by the
        ships.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e869e3-af46-4ef1-80f1-00829707e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior defense official told CNN the boats were in the area
        of Farsi Island for refueling, but it''s not clear whether they actually refueled
        -- raising the possibility they ran out of power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884fba00-6048-416a-afc0-1b0dc09c17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s official IRNA news agency reported that the boats were "rescued"
        by Iranian navy sailors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ba662-16ea-4ca9-8a97-d8a939e210a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Mohammad Javad Zarif spoke with Kerry on
        the phone and said a boat had a mechanical problem and accidentally strayed,
        according to a senior administration official. Zarif assured Kerry the sailors
        were being treated well and would be released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e48a2-d9dc-408f-98df-ad10ea48c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact on nuclear deal</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea26ac5-6781-4be5-8aca-a6456e8ad6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capture of the sailors came days before the deal agreed to between
        Iran and world powers to freeze Tehran''s nuclear program is expected to go
        into force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b8bfc-7fc3-48ac-9698-614284230389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian Revolutionary Guard Corps, which is largely responsible
        for Iran''s nuclear research, is expected to benefit financially from the
        lifting of sanctions under the pact, in return for a halting of Tehran''s
        nuclear program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72b35b-e172-4878-8a10-3ea980a3e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lifting of sanctions is due to begin with the pending implementation,
        and this incident could throw a wrench in the works.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efcff7-a700-480d-91fb-4c258eeaf72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capture of the Navy sailors was quickly seized on by U.S. opponents
        of the nuclear deal as the latest in a series of provocations by Tehran since
        the deal was agreed. Other incidents include ballistic missile tests that
        the United Nations charged violated a Security Council resolution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355be6ce-095b-46e9-a8ec-3de03a652669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of openly hostile action is not surprising," Arkansas
        Republican Sen. Tom Cotton told CNN''s Wolf Blitzer. "It''s exactly what I
        and so many others predicted when President Obama was negotiating the nuclear
        deal with Iran -- that it would embolden their aggression towards the United
        States and our allies in the region."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a7d215-97e6-4618-9d20-2db066eb5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Earnest pushed back on the criticism of the deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ffc10-e974-40b0-b8f9-327f6f6c4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly the United States has been concerned of the kind of provocative
        destabilizing actions that have been a hallmark of Iranian behavior over the
        last several decades," Earnest said. "In fact, that is why ... the United
        States and this president made it a priority to organize the international
        community to reach an agreement with Iran that will prevent them from obtaining
        a nuclear weapon."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea1c7c-7d71-448f-a5af-b8cc49155643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Previous captures</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25212832-a992-47cf-ad8d-d316887d6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, three British patrol boats were boarded and seized by Iranian
        security forces in the Shatt al Arab waterway, which divides Iraq and Iran.
        The crew of the three boats, including eight British sailors and marines,
        were blindfolded and paraded on Iranian state TV and held captive for three
        days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df784e-6a40-4db5-8f06-31d9359c2bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Iran captured 15 British sailors and marines in the Persian
        Gulf and accused them of trespassing in Iranian territorial waters. Britain
        maintained that its service members never entered Iranian waters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd771c24-d973-44c0-b551-7b58ae767cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those British service members were paraded before then President
        Mahmoud Ahmadinejad, and critics said their apologies were extracted under
        duress. They were released after two weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d10d6-d675-4dd9-9cde-91a9fda9fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 2007 capture, then-Chief of Naval Operations Adm. Mike
        Mullen said "we''ve got procedures in place which are very much designed to
        carry out the mission and protect the sailors who are there, and I would not
        expect any sailors to be able to be seized by the Iranian navy or the Iranian
        Republican Guard."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1dfe8-c9d9-4ef4-ab2f-73a021b872ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Stephen Collinson, Tom LoBianco, Marilia
        Brocchetto, Shirzad Bozorgmehr, Elise Labott, Jake Tapper, Ryan Browne, Ted
        Barrett and Deirdre Walsh contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6285a4-defd-43a8-8940-ff81221b7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:59:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:39.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/13/politics/iran-us-sailors/index.html">10
        American sailors detained by Iran freed</a>"</em></p>'
  'EPL-Manchester-United-Wayne-Rooney-Newcastle-United-Aston-Villa':
    'author': 'Reuters'
    'caption': 'Manchester United captain Wayne Rooney has been on-form in 2016, but
      could not drag his side past Newcastle United.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-13T21:05:03.753+08:00
    'imagesource': 'jcr:9aae8ec7-6d9f-4506-bfc9-6ff5059aa18d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aef44cd-0d9c-48c1-bf0a-ec80a52d8e31'
    'lead': 'A Wayne Rooney led Manchester United came close to securing three points
      against Newcastle United, but fell short after a last gasp goal from Paul Dummett.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T14:04:29.881+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:38.576+08:00
