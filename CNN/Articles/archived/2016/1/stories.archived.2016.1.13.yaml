      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Detained Sen.
        Ramon "Bong" Revilla Jr. is asking the Sandiganbayan to reconsider its decision
        denying him permission to visit the wake of showbiz pillar German Moreno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effaaf1-2349-495d-932e-978760ae4fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:00.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion for reconsideration filed Tuesday afternoon (January
        12) before the anti-graft court, Revilla said he lost "a father, a dear friend,
        and a mentor" in Moreno, who is more popularly known as Kuya Germs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25389423-abb9-434b-aeca-0021f01ede82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:00.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/01/08/German-Kuya-Germs-Moreno-obituary-death.html">Also
        read: German ''Kuya Germs'' Moreno passes away at 82</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad971dc-1887-41fd-9407-5d2438d2c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:00.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained he consistently relied on Moreno for guidance and that
        the late showbiz icon unconditionally helped his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ffa7e9-e09e-46d0-978b-bccb1b05dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:00.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan First Division previously denied Revilla''s request
        to leave his place of detention to visit the wake for at least five hours
        at the Mt. Carmel Church in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2ee0b-5b77-48a4-938c-c0d9643d0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:00.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/12/bong-revilla-jinggoy-estrada-kuya-germs-german-moreno-motion-denied-wake-sandiganbayan.html">Also
        read: Sandiganbayan denies Revilla, Estrada pleas to visit wake of German
        Moreno</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68066e3d-cbfd-420d-986b-cf152bfea68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:00.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.121+08:00
