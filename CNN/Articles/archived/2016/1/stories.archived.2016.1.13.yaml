        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a39a76-02c1-468c-bbae-58d201fde3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b29d7b-6fe7-4868-ab66-0ff40be2bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Debates to inform voters of candidates</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b179714-d6a0-45f6-a759-353b02aba10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres "Andy" Bautista said the debates will follow
        a provision in the Fair Election Act. The goal, he added, is to help voters
        make informed choices in the upcoming elections by giving them an idea where
        candidates stand on different important issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06fb297-6412-4576-a59d-c5125ff73c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, however, explained that the candidates are not required
        to attend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276a27f-f9bd-4614-8f5d-b1fde8d17f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are free to attend or not to attend but obviously, they will
        also miss out on a great opportunity to be able to speak to the Filipino people
        because these debates will be telecast by various media outlets all over the
        country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81d99c-18d7-4efc-8a33-15c9447bbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that though the Comelec encourages them to be present at
        the debates, it has a plan on how to treat no-show candidates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd75afa-770c-4518-a480-b2c1df946625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will give them a seat in the debates. If they do not show up,
        then the seat with their name will be maintained throughout the debate — vacant,
        but with their name."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1386d8-7b04-4eb0-877a-991033efd29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:24:47.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent JC Gotinga contributed to this
        report.</em></p>'
  'beer-workout-motivator':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-13T12:10:16.765+08:00
    'imagesource': 'jcr:57a2c297-92c6-4598-aea9-3935339fabe0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf320469-df1a-47e3-8adc-2508d28b6f65'
    'lead': 'Beer, or any alcohol for that matter, when consumed in moderation, may
      be a brilliant motivator to keep people working out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T13:27:25.970+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:40.493+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:22.374+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to stick with your exercise resolution: Drink beer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22c9c1-ad57-4e0c-90b9-dfdbe5ba814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Your six-pack abs may actually benefit
        if you share a six pack with your friends. Beer, or any alcohol for that matter,
        when consumed in moderation, may be a brilliant motivator to keep people working
        out. Scientists still need to do more research as to exactly what the connection
        is, but several studies have found that people who drink moderately tend to
        exercise more than abstainers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86660e0-fb2f-4e2e-8030-90bff455233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Zamzow, the brewmaster and owner of Bull Falls Brewery in Wausau,
        Wisconsin, thinks burpee exercises and beer will be a winning combination
        for fans of his business. Starting next week, Bull Falls will host "Butts
        and Beers," an exercise class that combines some cardio and yoga with beer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab3f74-cadc-429e-9b5a-2e3c8ef377c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no bar curls in class, but you''ll get a beer after
        you exercise. Zamow got the idea after hearing about a yoga class at a Minnesota
        brewery. He''s already seen success with the exercise beer combo. A 5K run
        Bull Falls hosted (with kegs at the end) raised $17,000 for the Never Forgotten
        Honor Flight last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac4669-7c00-4a3b-b78d-012fc6c7ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamzow thinks this exercise class will be something that will help
        people keep their New Year''s fitness goals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22833e80-2ae8-490f-99ee-5a0396891d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be some who come to the class who figure out they''re
        not cut out for this, but when they get into the taproom, their classmates
        will encourage them to stick with it," Zamzow said. "That wouldn''t happen
        with a regular class when you typically get done with your workout and then
        get right into your car."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09212a-d24b-4379-927f-d3b4925ab63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamzow may be onto something. Positive peer pressure has been shown
        to be a successful exercise motivator in past studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0dac71-0b79-4c6f-8a5a-35d8ace58e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As has the celebration factor. It''s common to see teams sharing
        something cold after a win. "But you don''t even have to have a victory, to
        want to celebrate, you may be feeling good because of the exercise and want
        to carry on that feeling into the bar," said Leigh Leasure. She is an associate
        professor and director of behavioral neuroscience lab at the University of
        Houston.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7933c7-4e45-419c-a142-fec28eac3a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leasure co-authored a study that looked at the connection between
        exercise and alcohol and the research that was available on the subject.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d97a7b-b4be-4469-9b72-3c472b3fb82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a lot of research about the helpful cardiac benefits
        of drinking in moderation. A daily glass of wine is included in the Mediterranean
        diet that many doctors recommend to patients as a healthy way to eat. Some
        studies have even looked at beer as an alternative kind of sports drink (the
        nutrients in the hops and the sugar can work if sodium is added and the alcohol
        content is lower).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa03a58-c3b5-4961-94cf-237e9bc1864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one study did show that alcohol consumption after exercise
        can slow recovery, the pluses may outweigh the minuses. Although research
        on the motivators behind why people who drink tend to exercise more is a little
        more limited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbc161-ee0a-45c7-ac79-d6ffe82f4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory may be that alcohol and exercise both work on the same
        pathways in the brain. "There are a lot of parallels in terms of how the brain
        responds to exercise and alcohol," Leasure said. The brain releases dopamine
        and endorphins with both. "It does make you wonder if people are feeling good
        when they exercise and people feel good when they have a drink, maybe they
        continue to seek out that experience."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968519e-a56b-4761-8062-dcd33c232a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is if people are doing both in moderation. If they cross over
        into dependence on either, the brain does not react the same, Leasure said.
        She and her co-authors next intend to study the connection between the two
        activities in college students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd539e-37ad-4ca5-9e9d-0afa2eedab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the celebration motive, they wonder whether people
        also exercise after they drink out of guilt. Either they plan to drink later
        or have been drinking before and they want to do something to make amends
        People may exercise to balance out all the alcohol calories they consumed
        the night before, since no one wants a beer belly. And, finally, they think
        people may drink out of a work-hard, play-hard motivation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270008d-394b-4061-a466-408303360d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, this is all in moderation," Leasure said. "The basic message
        is that this is not something for people to be concerned about and it''s good
        to know especially if you want to make an educated decision about drinking
        and exercise."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a808ac-4de4-4b12-91f7-5ab89118f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:27:25.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/06/health/beer-as-an-exercise-motivator/">How
        to stick with your exercise resolution: Drink beer</a>"</em></p>'
