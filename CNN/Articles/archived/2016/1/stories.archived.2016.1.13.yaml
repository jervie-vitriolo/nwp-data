    'lead': 'Fire destroyed 46 houses and damaged four more along a coastal area in
      Barangay 2, Bacolod City, Monday evening (January 11).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T16:08:48.636+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:35.153+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:24.658+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire hits 50 houses in Bacolod City

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4ca2e-601c-49aa-b14f-a8cf82503c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:08:48.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> A blaze destroyed
        46 houses and damaged four more at the coastal area in Barangay 2, Bacolod
        City, Monday evening (January 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52259e13-5f1a-4198-9a8d-cc3ad64fa8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:08:48.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents jumped into the sea and swam to the shore to save their
        lives, while some were rescued by boats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ec7a2-b364-4d5d-87ec-94eed0eeb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:08:48.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 families, including sharers and renters, lost their houses
        to fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37e254-29c6-41ed-b2c8-d3d4c0b29242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:08:48.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:35.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fire Officer 3 Marc Stephen Trajeras, chief investigator
        of Bacolod Bureau of Fire Protection (BFP), they had difficulty in penetrating
        the area because of the narrow pathways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
