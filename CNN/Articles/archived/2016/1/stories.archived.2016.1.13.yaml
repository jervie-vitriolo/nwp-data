  'hpg-bus-lanes-rules':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Beginning January 18, private vehicles won''t be allowed on yellow
      lanes for buses on EDSA''s southbound lane from Shaw Boulevard to Guadalupe.
      A trial period is set for a week starting that day to see if this measure works.
      But after that, drivers of private vehicles who enter the yellow lanes will
      be fined.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-01-13T22:04:31.386+08:00
    'imagesource': 'jcr:0a0011a4-9779-4ca4-bbae-4a116e510d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b7aa87e-1f39-4702-9041-d46454a71ed2'
    'lead': 'Authorities take another crack at easing the constantly heavy traffic
      on EDSA. Will they succeed this time?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:51:21.498+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:51:49.071+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:51:48.711+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
