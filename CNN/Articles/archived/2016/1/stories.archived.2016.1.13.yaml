      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s wake, the court ruled, cannot be considered a special
        circumstance that would warrant a furlough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75e870-b06a-4801-9d8e-88ef2ee17997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T13:32:00.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:40.121+08:00
